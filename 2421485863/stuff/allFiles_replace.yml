 ENG_mechanized_equipment_2:0	"Stuart Kangaroo"
 ENG_mechanized_equipment_2_short:0	"Stuart Kangaroo"
 ENG_mechanized_equipment_2_desc:0	"Conversion of disused M3/M5 Stuarts to a more valuable support role as armored personnel carriers (APCs) and other tasks requiring motorized vehicles. The Stuart Kangaroos served the British Army handsomely throughout their campaigns in Africa in the war, but the lack of armor or carrying capacity was sorely noted."
 ENG_mechanized_equipment_3:0	"Ram Kangaroo"
 ENG_mechanized_equipment_3_short:0	"Ram Kangaroo"
 ENG_mechanized_equipment_3_desc:0	"The Ram Kangaroos were a stopgap measure devised by field engineers under the orders of the Canadian general Guy Simonds to fill the urgent need of APCs in his units. Created from 'defrocked' M7 Priests (by removing their heavy artillery guns), these vehicles also trace their origins from outdated and surplus to needs Ram tanks and Sherman tanks. Armed with simple .30 or .50 caliber machine guns, these vehicles served well as shuttle buses to combat zones."
 ENG_mechanized_equipment_x:0	"Humber Pig"
 ENG_mechanized_equipment_x_short:0	"Pig"
 ENG_mechanized_equipment_x_desc:0	"The Pig was a lightly armored truck used by the British Army. Powered by a Rolls-Royce 6-cylinder, 150 hp engine, and equipped with all-wheel drive, big off-road wheels, as well as reinforced heavy-duty suspensions, it was no stranger to off-road conditions."
 ENG_mechanized_equipment_x_2:0	"M75"
 ENG_mechanized_equipment_x_2_short:0	"M75"
 ENG_mechanized_equipment_x_2_desc:0	"The M75 APC was a fully tracked infantry carrier with all-around armor protection, capable of carrying up to 12 soldiers. Often used as combat vehicles, these transports have also seen use in medevac duties and mortar carrying tasks."
 ENG_amphibious_mechanized_equipment_1:0	"Terrapin Mk. I"
 ENG_amphibious_mechanized_equipment_1_short:0	"Terrapin Mk. I"
 ENG_amphibious_mechanized_equipment_1_desc:0	"Thornycroft built the first iteration of the Terrapins to alleviate the need for amphibious vehicles capable of ferrying British or Canadian infantry units over rivers. Some 500 units were made and used within the elite Royal Engineer assault teams."
 ENG_amphibious_mechanized_equipment_2:0	"Terrapin Mk. II"
 ENG_amphibious_mechanized_equipment_2_short:0	"Terrapin Mk. II"
 ENG_amphibious_mechanized_equipment_2_desc:0	"An improved successor to the Terrapin Mk.1, the transport was significantly longer and had a forward driving position."
