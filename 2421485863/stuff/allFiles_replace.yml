 #NEW
 anarcho_capitalism:0	"Western Anarcho-Capitalism"
 anarcho_capitalism_desc:0	"§YAnarcho-capitalism§! rejects the §Rcentralized state§! itself in favor of §Gself-ownership, private property, and free markets§!."
 anarcho_capitalism_n:0	"Anarcho-Capitalism"
 anarcho_capitalism_n_desc:0	"§YAnarcho-capitalism§! rejects the §Rcentralized state§! itself in favor of §Gself-ownership, private property, and free markets§!."
 corporatism:0	"Corporatism"
 corporatism_desc:0	"The §YCorporatist§! ideology organizes workers and employers into industrial and professional corporations representing their interests at the state level. Corporatism has basic democracy, but the people are heavily separated from the country's leaders through several layers of hierarchy."
 centrism_democratic:0	"Democratic Centrism"
 centrism_democratic_desc:0	"§YCentrism§! is a form of government that wants to achieve §Ycommon-sense solutions§! that appropriately address current and future needs, support §Hpublic trust§!, and serve the §Hcommon good§! with consideration of risk and capacity in the context of these needs."
 absolute_monarchism:0	"Absolute Monarchism"
 absolute_monarchism_desc:0	"§LEver since the founding of human civilization, most societies have had defined hierarchies, with monarchs and their aristocrats reigning supreme across the entire world. However, with the worldwide rise of liberalism, socialism, and fascism, it would appear that the age of §YAbsolute Monarchism§! is coming to a close.\n\nOne of the oldest forms of government in the world, Absolute Monarchism is a remnant of an older world order. Modern monarchism is not a defined ideology, but most remaining absolute monarchies are structured in a way where most local and national decision making is handled by advisors §0personally appointed by the king§!, who retains a veto on any decision made in the country.§!\n"
 constitutional_monarchy:0	"Semi-Constitutional Monarchism"
 constitutional_monarchy_desc:0	"§LAs the old order of absolute monarchies collapsed, some monarchs would see the approaching storm and realize that they could not hold onto total power forever. In an attempt to moderate their image to the masses, certain monarchs would implement limited reforms to their regime, transforming the old regimes into a new ideology of §YSemi-Constitutional Monarchism§!.\n\nJust like absolute monarchism, Semi-Constitutional Monarchism and the reforms it brings varies from country to country. In some places, these reforms are merely token, intended to §0hold up a facade of democracy§!, while in some places these reforms do indeed §3severely limit the power of the monarch§!.§!\n"
 clerical_fascism:0	"Clerical Fascism"
 clerical_fascism_desc:0	"§YClerical Fascism§! is an ideology that combines the ideals of classical §Gnationalism§! and §Gmilitarism§! with the §Gclericalist§! doctrine of the country's dominant religion. The nation's clergy help drive the population's support for the its government and play a supporting or leading role in its governance."
 ultranationalism:0	"Ultranationalism"
 ultranationalism_desc:0	"§YUltranationalism§! is a broad ideology that spans across the political spectrum but is usually defined by a regime promoting §gfanatic nationalism§! and totalitarian policies through military rule ."
 oligarchic_democracy:0	"Oligarchic Democracy"
 oligarchic_democracy_desc:0	"An §YOligarchic Democracy§! is a democracy that still functions according to its §Grule of law§! but is ruled by a group of people that has captured a supermajority control over its country's institutions. While the ruling §Roligarchs§! still have some accountability emplaced on them by their institutions, the government is at significant risk of becoming an §RAuthoritarian Oligarchy§!."
 monarchical_theocracy:0	"Theocratic Monarchy"
 monarchical_theocracy_desc:0	"A §YTheocratic Monarchy§! is a form of government in which a monarch holds §Yauthority§! over the §Gexecutive functions§!. In contrast, the §Yclergy§! of the country's dominant religion has either sizable or §Rabsolute§! power over the nation's written laws, customs, domestic matters, and §Yjudicial functions§!."
 islamic_democracy:0	"Islamic Democracy"
 islamic_democracy_desc:0	"Opposed to both radicalism and secularism, proponents of §YIslamic Democracy§! advocate for a state guided by the teachings of the §YQuran, the hadith, and Prophet Muhammad§!, as well as local imams, ustads, and ulama, with §Ydemocratically elected leaders§! and an §Yemphasis on civil rights§!."
 islamism:0	"Radical Islamism"
 islamism_desc:0	"§YRadical Islamism§! is a hardline belief of the revival of a §GCaliphate§! and often times violently interpreting the §GQuran§! And the §GHadith§! to better fit it's expansionist agenda."
 pashtun_nationalism:0	"Pashtun Nationalism"
 pashtun_nationalism_desc:0	"§YPashtun Nationalism§! is a §3right wing§! ideology put together and vitalized by Mohammad Daoud Khan. Pashtun Nationalism believes that all Pashtuns should be part of a singular Pashtun nation, Greater Afghanistan, to preserve their culture and homeland. The §YNational Revolutionary Party of Afghanistan§! is the most popular political party in Afghanistan encompassing a broad spectrum of political beliefs advocating for Pashtun Nationalism."
 moderate_islamism:0	"Moderate Islamism"
 moderate_islamism_desc:0	"§YModerate Islamism§! is a belief in an involvement of §GIslam into a nation's society and politics§!. Opposed to liberal and secular approaches, Proponents of §YIslamism §!advocate for a §Greplacement of regular westernized law for Sharia§!, and a heavy emphasis on §Greligious education and scholarship§!."
 islamic_nationalism:0	"Islamic Nationalism"
 islamic_nationalism_desc:0	"§YIslamic Nationalism§! believes in pride for one's religion and it's followers, and emphasizing §YMilitarization§! within it's society, it differs from §YSecular Nationalism§! as it unifies it's people and prides itself with religion and piety, instead of pride for the nation itself."
 islamic_socialism:0	"Islamic Socialism"
 islamic_socialism_desc:0	"§YIslamic Socialism§! is a political philosophy that incorporates §RIslamic principles into socialism§!. Islamic socialists believe that the teachings of the Qur'an and Muhammad—especially the zakat—are not only compatible with principles of socialism, but also very supportive of them, drawing inspiration from the early Medinan welfare state established by Muhammad."
 military_junta:0	"Military Junta"
 military_junta_desc:0	"A military Junta is often established once the military of a nation gains absolute power, most often violently. These governments are characterized by often not having any set laws, instead having the military crack down on dissidents as they wish."
 arab_communism:0	"Arab Communism"
 arab_communism_desc:0	"§LWhile the Great Arab Revolt against the Ottomans was the beginning of Pan-Arab nationalism, it was but it's first step. As the Hashemites were betrayed by the Western Allies at Sevres, support for the Arab monarchies would begin to fall, and a new type of Arab nationalism would rise - §YArab Socialism§!\n\nAn amalgamation between nationalism and socialism, Arab socialism rejects western socialism's fight with nationalism, instead promoting the theory that §Rsocialism§! and §Onationalism§! can be reconciled in an §Ranti-colonialist§! stance.§!\n"
 arab_socialism:0	"Arab Socialism"
 arab_socialism_desc:0	"§LWhile the Great Arab Revolt against the Ottomans was the beginning of Pan-Arab nationalism, it was but it's first step. As the Hashemites were betrayed by the Western Allies at Sevres, support for the Arab monarchies would begin to fall, and a new type of Arab nationalism would rise - §YArab Socialism§!\n\nAn amalgamation between nationalism and socialism, Arab socialism rejects western socialism's fight with nationalism, instead promoting the theory that §Rsocialism§! and §Onationalism§! can be reconciled in an §Ranti-colonialist§! stance.§!\n"
 marhaenism:0	"Marhaenism"
 marhaenism_desc:0	"A more right-leaning variation of Marxism, Marhaenism is adjusted to Indonesia's social conditions and emphasizes nationalism and collectivist economics, as well as democratic rights, while condemning liberalism and individualism."
 marhaenism_f:0	"Right Marhaenism"
 marhaenism_f_desc:0	"A more right-leaning variation of Marxism, Marhaenism is adjusted to Indonesia's social conditions and emphasizes nationalism and collectivist economics, as well as democratic rights, while condemning liberalism and individualism."
 juche:0	"Juche"
 juche_desc:0	"Initially a variation of Marxist-Leninism, §YJuche§! is an ultranationalist branch of communism that aims for a §Ytruly socialist society§! through complete economic and military indepence."
 conservatism_n:0	"Conservatism"
 conservatism_n_desc:0	"§LAs the events of the American and French revolutions sent a shockwave through the western world, there were many who still opposed a radical change in the societal order, and the works of figures such as Edmund Burke and Joseph de Maistre to oppose the new Liberal order would go on to consolidate into the ideology of §YConservatism§!.\n\nAs a §9reactionary§! ideology, the specifics of Conservative movements differ between countries, however the main principles of Conservatism usually revolve around the §3preservation of numerous institutions§! such as §2organized religion§!, the §2nation-state§!, and the §2nuclear family§!.§!\n"
 democratic_socialism:0	"Democratic Socialism"
 democratic_socialism_desc:0	"§LAs the radical policies of Marxism fell out favour with many European socialists, some leading socialist figures such as Moses Hess and Eduard Bernstein broke away from Marx's aggressive revolutionary stance, consolidating their view of socialism into a new ideology they called §YDemocratic Socialism§!.\n\nUnlike Marxism, proponents of Democratic Socialism believed that a §Rsocialist system§! could be achieved by §3gradual reform§! of the ailing European monarchies. In their eyes, any inherently revolutionary ideology could not last, only fueling further revolution, and as such, true equality could only survive through a functional democratic system.§!\n"
 general_zionism:0	"General Zionism"
 general_zionism_desc:0	"General Zionism, the successor to Theodore Herzl's Political Zionism, is a broad ideology that vaguely represents a western social liberal extension to Political Zionism. It advocates for a strong middle class and capitalist economy, while retaining a sizable social safety net."
 labour_zionism:0	"Labour Zionism"
 labour_zionism_desc:0	"Contrary to the Political Zionism founded by Theodor Herzl, §YLabour Zionism§! believes that an independent Jewish state cannot be formed without the efforts of the Jewish working class making Aliyah to the Land of Israel. It advocates for creating a §Rsocialist Jewish society§! with rural Kibbutzim and Moshavim and an urban Proletariat."  
 revisionist_zionism:0	"Revisionist Zionism"
 revisionist_zionism_desc:0	"Developed by Ze'ev Jabotinsky, §YRevisionist Zionism§! was formed as a §3right wing revision§! of David Ben-Gurion's Labour Zionism. Revisionist Zionism differs from Labour Zionism due to it's lesser willingness to compromise with British rule in the mandate. It believes that the true Land of Israel is on both banks of the Jordan River and rejects any compromise of a partition of the land."
 soviet_labour_zionism:0	"Soviet Labour Zionism"
 soviet_labour_zionism_desc:0	"Differing from David Ben-Gurion's Labour Zionism, §YSoviet Labour Zionism§! believes that institutions such as healthcare and education should §Rremain under control of a worker's union§! instead of being nationalized. It also has a much more §Rpro-Soviet§! stance, believing that the Soviet Union is a better ally for the Zionist State than the west."
 colonial_government:0	"Colonial Government"
 colonial_government_desc:0	"A §YColonial Government§! usually does not have a defined ideology, and their policies vary between colonizers, whether it be to §9control valuable resources in the land§! or just to §9keep local resistance in check§!. Such regime is commonly categorized by having a foreign army officer from the colonizer country appointed to govern the region."
 syndicalism:0	"Syndicalism"
 syndicalism_desc:0	"Popularized by French labour unions after the Great War, §YSyndicalism§! is a left-wing ideology that seeks to §Runionize workers through strikes§! with the eventual goal of gaining control over the means of production and the economy as a whole."
 national_bolshevism:0	"National Bolshevism"
 national_bolshevism_desc:0	"A mix between Fascism and Communism, §YNational Bolshevism§! is a fringe radical ideology that advocates for a §Rcommunist economy§! combined with §Ofanatic nationalism§!."

 #FIXES
 anarchism:0	"Anarchism"
 anarchism_desc:0	"§YAnarchism§! is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
 neutrality:0	"Authoritarian"
 neutrality_noun:0	"Authoritarianism"
 neutrality_desc:0	"Authoritarian Regime"
 despotism:0	"Civilian Dictatorship"
 despotism_desc:0	"§LAs the old monarchist order of Europe conceded to the new era of republicanism, it did not take autocracy with it, and in some nations, the old Monarchist absolutist regimes were merely replaced by new §YCivilian Dictatorships§!.\n\nThe specifics of Civilian Dictatorships change from country to country, however most are characterized by the fact that the dictator does not base their power on use of the military, rather ruling with §gpowers granted by a constitution§!.§!"
 oligarchism:0	"Oligarchism"
 oligarchism_desc:0	"§LAs he who controls the food, controls the people, §YOligarchism§! as a form of government has been around ever since the very first human civilizations.\n\nOligarchism is not a defined ideology, so how it is conducted varies from country to country, but it is usually characterized by a §ggroup of influential figures leading the nation with near-dictatorial powers§!.§!\n"
 conservatism:0	"Democratic Conservatism"
 conservatism_desc:0	"§LAs the events of the American and French revolutions sent a shockwave through the western world, there were many who still opposed a radical change in the societal order, and the works of figures such as Edmund Burke and Joseph de Maistre to oppose the new Liberal order would go on to consolidate into the ideology of §YConservatism§!.\n\nAs a §9reactionary§! ideology, the specifics of Conservative movements differ between countries, however the main principles of Conservatism usually revolve around the §3preservation of numerous institutions§! such as §2organized religion§!, the §2nation-state§!, and the §2nuclear family§!.§!\n"
 liberalism:0	"Liberalism"
 liberalism_desc:0	"§LAs the Enlightenment gained more and more popularity among the west, so ended the old norms of hereditary privilege, state religion, and divine monarchs. Emerging out of the chaos of the American and French Revolutions, the new ideology of §YLiberalism§! would go on to spread across all of Europe as the old monarchies were toppled one by one.\n\nBelieving that the purpose of the State was not to serve as the extension of the monarch, but rather to §3protect the freedoms of the populace§!, Liberalism would challenge the old conservative and authoritarian order of the world, establishing that every man has §Ynatural rights§! to §3life§!, §3liberty§!, and §3prosperity§!.§!\n"
 socialism:0	"Social Democracy"
 socialism_desc:0	"§LAs the radical policies of Marxism fell out favour with many European socialists, some leading socialist figures such as Moses Hess and Eduard Bernstein  broke away from Marx's aggressive revolutionary stance, consolidating their view of socialism into a new ideology they called §YSocial Democracy§!.\n\nUnlike Marxism, proponents of Social Democracy believed that a §Rsocialist system§! could be achieved by §3gradual reform§! of the ailing European monarchies. In their eyes, any inherently revolutionary ideology could not last, only fueling further revolution, and as such, true equality could only survive through a functional democratic system.§!\n"
 marxism:0	"Marxism"
 marxism_desc:0	"§LWhile the flames of the Springtime of Nations burned across all of Europe, amidst the chaos, a German socialist partaking in the revolution named Karl Marx would publish The Communist Manifesto. In what was would become one the most influential books of the century, Marx would write down the basis of the ideology which would go on to be named §YMarxism§!.\n\nA radical shift in perspective from the popular Liberal movement that had dominated Europe since the French Revolution, Marxism advocates for viewing the history through the lense of §Rclass struggle§!, believing that the many conflicts in European history can be explained as a struggle between the lower and upper classes of society. As such, Marxism espouses the §Rrevolutionary transformation of society§! into one of §Rcommon ownership of the means of production§!.§!\n"
 leninism:0	"Leninism"
 leninism_desc:0	"§LAs the drums fell silent on the eastern front of the Great War, the internal conflicts in the defeated Russia were only beginning. Following a coup against the Imperial government in February 1917, elections would be held. However, Vladimir Lenin's Bolsheviks lost the election to Victor Chernov's agrarian socialist Social Revolutionary Party. Unsatisfied by the results, the Bolsheviks couped the government and sought to rule the new Soviet Union as a one party state, completing the transformation of the revolution from Marxism to §YLeninism§!.\n\nDiffering itself from the older Socialist ideologies, Leninism advocates for the §Rrevolutionary state§! to be ruled by a §Rvanguard party§! which would form a §Rdictatorship of the proletariat§!.§!\n"
 stalinism:0	"Stalinism"
 stalinism_desc:0	"§LWith the end of Lenin's regime following his death, the future of the new Soviet Union was uncertain. As the General Secretary of the Union, Georgian Bolshevik Joseph Stalin used his power to appoint his loyalists to positions of power, cementing his rule through a new totalitarian ideology that was later named §YStalinism§!.\n\nAn even more authoritarian form of Leninism, Stalinism, shaped by Stalin's extreme paranoia, promotes forcibly §8purging society of threats the state§! it deems "revisionist" through mass arrests and show trials. It also advocates for §Rrapid industrialization§! of the nation and §Rmilitant athiesm§!.§!\n"
 anti_revisionism:0	"Anti-Revisionism"
 anti_revisionism_desc:0	"A reaction to the many ideologies claiming to be successors to Marxism, §YAnti-Revisionism§! advocates retaining key elements of original revolutionary theory. Mainly opposing the incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0	"Anarchist Communism"
 anarchist_communism_desc:0	"An ideology embracing the idea of communism as a §Rstateless society§!, §YAnarcho-Communism§! eschews the concept of a transitionary socialist state and favors a community based on §Yvoluntary associations§! and §Rmutual aid§!."
 nazism:0	"National Socialism"
 nazism_desc:0	"Rooted in §8Gextreme nationalism§!, §YNational Socialism§! is driven by ideas of §8Germanic supremacism§!. It promotes §Yaggressive expansionism§! and a §Rtotalitarian state§! where the people are united under a leader with absolute power, the §WFührer§!."
 gen_nazism:0	"National Socialism"
 gen_nazism_desc:0	"Rooted in §8extreme nationalism§!, §YNational Socialism§! is driven by ideas of §8Racial supremacy§!. It promotes §Yaggressive expansionism§! and a §Rtotalitarian state§! where the people are united under a leader with absolute power, the §WFührer§!."
 fascism_ideology:0	"Fascism"
 fascism_ideology_desc:0	"§LAs the guns fell silent on the Italian front of the Great War, many nationalists would accuse the western Allies of stabbing Italy in the back as the nation did not recieve many of the territories that it had fought for. This would lead a former socialist by the name of Benito Mussolini to rise to prominence, advocating for a new far-right ideology he called §YFascism§!\n\nAs an ideology, Fascism rejects the globalisation of the world, instead viewing imperialism and war as a means to §8national rejuvenation§!. As a result of this extreme promotion of §8authoritarianism and nationalism§!, many splinters of Fascism also promote discrimination and violence against certain ethnic groups that are deemed as "Others".§!\n"
 falangism:0	"Falangism"
 falangism_desc:0	"An authoritarian ideology with traits of fascism and conservatism, §YFalangism§! values national and §RCatholic identity§!."
 rexism:0	"Rexism"
 rexism_desc:0	"Strongly opposed to both liberal and communist ideals, §YRexism§! is a staunchly §Yconservative nationalist§! movement that advocates a §Gcorporatist§! economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals shift closer to other fascist movements."
 moderatism:1	"National Liberalism"
 moderatism_desc:1	"§LAs the Enlightenment gained more and more popularity among the west, so ended the old norms of hereditary privilege, state religion, and divine monarchs. Emerging out of the chaos of the American and French Revolutions, the new ideology of §YLiberalism§! would go on to spread across all of Europe as the old monarchies were toppled one by one.\n\nBelieving that the purpose of the State was not to serve as the extension of the monarch, but rather to §3protect the freedoms of the populace§!, Liberalism would challenge the old conservative and authoritarian order of the world, establishing that every man has §Ynatural rights§! to §3life§!, §3liberty§!, and §3prosperity§!.§!\n"
 centrism:1	"Centrism"
 centrism_desc:1	"§YCentrism§! is a form of government that wants to achieve §Ycommon-sense solutions§! that appropriately address current and future needs, support §Hpublic trust§!, and serve the §Hcommon good§! with consideration of risk and capacity in the context of these needs."
 controlled_democracy:0	"Controlled Democracy"
 controlled_democracy_desc:0	"§LAs the revolutions of the world toppled the old monarchist order, they promised to bring liberty and democracy with them. These newly born democracies were unstable, causing many influential groups took advantage of the chaos to secure authoritarian powers, slowly transforming their regime into a §YControlled Democracy§!\n\nOn the surface, a Controlled Democracy looks about the same as any other democracy, however a quick look would reveal that the ruling party has a §glarge amount of influence on the nation's media§! and §grestricts freedom of speech§!, and elections might be held, but the outcome will never greatly affect the ruling party and the nation's government.§!\n"
 social_nationalism:0	"Social Nationalism"
 social_nationalism_desc:0	"§LAs the Republican revolutions of the 19th century toppled the old monarchies one by one, some national movements would begin to integrate the works of Marx and other socialists into their ideology. However, Marx's rejection of ethnic nationalism would be excluded from this new ideology, which would later be referred to as §YSocial Nationalism§!.\n\nAn amalgamation between many left and right wing ideologies, Social Nationalism espouses for a §Rsocialist economic system§! and a §Ostrong promition of national identity§!.§!"
 the_peoples_tutelage:0	"People's Tutelage"
 the_peoples_tutelage_desc:0	"§L§ONationalism§!, §3Democracy§!, §RWelfare§!. Those were the Three Principles of the People that Sun-Yat Sen's Xinghai revolution was based off of. But the first Republican government after 4000 years of dynastic rule in China could not afford these luxuries just yet, and so comes in the §YPeople's Tutelage§!.\n\nAs part of Sun Yat-Sen's plan, the People's Tutelage would be a period following the establishment of the Republic of China where the Kuomintang would rule China as a §gone party state§!, preparing the nation for democracy. However, following Sun's death and the takeover of Chiang Kai-Shek, the White Terror agaisnt any opposition to the Nationalist rule has transformed the system into a corrupt autocracy.§!"


