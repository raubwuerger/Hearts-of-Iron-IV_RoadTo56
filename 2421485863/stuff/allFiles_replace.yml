 HOL_motorized_equipment_1_desc:0	"The Trado suspension system was a considerable commercial success and applied to many new civilian and military truck types. It consisted of a leaf-springed bogie with two actuated road wheels that could be easily attached to, driven by, and rotated on the back axis of any commercial truck, thus adding a "walking beam" to the vehicle that significantly improved its cross-country performance."
