 JAP_mechanized_equipment_1:0	"Type 98 Sōkōheishahoki So-Da"
 JAP_mechanized_equipment_1_short:0	"Type 98 So-Da"
 JAP_mechanized_equipment_1_desc:0	"Built based on the chassis of a Type 97 tankette, the Type 98 So-Da was primarily used for personnel and ammunition carrying duties on the forward-operating zones. Open-topped and lightly armored, these vehicles saw use for moving artillery pieces around."
 JAP_mechanized_equipment_2:0	"Type 1 Sōkōheishahoki Ho-Ki"
 JAP_mechanized_equipment_2_short:0	"Type 1 Ho-Ki"
 JAP_mechanized_equipment_2_desc:0	"A versatile APC produced by Hino Motors, with up to 6mm of armor plating, capable of carrying ammunition, infantry, or even artillery while providing ample protection against small-arms fire. Type 92 machine guns can also be mounted to the vehicle for more firepower from the embarked infantry squadrons."
 JAP_mechanized_equipment_3:0	"Type 1 Sōkōheishahoki Ho-Ha"
 JAP_mechanized_equipment_3_short:0	"Type 1 Ho-Ha"
 JAP_mechanized_equipment_3_desc:0	"Based on the designs of the German Sd.Kfz. 251/1, these vehicles had a pair of road wheels on the front and short caterpillar tracks on the rear. Protected with 8mm of armor plating at the thickest point, these personnel carriers can ferry up to 13 soldiers in full combat load to the front lines."
 JAP_mechanized_equipment_x:0	"Type 1 Sōkōheishahoki Ho-Ha-Kai"
 JAP_mechanized_equipment_x_short:0	"Type 1 Ho-Ha-Kai"
 JAP_mechanized_equipment_x_2:0	"Type 4 Sōkōheishahoki Chi-So"
 JAP_mechanized_equipment_x_2_short:0	"Type 4 Chi-So"
 JAP_mechanized_equipment_x_2_desc:0	"Built on the chassis of surplus Type 4 Chi-To tanks, these APCs were designed to carry more men and ammunition supplies than previous models. It found use in the jungles of the Pacific War, ferrying troops to battle in limited numbers."
 JAP_amphibious_mechanized_equipment_1:0	"Toyota 4x4 Su-Ki"
 JAP_amphibious_mechanized_equipment_1_short:0	"Toyota Su-Ki"
 JAP_amphibious_mechanized_equipment_1_desc:0	"Manufactured by Toyota Motor Co., the Toyota Su-Ki were used by the Japanese Army in the Pacific islands to carry goods directly from offshore transport and cargo ships to inland depots."
 JAP_amphibious_mechanized_equipment_2:0	"Type 4 Ka-Tsu"
 JAP_amphibious_mechanized_equipment_2_short:0	"Type 4 Ka-Tsu"
 JAP_amphibious_mechanized_equipment_2_desc:0	"Designed by Commander Hori Motoyoshi of the Kure Naval Yards, these vehicles were built from wartime experience in difficulties of resupplying Japanese forces in the far-flung Pacific Islands. Lightly-armored and fully hermetically sealed for launches from submarines, these vehicles saw little-to-no use in any meaningful combat."

