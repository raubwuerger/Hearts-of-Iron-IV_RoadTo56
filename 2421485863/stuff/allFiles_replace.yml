 advanced_main_battle_tank_chassis:0	"1950 Modern"
 advanced_modern_tank_chassis_desc:0	"A new era for armoured development means that unlike previous medium tank designs it allows for it to be fast and maneuverable while also having a large amount of armor and hefty firepower. This results in a reliable vehicle that can act as a definitive design and play a role on all parts of the battlefield."
 modern_tank_chassis_2:0	"Advanced Modern Tank Chassis"
 modern_tank_equipment_2:0	"Advanced Modern Tank"
 tank_designer_advanced_modern_tank_chassis:0	"Modern Tank"

 engine_tech_5:0	"Advanced Modern Engine"
 engine_tech_5_desc:0	"With large amounts of upgrades to armor and armaments it is necessary for powerful engines to be developed to support the weight and suspension of these vehicles while also managing to keep them fast and maneuverable."
 engine_tech_5_tt:0	"Enables Engine Upgrade values of 20 and above."

 armor_tech_5:0	"Advanced Modern Armor Protection "
 armor_tech_5_desc:0	"As tank armaments and anti-tank weapons become ever more powerful it is necessary for the armored shell of the vehicles to be able to protect the hull and crew more effectively."
 armor_tech_5_tt:0	"Enables Armor Upgrade values of 20 and above."


 amphibious_tank_equipment:0	"Amphibious Tanks"
 amphibious_tank_equipment_short:0	"Amphib. Tanks"
 amphibious_tank_equipment_1:0	"Amphibious Tank 40"
 amphibious_tank_equipment_2:0	"Amphibious Tank 42"
 amphibious_tank_equipment_desc:0	"Tanks that were modified to allow them to move through water. They do much better in amphibious landings and river crossings than other tanks, but require more fuel."
 amphibious_tank_equipment_1_desc:0	"Essentially a light tank modified to float. This vehicle offers fire support to units establishing a beachhead."
 amphibious_tank_equipment_2_desc:0	"A medium tank modified to move through water. The added versatility and mobility come at the cost of reduced fuel efficiency."
 
 amphibious_tank_equipment_3:0	"Amphibious Tank 44"
 amphibious_tank_equipment_4:0	"Amphibious Tank 48"

 amphibious_tank_equipment_3_desc:0	"A better medium tank can float thanks to a secondary production system and propellers."
 amphibious_tank_equipment_4_desc:0	"A modern tank made able to float."

 r56_tank_front_plate_fixed_superstructure_turret:0	"Turret Shield"
 r56_tank_front_plate_fixed_superstructure_turret_desc:0	"A metal armor plate is mounted on the desired main armament to protect the gunner team from forward-facing small arms fire. However, the sides are left seriously opposed compared to a more complete fixed superstructure. It allows the factory to mount a larger cannon than ordinarily possible on a lighter chassis. The shield also costs next to nothing to produce compared to other options."
 r56_tank_platform_mount_turret:0	"Gun Platform"
 r56_tank_platform_mount_turret_desc:0	"A platform for mounting a field piece is retrofitted ontop of the chassis. The gunner crew is exposed to a small arms fire while firing the cannon. Making the tank nearly utterly useless in a traditional armor role. It provides the team better protection while on the move than other motorized field pieces. It also makes the tank cheaper to produce as a whole due to the reduced need for armor plating and a little faster. The factory can also mount a larger cannon than ordinarily possible on the chassis. Admittedly, it makes the tank look like a metal platform and some wood placed on an oversized tractor."
 r56_tank_light_tankette_superstructure_turret:0	"Tankette Superstructure"
 r56_tank_light_tankette_superstructure_turret_desc:0	"By simpling combining the tank's front armor plating with it's superstructure to have the turret and crew sit low on the chassis. We can make faster and more concealed tanks. Though the design's performance is a bit lackluster compared to newer methods of turret mounting."
 r56_tank_anti_tank_rifle_gun:0	"Anti-Tank Rifle"
 r56_tank_anti_tank_rifle_gun_desc:0	"Adopted from infantry anti-tank rifles, the rifle is a larger caliber self-chambering semi-auto version of its infantry-carried counterpart. It has good enough anti-material penetration. However, anything with more than a modest amount of armor protection would stop the round it fires. Thus limiting its anti-tank performance."
 r56_tank_light_oscillating_turret: "Oscillating Turret"
 r56_tank_light_oscillating_turret_desc: "The oscillating turret is an invention that replaces the raising and lowering of the gun within the turret with the movement of the entire turret. This means the gun requires less space within the turret, and can be installed in a higher position which in turn allow for the fitting of a bigger armament."
 oscillating_turret_unlock_tt: "The §YOscillating Turret§! allows light tanks to carry medium weapons without sacrificing as much armor as superstructures and partially armored turrets."
 r56_tank_anti_tank_rifle_gun_2:0	"Improved Anti-Tank Rifle"
 r56_tank_anti_tank_rifle_gun_2_desc:0	"Improvements in ammunition and riffling have increased the armor penetration performance of our anti-tank rifles. However, its ability to stop anything with a decent amount of armor protection is nonexistent. Still, it can take out interwar tank models with greater ease compared to its last-generation counterpart."
 r56_tank_heavy_cannon_4:0	"Modern Heavy Cannon"
 r56_tank_heavy_cannon_4_desc:0	"A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 r56_tank_high_velocity_cannon_4:0	"Modern High-Velocity Cannon"
 r56_tank_high_velocity_cannon_4_desc:0	"A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 r56_tank_medium_cannon_3:0	"Advanced Medium Cannon"
 r56_tank_medium_cannon_3_desc:0	"A general-purpose weapon well suited to a wide variety of tasks. It excells at neither anti-infantry nor anti-tank work, but it provides a vehicle with a lot of flexibility."
 r56_tank_medium_cannon_4:0	"Modern Medium Cannon"
 r56_tank_medium_cannon_4_desc:0	"A general-purpose weapon well suited to a wide variety of tasks. It excells at neither anti-infantry nor anti-tank work, but it provides a vehicle with a lot of flexibility."

