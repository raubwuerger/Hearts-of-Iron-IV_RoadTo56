 gw_tank_equipment:0	"Light Tank '30"
 gw_tank_equipment_short:0	"L. Tank '30"
 gw_tank_equipment_desc:0	"Tanks in the Great War were developed separately and simultaneously by the United Kingdom and France to break the deadlock of trench warfare on the Western Front. The British adopted the name Tank during the early stages of their development as a security measure to conceal their purpose. Early tanks were armed with machine guns and small cannons, moved slowly, and were armored only enough to stop small arms fire."
