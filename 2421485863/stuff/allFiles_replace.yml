 heavy_fighter_equipment_3_short:0	"Heavy Fighter '44"
 heavy_fighter_equipment_3_desc:0	"Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters and allow it to continue intercepting increasingly faster and better defended enemy bombers."
 
