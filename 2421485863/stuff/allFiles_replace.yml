 semi_modern_rocket_engines:0	"International Rocketry"
 semi_modern_rocket_engines_desc:0	"These new rockets incorporate ideas and theories acquired from other countries."
 modern_rocket_engines:0	"Early ICBMs"
 modern_rocket_engines_desc:0	"We have begun to test and lay the groundwork for rockets capable of entering space, thus delivering a payload to any point on the planet."
 
 
###------> Support  <><> <><> <><> <><> <><>
 tech_engineers_a:0	"Engineer Company V"
 tech_engineers_a_desc:0	"Specialized training and standardization of equipment will significantly improve the construction capabilities of combat engineers, enabling them to build fortifications in even the harshest environments."
 tech_engineers_b:0	"Engineer Company VI"
 tech_engineers_b_desc:0	"As jet planes and infrared technology develop, engineers would be trained in advanced camouflage techniques."
 tech_engineers_c:0	"Engineer Company VII"
 tech_engineers_c_desc:0	"Combat Engineers of the future will ensure that no matter where our troops are attacked, they will be prepared."
#-<><><>
 tech_recon_a:0	"Recon Company V"
 tech_recon_a_desc:0	"Deep reconnaissance operations, mixing espionage and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_recon_b:0	"Recon Company VI"
 tech_recon_b_desc:0	"Constructing camouflaged supply caches behind enemy lines can provide more time for reconnaissance troops to gather intelligence and allow new recon teams to follow up on ongoing deep reconnaissance operations."
 tech_recon_c:0	"Recon Company VIII"
 tech_recon_c_desc:0	"By providing infrared equipment for our reconnaissance teams and training in identifying thermal signatures, we can improve the accuracy of any intelligence gathered on the enemy, enabling us to prepare better countermeasures for whatever our troops may need to face."
#-<><><>
 tech_military_police_a:0	"Military Police V"
 tech_military_police_a_desc:0	"Safely policing occupied territory is as much about returning normalcy as it is about ruthlessly eliminating opposition. Our military police must ensure that this process starts early to ensure safety for soldiers and civilians alike."
 tech_military_police_b:0	"Military Police VI"
 tech_military_police_b_desc:0	"There are times when waiting around for trouble is not enough. By coordinating with our spies, we can instead allow several controlled uprisings where and when we want them and use them to get rid of the worst troublemakers."
 tech_military_police_c:0	"Military Police VII"
 tech_military_police_c_desc:0	"In the case of long-term occupations, our military police should be supported by various personnel, such as interpreters, sociologists, and anthropologists. A little bit of understanding can go a long way."
#-<><><>
 tech_maintenance_company_a:0	"Maintenance Company V"
 tech_maintenance_company_a_desc:0	"We can renew experiences designing for active redundancy in the Great War to work with more modern equipment to make maintenance easier."
 tech_maintenance_company_b:0	"Maintenance Company VI"
 tech_maintenance_company_b_desc:0	"By accompanying some vehicles with a small field manual, we can allow regular soldiers to partake in essential maintenance of their vehicles, streamlining the maintenance companies to work on more specific issues."
 tech_maintenance_company_c:0	"Maintenance Company VII"
 tech_maintenance_company_c_desc:0	"Separating critical systems in our equipment can reduce our dependence on active redundancy and allow our equipment to function to a limited degree when severely damaged."
#-<><><>
 tech_field_hospital_a:0	"Field Hospital V"
 tech_field_hospital_a_desc:0	"With the help of our engineer companies, stronger and easily defensible field hospitals can be built, allowing for the safety of the soldiers inside as they recover."
 tech_field_hospital_b:0	"Field Hospital VI"
 tech_field_hospital_b_desc:0	"Using a breakthrough in aviation called a helicopter, we can transport field medics faster to triage wounded soldiers. The extra time saved will be critical for their survival."
 tech_field_hospital_c:0	"Field Hospital VII"
 tech_field_hospital_c_desc:0	"Although many improvements have been made in field medicine, many advances are improvised, lacking an established doctrine. With more experience, we can explain the role of these units more clearly and make improved innovations permanent fixtures."
#-<><><>
 tech_logistics_company_a:0	"Logistics Company V"
 tech_logistics_company_a_desc:0	"Adding color codes to different equipment categories is a simple but effective way of streamlining logistical support."
 tech_logistics_company_b:0	"Logistics Company VI"
 tech_logistics_company_b_desc:0	"Developing standardized classifications for supplies will minimize confusion and make planning more efficient."
 tech_logistics_company_c:0	"Logistics Company VII"
 tech_logistics_company_c_desc:0	"Further classification of equipment categories into numerous subcategories will significantly improve equipment organization."
#-<><><>
 tech_signal_company_a:0	"Signal Company V"
 tech_signal_company_a_desc:0	"Among our signal specialists are people with unparalleled first-hand knowledge of field use of this equipment. By involving them in the research of new communication technologies, we can use their expertise."
 tech_signal_company_b:0	"Signal Company VI"
 tech_signal_company_b_desc:0	"As technology continues to develop, radios can be used over far greater distances, allowing streamlined communication between all army sections."
 tech_signal_company_c:0	"Signal Company VII"
 tech_signal_company_c_desc:0	"Encryption of radio communications is vital to keep the element of surprise. By incorporating pulse compression into our radios, we can thwart any enemy attempts of listening in."
