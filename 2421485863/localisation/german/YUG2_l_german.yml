 YUG_prince_paul_desc:0 "Prinz Pavle Karadjordjević ist der Cousin ersten Grades des inzwischen verstorbenen Königs Alexander I. Er dient seither als Regent Jugoslawiens, da Alexanaders Sohn minderjährig ist."
 YUG_peter_II:0 "Petar II."
 YUG_peter_II_desc:0 "Petar II., benannt nach dem letzten König von Serbien Petar I., ist der Sohn des verstorbenen Königs Alexander I. Obwohl er offiziell der Monarch ist, kann er aufgrund seines Alters nicht regieren."
  
