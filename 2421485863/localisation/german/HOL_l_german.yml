 HOL_restore_naval_cooperation_desc:0 "Die Niederländer halfen beim Aufbau der japanischen Marine; jetzt hat sich die Situation geändert, und wir hinken in der Entwicklung der Marine hinterher. Eine Zusammenarbeit mit Japan in diesen Bereichen könnte unsere Seestreitkräfte stärken."
