 HOL_red_volunteers:0 "Rote Freiwillige"
 HOL_red_volunteers_desc:0 "Um die Sache der Weltrevolution und des proletarischen Internationalismus voranzutreiben, müssen wir bereit sein, alle kommunistischen Bewegungen rund um den Globus zu unterstützen. Der Aufbau einer eigenen Freiwilligentruppe, die in fremden Ländern für die Arbeiterklasse kämpft, wäre ein guter Schritt."
