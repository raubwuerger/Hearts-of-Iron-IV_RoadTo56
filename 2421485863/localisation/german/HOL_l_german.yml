 HOL_submarine_1:0 "K-III-Klasse"
 HOL_submarine_1_desc:0 "Die K-III-Klasse bestand aus zwei U-Booten, die für die Königlich Niederländische Marine gebaut und von dieser als Patrouillen-U-Boote eingesetzt wurden. Sie wurden in den frühen 1920er Jahren in Dienst gestellt und basierten auf den U-Booten der U.S. Holland-Klasse. Sie verdrängten jeweils über 580 Tonnen und waren mit vier 450-mm-Torpedoro-Rohren bewaffnet. "
 #HOL_submarine_1b: "K-XIV Class" ""
 HOL_submarine_2:0 "O16-Klasse"
 HOL_submarine_2_desc:0 "Das U-Boot O16 wurde in den Niederlanden für die Königlich Niederländische Marine gebaut und 1936 in Dienst gestellt. Es war ein großes U-Boot mit einer Verdrängung von über 980 Tonnen. Es hatte eine Tauchtiefe von 80 m und war mit acht 533-mm-Torpedoro-Rohren bewaffnet."
 HOL_submarine_3:0 "O21-Klasse"
 HOL_submarine_3_desc:0 "Die O21-Klasse bestand aus sieben U-Booten, die von den Niederlanden gebaut und in Auftrag gegeben wurden. Die Schiffe waren zum Zeitpunkt der deutschen Invasion alle unvollständig, obwohl es fünf gelang, nach Großbritannien zu entkommen und der niederländischen Marine im Exil zu dienen. Die U-Boote waren mit einer Verdrängung von über 990 Tonnen etwas größer als die vorangegangenen U-Boote der O-Klasse, waren aber ähnlich bewaffnet mit acht 533-mm-Torpedoro-Rohren."
 HOL_submarine_4:0 "Zwaardvis-Klasse"
 HOL_submarine_4_desc:0 "Die Zwaardvis-Klasse stellte vier britische U-Boote der Taciturn-Klasse dar, die zwischen 1943 und 1945 an die Königlich Niederländische Marine im Exil übergeben wurden. Die Schiffe verdrängten 1.090 Tonnen, waren mit elf 533-mm-Torpedoro-Rohren bewaffnet und hatten eine Tauchtiefe von über 100 m."
 HOL_destroyer_1:0 "Van-Gent-Klasse"
 HOL_destroyer_1_desc:0 "Die Van-Gent- oder Admiralen-Klasse bestand aus acht Zerstörern, die zwischen 1926 und 1931 für die Royal Dutch Navy gebaut wurden. Die Schiffe basierten auf frühen Versionen der britischen A-Klasse. Alle Schiffe kämpften im Zweiten Weltkrieg und wurden entweder versenkt oder versenkt. Die Schiffe verdrängten über 1.300 Tonnen, waren mit vier 120-mm-Geschützen bewaffnet und hatten eine für ihren Jahrgang ordentliche Geschwindigkeit."
 HOL_destroyer_3:0 "Callenburgh-Klasse"
 HOL_destroyer_3_desc:0 "Die Gerard-Callenburgh-Klasse sah vier Zerstörer für die Royal Dutch Navy vor. Alle vier wurden vor der deutschen Invasion vom Stapel gelassen, aber nur zwei wurden fertiggestellt, einer von den Briten, nachdem sie nach England geflohen waren, und einer von den Deutschen. Diese Zerstörer verdrängten über 1.600 Tonnen, waren mit fünf 120-mm-Geschützen in der Hauptbewaffnung sowie acht 533-mm-Torpedoro-Rohren bewaffnet und hatten eine gute Geschwindigkeit."
 HOL_destroyer_4:0 "Piet Hein-Klasse"
 HOL_destroyer_4_desc:0 "Die Piet Hein-Klasse bestand aus drei britischen S-Klasse-Zerstörern, die kurz nach dem Krieg an die Royal Dutch Navy übergeben wurden. Die Schiffe verdrängten über 1.800 Tonnen, waren mit vier 120mm/45 QF Mk IX Kanonen bewaffnet und verfügten über eine umfangreiche ASW-Bewaffnung."
 HOL_light_cruiser_1:0 "Java-Klasse"
 HOL_light_cruiser_1_desc:0 "Die Niederländer gaben Mitte der 1920er Jahre zwei leichte Kreuzer der Java-Klasse in Auftrag. Die Schiffe wurden in Deutschland entworfen, aber in den Niederlanden gebaut. Sie verdrängten fast 6.700 Tonnen und hatten eine Hauptbewaffnung von zehn 150 mm Bofors-Kanonen. Sie waren leicht gepanzert und hatten für ihren Jahrgang eine ordentliche Geschwindigkeit."
 HOL_light_cruiser_2:0 "De Ruyter-Klasse"
 HOL_light_cruiser_2_desc:0 "Der leichte Kreuzer De Ruyter wurde Mitte der 1930er Jahre in den Niederlanden gebaut und in Dienst gestellt. Sie diente hauptsächlich in Niederländisch-Ostindien. Sie verdrängte über 6.500 Tonnen und war mit sieben 150-mm-Geschützen in der Hauptbewaffnung bewaffnet. Sie hatte eine unterdurchschnittliche Geschwindigkeit, aber eine gute Reichweite."
 HOL_light_cruiser_3:0 "Tromp-Klasse"
 HOL_light_cruiser_3_desc:0 "Die Tromp-Klasse bestand aus einem Paar relativ kleiner leichter Kreuzer, die kurz vor der deutschen Invasion für die Niederlande in Auftrag gegeben wurden. Beide dienten im Fernen Osten und überlebten den Krieg. Sie verdrängten nur 3.350 Tonnen und hatten, wie entworfen, sechs 150m-Geschütze als Hauptbewaffnung."
 HOL_light_cruiser_4:0 "De Zeven Provinciën-Klasse"
 HOL_light_cruiser_4_desc:0 "Die De Zeven Provinciën-Klasse bestand aus zwei Kreuzern, die kurz vor der deutschen Invasion entworfen, aber erst 1951 fertiggestellt wurden. Der endgültige Entwurf wurde gegenüber dem ursprünglichen Plan von 1939 modifiziert und führte zu zwei Schiffen mit einer Verdrängung von über 12.000 Tonnen, die mit acht Bofors 152mm Kanonen bewaffnet waren. Sie waren für einen leichten Kreuzer gut gepanzert und hatten eine gute Reichweite."
 HOL_heavy_cruiser_1:0 "Soerabaja-Klasse"
 HOL_heavy_cruiser_1_desc:0 "Der niederländische Kreuzer Soerabaja, der ursprünglich den Namen De Zeven Provinciën trug, war ein Küstenverteidigungsschiff ("Panterschip"), das vor dem Ersten Weltkrieg in den Niederlanden gebaut und in Dienst gestellt wurde. Sie verdrängte über 6.500 Tonnen und war mit zwei 280mm- und vier 150mm-Kanonen als Hauptbewaffnung bewaffnet. Sie diente während des Zweiten Weltkriegs, bis sie 1942 von japanischen Bombern versenkt wurde."
