 HOL_economic_recovery:0 "Wirtschaftlicher Aufschwung"
 HOL_economic_recovery_desc:0 "Die große Depression hat uns tief getroffen, die Arbeitslosigkeit hat mehr als 40% der aktiven Bevölkerung erreicht. Unsere Situation ist katastrophal und wir müssen alles tun, um unsere Wirtschaft wieder anzukurbeln."
 HOL_technological_modernization:0 "Technologische Modernisierung"
 HOL_technological_modernization_desc:0 "Um sicherzustellen, dass unsere Industrie auch im nächsten Jahrzehnt wettbewerbsfähig bleibt, müssen Werkzeugmaschinen modernisiert und neue Fertigungsmethoden eingeführt werden. "
 HOL_abandon_the_gold_standard:0 "Verzicht auf den Goldstandard"
 HOL_abandon_the_gold_standard_desc:0 "Die Niederlande waren eines der letzten Länder, die den Goldstandard beibehalten haben. Zwar konnte eine Inflation vermieden werden, aber die fehlende Geldmenge strangulierte die Wirtschaft und führte zusammen mit der Wirtschaftskrise zu einer Rekordarbeitslosigkeit. "
 HOL_electronic_innovations:0 "Elektronische Innovationen"
 HOL_electronic_innovations_desc:0 "Unsere Funkindustrie sorgt nicht nur dafür, dass unsere Truppen effizient kommunizieren können, sondern die elektronischen Komponenten werden sicherlich eine Schlüsselrolle in einigen Spitzentechnologien spielen. "
 HOL_research_breakthrough:0 "Durchbruch in der Forschung"
 HOL_research_breakthrough_desc:0 "Da sich unsere Wirtschaft von Tag zu Tag erholt, können wir aus den innovativsten Elementen unserer Industrie Kapital schlagen, um unsere Entwicklung sicherzustellen "
 HOL_civilian_production:0 "Zivile Produktion"
 HOL_civilian_production_desc:0 "Um aus der wirtschaftlichen Rezession herauszukommen, muss die zivile Wirtschaft wieder angekurbelt werden. Ausgewählte investitionsfördernde Maßnahmen werden es den Fabriken ermöglichen, wieder Güter zu produzieren und somit die Arbeitslosigkeit teilweise zu reduzieren"
 HOL_expand_the_curacao_refineries:0 "Ausbau der Raffinerie in Curaçao"
 HOL_expand_the_curacao_refineries_desc:0 "Aufgrund der fehlenden Raffineriekapazitäten in Venezuela und der Schwierigkeiten, das Öl aus den Sümpfen des Nordwestens des Landes zu einer anderen Raffinerie des Landes zu transportieren, baute Caribbean Petroleum (eine Tochtergesellschaft der Royal Dutch Shell) eine Raffinerie auf der Insel Curaçao. Auf diese Weise kann die Insel als Tankstelle für die Schiffe, die zum Panamakanal fahren, genutzt werden. "
 HOL_finish_the_noordoostpolder:0 "Fertigstellung des Noordoostpolders"
 HOL_finish_the_noordoostpolder_desc:0 "Der 1936 begonnene Prozess der Polderisierung des Gebietes des IJsselmeers in der Provinz Overijssel steht endlich vor dem Abschluss. Aber auch wenn der Prozess abgeschlossen ist, wird es immer noch ungenutztes Land geben, das besiedelt und ausgebeutet werden muss. "
 HOL_fishing_industry:0 "Entwicklung der Fischereiindustrie"
 HOL_fishing_industry:0 "Wir haben uns immer auf das Meer gefreut und es muss Teil unserer wirtschaftlichen Entwicklung sein. Die Vergrößerung unserer Fischereiflotte ist eine der vielen Möglichkeiten, um Eigenständigkeit aufzubauen. "
 HOL_conservative_government:0 "Eine konservative Regierung"
 HOL_conservative_government_desc:0 "Erneut hat die antirevolutionäre Partei von Hendrikus Colijn die Wahlen gewonnen und wird die Verhandlungen führen, um eine neue Koalitionsregierung unter Führung der Konservativen zu bilden."
 HOL_maintain_neutrality:0 "Neutralität bewahren"
 HOL_maintain_neutrality_desc:0 "Um die dunklen Wolken, die sich über dem Himmel Europas zusammenziehen, zu vermeiden, müssen wir wie eine Insel sein, die von unseren Kanälen geschützt wird. Wir wollen uns aus jedem europäischen Konflikt heraushalten. Dennoch haben einige Militäranalysten unsere Regierung gewarnt, dass die Bedrohung durch eine mögliche britische Intervention die Deutschen zu einem präventiven Eingreifen zwingen könnte."
 HOL_deterrence:0 "Militärische Vorbereitung"
 HOL_deterrence_desc:0 "Auch wenn wir nicht in einen Krieg eintreten wollen, müssen wir das alte Sprichwort anwenden: Taten sind stärker als Worte. Deshalb müssen wir uns auf jede ausländische Bedrohung vorbereiten, wenn wir sie davon abhalten wollen, uns anzugreifen."
 HOL_anti_revolutionary_measures:0 "Antirevolutionäre Maßnahmen"
 HOL_anti_revolutionary_measures_desc:0 "Wenn es ein klares politisches Ziel für die Antirevolutionäre Partei" gibt, dann ist es ganz logisch, das Aufkommen einer Revolution in den Niederlanden zu verhindern. Indem man den Extremismus sowohl der Kommunisten als auch der Faschisten bekämpft, verhindert man, dass die Zivilgesellschaft durch autoritäre Ideologien geschwächt wird. Eine der wichtigsten Maßnahmen ist der Ausschluss von Mitgliedern dieser Parteien aus der Armee. Zweitens muss der Geheimdienst Schlüsselmitglieder dieser Organisationen kontrollieren, um sicher zu sein, dass sie keine Agenten ausländischer Mächte sind."
 HOL_mobilization_propaganda:0 "Propaganda zur Mobilisierung"
 HOL_mobilization_propaganda_desc:0 "Um die Moral unserer Bevölkerung zu steigern und ihr bewusst zu machen, dass wir in einer gefährlichen Zeit leben, muss ein Mobilisierungspropagandaprogramm aufgestellt werden. Dieses Programm geht durch verschiedene Medien: Plakate, Presseartikel, aber auch Lieder, die dafür sorgen würden, dass die mobilisierten Soldaten auch in Zeiten der Freude ihre Pflicht nicht vergessen. "
 HOL_control_indonesian_intellectuals:0 "Kontrolle indonesischer Intellektueller"
 HOL_control_indonesian_intellectuals_desc:0 "Die Agitation der indonesischen Nationalisten ist eine große Bedrohung für die Integrität unserer kolonialen Domäne. In dieser Krisenzeit wird eine solche Gefahr zu einer potentiellen existenziellen Bedrohung. Deshalb müssen dem "Political Intelligence Department" in Ostindien klare Maßnahmen zur Kontrolle dieser lästigen Individuen übermittelt werden."
 HOL_join_belgo_luxembourgian_customs_union:0 "Beitritt zur Zollunion"
 HOL_join_belgo_luxembourgian_customs_union_desc:0 "Um unsere Wirtschaft zu stärken, sollten wir auf unsere südlichen Nachbarn zugehen und über unsere Aufnahme in die belgisch-luxemburgische Zollunion verhandeln, um die Benelux-Zollunion zu bilden."
 HOL_diplomatic_cooperation:0 "Diplomatische Zusammenarbeit "
 HOL_diplomatic_cooperation_desc:0 "Die Vermeidung eines Krieges ist unser Hauptziel und dafür müssen wir unsere diplomatische Situation stärken. Wenn dieser Plan gelingt, könnten wir sogar versuchen, einen Kompromiss zu verhandeln und die Zerstörung einer neuen Generation auf den Feldern Europas zu vermeiden."
 HOL_foreign_guarantees:0 "Ausländische Garantien"
 HOL_foreign_guarantees_desc:0 "Während die Diplomatie versuchen kann, einen Krieg zu verhindern, müssen wir dennoch auf die Möglichkeit eines Scheiterns unserer Vermittlung vorbereitet sein. Deshalb müssen wir ausländische Mächte bitten, unsere Unabhängigkeit zu garantieren."
 HOL_british_alliance:0 "Schließen Sie sich Großbritannien an"
 HOL_british_alliance_desc:0 "Um unsere demokratischen Institutionen vor ausländischen Bedrohungen zu schützen, müssen wir unsere militärische Zusammenarbeit mit Britaiin verstärken, sowohl in der Nordsee als auch in Ostasien."
 HOL_british_naval_cooperation:0 "Zusammenarbeit mit der britischen Marine"
 HOL_british_naval_cooperation_desc:0 "Unsere Marine mag nicht ausreichen, um sich unseren Feinden allein zu stellen, aber mit der Unterstützung der britischen Marine sollten wir in der Lage sein, überall auf den sieben Weltmeeren die Oberhand zu gewinnen. "
 HOL_the_new_ideal:0 "Das neue Ideal"
 HOL_the_new_ideal_desc:0 "Deutschland hat der Welt und vor allem uns zu viel Schaden zugefügt. Es muss nun den Preis dafür zahlen, indem es seine Grenzen nach Westen verschiebt. "
  
 HOL_support_trade:0 "Handel unterstützen"
 HOL_support_trade_desc:0 "Entgegen dem faschistischen Glauben an einen autarken homogenen Staat zeigt unsere Geschichte, dass Handel unerlässlich ist, um Einfluss auszuüben. Wir sollten unsere Handelsfähigkeiten unterstützen und unsere Wirtschaft auf ein Niveau stärken, das dem Vorkrisenniveau sehr nahe kommt."
 HOL_industrial_cooperation:0 "Industrielle Zusammenarbeit"
 HOL_industrial_cooperation_desc:0 "Industrielle Zusammenarbeit"

 HOL_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 HOL_technology_sharing_desc:0 "Wir werden nicht in der Lage sein, unsere Feinde allein zu besiegen, und wir müssen jede mögliche Hilfe von unseren Verbündeten sammeln."
 HOL_form_benelux:0 "Benelux-Militärallianz"
 HOL_form_benelux_desc:0 "Mit unserer Aufnahme in die Zollunion können wir uns im Falle eines deutsch-französischen Konflikts auf unsere diplomatische Haltung konzentrieren. Eine Zusammenarbeit der Länder der Zollunion würde uns erlauben, unsere Position gemeinsam zu schützen und unsere militärische Vorbereitung zu koordinieren."
 HOL_benelux_scientific_commission:0 "Wissenschaftliche Benelux-Kommission"
 HOL_benelux_scientific_commission_desc:0 "Nachdem wir Wirtschafts- und Verteidigungskooperationen aufgebaut haben, ist ein logischer Schritt nach vorne die Koordinierung unserer militärischen Forschung. "
  
 HOL_communist_electoral_success:0 "Kommunistische Wahlerfolge"
 HOL_communist_electoral_success_desc:0 "Das Volk hat das Ende der korrupten Tyrannei der bürgerlichen Eliten gefordert. Arbeitslosigkeit und Armut müssen ein Ende haben und die Revolution muss triumphieren, um eine strahlende Zukunft zu sichern, in der es keine Klassen mehr geben wird - eine Zukunft der wahren individuellen Freiheit."
 HOL_communism_east_indies:0 "Verbreitung des Kommunismus in Ostindien"
 HOL_communism_east_indies_desc:0 "Die Ostindien werden von korporatistischen imperialistischen Kräften unterdrückt, seit die VoC die Inseln zu Beginn des 17. Es ist an der Zeit, dass die Indonesier ihre Ausbeutung, wie von Marx enthüllt, verstehen und sich von der Herrschaft der Kolonialisten befreien. "
 HOL_autonomy_for_the_east_indies:0 "Autonomie für die Ostindischen Inseln"
 HOL_autonomy_for_the_east_indies_desc:0 "Auch wenn wir die Kolonialherrschaft in Ostindien beendet haben, ist es klar, dass die indonesische Gesellschaft keine Industriegesellschaft ist, die für eine echte Revolution, wie sie Marx, Engels und Lenin vorschwebte, bereit ist.  Deshalb müssen wir eine Präsenz in der Region aufrechterhalten, Autonomie vor Ort gewähren, aber dennoch ihren Industrialisierungsprozess begleiten."
 HOL_independence_for_the_east_indies:0 "Unabhängigkeit für Ostindien"
 HOL_independence_for_the_east_indies_desc:0 "Unsere Losung der vorangegangenen politischen Kampagnen muss nach der Einsetzung einer kommunistischen Regierung so schnell wie möglich in die Tat umgesetzt werden. Wir müssen Indonesien die Freiheit gewähren und die imperialistische westliche Herrschaft in der Region beenden."
 HOL_social_reforms:0 "Soziale Reformen"
 HOL_social_reforms_desc:0 "Um das Glück der Arbeiter und ihre Unterstützung des neuen kommunistischen Regimes zu sichern, müssen tiefgreifende Reformen durchgeführt werden, um den Arbeitslosen Arbeit zu geben und die Lebensbedingungen der genannten Arbeiter zu verbessern. "
 HOL_nationalization:0 "Verstaatlichungen"
 HOL_nationalization_desc:0 "Die Kapitalisten waren nicht in der Lage, die Fabriken zu verwalten, ohne die Bestrebungen der Arbeiter zu unterdrücken und die Gewinne für sich selbst in einem Akt schamloser Gier und reiner moralischer Verderbtheit abzuschöpfen."
 HOL_railroad_investments:0 "Investitionen in die Eisenbahn"
 HOL_railroad_investments_desc:0 "Die Infrastruktur ist ein sehr wichtiges Element, um die Produktivität zu steigern und die unerwarteten Produktionsrekorde dorthin zu bringen, wo sie am nützlichsten sein werden. "
 HOL_invest_heavy_industry:0 "Investitionen in die Schwerindustrie"
 HOL_invest_heavy_industry_desc:0 "Nur die Steigerung der Stahlproduktion wird uns vorwärts bringen und das Kommen des wahren klassenlosen Kommunismus beschleunigen."
 HOL_rearmement_program:0 "Aufrüstungsprogramm"
 HOL_rearmement_program_desc:0 "Wir wollen nicht kämpfen, aber die Freiheit der Arbeiter und die Herrschaft der Partei müssen um jeden Preis gegen das Bündnis der Faschisten und der Kapitalisten geschützt werden."
 HOL_align_the_military:0 "Das Militär ausrichten"
 HOL_align_the_military_desc:0 "Lange Zeit war die Armee ein Instrument der bürgerlichen Elite bei der Unterdrückung des Proletariats. Mit unserem Aufstieg in die Prominenz dürfen wir nicht vergessen, dass die Wehrpflichtigen die Emanation des Proletariats sind und die Basis einer neuen Armee sein müssen, die für das Volk und nicht gegen das Volk kämpft."
 HOL_state_security:0 "Organisieren Sie den Sicherheitsdienst"
 HOL_state_security_desc:0 "Da die Verteidigung der Partei und des Proletariats für den Erfolg der Revolution unabdingbar ist, ist es wichtig, in unseren Sicherheitsdienst zu investieren, um zu garantieren, dass die potentiellen Volksfeinde nicht die Konterrevolution planen."
 HOL_join_comintern:0 "Kommunistischer Militärpakt"
 HOL_join_comintern_desc:0 "Die Revolution muss sich gegen ihre Feinde schützen. Diese Zeit wird sicherlich von Krieg geprägt sein und nur ein großes Bündnis aller Beschützer des Proletariats wird es unserer Klasse ermöglichen, über die bürgerlichen Unterdrücker zu triumphieren."
 HOL_soviet_military_mission:0 "Die sowjetische Militärmission "
 HOL_soviet_military_mission_desc:0 "Die Modernisierung unserer Armee ist ein langer und schwieriger Prozess. Deshalb wird ausländische Hilfe von unseren Verbündeten eine willkommene Ergänzung sein, um unser eigenes Programm zu bereichern."
  
 HOL_NSB_electoral_success:0 "NSB-Wahlsieg"
 HOL_NSB_electoral_success_desc:0 "Die Zeit ist reif für die Wiedergeburt unserer nationalen Einheit. Das Volk hat den NSB und seinen Führer Anton Mussert dazu aufgerufen, die Niederlande zu regieren und die Nation vor den bolschewistischen Schädlingen zu retten."
 HOL_reinforce_grasp_on_the_colonies:0 "Verstärken Sie unseren Griff nach den Kolonien"
 HOL_reinforce_grasp_on_the_colonies_desc:0 "Viel zu lange hat die schwache demokratische Regierung die Agitation der einheimischen störenden Elemente unter dem Einfluss Moskaus geduldet. Es müssen wirksame Sicherheitsmaßnahmen ergriffen werden, um sie zu verhaften und die Verbreitung ihres schändlichen ideologischen Giftes zu unterbinden."
 HOL_mussert_guard:0 "Mussert-Garde"
 HOL_mussert_guard_desc:0 "Die Elite unserer Bewegung. Die Mussert-Garde muss der wichtigste Vertreter des Willens des Führers sein. Avantgarde unserer Bewegung, sie müssen das Hauptbeispiel für die strahlende Zukunft sein, die unsere nationale Wiedergeburt bringen wird."
 HOL_military_youth:0 "Nationaler Jeugdstorm"
 HOL_military_youth_desc:0 "Unser Führer, Anton Mussert, glaubt an die Jugend, denn die Jugend ist unsere Zukunft und sie wird die erste Generation sein, die von den Parasiten des Geistes gereinigt wird, die der britische liberale Kapitalismus und der russische internationalistische Bolschewismus sind."
 HOL_influence_the_army:0 "Beeinflussung der Armee"
 HOL_influence_the_army_desc:0 "Wir müssen uns die Unterstützung der Offiziersklasse sichern, wenn wir unser Projekt verwirklichen und das Dietschland gründen wollen"
 HOL_prepare_population_for_war:0 "Bereiten Sie die Bevölkerung auf den Krieg vor"
 HOL_prepare_population_for_war_desc:0 "Unsere ideologischen Feinde bedrohen uns täglich ungestraft. Wir müssen auf diese Bedrohung reagieren und unsere Bevölkerung mobilisieren, um ihren Willen zum Kampf zu stärken und die Feinde unserer nationalen Revolution zu vernichten."
 HOL_unite_dietschland:0 "Dietschland vereinigen"
 HOL_unite_dietschland_desc:0 "Die Einheit von Dietschland muss das Ziel eines jeden wahren Niederländers sein! Die Niederlande wurden zerschlagen, weil wir uns im Kampf gegen die Spanier in Brüssel und Antwerpen nicht halten konnten. Als 1815 die Einheit wiederhergestellt war, verrieten uns die französischsprachigen Bürger und revoltierten nach einigen Jahren. Dabei haben sie uns mehr als ein Jahrhundert lang unterdrückt. Flandern muss befreit werden! Die Einheit muss wiederhergestellt werden! Hou-zee!"
 HOL_invade_luxembourg:0 "Einmarsch in Luxemburg"
 HOL_invade_luxembourg_desc:0 "Einmarsch in Luxemburg!"
 HOL_fate_of_wallonia:0 "Das Schicksal Walloniens"
 HOL_fate_of_wallonia_desc:0 "Das Schicksal Walloniens"
 HOL_support_diets_fascists:0 "Abkommen mit Diets Faschisten"
 HOL_support_diets_fascists_desc:0 "Wenn es uns gelingen würde, ein Abkommen mit den Verdinaso zu schließen, einer Partei, die das Tiefland genauso vereinigen will wie wir, könnten wir das zweitgrößte Kolonialreich der Welt gründen, ohne einen Schuss abzugeben."
 HOL_armement_investments:0 "Investitionen in die Rüstung"
 HOL_armement_investments_desc:0 "Nur eine starke Kriegsindustrie ermöglicht es uns, eine noch stärkere Armee aufzustellen"
 HOL_nederlandse_arbeidsdienst:0 "Nederlandse Arbeidsdienst"
 HOL_nederlandse_arbeidsdienst_desc:0 "Wir müssen Arbeitergruppen mobilisieren, notfalls gegen ihren Willen, damit die Produktion trotz der notwendigen Kriegsschäden weiterläuft. "
 HOL_defense_of_the_fatherland:0 "Verteidigung des Vaterlandes"
 HOL_defense_of_the_fatherland_desc:0 "Dein Land braucht dich!"
 HOL_claim_heritage_of_ruyter:0 "Beansprucht das Erbe von de Ruyter"
 HOL_claim_heritage_of_ruyter_desc:0 "Während des goldenen Jahrhunderts" vernichtete der Admiral de Ruyter die britische Flotte. Wieder einmal bedrohen die Briten uns und es ist Zeit für einen neuen großen Admiral, der das Meer von der Tyrannei Albions befreit. " "
 HOL_join_axis:0 "Sich mit den Nazis verbünden"
 HOL_join_axis_desc:0 "Nazi-Deutschland zeigte uns unser ideologisches Modell, da unser Volk auch Teil der germanischen Familie ist. Unsere ethnischen und politischen Interessen stimmen mit dem deutschen Ziel überein und wir müssen auf eine totale Zusammenarbeit drängen."
 HOL_german_military_coop:0 "Militärische Zusammenarbeit mit Deutschland"
 HOL_german_military_coop_desc:0 "Um den Triumph unserer Allianz zu sichern, müssen wir um die Hilfe deutscher Spezialisten bitten, um unseren Modernisierungsprozess zu erleichtern."
  

 HOL_requirements_of_the_land_troops:0 "Anforderungen an die Landtruppen"
 HOL_requirements_of_the_land_troops_desc:0 "Es müssen viele Änderungen vorgenommen werden, um unsere Truppen auf das Niveau unserer Nachbarn zu bringen, da der Verteidigungshaushalt zwischen 1916 und 1936 unter den Empfehlungen für die Armee lag. Jetzt, wo wir endlich in ein Modernisierungsprogramm einsteigen können, müssen wir die dringendsten Bedürfnisse unserer Truppen evaluieren und die Gelder entsprechend verteilen."
 HOL_modernize_military_tactics:0 "Militärische Taktik modernisieren"
 HOL_modernize_military_tactics_desc:0 "Während viele Waffen denen aus der Zeit des Ersten Weltkriegs sehr ähnlich sind, hat die Entwicklung einiger Rüstungsgüter wie Flugzeuge und leichte Panzer neue taktische Möglichkeiten eröffnet, die wir verstehen müssen, wenn wir effizient gegen diese potenziellen Bedrohungen vorgehen wollen."
 HOL_modernize_the_field_artillery:0 "Modernisieren Sie die Feldartillerie"
 HOL_modernize_the_field_artillery_desc:0 "Um eine ausreichende Feuerkraft zu gewährleisten, müssen bessere Artilleriekonzepte entwickelt werden. H.I.H , als einziger niederländischer Artilleriehersteller, wird logischerweise an vorderster Front dieses Programms stehen. "
 HOL_AT_guns:0 "Beschaffung von Panzerabwehrkanonen"
 HOL_AT_guns_desc:0 "Panzer haben in den letzten Offensiven von 1918 eine große Rolle gespielt und wurden in den letzten Jahren kontinuierlich modernisiert. Da ein Wehrpflichtiger mit einem einfachen Gewehr nicht viel gegen einen Panzer ausrichten kann, ist es entscheidend, unsere Infanterie mit leichten Artilleriegeschützen zu unterstützen, die darauf ausgelegt sind, Panzer zu durchschlagen. "
 HOL_modernize_the_infantry:0 "Modernisieren Sie die Infanterie"
 HOL_modernize_the_infantry_desc:0 "Wenn wir unsere Wehrpflichtigen kampffähig machen wollen, müssen wir nicht nur ihre Ausbildung verbessern, sondern auch ihre Ausrüstung."
 HOL_bicycle_infantry:0 "Fahrrad-Infanterie"
 HOL_bicycle_infantry_desc:0 "Fahrräder sind unser bevorzugtes Transportmittel, das unserer Infanterie die dringend benötigte Mobilität verschafft. "
 HOL_infantry_motorization:0 "Motorisierung der Infanterie"
 HOL_infantry_motorization_desc:0 "Belgien hat gezeigt, dass die Motorisierung ein wichtiger Schritt in der Modernisierung einer Streitkraft ist, da sie es ermöglicht, ihre Feuerkraft schneller einzusetzen und somit die Lücken in der Frontlinie zu schließen, indem sie eine schnelle Reaktion auf feindliche Angriffe ermöglicht."
 HOL_new_weapons_new_tactics:0 "Neue Waffen, neue Taktiken"
 HOL_new_weapons_new_tactics_desc:0 "In der letzten Zeit wurden viele neue Arten von Ausrüstung eingeführt und unsere Militärdoktrinen müssen sich anpassen, um diese neuen Waffen optimal zu nutzen. "
 HOL_tanks:0 "Gepanzerte Korps"
 HOL_tanks_desc:0 "Jahr für Jahr zeigen Panzer ihre Vorzüge als Unterstützungsplattform für die Infanterie oder als Speer an der Spitze einer Landoffensive. Es ist an der Zeit, ein eigenes Panzerkorps zu entwickeln, um dringend benötigte zusätzliche Feuerkraft an die Front zu bringen. "
 HOL_convert_werkspoor_train_factory:0 "Werkspoor Zugfabrik umbauen"
 HOL_convert_werkspoor_train_factory_desc:0 "In ganz Europa sind viele Zughersteller in Panzerhersteller umgewandelt worden. Dies sollte keine Überraschung sein, da sie bereits vor ihrer Umrüstung komplexe Stahlfahrzeuge gebaut haben. Wir müssen diesem Weg folgen und die Zugfabrik Werkspoor zur Vorhut unseres Panzerproduktionsprogramms umbauen. "
 HOL_thomassen_motor_factory:0 "Motorenfabrik Thomassen"
 HOL_thomassen_motor_factory_desc:0 "In der Nähe von Arnheim in Gelderland gelegen, sollte die Fabrik mobilisiert werden, um Motoren zu produzieren, die unsere LKWs, Panzer und Flugzeuge ausrüsten können"
 HOL_ammunitions_production:0 "Munitionsproduktion"
 HOL_ammunitions_production_desc:0 "Unsere Waffenproduktion mag begrenzt sein, aber wir können problemlos zusätzliche Munition produzieren, um unsere Truppen zu versorgen."
 HOL_AA_needs:0 "Schutz gegen die Bedrohung aus der Luft"
 HOL_AA_needs_desc:0 "Die Angst vor der totalen Vernichtung durch intensive Bombardierung ist die Angst unserer Zeit. Massive Bomberstaffeln könnten wahrscheinlich Armeen und Städte gleichermaßen auslöschen. Wir müssen uns mit den Mitteln ausrüsten, um zurückzuschlagen."
 HOL_private_support_of_AA_defenses:0 "Private Unterstützung für die Luftverteidigung suchen"
 HOL_private_support_of_AA_defenses_desc:0 "Um unsere Luftabwehr zu verstärken, müssen wir private Unternehmen um Unterstützung bitten, damit sie sich an der Anschaffung von Luftabwehrbatterien beteiligen können. "
 HOL_coastal_defensive_line:0 "Verteidigungslinie an der Küste"
 HOL_coastal_defensive_line_desc:0 "Um uns vor der Bedrohung durch eine britische Invasion zu schützen, müssen wir Verteidigungslinien entlang unserer Küste errichten und uns darauf vorbereiten, dem Feind an unseren Stränden, auf unseren Deichen und in unseren Häfen zu begegnen."
 HOL_water_defensive_line:0 "Unser schlimmster Feind ist unsere beste Verteidigung"
 HOL_water_defensive_line_desc:0 "Wasser ist unser Feind. Wir brauchen Deiche, um verheerende Überschwemmungen zu vermeiden und mehr Land vom Meer zurückzuerobern. Aber in Zeiten der Not kann es auch unser Verbündeter sein. Indem wir wichtige Teile des Landes fluten und vorbereitete Verteidigungsanlagen errichten, können wir eine starke Verteidigungslinie schaffen. "
 HOL_military_modernization:0 "Militärische Modernisierung"
 HOL_military_modernization_desc:0 "Wir müssen die Zusammenarbeit zwischen den Herstellern fördern und alle unsere industriellen Fähigkeiten zusammenlegen, um neue Designs und neue Wissensgebiete zu erforschen. Der daraus resultierende technologische Durchbruch wird es ermöglichen, die Qualität unserer Waffen und damit auch unseres Militärs deutlich zu verbessern. "
  
 HOL_aviation_buildup:0 "Aufrüstung der Luftfahrt"
 HOL_aviation_buildup_desc:0 "Mit der Gefahr eines neuen Krieges am Horizont sollte eine moderne Luftwaffe aufgebaut werden, um sicherzustellen, dass unser eigener Himmel blau bleibt. Hoffentlich können wir auf unsere Flugzeughersteller zählen, die uns bei diesem Vorhaben helfen. "
 HOL_small_airframes:0 "Kleine Flugzeuge"
 HOL_small_airframes_desc:0 "Um den Himmel über unserem Land zu schützen, sollten wir uns auf die Entwicklung von kleinen Flugzeugen konzentrieren. Diese Entwürfe würden es ermöglichen, kleine, wendige Flugzeuge zu entwickeln, um unsere Kampftruppen auszurüsten."
 HOL_large_airframes:0 "Große Flugzeuge"
 HOL_large_airframes_desc:0 "Wenn wir größeren Flugzeugzellen den Vorzug geben, können wir Flugzeuge mit einer größeren Reichweite entwickeln. Diese Eigenschaft ist unerlässlich, wenn wir die Weite unseres kolonialen Gebietes kontrollieren wollen."
 HOL_develop_different_plane_types:0 "Ergänzen Sie die Vorgängermodelle"
 HOL_develop_different_plane_types_desc:0 "Ergänzen Sie die Vorgängermodelle"
 HOL_buy_planes_abroad:0 "Flugzeuge im Ausland kaufen"
 HOL_buy_planes_abroad_desc:0 "Da unsere eigene Produktion begrenzt ist, müssen wir uns an ausländische Hersteller wenden, um moderne Flugzeuge zu erwerben."
 HOL_licensed_planes:0 "Lizensierte Flugzeuge"
 HOL_licensed_planes_desc:0 "Mit Kontakten zu ausländischen Herstellern können wir größere Lizenzverträge abschließen, um uns von der Notwendigkeit zu befreien, neue Flugzeuge direkt zu entwickeln. "
 HOL_aviation_industry:0 "Entwicklung der Luftfahrtindustrie"
 HOL_aviation_industry_desc:0 "Unsere Flugzeughersteller müssen ihre Produktivität um jeden Preis steigern, wenn wir genügend Flugzeuge in die Luft bringen wollen, um feindlichen Bedrohungen zu begegnen. "
 HOL_dogfight_competitions:0 "Dogfight-Wettbewerbe"
 HOL_dogfight_competitions_desc:0 "Als eine Art Training sollten sich Piloten duellieren" und akrobatische Manöver ausführen, um zu gewinnen. Auf diese Weise können wagemutige Piloten ihr Potenzial offenbaren und sie werden sich nicht scheuen, riskante Akrobatik zu betreiben, um Luftkämpfe zu gewinnen." "
 HOL_standardize_the_designs:0 "Standardisieren Sie die Designs"
 HOL_standardize_the_designs_desc:0 "Standardisieren Sie die Konstruktionen "
 HOL_radar:0 "Radar"
 HOL_radar_desc:0 "Wissen ist eine Form der Macht. Zu wissen, wo sich die feindlichen Flugzeuge befinden, wird sie zwar nicht abschießen, aber zu wissen, wohin man schießen muss, wird den Prozess erheblich erleichtern. "
 HOL_modern_air_doctrine:0 "Moderne Flugdoktrin"
 HOL_modern_air_doctrine_desc:0 "Um mit der neuen revolutionären Entwicklung in der Führung von Luftgeschwadern und dem taktischen Einsatz von Flugzeugen Schritt zu halten, müssen wir unsere Vorstellungen von Luftkriegsführung überdenken, um unsere Gegner zu übertreffen. "
  
  
 HOL_aviolanda_de_schelde_flyingboats:0 "Aviolanda und De Schelde Flyingboats"
 HOL_aviolanda_de_schelde_flyingboats_desc:0 "Der Flugzeughersteller Aviolanda und die Werft De Schelde müssen zusammenarbeiten, um Flugzeuge zu bauen, die auf dem Meer landen und starten können und das weite Meeresgebiet überwachen und die Informationen an die Marine weitergeben."
 HOL_naval_rearmement:0 "Aufrüstung der Marine"
 HOL_naval_rearmement_desc:0 "Da unser Verteidigungsbudget in den letzten 20 Jahren stark gekürzt wurde, bedarf es einer großen Anstrengung und der Zusammenarbeit der größten Werften des Landes, um neue Schiffsklassen zu entwickeln und eine Truppe aufzustellen, die bereit ist, unsere Sicherheit zu verteidigen und dabei unseren wahren Feind, das Meer, zu nutzen."
 HOL_O19_class:0 "Entwickeln Sie die O 19"
 HOL_O19_class_desc:0 "Um unsere U-Boot-Flotte zu ergänzen, sollte vor der Entwicklung einer weiteren Generation eine neue Klasse von minenlegenden Tauchbooten hinzugefügt werden."
 HOL_O21_class:0 "U-Boot der nächsten Generation"
 HOL_O21_class_desc:0 "U-Boot der nächsten Generation"
 HOL_new_light_cruiser_class:0 "Modernisierung des Leichten Kreuzer-Designs"
 HOL_new_light_cruiser_class_desc:0 "Leichte Kreuzer modernisieren"
 HOL_new_destroyer_class:0 "Überarbeitung der Zerstörer-Entwürfe"
 HOL_new_destroyer_class_desc:0 "Überarbeitung der Zerstörer-Entwürfe "
 HOL_naval_doctrine:0 "Formalisierung der Marinedoktrin"
 HOL_naval_doctrine_desc:0 "Um die Koordination der Flotte zu gewährleisten, müssen wir sicherstellen, dass alle Offiziere die Doktrin verstehen, die unsere Marineoperationen leitet."
 HOL_replace_the_soerabaja:0 "Ersetzen Sie die Soerabaja"
 HOL_replace_the_soerabaja_desc:0 "Die Soerabaja war jahrelang das Flaggschiff unserer ostindischen Flotte. Aber seit der Meuterei von 1930 hat er etwas von seinem Anspruch verloren und ist nach heutigen Maßstäben ein veraltetes Schiff. "
 HOL_modern_naval_tactics:0 "Moderne Seetaktik"
 HOL_modern_naval_tactics_desc:0 "Unsere Fähigkeit, auf See zu kämpfen, hängt direkt mit den Fähigkeiten unserer Kapitäne zusammen. Deshalb müssen sie über die neuesten Innovationen Bescheid wissen und sich perfekt abstimmen, um effizient handeln zu können."
 HOL_our_own_carrier:0 "Unser eigener Flugzeugträger"
 HOL_our_own_carrier_desc:0 "Wir müssen mit Flugzeugträgern experimentieren, um mit unserer Flotte unsere Luftfahrt mitzubringen, ohne auf Flugboote angewiesen zu sein. Vielleicht sollten wir das Programm starten, indem wir ein flaches Deck auf einen Öltanker bauen und ihn zu einem kleinen Flugzeugträger umbauen."
 HOL_increase_shipyards_production:0 "Erhöhung der Werftproduktion"
 HOL_increase_shipyards_production_desc:0 "Um den Sieg auf See zu sichern, sind weitere Investitionen in unsere Werften eine Notwendigkeit."
 HOL_marine_infantry:0 "Marine-Infanterie"
 HOL_marine_infantry_desc:0 "Der Einfluss der Marine auf See ist wertlos, wenn er nicht ins Landesinnere verlagert werden kann. Deshalb müssen ausgewählte Männer ausgewählt und ausgebildet werden, um amphibische Invasionen durchzuführen und vor der Ankunft von Verstärkungen Widerstand zu leisten."
  
 indonesian_nationalism_suppressed:0 "Unterdrückung des indonesischen Nationalismus"
  
  
  
 netherlands.1.t:0 "Der Premierminister hat eine Affäre mit einer deutschen Frau!"
 netherlands.1.desc:0 "Eine Zeitschrift behauptete in ihrer heutigen Ausgabe, dass der Ministerpräsident selbst eine Beziehung mit einer deutschen Frau namens Hella Schultz hat. Laut der Quelle des Journals wurde er mit ihr beim Essen in Nizza gesehen und einige Monate später gingen sie in dasselbe Hotel in London. Außerdem glaubt der niederländische Staatsschutz, dass sie, auch wenn sie offiziell aus Deutschland ausgewiesen wurde, tatsächlich eine deutsche Agentin sein könnte. "
 netherlands.1.a:0 "Es war eine private Angelegenheit, ich habe ihr geholfen, sich in Argentinien niederzulassen."
 netherlands.1.b:0 "Alles leugnen! "
  
 netherlands.2.t:0 "Der Ministerpräsident lehnt die Koalition mit den Katholiken ab"
 netherlands.2.desc:0 "In einer überraschenden Wendung hat der Ministerpräsident Hendrikus Colijn bekannt gegeben, dass er sich nicht mit der katholischen Partei einigen konnte. Die Regierung ist nun in der Minderheit und wenn die Verhandlungen nicht in den nächsten Tagen wieder aufgenommen werden, ist ein Rücktritt des derzeitigen Exekutivmitglieds wahrscheinlich. "
 netherlands.2.a:0 "Verhandeln Sie weiter."
 netherlands.2.b:0 "Wir werden unsere Wähler nicht verraten. "
  
 netherlands.3.t:0 "Der Premierminister äußert defätistische Ansichten"
 netherlands.3.desc:0 "Heute gestand Dirk Jan de Geer der Königin, dass er das Land für verloren hält. Die Regierung ist im Exil und die Chancen auf einen Sieg in diesem Krieg sind bestenfalls gering. "
 netherlands.3.a:0 "Die Befreiung der Niederlande ist unser einziges Ziel. "
  
 netherlands.4.t:0 "Fighter-Wettbewerb"
 netherlands.4.desc:0 "Eine kürzlich durchgeführte Studie über den modernen Luftkampf hat eine kritische Schwäche unserer Luftwaffe aufgezeigt. Unsere Kampfflugzeuge hinken den Entwicklungen in anderen Ländern stark hinterher. Das Luftfahrtministerium hat ein Sofortprogramm eingeleitet, um so schnell wie möglich ein modernes Kampfflugzeug zu beschaffen. Da die Entwicklung im eigenen Land unzumutbar lange dauern würde, wurde beschlossen, eine Lizenz aus dem Ausland zu erwerben. Ein zusätzliches Budget wurde genehmigt.\n\nExperten sind sich uneinig darüber, welcher Flugzeugtyp am besten geeignet wäre, um unsere Jagdgeschwader zu modernisieren."
 netherlands.4.a:0 "Ein leichter Abfangjäger, der von Fokker oder Koolhoven gebaut werden soll"
 netherlands.4.b:0 "Ein großes, schweres Jagdflugzeug, das von Fokker gebaut werden soll."
 netherlands.5.t:0 "Leichter Jagdflugzeug-Wettbewerb"
 netherlands.5.desc_light_fighter:0 "Das Verteidigungsministerium ist auf der Suche nach einem neuen leichten Jagdflugzeug, mit dem wir unseren Luftraum schützen können. Das Auswärtige Amt hat sich nicht gegen das Projekt ausgesprochen, aber vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land gekauft werden soll."
 netherlands.5.desc_light_fighter_refused:0 "Unter Berufung auf die nationale Sicherheit hat sich die [From.GetAdjective]-Regierung geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere bestehenden Flugzeuge als Notlösung aufrüsten."
 netherlands.5.a:0 "Anflug auf Deutschland"
 netherlands.5.b:0 "Annäherung an Italien"
 netherlands.5.c:0 "Anflug auf Frankreich"
 netherlands.5.d:0 "Annäherung an Großbritannien"
 netherlands.5.e:0 "Annäherung an die USA"
 netherlands.5.f:0 "Nutzen Sie die Erfahrungen aus dem Wettbewerb zur Verbesserung unserer eigenen Flugzeuge."
 netherlands.6.t:0 "Schwerer Jagdflugzeug-Wettbewerb"
 netherlands.6.desc_heavy_fighter:0 "Das Luftfahrtministerium möchte ein neues schweres Kampfflugzeug für Langstreckenabfang und Bomberbegleitung beschaffen, aber das Außenministerium hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land gekauft werden soll."
 netherlands.6.desc_heavy_fighter_refused:0 "Unter Berufung auf die nationale Sicherheit hat sich die [From.GetAdjective]-Regierung geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 netherlands.7.t:0 "[From.GetAdjective] Fighter-Wettbewerb"
 netherlands.7.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für ein neues leichtes Jagdflugzeug durch. Laut unserem Air Attaché hat unser neuestes Modell gute Aussichten auf den Sieg. Eine formelle Anfrage der [Von.GetAdjective]-Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken gegen den Verkauf unserer modernsten Ausrüstung an ein fremdes Land. Sollten wir den Verkauf erlauben?"
 netherlands.7.a:0 "Auf jeden Fall."
 netherlands.7.b:0 "Wir können keine undichten Stellen riskieren."
 netherlands.8.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für ein neues schweres Kampfflugzeug durch. Unserem Luftattaché zufolge ist unser neuestes Modell siegfähig. Eine formelle Anfrage der [Von.HoltAdjektiv] Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken, unsere modernste Ausrüstung an ein fremdes Land zu verkaufen. Sollten wir den Verkauf zulassen?"
 netherlands.9.t:0 "Fighter-Wettbewerb abgeschlossen"
 netherlands.9.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Stellen haben wir erfolgreich eine Produktionslizenz für ein neues Kampfflugzeug erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um Mechaniker in der Wartung zu schulen, und ein vollständiger Satz von Zeichnungen und Blaupausen wird in Kürze erwartet. Die Produktion kann jederzeit aufgenommen werden."
 netherlands.9.a:0 "Klasse!"
 netherlands.10.t:0 "Bomber-Wettbewerb"
 netherlands.10.desc:0 "Eine Studie des Luftministeriums hat ergeben, dass unsere Luftstreitkräfte schlecht ausgerüstet sind, um die Armee zu unterstützen. Luftangriffe über große Entfernungen und Luftnahunterstützung wurden als Schlüsselbereiche identifiziert, in denen wir kritische Defizite haben. Die Regierung hat Geld für ein Crash-Programm zur Beschaffung eines modernen Bombers zur Verfügung gestellt, aber wir müssen eine Entscheidung treffen, welches Flugzeug wir beschaffen sollen."
 netherlands.10.a:0 "Ein kleiner Bomber für die Nahunterstützung."
 netherlands.10.b:0 "Ein größeres Flugzeug mit mehr Reichweite."
 netherlands.11.t:0 "Wettbewerb für leichte Bomber"
 netherlands.11.desc_cas:0 "Das Luftwaffenministerium will einen neuen leichten Bomber für die Nahunterstützung der Bodentruppen beschaffen, aber das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land gekauft werden soll."
 netherlands.11.desc_cas_refused:0 "Unter Berufung auf die nationale Sicherheit hat sich die [From.GetAdjective]-Regierung geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 netherlands.11.a:0 "Anflug auf Deutschland"
 netherlands.11.b:0 "Anflug auf Italien"
 netherlands.11.c:0 "Anflug auf Frankreich"
 netherlands.11.d:0 "Annäherung an Großbritannien"
 netherlands.11.e:0 "Annäherung an die USA "
 netherlands.12.t:0 "Wettbewerb um mittlere Bomber"
 netherlands.12.desc_tac:0 "Das Luftwaffenministerium möchte einen neuen mittleren Bomber für Langstreckeneinsätze und taktische Luftangriffe beschaffen, aber das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land gekauft werden soll."
 netherlands.12.desc_tac_refused:0 "Unter Berufung auf die nationale Sicherheit hat sich die [From.GetAdjective]-Regierung geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 netherlands.12.a:0 "Anflug auf Deutschland"
 netherlands.12.b:0 "Annäherung an Italien"
 netherlands.12.c:0 "Anflug auf Frankreich"
 netherlands.12.d:0 "Annäherung an Großbritannien"
 netherlands.12.e:0 "Annäherung an die USA  "
 netherlands.13.t:0 "[From.GetAdjective] Bomber-Wettbewerb"
 netherlands.13.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für einen neuen leichten Bomber durch. Laut unserem Air Attaché ist unser neuestes Modell auf dem besten Weg, den Wettbewerb zu gewinnen. Eine formelle Anfrage der [Von.GetAdjective]-Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken, unsere modernste Ausrüstung an ein fremdes Land zu verkaufen. Sollten wir den Verkauf zulassen?"
 netherlands.13.a:0 "Zeigen wir ihnen unsere Entwürfe."
 netherlands.13.b:0 "Daran haben wir kein Interesse. "
 netherlands.14.t:0 "[From.GetAdjective] Bomberwettbewerb"
 netherlands.14.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für einen neuen mittleren Bomber durch. Laut unserem Air Attaché ist unser neuestes Modell in der Lage zu gewinnen. Eine formelle Anfrage der [Von.GetAdjective]-Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken, unsere modernste Ausrüstung an ein fremdes Land zu verkaufen. Sollten wir den Verkauf zulassen?"
 netherlands.14.a:0 "Zeigen wir ihnen unsere Entwürfe."
 netherlands.14.b:0 "Daran haben wir kein Interesse."
 netherlands.15.t:0 "Bomber-Wettbewerb abgeschlossen"
 netherlands.15.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Stellen haben wir erfolgreich eine Produktionslizenz für einen neuen Bomber erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um Mechaniker in der Wartung zu schulen, und ein vollständiger Satz von Zeichnungen und Blaupausen wird in Kürze erwartet. Die Produktion kann jederzeit aufgenommen werden."
 netherlands.15.a:0 "Toll.  "
  
 netherlands.16.t:0 "Die Niederlande fordern unseren Schutz."
 netherlands.16.desc:0 "Vertreter des Königreichs der Niederlande haben unseren diplomatischen Dienst kontaktiert, um zu sehen, ob wir uns mit ihnen treffen und öffentlich ihre Grenzen garantieren können. Auf diese Weise würden wir deutlich unsere Absicht verkünden, das Recht kleinerer Nationen vor fremden ideologischen Bedrohungen zu schützen."
 netherlands.16.a:0 "Es wird die Freiheit und den Handel mit einem wertvollen Partner schützen."
 netherlands.16.b:0 "Wir müssen es vermeiden, leere Versprechungen zu machen. "
 netherlands.17.t:0 "Die britische Regierung hat unserem Vorschlag zugestimmt"
 netherlands.17.desc:0 "Die Verhandlungen zwischen dem britischen und dem niederländischen Außenminister haben erfolgreich zur Unterzeichnung einer offiziellen Erklärung geführt, die die Grenzen unseres Landes garantiert. In dieser Erklärung wurde unsere derzeitige Neutralität als sakrosankte Haltung festgeschrieben."
 netherlands.17.a:0 "Großbritannien steht zu uns.  "
 netherlands.18.t:0 "Die britische Regierung hat sich geweigert, uns zu garantieren!"
 netherlands.18.desc:0 "Gestern fand in London ein Gipfeltreffen zwischen niederländischen und britischen Vertretern statt, um die Möglichkeit britischer Garantien für das Königreich der Niederlande zu diskutieren. Auf die Aussicht auf ein britisches Engagement zum Schutz der kleinen Nationen Europas und deren Verpflichtung zum Schutz der Freiheit ihrer Menschen folgte die Ernüchterung, denn der Gipfel endete ohne eine klare Haltung der britischen Seite."
 netherlands.18.a:0 "Eine enorme Enttäuschung.   "
 netherlands.19.t:0 "Die Niederlande fordern unseren Schutz."
 netherlands.19.desc:0 "Vertreter des Königreichs der Niederlande haben unseren diplomatischen Dienst kontaktiert, um zu sehen, ob wir sie treffen und öffentlich ihre Grenzen garantieren könnten. Auf diese Weise würden wir deutlich unsere Absicht verkünden, das Recht kleinerer Nationen vor fremden ideologischen Bedrohungen zu schützen."
 netherlands.19.a:0 "Wir müssen das Recht der kleinen Nationen schützen."
 netherlands.19.b:0 "Wir müssen es vermeiden, leere Versprechungen zu machen.  "
 netherlands.20.t:0 "Frankreich garantiert unsere Grenzen"
 netherlands.20.desc:0 "Die Verhandlungen zwischen den französischen und niederländischen Vertretern haben erfolgreich zur Unterzeichnung einer offiziellen Erklärung geführt, die die Grenzen unseres Landes garantiert."
 netherlands.20.a:0 "Frankreich steht an unserer Seite.  "
 netherlands.21.t:0 "Die französische Regierung hat sich geweigert, uns zu garantieren!"
 netherlands.21.desc:0 "Gestern fand in Amsterdam ein Gipfeltreffen zwischen niederländischen und französischen Vertretern statt, um die Möglichkeit von Garantien zu besprechen. Es wurde jedoch keine Vereinbarung getroffen, da der französische Botschafter nur vage Versprechungen machte."
 netherlands.21.a:0 "Eine große Enttäuschung.    "
  
 netherlands.22.t:0 "Die Niederlande wollen der Benelux-Zollunion beitreten"
 netherlands.22.desc:0 "Das Königreich der Niederlande, das im Vergleich zu seinen Nachbarn stärker von der Weltwirtschaftskrise betroffen ist, erwägt die Möglichkeit, sich stärker an uns zu binden und die belgisch-luxemburgische Zollunion in die Benelux-Zollunion umzuwandeln."
 netherlands.22.a:0 "Davon würden alle profitieren!"
 netherlands.22.b:0 "Wir brauchen so etwas nicht.  "

 netherlands.23.t:0 "Die belgische Regierung hat unseren Vorschlag für den Freihandel gebilligt!"
 netherlands.23.desc:0 "Im Bestreben, die wirtschaftliche Situation unserer Volkswirtschaften nach Jahren wirtschaftlicher Schwierigkeiten zu verbessern, hat die belgische Regierung der Unterzeichnung eines Abkommens zugestimmt, das die 1921 gegründete Zollunion zwischen Belgien und Luxemburg in ein dreiseitiges Handelsbündnis umwandelt."
 netherlands.23.a:0 "Dies ist eine historische Chance.  "

 netherlands.24.t:0 "Die Niederlande treten unserer Zollunion mit Belgien bei"
 netherlands.24.desc:0 "Nach Verhandlungen mit der belgischen Regierung sind die Niederländer unserer Zollunion mit Belgien beigetreten und haben die Benelux-Zollunion gebildet."
 netherlands.24.a:0 "Davon werden alle profitieren!"

 netherlands.25.t:0 "Die belgische Regierung lehnte unseren Vorschlag für einen Freihandel ab!"
 netherlands.25.desc:0 "Trotz unserer besten Bemühungen und des vorteilhaften Potentials für alle Beteiligten hat sich die belgische Regierung geweigert, die Zölle auf die über unsere Grenze gehandelten Waren zu beseitigen."
 netherlands.25.a:0 "Dies ist eine Schande.   "
  
 netherlands.26.t:0 "Die niederländische Regierung diskutiert über eine neue Außenpolitik!"
 netherlands.26.desc:0 "Nach dem Scheitern der Verhandlungen mit Belgien und Luxemburg scheint klar zu sein, dass die Zukunft der Niederlande nicht in einer engeren Bindung an Belgien liegt. In einer diplomatischen Sackgasse steckend, muss die Regierung nun neue Möglichkeiten ausloten und ihre diplomatische Politik neu ausrichten."
 netherlands.26.a:0 "Wir müssen uns auf uns selbst verlassen.  "
 netherlands.26.b:0 "Wir müssen versuchen, uns mit Großbritannien zu verbünden. "
  
 netherlands.27.t:0 "Die Reaktion der Königin auf die kommunistische Machtübernahme."
 netherlands.27.desc:0 "Es ist bekannt, dass der Aufstieg des Kommunismus im Lande die Königin zutiefst beunruhigt hat. Sie sieht den Kommunismus logischerweise als eine Ideologie, die mit der erblichen Macht des Hauses Oranien-Nassau unvereinbar ist. Daher ist es nicht verwunderlich, dass sich das Gerücht verbreitet, dass die Königin mehr und mehr darüber nachdenkt, das Land zu verlassen."
 netherlands.27.a:0 "Wir werden sehen.  "
 netherlands.27.b:0 "Spionieren Sie ihr nach. "

 netherlands.28.t:0 "Die Königin geht ins Exil"
 netherlands.28.desc:0 "Es ist klar, dass die Königin nicht mehr in ihrem Palast ist. Aus Angst vor dem wütenden kommunistischen Mob ist sie mit Hilfe reaktionärer Komplizen diskret aus dem Land geflohen."
 netherlands.28.a:0 "Die Monarchie ist das letzte Überbleibsel des Feudalismus.   "
  
 netherlands.29.t:0 "Wilhelmina verhaftet!"
 netherlands.29.desc:0 "Während sie versuchte, aus dem Land zu fliehen, wurde Wilehlmina van Oranien-Nassau wurde von Agenten, die der kommunistischen Partei treu sind, erwischt. Sie wurde schnell verhaftet und als wichtigste Anführerin des korrupten kapitalistischen Regimes der Vergangenheit ins Gefängnis gesteckt."
 netherlands.29.a:0 "Lang lebe die Revolution!   "
  
 netherlands.30.t:0 "Die Zwarte Brigade schließt sich dem Kampf an!"
 netherlands.30.desc:0 "In Antwerpen und Gent haben sich flämische Faschisten erhoben, die bereit sind, unseren Kampf zu unterstützen. Es wird gemunkelt, dass unsere Partisanen bereits den Hauptbahnhof gesichert haben und versuchen, das gesamte Stadtzentrum zu sichern. Wir müssen hoffen, dass die Kasernen schnell gesichert werden. In Gent wurde unterdessen im Morgengrauen das Rathaus angegriffen und eine aktuelle Meldung verkündet, dass die Fahne der Verdinaso und unsere Fahne gemeinsam auf dem Gipfel der Burg der Grafen von Flandern wehen."
 netherlands.30.a:0 "Hou Zee! "
  
  
 netherlands.31.t:0 "Die Zwarte Brigade revoltiert in Gent und Antwerpen!"
 netherlands.31.desc:0 "Flämische Verräter, die Flandern und die Niederlande vereinen wollen, um das so genannte Dietsland" zu bilden, haben in Antwerpen und Gent einen offenen bewaffneten Aufstand organisiert. Es wird gemunkelt, dass sie bereits den Hauptbahnhof gesichert haben und dass die schwarzen Milizionäre versuchen, das gesamte Stadtzentrum unter ihre Kontrolle zu bringen. Noch besorgniserregender ist, dass es nicht möglich ist, mit der Garnison der Festungen, die die Stadt umgeben, zu kommunizieren. In der Zwischenzeit wurden in Gent das Rathaus und mehrere andere wichtige Orte besetzt." "
 netherlands.31.a:0 "Diese Verräter werden zermalmt werden!"
  
 netherlands.32.t:0 "Das Schicksal der Wallonie"
 netherlands.32.desc:0 "Wir haben endlich das Tiefland gesichert... aber diese Herrschaft ist nur scheinbar. Die Wallonen fürchten um ihr Recht, ihre Sprache zu sprechen. Wenn ihre Politiker sich weigern, die Vereinigung der Niederungen unter unserer Herrschaft zu unterstützen, könnte das die Bedingungen für einen neuen belgischen Aufstand wie 1830 wiederherstellen."
 netherlands.32.a:0 "Spielen wir Maria van Bourgondië" in der Münzoper in Brüssel"
 netherlands.32.b:0 "Gewähren Sie den Wallonen eine gewisse Autonomie "
  
 netherlands.33.t:0 "[HOL.GetNameDef] Bittet um die Kontrolle von Flandern"
 netherlands.33.desc:0 "In seinem Wunsch, die größere niederländische Union zu verwirklichen, hat [HOL.GetLeader] uns formell gebeten, die Kontrolle über das ehemalige belgische Gebiet Flandern abzutreten, das er als formellen Teil seiner Nation betrachtet."
 netherlands.33.a:0 "Wenn es das ist, was sie wollen..."
 netherlands.33.b:0 "Nein! Es gehört uns. "

 netherlands.34.t:0 "Flandern wurde restituiert!"
 netherlands.34.desc:0 "Unser unübertroffenes diplomatisches Geschick hat zur Befreiung von Flandern geführt, das jahrhundertelang von Spaniern, Österreichern, Franzosen und Belgiern unterdrückt wurde."
 netherlands.34.a:0 "Hou Zee! "

 netherlands.35.t:0 "Eine verpasste Gelegenheit."
 netherlands.35.desc:0 "Trotz unserer besten Bemühungen wurden unsere Versuche, die Rückgabe Flanderns zu erreichen und das Dietschland endlich diplomatisch zu vereinen, abgewiesen."
 netherlands.35.a:0 "Die Geschichte wird zeigen, dass wir Recht hatten!"

 netherlands.36.t:0 "[HOL.GetLeader] bietet einen Pakt an"
 netherlands.36.desc:0 "Da sie erkannt haben, dass unsere Panzerkonstruktionen ihren eigenen überlegen sind, hat [From.GetNameDef] vorgeschlagen, dass wir unsere Konstruktionen teilen, damit sie als Bastion des Kommunismus in Westeuropa stehen können"
 netherlands.36.a:0 "Akzeptieren Sie"
 netherlands.36.b:0 "Ablehnen"

 HOL_develop_different_plane_types_tooltip:0 "Der Effekt hängt vom vorherigen Fokus ab. Wenn Sie sich entschieden haben, kleine Flugzeuge zu priorisieren, werden Sie mit §G-50% Tech-Reduktion§! auf §Schwere Jäger§! und §G-25% Tech-Reduktion§! auf §Nahe Luftunterstützungsbomber§! belohnt. . Wenn Sie sich hingegen für große Flugzeuge entschieden haben, werden Sie mit §G-50% Tech-Reduktion§! für §YJäger§! und §G-25% Tech-Reduktion§! für §YNaval-Bomber§! belohnt. ."
