 HOL_red_volunteers_desc:0 "Um die Sache der Weltrevolution und des proletarischen Internationalismus voranzutreiben, müssen wir bereit sein, allen kommunistischen Bewegungen rund um den Globus zu helfen. Die Aufstellung einer engagierten Freiwilligentruppe, die in fremden Ländern für die Arbeiterklasse eingesetzt und gekämpft wird, wäre ein guter Schritt in diese Richtung."
