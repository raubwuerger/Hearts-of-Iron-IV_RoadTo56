 HOL_infantry_equipment_0:0 "Geweer M.95"
 HOL_infantry_equipment_0_short:0 "Gewebe M.95"

 HOL_motorized_equipment_1:0 "DAF Trado"
 HOL_motorized_equipment_1_short:0 "DAF Trado"
 HOL_motorized_equipment_1_desc:0 "Das Trado-Federungssystem war ein beachtlicher kommerzieller Erfolg und wurde bei vielen bestehenden und neuen zivilen und militärischen Lkw-Typen eingesetzt. Es bestand aus einem blattgefederten Drehgestell mit zwei betätigten Straßenrädern, das leicht an der Hinterachse eines jeden kommerziellen Lkw angebracht, angetrieben und gedreht werden konnte, wodurch dem Fahrzeug ein "Wanderbalken" hinzugefügt wurde, der seine Geländegängigkeit erheblich verbesserte."
 HOL_mechanized_equipment_1:0 "Braat Overvalwagen"
 HOL_mechanized_equipment_1_short:0 "Overvalwagen"
 HOL_mechanized_equipment_1_desc:0 "Entworfen 1940 und basierend auf einem Chevrolet COE (Cab Over Chassis) LKW. Um Handfeuerwaffen abzulenken oder zu stoppen, war die abgeschrägte Wanne an der vorderen Glacis 20 mm und an den Seiten und am Heck 12 mm dick. Die Hauptkabine verfügte über ein gepanzertes Klapppaneel für den Fahrer und einen seitlichen Sehschlitz, während die Kommandantenposition eine dreiseitige Kasematte erhielt, in der ein luftgekühltes cal.30 (7,62 mm) Browning-Maschinengewehr oder ein flüssigkeitsgekühltes .303 (7,7 mm) Vickers-Maschinengewehr und eine Heckklappe untergebracht waren."
 HOL_gw_tank_equipment:0 "Carden Loyd Mk.VI"
 HOL_gw_tank_equipment_short:0 "V-CL Mk.VI"
 HOL_gw_tank_equipment_desc:0 "Die Königlich Niederländische Armee verfügte nur über eine Handvoll entweder veralteter oder verschlissener Panzerwagen, zwölf ausgezeichnete DAF M39 Sechsrad-Panzerwagen und fünf Carden Loyd Mark VI Panzeretten mit den Namen Lynx, Poema, Jaguar, Panter und Luipaard."
 HOL_light_tank_equipment_1:0 "Vickers Leichter Panzer Mk.IV"
 HOL_light_tank_equipment_1_short:0 "V-LT Mk.IV"
 HOL_light_tank_equipment_1_desc:0 "Nur 22 Vickers Light Tank Mk.IV wurden schließlich von der KNIL (Royal Dutch East-Indies Army) eingesetzt."
 HOL_light_tank_destroyer_equipment_2:0 "DAF M39 Hosenpanzerwagen"
 HOL_light_tank_destroyer_equipment_2_short:0 "DAF M39"
 HOL_light_tank_destroyer_equipment_2_desc:0 "Für seine Zeit war der DAF M39 ein modernes Design mit einer komplett geschweißten Monocoque-Konstruktion der Wanne und einem umfangreichen Einsatz von Schrägpanzerung. Der Turm, der mit einer relativ starken 37-mm-Kanone ausgestattet war, wurde in Schweden von Landsverk hergestellt. Der Typ war leicht gepanzert und relativ schnell, mit einer guten Geländegängigkeit."
 HOL_light_tank_equipment_2:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_short:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_desc:0 "Das Projekt CTMS-1TB1 wurde von Marmon-Herrington gestartet, um einen leichten Panzer mit drei Mann Besatzung für die niederländische Armee zu produzieren. Er war mit einer 37 mm Maschinenkanone und einem koaxialen M1919-Maschinengewehr bewaffnet. Ursprünglich wollte man 600 Stück davon nach Niederländisch-Ostindien schicken. Der Feldzug endete jedoch zu früh, so dass die Prototypen nicht verschickt werden konnten."
 HOL_light_tank_aa_equipment_3:0 "Braat AA"
 HOL_light_tank_aa_equipment_3_short:0 "Braat AA"
 HOL_light_tank_aa_equipment_3_desc:0 "Eine Luftabwehrkanone, die auf dem Fahrgestell eines Braat Overvalwagens montiert ist."
 HOL_medium_tank_equipment_1:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_short:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_desc:0 "Das Projekt MTLS-1G14 wurde zeitgleich mit dem CTMS-1TB1 gestartet, um einen mittleren Vier-Mann-Panzer für die niederländische Armee zu produzieren. Er war mit zwei 37 mm Maschinenkanonen bewaffnet. Außerdem war er mit fünf M1919-Maschinengewehren ausgestattet, von denen drei auf der Wanne, eines koaxial und eines auf der Oberseite des Turms montiert waren. Die Panzerung war geschraubt und maß zwischen 13-38 mm. "
  
 HOL_CAS_equipment_1:0 "Fokker C.X"
 HOL_CAS_equipment_1_short:0 "Fokker C.X"
 HOL_CAS_equipment_1_desc:0 "Die Fokker C.X wurde ursprünglich für die Königlich Niederländisch-Ostindische Armee entwickelt, um die Fokker C.V zu ersetzen. Wie alle Fokker-Flugzeuge dieser Zeit war sie in Mischbauweise konstruiert, mit hölzernen Flügelstrukturen und einem geschweißten Stahlrohrrahmen, der vorne mit Aluminiumplatten und hinten mit Stoff bespannt war. Der Prototyp wurde 1934 mit einem Rolls-Royce Kestrel V-Motor gebaut."
 HOL_CAS_equipment_2:0 "Douglas 8A-3N"
 HOL_CAS_equipment_2_short:0 "8A-3N"
 HOL_CAS_equipment_2_desc:0 "Aufgrund des Mangels an Geschützen wurden diese während der deutschen Invasion als Jagdflugzeuge eingesetzt. Als solche erlitten sie schreckliche Verluste und zusammen mit den deutschen Luftlandeoperationen, die eine ihrer Basen (Ockenburg AFB) einschlossen, führte dies zu einem Totalverlust aller 8A-3N."
 HOL_cv_CAS_equipment_1:0 "Fokker C.X-cv"
 HOL_cv_CAS_equipment_1_short:0 "Fokker C.X-cv"
  
 HOL_fighter_equipment_0:0 "Koolhoven F.K.51"
 HOL_fighter_equipment_0_short:0 "F.K.51"
 HOL_fighter_equipment_0_desc:0 "Während die meisten F.K.51 als Grundschulflugzeuge in den Niederlanden oder als Aufklärungsflugzeuge bei der Königlich Niederländischen Luftwaffe in Niederländisch-Ostindien eingesetzt wurden, wurden 28 Maschinen während des Spanischen Bürgerkriegs heimlich an die republikanische Regierung verkauft, obwohl ein niederländisches Embargo für den Verkauf von Waffen an beide Seiten des Konflikts bestand."
 HOL_fighter_equipment_1:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_short:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_desc:0 "Bei ihrer Indienststellung stellte die D.XXI einen bedeutenden Fortschritt für die niederländische Heeresfliegergruppe dar, deren Kampfflugzeugflotte bis dahin aus veralteten Doppeldeckern mit offenen Cockpits bestanden hatte. Die neue Fokker erwies sich schnell als ein äußerst robustes Flugzeug, das im Sturzflug eine Geschwindigkeit von 700 km/h erreichen konnte. Eine Handvoll finnischer D-XXI-Jäger errang während der beiden finnisch-sowjetischen Kriege fast zweihundert Luftsiege über die sowjetische Luftwaffe."
 HOL_fighter_equipment_2:0 "Koolhoven F.K.58"
 HOL_fighter_equipment_2_short:0 "F.K.58"
 HOL_fighter_equipment_2_desc:0 "Die Koolhoven F.K.58 war ein einmotoriges Abfangjägerflugzeug, das von NV Koolhoven in den Niederlanden im Auftrag Frankreichs entwickelt und hauptsächlich hergestellt wurde. Die F.K.58 war für die Armée de l'Air bestimmt und kam in der Schlacht um Frankreich nur begrenzt zum Einsatz."
 HOL_fighter_equipment_3:0 "Koolhoven F.K.59"
 HOL_fighter_equipment_3_short:0 "F.K.59"
 HOL_fighter_equipment_3_desc:0 "Der letzte Koolhoven-Entwurf war ein Mehrzweck-Jagdbomber, der der Marinefliegerei von Staaten wie Portugal, Schweden und Norwegen dienen sollte. Es folgten keine Aufträge und die Entwicklung wurde durch den Fall Gelb abgebrochen."
 HOL_cv_fighter_equipment_0:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_short:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_desc:0 "Die D.XVII war ein niederländischer Doppeldecker, der von Fokker entwickelt wurde. Der Prototyp wurde von einer nicht aufgeladenen Curtiss Conqueror mit über 500 PS angetrieben. Ein späteres Modell wurde mit einem Rolls-Royce Kestrel mit 600 PS konfiguriert und es gab Pläne für eine Hispano-Suiza Xbre Variante. Am 18. Januar 1935 stellte sie einen niederländischen Höhenrekord auf."
 HOL_cv_fighter_equipment_1:0 "Fokker D.XXI-cv"
 HOL_cv_fighter_equipment_1_short:0 "Fokker D.XXI-cv"
 HOL_cv_fighter_equipment_2:0 "Koolhoven F.K.58C"
 HOL_cv_fighter_equipment_2_short:0 "F.K.58C"
 HOL_cv_fighter_equipment_3:0 "Büffel 339-23"
 HOL_cv_fighter_equipment_3_short:0 "B-339-23"
 HOL_cv_fighter_equipment_3_desc:0 "Da die von der ML-KNIL eingesetzten Brewster B-339 leichter waren als die modifizierten B-339E Brewster Mark Is, die von anderen alliierten Luftstreitkräften eingesetzt wurden, konnten sie die Japaner erfolgreich bekämpfen. In einem großen Gefecht fingen acht niederländische Brewster-Jäger eine Formation von etwa 35 japanischen Bombern mit einer Eskorte von etwa 20 Zeros ab. Die Brewster-Piloten zerstörten 11 japanische Flugzeuge und verloren vier Brewster; zwei niederländische Piloten starben. "
 HOL_jet_fighter_equipment_1:0 "Gloster Meteor F.4"
 HOL_jet_fighter_equipment_1_short:0 "Meteor F.4 "
 HOL_jet_fighter_equipment_2:0 "Fokker S.14"
 HOL_jet_fighter_equipment_2_short:0 "Fokker S.14"
 HOL_jet_fighter_equipment_2_desc:0 "Die äußeren Merkmale der S.14 waren kurze, breite und leicht verjüngte Tragflächen, die ihr bald den Spitznamen "die Planke" einbrachten. Alle Piloten, die die S.14 flogen, lobten sie jedoch für ihre guten Flugeigenschaften."
  
 HOL_nav_bomber_equipment_1:0 "Fokker T.IVa"
 HOL_nav_bomber_equipment_1_short:0 "Fokker T.IVa"
 HOL_nav_bomber_equipment_1_desc:0 "Die Fokker T.IV wurde entwickelt, um die Anforderungen der Königlich Niederländischen Marine nach einem Seefernaufklärer/Torpedobomber für den Einsatz in Niederländisch-Ostindien zu erfüllen. Das Flugzeug konnte entweder einen Torpedo oder 800 kg Bomben tragen und hatte eine Abwehrbewaffnung aus drei Maschinengewehren in Bug-, Rücken- und Bauchlage."
 HOL_nav_bomber_equipment_2:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_2_short:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_2_desc:0 "Die Fokker C.XI war ein Aufklärungs-Wasserflugzeug, das für den Einsatz von Kriegsschiffen aus konzipiert war. Nach erfolgreichen Katapultversuchen wurde ein Auftrag zur Ausrüstung der Kreuzer HNLMS Tromp und HNLMS De Ruyter erteilt, die in europäischen Gewässern operierten; die meisten wurden jedoch nach Niederländisch-Ostindien geschickt, um die dortige Marine auszurüsten."
 HOL_nav_bomber_equipment_3:0 "Fokker T.VIIIw"
 HOL_nav_bomber_equipment_3_short:0 "Fokker T.VIIIw"
 HOL_nav_bomber_equipment_3_desc:0 "Die Fokker T.VIII war ein niederländischer zweimotoriger Torpedobomber und Aufklärungsschwimmer, der in der niederländischen, britischen und deutschen Luftwaffe diente. Das Flugzeug wurde ursprünglich aufgrund einer Anfrage des niederländischen Marinefliegerdienstes nach einem Flugzeug für den Einsatz in heimischen Gewässern und in Niederländisch-Ostindien entwickelt."
 HOL_cv_nav_bomber_equipment_1:0 "Koolhoven F.K.52C"
 HOL_cv_nav_bomber_equipment_1_short:0 "F.K.52C"
 HOL_cv_nav_bomber_equipment_1_desc:0 "Während des Winterkrieges wurden zwei F.K.52 von dem schwedischen Grafen Carl Gustav von Rosen gekauft und der finnischen Luftwaffe zur Verfügung gestellt. Die Flugzeuge wurden am 18. Januar 1940 nach Finnland eingeflogen. Zwei Monate später bombardierten und beschossen sie sowjetische Truppen, die über das Eis in Richtung Virolahti angriffen. Die holländische Regierung in London bestellte F.K.52s für ihre Luftwaffe in Indien und die Flugzeuge wurden in die USA verschifft, erreichten aber nie die Indischen Inseln."
 HOL_cv_nav_bomber_equipment_2:0 "Fokker C.XI"
 HOL_cv_nav_bomber_equipment_2_short:0 "Fokker C.XI"
 HOL_cv_nav_bomber_equipment_3:0 "Fokker T.VIII"
 HOL_cv_nav_bomber_equipment_3_short:0 "Fokker T.VIII"
  
 HOL_heavy_fighter_equipment_1:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_short:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_desc:0 "Die Fokker G.1 war ein schweres zweimotoriges Kampfflugzeug mit einem revolutionären Design: Doppelausleger-Rumpf und acht Front-Maschinengewehre in der Nase. Neben der holländischen Luftwaffe zeigten mehrere ausländische Luftstreitkräfte Interesse an der G.1 als Jagdflugzeug oder Sturzkampfbomber. Um ihr Potenzial als Sturzkampfbomber zu testen, wurde der G.1-Prototyp mit hydraulisch betätigten Sturzflugbremsen unter den Tragflächen ausgestattet. Flugtests ergaben, dass die G.1 in der Lage war, mit über 644 km/h zu tauchen."
 HOL_heavy_fighter_equipment_2:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_short:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_desc:0 "Die Fokker D.XXIII wurde als zweimotoriges, einsitziges Flugzeug konzipiert. Um die Probleme des asymmetrischen Fluges zu überwinden, hatte sie vorne einen Schleppmotor und hinten einen Schubmotor. Die D.XXIII war ein freitragender Eindecker mit den beiden Leitwerken auf Auslegern. Der Pilot hatte ein geschlossenes Cockpit zwischen den Schlepper- und Schubmotoren und sie hatte ein einziehbares Dreiradfahrwerk."
 HOL_heavy_fighter_equipment_3:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_short:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_desc:0 "Über diesen oder den Vorgängerentwurf G.2 ist wenig bekannt, da die Entwicklung durch die Invasion der Niederlande unterbrochen wurde."
  
 HOL_tac_bomber_equipment_0:0 "Fokker C.V D/E"
 HOL_tac_bomber_equipment_0_short:0 "Fokker C.V D/E"
 HOL_tac_bomber_equipment_0_desc:0 "Die Fokker C.V war ein niederländischer leichter Aufklärungs- und Bomber-Doppeldecker, der von Fokker hergestellt wurde. Sie konnte in einer Vielzahl von Versionen hergestellt werden; der Kunde konnte zwischen fünf verschiedenen Flügelkonstruktionen (die sich in der Spannweite unterschieden) wählen. Die Sternmotoren konnten zwischen 336-723 kW (451-970 PS) leisten und das Fahrwerk konnte von Rädern auf Pontons umgestellt werden."
 HOL_tac_bomber_equipment_1:0 "Fokker T.V"
 HOL_tac_bomber_equipment_1_short:0 "Fokker T.V"
 HOL_tac_bomber_equipment_1_desc:0 "Die T.V war als Mehrzweckflugzeug nach dem Konzept des "Luchtkreuzers" konzipiert, dessen primäre Aufgabe das Abfangen und Zerstören feindlicher Bomberverbände sein sollte, mit einer sekundären Rolle als Langstreckenbomber. Da die T.V über keine selbstabdichtenden Treibstofftanks verfügte, erlangte sie den Ruf, schnell Feuer zu fangen, wenn sie von feindlichem Feuer getroffen wurde."
 HOL_tac_bomber_equipment_2:0 "Fokker T.IX"
 HOL_tac_bomber_equipment_2_short:0 "Fokker T.IX"
 HOL_tac_bomber_equipment_2_desc:0 "Die Fokker T.IX war ein niederländischer zweimotoriger Bomber, der von Fokker für die Royal Netherlands East Indies Army Air Force als Ersatz für die veralteten Martin-Bomber entwickelt und gebaut wurde. Der deutsche Einmarsch in die Niederlande stoppte die weitere Entwicklung."
  
 HOL_strat_bomber_equipment_1:0 "Fokker T.VI"
 HOL_strat_bomber_equipment_1_short:0 "Fokker T.VI"
 HOL_strat_bomber_equipment_1_desc:0 "Zwischen August 1934 und Februar 1935 wurde mit der Arbeit an der 'Ontwerp 115' (Entwurf 115) begonnen, einem schweren Langstreckenbomber, der den Namen T.VI erhielt. Es ist nicht klar, für wen dieses Flugzeug gedacht war. Die Niederlande, die sich damals im europäischen Konflikt für neutral erklärten, würden ein solches Flugzeug nicht wollen. Es wurde nie gebaut."

