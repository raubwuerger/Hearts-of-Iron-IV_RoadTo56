 #Dutch Revanchism Decision Category ""
 hol_expansionism:0 "Niederländischer Revanchismus"
 hol_expansionism_desc:0 "Die Niederländer haben im Laufe der Jahrhunderte viele Gebiete im Flachland und in Übersee unter ihre Kontrolle gebracht, von denen zu viele im Laufe der Zeit verloren gegangen sind. Jetzt ist vielleicht unsere Chance, die Fehler der Revolution, des Krieges und anderer Übertragungen zu korrigieren, die unser Reich im Laufe der Jahre viel zu sehr geschwächt haben."
hol_integrate_flanders:0 "Vlaanderen, Opnieuw van Ons!"
hol_integrate_flanders_desc:0 "Der belgische Aufstand von 1830, der neun Jahre später durch den Vertrag von London zementiert wurde, erschütterte unseren Einfluss auf das niederländischsprachige Flandern. Wenn wir sie wieder unter unsere Kontrolle bringen, können sie vielleicht wieder integriert werden und der Welt erneut den Willen der vereinigten Niederlande zeigen!"
hol_integrate_wallonie:0 "Wallonien reintegrieren"
hol_integrate_lux:0 "Wiedereingliederung von Luxemburg"
hol_claim_saf:0 "Löst die Fesseln der Buren!"
hol_claim_saf_desc:0 "Vor vielen Jahrhunderten gründete die Niederländische Ostindien-Kompanie mehrere Kolonien am Kap von Südafrika und baute sie im Laufe der Jahre aus. Viele niederländische Siedler leben heute unter fremder Herrschaft, doch wir werden unsere Brüder befreien!"
hol_claim_calais:0 "Befreit Französisch-Flandern"
hol_disavow_anglo_dutch_treaty:0 "Ablehnung des anglo-holländischen Vertrags von 1870-1871"
hol_disavow_anglo_dutch_treaty_desc:0 "Die anglo-holländischen Verträge von 1871 zwangen uns unter anderem, den wichtigen westafrikanischen Handelsvorposten der Goldküste abzutreten. Wir werden diesen ungleichen Schlag gegen unser Imperium ablehnen!"
hol_claim_former_east_indies_possessions:0 "Anspruch auf ehemalige ostindische Besitzungen"
hol_claim_former_east_indies_possessions_desc:0 "Die Niederländische Ostindien-Kompanie kontrollierte einst mehrere wichtige Handelsstützpunkte und Inseln in ganz Asien, die im Laufe der Jahrhunderte unter fremde Herrschaft geraten sind. Wir werden diesen Verlust an unserem rechtmäßigen Territorium nicht länger hinnehmen!"
hol_claim_former_lam_possessions:0 "Erweitern Sie den Besitz der Guianas"
no_shell_shocked_spectator_tt:0 "Verfügt nicht über [~§Y~]Geschockter Zuschauer des Großen Krieges[~§!~]"
hol_unlocks_integration_decisions_tt:0 "[~§G~]Schaltet[~§!~] Entscheidungen zur Eingliederung oder Beanspruchung mehrerer historischer [~§Y~]Niederländischer[~§!~] Gebiete frei."
walloon_partisans:0 "Wallonische Partisanen"

HOL_mio_trait_van_trappen_suspension:0 "Van Trappen Aussetzung"
