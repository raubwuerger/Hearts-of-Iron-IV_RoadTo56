 mtg_netherlands.80.t:0 "[[~FROM.GetNameDefCap~]] Schlägt Allianz vor"
 mtg_netherlands.80.d:0 "[[~FROM.GetNameDefCap~]] hat eine Allianz zwischen unseren Nationen vorgeschlagen; diese Vereinbarung würde eine freundschaftliche Kontrolle über die strategisch wichtigen Ostindien bedeuten und uns den Zugang zu ihren Öl- und Kautschukvorkommen fast garantieren, ohne einen bedeutenden Konflikt zu riskieren."
