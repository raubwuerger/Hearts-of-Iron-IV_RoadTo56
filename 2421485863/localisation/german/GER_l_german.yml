 GER_city_besiegement:0 "Belagerungsartillerie"
 siege_artillery:0 ""Belagerungsartillerie" #Tech"
 GER_city_besiegement_desc:0 "Da massive Befestigungen auf dem modernen Schlachtfeld wieder auf dem Vormarsch zu sein scheinen, müssen wir unsere Feldgeschütze aufrüsten, damit sie besser durch befestigte Verteidigungsanlagen und städtische Gebiete dringen können."
 GER_city_besiegement_tt:0 "§WErmöglicht:§! §YBelagerungsartillerie§!, §Wdie§!\n§WArtillerie:[~§! ~]\n§YUrban§!\n§WAttack:§! §G+5%§!\n§YFort§!\n§WAttack:[~§! ~] §G+5%§![~\n\n~]§WMotorized Artillery:§!\n§YUrban§!\n§WAttack:[~§! ~] §G+5%§!\n§YFort§!\n§WAttack:§! §G+5%§![~\n\n~]"
 GER_shock_troops_tech_bonus:0 "Forschungsbonus für Schocktruppen"
 GER_pocket_liqudation:0 "Taschen-Liquidierungstaktik"
 GER_pocket_liqudation_desc:0 "Wenn wir feindliche Truppen in Taschen einschließen, müssen wir verbesserte Taktiken und spezialisierte Einheiten einsetzen, um die gefangenen Truppen schnell aufzulösen, damit diese Soldaten wieder die Hauptanstrengungen unterstützen können."
 GER_pocket_liqudation_idea:0 "Taktiken zur Liquidierung von Taschen"
 GER_counter_deep_battle:0 "Durchschlagende Gegenangriffe"
 GER_counter_deep_battle_desc:0 "Da unsere Feinde ihre eigenen Panzerspitzen effektiv einsetzen, müssen wir bessere Taktiken entwickeln, um zu verhindern, dass Durchbrüche unsere Fronten zum Einsturz bringen. Es ist nicht mehr möglich, jeden Zentimeter Boden zu halten, wenn wir uns schnell bewegende Offensiven durchführen. Wir müssen uns zurückziehen, neue Verteidigungsanlagen errichten und versuchen, die neu freigelegten Flanken des Feindes anzugreifen."
 GER_reuse_capture_weapons:0 "Erbeutete Waffen wiederverwenden"
 GER_reuse_capture_weapons_desc:0 "Auch wenn unsere Industrie riesig ist, können wir nicht jeden Trupp an der Frontlinie jederzeit vollständig versorgen. Wir müssen unseren Einheiten erlauben, erbeutete Handfeuerwaffen und andere Ausrüstung an der Front zu verwenden, um Versorgungslücken zu schließen."
 GER_reuse_capture_weapons_random_generals_tt:0 "§YEin§! zufällig ausgewählter Armeeanführer erhält den §YScavenger§!§W:\n-Ausrüstungseroberungs-Modifikator:§! §G+3%§![~\n\n~]"
 GER_captured_weapons:0 "Wiederverwendung erbeuteter Waffen"
 GER_frontline_hospitals:0 "Krankenhäuser an der Frontlinie"
 GER_frontline_hospitals_desc:0 "Feldlazarette sind ein nützliches Instrument, um die Kampffähigkeit unserer Einheiten aufrechtzuerhalten, aber wenn die medizinische Versorgung sicher hinter der Frontlinie liegt, dauert es eine Weile, bis die geheilten Soldaten an die Front zurückkehren. Feldlazarette, die sich näher an der Front befinden, bergen ein großes Risiko, aber die schnelle Behandlung rettet Leben und hilft unseren Soldaten, schneller wieder in den Kampf zu ziehen."
 GER_streamline_logistics:0 "Rationalisierung der Logistik an der Heimatfront"
 GER_streamline_logistics_desc:0 "Wir sollten auch unsere Logistik an der Heimatfront nicht vergessen. Sie ist zwar derzeit optimiert, könnte aber immer noch mehr Investitionen vertragen, damit alles reibungslos läuft. Prozessverbesserungen im Inland könnten auch zu Verbesserungen in unserer Logistik an der Front führen."
 GER_desperate_measures:0 "Verzweifelte Maßnahmen"
 GER_desperate_measures_desc:0 "Da der Krieg einen unvorstellbaren Tribut von unserem Land fordert, müssen wir Maßnahmen ergreifen, die vor Jahren noch undenkbar waren."
 GER_greater_collaborator_conscription:0 "Erhöhung der Wehrpflicht für Kollaborateure"
 GER_greater_collaborator_conscription_desc:0 "Unsere Kollaborateure haben bei der Verwaltung unserer besetzten Gebiete einen großen Beitrag geleistet. Sie müssen ihre Anstrengungen verdoppeln und sich für den Kampf in unserer Armee rekrutieren lassen. Die Kriegsanstrengungen hängen davon ab."
 GER_found_the_volkssturm:0 "Gründung des Volkssturms"
 GER_found_the_volkssturm_desc:0 "Es ist klar geworden, dass wir unsere Einberufungsbemühungen auf Teile der Bevölkerung ausdehnen müssen, die bisher als nicht einberufungsfähig galten. Mit diesen Rekruten können wir Volkssturm-Einheiten bilden, die Garnisonstruppen für den Einsatz an der Front freisetzen oder unterbesetzte Divisionen verstärken können."
 GER_found_the_volkssturm_stockpile_tt:0 "§Y1.00K§! Einheiten §YVolkssturm-Kleinwaffen§! werden dem nationalen Vorrat hinzugefügt."
 GER_front_line_cities:0 "Frontlinien-Städte"
 GER_front_line_cities_desc:0 "Da sich der Krieg möglicherweise unserem Heimatgebiet nähert, müssen wir uns darauf vorbereiten, unsere Städte in Festungen zu verwandeln."
 GER_front_line_cities_tt:0 "Füge §G1§! §YLandfort§! in jeder Provinz des Staates hinzu, die £Siegpunkte£ §YSiegpunkt(e)§!"
 GER_werewolves:0 "Werwölfe"
 GER_werewolves_desc:0 "Wir müssen Individuen ausbilden, die sich den Invasoren bei jeder Gelegenheit widersetzen."
