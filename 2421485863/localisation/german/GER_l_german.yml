 GER_improved_battleship_hull_research_tt:0 "\nSobald §Y1940 Schwere Schiffshülle§! Technologie erforscht ist:\n"
 #Shared communist-democratic diplomacy ""
 GER_recruit_officers_com:0 "Besiegte Offiziere rekrutieren"
 GER_anti_expansionism:0 "Anti-Expansionspolitik"
 GER_anti_expansionism_desc:0 "Indem wir die Expansion mit aggressiven Mitteln anprangern, könnten wir versuchen, regionale Nationen, die dies nicht vorhaben oder selbst bedroht sein könnten, zu verbünden."
 GER_expansionism_light:0 "Stresemanns Vermächtnis"
 GER_expansionism_light_desc:0 "Obwohl wir nicht die gleichen Fehler wie die Weimarer Republik machen sollten, ist es unbestreitbar, dass ihre aggressive Verhandlungsführung durch Köpfe wie Gustav Stresemann sie stärker gemacht hätte, wenn es nicht die Weltwirtschaftskrise gegeben hätte."
 GER_renegotiate_versailles:0 "Versailles neu verhandeln"
 GER_renegotiate_versailles_desc:0 "Der Versailler Vertrag wurde in den letzten zwei Jahrzehnten für die Not der Menschen verantwortlich gemacht, aber er ist lediglich das Ergebnis schwacher Verhandlungen. Wenn wir den Frieden in unserer Zeit sichern wollen, müssen wir lernen, mit denen, die uns den Vertrag auferlegt haben, Kompromisse zu schließen, damit wir beide davon profitieren können."
 GER_legacy_of_gluckliche_zwanziger_jahre:0 "Das Vermächtnis der Glücklichen Zwanziger Jahre"
 GER_legacy_of_gluckliche_zwanziger_jahre_desc:0 "Die "Glücklichen Zwanziger Jahre" markierten eine Periode großen wirtschaftlichen Aufschwungs und Wachstums in der Weimarer Republik, die das Potenzial für das Wachstum des Volkes unter einem friedlichen demokratischen System zeigte. Jetzt, wo wir die Mittel dazu haben, können wir dieses Potential endlich voll ausschöpfen."
 GER_german_scientific_haven:0 "[GER.GetAdjective] Scientific Haven"
 GER_german_scientific_haven_desc:0 "Die große Abwanderung von Fachkräften hat ein Ende, und das Potenzial der Menschen wird nicht mehr durch den Einsatz in der Armee oder im Krieg vergeudet, was bedeutet, dass sie sich voll und ganz auf ihre Ausbildung und ihre beruflichen Möglichkeiten konzentrieren können. Dieses neu entdeckte Wachstum hat eine große Anzahl neuer Akademiker in unserer Nation hervorgebracht, die einen großen Beitrag zu unserer technologischen Entwicklung als Ganzes leisten werden."
 GER_join_allies:0 "Schließen Sie sich den Alliierten an"
 GER_join_allies_desc:0 "Durch das Bündnis mit den Briten werden wir in der Lage sein, einen noch nie dagewesenen Einfluss auf die Welt zu haben."
 GER_lead_democracies:0 "Führen Sie die kleineren Demokratien an"
 GER_lead_democracies_desc:0 "Nur die wiederbelebte [GER.GetAdjective]-Nation hat den Willen, der wahre Beschützer Europas zu sein."
 GER_lead_communists:0 "Das neue Beispiel des Kommunismus"
 GER_lead_communists_desc:0 "[SOV.GetNameDefCap] ist schwach und repräsentiert nicht den wahren Kommunismus! Nur [Root.GetNameDef] kann die Sicherheit und den Wohlstand der europäischen sozialistischen Nationen garantieren."
 GER_inter_communist_fighting:0 "Illegitimen Kommunismus bekämpfen"
 GER_inter_communist_fighting_desc:0 "Nationen, in denen die Arbeiter nicht befreit wurden, verstehen nicht, dass es verschiedene kommunistische Ideologien gibt, wir müssen unsere verteidigen und unsere Position stärken, die bürgerlichen Staaten werden sich nicht einmischen."
 GER_anti_colonialism:0 "Anti-imperialistische Haltung"
 GER_anti_colonialism_desc:0 "Seit der Eroberung unserer Kolonien hat sich viel verändert, und wir müssen die Kolonisierung als das Übel anerkennen, das sie ist, außerdem wird uns das bei mehreren aufstrebenden Supermächten einen gewissen Vorteil verschaffen."
 GER_ally_benelux:0 "Benelux-Allianz"
 GER_ally_benelux_desc:0 "Die Benelux-Staaten sind zwar klein, verfügen aber nicht nur über eine hohe Industriekonzentration, sondern verschaffen unserem Bündnis auch einen strategischen Zugang zu drei fremden Kontinenten."
 GER_western_communist:0 "Den westlichen Kommunismus besiegen"
 GER_western_communist_desc:0 "Wenn wir die östliche Bedrohung jemals abwehren wollen, müssen wir zuerst unseren Einflussbereich sichern."
 GER_dem_anschluss_prep:0 "Pro-deutsche Stimmung in Österreich schüren"
 GER_dem_anschluss_prep_desc:0 "Die Bürger Österreichs wissen nicht, was sie von ihrer schwachen unabhängigen Nation halten sollen. Indem wir die bereits vorhandenen Rufe nach einer Vereinigung mit Deutschland schüren, können wir vielleicht eine Volksabstimmung erzwingen."
 GER_dem_anschluss:0 "Volksabstimmung über die Wiedervereinigung"
 GER_dem_anschluss_desc:0 ""
 GER_aus_ally:0 "Waffenbrüder"
 GER_aus_ally_desc:0 "Wir wären gerne mit unseren österreichischen germanischen Brüdern vereint, aber es wäre vielleicht effizienter, wenn sie ihre Angelegenheiten selbst regeln würden."
 GER_dem_italy_attack:0 "Die südliche Bedrohung"
 GER_dem_italy_attack_desc:0 "[ITA.GetNameDefCap] stellt eine ernsthafte Bedrohung für unseren Süden dar und darf uns nicht treffen, wenn wir in einen neuen Konflikt geraten."
 GER_request_danzig:0 "Beantragen Sie die Kontrolle über die Freie Stadt"
 GER_request_danzig_desc:0 "Angesichts unseres Führungswechsels sollten wir in der Lage sein, unabhängig von der Loyalität, die Rückgabe der stark pro-deutschen Stadt Danzig an ihren rechtmäßigen Besitzer zu fordern."
 GER_dem_polish_corridor_trade:0 "Oberschlesien für Gdynia"
 GER_dem_polish_corridor_trade_desc:0 "Wenn wir es wünschen, könnten wir mit Polen verhandeln, um die Abtrennung unseres Landes in Ostpreußen zu lösen, da wir beide Regionen kontrollieren, die den Besitzer wechseln wollen."
 GER_dem_polish_corridor_deal:0 "Litauen für pro-deutsches Territorium"
 GER_dem_polish_corridor_deal_desc:0 "Da wir zufällig litauische Gebiete kontrollieren, könnten wir mit den Polen, die die polnisch-litauische Idee wiederherstellen möchten, im Austausch für die deutsch dominierten Gebiete von Gdynia und Katowice ein Abkommen treffen."
 GER_colonies_for_support:0 "Kolonien zur Unterstützung"
 GER_colonies_for_support_desc:0 "Vor allem die Briten könnten bereit sein, einen Teil unseres Kolonialreichs im Austausch für unsere Unterstützung in ihrem aktuellen Konflikt wiederherzustellen, auch wenn dies nicht ihre wertvollsten Gebiete sind, würde es eine historische Wiederherstellung darstellen."
 GER_soviet_support:0 "Kooperation mit den [GetRussiansDemonym]"
 GER_soviet_support_desc:0 "[SOV.GetNameDefCap] wäre ein guter Partner zur Wiederherstellung unserer militärischen Macht."
 GER_ally_eastern_europe:0 "Danubische Allianz"
 GER_ally_eastern_europe_desc:0 "Trotz des Mangels an industrieller Macht auf dem Balkan ist ihre Position in Europa zweifelsohne wichtig."
 GER_ally_czechoslovakia:0 "Verbündeter [CZE.GetNameDef]"
 GER_ally_czechoslovakia_desc:0 "[CZE.GetNameDefCap] ist nach uns der industrielle Kern Mitteleuropas und wäre eine großartige Ergänzung für unser Bündnis."
 GER_counter_soviet_agression:0 "Gegen [SOV.GetAdjective] Agression"
 GER_counter_soviet_agression_desc:0 "Wir müssen schnell handeln, um der [SOV.GetAdjective]-Bedrohung zu begegnen, indem wir unser Bündnis erweitern und uns auf einen Präventivschlag vorbereiten."
 GER_anti_bolshevist_bloc:0 "Mit dem antibolschewistischen Block zusammenarbeiten"
 GER_anti_bolshevist_bloc_desc:0 "In den Ländern Osteuropas, die von der Sowjetunion bedroht oder besetzt waren, haben sich antikommunistische Organisationen gebildet, die die Politik beeinflussen und sich dem kommunistischen Einfluss widersetzen. Die Zusammenarbeit mit solchen Organisationen könnte ihre Herkunftsländer davon überzeugen, unsere eigenen ideologischen Differenzen beiseite zu lassen und sich gegen den Kommunismus zu vereinen."
 GER_anti_soviet_friend_poland:0 "Laden Sie Polen ein"
 GER_anti_soviet_friend_poland_desc:0 "Nur wenige Nationen haben so sehr unter dem versuchten sowjetischen Kolonialismus gelitten wie die [POL.GetAdjective] in ihrem Unabhängigkeitskrieg und der anschließenden Unterdrückung durch Stalin auf sowjetischem Gebiet. Ihre strategische Lage, ihre militärische Stärke und ihre Einstellung gegenüber ihrem ehemaligen Unterdrücker sollten sie zu einem hervorragenden Verbündeten machen."
 GER_dem_anti_commie_bloc_hungary:0 "Ungarn einladen"
 GER_dem_anti_commie_bloc_hungary_desc:0 "Ungarn, ob demokratisch oder nicht, teilt unsere antisowjetische Mentalität und könnte an den Vorteilen unseres Schutzes interessiert sein."
 GER_dem_italy_alliance:0 "Italienischer Pakt"
 GER_dem_italy_alliance_desc:0 "[ITA.GetLeader] ist ein Opportunist, der ungeachtet aller ideologischen Differenzen daran interessiert sein könnte, den kommunistischen Einfluss vor seiner Haustür zurückzudrängen oder zumindest den Einfluss von [ITA.GetAdjective] auszuweiten."
 GER_anti_soviet_friend_baltics:0 "Schutz der baltischen Staaten"
 GER_anti_soviet_friend_baltics_desc:0 "Die baltischen Staaten, die von uns bei der Erlangung ihrer Unabhängigkeit unterstützt wurden, könnten an unserer Hilfe bei der Wahrung ihrer Unabhängigkeit interessiert sein."
 GER_anti_soviet_friend_finland:0 "Finnland einladen"
 GER_anti_soviet_friend_finland_desc:0 ""
 GER_realise_ukrainian_statehood:0 "Verwirklichen Sie die ukrainische Staatlichkeit"
 GER_realise_ukrainian_statehood_desc:0 "Das ukrainische Volk hat schon einmal tapfer für seine Unabhängigkeit gekämpft, ist aber gescheitert. Befreit von der sowjetischen Unterdrückung können sie es nun unter unserem Schutz erneut versuchen."
 GER_realise_belarusian_statehood:0 "Verwirklichung der belarussischen Staatlichkeit"
 GER_realise_belarusian_statehood_desc:0 "Als eine der am stärksten vom stalinistischen Terror betroffenen Sowjetrepubliken sollte Weißrussland eines der Hauptziele für die Befreiung sein."
 GER_safeguard_neutrality:0 "Neutralität bewahren"
 GER_safeguard_neutrality_desc:0 "Vom Zentrum und bald auch vom Zentrum Europas aus hat [Root.GetNameDef] eine einzigartige Position inne, da es die Sicherheit seiner neutralen Partner tatsächlich garantieren kann. Und sollte es dennoch zu Konflikten kommen, würden wir zweifellos den Sieg davontragen und nur gestärkt daraus hervorgehen."
 GER_cooperate_with_nordics:0 "Mit den Nordics kooperieren"
 GER_cooperate_with_nordics_desc:0 "Seit dem Niedergang der Reiche im Norden und der Unabhängigkeit Finnlands haben sich diese Nationen traditionell neutral verhalten, aber da die [GetRussiansDemonym] vor ihrer Haustür aggressive Kriege führen, können sie sich nicht weigern, einen Beitrag zur europäischen Sicherheit zu leisten."
 GER_anti_soviet_war:0 "Bekämpfen Sie die [GetRussiansDemonym]"
 GER_anti_soviet_war_desc:0 "Nur [Root.GetNameDef] kann Europa vor der Tyrannei von [SOV.GetAdjective] retten."
 #Monarchism ""
 GER_mon_peaceful:0 "Zuverlässigere Verbündete"
 GER_mon_peaceful_desc:0 "Auch wenn wir stark sind, können wir es nicht noch einmal mit der ganzen Welt aufnehmen. Durch die Suche nach weniger aggressiven Partnern können wir unser Reich vielleicht ausbauen, ohne erneut in einen Zweifrontenkrieg zu geraten."
 GER_mon_FRA_alliance:0 "Bündnis mit dem monarchistischen Frankreich"
 GER_mon_FRA_alliance_desc:0 "Da Frankreich und Deutschland in Form von starken Regierungen vereint sind, sollten wir bei der Beherrschung Europas zusammenarbeiten."
 GER_alliance_with_gustaf:0 "Bündnis mit Gustaf"
 GER_alliance_with_gustaf_desc:0 "König Gustaf von [SWE.GetNonIdeologyName] wird sich sicherlich unserer Lebensweise anschließen, sobald er die Gemeinsamkeiten erkennt, auf denen wir stehen, denn wir sind miteinander verwandt."
 GER_sway_spain:0 "Sway [SPB.GetNameDef]"
 GER_sway_spain_desc:0 "Die Monarchien von [ROOT.GetNonIdeologyName] und [SPR.GetNonIdeologyName] haben eine lange und fruchtbare Geschichte miteinander geteilt, daher ist es nur natürlich, dass wir wieder zusammenkommen."
 GER_destabilize_france:0 "Frankreich destabilisieren"
 GER_destabilize_france_desc:0 "Die französische Politik steht am Rande des Chaos, sie braucht nur einen kleinen Anstoß, vielleicht möchten unsere Kommunisten einen Urlaub in Paris machen?"
 GER_mon_allies_alliance:0 "Akzeptieren Sie die britische Vorherrschaft in der Marine"
 GER_mon_allies_alliance_desc:0 "Wir haben keine Chance gegen die Flotte des britischen Empires, eine Umleitung unserer Marineproduktion wäre für unsere Bemühungen auf dem europäischen Festland von Vorteil."
 GER_mon_anti_commie_france:0 "Vereint gegen den französischen Kommunismus"
 GER_mon_anti_commie_france_desc:0 "Während Frankreich, eines der mächtigsten Reiche der Welt, zerfällt, könnten die Briten bereit sein, uns unter die Arme zu greifen, bevor die Situation eskaliert und sich kommunistische Stimmungen in ihrem Reich ausbreiten."
 GER_restore_the_central_powers:0 "Wiederherstellung der Mittelmächte"
 GER_restore_the_central_powers_desc:0 "Unsere alten Verbündeten, die durch ihre Gebietsverluste gedemütigt wurden, dürften mehr als bereit sein, unserem Bündnis beizutreten, wenn wir ihnen eine Chance geben, ihre Größe wiederherzustellen."
 #Tooltips (mostly monarchist) ""
 poland_special_dominion_tt:0 "Wir werden Polen im Austausch für unsere früheren Gebiete und unseren politischen Einfluss Schutz bieten und es in eine besondere Art von Herrschaft verwandeln."
 intervene_soviet_civil_war_tt:0 "Es gibt eine nicht-kommunistische, antistalinistische Bürgerkriegsseite, die verbündet werden kann."
 has_neutrality_idea_tt:0 "Hat eine §Yneutrale Außenpolitik§! Idee."
 fascist_neutrality_alliance_tt:0 "Die europäischen §Yfaschistischen§! und §Yblockfreien§! Länder werden weniger zögern, sich der demokratischen Allianz von [Root.GetNameDef] anzuschließen."
 GER_rhineland_decision_tt:0 "§RWenn Frankreich kommunistisch oder unser Verbündeter wird, werden wir keine weltweiten Spannungen erzeugen.§!"
 GER_central_powers_tt:0 "§YAlle bündnisfreien, historisch verbündeten Nationen werden zu unserer Fraktion eingeladen.§!"
 GER_middle_east_diplo_tt:0 "Diese Entscheidungen werden es uns ermöglichen, §YLänder des Nahen Ostens§! und ihre Politik zu beeinflussen und sie schließlich dazu zu bringen, unserer Fraktion beizutreten."
 GER_will_strengthen_right_opposition:0 "§RWird die Rechte Opposition§! stärken."
 GER_heinrich_brandler_will_lead_country_tt:0 "Wenn §YHeinrich Brandler§! als §YBerater§! eingesetzt wird, kann er der §YLandesführer§! werden."
