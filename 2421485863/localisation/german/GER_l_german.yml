 # events ""
 r56.ger.46.t:0 "Die Partei ruft zur Neuwahl der Parteiführung auf"
 r56.ger.46.desc:0 "Heinrich Brandler hat sich im Bürgerkrieg unschätzbare Verdienste erworben und große Teile des Widerstands gegen die Faschisten angeführt. Er hat gezeigt, dass er immer noch der geborene Anführer ist! Jetzt hat er eine Kampagne gestartet, um der neue Vorsitzende der KPD zu werden. Er hat bereits eine große Anhängerschaft innerhalb der Partei gewonnen.[~\n\n~]Die Revolution ist in [ROOT.GetNonIdeologyName] gelungen. Nun haben viele KPD-Mitglieder begonnen, die Autorität Moskaus in Frage zu stellen. Der derzeitige KPD-Vorsitzende Ernst Thälmann ist ein überzeugter Stalinist und seit langem der Führer des linken Flügels der Partei. Er hat die Unterstützung Moskaus und den politischen Einfluss, um Vorsitzender zu bleiben. Im Gegensatz zum linken Flügel steht Heinrich Brandler, der den rechten Flügel der KPD vertritt, vor einer möglichen Rückkehr in den Parteivorsitz. Was ihm an Einfluss fehlt, macht er durch seine Erfahrung wett, denn er war bereits von 1920 bis 1923 Vorsitzender. Außerdem hat Moskau Ernst Thälmann zu seinem Favoriten erklärt. Als Geburtsstätte des Kommunismus ist [ROOT.GetNonIdeologyName] für [SOV.GetNameDef] von großem Interesse. Wenn sie eingreifen würden, könnten sie ein Ergebnis erzwingen, das ihnen nützt..."
 r56.ger.46.a:0 "Heinrich Brandler ist mit seinem Vorhaben erfolgreich!"
 r56.ger.46.b:0 "Thälmann behält seine Position."
 r56.ger.46.c:0 "Moskau schaltet sich ein und Ernst Thälmann bleibt an der Macht."

 r56.ger.47.t:0 "Heinrich Brandler kehrt aus dem Exil zurück"
 r56.ger.47.desc:0 "Heinrich Brandler ist ein Veteran der linken Politik. Er war Gründungsmitglied der KPD und von 1920 bis 1923 Vorsitzender während der März-Aktion und des gescheiterten Aufstandes 1923, für den er verantwortlich gemacht wurde. Er fiel sowohl bei der Sowjetunion als auch bei der KPD in Ungnade, nachdem er die Revolution 1923 abgesagt hatte. Nach Jahren in der UdSSR kehrte er nach [GER.GetNonIdeologyName] zurück und gründete die KPD(O), in Opposition zur KPD-Führung, die von Moskau geschützt wurde. Außerdem gründete er die Internationale Rechte Opposition als Oppositionsorganisation zur Komintern. Nach der Machtübernahme Hitlers ging er ins Exil nach Paris, wo er seine Bemühungen gegen die kommunistische Linie Moskaus fortsetzte.[~\n\n~]Jetzt ist er zurückgekehrt, ein altgedienter Politiker und Gewerkschafter, und wird für die Revolution kämpfen!"
 r56.ger.47.a:0 "Er ist ein wertvoller Aktivposten im Kampf gegen den Faschismus."

 r56.ger.48.t:0 "Ernst Thälmann richtet die Partei neu aus"
 r56.ger.48.desc:0 "Die Revolution hat gesiegt! [GER.GetNonIdeologyName] ist nun ein sozialistischer Staat mit Ernst Thälmann an der Spitze. Viele Menschen sind gestorben, aber es hat sich gelohnt.[~\n\nNun hat Ernst Thälmann eine außerordentliche Sitzung der Parteiführung einberufen, er will eine Änderung der Ausrichtung. Moskau soll der KPD nicht mehr vorschreiben, was sie zu tun hat! So fordert Ernst Thälmann die Führung auf, sich von den Ideen, die Stalin in den Kommunismus eingebracht hat, zu verabschieden und sich stattdessen an den Lehren Lenins zu orientieren."
 r56.ger.48.a:0 "Ein neuer Weg für [ROOT.GetNonIdeologyName] öffnet sich."

 r56.ger.49.t:0 "[GER.GetAdjectiveCap] Kommunisten wählen Thälmann"
 r56.ger.49.desc:0 "Nachrichten von [GER.GetNonIdeologyName] sind gerade eingetroffen, das Land hat einen neuen Führer: Ernst Thälmann. Ein Gremium der KPD-Führung hat sich nach zweitägiger Debatte zu dieser Entscheidung durchgerungen. Er war ein langjähriger Freund der Komintern und der bevorzugte Kandidat von [SOV.GetNameDef]. Ernst Thälmann ist ein Veteran der KPD.[~\n\n~]4 Stunden später verkündet Ernst Thälmann den Austritt der KPD aus der Komintern. Dies ist für viele, auch für seine Partei, eine Überraschung.[~\n\n~]"Die Revolution in [GER.GetNonIdeologyName] wird nicht von fremden Mächten gesteuert werden! Wir Deutschen können und werden unsere eigene Zukunft, unsere eigene sozialistische Gesellschaft bestimmen!" - Ernst Thälmann in seiner Rede"
 r56.ger.49.a:0 "Eine interessante Entwicklung."
 r56.ger.49.b:0 "Sie haben die Revolution verraten!"

 r56.ger.50.t:0 "[GER.GetAdjectiveCap] Kommunisten wählen Brandler"
 r56.ger.50.desc:0 "Der Kampf um die Führung in der [GER.GetNonIdeologyName] ist beendet. Der neue Vorsitzende der KPD und damit ranghöchste Funktionär in [GER.GetNonIdeologyName] ist Heinrich Brandler, ein Mitbegründer der Partei. Er kehrt nach über einem Jahrzehnt im Exil in dieses Amt zurück. Brandler ist ein bekannter Gegner der Komintern. Er gründete die Internationale Rechte Opposition, eine Oppositionsorganisation gegen die Komintern. Brandler hat auch eine neue Verfassung für [GER.GetNonIdeologyName] unterzeichnet, die darauf abzielt, das öffentliche Eigentum zu fördern und Klassenunterschiede zu beseitigen. Dieser neue Staat ist als [GER.GetNameDef] bekannt. Moskau hat sich bisher ruhig verhalten, aber es wird erwartet, dass der neue [GER.GetAdjectiveCap] Führer denunziert wird."
 r56.ger.50.a:0 "Eine interessante Entwicklung."
 r56.ger.50.b:0 "Sie haben die Revolution verraten!"

 r56.ger.51.t:0 "Die Bildung des Kominform"
 r56.ger.51.desc:0 "Heute früh haben sowjetische und [GER.GetAdjectiveCap]-Delegationen die Papiere unterzeichnet, um die Komintern aufzulösen und sie durch die Kominform zu ersetzen, der [GER.GetNonIdeologyName] als Mitglied angehört. Die Beziehungen zwischen den beiden Ländern waren schlecht, was sich mit dem Sieg der Kommunisten im [GER.GetAdjectiveCap] Bürgerkrieg.[~\n\n~]Für [GER.GetNonIdeologyName] bedeutet dies eine Festigung der Position von Ernst Thälmann als Generalsekretär. Er hat seit langem enge Beziehungen zu seinen ideologischen Weggefährten in Moskau. [SOV.GetNameDefCap] hingegen wird erheblichen Einfluss auf [GER.GetNonIdeologyName] gewinnen. Obwohl die Länder auf dem Papier gleichberechtigt sind, vermuten viele Experten eine sowjetische Einmischung in die Politik von [GER.GetAdjectiveCap]."
 r56.ger.51.a:0 "Eine interessante, aber erwartete Entwicklung."
 r56.ger.51.b:0 "Ein weiterer Schritt in die falsche Richtung."

 r56.ger.52.t:0 "[SOV.GetNameDefCap] Akzeptiert unseren Vorschlag"
 r56.ger.52.desc:0 "Wir sind an [SOV.GetNameDef] mit einem Vorschlag für ein Bündnis herangetreten. Es würde eine diplomatische, wirtschaftliche und militärische Zusammenarbeit beinhalten. Nun hat [SOV.GetNameDef] unser Angebot angenommen! Als Teil der Abmachung wurde die Komintern aufgelöst und durch die Kominform ersetzt, um die neue Macht unserer gemeinsamen Wirtschaft und unseres Militärs besser handhaben zu können."
 r56.ger.52.a:0 "Unsere Partnerschaft wird glorreich sein!"

 r56.ger.53.t:0 "[GER.GetNonIdeologyName] Schlägt ein Bündnis vor"
 r56.ger.53.desc:0 "Das [GER.GetAdjectiveCap] Außenministerium hat einen interessanten Vorschlag unterbreitet. Sie wollen ein Bündnis zwischen unseren beiden Ländern schließen. Ernst Thälmann, der Vorsitzende der KPD, ist seit langem ein Komplize der Komintern.\nDies ist ein massives diplomatisches, wirtschaftliches und militärisches Unterfangen. Aus diesem Grund hat [GER.GetNameDef] vorgeschlagen, die Komintern in die Kominform umzuwandeln, um neue Protokolle für ein fruchtbares Bündnis zu entwickeln."
 r56.ger.53.a:0 "Lasst uns unsere Anstrengungen vereinen."
 r56.ger.53.b:0 "Sie sind falsche Kommunisten!"

 r56.ger.54.t:0 "[GER.GetNameDefCap] Bittet um eine gemeinsame Militärübung"
 r56.ger.54.desc:0 "Als Mitglied der [THIS.GetFactionName] hat [GER.GetNameDef] um eine gemeinsame Militärübung gebeten. Die Bündelung unserer Anstrengungen wird unseren beiden Streitkräften sicherlich helfen, sich besser zu koordinieren und neue Taktiken und Doktrinen zu entwickeln.[~\n\n~]Allerdings wäre dies für uns sehr kostspielig und wir wären im Falle eines Krieges ernsthaft im Nachteil."
 r56.ger.54.a:0 "Eine solche Übung ist es wert, dass wir Truppen dafür abstellen."
 r56.ger.54.b:0 "Wir können es uns nicht leisten, Truppen von den Grenzen weg zu verlegen."
  ""
 r56.ger.55.t:0 "Unserer gemeinsamen Militärübung wurde zugestimmt"
 r56.ger.55.desc:0 "Unserem Antrag auf eine gemeinsame Militärübung wurde stattgegeben. Mehrere unserer Divisionen sind bereits auf dem Weg zu einem ungenannten Ort, an dem diese Militärübung stattfinden wird. Wir erhoffen uns ein besseres Verständnis des Geländes in der Region und einen weiteren Vorteil gegenüber unseren Feinden."
 r56.ger.55.a:0 "Viel Glück für unsere Truppen."

 r56.ger.56.t:0 "Unsere gemeinsame Militärübung wurde abgelehnt"
 r56.ger.56.desc:0 "Unser Antrag auf eine gemeinsame Militärübung wurde abgelehnt. Wir werden nicht die Erfahrung machen, die wir uns erhofft haben, und müssen selbst an unserer militärischen Bereitschaft arbeiten. Vielleicht ist das sogar besser so, denn eine solche Militärübung hätte eine Menge Ressourcen von einer potenziellen Front abgezogen."
 r56.ger.56.a:0 "Traurig, aber wir können sie nicht zwingen."

