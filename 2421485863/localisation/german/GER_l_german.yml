 erwache.1.t:0 "Ernennung von Wirtschaftsämtern"
 erwache.1.d:0 "Für die Ämter des Reichsbankpräsidenten und des Wirtschaftsministers gibt es zwei Ernennungsmöglichkeiten. Einer der möglichen Kandidaten, Hjalmar Schacht, ist sehr gut darin, mit Deutschlands Unternehmen zusammenzuarbeiten und die zivile Infrastruktur zu entwickeln, aber seine mangelnde Loyalität zur NSDAP und seine Abneigung gegen Militärausgaben machen ihn zu einer bedenklichen Wahl. Unser zweiter möglicher Kandidat, Walther Funk, ist der NSDAP gegenüber sehr loyal und ein großer Befürworter von Militärausgaben. Wenn wir mit dem deutschen Aufschwung gut vorankommen wollen, müssen wir einen dieser beiden Männer wählen, um unsere Wirtschaft zu führen."
 erwache.1.a:0 "Hjalmar Schacht"
 erwache.1.b:0 "Walther Funk"
 erwache.2.t:0 "Das Problem der Stahlwerke"
 erwache.2.d:0 "Während das deutsche Militär wächst, müssen wir sicherstellen, dass wir eine sichere und stabile Quelle für Stahl haben. Unser derzeitiger Hauptstahlproduzent, die Vereinigte Stahlwerke AG, war ein wertvoller Verbündeter beim Aufstieg der NSDAP zur Macht und ist ein wichtiger Arbeitgeber für deutsche Arbeiter. Aber die Stahlwerke haben nicht so viel Stahl produziert, wie sie könnten; die Gründung und Unterstützung der Reichswerke Hermann Göring könnte stattdessen eine wesentlich größere Menge an Stahl produzieren und die deutschen Kriegsanstrengungen effektiver unterstützen."
 erwache.2.a:0 "Reichswerke Hermann Göring"
 erwache.2.b:0 "Vereinigte Stahlwerke AG"
 erwache.4.t:0 "Der Untergang der Nazis"
 erwache.4.d:0 "Nach dem rasanten Aufstieg der Monarchisten und anderer kaiserfreundlicher Parteien sieht die NSDAP keine andere Möglichkeit mehr, als die Kontrolle über die deutsche Regierung abzugeben. Diese historische Entscheidung wird im Deutschen Reichstag offiziell verkündet, aber es ist noch nicht bekannt, wer als Kaiser des neuen Vierten Reiches regieren wird. Wir können uns entweder auf Wilhelm den Zweiten berufen, den Herrscher des Zweiten Reiches während des Großen Krieges, oder auf Prinz Wilhelm den Dritten, den Sohn Wilhelms des Zweiten und ein Mann, der sehr wohl in der Lage ist, diese historische Position zu halten."
 erwache.4.a:0 "Wilhelm II. wird uns führen"
 erwache.4.b:0 "Prinz Wilhelm III. wird uns führen"
 erwache.5.t:0 "Der Deutsche Bürgerkrieg"
 erwache.5.d:0 "Monarchisten führten einen erfolgreichen Putsch gegen die NSDAP an, stürmten den Reichstag und übernahmen die Regierung. In der Asche des niedergebrannten Reichstages liegt der ehemalige Reichskanzler Adolf Hitler tot und hinterlässt Heinrich Himmler als neuen Regierungschef, der in München stationiert ist. Himmler und die verbliebenen Nazi-Getreuen haben einen Bürgerkrieg gegen unsere neue Reichsregierung begonnen, und wir müssen für die Wiedervereinigung Deutschlands kämpfen. Wer wird uns auf unserem Weg zum vereinten Vierten Reich führen: der ehemalige Kaiser Wilhelm II. oder sein Sohn, Prinz Wilhelm III."
 erwache.5.a:0 "Wilhelm II. wird uns führen"
 erwache.5.b:0 "Prinz Wilhelm III. wird uns führen"
 erwache.6.t:0 "Deutschland fordert eine defensive Besatzung"
 erwache.6.d:0 "Deutschland hat seit langem Interessen in unserem Land, aber selbst dies ist eine überraschende Eventualität. Deutschland verlangt, dass wir seinen Streitkräften erlauben, unser Land zu besetzen und uns im Grunde zu einer Marionette zu machen."
 erwache.6.a:0 "Wir brauchen Verteidigung vor unseren Feinden"
 erwache.6.b:0 "Wir werden unsere Freiheit nicht abtreten!"
 erwache.7.t:0 "Deutschland bietet Frieden an!"
 erwache.7.d:0 "Der Sowjetunion wurde ein Vertrag zur Beendigung des deutsch-sowjetischen Krieges im Osten vorgeschlagen. Der Vertrag enthielt Bedingungen zur Abtretung mehrerer westlicher, von der Sowjetunion besetzter Gebiete an die Deutschen im Austausch für den Frieden. Diese Bedingungen ähneln dem Vertrag von Brest-Litowsk, der den deutsch-sowjetischen Konflikt während des Ersten Weltkrieges beendete."
 erwache.7.a:0 "Lehnen Sie die Bedingungen ab!"
 erwache.7.b:0 "Akzeptieren Sie die Bedingungen."

 germany.1002.t:0 "Erster Wiener Schiedsspruch"
 germany.1002.d:0 "Die Ungarn waren eines der Völker, die nach dem Ersten Weltkrieg am meisten gelitten haben. Bei der Zerschlagung der österreichisch-ungarischen Monarchie strandeten viele Ungarn auf fremdem Boden, obwohl ihre Vorfahren dort schon lange gelebt hatten. Wir könnten unsere Beziehungen zu Ungarn erheblich verbessern, wenn wir ihnen einige Gebiete der Tschechoslowakei zusprechen würden."
 germany.1002.a:0 "Gebt ihnen die Südslowakei!"
 germany.1002.b:0 "Das Gebiet gehört uns!"
 germany.1002.c:0 "Die Slowakei verdient es, es zu behalten."
 r56_GER_first_vienna_award_tt:0 "§Je nach Ihrer Wahl wird der Erste Wiener Schiedsspruch ausgelöst, wenn Ungarn die Südslowakei nicht besitzt."
 r56_GER_first_vienna_award_II_tt:0 "§Diese Wahl löst den Ersten Wiener Schiedsspruch sofort aus, wenn Ungarn die Südslowakei nicht besitzt."

 erwache_news.1.t:0 "Spanien lehnt deutsche Forderung ab!"
 erwache_news.1.d:0 "Spanien hat die deutsche Forderung nach einer "defensiven Besetzung" des Landes offiziell abgelehnt. Spanien ist nun in den Kriegszustand gegen Deutschland eingetreten und sammelt seine militärischen Kräfte in Richtung der Grenze."
 erwache_news.1.a:0 "Wir werden kämpfen!"
 erwache_news.1.b:0 "So soll es sein."
 erwache_news.1.c:0 "Ein weiteres Opfer der deutschen Expansion."
 erwache_news.2.t:0 "Sowjetunion lehnt Frieden mit Deutschen ab!"
 erwache_news.2.d:0 "Die Sowjetunion hat einen Vertragsvorschlag zur Beendigung des deutsch-sowjetischen Krieges im Osten abgelehnt. Der Vertrag sah vor, mehrere westliche, von der Sowjetunion besetzte Gebiete an die Deutschen abzutreten, als Gegenleistung für den Frieden. Diese Bedingungen ähneln dem Vertrag von Brest-Litowsk, der den deutsch-sowjetischen Konflikt während des Ersten Weltkrieges beendete."
 erwache_news.2.a:0 "Dann werden wir die russischen Gebiete mit Gewalt annektieren müssen."
 erwache_news.2.b:0 "Wir werden um jeden Zentimeter kämpfen!"
 erwache_news.2.c:0 "Interessant."
