l_german:
 GER_deutsche_forschungsanstalt_fur_segelflug:0 "DFS"
 GER_deutsche_forschungsanstalt_fur_segelflug_desc:0 "Deutsche Forschungsanstalt für Segelflug"
 GER_begin_depression_recovery:0 "Erholung von der Großen Depression"
 GER_begin_depression_recovery_desc:0 "Die Behandlung der Weltwirtschaftskrise durch die Weimarer Republik machte die Wirtschaft noch schlimmer. Wir sollten anfangen, diesen Schaden zu reparieren, den die Feinde Deutschlands angerichtet haben."
 GER_begin_reinhardt:0 "Starten Sie das Reinhardt-Programm"
 GER_begin_reinhardt_desc:0 "Der erste Schritt zur wirtschaftlichen Erholung ist die Unterstützung des Unternehmenswachstums. Der Einsatz indirekter Anreize wie Steuersenkungen wird die private industrielle Entwicklung fördern."
 GER_finish_reinhardt:0 "Beenden Sie das Reinhardt-Programm"
 GER_finish_reinhardt_desc:0 "Durch die Erweiterung des Reinhardt-Programms werden Direktinvestitionen in die Infrastruktur zu hervorragenden Ergebnissen führen."
 GER_privatize_reichsbahn:0 "Privatisieren Sie die Reichsbahn"
 GER_privatize_reichsbahn_desc:0 "Der erste Schritt zur Wiederherstellung unserer Infrastruktur wird die Wiederbelebung des Eisenbahnsystems durch Privatisierung sein."
 GER_privatize_stahlwerke:0 "Privatisieren Sie die Vereinigten Stahlwerke"
 GER_privatize_stahlwerke_desc:0 "Um die Macht unseres Militärs auf vorversailles Niveau zu bringen, müssen wir unser Stahlwerk effizienter machen."
 GER_synth_oil_research:0 "Synthetisches Öl erforschen"
 GER_synth_oil_research_desc:0 "Da es in Deutschland nur wenige natürliche Öl- oder Kautschukquellen gibt, müssen wir uns auf die Herstellung von synthetischem Öl verlassen, um unsere Reserven an diesen wertvollen Ressourcen zu stärken."
 GER_oil_refinery_development:0 "Baue Ölraffinerien"
 GER_oil_refinery_development_desc:0 "Da sich unsere Forschung und Technologie für synthetisches Öl verbessert hat, können wir fortschrittlichere Raffinerien bauen."
 GER_establish_peenmunde:0 "Einrichtung des Peenemünde Labors"
 GER_establish_peenmunde_desc:0 "Die Einrichtung dieses neuen Zentrallabors wird unsere wissenschaftlichen Erkenntnisse und Forschungen auf ein neues Niveau bringen."
 GER_establish_SS:0 "Richten Sie die SS ein"
 GER_establish_SS_desc:0 "Der einzige Weg, die Führung Deutschlands vor externen Bedrohungen zu schützen, ist ein Elite-Leibwächter. Dieser Leibwächter, die SS, wird dazu dienen, dass die Regierung reibungslos funktioniert und mit denen umgeht, die ihr möglicherweise Schaden zufügen wollen."
 GER_aux_police_SS:0 "Verwenden Sie SS als Hilfspolizei"
 GER_aux_police_SS_desc:0 "Die Rolle der SS kann sich natürlich sowohl in Großdeutschland als auch in besetzten Gebieten auf die Zivilbevölkerung ausweiten. Hoffentlich können sie mit den parteipolitischen und terroristischen Bedrohungen umgehen, die Truppen der Wehrmacht angreifen."
 GER_elite_soldiers_SS:0 "Verwenden Sie SS an der Front"
 GER_elite_soldiers_SS_desc:0 "Die spezielle Ausbildung und Unterweisung von SS-Soldaten macht sie in Rollen, die mehr Engagement und Loyalität gegenüber dem Vaterland erfordern, viel besser als normale Einheiten."
 GER_combine_SS_gestapo:0 "Kombiniere die SS und die Gestapo"
 GER_combine_SS_gestapo_desc:0 "Durch die Kombination von SS und Gestapo erhalten wir eine Streitmacht, die nicht nur militärische Operationen, sondern auch friedenserhaltende und terroristische Operationen durchführen kann."
 GER_purge_political_opponents:0 "Politische Gegner bereinigen"
 GER_purge_political_opponents_desc:0 "Die einzige Möglichkeit, mit den unbestreitbar starken Auswirkungen anderer politischer Parteien umzugehen, besteht darin, sie alle gemeinsam loszuwerden. Nur dann können wir die Einheit unserer Nationen stärken und Deutschland zum Sieg führen."
 GER_combine_SS_gestapo_desc:0 "Unsere politischen Gegner, sowohl Liberale als auch Kommunisten, erschweren die Wiederbelebung Deutschlands erheblich. Wenn wir diese Opposition loswerden, wird Deutschland nichts mehr im Wege stehen."
 GER_strengthen_german_state:0 "Den deutschen Staat stärken"
 GER_strengthen_german_state_desc:0 "Verbesserte Investitionen in Industrie und Wissenschaft werden zweifellos den Zustand Deutschlands und seine technologischen Aktivitäten verbessern."
 GER_operation_ikarus:0 "Operation Ikarus"
 GER_operation_ikarus_desc:0 "Island ist zu wichtig, um die Nordatlantikschifffahrt unbesetzt zu lassen. Wir müssen es sofort ergreifen!"
 GER_sweden_war:0 "Krieg mit Schweden"
 GER_sweden_war_desc:0 "Wir importieren seit Jahren Wolfram und Eisen aus Schweden. Die Bedrohung des Feindes für Schweden ist auch eine Bedrohung für das deutsche Militär und die Expansion. Wir müssen Schweden sichern, um sicherzustellen, dass diese lebenswichtigen Ressourcen nicht in feindliche Hände geraten."
 GER_finland_friend:0 "Befreunde Finnland"
 GER_finland_friend_desc:0 "Finnland ist seit langem ein Feind der Sowjetunion und könnte sich als wichtige Verbindung zur nördlichen UdSSR und zum Rest Skandinaviens erweisen."
 GER_finland_war:0 "Krieg mit Finnland"
 GER_finland_war_desc:0 "Der Einfluss Finnlands sowohl in der UdSSR als auch in Skandinavien macht es für die weitere Expansion Deutschlands von entscheidender Bedeutung. Die Sicherung dieser Festung wird ein schwerer Schlag für unsere Feinde sein."
 GER_prepare_france_invasion:0 "Bereiten Sie den Westlichen Kriegsschauplatz vor"
 GER_prepare_france_invasion_desc:0 "Frankreich war ein Gegner unserer politischen und militärischen Expansion und war einer der Führer bei der Abfassung des verdammten Versailler Vertrags. Daher müssen wir jederzeit auf eine Konfrontation mit ihnen vorbereitet sein."
 GER_core_lorraine:0 "Anspruch Elsass-Lothringen"
 GER_core_lorraine_desc:0 "Das Gebiet Elsass-Lothringen ist seit langem die Heimat einer deutschsprachigen Bevölkerung. Im Laufe unserer gemeinsamen Geschichte hat Frankreich dieses Land Deutschland gestohlen. Jetzt ist es an der Zeit, es endgültig zurückzunehmen."
 GER_blitzkreig_tactics:0 "Blitzkrieg Taktik"
 GER_blitzkreig_tactics_desc:0 "Unsere technologischen Fortschritte bei der militärischen Macht in der Luft und an Land können koordiniert werden, so dass wir die langsamen und blutigen Eigenschaften des Grabenkriegs vermeiden können. Frankreich wird ein Live-Feuer-Übungsplatz für unser neues Militär sein, und wir werden eine neue Form der Kriegsführung einleiten."
 GER_build_panzer_army:0 "Bauen Sie die Panzerarmee auf"
 GER_build_panzer_army_desc:0 "Bevor wir in Frankreich einmarschieren, müssen wir sicherstellen, dass unsere Panzerdivisionen auf dem neuesten Stand sind und über die erforderlichen Panzer verfügen."
 GER_above_maginot:0 "Über Maginot"
 GER_above_maginot_desc:0 "Einige unserer Oberkommandos haben vorgeschlagen, unsere neue und mächtige Luftwaffe voll auszunutzen, um Kämpfe auf der Maginot vollständig zu vermeiden. Bevor wir dies tun, müssen wir mehr in Technologie investieren, die größere Infanterieoperationen in der Luft ermöglicht."
 GER_plan_sealion:0 "Bereiten Sie sich auf die Versiegelung vor"
 GER_plan_sealion_desc:0 "Großbritannien hat sich lange Zeit als Dorn im Auge erwiesen. Die einzige Möglichkeit, diesen Dorn zu entfernen, besteht darin, den Ärmelkanal zu überqueren und ihn mit Gewalt herauszunehmen."
 GER_landing_craft:0 "Research Landing Craft"
 GER_landing_craft_desc:0 "Der einzige Weg, wie wir erfolgreich auf dem britischen Festland einmarschieren können, ist eine große Marineinvasion, die nur mit neuen Landungsbooten durchgeführt werden kann."
 GER_air_superiority_english_channel:0 "Schlacht um Großbritannien"
 GER_air_superiority_english_channel_desc:0 "Zusätzlich zum Angriff über dem Meer müssen wir aus der Luft angreifen. Die Erweiterung unserer Luftwaffe wird der einzige Weg sein, die RAF im Kopfkampf zu schlagen."
 GER_train_paratroopers:0 "Trainiere Fallschirmjäger"
 GER_train_paratroopers_desc:0 "Fallschirmjäger-Divisionen, unsere Infanteriedivisionen in der Luft, werden der einzige Weg sein, schnell in das britische Festland einzudringen und es zu erobern."
 GER_naval_superiority_english_channel:0 "Überlegenheit im Ärmelkanal"
 GER_naval_superiority_english_channel_desc:0 "Die einzige Möglichkeit, unser schwächeres Landungsboot zu eskortieren und eine Marineinvasion zu unterstützen, ist die Entwicklung einer Marine, die der der Briten überlegen ist."
 GER_enact_sealion:0 "Sealion ausführen"
 GER_enact_sealion:0 "Die Zeit ist endlich gekommen; Wir werden unseren Plan, in Großbritannien einzudringen, in die Tat umsetzen und endlich diesen Dorn entfernen, den wir so lange beherbergt haben."
 GER_alliance_with_italy:0 "Bündnis mit Italien"
 GER_alliance_with_italy_desc:0 "Die Italiener mögen - wie sie im Ersten Weltkrieg bewiesen haben - nicht vertrauenswürdig sein, aber Mussolini und seine faschistische Bewegung haben gezeigt, dass es noch Hoffnung für Italien gibt. Sicherlich kann Deutschland nur gewinnen, wenn es sich mit Italien verbündet, nicht wahr?"
 GER_prepare_italian_invasion:0 "Bereiten Sie die italienische Invasion vor"
 GER_prepare_italian_invasion_desc:0 "Während die Italiener zuvor eine freundliche politische Kraft waren, sind die Beziehungen langsam angespannt und sie ziehen eindeutig nicht an Gewicht. Um unsere Südflanke zu sichern, müssen wir in unseren ehemaligen Verbündeten eindringen."
 GER_core_south_tyrol:0 "Anspruch Südtirol"
 GER_core_south_tyrol_desc:0 "Südtirol ist ähnlich wie Danzig oder Elsass-Lothringen eine Provinz mit einer großen deutschsprachigen Bevölkerung. Wir müssen unsere verbannten Völker wieder unter deutschen Schutz bringen."
 GER_war_with_italy:0 "Krieg mit Italien"
 GER_war_with_italy_desc:0 "Unsere Vorbereitungen sind abgeschlossen und die Zeit ist gekommen; Wir müssen in die Länder unseres ehemaligen Verbündeten eindringen."
 GER_prepare_poland_invasion:0 "Bereiten Sie das östliche Theater vor"
 GER_prepare_poland_invasion_desc:0 "Nach dem Ersten Weltkrieg hat Polen uns den Hafen von Danzig gestohlen. Darüber hinaus sind sie unser taktischer Weg nach Osteuropa. Aus diesen Gründen müssen wir unsere Infrastruktur entlang der polnischen Grenze verbessern."
 GER_modernize_CAS:0 "Luftunterstützung modernisieren"
 GER_modernize_CAS_desc:0 "Während Bodentruppen modernisiert werden können, müssen wir sie mit einer neu erforschten Kraft der Luftunterstützung unterstützen."
 GER_schwerepunkt_tactics:0 "Schwerpunkt Taktik"
 GER_schwerepunkt_tactics_desc:0 "Durch bestimmte Konzentrationspunkte für unsere mobilen Streitkräfte wie gepanzerte und motorisierte Divisionen können wir auch die härtesten Verteidigungslinien durchbrechen."
 GER_soviet_friend:0 "Befreunde die UdSSR"
 GER_soviet_friend_desc:0 "Die Freundschaft mit der UdSSR wird für die Sicherung unserer Ostflanke von entscheidender Bedeutung sein. Sobald Polen aus dem Weg ist, wird unser Osten sicher sein und wir können uns auf andere Teile der Kampagne konzentrieren."
 GER_war_with_poland:0 "Krieg mit Polen"
 GER_war_with_poland_desc:0 "Die Polen haben uns in letzter Zeit große Feindseligkeit entgegengebracht, bis zu dem Punkt, an dem sie unsere Grenze überschritten und unser Volk mehrmals angegriffen haben! Wir müssen einen Verteidigungskrieg gegen die Polen führen! Das ist jedenfalls die Geschichte."
 GER_romania_friend:0 "Befreunde Rumänien"
 GER_romania_friend_desc:0 "Rumänien als Verbündeten zu haben, wird dazu dienen, die sowjetische Aggression zu kontrollieren und uns einen neuen militärischen Schub zu geben."
 GER_romania_war:0 "Krieg mit Rumänien"
 GER_romania_war_desc:0 "Wir müssen Rumänien sichern; Es ist unvorhersehbar und könnte leicht ein Angriffsweg für unsere Feinde im Süden und Osten sein."
 GER_soviet_invasion:0 "Invasion der Sowjets"
 GER_soviet_invasion_desc:0 "Wir haben uns lange mit den Sowjets über die territoriale Herrschaft in Europa gestritten. Die einzige Möglichkeit, mit dieser Bedrohung umzugehen, besteht darin, sie vollständig von der Karte zu löschen."
 GER_train_panzergrenadiers:0 "Panzergrenadiere trainieren"
 GER_train_panzergrenadiers_desc:0 "Ein Großteil unserer Standardinfanterie ist nicht gut genug ausgebildet oder ausgerüstet, um mit unserer Rüstung Schritt zu halten. Wir sollten einige unserer Divisionen zu Elite-Panzergrenadier-Divisionen aufrüsten, um unseren Gegnern einen weiteren Vorteil zu verschaffen."
 GER_counter_sloped_armor:0 "Gegen sowjetische Rüstung"
 GER_counter_sloped_armor_desc:0 "Sowjetische Panzer wie der T-34 sind mit schrägen Panzerungen ausgestattet. Diese Panzerung ist in der Lage, einen großen Teil unseres derzeitigen Panzerabwehrgeschützes abzulenken. Die Ausrüstung unserer Truppen mit besseren Panzerabwehrwaffen wird dieser neuen Form der Rüstung entgegenwirken."
 GER_seige_fortified_towns:0 "Belagerte Städte belagern"
 GER_seige_fortified_towns_desc:0 "Die Sowjets haben die Verteidigung einiger ihrer Städte wie Leningrad und Moskau gestärkt. Um diese Städte einzunehmen, müssen wir sie umgeben und mit so viel Feuerkraft wie möglich bombardieren."
 GER_counter_anti_tank:0 "Verbessere unsere Rüstung"
 GER_counter_anti_tank_desc:0 "Die Sowjets haben Panzerabwehrwaffen entwickelt, die schnell und einfach mit unserer Rüstung umgehen können. Die Investition in schwere Panzer stellt sicher, dass wir auf dem Feld unbesiegbar sind."
 GER_encirclement_doctrine:0 "Einkreisungslehre"
 GER_encirclement_doctrine_desc:0 "Den Sowjets stehen mehrere Millionen Männer mehr zur Verfügung als wir; Um dem entgegenzuwirken, müssen wir ihre Armeen umkreisen und zerschlagen, ohne sie zurückschlagen zu lassen."
 GER_train_marines:0 "Trainiere Seebataillons"
 GER_train_marines_desc:0 "Seebataillons werden uns einen Vorteil bei Marineinvasionen verschaffen und uns Truppen geben, die darauf spezialisiert sind, an den Küsten unserer Feinde zu landen."
 GER_invade_switzerland:0 "Operation Tannenbaum"
 GER_invade_switzerland_desc:0 "Die Schweizer sind eng mit den Deutschen verwandt, bis zu dem Punkt, an dem sehr viele ihrer Leute unsere Sprache sprechen. Wir sollten unsere Völker wiedervereinigen und einen größeren Schutz für sie gewährleisten."
 GER_germanize_switzerland:0 "Germanisieren Sie die Schweiz"
 GER_germanize_switzerland_desc:0 "Die Schweiz soll vollständig in unser Land integriert sein, damit unser Volk ein sicheres und friedliches Leben führen kann."
 GER_germanize_benelux:0 "Germanisieren Sie die Benelux-Staaten"
 GER_germanize_benelux_desc:0 "Die Benelux-Länder haben seit langem enge kulturelle Beziehungen zu Deutschland. Jetzt, wo wir unter derselben Flagge stehen, können wir dieselben Menschen werden."
 GER_the_blitz:0 "Der Blitz"
 GER_the_blitz_desc:0 "Der beste Weg, um die Moral des britischen Volkes zu verringern, besteht darin, seine Städte auf Asche und Schutt zu reduzieren. Neue Investitionen in Bomber werden unsere Fähigkeit dazu verbessern."
 GER_turkey_friend:0 "Befreunde die Türkei"
 GER_turkey_friend_desc:0 "Wenn wir uns mit der Türkei anfreunden, werden wir einen größeren Einfluss auf den Nahen Osten und Afrika haben."
 GER_turkey_war:0 "Krieg mit der Türkei"
 GER_turkey_war_desc:0 "Durch die Kontrolle der türkischen Länder erhalten wir ein Tor in den Nahen Osten und nach Afrika, was für die Sicherung der britischen und französischen Kolonien von entscheidender Bedeutung ist. Darüber hinaus ist die Türkei ein köstliches Lebensmittel."
 GER_war_with_spain:0 "Krieg mit Spanien"
 GER_war_with_spain_desc:0 "Die Sicherung Spaniens wird uns eine taktische Position im Mittelmeerraum verschaffen, uns die Sicherung von Gibraltar erleichtern und uns einen schnellen Weg nach Afrika bieten."
 GER_foreign_volunteers:0 "Akzeptiere ausländische Freiwillige"
 GER_support_military_research:0 "Unterstützung der Militärforschung"
 GER_support_military_research_desc:0 "Technologie wird uns den endgültigen Sieg bringen"
 GER_foreign_volunteers_desc:0 "Viele Menschen ausländischer Nationen stimmen unserer Politik und Position bis zu dem Punkt zu, an dem sie bereit sind, für uns zu kämpfen. Obwohl wir vorher nicht dafür offen waren, könnten wir zu diesem Zeitpunkt im Krieg sicherlich mehr Arbeitskräfte einsetzen."
 GER_political_sphere:0 "Öffnen Sie die deutsche politische Sphäre"
 GER_political_sphere_desc:0 "Nach der Wahl Hitlers und der Machtkonsolidierung durch die NSDAP ist es jetzt an der Zeit, die politische Sphäre für Veränderungen zu öffnen. Entweder werden wir den Weg des Führers weitergehen oder wir werden einen neuen Weg finden, den wir beschreiten können."
 GER_kill_hitler:0 "Hitler loswerden"
 GER_kill_hitler_desc:0 "Hitler ist seit einigen Jahren das Aushängeschild Deutschlands und seiner Politik. Ein deutlicher Mangel an starken Nachfolgern in der NSDAP macht ihn zu einem Hauptziel für jeden, der versucht, den deutschen Faschismus zu stoppen."
 GER_political_turmoil:0 "Nutzen Sie die politischen Turbulenzen"
 GER_political_turmoil_desc:0 "Jetzt, wo Hitler tot ist, wird es mir viel leichter fallen, die Feuer der Instabilität im Reich zu schüren."
 GER_denounce_versailles:0 "Denunzieren Sie den Versailler Vertrag"
 GER_denounce_versailles_desc:0 "Eine offizielle Kündigung des Versailler Vertrags wird unsere politische Position gegenüber der Welt deutlich machen und die Unterstützung für unsere Sache in der Zivilbevölkerung aufbringen."
 GER_military_industrial_complex:0 "Erweitern Sie die Militärindustrie"
 GER_military_industrial_complex_desc:0 "Durch den Einsatz einer auf Auftragnehmern basierenden Militärindustrie und großer staatlicher Mittel wird unser Industriekomplex auf ein neues Niveau erweitert."
 GER_restore_weimar:0 "Umzug zur Wiederherstellung der Weimarer Regierung"
 GER_restore_weimar_desc:0 "Das demokratische System der Weimarer Regierung war der beste Weg, um den deutschen Staat zu verwalten; Hitlers Aufstieg zur Macht störte den friedlichen Weg Deutschlands. Wir sollten den Schaden, den Hitler angerichtet hat, rückgängig machen, bevor es zu spät ist."
 GER_establish_bundesrepublik:0 "Richten Sie die Bundesrepublik ein"
 GER_establish_bundesrepublik_desc:0 "Die öffentliche Unterstützung für eine neue demokratische Regierung hat rapide zugenommen. Mit dieser neuen öffentlichen Gunst ist es Zeit für eine Konterrevolution gegen die Faschisten."
 GER_post_fascism_recovery:0 "Erholen Sie sich vom Faschismus"
 GER_post_fascism_recovery_desc:0 "Die Jahre des Faschismus, die wir erleben, haben der Wirtschaft und unserer Kultur großen Schaden zugefügt. Wir müssen öffentliche Initiativen einleiten, um diese Schäden rückgängig zu machen."
 GER_marshall_plan:0 "Der Marshall-Plan"
 GER_marshall_plan_desc:0 "Die Finanzierung aus dem Westen, insbesondere aus den Vereinigten Staaten, wird Wunder für unsere Wirtschaft und unsere Erholung vom Faschismus bewirken und die Anfälligkeit unserer Völker für den Kommunismus verringern."
 GER_replace_reichsmark:0 "Ersetzen Sie die Reichsmark"
 GER_replace_reichsmark_desc:0 "Das Chaos nach Hitlers Tod und die demokratische Konterrevolution verursachten eine massive Inflation der Reichsmark. Um dem entgegenzuwirken, sollten wir die Reichsmark durch eine neue Währung ersetzen."
 GER_economic_miracle:0 "Das deutsche Wirtschaftswunder"
 GER_economic_miracle_desc:0 "Die Kombination der Unterstützung durch andere Demokratien und unser neues System des freien Marktes hat einen massiven Boom in unserer Wirtschaft ausgelöst."
 GER_post_war_economics:0 "Friedensökonomie"
 GER_post_war_economics_desc:0 "Jetzt, da wir uns nicht mehr in einem Kriegswirtschaftszustand befinden, können wir uns auf unsere Zivilisten und ihren Wohlstand konzentrieren."
 GER_civilian_infrastructure:0 "Zivile Infrastruktur"
 GER_civilian_infrastructure_desc:0 "Auf unserem Weg zur Nachkriegsökonomie werden wir die Infrastruktur verbessern, in der die zivile Industrie und Wirtschaft gedeihen können."
 GER_establish_bundeswehr:0 "Richten Sie die Bundeswehr ein"
 GER_establish_bundeswehr_desc:0 "Obwohl Deutschland nicht mehr faschistisch ist, gibt es immer noch externe Bedrohungen für unser Land. Um diesen Bedrohungen entgegenzuwirken, sollten wir ein neues Militär gründen, die Bundeswehr."
 GER_defense_and_deterence:0 "Verteidigung und Abschreckung"
 GER_defense_and_deterence_desc:0 "Bei unserer Verteidigung gegen externe Bedrohungen sollten wir eine Politik der Verteidigung und Abschreckung verfolgen, die die Verteidigung unseres Landes und unserer Bevölkerung gewährleistet."
 GER_western_science_funding:0 "Wissenschaftsförderung aus dem Westen"
 GER_western_science_funding_desc:0 "Als Erweiterung der bisherigen Unterstützung können westliche Demokratien uns auch Mittel für unsere Wissenschaften zur Verfügung stellen."
 GER_repeal_reichstag_fire_decree:0 "Aufhebung des Reichstagsbranddekrets"
 GER_repeal_reichstag_fire_decree_desc:0 "Das Reichstagsfeuerdekret, ein Gesetz, das den Kommunismus im Wesentlichen verbietet, sollte aufgehoben werden, damit unser natürlich linkes Volk seine Interessen zum Ausdruck bringen kann."
 GER_alliance_with_soviets:0 "Bündnis mit den Sowjets"
 GER_alliance_with_soviets_desc:0 "Die Sowjetunion ist die stärkste kommunistische Macht der Welt; Ein Bündnis mit ihnen würde eine neue Supermacht der Welt schaffen."
 GER_world_revolution:0 "Schieben Sie die Weltrevolution"
 GER_world_revolution_desc:0 "Während die Sowjets mächtig sind, ist ihre Form des Sozialismus korrupt und kontraproduktiv für den Zweck des Kommunismus. Wir müssen der Welt zeigen, wie man eine angemessene Form des Kommunismus annimmt, die sich auf die Menschen konzentriert."
 GER_progress_cult:0 "Fortschrittskult"
 GER_progress_cult_desc:0 "Mit gut ausgebildeten und von der Regierung finanzierten Elite-Wissenschaftlern können wir unsere Wissenschaften auf die nächste Stufe bringen."
 GER_soviet_scientists:0 "Sowjetische Wissenschaftler importieren"
 GER_soviet_scientists_desc:0 "Wenn Wissenschaftler aus der Sowjetunion nach Deutschland gebracht werden, ob legal oder nicht, werden unsere wissenschaftlichen Fortschritte noch weiter vorangetrieben."
 GER_establish_stasi:0 "Richten Sie die Stasi ein"
 GER_establish_stasi_desc:0 "Um sicherzustellen, dass unsere Regierung nicht von innen von Konterrevolutionären gestürzt wird, müssen wir eine Agentur haben, die diese Art von Problemen untersucht."

 GER_recruit_grenztruppen:0 "Rekrutierung von Grenztruppen"
 GER_recruit_grenztruppen_desc:0 "Neue Abteilungen der Grenzpatrouille werden unsere Grenzsicherheit und unser Militär als Ganzes stärken."
 GER_rehabilitate_military:0 "Rehabilitieren Sie das Militär"
 GER_rehabilitate_military_desc:0 "Die Faschisten haben das deutsche Militär in eine rückständige und korrupte Bürokratie verwandelt, und wir müssen diese Probleme in unserem neuen Militär umkehren."
 GER_establish_NVA:0 "Aufbau der NVA"
 GER_establish_NVA_desc:0 "Der Aufbau der Nationalen Volksarmee als neues, wehrpflichtiges, aber gut ausgebildetes Militär wird uns einen großen Vorteil gegenüber unseren Feinden verschaffen."
 GER_production_effort:0 "Industrialisierungsbemühungen"
 GER_production_effort_desc:0 "Nach dem Schaden, den die vorherige faschistische Regierung der Industrie zugefügt hat, ist es unsere Pflicht, unsere industriellen Kapazitäten zu erweitern und den angerichteten Schaden rückgängig zu machen."
 GER_collectivize_industry:0 "Kollektivierung der Industrie"
 GER_collectivize_industry_desc:0 "Als Erweiterung unserer Industrialisierungsbemühungen sollten wir unsere Industrien schrittweise kollektivieren, um sicherzustellen, dass sie mit höchster Effizienz arbeiten."
 GER_total_war:0 "Totaler Krieg"
 GER_total_war_desc:0 "Ich frage Sie, wollen Sie den totalen Krieg? Wenn nötig, wollt ihr einen Krieg, der totaler und radikaler ist als alles, was wir uns jetzt vorstellen können? - Joseph Goebbels"
 GER_case_anton:0 "Fall Anton"
 GER_case_anton_desc:0 "Fall Anton, der Plan für den Einmarsch und die Eingliederung unserer französischen Marionette in Deutschland, sollte in die Tat umgesetzt werden, um den Rest Frankreichs zu sichern."
 GER_lebensraum:0 "Lebensraum ausbauen"
 GER_lebensraum_desc:0 "Lebensraum ist für Deutschland lebenswichtig; wir müssen unsere Nation wirtschaftlich unabhängig von anderen machen, damit sich ein Ereignis wie die britische Blockade während des Ersten Weltkriegs nicht wiederholen kann."
 GER_germanize_netherlands:0 "Germanisierung der Niederlande"
 GER_germanize_netherlands_desc:0 "Die Niederlande waren schon immer die Heimat eines ausgeprägt germanischen Volkes, aber jetzt ist es an der Zeit, uns selbst unter dieselbe Flagge zu stellen."
 GER_germanize_belgium:0 "Germanisierung Belgiens"
 GER_germanize_belgium_desc:0 "Belgien war schon immer die Heimat eines ausgeprägt germanischen Volkes, aber jetzt ist es an der Zeit, uns unter dieselbe Flagge zu stellen."
 GER_germanize_luxembourg:0 "Germanisieren Sie Luxemburg"
 GER_germanize_luxembourg_desc:0 "Luxemburg war schon immer die Heimat eines ausgeprägt germanischen Volkes, aber jetzt ist es an der Zeit, uns unter dieselbe Flagge zu stellen."
 GER_germanize_lithuania:0 "Germanisieren Sie Litauen"
 GER_germanize_lithuania_desc:0 "Die Slawen Osteuropas haben sich schon immer in die deutschen Interessen eingemischt; jetzt ist es an der Zeit, dass wir uns weiter mit ihnen beschäftigen und unseren Lebensraum erweitern."
 GER_germanize_estonia:0 "Germanisieren Sie Estland"
 GER_germanize_estonia_desc:0 "Die Slawen Osteuropas haben sich schon immer in die Interessen Deutschlands eingemischt; es ist an der Zeit, dass wir uns weiter mit diesen Themen befassen und unseren Lebensraum erweitern."
 GER_germanize_latvia:0 "Germanisieren Sie Lettland"
 GER_germanize_latvia_desc:0 "Die Slawen Osteuropas haben sich schon immer in die deutschen Interessen eingemischt; es ist an der Zeit, dass wir diese Probleme weiter angehen und unseren Lebensraum erweitern."
 GER_generalplan_ost_I:0 "Generalplan Ost I"
 GER_generalplan_ost_I_desc:0 "Die Slawen Osteuropas haben sich schon immer in die Interessen Deutschlands eingemischt; es ist an der Zeit, dass wir diese Probleme weiter angehen und unseren Lebensraum erweitern."
 GER_generalplan_ost_II:0 "Generalplan Ost II"
 GER_generalplan_ost_II_desc:0 "Die Slawen Osteuropas haben sich schon immer in die Interessen Deutschlands eingemischt; es ist an der Zeit, dass wir uns mit diesen Themen weiter auseinandersetzen und unseren Lebensraum erweitern."
 GER_appoint_economic_positions:0 "Wirtschaftliche Positionen besetzen"
 GER_appoint_economic_positions_desc:0 "Deutschland kann sich nur dann vollständig von der Weltwirtschaftskrise erholen, wenn wir eine einheitliche Wirtschaft haben. Dies kann durch die Ernennung eines Reichsbankpräsidenten und eines Wirtschaftsministers erleichtert werden."
 GER_two_side_economics:0 "Zweiseitige Wirtschaft"
 GER_two_side_economics_desc:0 "In der deutschen Regierung gibt es zwei Gruppen, die um die Macht ringen. Auf der einen Seite stehen die Technokraten, die glauben, dass die Platzierung von Spezialisten an den Schalthebeln der Macht und die Bevorzugung der Industrie gegenüber dem Militär zur erfolgreichsten Wirtschaft führt. Auf der anderen Seite stehen die Autarkisten, die ein völlig autarkes und militärisch starkes Deutschland wollen."
 GER_support_technocrats_I:0 "Auf der Seite der Technokraten"
 GER_support_technocrats_I_desc:0 "Wenn wir ein wirtschaftlich starkes Deutschland haben wollen, müssen wir uns auf die Seite der Technokraten stellen."
 GER_support_technocrats_II:0 "Gebt den Technokraten Sitze in der Regierung"
 GER_support_technocrats_II_desc:0 "Wenn man den Technokraten Sitze in der Regierung gibt, können sie ihre Politik besser umsetzen."
 GER_support_autarks_I:0 "Seite an Seite mit den Autokraten"
 GER_support_autarks_I_desc:0 "Wenn wir ein wirtschaftlich starkes Deutschland haben wollen, müssen wir uns auf die Seite der Autokraten stellen."
 GER_support_autarks_II:0 "Autarken Sitze in der Regierung geben"
 GER_support_autarks_II_desc:0 "Geben Sie Autokraten Sitze in der Regierung, damit sie ihre Politik effektiver durchsetzen können."
 GER_jet_research:0 "Jet-Forschung finanzieren"
 GER_jet_research_desc:0 "Der Düsenantrieb wird uns in ein neues Zeitalter der Kriegsführung stürzen, das es uns erlaubt, unsere Feinde mit unheimlicher Präzision zu bombardieren und den Himmel über Deutschland zu beherrschen, sagen unsere Wissenschaftler."
 GER_volksgemeinschaft:0 "Unterstützen Sie die Volksgemeinschaft"
 GER_volksgemeinschaft_desc:0 "Die Volksgemeinschaft wird helfen, die germanischen Völker Europas und der Welt zu vereinen und zu stärken."
 GER_deutsche_arbeitsfront:0 "Die Deutsche Arbeitsfront gründen"
 GER_deutsche_arbeitsfront_desc:0 "Die Ersetzung aller deutschen Gewerkschaften durch eine staatlich kontrollierte wird es uns ermöglichen, eine optimale Effizienz im deutschen Industriekomplex zu gewährleisten und industrielle und wirtschaftliche Reformen zu erleichtern."
 GER_volkswagen:0 "Volkswagen gründen"
 GER_volkswagen_desc:0 "Die Massenproduktion eines "Volksautos" wird die Moral anheben und Reinvestitionen in die zivile Infrastruktur und Industrie schaffen. Ganz zu schweigen davon, wer mag nicht ein gutes Kübelauto?"
 GER_steelworks_issues:0 "Probleme mit den Stahlwerken"
 GER_steelworks_issues_desc:0 "Die Vereinigte Stahlwerke AG ist seit langem ein wichtiger Stahlproduzent für Deutschland, aber sie ist ein privates Unternehmen mit wenig staatlicher Aufsicht. Mit der Gründung der Reichswerke Hermann Göring bekommen wir einen Stahlproduzenten, der von der Regierung kontrolliert wird."
 GER_nationalize_resource_industries:0 "Verstaatlichung von strategischen Rohstoffindustrien"
 GER_nationalize_resource_industries_desc:0 "Die Verstaatlichung von Industrien, die für die Produktion von strategischen Rohstoffen verantwortlich sind, wird unsere Ausbeute an diesen Rohstoffen verbessern und uns erlauben, unser Militär besser zu unterstützen."
 GER_nationalize_aviation_industry:0 "Verstaatlichung der Luftfahrtindustrie"
 GER_nationalize_aviation_industry_desc:0 "Die Verstaatlichung der Industrien, die für die Produktion von Flugzeugen verantwortlich sind, wird unsere Fähigkeit verbessern, neue Militärflugzeuge zu produzieren und zu entwickeln."
 GER_reform_uranprojekt:0 "Wiederbelebung des Uranprojekts"
 GER_reform_uranprojekt_desc:0 "Das Uranprojekt, auch bekannt als der "Uranclub", wurde nach der Invasion Polens und der Einberufung von Wissenschaftlern zum Militär im Wesentlichen aufgelöst. Dieses Programm wiederzubeleben, indem man Wissenschaftler aus dem Militär holt, könnte sich als lohnendes Unterfangen für unseren wissenschaftlichen Output erweisen."
 GER_rally_the_monarchists:0 "Sammeln der Monarchisten"
 GER_rally_the_monarchists_desc:0 "Das Versagen der Weimarer Regierung und die Korruption der NSDAP-Regierung stehen im Gegensatz zu Deutschlands glorreicher kaiserlicher Geschichte. Wir müssen Deutschland zu seinem früheren imperialen Ruhm zurückbringen, um unseren Platz als Weltmacht zu sichern."
 GER_a_new_reich:0 "Kampf für ein neues Reich"
 GER_a_new_reich_desc:0 "Nachdem wir uns mit Monarchisten und anderen pro-imperialen Parteien zusammengetan haben, ist es endlich an der Zeit, die Macht in Deutschland zu übernehmen und das Reich zu seinem früheren Glanz zurückzuführen!"
 GER_consolidate_new_reich:0 "Konsolidieren Sie das Vierte Reich"
 GER_consolidate_new_reich_desc:0 "Wir haben den Reichstag erobert und haben eine mehr oder weniger provisorische Regierung mit unserem neuen Kaiser an der Spitze. Jetzt müssen wir Deutschland zum Vierten Reich konsolidieren."
 GER_restore_the_empire:0 "Das Reich wiederherstellen"
 GER_restore_the_empire_desc:0 "Nach der unglücklichen Niederlage des Zweiten Reiches im Großen Krieg und der Unterzeichnung des Versailler Vertrages wurden dem Reich viele rechtmäßige deutsche Gebiete entzogen. Wir müssen den langen und mühsamen Prozess der Rückforderung dieser Gebiete beginnen."
 GER_european_claims:0 "Die Rückgabe unserer europäischen Gebiete"
 GER_european_claims_desc:0 "Zuallererst müssen wir die Kerngebiete des Deutschen Reiches zurückfordern. An erster Stelle die jetzt französische Region Elsass-Lothringen und die polnische Stadt Danzig."
 GER_african_claims:0 "Rückgabe unserer afrikanischen Kolonien"
 GER_african_claims_desc:0 "Die Briten und Franzosen benutzten den Vertrag von Versailles, um ihre Einflussnahme auf afrikanische Nationen und Kolonien zu rechtfertigen, was die Korruption dieser westlichen Imperialisten illustriert. Die Rückeroberung dieser Kolonien wird den deutschen Einfluss in der Region wiederherstellen und ein wichtiges Gegengewicht zum britischen und französischen Expansionismus bilden."
 GER_asian_claims:0 "Rückeroberung unserer asiatischen Kolonien"
 GER_asian_claims_desc:0 "Ähnlich wie in Afrika haben die ehemaligen Verbündeten den Versailler Vertrag benutzt, um ihre imperialistischen Tendenzen und ihre Diebstähle am deutschen Volk zu rechtfertigen. Jetzt müssen wir uns auf den langen Weg der Rückgewinnung unserer ehemaligen Kolonien in Asien und im Pazifik machen."
 GER_establish_imperial_german_army:0 "Wiederaufstellung der deutschen Armee"
 GER_establish_imperial_german_army_desc:0 "Die Wiederbelebung des deutschen Heeres nach dem Vorbild der Nazi-Wehrmacht wird dem Vierten Reich mit Sicherheit eine der stärksten und effektivsten Kampftruppen der Welt geben."
 GER_support_landwehr:0 "Unterstützung der Landwehr"
 GER_support_landwehr_desc:0 "Die Unterstützung der Landwehr wird uns eine professionellere und effektivere Armee sichern, selbst um den Preis einer Verkleinerung des Heeres."
 GER_support_freikorps:0 "Unterstützen Sie das Freikorps"
 GER_support_freikorps_desc:0 "Die Unterstützung der Freikorps wird unserem Militär mehr Unterstützung in der Bevölkerung verschaffen und es einfacher machen, Zivilisten zu rekrutieren. Allerdings wird es dadurch unweigerlich schwieriger, professionelle Standards aufrechtzuerhalten."
 GER_gott_mit_uns:0 "Gott mit uns"
 GER_gott_mit_uns_desc:0 "Ein kaiserlicher Wahlspruch, der Ausdruck der religiösen, politischen und ethnischen Einheit Deutschlands ist. Die Einheit von Altar, Thron und Volk."
 GER_draft_new_constitution:0 "Entwurf einer neuen Verfassung"
 GER_draft_new_constitution_desc:0 "Um die nationale Einheit zu sichern und die Machtübernahme durch Extremisten zu verhindern, müssen wir unsere Monarchie konstitutionell und demokratisch gestalten. Nur dann wird das Vierte Reich zu einem Leuchtturm für den Rest der Welt werden, dem man folgen kann."
 GER_prioritize_infrastructure:0 "Infrastruktur priorisieren"
 GER_prioritize_infrastructure_desc:0 "Wenn wir unsere Infrastruktur auf dem neuesten Stand halten, kann unsere Industriemaschine in allen Bereichen effektiver laufen."
 GER_prioritize_civilian_industry:0 "Zivilen Industrien Vorrang einräumen"
 GER_prioritize_civilian_industry_desc:0 "Die Sicherstellung einer starken zivilen Industrie wird es uns ermöglichen, die Lebensqualität für unsere Bevölkerung zu verbessern und einen schnelleren Aufbau in anderen Bereichen zu ermöglichen."
 GER_prioritize_military_industry:0 "Militärische Industrien priorisieren"
 GER_prioritize_military_industry_desc:0 "Die einzige Möglichkeit, ein starkes Militär zu haben, ist eine starke Unterstützung für die Militärindustrie. Eine starke Militärindustrie wird neue Möglichkeiten für unsere militärische Expansion eröffnen."
 GER_prioritize_defensive_construction:0 "Priorisieren Sie den Verteidigungsbau"
 GER_prioritize_defensive_construction_desc:0 "In diesen turbulenten politischen Zeiten besteht für Deutschland das größte Risiko einer feindlichen Invasion aus dem Ausland. Um Stabilität und Sicherheit für das deutsche Volk zu gewährleisten, müssen wir daher dem Verteidigungsbau Vorrang einräumen."
 GER_kaiser_wilhelm_society:0 "Wiederbelebung der Kaiser-Wilhelm-Gesellschaft"
 GER_kaiser_wilhelm_society_desc:0 "Zwischen Wehrpflicht und den antijüdischen Nürnberger Gesetzen ist die wissenschaftliche Basis in Deutschland kaum in der Lage, effektive Forschung zu betreiben. Die Wiederbelebung der Kaiser-Wilhelm-Gesellschaft wird unserer militärischen und zivilen Forschung zu neuer Blüte verhelfen."
 GER_return_scientists:0 "Wissenschaftler aus dem Militärdienst entlassen"
 GER_return_scientists_desc:0 "Viele ehemalige Wissenschaftler sind durch die Wehrpflicht oder andere Zwangssysteme zum Militär gebracht worden. Indem wir sie von diesen Programmen befreien, schränken wir unsere Arbeitskraft ein, stellen aber sicher, dass unsere Forschung auf dem neuesten Stand ist."
 GER_operation_isabella:0 "Operation Isabella"
 GER_operation_isabella_desc:0 "Die Briten hatten lange Zeit großen Einfluss im Mittelmeerraum und den umliegenden Gebieten. Durch die Eroberung wichtiger Häfen in Spanien, Portugal und vor allem Gibraltar können wir unseren Einfluss auf Großbritannien weiter stärken."
 GER_enigma:0 "Verbessern Sie Enigma"
 GER_enigma_desc:0 "Die weitere Erforschung der Enigma-Verschlüsselungsmethoden könnte zu verblüffenden Ergebnissen führen, die es uns ermöglichen, unsere strategische Kommunikation weiter vor dem Feind zu verbergen."
 GER_volkssturm:0 "Bilden Sie den Volkssturm"
 GER_volkssturm_desc:0 "Obwohl sich der Krieg gegen uns zu wenden beginnt, haben wir noch eine Chance, wenn wir uns als Deutsche zusammenschließen und den Angreifer frontal bekämpfen! Dies ist die letzte Komponente unseres totalen Krieges, und mit dem Volkssturm wird Deutschland niemals besiegt werden!"
 GER_iraq_friend:0 "Befreit den Irak"
 GER_iraq_friend_desc:0 "Der Irak hat eine wertvolle strategische Position im Nahen Osten sowie einen großen Pool an Ressourcen, die für die deutsche Kriegsmaschinerie notwendig sind; sich mit diesem Land anzufreunden, könnte sich als eine weise Entscheidung erweisen, die es nicht erfordert, dass wir unser Militär an eine andere Front verlegen."
 GER_iraq_war:0 "In den Irak einmarschieren."
 GER_iraq_war_desc:0 "Der Irak hat eine wertvolle strategische Position im Nahen Osten sowie einen großen Pool an Ressourcen, die für die deutsche Kriegsmaschinerie notwendig sind; eine Invasion dieses Landes wird es uns ermöglichen, diese Schlüsselposition zu halten und den vollen Nutzen aus ihren Ressourcen zu ziehen."
 GER_iran_friend:0 "Freundschaft mit dem Iran"
 GER_iran_friend_desc:0 "Der Iran hat eine lange Grenze mit der Sowjetunion und eine sehr strategische Position als Tor nach Asien; sich mit dem Land anzufreunden wird eine fruchtbare Investition sein, die keine notwendigen Ressourcen von unserer Hauptkampagne ablenkt."
 GER_iran_war:0 "In den Iran einmarschieren"
 GER_iran_war_desc:0 "Der Iran hat eine lange Grenze mit der Sowjetunion und eine sehr strategische Position als Tor zu Asien; eine Invasion des Landes wird uns erlauben, weiteren Druck auf den asiatischen Kontinent auszuüben und uns eine weitere strategische Front im Süden Russlands zu geben."
 GER_influence_brazil:0 "Einfluß auf Brasilien"
 GER_influence_brazil_desc:0 "Brasilien hat, zusätzlich zu seinen natürlichen Ressourcen, eine sehr strategische Position in Nord- und Südamerika; einen Verbündeten in der Nähe verwundbarer südamerikanischer Länder zu haben, zusätzlich zur Schlagdistanz zu den Vereinigten Staaten, ist eine Überlegung wert"
 GER_revive_brest_litovsk:0 "Den Vertrag von Brest-Litowsk wiederbeleben."
 GER_revive_brest_litovsk_desc:0 "Im Moment ist unser Krieg mit den Russen erfolgreich, aber unser Militär wird an anderen Fronten gebraucht. Die Wiederbelebung des Vertrages von Brest-Litowsk wird es uns ermöglichen, Frieden mit den Russen zu schließen und unsere gewünschten Gebietsgewinne zu erzielen."
 GER_5_factor:0 "5-Faktoren-Puzzle"
 GER_5_factor_desc:0 "Die Umstellung auf 5 Faktoren wird unsere Verschlüsselung erheblich verbessern."
 GER_8_factor:0 "8-Faktoren-Rätsel"
 GER_8_factor_desc:0 "Mit 8 Faktoren wird unsere Verschlüsselung sicher unknackbar sein!"
 GER_demmand_northern_schleswig:0 "Nordschleswig beanspruchen"
 GER_demmand_northern_schleswig_desc:0 "Nordschleswig wurde uns im Versailler Vertrag weggenommen und den Dänen zugesprochen. Wir müssen die Rückgabe dieses Landes fordern!"


