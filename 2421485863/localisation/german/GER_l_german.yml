 r56.kill_hitler.1.t:0 "Hitler durch eine Explosion getötet"
 r56.kill_hitler.1.desc:0 "[GER.GetNameDefCap] scheint von einem Putschversuch erschüttert zu sein, da es einer Gruppe von Wehrmachtsoffizieren gelang, Hitler zu töten. Während einer Ausstellung der neuesten Waffen, die im Reich produziert wurden, trug ein Offizier, der den Fürher führte, eine Bombe und tötete damit den [GER.GetADjective] Kanzler und zwei seiner Leibwächter.[~\n\n~]Wie es nun weitergeht, bleibt abzuwarten, aber es wird erwartet, dass in den nächsten Stunden ein neuer Führer vereidigt wird."
 r56.kill_hitler.1.a:0 "Ein Putsch?"
 r56.kill_hitler.1.b:0 "Verräter!"
 r56.kill_hitler.2.t:0 "Der [GER.GetADjective] Kanzler niedergeschossen!"
 r56.kill_hitler.2.desc:0 "Während einer seiner typischen Reden wurde Adolf Hitler, der Kanzler von [GER.GetNameDef], von einer Gruppe mit Maschinenpistolen bewaffneter Killer angegriffen. In Sekundenschnelle verwüsteten sie die Tribüne mit einem Kugelhagel, bevor sie aus dem Saal flüchteten und dabei mehrere SS-Wachen töteten und verwundeten.[~\n\n~]Was als Nächstes passiert, bleibt abzuwarten, aber es wird erwartet, dass in den nächsten Stunden ein neuer Führer vereidigt wird."
 r56.kill_hitler.2.a:0 "Ein Putsch?"
 r56.kill_hitler.2.b:0 "Verräter!"
 r56.kill_hitler.3.t:0 "Hitler bei Angriff eines Kampfsportlers ums Leben gekommen!"
 r56.kill_hitler.3.desc:0 "Die Helfer der gestrigen Kundgebung in Berlin waren fassungslos, als ein unbekannter Mann die Bühne betrat und den Führer zum Kampf aufforderte. Hitler hielt seine Leibwächter auf und erklärte, er sei der Kung-Fu-Führer und wisse, dass ihn eines Tages ein Kung-Fu-Meister herausfordern werde. Der mysteriöse Mann stellte sich als Brandson Lee vor und griff den [GER.GetADjective] Kanzler mit dem Zorn eines Tigers an. Das Duell dauerte mehrere Minuten. Die Schläge waren so schnell, dass es schwierig war, dem Geschehen zu folgen, aber plötzlich rammte der Eindringling seine Hand in die Brust des Führers. Der Führer stieß einen einzigen Atemzug aus, bevor er zu Boden sackte. Die SS feuerte daraufhin auf den Attentäter, aber es gelang ihm, mehreren Kugeln auszuweichen und andere mit bloßen Händen aufzuhalten, bevor er durch eine Seitentür entkam und zahlreiche Wachposten niederschlug. Wie es weitergeht, bleibt abzuwarten..."
 r56.kill_hitler.3.a:0 "*spuckt Kaffee aus*"
 r56.kill_hitler.3.b:0 "*spuckt Tee aus*"
 r56.kill_hitler.3.c:0 "*spuckt Wodka aus*"
