 news.339.title:0 "Alliierte Besatzung Deutschlands."
 news.339.desc:0 "Nach dem Ende des Zweiten Weltkriegs in Europa haben die Alliierten die vollständige Kontrolle über Deutschland übernommen und es auf vier Besatzungsnationen aufgeteilt, die [ENG.GetAdjective] und [FRA.GetAdjective] im Westen und die [USA.GetAdjective] und [SOV.GetAdjective] im Osten; wie lange es dauern wird, bis sich diese Länder erholen und entnazifiziert sind, ist unbekannt."
 news.339.a:0 "Nie wieder."
