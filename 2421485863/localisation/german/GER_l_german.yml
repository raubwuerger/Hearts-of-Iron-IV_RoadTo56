 r56.ger.17.t:0 "Deutschland bietet Schutz für Zugeständnisse"
 r56.ger.17.d:0 "Die deutsche Reichsregierung hat uns ein Abkommen vorgeschlagen, das die Rückgabe ihres verlorenen Territoriums im Austausch für die Sicherheit unter ihrem Einfluss als Herrschaftsgebiet mit Sonderstatus vorsieht."
 r56.ger.17.a:0 "Für unsere Sicherheit."
 r56.ger.17.b:0 "Wir brauchen sie nicht!"

 r56.ger.18.t:0 "Polen verweigert Schutz"
 r56.ger.18.d:0 "Die polnische Regierung hat heute bekannt gegeben, dass sie kein Territorium im Austausch für Schutz abtreten wird. Mit dieser Entscheidung könnten sie nun mehr Schutz benötigen als zuvor."
 r56.ger.18.a:0 "Zum Teufel mit ihnen!"

 r56.ger.19.t:0 "Polen akzeptiert die Bedingungen"
 r56.ger.19.d:0 "Die polnische Regierung, die sich erheblich bedroht fühlt, hat unseren Bedingungen zugestimmt und östliche Gebiete abgetreten."
 r56.ger.19.a:0 "Das ist gut."

 r56.ger.20.t:0 "Deutschland schlägt Wiedervereinigung vor"
 r56.ger.20.d:0 "Deutschland schlägt Wiedervereinigung vor"
 r56.ger.20.d2:0 ""Deutschland schlägt Wiedervereinigung vor" #viel kommunistische Unterstützung -> Referendum würde nicht angenommen"
 r56.ger.20.a:0 "Das Volk soll gehört werden."
 r56.ger.20.b:0 "Wir machen da nicht mit."

 r56.ger.21.t:0 "Österreich lehnt die Wiedervereinigung ab!"
 r56.ger.21.d1:0 ""Die österreichische Regierung hat heute angekündigt, dass sie eine Volksabstimmung über die Vereinigung Österreichs mit Deutschland nicht zulassen wird. Trotz der Unterstützung der Bevölkerung und des öffentlichen Aufschreis haben die Unabhängigkeitsbefürworter in der Regierung den Kurs ihres Landes festgelegt." #Scheitern im Block"
 r56.ger.21.d2:0 ""Das österreichische Volk hat heute, angeheizt durch kommunistische Pro-Unabhängigkeits-Stimmungen, gegen die Vereinigung Österreichs mit Deutschland gestimmt." #Versagen des Kommunismus, Feuer auch für Österreich"
 r56.ger.21.a:0 "Ein Verrat an der Demokratie."
 r56.ger.21.b:0 "Wir sollten sie im Auge behalten."

 r56.ger.22.t:0 "Deutschland schlägt Gebietstausch vor"
 r56.ger.22.d:0 "Heute verkündete der deutsche Botschafter den Wunsch seines Landes, die deutsch-polnische Grenze in einer Weise zu verändern, die angeblich für beide Nationen von Vorteil ist. Das Abkommen sieht vor, dass das polnische Gebiet Gdynia an Deutschland abgetreten wird und im Gegenzug die deutsche Region Oberschlesien, die das deutsche Festland mit der ostpreußischen Enklave verbindet, an Deutschland fällt. Obwohl Oberschlesien industriell weniger entwickelt ist als Gdynia und wir unseren Zugang zum Meer aufgeben würden, bekämen wir Zugang zu den Stahl- und Aluminiumvorkommen in der Region und würden unsere Beziehungen zur deutschen Regierung erheblich verbessern, während gleichzeitig unsere Bevölkerung wachsen und die ethnischen Spannungen in beiden Regionen abnehmen würden."
 r56.ger.22.a:0 "Eine Win-Win-Situation!"
 r56.ger.22.b:0 "Gdynia ist zu wichtig für uns."

 r56.ger.23.t1:0 "Polen billigt Grenzverschiebung"
 r56.ger.23.d1:0 "Die polnische Regierung hat deutlich gemacht, dass sie mit dem deutschen Vorschlag zur Verschiebung der deutsch-polnischen Grenze einverstanden ist. Die nicht-lokalen Truppen haben mit dem Abzug aus Gdynia begonnen, und die Bürgerinnen und Bürger haben sich der Verlegung weitgehend nicht widersetzt. Jetzt ist es an uns, das Gleiche zu tun."
 r56.ger.23.a:0 "Die Sache ist erledigt."
 r56.ger.23.t2:0 "Polen lehnt Abkommen ab"
 r56.ger.23.d2:0 "Die polnische Regierung hat deutlich gemacht, dass sie kein Gebiet mit Deutschland tauschen wird, offiziell wegen der polnischen Minderheit, aber eher wegen der strategischen Bedeutung für die Marine oder die Industrie."
 r56.ger.23.b:0 "Wir werden sehen, was daraus wird."

 r56.ger.24.t:0 "Deutschland bietet Litauen für deutsch beherrschte Gebiete an."
 r56.ger.24.d:0 "Die deutsche Regierung, die sich in Litauen festgesetzt hat, bietet einen Tausch an, bei dem wir den größten Teil Litauens im Austausch gegen die weitgehend deutsch geprägten Gebiete Kattowitz und Gdingen erhalten würden. Damit würden wir zwar einen wichtigen Flottenstützpunkt und Metallvorkommen verlieren, aber die litauische Industrie oder das, was davon übrig ist, gewinnen und außerdem das polnisch-litauische Erbe für uns beanspruchen können."
 r56.ger.24.a:0 "Zwei Fliegen mit einer Klappe."
 r56.ger.24.b:0 "Die Litauer gehören auf sich selbst gestellt."

 r56.ger.25.d:0 "Nach der Ermordung Hitlers und einem Rückgang der Popularität ist die Situation der Nazi-Regierung nun endgültig zusammengebrochen. Überall im Land sind antinazistische Elemente aufgetaucht, im industriellen Kern und durch die separatistische Politik Bayerns hat sich eine neue konservative Demokratie gebildet. Rund um die kommunistischen Hochburgen, darunter auch Berlin, haben die Menschen ebenfalls rebelliert, die Städte selbst werden vorerst von Nazi-Garnisonen geschützt. [Jetzt liegt es an uns, zu entscheiden, wen wir unterstützen."
 r56.ger.25.a:0 "Sich auf die Seite der Konservativen zu stellen, ist die sichere Option."
 r56.ger.25.b:0 "Die Kommunisten werden dem Volk eine echte Veränderung bringen."
 GER_communists_are_pretty_hard_tt: "\n§RDie Chancen zu gewinnen werden gegen uns gestapelt sein!§!"
 GER_communists_are_pretty_hard_tt_tip:0 "[~\n\n~]§HTipp:§! Obwohl du dich auf die Nazis konzentrieren und einige Staaten bekommen oder sogar kapitulieren könntest, wird die §HKonservative Seite§! dich wahrscheinlich §Hschlagen[~§! ~Durch die Aufstellung einer §HKleinen Mobilen Division§! können Sie vielleicht §Hdie §HEntscheidenden Städte§! der Konservativen §Hstürmen§!, während diese gegen die Nazis kämpfen."
#Democratic anschluss, reuses most elements except image, description and Germany's answer ""
 r56.ger.26.d:0 "Österreich hat in einem Referendum für die Vereinigung mit Deutschland gestimmt, das Fehlen einer starken nationalen Identität und die allgemeine pro-deutsche Stimmung haben eine große Veränderung in Europa bewirkt. Es bleibt abzuwarten, wie die Großmächte auf diesen demokratischen Bruch des Versailler Vertrages reagieren werden."
 r56.ger.26.b:0 "Ich liebe die Demokratie."
 r56.ger.27.t: "Deutschland schlägt Handelsabkommen vor"
 r56.ger.27.d: "[FROM.GetNameDefCap] hat uns einen Kooperationsvertrag vorgeschlagen, bei dem wir im Austausch für die Rechte an einer unserer kleineren Ölreserven finanziell und mit Marinetechnologie entschädigt würden."
 r56.ger.27.a: "Wir könnten ihre Hilfe gebrauchen."
 r56.ger.27.b: "Wir trauen ihnen nicht."
 r56.ger.28.t: "Deutschland schlägt die Beseitigung der [YUG.GetAdjective] Bedrohung"
 r56.ger.28.d: "In seinem Kampf gegen die kommunistische Bedrohung ist Deutschland zu uns gekommen und schlägt eine gemeinsame Invasion Jugoslawiens vor. Sie sind bereit, uns unsere Ansprüche in ihrem Streben nach dem Sturz ihrer kommunistischen Regierung befriedigen zu lassen."
 r56.ger.28.a: "Bereitet die Truppen vor!"
 r56.ger.28.b: "Nicht jetzt!"
 r56.ger.29.t: "[FROM.GetName] Erbittet alte Kolonien um Unterstützung"
 r56.ger.29.d: "Die reformierte deutsche Nation hat um einige kleinere historische Besitztümer im Austausch für ihre Unterstützung in unseren aktuellen Kriegen gebeten."
 r56.ger.29.a: "Das wäre sehr hilfreich!"
 r56.ger.29.b: "Wir brauchen sie nicht."
 r56.ger.30.t:0 "Erich Ludendorffs verborgene Sympathien"
 r56.ger.30.d:0 "Erich Ludendorff, der zutiefst konservative Generalquartiermeister während des Ersten Weltkriegs, ist in den Köpfen der [ROOT.GetAdjective]-Bürger ein beliebter Kriegsheld. Während bekannt ist, dass er die NSDAP schon früh stark unterstützte, hat er sich in den letzten Jahren von der Partei so weit entfernt, dass er [GER.GetLeader] selbst verachtet. Seine Popularität steht außer Frage, und er ist ein bewährter militärischer Befehlshaber. Mit etwas Überzeugungsarbeit wird er vielleicht bereit sein, sich hinter unsere Sache zu stellen. Mit ihm auf unserer Seite wird unsere Stärke und Legitimität erheblich gestärkt."
 r56.ger.30.a:0 "Hoffen wir, dass er es schafft."
 r56.ger.31.t:0 "Erich Ludendorffs schwindender Gesundheitszustand"
 r56.ger.31.d:0 "Obwohl er sich kürzlich im Kampf gegen die Nazis auf unsere Seite geschlagen hat, hat sich Ludendorffs Gesundheitszustand erneut verschlechtert. Komplikationen durch Leberkrebs lassen die meisten Menschen glauben, dass es nur noch eine Frage der Zeit ist, bis er seiner Krankheit erliegt. Wir könnten ihm erlauben, in Würde in den Ruhestand zu treten und die Zeit, die ihm noch bleibt, so zu leben, wie er es wünscht, oder wir könnten versuchen, die bestmögliche medizinische Versorgung für ihn zu finden und ihm erlauben, weiter zu dienen."
 r56.ger.31.a:0 "Er hat uns gut gedient, lassen Sie ihn in den Ruhestand gehen."
 r56.ger.31.b:0 "Besorgen Sie ihm die bestmögliche Gesundheitsversorgung!"
 r56.ger.32.t:0 "Ludendorff stirbt"
 r56.ger.32.d:0 "Erich Ludendorff, der Mann, der uns in unserer Sache sehr geholfen hat, ist an den Folgen einer Leberkrebserkrankung gestorben. Obwohl wir lange versucht hatten, ihn zu behandeln, um ihn gesund zu erhalten, war er stets entschlossen, [GER.GetNameDef] bis zu seinem letzten Atemzug zu dienen."
 r56.ger.32.a:0 "Ein wahrer Soldat bis zum Ende."
 r56.ger.33.t:0 "Ludendorff stirbt"
 r56.ger.33.d:0 "Erich Ludendorff, der Mann, der unserer Sache mit großem Einsatz zur Seite stand, ist an den Folgen einer Leberkrebserkrankung verstorben. Obwohl er sich inzwischen im Ruhestand befand, war er bis zu seinem letzten Atemzug bemüht, [GER.GetNameDef] in ziviler Weise zu dienen."
 r56.ger.33.a:0 "Wir werden ihn vermissen."
 r56.ger.37.t:0 "Militär ergreift die Macht"
 r56.ger.37.d:0 "Heute Morgen haben zahlreiche Teile des Militärs in einem unblutigen Putsch die Kaiserpfalz des [GER.GetLeader] umzingelt und unter Beschuss genommen. Die Folge war, dass der Kaiser gezwungen war, einen Großteil seiner Macht abzugeben und einer Militärdiktatur unter der Führung von Kurt von Hammerstein-Equord die Führung des Landes zu überlassen, wodurch er selbst zu einer bloßen Galionsfigur degradiert wurde. Diese Entwicklung wurde im gesamten [GER.GetNameDef] mit gemischten Reaktionen aufgenommen. Die langfristigen Folgen werden sich erst mit der Zeit zeigen."
 r56.ger.37.a:0 "Eine interessante Entwicklung."
 r56.ger.38.t:0 "Kaiser übernimmt die Kontrolle über die Regierung"
 r56.ger.38.d:0 "Infolge des wachsenden königlichen Einflusses in [GER.GetNameDef] hat der Kaiser heute Morgen angekündigt, dass er viele der einschränkenden Gesetze, die ihm nach der Militäraktion auferlegt wurden, aufhebt und die Kontrolle über die Regierung und das Militär wiederherstellt. Obwohl dies bei der radikalen Elite unpopulär sein mag, hat sich gezeigt, dass der Kaiser den Willen und die Macht des Volkes hat, diese ehrgeizige Wiedereroberung der Macht durchzusetzen."
 r56.ger.38.a:0 "Wird die Ordnung wiederhergestellt werden?"
 r56.ger.43.t:0 "[FROM.GetNameDefCap] Ersuchen um die Entsendung von Militärberatern"
 r56.ger.43.d:0 "Militärberater von [GER.GetAdjective] haben heute die Hauptstadt erreicht, nachdem lange Gespräche mit [GER.GetNameDef] über eine mögliche militärische Zusammenarbeit zwischen den Ländern geführt wurden. Es scheint, dass [GER.GetNameDef] bereit ist, in unser Militär und unsere Industrie zu investieren, um unsere Unterstützung zu gewinnen. Ob es allerdings dazu kommt, werden wir feststellen."
 r56.ger.43.a:0 "Willkommen."
 r56.ger.43.b:0 "Tut mir leid, nein."
 r56.ger.44.t:0 "[FROM.GetNameDefCap] Abgelehnt"
 r56.ger.44.d:0 "Nach unserem Vorschlag eines Militärattachés in [FROM.GetNameDefCap] hat die [FROM.GetAdjective] überlegt und entschieden, dass es das Beste ist, unseren Vorschlag abzulehnen. Dies könnte daran liegen, dass ihre gewünschte politische Ausrichtung nicht in Deutschland liegt, sondern vielleicht irgendwo anders..."
 r56.ger.44.a:0 "Na gut, ihr Pech."
 r56.ger.45.t:0 "Das deutsch-britische Flottenabkommen"
 r56.ger.45.d:0 "Seit der Unterzeichnung des deutsch-britischen Flottenabkommens im Jahr 1935 ist unsere Marine in ihrer Größe auf das Verhältnis 35:100 festgelegt, das die Briten unbedingt beibehalten wollten. Da die Zukunft Europas jedoch ungewiss ist, sollten wir unsere Haltung zum Abkommen neu bewerten, auch wenn dies möglicherweise Konsequenzen für die Briten haben könnte."
 r56.ger.45.a:0 "Zum Teufel mit dem Abkommen"
 r56.ger.45.b:0 "Es ist das Beste, sie nicht zu verärgern..."

 wtt_germany.83.t:0 "Wilhelm III. stirbt"
 wtt_germany.83.d:0 "Letzte Nacht ist Wilhelm III., unser geliebter Kaiser, an den Folgen eines Herzinfarkts gestorben. Trotz seiner kurzen Regierungszeit hatte es die Vorsehung für angebracht gehalten, ihn lange vor seinem Tod regieren zu lassen, und seitdem hat er unser Land gut geführt. Sein Sohn, Wilhelm Friedrich, hat nun die Zügel der Nation in die Hand genommen und wird nach seiner Krönung als Wilhelm IV. bekannt werden."

 ger.civil_war.2.t: "[FROM.GetNameDefCap] Fordert Militärberater an"
 ger.civil_war.2.desc: "Die [FROM.GetNameDefCap], die sich in einer schwierigen Lage befindet, hat nicht viel Unterstützung von der Wehrmacht bei ihrer Beteiligung am Bürgerkrieg erhalten. Da es ihr an qualifiziertem Personal mangelt, bittet sie um die vorübergehende Entsendung einiger Kommandeure mittleren Ranges."
 ger.civil_war.2.a: "Eine Chance für Einfluss und Erfahrung!"
 ger.civil_war.2.b: "Es ist eine verlorene Sache"
 character_changes_country_tt: "[THIS.GetName] übergibt an [FROM.GetNameDef]"

 ger_brest_litovsk.1.t:0 "[GER.GetNameDefCap] Bietet Frieden!"
 ger_brest_litovsk.1.d:0 "[SOV.GetNameDefCap] wurde ein Vertrag zur Beendigung des Krieges zwischen [GER.GetAdjective] und [SOV.GetAdjective] im Osten vorgeschlagen. Der Vertrag beinhaltete die Abtretung mehrerer westlicher [SOV.GetAdjective]-besetzter Gebiete an die [GER.GetAdjective]s im Austausch für den Frieden. Diese Bedingungen ähneln dem Vertrag von Brest-Litowsk, der den deutsch-sowjetischen Konflikt während des Ersten Weltkriegs beendete."
 ger_brest_litovsk.1.a:0 "Lehnen Sie die Bedingungen ab!"
 ger_brest_litovsk.1.b:0 "Akzeptieren Sie die Bedingungen."


