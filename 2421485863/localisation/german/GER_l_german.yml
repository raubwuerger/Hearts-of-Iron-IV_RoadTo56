 r56_kill_hitler.1.t:0 "Hitler durch eine Explosion ermordet"
 r56_kill_hitler.1.desc:0 "Deutschland scheint von einem Putschversuch erschüttert zu werden, da es einer Gruppe von Wehrmachtsoffizieren gelang, Hitler zu töten. Während einer Ausstellung der neuesten Waffen, die im Reich produziert wurden, trug ein Offizier, der den Fürher führte, eine Bombe und tötete damit den deutschen Kanzler und zwei seiner Leibwächter."
 r56_kill_hitler.1.a:0 "Ein Putsch?"
 r56_kill_hitler.2.t:0 "Der deutsche Kanzler niedergeschossen!"
 r56_kill_hitler.2.desc:0 "\nWährend er bei einer seiner typischen Kundgebungen eine Rede hielt, wurde Adolf Hitler, der deutsche Bundeskanzler, von einer Gruppe von Auftragskillern angegriffen, die mit Maschinenpistolen bewaffnet waren. In Sekundenschnelle verwüsteten sie die Tribüne mit einem Kugelhagel, bevor sie aus dem Saal flohen und dabei mehrere SS-Wachen töteten und verwundeten."
 r56_kill_hitler.2.a:0 "Ein Putsch? "
 r56_kill_hitler.3.t:0 "Hitler bei Angriff von Kampfsportlern getötet!"
 r56_kill_hitler.3.desc:0 "Die Helfer der gestrigen Kundgebung in Berlin waren fassungslos, als ein unbekannter Mann auf die Bühne kam und den Führer zum Kampf aufforderte. Hitler hielt Leibwächter auf, bevor er offenbarte, dass er der "Führer" sei und dass er wisse, dass ein Kung-Fu-Meister eines Tages versuchen würde, ihn herauszufordern. Der mysteriöse Mann stellte sich als Brandson Lee vor und griff den deutschen Kanzler mit dem Zorn eines Tigers an. Das Duell dauerte mehrere Minuten. Die Schläge waren offenbar so schnell, dass es schwierig war, dem Geschehen zu folgen, aber plötzlich pflanzte der Eindringling seine Hand in die Brust des Führers. Der Führer stieß einen einzigen Atemzug aus, bevor er zu Boden sackte. Die SS feuerte daraufhin auf den Attentäter, aber es gelang ihm, mehreren Kugeln auszuweichen und andere mit bloßen Händen aufzuhalten, bevor er durch eine Seitentür entkam und dabei mehrere Wachposten niederschlug."
 r56_kill_hitler.3.a:0 "Ein Putsch?"
 r56_kill_hitler.4.t:0 "Hitlers Flugzeug ist abgestürzt!"
 r56_kill_hitler.4.desc:0 "Ein offizieller Bericht hat bestätigt, dass es sich bei dem Flugzeugwrack, das kurz nach dem Start vom Flughafen Tempelhoff abgestürzt ist, tatsächlich um das Privatflugzeug des Führers handelt, der sich zu diesem Zeitpunkt an Bord befand. Es scheint, dass eine Bombe von verschwörerischen Offizieren an Bord geschmuggelt wurde, da eine allgemeine Meuterei das ganze Reich zu erfassen scheint."
 r56_kill_hitler.4.a:0 "Ein Putsch?    "
 r56_kill_hitler.5.t:0 "Das Kanzleramt wurde durch eine Explosion verwüstet!"
 r56_kill_hitler.5.desc:0 "Gestern Abend verwüstete ein lauter Knall und eine gewaltige Explosion den Schreibtisch von [GER.getleader] in der Reichskanzlei in Berlin. Die Leibwächter waren machtlos und konnten nur noch die Reste seiner Uniform und das eiserne Kreuz in der rauchenden Asche glänzen sehen."
 r56_kill_hitler.5.a:0 "Ein Putsch?"
 r56_kill_hitler.6.t:0 "Hitler von Auftragskiller am Obersatlzberg getötet!"
 r56_kill_hitler.6.desc:0 "Ein überraschendes Kommuniqué hat die Gerüchte bestätigt, dass der deutsche Bundeskanzler [GER.getleader] getötet wurde, während er sich in seiner Alpenvilla ausruhte. Es ist klar, dass der Killer ein sehr guter Schütze war, was auf eine militärische Ausbildung schließen lässt."
 r56_kill_hitler.6.a:0 "Ein Putsch? "


