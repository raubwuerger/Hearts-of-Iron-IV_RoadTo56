 r56.ger.60.t:0 "Wahltag!"
 r56.ger.60.desc:0 "Ein demokratisches Land braucht seine Wahlen, um zu funktionieren, heute werden diese Wahlen abgehalten und der Gewinner wird die Regierung führen und somit das Amt des Präsidenten erhalten.[~\n\n~]Es gibt zwei große Parteien, die eine Chance haben, die Wahlen zu gewinnen. Die bei weitem populärste Partei ist die SPD, die die meiste Zeit ihres Bestehens erheblichen Einfluss auf die Politik der [ROOT.GetAdjectiveCap] hatte. Sie vertritt sozialdemokratische Ansichten und begünstigt die unteren Arbeiterschichten, indem sie die Gewerkschaften stärkt und ein Sozialsystem einführt. Ihr Hauptkonkurrent ist das Zentrum, die etwas ältere und zentristischere Partei der beiden. Ihre Hauptwählerschaft sind Katholiken aus Süddeutschland. Die Partei ist in ihrer Kultur- und Wirtschaftspolitik eher konservativ, schreckt aber auch nicht davor zurück, die Leistungen für Arbeitnehmer zu erhöhen.\n\nNun sind alle Stimmen ausgezählt und das Ergebnis lautet wie folgt:"
 r56.ger.60.a:0 "Zentrum gewinnt deutlich!"
 r56.ger.60.b:0 "SPD gewinnt deutlich!"
 r56.ger.60.c:0 "Das Zentrum gewinnt knapp und bildet eine Koalition."
 r56.ger.60.d:0 "Die SPD gewinnt knapp und bildet eine Koalition."
 r56.ger.60.e:0 "Die derzeitige Regierung wird unangefochten für weitere 4 Jahre gewählt!"

 r56.ger.61.t:0 "Otto Wels stirbt im Alter von 66 Jahren"
 r56.ger.61.desc:0 "Otto Wels, eine der letzten Bastionen des Faschismus, ist im Alter von 66 Jahren endgültig verstorben. Er war 20 Jahre lang Vorsitzender der SPD und regierte das Land seit dem Sturz des Faschismus im Bürgerkrieg. Die Bedeutung dieser Persönlichkeit in der [ROOT.GetAdjectiveCap]-Politik kann man gar nicht hoch genug einschätzen. Es wird nur wenige Menschen geben, die seinem Erbe gerecht werden können. Sein Nachfolger, Hans Vogel, wird das Land von nun an führen. Hoffen wir, dass er eine Präsidentschaft haben wird, die der von Wels entspricht.[~\n\n~]Otto Wels wird in den nächsten Tagen zu Grabe getragen, während das Land noch um ihn trauert. Auf seinem Grabstein wird ein Zitat aus seiner letzten Rede im Jahr 1933 stehen, bevor das Ermächtigungsgesetz in Kraft gesetzt wurde:"
 r56.ger.61.a:0 ""Ihr könnt uns die Freiheit und das Leben nehmen, aber niemals unsere Würde!" r56.ger.63.t:0 "Hans Vogel stirbt im Alter von 58 Jahren"
 r56.ger.63.desc:0 "Der Bundespräsident ist tot. Er ist im Alter von 58 Jahren friedlich im Schlaf gestorben. Obwohl er noch relativ jung war, hatte er ein erfülltes Leben, in dem er sich für Deutschland und seinen Wohlstand einsetzte. Er war schon in jungen Jahren gewerkschaftspolitisch aktiv und seit mehreren Jahrzehnten eine feste Größe in der deutschen Politik. Zusammen mit Otto Wels und Arthur Crispien wurde er 1931 Co-Vorsitzender der SPD. Nach dem Tod von Wels im Jahr 1939 wurde er selbst Bundespräsident und führte Deutschland in eine glänzende Zukunft. Sein Nachfolger Kurt Schumacher wird in den nächsten Tagen offiziell zum Bundespräsidenten ernannt, während der ehemalige Bundespräsident auf einem Friedhof in Berlin beigesetzt wird."
 r56.ger.63.a:0 "Ruhe in Frieden! Schumacher wird ein würdiger Nachfolger sein."

