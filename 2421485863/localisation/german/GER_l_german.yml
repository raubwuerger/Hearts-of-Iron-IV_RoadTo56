 r56.kill_hitler.4.t:0 "Hitlers Flugzeug ist abgestürzt!"
 r56.kill_hitler.4.desc:0 "Ein offizieller Bericht hat bestätigt, dass es sich bei dem Flugzeugwrack, das kurz nach dem Start vom Flughafen Tempelhoff abgestürzt ist, tatsächlich um das Privatflugzeug des Führers handelt, der sich an Bord befand. Eine Bombe wurde von verschwörerischen Offizieren an Bord geschmuggelt, als eine allgemeine Meuterei das ganze Reich zu erfassen schien.[~\n\nWas als nächstes passiert, bleibt abzuwarten, aber es wird erwartet, dass ein neuer Führer innerhalb der nächsten Stunden vereidigt wird."
 r56.kill_hitler.4.a:0 "Ein Putsch?"
 r56.kill_hitler.4.b:0 "Verräter!"
 r56.kill_hitler.5.t:0 "Das Kanzleramt durch eine Explosion zerstört!"
 r56.kill_hitler.5.desc:0 "Gestern Abend verwüstete ein lauter Knall und eine gewaltige Explosion den Schreibtisch Adolf Hitlers in der Reichskanzlei in Berlin. Die Leibwächter waren machtlos und sahen nur noch die Reste seiner Uniform und das eiserne Kreuz in der rauchenden Asche glänzen.[~\n\n~]Wie es weitergeht, bleibt abzuwarten, aber in den nächsten Stunden soll ein neuer Führer vereidigt werden."
 r56.kill_hitler.5.a:0 "Ein Putsch?"
 r56.kill_hitler.5.b:0 "Verräter!"
 r56.kill_hitler.6.t:0 "Hitler von Auftragskiller auf dem Obersatlzberg ermordet!"
 r56.kill_hitler.6.desc:0 "Ein überraschendes Kommuniqué hat die Gerüchte bestätigt, dass ein Auftragskiller den [GER.GetADjective] Bundeskanzler Adolf Hitler getötet hat, während er sich in seiner Alpenvilla ausruhte. Der Killer wurde von einer einzigen Kugel in den Kopf getroffen, die aus großer Entfernung abgefeuert wurde, und es ist klar, dass er ein sehr geschickter Schütze war, was auf eine militärische Ausbildung schließen lässt.[~\n\n~]Wie es weitergeht, bleibt abzuwarten, aber es wird erwartet, dass in den nächsten Stunden ein neuer Führer vereidigt wird."
 r56.kill_hitler.6.a:0 "Ein Putsch?"
 r56.kill_hitler.6.b:0 "Verräter!"
 r56.kill_hitler.7.t:0 "Hitler totgeschossen!"
 r56.kill_hitler.7.desc:0 "Heute herrschte Chaos in [GER.GetNameDef], da mehrere Berichte darauf hinweisen, dass Adolf Hitler in seinem vermeintlich sicheren Haus erschossen worden ist. Während über den Angreifer noch nicht viel bekannt ist, kursieren Gerüchte, dass es sich bei dem Schützen um einen Veteranen des Ersten Weltkriegs und einen Vertreter des eigenen Bataillons des Führers im Jahr 1919 für die Bayerische Räterepublik handelt. Derzeit gibt es keine Hinweise darauf, wo sich der Verantwortliche aufhält oder wie alle Sicherheitsvorkehrungen so mühelos umgangen werden konnten. Das Motiv bleibt ein noch größeres Rätsel.[~\n\n~]Wie es weitergeht, bleibt abzuwarten, aber es wird erwartet, dass in den nächsten Stunden ein neuer Führer vereidigt wird."
 r56.kill_hitler.7.a:0 "Ein Putsch?"
 r56.kill_hitler.7.b:0 "Verräter!"
 r56.kill_hitler.8.t:0 "Der Führer erstochen!"
 r56.kill_hitler.8.desc:0 "[GER.GetNameDefCap] wurde durch die Nachricht von der Ermordung seines Führers Adolf Hitler erschüttert. Es scheint, dass der deutsche Bundeskanzler einige Stunden lang vermisst wurde, was in seinem Umfeld Alarm auslöste. Nach tagelangen Nachforschungen wurde seine Leiche schließlich unter einem Treibstofffass in der Nähe eines Öldepots in der Nähe des Berliner Stadtteils Marzahn entdeckt. Die Leiche des Bundeskanzlers wies deutliche Spuren der Durchbohrung durch eine Stichwaffe auf. Der vorläufige Bericht identifizierte sie als eine Art Kampfmesser. Die Leiche wurde dann herumgetragen und schließlich am Fundort versteckt. Natürlich war die Berliner Garnison zwei Tage lang in höchster Alarmbereitschaft und Gerüchte über den möglichen Attentäter begannen zu kursieren, zusammen mit der Frage der Nachfolge unter den hohen Tieren der NSDAP."
 r56.kill_hitler.8.a:0 "Ein Putsch?"
 r56.kill_hitler.8.b:0 "Verräter!"
 r56.kill_hitler.9.t:0 "Hitler im Gefecht ermordet!"
 r56.kill_hitler.9.desc:0 "[Beim Rückzug der [SOV.GetAdjective]-Truppen aus Sewastopol wird die Leiche Hitlers neben seinen Kameraden in einem Graben gefunden. Semion Hitler, ein ukrainischer Jude, hatte tapfer gegen die Invasoren gekämpft. Nachdem er im Kampf verwundet worden war, hatte er sich doch wieder seinen Linien angeschlossen. Er zeigte einen Mut, der einen gleichnamigen bayerischen Boten aus dem Ersten Weltkrieg in den Schatten gestellt hätte."
 r56.kill_hitler.9.a:0 "Moment, das ist der Falsche!"
 r56.kill_hitler.9.b:0 "Nein! Mein Fuhr..."


