 GER_hanomag_desc:0 "Hannoverscher Maschinenbau"
 GER_mio_trait_mechanized_simplification: "Design-Vereinfachung"
 GER_mio_trait_mg34:0 "Mg 34 Maschinengewehre"

#Focuses ""
 GER_begin_depression_recovery:0 "Beginn der Erholung von der Depression"
 GER_begin_depression_recovery_desc:0 "Der Umgang der Weimarer Republik mit der großen Depression hat die Wirtschaft noch schlimmer gemacht. Wir sollten damit beginnen, diesen von den Feinden von [GER.GetNameDef] angerichteten Schaden zu reparieren."
 GER_begin_reinhardt:0 "Beginnen Sie mit dem Reinhardt-Programm"
 GER_begin_reinhardt_desc:0 "Der erste Schritt zur wirtschaftlichen Erholung ist die Förderung des Unternehmenswachstums. Indirekte Anreize, wie z.B. Steuererleichterungen, werden die Entwicklung der privaten Industrie fördern."
 GER_finish_reinhardt:0 "Beenden Sie das Reinhardt-Programm"
 GER_finish_reinhardt_desc:0 "Die direkten Investitionen des Reinhardt-Programms in die Infrastruktur werden große Erfolge bringen."
 GER_privatize_reichsbahn:0 "Privatisierung der Reichsbahn"
 GER_privatize_reichsbahn_desc:0 "Der erste Schritt zur Wiederherstellung unserer Infrastruktur wird die Wiederbelebung des Eisenbahnsystems durch Privatisierung sein."
 GER_privatize_stahlwerke:0 "Privatisierung der Vereinigten Stahlwerke"
 GER_privatize_stahlwerke_desc:0 "Um die Schlagkraft unseres Militärs auf den Stand von vor Versailles zu bringen, müssen wir unsere Stahlwerke effizienter machen."
 GER_synth_oil_research:0 "Synthetisches Öl erforschen"
 GER_synth_oil_research_desc:0 "Da [GER.GetNameDef] nur über wenige natürliche Öl- und Kautschukquellen verfügt, müssen wir uns auf die Herstellung von synthetischem Öl verlassen, um unsere Reserven an diesen kostbaren Ressourcen aufzustocken."
 GER_oil_refinery_development:0 "Bau von Ölraffinerien"
 GER_oil_refinery_development_desc:0 "Da sich unsere Forschung und Technologie für synthetisches Öl verbessert haben, können wir fortschrittlichere Raffinerien bauen."
 GER_establish_peenmunde:0 "Einrichtung eines Labors in Peenemünde"
 GER_establish_peenmunde_desc:0 "Die Einrichtung eines neuen Zentrallabors wird unsere wissenschaftlichen Erkenntnisse und unsere Forschung auf ein neues Niveau heben."
 GER_establish_SS:0 "Gründung der SS"
 GER_establish_SS_desc:0 "Die einzige Möglichkeit, die Führung von [GER.GetNameDef] vor äußeren Bedrohungen zu schützen, ist eine Elite-Leibgarde. Diese Leibwache, die SS, wird dafür sorgen, dass die Regierung reibungslos funktioniert, und sich mit denjenigen auseinandersetzen, die ihr schaden wollen."
 GER_aux_police_SS:0 "Einsatz der SS als Hilfspolizei"
 GER_aux_police_SS_desc:0 "Die Rolle der SS kann sich natürlich auch auf den zivilen Bereich ausweiten, sowohl in Großdeutschland als auch in den besetzten Gebieten. Hoffentlich kann sie sich mit den Bedrohungen durch Partisanen und Terroristen auseinandersetzen, die die Truppen der Wehrmacht angreifen."
 GER_elite_soldiers_SS:0 "Einsatz der SS an der Frontlinie"
 GER_elite_soldiers_SS_desc:0 "Die einzigartige Ausbildung und Schulung der SS-Soldaten macht sie für Aufgaben, die mehr Hingabe und Loyalität gegenüber dem Väterland erfordern, viel besser geeignet als Standardeinheiten."
 GER_combine_SS_gestapo:0 "Kombinieren Sie die SS und die Gestapo"
 GER_combine_SS_gestapo_desc:0 "Durch die Zusammenlegung von SS und Gestapo erhalten wir eine Truppe, die militärische Operationen, friedenserhaltende Maßnahmen und Anti-Terror-Einsätze durchführen kann."
 GER_purge_political_opponents:0 "Politische Gegner beseitigen"
 GER_purge_political_opponents_desc:0 "Die einzige Möglichkeit, mit den unbestreitbar starken Auswirkungen anderer politischer Parteien umzugehen, besteht darin, sie vollständig zu beseitigen. Nur so können wir die Einheit unserer Nation stärken und [GER.GetNameDef] zum Sieg führen."
 GER_strengthen_german_state:0 "Neuausrichtung der polizeilichen Bemühungen"
 GER_strengthen_german_state_desc:0 "Da die politische Lage im eigenen Land sicher ist, sollten wir die Militärpolizei anderweitig einsetzen, um auch ihren Einfluss zu verringern."
 GER_operation_ikarus:0 "Operation Ikarus"
 GER_operation_ikarus_desc:0 "Island ist als Stützpunkt für die Nordatlantikschifffahrt zu wichtig, als dass es unbesetzt bleiben dürfte. Wir müssen es sofort einnehmen!"
 GER_sweden_war:0 "Krieg mit [SWE.GetNameDef]"
 GER_sweden_war_desc:0 "Seit Jahren importieren wir Wolfram und Eisen aus Schweden; die Bedrohung von [SWE.GetNameDef] durch den Feind ist auch eine Bedrohung für das Militär und die Expansion von [GER.GetNameDef]. Wir müssen [SWE.GetNameDef] sichern, damit diese lebenswichtigen Ressourcen nicht in die Hände des Feindes fallen."
 GER_finland_friend:0 "Befreunde dich mit [FIN.GetNameDef]"
 GER_finland_friend_desc:0 "[FIN.GetNameDefCap] ist seit langem ein Feind von [SOV.GetNameDef] und kann sich als lebenswichtige Verbindung zur Nordfront und dem Rest Skandinaviens erweisen."
 GER_finland_war:0 "Krieg mit [FIN.GetNameDef]"
 GER_finland_war_desc:0 "Der Einfluss von [FIN.GetNameDefCap] in [SOV.GetNameDef] und Skandinavien macht es entscheidend für die weitere Expansion von [GER.GetNameDef]. Die Sicherung dieser Festung wird ein schwerer Schlag für unsere Feinde sein."
 GER_prepare_france_invasion:0 "Das westliche Theater vorbereiten"
 GER_prepare_france_invasion_desc:0 "Frankreich ist ein Gegner unserer politischen und militärischen Expansion und war einer der führenden Köpfe bei der Ausarbeitung des verdammten Versailler Vertrages. Wir müssen also jederzeit auf eine Konfrontation mit Frankreich vorbereitet sein."
 GER_core_lorraine:0 "Elsass-Lothringen eingliedern"
 GER_core_lorraine_desc:0 "Das Gebiet von Elsass-Lothringen ist seit langem die Heimat einer deutschsprachigen Bevölkerung. Frankreich hat dieses Land von Deutschland gestohlen; jetzt ist es an der Zeit, es endgültig zurückzuerobern."
 GER_mobile_warfare:0 "Kombinierte Kriegsführung"
 GER_mobile_warfare_desc:0 "Unsere technologischen Fortschritte bei der militärischen Macht in der Luft und zu Lande können koordiniert werden, so dass wir die langsamen und blutigen Merkmale des Grabenkriegs vermeiden können. [FRA.GetNameDefCap] wird ein Übungsplatz für unser neues Militär sein, und wir werden eine neue Form des Krieges einführen."
 GER_build_panzer_army:0 "Aufbau der Panzerarmee"
 GER_build_panzer_army_desc:0 "Bevor wir eine Invasion starten, müssen wir sicherstellen, dass unsere Panzerdivisionen auf dem neuesten Stand sind und über die notwendigen Panzer verfügen."
 GER_build_panzer_quality:0 "Qualität bevorzugen"
 GER_build_panzer_quality_desc:0 " "
 GER_build_panzer_quantity:0 "Quantität bevorzugen"
 GER_build_panzer_quantity_desc:0 " "
 GER_captured_heavy_weapons:0 "Erbeutete schwere Waffen wiederverwenden"
 GER_captured_heavy_weapons_desc:0 ""Trotz unserer überlegenen Ausrüstungsproduktion dürfen wir die Möglichkeiten der von uns erbeuteten feindlichen Ausrüstung nicht vernachlässigen."  #Guter Kandidat für einen geskripteten Ort auf der Grundlage der obigen Schwerpunktauswahl"
 GER_superior_firepower:0 "Die moderne Armee"
 GER_superior_firepower_desc:0 "[GER.GetNameDefCap] sollte als erstes zeigen, wie vorteilhaft eine gut organisierte Unterstützung in ihren Einheiten ist."
 GER_elite_units:0 "Spezialisierte Einheiten"
 GER_elite_units_desc:0 "In der Theorie mag der Universalsoldat gut klingen, aber in der Realität können unsere Ausbildung und unsere Soldaten nicht damit mithalten, für jedes Terrain und jedes Szenario ausgebildet zu sein. Wir brauchen spezialisierte Einheiten, die die kompliziertesten Aufgaben ausführen und sich dabei auszeichnen."
 GER_mechanization_of_the_army:0 "Mechanisierung der Armee"
 GER_mechanization_of_the_army_desc:0 "Für diejenigen, die über unsere Propaganda hinausblicken, ist es kein Geheimnis, dass unsere Armee nach wie vor eine Armee der Pferde und des Zuges ist. Es sollte eines unserer Hauptziele sein, den Einsatz von mobiler und gepanzerter Infanterie zu erhöhen."
 GER_prevent_aerial_hegemony:0 "Schutz gegen Angriffe aus der Luft"
 GER_prevent_aerial_hegemony_desc:0 "Eine gute Luftabwehr macht Flugzeuge für Offensivaktionen frei und schützt die Truppen am Boden."
 GER_above_maginot:0 "Über Maginot"
 GER_above_maginot_desc:0 "Einige Mitglieder unseres Oberkommandos haben vorgeschlagen, dass wir unsere neue und schlagkräftige Luftwaffe in vollem Umfang einsetzen sollten, um Kämpfe an der Maginot-Kette zu vermeiden. Bevor wir dies tun, müssen wir mehr in Technologien investieren, die primäre Luftlandeoperationen der Infanterie ermöglichen."
 GER_plan_sealion:0 "Vorbereiten auf Sealion"
 GER_plan_sealion_desc:0 "[ENG.GetNameDefCap] hat sich seit langem als ein Dorn in unserem Auge erwiesen. Die einzige Möglichkeit, diesen Dorn zu entfernen, besteht darin, den Ärmelkanal zu überqueren und ihn mit Gewalt auszuschalten."
 GER_landing_craft:0 "Forschung an Landungsbooten"
 GER_landing_craft_desc:0 "Nur mit neuen Landungsbooten können wir erfolgreich eine bedeutende Seeinvasion starten."
 GER_air_superiority_english_channel:0 "Beherrschung des Luftraums"
 GER_air_superiority_english_channel_desc:0 "Nur mit einer starken Luftherrschaft können wir unser Heimatland schützen und eine überwältigende Bodenunterstützung bieten."
 GER_train_paratroopers:0 "Ausbildung von Fallschirmjägern"
 GER_train_paratroopers_desc:0 "Fallschirmjägerdivisionen, unsere Luftlande-Infanteriedivisionen, werden die einzige Möglichkeit sein, Ziele hinter den feindlichen Linien oder auf dem Landweg unzugänglich einzunehmen und zu erobern."
 GER_naval_superiority_english_channel:0 "Flexible Doktrin"
 GER_naval_superiority_english_channel_desc:0 "Die einzige Möglichkeit, unsere amphibischen Invasionen oder unseren Handel zu schützen, wird der intelligente Einsatz unserer Marine sein, vielleicht sogar gegen stärkere Seemächte."
 GER_enact_sealion:0 "Sealion ausführen"
 GER_enact_sealion_desc:0 "Die Zeit ist endlich gekommen; wir werden unseren Plan, in Großbritannien einzumarschieren, in die Tat umsetzen und diesen Dorn, den wir so lange beherbergt haben, endlich entfernen."
 GER_alliance_with_italy:0 "Bündnis mit [ITA.GetNameDef]"
 GER_alliance_with_italy_desc:0 "Die Italiener mögen unzuverlässig sein - wie sie im Großen Krieg bewiesen haben - aber Mussolini und seine faschistische Bewegung haben gezeigt, dass es noch Hoffnung für [ITA.GetNameDef] gibt. [Ger.GetNameDefCap] kann nur gewinnen, wenn es sich mit [ITA.GetNameDef] verbündet."
 GER_prepare_italian_invasion:0 "Bereiten Sie das südliche Theater vor"
 GER_prepare_italian_invasion_desc:0 "Bis wir wissen, ob die Schweizer und Italiener für oder gegen uns sind. Wir müssen unsere südliche Grenze vorbereiten, um sie zu bekämpfen."
 GER_core_south_tyrol:0 "Südtirol beanspruchen"
 GER_core_south_tyrol_desc:0 "Ähnlich wie Danzig oder Elsass-Lothringen ist Südtirol eine Provinz, in der eine große deutschsprachige Bevölkerung lebt. Wir müssen unsere verbannten Völker wieder unter den Schutz von [GER.GetAdjective] stellen."
 GER_war_with_italy:0 "Krieg mit [ITA.GetNameDef]"
 GER_war_with_italy_desc:0 "Unsere Vorbereitungen sind abgeschlossen, und die Zeit ist gekommen; wir müssen in das Land unseres ehemaligen Verbündeten eindringen."
 GER_prepare_poland_invasion:0 "Bereiten Sie das östliche Theater vor"
 GER_prepare_poland_invasion_desc:0 "Nach dem Ersten Weltkrieg hat Polen uns den Hafen von Danzig gestohlen; außerdem sind sie unser taktischer Weg nach Osteuropa. Wir müssen unsere Infrastruktur entlang der [POL.GetAdjective]-Grenze aufrüsten."
 GER_modernize_CAS:0 "Luftunterstützung modernisieren"
 GER_modernize_CAS_desc:0 "Während unsere Bodentruppen modernisiert werden, müssen wir sie mit einer neu erforschten Luftnahunterstützungstruppe unterstützen."
 GER_schwerepunkt_tactics:0 "Schwerpunkt-Taktik"
 GER_schwerepunkt_tactics_desc:0 "Spezielle Konzentrationspunkte für unsere mobilen Kräfte, wie z.B. gepanzerte und motorisierte Divisionen, werden sicherstellen, dass wir selbst die stärksten Verteidigungslinien durchbrechen können."
 GER_soviet_friend:0 "Befriending [SOV.GetNameDef]"
 GER_soviet_friend_desc:0 "Die Befreundung mit [SOV.GetNameDef] ist entscheidend für die Sicherung unserer Ostflanke; sobald [POL.GetNameDef] aus dem Weg geräumt ist, ist unser Osten sicher und wir können uns auf andere Teile der Kampagne konzentrieren."
 GER_unholy_alliance_tt_1:0 "Dies wird die §H[ROOT.GetFactionName]§! auflösen und die §HBerlin-Moskau-Achse§! schaffen."
 GER_unholy_alliance_tt_2:0 "Dadurch wird die §HBerlin-Moskau-Achse§! erstellt."
 GER_poland_friend_r56:0 "Befriend [POL.GetNameDef]"
 GER_poland_friend_r56_desc:0 "Viele Leute in unserer Regierung sehen [POL.getNameDef] als direkten Feind und ideologischen Gegner des derzeitigen [GER.getAdjective]staates. Da die Spannungen in der Welt zunehmen, wäre es vielleicht für das Allgemeinwohl besser, das Kriegsbeil zu begraben und gemeinsam in eine erfolgreiche Zukunft zu blicken. Natürlich nur unter den richtigen Umständen."
 GER_war_with_poland:0 "Krieg mit [POL.GetNameDef]"
 GER_war_with_poland_desc:0 "Die [POL.GetAdjective] haben sich uns gegenüber in letzter Zeit sehr feindselig gezeigt, indem sie unsere Grenze überschritten und unsere Leute mehrmals angegriffen haben! Wir müssen einen Verteidigungskrieg gegen die [POL.GetAdjective] führen! Zumindest ist das die Geschichte."
 GER_romania_friend:0 "Befreunde dich mit [ROM.GetNameDef]"
 GER_romania_friend_desc:0 "[ROM.GetNameDef] als Verbündeten zu haben, wird dazu dienen, die Aggression von [SOV.GetAdjective] einzudämmen und uns einen neuen militärischen Schub zu geben."
 GER_romania_war:0 "Krieg mit [ROM.GetNameDef]"
 GER_romania_war_desc:0 "Wir müssen [ROM.GetNameDef] sichern; es ist unberechenbar und könnte leicht eine Angriffsroute für unsere Feinde im Süden und Osten sein."
 GER_soviet_invasion:0 "Die [SOV.GetAdjective]s einnehmen"
 GER_soviet_invasion_desc:0 "Wir sind seit langem mit den [SOV.GetAdjective]s im Streit um die territoriale Vorherrschaft in Europa; die einzige Möglichkeit, dieser Bedrohung zu begegnen, besteht darin, sie vollständig von der Landkarte zu tilgen."
 GER_train_panzergrenadiers:0 "Panzergrenadiere ausbilden"
 GER_train_panzergrenadiers_desc:0 "Ein Großteil unserer Standardinfanterie ist nicht gut genug ausgebildet oder ausgerüstet, um mit unserer Panzerung mithalten zu können. Wir sollten einige unserer Divisionen zu Elite-Panzergrenadier-Divisionen aufrüsten, um uns einen weiteren Vorteil gegenüber unseren Gegnern zu verschaffen."
 GER_counter_sloped_armor:0 "Gegen schräge Panzerung"
 GER_counter_sloped_armor_desc:0 "Schrägpanzer und andere Fortschritte haben einfachere Panzerabwehrwaffen wie Gewehre fast überflüssig gemacht. Wir brauchen stärkere Panzerabwehrwaffen, um die neuesten Panzer zu besiegen."
 GER_seige_fortified_towns:0 "Belagern Sie befestigte Städte"
 GER_seige_fortified_towns_desc:0 "Die [SOV.GetAdjective]s haben die Verteidigungsanlagen einiger ihrer Städte, wie Leningrad und Moskau, verstärkt. Um diese Städte einzunehmen, müssen wir sie umzingeln und mit so viel Feuerkraft wie möglich bombardieren."
 GER_counter_anti_tank:0 "Angriffsgeschütz-Strategie"
 GER_counter_anti_tank_desc:0 "Unsere normale Artillerie ist ein bevorzugtes Ziel für den Beschuss durch den Feind. Indem wir unsere Artillerie mobil, gepanzert und vielleicht sogar mit größeren Geschossen ausstatten, können wir die feindlichen Geschütze sowohl im wörtlichen als auch im übertragenen Sinne ausmanövrieren."
 GER_encirclement_doctrine_desc:0 "Die [SOV.GetADjective]s haben mehrere Millionen Männer mehr zur Verfügung als wir; um dem entgegenzuwirken, müssen wir ihre Armeen einkesseln und vernichten, ohne sie zurückschlagen zu lassen."
 GER_train_marines:0 "Seebataillone ausbilden"
 GER_train_marines_desc:0 "Die Seebataillone verschaffen uns einen Vorteil bei Seeangriffen, da sie uns Truppen zur Verfügung stellen, die auf die Landung an den Küsten unserer Feinde spezialisiert sind."
 GER_invade_switzerland:0 "Operation Tannenbaum"
 GER_invade_switzerland_desc:0 "Die [SWI.GetAdjective] sind eng mit den Deutschen verwandt, so sehr, dass viele ihrer Leute unsere Sprache sprechen. Wir sollten unser Volk wieder vereinen und ihm mehr Schutz gewähren."
 GER_germanize_switzerland:0 "Die Schweiz germanisieren"
 GER_germanize_switzerland_desc:0 "Die Schweiz soll vollständig in unser Land eingegliedert werden, damit unser Volk ein sicheres und friedliches Leben führen kann."
 GER_germanize_benelux:0 "Germanisierung der Benelux-Staaten"
 GER_germanize_benelux_desc:0 "Die Benelux-Staaten sind seit langem kulturell eng mit Deutschland verbunden; jetzt, wo wir unter der gleichen Flagge stehen, können wir zu einem gemeinsamen Volk werden."
 GER_the_blitz:0 "Der Blitz"
 GER_the_blitz_desc:0 "Der beste Weg, die Moral der [ENG.GetAdjective] zu senken, ist, ihre Städte in Schutt und Asche zu legen; neue Investitionen in Bomber werden unsere Fähigkeit, dies zu tun, verbessern."
 GER_turkey_friend:0 "Befriending [TUR.GetNameDef]"
 GER_turkey_friend_desc:0 "Die Freundschaft mit [TUR.GetNameDef] wird uns einen größeren Einfluss im Nahen Osten und in Afrika verschaffen."
 GER_turkey_war:0 "Krieg mit [TUR.GetNameDef]"
 GER_turkey_war_desc:0 "Die Kontrolle über die Länder von [TUR.GetNameDef] verschafft uns einen Zugang zum Nahen Osten und Afrika, was für die Sicherung der Kolonien von [ENG.GetAdjective] und [FRA.GetAdjective] unerlässlich ist. Darüber hinaus ist die Türkei ein köstliches Nahrungsmittel."
 GER_war_with_spain:0 "Krieg mit Spanien"
 GER_war_with_spain_desc:0 "Die Sicherung Spaniens verschafft uns eine taktische Position im Mittelmeer, erleichtert die Sicherung Gibraltars und ermöglicht uns einen schnellen Vorstoß nach Afrika."
 GER_foreign_volunteers:0 "Akzeptieren Sie ausländische Freiwillige"
 GER_support_military_research:0 "Militärische Forschung unterstützen"
 GER_support_military_research_desc:0 "Die Technologie wird uns den endgültigen Sieg bringen."
 GER_foreign_volunteers_desc:0 "Viele Menschen fremder Nationen stimmen mit unserer Politik und unseren Positionen überein, und zwar so sehr, dass sie bereit sind, für uns zu kämpfen. Obwohl wir früher nicht offen dafür waren, können wir an diesem Punkt des Krieges sicherlich mehr Arbeitskräfte gebrauchen."
 GER_political_sphere:0 "Öffnen Sie die [GER.GetAdjective] Politische Sphäre"
 GER_political_sphere_desc:0 "Nach der Wahl Hitlers und der Konsolidierung der Macht durch die NSDAP ist es nun an der Zeit, die politische Sphäre für Veränderungen zu öffnen. Entweder wir gehen den Weg des Führers weiter, oder wir finden einen neuen Weg, den wir beschreiten."
 GER_kill_hitler:0 "Hitler abschaffen"
 GER_kill_hitler_desc:0 "Hitler ist seit einigen Jahren das Aushängeschild für Deutschland und seine Politik. Der deutliche Mangel an starken Nachfolgern in der NSDAP macht ihn zu einem bevorzugten Ziel für alle, die den deutschen Faschismus stoppen wollen."
 GER_political_turmoil:0 "Politische Turbulenzen ausnutzen"
 GER_political_turmoil_desc:0 "Jetzt, da Hitler tot ist, wird es viel einfacher sein, das Feuer der Instabilität in [GER.GetNameDef] zu schüren."
 GER_denounce_versailles:0 "Denunzieren Sie den Versailler Vertrag"
 GER_denounce_versailles_desc:0 "Eine offizielle Kündigung des Versailler Vertrages wird unsere politische Position gegenüber der Welt deutlich machen und in der Zivilbevölkerung für unsere Sache werben."
 GER_military_industrial_complex:0 "Ausweitung der Militärindustrie"
 GER_military_industrial_complex_desc:0 "Der Einsatz einer auf Auftragnehmern basierenden Militärindustrie und großer Mengen an staatlicher Finanzierung wird unseren industriellen Komplex auf ein neues Niveau heben."
 GER_restore_weimar:0 "Wiederherstellung der Weimarer Regierung"
 GER_restore_weimar_desc:0 "Das demokratische System der Weimarer Regierung war der beste Weg, um den deutschen Staat zu verwalten; Hitlers Aufstieg zur Macht hat den friedlichen Weg Deutschlands gestört. Wir sollten den Schaden, den Hitler angerichtet hat, rückgängig machen, bevor es zu spät ist."
 GER_establish_bundesrepublik:0 "Die Bundesrepublik gründen"
 GER_establish_bundesrepublik_desc:0 "Die öffentliche Unterstützung für eine neue demokratische Regierung ist schnell gewachsen; mit dieser neuen öffentlichen Gunst ist es an der Zeit, dass wir eine Gegenrevolution gegen die Faschisten durchführen."
 GER_post_fascism_recovery:0 "Sich vom Faschismus erholen"
 GER_post_fascism_recovery_desc:0 "Die Jahre des Faschismus, die wir erlebt haben, haben der Wirtschaft und unserer Kultur erheblichen Schaden zugefügt; wir müssen öffentliche Initiativen ergreifen, um diese Schäden rückgängig zu machen."
 GER_marshall_plan:0 "Stärkung der amerikanischen Beziehungen"
 GER_marshall_plan_desc:0 "Finanzielle Unterstützung aus dem Westen, insbesondere von [USA.GetNameDef], wird Wunder für unsere Wirtschaft und unsere Erholung vom Faschismus bewirken und die Anfälligkeit unseres Volkes für den Kommunismus verringern."
 GER_replace_reichsmark:0 "Ersetzen Sie die Reichsmark"
 GER_replace_reichsmark_desc:0 "Das Chaos nach Hitlers Tod und die demokratische Gegenrevolution haben zu einer massiven Inflation der Reichsmark geführt. Um dem entgegenzuwirken, sollten wir die Reichsmark durch eine neue Währung ersetzen."
 GER_economic_miracle:0 "Das [GER.GetAdjective] Wirtschaftswunder"
 GER_economic_miracle_desc:0 "Die Kombination aus der Unterstützung anderer Demokratien und unserem neuen marktwirtschaftlichen System hat zu einem massiven Aufschwung unserer Wirtschaft geführt."
 GER_post_war_economics:0 "Wirtschaft in Friedenszeiten"
 GER_post_war_economics_desc:0 "Jetzt, da wir uns nicht mehr in einem kriegsbedingten Wirtschaftszustand befinden, können wir uns auf unsere Zivilisten und deren Wohlstand konzentrieren."
 GER_civilian_infrastructure:0 "Zivile Infrastruktur"
 GER_civilian_infrastructure_desc:0 "Auf unserem Weg zur Nachkriegswirtschaft werden wir die Infrastruktur verbessern, damit die zivile Industrie und Wirtschaft florieren kann."
 GER_establish_bundeswehr:0 "Aufbau der Bundeswehr"
 GER_establish_bundeswehr_desc:0 "Obwohl Deutschland nicht mehr faschistisch ist, gibt es immer noch äußere Bedrohungen für unser Land. Wir sollten eine neue Armee, die Bundeswehr, aufstellen, um diese Bedrohungen zu bekämpfen."
 GER_defense_and_deterence:0 "Verteidigung und Abschreckung"
 GER_defense_and_deterence_desc:0 "Auch bei der Verteidigung gegen äußere Bedrohungen sollten wir eine Politik der Verteidigung und Abschreckung verfolgen, die die Sicherheit unseres Landes und unserer Bevölkerung gewährleistet."
 GER_western_science_funding:0 "Wissenschaftsförderung aus dem Westen"
 GER_western_science_funding_desc:0 "Als Erweiterung der bisherigen Unterstützung können uns die westlichen Demokratien auch Mittel für unsere Wissenschaft zur Verfügung stellen."
 GER_repeal_reichstag_fire_decree:0 "Aufhebung der Reichstagsbrandverordnung"
 GER_repeal_reichstag_fire_decree_desc:0 "Die Reichstagsbrandverordnung, ein Gesetz, das im Wesentlichen den Kommunismus verbietet, sollte aufgehoben werden, damit unsere von Natur aus linken Menschen ihre Interessen zum Wohle des Landes zum Ausdruck bringen können."
 GER_fuse_the_parties:0 "Verschmelzung der Parteien"
 GER_fuse_the_parties_desc:0 "Die letzten Jahrzehnte haben uns gezeigt, dass ein Kaiser unsere Nation nicht zusammenhalten kann und dass wir einer Republik nicht zutrauen können, das Land stabil zu halten, was nur eine Option übrig lässt: eine starke Koalition von [GER.getAdjective] linken Parteien. Es ist an der Zeit, sich zusammenzuschließen und endlich das Deutschland zu schaffen, das schon immer so sein sollte."
 GER_alliance_with_soviets:0 "Die Kominform gefunden"
 GER_alliance_with_soviets_desc:0 "[SOV.GetNameDefCap] ist die stärkste kommunistische Macht der Welt; ein Bündnis mit ihr würde eine neue Weltsupermacht schaffen."
 GER_world_revolution:0 "Etablieren Sie [GER.GetAdjectiveCap] Sozialismus"
 GER_world_revolution_desc:0 "Die [SOV.GetAdjective]s sind zwar mächtig, aber ihre Form des Sozialismus ist korrupt und kontraproduktiv für den Zweck des Kommunismus. Wir müssen der Welt zeigen, wie man eine richtige Form des Kommunismus einführt, bei der das Volk im Mittelpunkt steht."
 GER_spread_the_revolution:0 "Die Revolution verbreiten"
 GER_spread_the_revolution_desc:0 "Wenn wir in der Zukunft überleben wollen, ist es von größter Bedeutung, dass wir uns mit Freunden umgeben, nicht mit Feinden; wir können dies entweder durch geschickte Diplomatie oder durch brutale Gewalt erreichen; so oder so muss die Revolution weiterleben!"
 GER_increase_influence_over_balkans:0 "Verstärkung des Einflusses auf den Balkan"
 GER_increase_influence_over_balkans_desc:0 ""
 GER_increase_influence_over_eastern_europe:0 "Vergrößerung des Einflusses auf Osteuropa"
 GER_increase_influence_over_eastern_europe_desc:0 ""
 GER_increase_influence_over_benelux:0 "Verstärkung des Einflusses auf die Benelux-Staaten"
 GER_increase_influence_over_benelux_desc:0 ""
 GER_old_nemensis:0 "Unsere alte Nemesis"
 GER_old_nemensis_desc:0 ""
 GER_end_british_imperial_hegemony:0 "Beende [ENG.GetAdjective] Imperiale Hegemonie"
 GER_end_british_imperial_hegemony_desc:0 ""
 GER_focus_on_fascist_threat:0 "Fokus auf die faschistische Bedrohung"
 GER_focus_on_fascist_threat_desc:0 "Obwohl wir die Kapitalisten und Imperialisten auf der ganzen Welt verachten, besteht kein Zweifel daran, dass die Faschisten die größere Bedrohung darstellen. Deshalb müssen wir unsere Differenzen beiseite legen, um genau das zu zerstören, was unsere Nation so lange niedergehalten hat."
 GER_pressure_austria:0 "Druck [AUS.GetNameDef]"
 GER_pressure_austria_desc:0 "Wir liegen auf einem anderen faschistischen Tyrannen in unserem Süden; wenn wir die faschistische Bedrohung in Europa stoppen wollen, müssen wir zuerst unsere deutschsprachige Welt befreien."
 GER_decrease_fascist_influence:0 "Faschistischen Einfluss zurückdrängen"
 GER_decrease_fascist_influence_desc:0 "Wir können nicht zulassen, dass sich der Faschismus weiter ausbreitet; er hat uns und unsere anderen Nationen schon zu lange unterdrückt, wir können nicht zulassen, dass dies auch anderen passiert."
 GER_deal_with_the_devil:0 "Handel mit dem Teufel"
 GER_deal_with_the_devil_desc:0 "Obwohl unser historischer Feind und wir in der Vergangenheit viele Differenzen hatten, haben [FRA.GetNameDef] vielleicht ein gemeinsames Ziel: die Ausrottung des Faschismus in Europa. Daher könnte es in unserem Interesse sein, unsere Differenzen beizulegen."
 GER_the_source_of_fascism:0 "Der Ursprung des Faschismus"
 GER_the_source_of_fascism_desc:0 "Die Idee des Faschismus hat ihren Ursprung in den Tiefen Italiens; wenn der Faschismus ein für alle Mal gestoppt werden soll, müssen sie befriedet und befreit werden."
 GER_bodenreform_projects:0 "Projekte der Bodenreform"
 GER_bodenreform_projects_desc:0 "Die Bodenreformprojekte, die auf den Ideen Adolf Damaschkes beruhen, zielen darauf ab, den Boden zu reformieren, um zu gewährleisten, dass die Grundbedürfnisse nach Wohnen und Arbeiten vom Staat erfüllt werden, eines der wichtigsten Elemente einer kommunistischen Gesellschaft."
 GER_hanza_steelworks:0 "Hanza-Stahlwerk"
 GER_hanza_steelworks_desc:0 "Der Stahlbergbau in Hanza wurde in den letzten Jahren lange Zeit vernachlässigt. Um allen Arbeitern Arbeit zu geben und gleichzeitig den Zugang zu dringend benötigten Ressourcen zu ermöglichen, müssen wir in diesem Bereich stark investieren."
 GER_progress_cult:0 "Fortschrittskult"
 GER_progress_cult_desc:0 "Gut ausgebildete und von der Regierung finanzierte Elite-Wissenschaftler werden uns die Möglichkeit geben, unsere Wissenschaften auf die nächste Stufe zu heben."
 GER_soviet_scientists:0 "Importieren Sie [SOV.GetAdjective] Wissenschaftler"
 GER_soviet_scientists_desc:0 "Der Import von Wissenschaftlern von [SOV.GetNameDef] nach [GER.GetNameDef], ob legal oder nicht, wird unsere wissenschaftlichen Fortschritte noch weiter vorantreiben."
 GER_establish_stasi:0 "Die Stasi einrichten"
 GER_establish_stasi_desc:0 "Um sicherzustellen, dass Konterrevolutionäre unsere Regierung nicht von innen stürzen, müssen wir eine Behörde einrichten, die diese Art von Problemen untersucht."
 GER_recruit_grenztruppen:0 "Antifaschistische Freiwillige"
 GER_recruit_grenztruppen_desc:0 "Ein immer größerer Teil der Bevölkerung ist bereit, die faschistische Aggression gewaltsam zu stoppen."
 GER_rehabilitate_military:0 "Das Militär rehabilitieren"
 GER_rehabilitate_military_desc:0 "Die Faschisten haben das deutsche Militär in eine rückständige und korrupte Bürokratie verwandelt, und wir müssen diese Probleme in unserem neuen Militär umkehren."
 GER_establish_NVA:0 "[GetNVAFocusName]"
 GER_establish_NVA_desc:0 "Der Aufbau der Nationalen Volksarmee als neues, wehrpflichtiges und gut ausgebildetes Militär wird uns einen entscheidenden Vorteil gegenüber unseren Feinden verschaffen."
 GER_production_effort:0 "Industrialisierungsanstrengungen"
 GER_production_effort_desc:0 "Nach dem Schaden, den die vorherige faschistische Regierung an der Industrie angerichtet hat, müssen wir unsere industriellen Kapazitäten ausbauen und den entstandenen Schaden rückgängig machen."
 GER_collectivize_industry:0 "Kollektivierung der Industrie"
 GER_collectivize_industry_desc:0 "Als Erweiterung unserer Industrialisierungsbemühungen sollten wir unsere Industrien schrittweise kollektivieren, um sicherzustellen, dass sie mit höchster Effizienz arbeiten."
 GER_total_war:0 "Totaler Krieg"
 GER_total_war_desc:0 "Wollen Sie den totalen Krieg? Wenn nötig, wollen Sie einen Krieg, der totaler und radikaler ist als alles, was wir uns bisher vorstellen können?"
 GER_case_anton:0 "Fall Anton"
 GER_case_anton_desc:0 "Case Anton, der Plan zur Invasion und Eingliederung unserer französischen Marionette in [GER.GetNameDef], sollte in die Tat umgesetzt werden, um den Rest von Frankreich zu sichern."
 GER_lebensraum:0 "Lebensraum ausdehnen"
 GER_lebensraum_desc:0 "Lebensraum ist lebenswichtig für [GER.GetNameDef]; wir müssen sicherstellen, dass unsere Nation wirtschaftlich unabhängig von anderen ist, um ein Ereignis wie die britische Blockade während des Ersten Weltkriegs zu verhindern."
 GER_germanize_netherlands:0 "Germanisierung der Niederlande"
 GER_germanize_netherlands_desc:0 "Die Niederlande waren schon immer die Heimat germanischer Völker, aber jetzt ist es an der Zeit, uns unter dieselbe Flagge zu stellen."
 GER_germanize_belgium:0 "Germanisieren Sie Belgien"
 GER_germanize_belgium_desc:0 "Belgien war schon immer die Heimat ausgesprochen germanischer Menschen, aber jetzt ist es an der Zeit, uns unter dieselbe Flagge zu stellen."
 GER_germanize_luxembourg:0 "Germanisieren Sie Luxemburg"
 GER_germanize_luxembourg_desc:0 "Luxemburg war schon immer die Heimat ausgesprochen germanischer Menschen, aber jetzt ist es an der Zeit, uns unter dieselbe Flagge zu stellen."
 GER_germanize_lithuania:0 "Germanisieren Sie Litauen"
 GER_germanize_lithuania_desc:0 "Die Slawen Osteuropas haben sich schon immer in die Interessen Deutschlands eingemischt; es ist an der Zeit, dass wir uns weiter mit diesen Themen beschäftigen und unseren Lebensraum erweitern."
 GER_germanize_estonia:0 "Germanisieren Sie Estland"
 GER_germanize_estonia_desc:0 "Die Slawen Osteuropas haben sich schon immer in die Interessen Deutschlands eingemischt; es ist an der Zeit, dass wir uns mit diesen Fragen weiter auseinandersetzen und unseren Lebensraum erweitern."
 GER_germanize_latvia:0 "Germanisieren Sie Lettland"
 GER_germanize_latvia_desc:0 "Die Slawen Osteuropas haben sich schon immer in die Interessen Deutschlands eingemischt; es ist an der Zeit, dass wir uns mit diesen Fragen weiter beschäftigen und unseren Lebensraum erweitern."
 GER_generalplan_ost_I:0 "Generalplan Ost I"
 GER_generalplan_ost_I_desc:0 "Die Slawen Osteuropas haben sich schon immer in die Interessen Deutschlands eingemischt; es ist an der Zeit, dass wir uns mit diesen Themen weiter beschäftigen und unseren Lebensraum erweitern."
 GER_generalplan_ost_II:0 "Generalplan Ost II"
 GER_generalplan_ost_II_desc:0 "Die Slawen Osteuropas haben sich schon immer in die Interessen Deutschlands eingemischt; es ist an der Zeit, dass wir uns mit diesen Themen weiter auseinandersetzen und unseren Lebensraum erweitern."
 GER_appoint_economic_positions:0 "Wirtschaftliche Positionen besetzen"
 GER_appoint_economic_positions_desc:0 "Die einzige Möglichkeit für [GER.GetNameDef], sich vollständig von der Weltwirtschaftskrise zu erholen, besteht darin, eine einheitliche Wirtschaft zu gewährleisten. Wir können dies durch die Ernennung eines Präsidenten der Reichsbank und eines Wirtschaftsministers erleichtern."
 GER_appoint_economic_positions_tooltip:0 "Sie haben die Wahl, einen der folgenden Berater zu ernennen:"
 GER_two_side_economics:0 "Zweiseitige Wirtschaft"
 GER_two_side_economics_desc:0 "In der [GER.GetAdjective]-Regierung gibt es zwei Gruppen, die um die Macht kämpfen. Auf der einen Seite glauben die Technokraten, dass die Platzierung von Spezialisten an den Schaltstellen der Macht und die Bevorzugung der Industrie gegenüber dem Militär zu einer erfolgreichen Wirtschaft führen wird. Auf der anderen Seite streben die Autarken ein völlig autarkes und militärisch mächtiges [GER.GetName] an."
 GER_support_technocrats_I:0 "Schlag dich auf die Seite der Technokraten"
 GER_support_technocrats_I_desc:0 "Wenn wir ein wirtschaftlich starkes [GER.GetName] haben wollen, müssen wir uns auf die Seite der Technokraten stellen."
 GER_support_technocrats_II:0 "Geben Sie Technokraten Sitze in der Regierung"
 GER_support_technocrats_II_desc:0 "Wenn man den Technokraten Sitze in der Regierung einräumt, können sie ihre Politik effektiver vorantreiben."
 GER_exploit_trade_dependence:0 "Handelsabhängigkeiten ausnutzen"
 GER_exploit_trade_dependence_desc:0 ""
 GER_support_autarks_I:0 "Seite an Seite mit den Autarken"
 GER_support_autarks_I_desc:0 "Wenn wir ein wirtschaftlich starkes [GER.GetName] haben wollen, müssen wir uns auf die Seite der Autarken stellen."
 GER_support_autarks_II:0 "Autarks Sitze in der Regierung geben"
 GER_support_autarks_II_desc:0 "Wenn wir den Autarks Sitze in der Regierung geben, können sie ihre Politik effektiver durchsetzen."
 GER_jet_research:0 "Jet-Forschung finanzieren"
 GER_jet_research_desc:0 "Das Düsentriebwerk wird uns in ein neues Zeitalter der Kriegsführung katapultieren, das es uns erlaubt, unsere Feinde mit unheimlicher Präzision zu bombardieren und den Himmel über [GER.GetNameDef] zu beherrschen, so sagen es unsere Wissenschaftler."
 GER_volksgemeinschaft:0 "Unterstützen Sie die Volksgemeinschaft"
 GER_volksgemeinschaft_desc:0 "Die Volksgemeinschaft wird dazu beitragen, die germanischen Völker in Europa und der Welt zu vereinen und zu befähigen."
 GER_deutsche_arbeitsfront:0 "Aufbau der Deutschen Arbeitsfront"
 GER_deutsche_arbeitsfront_desc:0 "Die Ersetzung aller [GER.GetAdjective] Gewerkschaften durch eine einzige staatlich kontrollierte Gewerkschaft wird es uns ermöglichen, eine optimale Effizienz im [GER.GetAdjective] Industriekomplex zu gewährleisten und die Durchführung von Industrie- und Wirtschaftsreformen zu erleichtern."
 GER_volkswagen:0 "Volkswagen gründen"
 GER_volkswagen_desc:0 "Die Massenproduktion eines "Volksautos" wird die Moral stärken und eine Reinvestition in die zivile Infrastruktur und Industrie bewirken. Ganz zu schweigen davon, wer mag nicht einen guten Kübelwagen?"
 GER_steelworks_issues:0 "Probleme mit den Stahlwerken"
 GER_steelworks_issues_desc:0 "Die Vereinigte Stahlwerke AG ist seit langem der wichtigste Stahlproduzent in Deutschland, aber sie ist ein Unternehmen mit wenig staatlicher Aufsicht. Um eine ausreichende Versorgung mit Stahl zu gewährleisten, muss die Regierung in den Abbau strategischer Ressourcen eingreifen, da sie sich darüber hinwegsetzen kann, dass diese zur Unterstützung der Kriegswirtschaft unrentabel sind."
 GER_nationalize_resource_industries:0 "Kohleverflüssigung"
 GER_nationalize_resource_industries_desc:0 "Deutschland fehlt es an Erdöl, deshalb müssen wir unsere Anstrengungen auf dem Gebiet des synthetischen Öls verdoppeln."
 GER_nationalize_aviation_industry:1 "Standardisierung der Flugzeugproduktion"
 GER_nationalize_aviation_industry_desc:1 "Die Vereinheitlichung und Aufteilung der Produktion von Militärflugzeugen auf die verschiedenen Unternehmen wäre entscheidend für die Beseitigung von Ineffizienzen in Friedenszeiten."
 GER_reform_uranprojekt:0 "Wiederbelebung des Uranprojekts"
 GER_reform_uranprojekt_desc:0 "Das Uranprojekt, auch bekannt als "Uranium Club", war nach dem Einmarsch in Polen und der Einberufung von Wissenschaftlern zum Militär im Wesentlichen aufgelöst worden. Die Wiederbelebung dieses Programms durch die Einberufung von Wissenschaftlern aus dem Militär könnte ein lohnendes Unterfangen für unsere wissenschaftliche Arbeit sein."
 GER_rally_the_monarchists:0 "Die Monarchisten sammeln"
 GER_rally_the_monarchists_desc:0 "Das Versagen der Weimarer Regierung und die Korruption der NSDAP-Regierung stehen im Gegensatz zu Deutschlands glorreicher kaiserlicher Geschichte. Wir müssen Deutschland zu seinem früheren kaiserlichen Ruhm zurückführen, um unseren Platz als Weltmacht zu sichern."
 GER_return_of_conservative_exiles:0 "Rückkehr der konservativen Exilanten"
 GER_return_of_conservative_exiles_desc:0 ""
 GER_return_of_conservative_exiles_tt:0 "Sobald der §YBürgerkrieg§! beginnt:"
 GER_contact_ludendorff:0 "Kontakt zu Ludendorff"
 GER_contact_ludendorff_desc:0 "Erich Ludendorff, der zutiefst konservative Generalquartiermeister während des Ersten Weltkriegs, bleibt in den Köpfen der [ROOT.GetAdjective]-Bürger ein beliebter Kriegsheld. Es ist zwar bekannt, dass er die NSDAP schon früh stark unterstützt hat, aber in den letzten Jahren hat er sich von der Partei entfernt. Mit ihm auf unserer Seite wird unsere Legitimität erheblich gestärkt."
 GER_ludendorff_will_join:0 "§YErich Ludendorff§! wird als §YFeldmarschall§! auf unserer Seite stehen, sobald der §RBürgerkrieg§! beginnt."
 GER_a_new_reich:0 "Stürzen Sie die Nazis"
 GER_a_new_reich_desc:0 "Nachdem wir die Monarchisten und andere Pro-Kaiser-Parteien um uns geschart haben, ist es nun endlich an der Zeit, die Macht in Deutschland zu übernehmen und das Kaiserreich zu seinem früheren Ruhm zurückzuführen!"
 GER_consolidate_new_reich:0 "Festigung des Kaiserreichs"
 GER_consolidate_new_reich_desc:0 "Wir haben den Reichstag eingenommen und haben eine mehr oder weniger provisorische Regierung mit unserem neuen Kaiser an der Spitze. Jetzt müssen wir Deutschland festigen und zum Vierten Reich konsolidieren."
 GER_restore_the_empire:0 "Das Reich wiederherstellen"
 GER_restore_the_empire_desc:0 "Nach der unglücklichen Niederlage des Zweiten Reiches im Ersten Weltkrieg und der Unterzeichnung des Versailler Vertrages wurden dem Reich viele rechtmäßige deutsche Gebiete entzogen. Wir müssen den langen und mühsamen Prozess der Rückforderung dieser Gebiete in Angriff nehmen."
 GER_european_claims:0 "Die Rückgabe unserer europäischen Territorien"
 GER_european_claims_desc:0 "Zuallererst müssen wir die Kerngebiete des Deutschen Reiches zurückerobern. Am wichtigsten sind die heute [FRA.GetAdjective] genannte Region Elsass-Lothringen und die [POL.GetAdjective] Stadt Danzig."
 GER_african_claims:0 "Die Wiederherstellung unserer afrikanischen Kolonien"
 GER_african_claims_desc:0 "Die [ENG.GetAdjective] und [FRA.GetAdjective] nutzten den Versailler Vertrag, um ihre Konsolidierung des Einflusses über afrikanische Nationen und Kolonien zu rechtfertigen, was die Korruption dieser westlichen Imperialisten zeigt. Die Rückeroberung dieser Kolonien wird die Macht von [GER.GetAdjective] in der Region wiederherstellen und ein wichtiges Gegengewicht zum Expansionismus von [ENG.GetAdjective] und [FRA.GetAdjective] bilden."
 GER_fufill_the_clay_of_mittelafrika:0 "Erfüllen Sie den Lehm von Mittelafrika"
 GER_fufill_the_clay_of_mittelafrika_desc:0 "Viel zu lange hat [ROOT.GetNameDef] von einer großen afrikanischen Kolonie geträumt, die sich von [CHA.GetNonIdeologyName] bis [ZAM.GetNonIdeologyName] erstreckt und den Namen "Mittelafrika" trägt. Es ist nun an der Zeit, diesen Traum zu verwirklichen und unseren Platz als etablierte Kolonialmacht zu festigen."
 GER_asian_claims:0 "Die Wiederherstellung unserer asiatischen Kolonien"
 GER_asian_claims_desc:0 "Wie Afrika haben auch die ehemaligen Verbündeten den Versailler Vertrag benutzt, um ihre imperialistischen Tendenzen und den Diebstahl am deutschen Volk zu rechtfertigen. Jetzt müssen wir uns auf den langen Weg der Wiederherstellung unserer ehemaligen Kolonien in Asien und im Pazifik begeben."
 GER_interest_in_the_carribean:0 "Interesse an der Karibik"
 GER_interest_in_the_carribean_desc:0 "Unsere Seestreitkräfte haben immer die Möglichkeit geprüft, Stützpunkte auf den karibischen Inseln zu errichten, dachten aber, dass dies von Otto von Bismarck selbst blockiert würde. Nun, da er uns nicht mehr im Wege steht, können wir diese Ambitionen endlich zu Ende führen."
 GER_restore_klein_venedig:0 "Klein-Venedig wiederherstellen"
 GER_restore_klein_venedig_desc:0 "Klein-Venedig war das bedeutendste Gebiet der [GER.GetAdjective]-Kolonisierung Amerikas, bis es uns von den Kolonialmächten der Vergangenheit geraubt wurde. Jetzt ist es an der Zeit, dass wir unsere Ansprüche zurückerobern und uns mit unseren [GER.GetAdjective]s im Süden wieder vereinen!"
 GER_establish_imperial_german_army:0 "Wiedererrichtung des Deutschen Heeres"
 GER_establish_imperial_german_army_desc:0 "Die Wiederbelebung des Deutschen Heeres nach dem Vorbild der Nazi-Wehrmacht wird dem Vierten Reich zweifellos eine der stärksten und effektivsten Kampftruppen der Welt bescheren."
 GER_support_landwehr:0 "Unterstützen Sie die Landwehr"
 GER_support_landwehr_desc:0 "Die Unterstützung der Landwehr wird uns eine professionellere und effektivere Armee sichern und gleichzeitig ihre Größe verringern."
 GER_galvanize_german_militarism:0 "Galvanize [GER.GetAdjective] Militarismus"
 GER_galvanize_german_militarism_desc:0 "Der Militarismus in [GER.GetNameDef] ist ein entscheidender Teil unserer nationalen Identität und unserer Stellung als Nation, es ist nur natürlich, dass wir dies nutzen, um uns Mut zu machen."
 GER_support_freikorps:0 "Unterstützen Sie die Freikorps"
 GER_support_freikorps_desc:0 "Die Unterstützung der Freikorps verschafft unserem Militär eine breitere Unterstützung und macht es einfacher, Zivilisten zu rekrutieren. Allerdings wird es dadurch unweigerlich schwieriger, professionelle Standards aufrechtzuerhalten."
 GER_support_freikorps_tt:0 "3 §YFreikorps-Divisionen§! werden sich uns bei Beginn des §YBürgerkriegs§! anschließen."
 GER_gott_mit_uns:0 "Gott Mit Uns"
 GER_gott_mit_uns_desc:0 "Ein kaiserlicher Wahlspruch, der Ausdruck der [ROOT.GetAdjective] religiösen, politischen und ethnischen Zielstrebigkeit. Die Einheit von Altar, Thron und Volk."
 GER_alliance_with_austria_hungary:0 "Bündnis mit Österreich-Ungarn"
 GER_alliance_with_austria_hungary_desc:0 "Wir müssen das große Bündnis, das uns mit den Habsburgern verbindet, wiederherstellen."
 GER_alliance_with_the_ottomans:0 "Bündnis mit dem Osmanischen Reich"
 GER_alliance_with_the_ottomans_desc:0 "Wie wir sind auch die Osmanen am Ende des Weltkriegs von der Entente schlecht behandelt worden. Es ist an der Zeit, unseren Platz in der Welt gemeinsam wiederherzustellen."
 GER_draft_new_constitution:0 "Ausarbeitung einer neuen Verfassung"
 GER_draft_new_constitution_desc:0 "Um die nationale Einheit zu gewährleisten und zu verhindern, dass Extremisten die Macht übernehmen, müssen wir sicherstellen, dass unsere Monarchie verfassungsmäßig und demokratisch rechenschaftspflichtig ist. Nur dann wird das Vierte Reich zu einem Leuchtturm werden, an dem sich der Rest der Welt orientieren kann."
 GER_prioritize_infrastructure:0 "Vorrang für die Infrastruktur"
 GER_prioritize_infrastructure_desc:0 "Wenn wir unsere Infrastruktur auf dem neuesten Stand halten, können wir sicherstellen, dass unsere Industriemaschine in allen Bereichen effektiver arbeiten kann."
 GER_prioritize_civilian_industry:0 "Vorrang für die zivile Industrie"
 GER_prioritize_civilian_industry_desc:0 "Die Sicherung einer starken zivilen Industrie wird es uns ermöglichen, die Lebensqualität unserer Bevölkerung zu verbessern und einen schnelleren Aufbau in anderen Bereichen zu ermöglichen."
 GER_prioritize_military_industry:0 "Vorrang für die Militärindustrie"
 GER_prioritize_military_industry_desc:0 "Der einzige Weg zu einem starken Militär ist eine starke Unterstützung der Militärindustrie. Eine starke Militärindustrie wird uns neue Möglichkeiten für die militärische Expansion eröffnen."
 GER_prioritize_defensive_construction:0 "Verteidigungsbauten priorisieren"
 GER_prioritize_defensive_construction_desc:0 "In diesen turbulenten politischen Zeiten ist [GER.GetNameDefCap] dem größten Risiko einer feindlichen Invasion von außen ausgesetzt. Um Stabilität und Sicherheit für das [GER.GetAdjective]-Volk zu gewährleisten, müssen wir den Verteidigungsanlagen Priorität einräumen."
 GER_kaiser_wilhelm_society:0 "Wiederbelebung der Kaiser-Wilhelm-Gesellschaft"
 GER_kaiser_wilhelm_society_desc:0 "Zwischen Wehrpflicht und antijüdischen Nürnberger Gesetzen ist die wissenschaftliche Basis von [GER.GetNameDef] kaum noch in der Lage, effektive Forschung zu betreiben. Die Wiederbelebung der Kaiser-Wilhelm-Gesellschaft wird es unserer militärischen und zivilen Forschung ermöglichen, zu neuen Höhen aufzusteigen."
 GER_return_scientists:0 "Freistellung von Wissenschaftlern vom Militärdienst"
 GER_return_scientists_desc:0 "Viele ehemalige Wissenschaftler sind durch die Wehrpflicht oder andere Zwangssysteme zum Militär gekommen. Indem wir sie von diesen Programmen befreien, verringern wir unseren Personalbestand, stellen aber sicher, dass unsere Forschung auf dem neuesten Stand ist."
 GER_operation_isabella:0 "Operation Isabella"
 GER_operation_isabella_desc:0 "Die Briten haben seit langem einen bedeutenden Einfluss auf das Mittelmeer und die umliegenden Gebiete. Durch die Einnahme wichtiger Häfen in Spanien, Portugal und Gibraltar können wir unseren Einfluss auf [ENG.GetNameDef] weiter stärken."
 GER_enigma:0 "Verbessern Sie Enigma"
 GER_enigma_desc:0 "Die weitere Erforschung der Enigma-Verschlüsselungsmethoden könnte verblüffende Ergebnisse liefern, die es uns ermöglichen, unsere strategische Kommunikation weiter vor dem Feind zu verbergen."
 GER_volkssturm:0 "Bilden Sie den Volkssturm"
 GER_volkssturm_desc:0 "Obwohl sich der Krieg gegen uns zu wenden beginnt, haben wir immer noch eine Chance, wenn wir uns als [GER.GetAdjective]s zusammenschließen und den Eindringling frontal bekämpfen! Dies ist die letzte Komponente unseres totalen Krieges, und mit dem Volkssturm wird [GER.GetNameDef] niemals besiegt werden!"
 GER_iraq_friend:0 "Befreunde dich mit [IRQ.GetNameDef]"
 GER_iraq_friend_desc:0 "[IRQ.GetNameDefCap] hat eine vorteilhafte strategische Position im Nahen Osten und einen großen Pool an Ressourcen, die für die [GER.GetAdjective]-Kriegsmaschinerie notwendig sind; sich mit ihrem Land anzufreunden, könnte sich als eine weise Entscheidung erweisen, die uns nicht dazu zwingt, unser Militär an eine andere Front zu verlegen."
 GER_iraq_war:0 "Invasion von [IRQ.GetNameDef]"
 GER_iraq_war_desc:0 "[IRQ.GetNameDefCap] hat eine vorteilhafte strategische Position im Nahen Osten und einen großen Pool an Ressourcen, die für die [GER.GetAdjective]-Kriegsmaschinerie notwendig sind; eine Invasion ihres Landes wird es uns ermöglichen, diese kritische Position zu halten und ihre Ressourcen mit voller Wirkung zu nutzen."
 GER_iran_friend:0 "Befreunde dich mit [PER.GetNameDef]"
 GER_iran_friend_desc:0 "[PER.GetNameDefCap] hat eine große Grenze mit [SOV.GetNameDef] und eine sehr strategische Position als Tor nach Asien; sich mit ihrem Land anzufreunden wird eine fruchtbare Investition sein, die nicht die notwendigen Ressourcen von unserer Hauptkampagne abzieht."
 GER_iran_war:0 "Invasion von [PER.GetNameDef]"
 GER_iran_war_desc:0 "[PER.GetNameDefCap] hat eine große Grenze mit [SOV.GetNameDef] und eine sehr strategische Position als Tor zu Asien; die Invasion ihres Landes wird es uns ermöglichen, Druck auf den gesamten asiatischen Kontinent auszuüben und uns eine weitere strategische Front in Südrussland zu eröffnen."
 GER_influence_brazil:0 "Einfluss auf [BRA.GetNameDef]"
 GER_influence_brazil_desc:0 "Zusätzlich zu seinen natürlichen Ressourcen hat [BRA.GetNameDef] eine sehr strategische Position in Amerika; einen Verbündeten in der Nähe von verwundbaren südamerikanischen Ländern zu haben und in Schlagdistanz zu [USA.GetNameDef] zu sein, ist eine Überlegung wert."
 GER_revive_brest_litovsk:0 "Wiederbelebung des Vertrags von Brest-Litowsk"
 GER_revive_brest_litovsk_desc:0 "Im Moment ist unser Krieg mit den [SOV.GetAdjective]s erfolgreich, aber unser Militär wird an anderen Fronten gebraucht. Die Wiederbelebung des Vertrages von Brest-Litowsk wird es uns ermöglichen, Frieden mit den [SOV.GetAdjective]s zu schließen und unsere gewünschten Gebietsgewinne zu erzielen."
 GER_5_factor:0 "5-Faktoren-Rätsel"
 GER_5_factor_desc:0 "Die Umstellung auf 5 Faktoren wird unsere Verschlüsselung erheblich verbessern."
 GER_8_factor:0 "8-Faktor-Enigma"
 GER_8_factor_desc:0 "Mit 8 Faktoren wird unsere Verschlüsselung sicher unknackbar!"
 GER_demand_northern_schleswig:0 "Nordschleswig einfordern"
 GER_demand_northern_schleswig_desc:0 "Nordschleswig wurde uns genommen und im Versailler Vertrag an die Dänen übergeben. Wir müssen die Rückgabe dieses Landes fordern!"
 GER_resolve_the_balkan_flank:0 "Die Balkanflanke lösen"
 GER_resolve_the_balkan_flank_desc:0 "Es ist eine Sache, sich um [ITA.getnamedef] in unserem Süden zu sorgen. Es ist eine andere, sich mit der unberechenbaren Außenpolitik von [YUG.getnamedef] herumzuschlagen, die noch dazu kommt. Es ist an der Zeit, sie auf unsere Seite zu ziehen, dauerhaft."
 GER_emphasize_mine_warfare:0 "Minenkrieg verstärken"
 GER_emphasize_mine_warfare_desc:0 "Die ausgedehnten Küsten unserer Nation sind ohne eine massive Überwasserflotte nur schwer zu verteidigen. Vor kurzem hat unsere Abteilung für Marine-Innovation und -Entwicklung einen aufregenden Vorschlag unterbreitet, der staatliche Investitionen in die Minenabwehrtechnologie vorsieht, die es uns ermöglichen wird, mehr Küsten zu sichern, ohne unsere knappen Seestreitkräfte aufzuteilen."
 GER_ally_greece_vanilla:0 "Verbündeter [GRE.GetNameDef]"
 GER_ally_greece_vanilla_desc:0 "Angesichts unseres wachsenden Einflusses in der Region ist es von entscheidender Bedeutung, einen prominenten Akteur im Süden als Verbündeten zu gewinnen. Ihre Unterstützung wird entscheidend sein, um Druck auf die Großmächte im Nahen Osten auszuüben und es der Kriegsmarine zu ermöglichen, in der Ägäis und im Schwarzen Meer freier zu operieren."
 GER_air_innovation_3:0 "Verstärkung der Luftwaffe"
 GER_air_innovation_3_desc:0 "Unsere tapferen Asse und professionellen Mechanikerteams sollen zusätzliche Unterstützung erhalten und ihre Zusammenarbeit mit unseren Forschungskonglomeraten verstärken, um sicherzustellen, dass unsere Taktik und Ausrüstung auf dem neuesten Stand sind."
 GER_extra_tech_slot:0 "Ausweitung der Finanzierung von Wissenschaftlern"
 GER_extra_tech_slot_desc:0 "Wir können unser derzeitiges Forschungsnetz erheblich ausbauen, um den wachsenden Anforderungen unserer Wirtschaft und Politik gerecht zu werden. Wir werden junge Männer und Frauen ermutigen, sich den neuen Einrichtungen in unserer wohlhabenden Nation anzuschließen."
 GER_train_colonial_troops:0 "Koloniale Truppen ausbilden"
 GER_train_colonial_troops_desc:0 "Koloniale Spezialisten müssen ausgebildet werden, um unsere überseeischen Besitzungen zu sichern."
 GER_the_breitspurbahn:0 "Die Breitspurbahn"
 GER_the_breitspurbahn_desc:0 "Bald wird ein gigantisches Eisenbahnnetz ganz Europa überziehen und die [GER.GetAdjective] Hegemonie festigen."
 GER_the_breitspurbah_railways_tt:0 "Baue eine ebene §Y1§! Eisenbahn von §YBerlin§! zur §YHauptstadt jedes auf dem Landweg erreichbaren Untertans§!."
 GER_the_anglo_german_naval_agreement:0 "Das deutsch-britische Flottenabkommen"
 GER_the_anglo_german_naval_agreement_desc:0 "Im Juni 1935 unterzeichneten wir das deutsch-britische Flottenabkommen, das den Aufbau einer begrenzten Flotte erlaubte. Es ist an der Zeit, dass wir uns das Abkommen noch einmal ansehen..."
 GER_adhere_to_the_agreement:0 "Halten Sie sich an das Abkommen"
 GER_adhere_to_the_agreement_desc:0 "Es ist das Beste für uns, die Briten nicht zu verärgern, denn im Falle eines Krieges in Europa können wir es uns nicht leisten, sie auf die Probe zu stellen, da wir mit Sicherheit nur unter eine weitere Blockade fallen würden. Wenn wir uns an das Abkommen halten, können wir unsere Ressourcen auf andere Bereiche konzentrieren."
 GER_denounce_the_agreement:0 "Denunzieren Sie das Abkommen"
 GER_denounce_the_agreement_desc:0 "Es bestand kein Zweifel daran, dass wir nicht die Absicht hatten, den von Großbritannien geforderten Status quo beizubehalten. Deutschland wird sich in seinen Ambitionen nicht einschränken lassen!"
 GER_scale_down_naval_projects:0 "Verkleinerung der Marineprojekte"
 GER_scale_down_naval_projects_desc:0 "Durch die Ankündigung, die Marineprojekte in großem Umfang zu reduzieren, werden mehr Ressourcen für den Industriesektor zur Verfügung stehen, so dass wir uns auf unsere europäischen Pläne konzentrieren können, anstatt Blut, Schweiß und Stahl in zerbrechliche Schiffe zu stecken."
 GER_reopen_wilhelmshaven_shipyards:0 "Wiedereröffnung der Wilhelmshavener Werften"
 GER_reopen_wilhelmshaven_shipyards_desc:0 "Die Wilhelmshavener Werften wurden nach dem Ersten Weltkrieg geschlossen, aber vielleicht ist es an der Zeit, sie wieder zu eröffnen, um mehr Konvoi-Projekte zu ermöglichen."
 GER_expand_blohm_voss_shipyards:0 "Die Werften von Blohm+Voss ausbauen"
 GER_expand_blohm_voss_shipyards_desc:0 "Blohm+Voss haben sich als fähige Schiffsbauer erwiesen, eine kleine staatliche Investition würde sicherlich sicherstellen, dass ihre Fähigkeiten voll ausgeschöpft werden."
 GER_naval_plan_z:0 "Flottenplan Z"
 GER_naval_plan_z_desc:0 "Das Deutsche Reich hatte einst eine der besten Marinen der Welt. Der Große Krieg änderte das, und der Versailler Vertrag verhinderte seine Wiedergeburt. Aber mit Plan Z werden wir wieder eine Marine haben, die es sogar mit den Briten aufnehmen kann."
 GER_naval_aviation_patrols:0 "Patrouillen der Marinefliegerei"
 GER_naval_aviation_patrols_desc:0 "Anstatt die Schifffahrt zum Schutz unserer Küsten einzusetzen, können wir uns auf die Verbesserung unserer Marinefliegerei konzentrieren, so dass unsere Luftwaffe stattdessen als Abschreckung dient. Schließlich ist ein Flugzeug billiger als ein Schiff."
 GER_simplify_convoy_construction:0 "Vereinfachen Sie den Bau von Konvois"
 GER_simplify_convoy_construction_desc:0 "Indem wir die Anzahl der Annehmlichkeiten an Bord unserer Konvoischiffe reduzieren und sie standardisieren, werden wir in der Lage sein, mehr Konvois zu produzieren, die unseren Handel einfacher machen."
 GER_the_bismarck_class:0 "Die Bismarck-Klasse"
 GER_the_bismarck_class_desc:0 "Nach dem Ersten Weltkrieg haben sich unsere ehemaligen Feinde mit noch mehr Verträgen gebunden, die ihre Schiffe in der Größe beschränken. Wir sind nicht an diese Beschränkungen gebunden und wissen daher, was wir brauchen, um sie zu übertreffen."
 GER_fortify_the_coast:0 "Die Küste befestigen"
 GER_fortify_the_coast_desc:0 "Durch die Errichtung von Küstenbefestigungen und Luftabwehranlagen entlang der Nordseeküste stellen wir sicher, dass jeder, der versucht, an Land zu gehen, auf erbitterten Widerstand stößt, sei es zu Wasser oder in der Luft."
 GER_emergency_naval_program:0 "Notprogramm der Marine"
 GER_emergency_naval_program_desc:0 "Der Krieg ist nach Deutschland gekommen, und was wir gehofft hatten, dass es uns schützen würde, reicht nicht aus. Wir müssen das Abkommen aufgeben, und obwohl wir keine große Überwasserflotte bauen können, muss eine U-Boot-Flotte ausreichen."
 GER_the_o_class:0 "Die O-Klasse"
 GER_the_o_class_desc:0 "Auch wenn die Bismarck und die Tirpitz die Krönung unserer Atlantikflotte sein werden, müssen sie von fähigen Schiffen begleitet werden. Die O-Klasse wurde als Ergänzung zu ihnen konzipiert und wird zusammen den Kern unserer Flotte bilden."
 GER_abandon_plan_z:0 "Plan Z aufgeben"
 GER_abandon_plan_z_desc:0 "Unter den derzeitigen Umständen können wir es uns nicht leisten, Plan Z aufrechtzuerhalten. Die Schiffe sind zu teuer und brauchen viel zu lange für das, was wir erreichen wollen. Wenn wir uns auf eine Unterwasserflotte konzentrieren, werden wir immer noch in der Lage sein, den Atlantik zu beherrschen."
 GER_rule_the_naval_skies:0 "Beherrschung des Seelufts"
 GER_rule_the_naval_skies_desc:0 "Der Große Krieg hat bewiesen, dass die Luftfahrt das nächste Schlachtfeld ist, das es zu beherrschen gilt, und das gilt auch auf See. Wir müssen dafür sorgen, dass unsere Großkampfschiffe den nötigen Geleitschutz haben, auch wenn sie in der Luft sind."
 GER_scout_cruisers:0 "Aufklärungskreuzer"
 GER_scout_cruisers_desc:0 "Während die Hauptkampfflotte mehr als in der Lage ist, Konvois, Kreuzer und Schlachtschiffe gleichermaßen zu versenken, brauchen wir etwas, das effektiv feindliche Konvois aufspüren und versenken kann, während es sich einem Gefecht entzieht."
 GER_the_m_class:0 "Die M-Klasse"
 GER_the_m_class_desc:0 "Im Gegensatz zu den Aufklärungskreuzern wird die M-Klasse die Hauptkampfflotte begleiten und einen Verteidigungsschirm für die Schlachtschiffe bilden und sich mit anderen Kreuzern und Zerstörern befassen, die versuchen könnten, uns in eine Linie zu zwingen."
 GER_trade_route_interdiction:0 "Verbot von Handelswegen"
 GER_trade_route_interdiction_desc:0 "Die unsichtbare Klinge ist die tödlichste: Durch Angriffe von der Oberfläche aus können wir einen Konvoi nach dem anderen versenken und unsere Feinde von Nachschub und Verstärkung abhalten."
 GER_modular_submarine_construction:0 "Modularer U-Boot-Bau"
 GER_modular_submarine_construction_desc:0 "Durch die Vereinfachung der Konstruktion unserer U-Boote werden wir in der Lage sein, mehr von ihnen in kürzerer Zeit zu bauen. So können wir die lautlosen Jäger ungestraft über den Atlantik ausschwärmen lassen."
 GER_the_h_class:0 "Die H-Klasse"
 GER_the_h_class_desc:0 "Die H-Klasse ist der nächste Schritt in der Entwicklung der Bismarck-Klasse und muss in der Lage sein, die deutsche Stärke nicht nur auf den Atlantik zu projizieren, sondern auch über ihn hinweg!"
 GER_wolfpack_tactics:0 "Wolfsrudel-Taktik"
 GER_wolfpack_tactics_desc:0 "Durch die Aufteilung unserer U-Boot-Flotte in "Rudel" haben sie sich als noch tödlicher erwiesen, als wir uns vorzustellen wagten."
 GER_reach_across_the_atlantic:0 "Reichweite über den Atlantik"
 GER_reach_across_the_atlantic_desc:0 "Es ist an der Zeit, dass die deutschen Kriegsschiffe den Atlantik überqueren, um die amerikanische und britische Flotte in ihren Schatten zu stellen."


