 r56.ger.1.t:0 "Ultimativer Sieg"
 r56.ger.1.desc:0 "Unsere Kriegsanstrengungen haben viele Rückschläge erlitten, und unsere Feinde sind tief in das Zentrum unseres Vaterlandes eingedrungen. Obwohl wir stärker sind als unsere Feinde und uns von ihnen unterscheiden, haben wir die Widerstandskraft, großes Leid zu ertragen und weiterzumachen, bis wir den Sieg erringen. Wir werden alle verfügbaren Menschen unserer großen Nation zusammenbringen, um diesen Sieg zu erreichen oder bei dem Versuch unterzugehen."
 r56.ger.1.a:0 "Der endgültige Sieg ist zum Greifen nahe. Wir müssen nur weitermachen."
 r56_endsieg_idea:0 "Endsieg"
 r56_endsieg_idea_desc:0 "Der Endsieg ist zum Greifen nahe."
 r56_GER_endsieg_tt:0 "§WErstellen§! §YVolkssturm§! §Wund§! §YErsatzheer§! §WEinheiten in§! §Yeinigen vollständig kontrollierten Kernstaaten§!"
 r56.ger.2.t:0 "Näher am Endsieg"
 r56.ger.2.desc:0 "Unser Vaterland schien so gut wie verloren, und trotz all unserer Kämpfe war die Widerstandskraft des Landes nicht umsonst. Wir haben unsere Feinde aus unserer Heimat vertrieben und sie in die Schranken gewiesen. Auch wenn der Sieg, für den wir so viel gelitten haben, noch lange nicht erreicht ist, scheint er doch viel näher zu sein."
 r56.ger.2.a:0 "Der endgültige Sieg ist näher denn je!"
 r56_GER_endsieg_2_tt:0 "§RAuflösungen§! §YVolkssturm§! §Wund§! §YErsatzheer§! §WEinheiten§!"

 #non-endsieg events ""
 r56.ger.4.t:0 "Der Tod von Wilhelm III."
 r56.ger.4.desc:0 "Kaiser Wilhelm III. ist an Altersschwäche verstorben. Der Thron ist an seinen Sohn Wilhelm IV. übergegangen, der die meisten seiner Aufgaben den Politikern überlässt."
 r56.ger.4.a:0 "Der König und Kaiser ist tot, es lebe der König und Kaiser."

 r56.ger.6.t:0 "[GER.GetNameDefCap] Schlägt Front gegen den Faschismus vor"
 r56.ger.6.d:0 "[GER.GetAdjective], der Führer von [GER.GetLeader], hat uns vorgeschlagen, unsere Differenzen beiseite zu legen und eine gemeinsame Front gegen die drohende "faschistische Bedrohung" in Europa zu bilden."
 r56.ger.6.a:0 "Vereint stehen wir."
 r56.ger.6.b:0 "Lieber tot als rot!"

 r56.ger.7.t:0 "[GER.GetAdjective] Ultimatum"
 r56.ger.7.d:0 "[GER.GetNameDefCap], der unserer Nation offensichtlich völlig feindlich gesinnt ist, hat uns ein striktes Ultimatum gestellt, in dem er unsere sofortige Auslieferung an ihn fordert, um uns vor der 'faschistischen Bedrohung' in Europa zu schützen. [GER.GetNameDefCap] droht damit, uns 'um jeden Preis zu Fall zu bringen', sollten wir dieser Forderung nicht nachkommen; diese Forderungen sind zwar ungeheuerlich, aber wir sind vielleicht nicht in der Lage, Widerstand zu leisten."
 r56.ger.7.a:0 "Wir müssen nachgeben."
 r56.ger.7.b:0 "Wir werden uns diesen roten Teufeln nicht ausliefern!"

 r56.ger.8.t:0 "[AUS.GetNameDefCap] Kapituliert"
 r56.ger.8.d:0 "[AUS.GetNameDefCap], dem nichts anderes übrig blieb, hat unseren Bedingungen zugestimmt und sich daraufhin vollständig ergeben.[~\n\n~]Wir haben einen weiteren Sieg gegen die Faschisten errungen."
 r56.ger.8.a:0 "Ausgezeichnet."

 r56.ger.9.t:0 "[AUS.GetNameDefCap] Verweigert"
 r56.ger.9.d:0 "[AUS.GetNameDefCap] hat sich behauptet und unsere Bedingungen für den Schutz vor der faschistischen Bedrohung arrogant abgelehnt.[~\n\n~]Sie haben sich als ein weiterer Tyrann in Europa erwiesen, und wir müssen sie stürzen, koste es, was es wolle."
 r56.ger.9.a:0 "Dann heißt es Krieg."

 r56.ger.10.t:0 "[FRA.GetNAmeDefCap] Nimmt unseren Vorschlag an"
 r56.ger.10.d:0 "[FRA.GetNAmeDefCap] hat unseren Vorschlag freudig angenommen und zugestimmt, alle feindlichen Beziehungen zwischen unseren beiden Nationen zu beenden, um die faschistische Bedrohung in Europa zu bekämpfen."
 r56.ger.10.a:0 "Vereint stehen wir."

 r56.ger.11.t:0 "[FRA.GetNameDefCap] Lehnt unseren Vorschlag ab"
 r56.ger.11.d:0 "[FRA.GetNameDefCap] hat unser Angebot, unsere Differenzen beizulegen, in unverschämter Weise abgelehnt; die feindlichen Beziehungen zu ihnen werden auch angesichts der faschistischen Bedrohung in Europa fortbestehen."
 r56.ger.11.a:0 "Arrogante Narren."


 r56.ger.15.t:0 "Erster Wiener Preis"
 r56.ger.15.d:0 "Die Ungarn waren eines der Völker, die nach dem Ersten Weltkrieg am meisten gelitten haben. Bei der Zerschlagung der österreichisch-ungarischen Monarchie waren viele Ungarn auf fremdem Boden gestrandet, weil ihre Vorfahren dort seit langem gelebt hatten. Wir könnten unsere Beziehungen zu [HUN.GetNameDef] deutlich verbessern, indem wir ihnen einige Gebiete von [CZE.GetNameDef] zusprechen."
 r56.ger.15.a:0 "Gebt ihnen [664.getName] und [996.getName]!"
 r56.ger.15.b:0 "Das Gebiet gehört uns!"
 r56.ger.15.c:0 "Die Slowakei verdient es, es zu behalten."

 r56.ger.34.t:0 "[FROM.GetName] Schlägt Integration vor"
 r56.ger.34.d:0 "[FROM.GetNameDefCap] ist ein zunehmend wichtiger Partner für [ROOT.GetNameDef] geworden und möchte diese Partnerschaft nun durch wirtschaftliche und politische Integration erweitern."
 r56.ger.34.a:0 "Eine engere Zusammenarbeit wäre von Vorteil."
 r56.ger.34.b:0 "Man kann ihnen nicht trauen."
 r56.ger.34.c:0 "Wir müssen ihren Einfluss beseitigen."

 r56.ger.35.t:0 "[FROM.GetName] Akzeptiert Integration"
 r56.ger.35.desc:0 "Der Botschafter von [FROM.GetAdjective] hat uns darüber informiert, dass die Regierung von [FROM.GetNameDef] an unserem Vorschlag zur weiteren Integration interessiert ist. Unsere verstärkten wirtschaftlichen Beziehungen versprechen einen positiven Einfluss auf unsere beiden Nationen."
 r56.ger.35.a:0 "Erfreulich"


 r56.ger.36.t:0 "[FROM.GetName] lehnt Integration ab"
 r56.ger.36.desc:0 "Vertreter der [FROM.GetAdjective]-Regierung haben uns mitgeteilt, dass sie nicht beabsichtigen, die in unserem Integrationsvorschlag vorgesehenen Maßnahmen durchzuführen. Obwohl sie uns versichern, dass sie unsere Handelsbeziehungen fortsetzen wollen, weigern sie sich, dass wir unseren politischen Einfluss auf sie ausweiten."
 r56.ger.36.a:0 "Da kann man leider nichts machen."
 r56.ger.36.b:0 "Wir werden sehen, wie sie ohne uns zurechtkommen."
 r56.ger.36.c:0 ""Not an option".  #Kriegsziel gewähren oder Regierung stürzen"

#39 and 40 are AI only events, title is only for Germany to see, rest is just placeholder ""
 r56.ger.39.t:0 "[FROM.GetName] Stürzt die Regierung"
 r56.ger.39.d:0 ""
 r56.ger.39.a:0 "Ihr Einfluss war überwiegend positiv."
 r56.ger.39.b:0 "Wir müssen Widerstand leisten!"

 r56.ger.40.t:0 "[FROM.GetAdjective]-gestützte Kräfte scheitern Putsch"
 r56.ger.40.d:0 "Die [FROM.GetAdjective]-unterstützten Korporatisten haben heute früh versucht, eine befreundete Regierung zu installieren, wurden aber erfolgreich von der Polizei und Regierungsunterstützern aufgehalten. Diese extreme Eskalation hat es uns ermöglicht, die prominentesten Unterstützer dieser Bewegung zu beseitigen, aber sie hat immer noch ernsthafte Auswirkungen auf unsere Beziehung zu [GER.GetNameDef]."
  r56.ger.40.a:0 ""
 r56.ger.41.t:0 "[ROOT.GetAdjective]-Freundliche Regierung bildet sich in [FROM.GetName]"
 r56.ger.42.t:0 "Coup verpfuscht in [FROM.GetName]"
 r56.ger.42.d:0 "[ROOT.GetAdjective]-unterstützte Kräfte stießen in [FROM.GetNameDef] auf unerwartet heftigen Widerstand, der zu mehreren Toten führte, als die Polizei paramilitärische Kräfte daran hinderte, Schlüsselpositionen einzunehmen, und zu hochkarätigen Verhaftungen. Es scheint sicher, dass sich diese Gelegenheit nicht wieder bieten wird."
 r56.ger.42.a:0 "Verbrennt die Beweise"

