 r56_ger_naval_treaty_desc:0 "Die jüngsten Gespräche mit [ENG.GetNameDef] haben die uns durch den Versailler Vertrag auferlegten Marinebeschränkungen weitgehend gelockert, so dass wir unsere Marinekapazitäten massiv ausbauen können. Allerdings gibt es immer noch Beschränkungen für unsere Marineproduktion, und das wird auch so bleiben, bis wir den Schritt tun, unsere Marine vollständig von dem Vertrag zu befreien."

