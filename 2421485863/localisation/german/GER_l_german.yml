 GERK_revitalize_old_traditions:0 "Revitalisiere alte [ROOT.GetAdjective] Traditionen"
 GERK_revitalize_old_traditions_desc:0 "Die militaristischen Traditionen von [ROOT.GetNameDef] reichen Jahrhunderte zurück, denn sie sind das bestimmende Merkmal, das unseren Staat, unsere Regierung und das gemeinsame Fundament des [ROOT.GetAdjective]-Volkes eint."
 GERK_root_militarism:0 "[ROOT.GetAdjective] Militarismus"
 GERK_root_militarism_desc:0 "Der Militarismus war schon immer das Rückgrat der [ROOT.GetNameDef], es gibt keinen Grund, diese Tradition und dieses Erbe nicht aufrecht zu erhalten."
 GERK_move_towards_german_reunification:0 "Auf dem Weg zur [GER.GetAdjective] Wiedervereinigung"
 GERK_move_towards_german_reunification_desc:0 "Die [GER.GetAdjective] sprechende Welt war schon immer dazu bestimmt, unter einem einzigen Staat vereint zu sein, wir sollten nicht zulassen, dass uns dieses Schicksal noch länger vorenthalten wird."
 global_reunited_germany:0 "Das wiedervereinigte Deutschland"
 GERK_legacy_of_the_zollverein:0 "Das Erbe des Zollvereins"
 GERK_legacy_of_the_zollverein_desc:0 "Vielleicht war die [GER.GetAdjective] sprechende Welt nicht dazu bestimmt, vereint zu sein, aber zumindest in der Lage, für eine gemeinsame Sache zu arbeiten. Der Zollverein hat sich genau das zum Ziel gesetzt, und nun ist es an der Zeit, ihn erneut zu gründen, damit wir gemeinsam stärker sein können."
 GER_zollverein_faction:0 "Zollverein"

 WGR_establish_a_provisional_capital:0 "Eine provisorische Hauptstadt errichten"
 WGR_establish_a_provisional_capital_desc:0 "Um unsere Regierung zum Laufen zu bringen, ist es nicht notwendig, dass wir eine provisorische Hauptstadt außerhalb Berlins errichten, bis wir die Umstände finden, unter denen wir sie dorthin verlagern können. Auf keinen Fall dürfen wir den Eindruck erwecken, dass dieser Umzug in irgendeiner Weise von Dauer ist, sonst wäre es ein großes Zeichen der Schwäche für uns."



#Some on_action events by Fantom ""

r56_on_action_event.1.t:0 "[GER.GetNameDefCap] ändert seine politischen Direktiven!"
r56_on_action_event.1.d:0 "Die Veränderungen in der politischen Landschaft von [GER.GetNameDef] haben zur Bildung des neuen Regierungssystems geführt, das eine ganz andere Innenpolitik als seine Vorgänger verfolgen will, wo man sich bemüht, soziale Streitigkeiten zu lösen und die Ordnung im neuen Staat zu sichern. [Ihre Diplomaten haben bereits angekündigt, dass auch die außenpolitische Agenda des [GER.GetAdjective]staates stark beeinträchtigt werden wird, einschließlich der Neuverhandlung früherer Wirtschaftsabkommen, der Revision von Verträgen und der Aufkündigung diplomatischer Allianzen auf verschiedenen Machtebenen. [Es gibt immer wieder Stimmen innerhalb unserer Verwaltung, die sich fragen, ob [ROOT.getLeader] die Meinung von [ROOT.GetHerHis] in Richtung [GER.GetNameDef] umlenken oder [ROOT.GetSheHe] sie lieber beibehalten wird, solange die Situation unklar bleibt?"
r56_on_action_event.1.a:0 "Wir werden unsere Haltung ihnen gegenüber aufgeben."
r56_on_action_event.1.b:0 "Ein Regimewechsel bedeutet nichts, wenn die Herzen der Menschen korrumpiert sind!"


 wtt_germany.80.t:0 "[GER.GetNameDefCap] Fordert Südjütland"
 wtt_germany.80.desc:0 "Die deutsche Regierung hat uns ein Ultimatum gestellt und fordert die Rückgabe von Südjütland. Dieses Land war in den 1860er Jahren an Deutschland verloren gegangen und wurde im Vertrag von Versailles zurückgegeben. Viele ethnische Dänen, die in diesem Land leben, werden nicht erfreut sein, dass es aufgegeben wird."
 wtt_germany.80.a:0 "Um unsere Nation zu schützen, müssen wir dem nachkommen."
 wtt_germany.80.b:0 "Wir werden unseren souveränen Boden nicht aufgeben."

 wtt_germany.81.t:0 "[FROM.GetNameDefCap] Gibt Nordschleswig zurück"
 wtt_germany.81.d:0 "[FROM.GetNameDefCap] hat zugestimmt, Nordschleswig an uns zurückzugeben. Heute Morgen haben sich die letzten [FROM.GetAdjective] Garnisonen und Beamten eilig aus dem Land zurückgezogen, gefolgt von einem Strom von Flüchtlingen, die versuchen, die neue Grenze zu überqueren, bevor sie fest wird."
 wtt_germany.81.a:0 "Endlich ist unsere Nordgrenze wiederhergestellt!"

 wtt_germany.82.t:0 "[FROM.GetNameDefCap] Lehnt unser Ultimatum ab"
 wtt_germany.82.d:0 "[FROM.GetNameDefCap] hat deutlich gemacht, dass sie Nordschleswig nicht an uns zurückgeben werden, und jede Handlung, die uns dazu veranlassen würde, es zurückzunehmen, wäre ein kriegerischer Akt."
 wtt_germany.82.a:0 "Dann ist es Krieg."


