 ger.renegotiate_versailles.1.t:0 "[GER.GetNameDefCap] bietet an, den Vertrag von Versailles neu zu verhandeln"
 ger.renegotiate_versailles.1.d:0 "[GER.GetNameDefCap] ist mit einem interessanten Angebot an uns herangetreten. Um ein Wiederaufflammen der Feindseligkeiten zwischen unseren beiden Nationen aufgrund der Ereignisse in ihrem Land zu unterdrücken, haben sie uns angeboten, den Vertrag von Versailles neu zu verhandeln. Dies bedeutet, dass [GER.GetAdjective] keine Reparationszahlungen mehr leisten muss und die Besetzung von [GER.GetNonIdeologyName]-Gebieten unterbleibt. Im Gegenzug versprechen sie, sich an die ihnen auferlegten Luft-, Armee- und Marinebeschränkungen zu halten und die Neujustierung der [GER.GetNonIdeologyName]-Grenzen anzuerkennen. Obwohl sie angeführt haben, dass wir [GER.GetNameDef] mit Sicherheitsgarantien ausstatten müssen, damit sie vor fremden Bedrohungen geschützt bleiben, obwohl sie kein starkes stehendes Heer haben, glauben sie fest daran, dass diese Neuverhandlung der einzige Weg ist, um den Frieden in unserer Zeit zu erhalten, aber sollen wir sie beim Wort nehmen?"
 ger.renegotiate_versailles.1.a:0 "Um den Frieden in unserer Zeit zu erhalten."
 ger.renegotiate_versailles.1.b:0 "Wir haben kein Interesse an den Verträgen von einst."

 ger.renegotiate_versailles.2.t:0 "[FROM.GetNameDefCap] erklärt sich bereit, den Vertrag von Versailles neu zu verhandeln"
 ger.renegotiate_versailles.2.d:0 "[FROM.GetNameDefCap] hat unser Angebot, den Vertrag von Versailles mit uns neu zu verhandeln, gnädig angenommen und stimmt mit unserer Haltung überein, dass eine solche Aktion notwendig ist, um den Frieden in unserer Zeit zu erhalten. [Die Auswirkungen des Vertrages sind nun nachträglich eingetreten, wir werden nicht mehr in der Lage sein, einen großen Teil unserer Streitkräfte einzusetzen, aber [FROM.GetNameDef] hat sich bereit erklärt, unsere Nation stattdessen gegen fremde Aggressionen zu verteidigen."
 ger.renegotiate_versailles.2.a: "Frieden in unserer Zeit."

 ger.renegotiate_versailles.3.t:0 "[FROM.GetNameDefCap] weigert sich, den Vertrag von Versailles neu zu verhandeln"
 ger.renegotiate_versailles.3.d:0 "[FROM.GetNameDefCap] hat unser Angebot, den Vertrag von Versailles mit uns neu zu verhandeln, mit der Begründung abgelehnt, sie hätten kein Interesse daran, einen alten Vertrag neu zu verhandeln. Auch wenn dies im Nachhinein betrachtet eine gute Nachricht ist, wirft es doch die Frage auf, was die wahren Motive von [FROM.GetNameDef] hinter dieser Entscheidung sind."
 ger.renegotiate_versailles.3.a:0 "Ein Segen oder ein Fluch?"


