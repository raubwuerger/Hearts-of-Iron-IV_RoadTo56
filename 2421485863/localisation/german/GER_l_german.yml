 #Middle Eastern Diplomacy ""
 GER_middle_eastern_diplomacy_category:0 "Diplomatie im Nahen Osten"
 GER_middle_eastern_diplomacy_category_desc:0 "Angesichts der Kriege, die in Europa toben, und der unklaren Zukunft Deutschlands müssen wir uns bemühen, Unterstützung zu sammeln und die Länder des Nahen Ostens wie Afghanistan und Persien zu erreichen. Sie könnten sich als politisch und strategisch sehr wichtig erweisen, da sie an viele unserer Feinde grenzen und über große Ölvorkommen verfügen."
 GER_middle_eastern_diplomacy:0 "Diplomatie im Nahen Osten"
 GER_pro_german_propaganda:0 "Pro-[GER.GetAdjective] Propaganda"
 GER_spread_pro_german_propaganda:0 "Verbreiten Sie Propaganda in [FROM.GetName]"
 GER_send_german_advisors:0 "Schicken Sie Militärberater nach [FROM.GetName]"
 GER_military_advisors:0 "[GER.GetAdjective] Militärische Berater"
 GER_invite_FROM_to_faction:0 "Laden Sie [FROM.GetName] zu [ROOT.GetFactionName] ein"
 GER_middle_eastern_diplomacy_desc:0 "Angesichts der Kriege, die in Europa toben, und der unklaren Zukunft Deutschlands müssen wir uns bemühen, Unterstützung zu sammeln und die Länder des Nahen Ostens wie Afghanistan und Persien zu erreichen. Sie könnten sich als politisch und strategisch sehr wichtig erweisen, da sie an viele unserer Feinde grenzen und über große Ölvorkommen verfügen."

