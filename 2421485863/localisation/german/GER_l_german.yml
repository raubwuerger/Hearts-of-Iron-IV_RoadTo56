 GER_eastern_campaign:0 "Ost-Kampagne"
 GER_eastern_campaign_desc:0 "Staatlich finanzierte Propagandakampagnen haben selbst den stärksten Kriegsgegnern im Osten versichert, dass die Siegesbedingungen zu [GER.getAdjective]-Bedingungen diktiert werden und keine Verhandlungen die Erfolge der Wehrmacht behindern werden. [Dieser Nationale Geist wird entfernt, wenn [SOV.getAdjective]-verursachte [GER.getAdjective]-Verluste eine Schwelle von 4 Millionen erreichen oder ein eigener [SOV.getAdjective]-Kernstaat mehr als 50% Zustimmung hat.§!"

 erwache.1.t:0 "Ernennung von Wirtschaftspositionen"
 erwache.1.desc:0 "Für die Ämter des Reichsbankpräsidenten und des Wirtschaftsministers gibt es zwei Ernennungsmöglichkeiten. Einer der möglichen Kandidaten, Hjalmar Schacht, ist sehr gut darin, mit den Unternehmen von [GER.GetNameDef] zusammenzuarbeiten und die zivile Infrastruktur zu entwickeln. Seine mangelnde Loyalität gegenüber der NSDAP und seine Verachtung für Militärausgaben machen ihn jedoch zu einer bedenklichen Wahl. Unser zweiter möglicher Kandidat, Walther Funk, ist der NSDAP gegenüber sehr loyal und ein großer Befürworter von Militärausgaben. Wenn wir beim Aufschwung vernünftig vorankommen wollen, müssen wir einen dieser beiden Männer an die Spitze unserer Wirtschaft stellen."
