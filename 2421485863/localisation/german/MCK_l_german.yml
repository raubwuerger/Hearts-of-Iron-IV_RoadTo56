 MAN_more_opium_tt:0 "Das Verteilen von Opium in besetzten Zonen verringert den Kampfeswillen der Einheimischen ein wenig.\n§YMittlere Zeit bis zum Eintreten der Wirkung von Dongbei Partisanen um x1,25§ ändern!\n\n"
