 ### events ### ""
 nippon_events.3.t:0 "Chinesische Marionette in Peking einrichten?"
 nippon_events.3.d:0 "Unsere Nordchinesische Gebietsarmee hat Peking erfolgreich erobert, vielleicht wird die Einrichtung einer Marionettenregierung dort unsere Kosten für die Besetzung des Gebietes senken."
 nippon_events.3.a:0 "Chinesen mit Chinesen bekämpfen."
 nippon_events.3.b:0 "Zu riskant."
 nippon_events.4.t:0 "Etablierung von [PGR.GetName]"
 nippon_events.4.d:0 "Nach der Gründung von [PGR.GetName] hat [Root.GetLeader] ein Dokument erhalten, dass wir Eha auflösen und unter die Verwaltung von [PGR.GetNameDEF] kommen sollen."
 nippon_events.4.a:0 "Wir haben unseren Wert verloren..."
 nippon_events.4.b:0 "Tod den Imperialisten!"
 nippon_events.5.t:0 "Eha-Rebellen!"
 nippon_events.5.d:0 "Eha hat sich geweigert, in [PGR.GetNameDEF] aufgegangen zu sein und hat gegen uns rebelliert!"
 jap.5.a:0 "Lachhaft!"
 nippon_events.6.t:0 "Tungchow Meuterei"
 nippon_events.6.d:0 "Einige [CHI.GetRulingParty]-Loyalisten in unserer Polizeitruppe haben auf die Propaganda der [CHI.GetRulingParty] gehört, dass sie im aktuellen Konflikt gewinnen und sich in Tungchow gegen uns erhoben. Diese Meuterer haben zahlreiche ethnische Japaner und Koreaner angegriffen und getötet. Obwohl man sich schließlich mit ihnen befasste, wurde Yin Rugeng zum Rücktritt gezwungen, und [Root.GetLeader] nimmt nun seine Position ein. Unsere Beziehung zu Tokio hat sich ebenfalls verschlechtert."
 nippon_events.6.a:0 "Verflucht seien sie!"
 nippon_events.7.d:0 "Einige Meuterer in der Tungchow haben sich erhoben und einige ethnische Japaner und Koreaner getötet! Glücklicherweise wurden sie später von der örtlichen Polizei beseitigt."
 nippon_events.7.a:0 "Wie kann so etwas passieren?!"
 nippon_events.8.t:0 "Chinesische Marionette in Nanking aufstellen?"
 nippon_events.8.d:0 "Unsere Zentralchinesische Gebietsarmee hat Nanking erfolgreich erobert, vielleicht senkt die Einsetzung einer Marionettenregierung dort unsere Kosten für die Besetzung des Gebietes."
 nippon_events.9.t:0 "Wang Jingwei in Nanking installieren?"
 nippon_events.9.d:0 "Ein ehemaliges chinesisches Aushängeschild namens Wang Jingwei ist als Sympathisant der Japaner bekannt. Vielleicht können wir ihn in Nanking installieren und seine Regierung nutzen, um unsere Kosten für die Besetzung Chinas zu senken?"
 nippon_events.11.t:0 "Mandschukuo hat seine Unabhängigkeit erklärt!"
 nippon_events.11.d:0 "[MAN.GetLeader] hat die ganze Zeit über seinen erbärmlichen Restaurationsplan ausgeheckt. Heute haben er und seine kleine Clique ihre Unabhängigkeit von uns erklärt!"
 nippon_events.11.a:0 "Bakayarou!"
 nippon_events.11.b:0 "Was auch immer"
 nippon_events.12.t:0 "Attentate in der Mandschurei"
 nippon_events.12.d:0 "In der Mandschurei hat eine Reihe von Attentaten stattgefunden, die Ziele sind lokale japanische Beamte, besonders die der Kwantung-Armee. Einige unserer Generäle wurden getötet, die Ermittlungen deuten auf einige lokale chinesische Guerillakämpfer hin, aber wir sind nicht in der Lage, die Täter zu fassen."
 mck_puppet_wjw_tt:0 "Diese neue Marionette wird die beiden zuvor gegründeten chinesischen Marionetten annektieren."
 nippon_events.13.t:0 "[Von.GetName] bittet um unsere Unterstützung für die Unabhängigkeit"
 nippon_events.13.d:0 "[Von.GetName] hat den Wunsch geäußert, sich von Japan zu lösen, und bittet nun um unsere Unterstützung."
 nippon_events.13.a:0 "Dies ist das Richtige."
 nippon_events.13.b:0 "Nicht interessiert."
 nippon_events.14.t:0 "[Von.GetName] hat zugestimmt, unsere Unabhängigkeit zu unterstützen"
 nippon_events.14.d:0 "[Von.GetName] hat zugestimmt, unsere Unabhängigkeit zu unterstützen. Weitere Bedingungen werden später besprochen."
 nippon_events.14.a:0 "Fantastisch!"
 nippon_events.15.t:0 "[Von.GetName] weigert sich, unsere Unabhängigkeit zu unterstützen"
 nippon_events.15.d:0 "[Von.GetName] hat es abgelehnt, unsere Unabhängigkeit zu unterstützen. Mit der Begründung, dass sie kein Interesse an der Vereinbarung haben."
 nippon_events.15.a:0 "Wir müssen einen anderen Weg suchen."
 nippon_events.16.t:0 "[Von.GetLeader] ruft zum Handeln auf"
 nippon_events.16.d:0 "Nachdem [Von.GetName] erfolgreich die Demokratie in [Von.GetName] etabliert hat, ruft [Von.GetLeader] uns nun auf, die Japaner anzugreifen, um sie in die Freiheit zu führen."
 nippon_events.16.a:0 "Wenn nur die Diplomatie nicht funktioniert, dann werden wir zum Krieg greifen."
 nippon_events.16.b:0 "Wir haben bereits einen Plan im Kopf, sagen Sie ihnen, sie sollen sich gedulden."
 nippon_events.16.c:0 "Bringt die Sonne herunter!"
 nippon_events.17.t:0 "Ultimatum von [From.GetName]"
 nippon_events.17.d:0 "[From.GetLeader] hat uns ein Ultimatum geschickt, das uns befiehlt, [MAN.GetName] die Unabhängigkeit zu gewähren. Wenn wir dem nicht nachkommen, müssen wir möglicherweise in den Krieg mit ihnen ziehen."
 nippon_events.17.a:0 "Wir können es uns nicht leisten, mit ihnen in den Krieg zu ziehen."
 nippon_events.17.b:0 "Wenn sie Krieg wollen, werden wir ihn ihnen geben!"
 nippon_events.18.t:0 "[Von.GetName] weigert sich, jetzt zu handeln"
 nippon_events.18.d:0 "Die Antwort von [From.GetName] lautet, dass wir uns vorerst zurückhalten müssen. Denn sie haben bereits einen Plan im Kopf."
 nippon_events.18.a:0 "Wir warten also ab..."
 nippon_events.19.t:0 "[JAP.GetName] gewährt [MAN.GetName] die Unabhängigkeit"
 nippon_events.19.d:0 "[JAP.GetName] hat [MAN.GetName] die Unabhängigkeit gewährt."
 nippon_events.19.a:0 "Eine rationale Entscheidung."
 nippon_events.20.t:0 "[JAP.GetName] gewährt uns Unabhängigkeit"
 nippon_events.20.d:0 "[JAP.GetName] hat uns die Unabhängigkeit gewährt!"
 nippon_events.20.a:0 "Ein glorreicher Tag!"
 nippon_events.21.t:0 "[JAP.GetName] weigert sich, [MAN.GetName] die Unabhängigkeit zu gewähren"
 nippon_events.21.d:0 "Trotz unserer Macht weigert sich [JAP.GetName], das Ultimatum zu erfüllen."
 nippon_events.21.a:0 "Möge Gott ihnen gnädig sein."
 nippon_events.22.t:0 "Schließt Euch [USA.GetName] an!"
 nippon_events.22.d:0 "Die Zeit ist gekommen, wir kämpfen nun an der Seite des Leuchtturms der Demokratie gegen die tyrannischen Japaner!"
 nippon_events.22.a:0 "Freiheit oder Tod!"
 nippon_events.23.t:0 "[MAN.GetName] schließt sich [USA.GetName] an!"
 nippon_events.23.d:0 "Das rebellische Volk von [MAN.GetName] hat sich von uns losgesagt und sich [USA.GetNameDEF] im Krieg angeschlossen."
 nippon_events.23.a:0 "Bakayarou!"
 nippon_events.28.t:0 "[Von.GetNameDEF] bietet Vasallisierung an"
 nippon_events.28.d:0 "Durch das Mandat des Himmels, das der Kaiser hiermit erlässt, wird Euer Königreich nun eingeladen, ein Vasall unter dem glorreichen Großen Qing-Reich zu werden. Gehorcht. Andernfalls geht es unter der Macht des himmlischen Reiches unter.\n\nBeachtet dies. "
 nippon_events.28.a:0 "Das Edikt ist empfangen."
 nippon_events.28.b:0 "So ein Quatsch!"
 nippon_events.29.t:0 "[Von.GetName] Wird unser Vasall"
 nippon_events.29.d:0 "Durch den Erlass des Imperators ist [Von.GetName] ein ehrenhafter Vasall unter [MAN.GetNameDEF] geworden."
 nippon_events.29.a:0 "Die Welt wird sich wieder einmal vor dem mächtigen Qing-Reich verneigen!"
 nippon_events.29.b:0 "Sie werden besser dran sein, wenn sie ein Teil des Kaiserreichs sind."
 nippon_events.30.t:0 "[Von.GetName] verweigert die Vasallisierung"
 nippon_events.30.d:0 "Der arrogante [From.GetLeader] hat unser freundliches Angebot der Vasallisierung abgelehnt!"
 nippon_events.30.a:0 "Sie werden ihren Fehler bald erkennen."
 nippon_events.31.t:0 "[MAN.GetName] will Kanto-Shu übernehmen"
 nippon_events.31.d:0 "[MAN.GetName] hat einen Vertreter geschickt, um die Angelegenheit des Transfers von Kanto-Shu zu besprechen."
 nippon_events.31.a:0 "Einverstanden."
 nippon_events.31.b:0 "Das geht nicht."
 nippon_events.32.t:0 "Kanto-Shu erworben"
 nippon_events.32.d:0 "Wir haben den Besitz von Kanto-Shu erworben!"
 nippon_events.32.a:0 "Das beste Ergebnis."
 nippon_events.33.t:0 "Kanto-Shu blieb in japanischer Hand"
 nippon_events.33.d:0 "Unser Vorschlag konnte die japanischen Beamten nicht überzeugen, Kanto-Shu bleibt in japanischer Hand."
 nippon_events.33.a:0 "Da können wir nichts machen."
 nippon_events.34.t:0 "[MAN.GetName] Bittet um Erlaubnis, die Marine zu erweitern"
 nippon_events.34.d:0 "Offizielle von [MAN.GetName] sind gekommen, um über die Erlaubnis zum Ausbau ihrer Marine zu diskutieren."
 nippon_events.35.t:0 "Erlaubnis erteilt"
 nippon_events.35.d:0 "Wir haben die Erlaubnis erhalten, unsere Marine zu erweitern."
 nippon_events.36.t:0 "Erlaubnis verweigert"
 nippon_events.36.d:0 "Uns wurde die Erlaubnis zum Ausbau der Marine verweigert."
 nippon_events.37.t:0 "Industrielle Erweiterung"
 nippon_events.37.d:0 "Unsere Industrie war lange Zeit unzureichend. Dank der Bemühungen unseres geliebten und glorreichen Kaisers hat sich unsere Industrie nun deutlich verbessert."
 nippon_events.37.a:0 "Lang lebe der Imperator!"
 nippon_events.38.d:0 "Mit dem zunehmenden Aufwand für die Industrie haben sich auch unsere Techniken in dem Spezialgebiet deutlich verbessert."
 nippon_events.39.d:0 "Obwohl die zivile Wirtschaft wichtig ist, kann der militärische Sektor nicht ignoriert werden. Wir sollten anfangen, an dem militärischen Aspekt unserer Industrie zu arbeiten."
 nippon_events.40.t:0 "Rüstungsfortschritt"
 nippon_events.40.d:0 "Die Anstrengungen im militärischen Bereich haben sich gelohnt. Unsere Produktionskapazität hat sich verbessert und das Verständnis für Kleinwaffen hat einen großen Sprung nach vorne gemacht."
 nippon_events.41.d:0 "Unsere Spezialisten haben mehr Verständnis für die Militärtechnologie entwickelt. In Anbetracht der Lage unseres Reiches hat unser geliebter und glorreicher Kaiser einen kleinen Zuschuss für die Marineindustrie genehmigt."
 nippon_events.42.t:0 "Blauwasser-Ambition"
 nippon_events.42.d:0 "Die demütigende Niederlage gegen die japanische Marine vor langer Zeit ist noch nicht vergessen. Die Bedeutung einer starken Marine ist allen unseren Bürgern bekannt."
 nippon_events.43.t:0 "Schutz unseres Horizonts"
 nippon_events.43.d:0 "Die Technologie unserer Marine schreitet in großem Umfang voran. Unsere Luftwaffe ist jedoch immer noch im Verfall begriffen. Wenn wir das Eigentum des Volkes schützen wollen, dann müssen wir es auch von der Angst vor feindlichen Bombardements befreien."
 nippon_events.44.d:0 "Die Anstrengungen, die in die Luft- und Seeforschung gesteckt werden, bringen unschätzbare Ergebnisse. Wir können nun Flugzeuge im ganzen Reich verteilen und unsere Marineproduktion ist in die Höhe geschnellt."
 nippon_events.45.t:0 "Auf der Suche nach Öl"
 nippon_events.45.d:0 "Wir haben die reichen Rohstoffvorkommen unter dem riesigen Territorium unseres Reiches erkannt und begonnen, diese zu nutzen, um einen Beitrag zur Zukunft des Reiches zu leisten."
 nippon_events.46.t:0 "Mineralienvorkommen"
 nippon_events.47.t:0 "RFP erbittet unsere Hilfe"
 nippon_events.47.d:0 "Nachdem wir erfolgreich unsere Unabhängigkeit von den Japanern erklärt haben, hat die RFP ihr Versprechen erfüllt und es ist an der Zeit, dass wir das unsere erfüllen, oder nicht?"
 nippon_events.47.a:0 "Die Vernichtung der Bolschewiken ist die Pflicht eines jeden Menschen!"
 nippon_events.47.b:0 "Wir brauchen 10 Monate, um uns vorzubereiten."
 nippon_events.47.c:0 "Es gibt keine Vögel mehr zu jagen, der beste Bogen ist für uns jetzt nutzlos."
 nippon_events.48.d:0 "Die Zeit ist gekommen, dass wir die Bolschewiken angreifen!"
 nippon_events.49.t:0 "RFP erhebt sich gegen uns"
 nippon_events.49.d:0 "Unser Verrat hat die RFP erzürnt und sie haben sich gegen uns erhoben!"
 nippon_events.49.a:0 "Der Jagdhund hat seinen Zweck erfüllt, wir haben keine Verwendung mehr für ihn."
 MAN_longer_partisan_effect:0 "\n§YMultiplizieren Sie die mittlere Zeit für die Auswirkungen von Dongbei Partisans mit x2.0§!"
 nippon_events.52.t:0 "Frieden mit [JAP.GetName]?"
 nippon_events.52.d:0 "Wir haben die niederträchtigen Japaner erfolgreich von unserem Heimatboden abgewehrt. Sollten wir das Blutvergießen jetzt beenden?"
 nippon_events.52.a:0 "Lasst uns ein Friedensgespräch vereinbaren."
 nippon_events.52.b:0 "Wir werden die Heimatinseln erobern!"
 nippon_events.53.t:0 "[MAN.GetName] Wünscht Frieden"
 nippon_events.53.d:0 "Da unsere Truppen nicht in der Lage sind, ihre Verteidigung zu durchdringen, haben die Offiziellen von [MAN.GetNameADJ] einen Vorschlag für ein Friedensgespräch geschickt."
 nippon_events.53.a:0 "So viel Glück werden sie beim nächsten Mal nicht haben."
 nippon_events.53.b:0 "Sie haben unsere Gnade mit Schwäche verwechselt!"
 nippon_events.54.t:0 "Frieden!"
 nippon_events.54.d:0 "Die japanische Regierung hat der Friedensbedingung zugestimmt!"
 nippon_events.54.b:0 "Ein glorreicher Tag!"
 nippon_events.55.t:0 "Der Krieg geht weiter"
 nippon_events.55.d:0 "Unser Vertreter wurde von der japanischen Militärpolizei festgenommen."
 nippon_events.55.b:0 "Ungeheuerlich!"
 MAN_independence_yes_tt:0 "Übernehmen Sie Staaten, die Japan und seinen Marionetten gehören."
 MAN_10_t_prepare_tt:0 "Dieses Ereignis wird sich nach zehn Monaten wiederholen, allerdings ohne diese Option."
 MAN_rfp_rise_tt:0 "Die RFP wird in der Zukunft einen Bürgerkrieg auslösen."
 ## 19/1/2017 ## ""
 nippon_events.57.t:0 "Regierungsumstrukturierung in [From.GetName]"
 nippon_events.57.d:0 "[From.GetLeader] hat ihre Regierung auf eigene Faust umstrukturiert und ihre Politik ist weniger vorteilhaft für unsere Interessen geworden."
 nippon_events.57.a:0 "Wir müssen ihre Autonomie ergreifen, um weiteren Schaden für unsere Interessen zu verhindern."
 nippon_events.57.b:0 "Sie brauchen sich keine Sorgen zu machen."
 nippon_events.58.t:0 "[Von.GetName] Fordert unsere Annexion"
 nippon_events.58.d:0 "Angesichts unserer jüngsten Umstrukturierung innerhalb unserer Regierung hat [From.GetName] gefordert, dass wir unsere Autonomie abgeben und Teil ihrer Nation werden."
 nippon_events.58.a:0 "Handeln Sie, bevor es zu spät ist!"
 nippon_events.58.b:0 "Sie sind zu mächtig."
 nippon_events.59.t:0 "[Von.GetName] bricht aus"
 nippon_events.59.d:0 "Abgesehen davon, dass er unser Angebot abgelehnt hat, hat sich [Von.GetName] auch von unserer Oberherrschaft losgesagt."
 nippon_events.59.a:0 "Wie können sie es wagen!"
 nippon_events.60.t:0 "[Von.GetName] annektiert"
 nippon_events.60.d:0 "In dem Wissen, dass dies zum Wohle des [Von.GetNameADJ] und des [Wurzel.GetNameADJ]-Volkes ist, hat [Von.GetName] zugestimmt, dass [Von.GetName] Teil von [Wurzel.GetNameDEF] wird."
 nippon_events.60.a:0 "Ein glorreicher Tag."
 ## 11/5/2017 ## ""
 nippon_events.64.t:0 "Japanische Unterstützung"
 nippon_events.64.d:0 "Die Japaner haben unsere Unzufriedenheit gegenüber [CHI.GetRulingParty] bemerkt, nachdem das politische Komitee der Mongolen geteilt wurde. Sie haben uns mitgeteilt, dass sie uns helfen könnten, eine eigene Regierung in der Cahar-Region zu etablieren und die ECR, die unter der Kontrolle des Führers steht, einzugliedern."
 nippon_events.64.a:0 "Die Japaner zeigen sich vielversprechend."
 nippon_events.64.b:0 "Dies muss ihr bösartiger Plan sein."
 nippon_events.65.t:0 "Die zweite mongolische Generalversammlung"
 nippon_events.65.d:0 "Nachdem Suiyuan in unsere Hand gefallen war, wurde die Zweite Mongolische Generalversammlung einberufen. Die Versammlung diskutierte über die Gründung von [Root.GetName] und hat [Root.GetLeader] zum Vorsitzenden ernannt."
 nippon_events.65.a:0 "Der Ruhm des Mongolenreiches wird bald wiederhergestellt sein!"
 nippon_events.66.t:0 "Gründung von [Root.GetName]"
 nippon_events.66.d:0 "Nachdem Suiyuan und Taiyuan unter die Kontrolle unserer Verbündeten gefallen sind, wurde in Zhangjiangkou ein Protokoll unterzeichnet. Das Protokoll hat die Gründung von [Root.GetName] gefordert."
 nippon_events.67.t:0 "Die Aufteilung von [MEN.GetName]"
 nippon_events.67.d:0 "[MEN.GetLeader]'s pro-japanische Haltung ist besorgniserregend gewesen, sein Überlaufen zu den Japanern ist nur eine Frage der Zeit. Wenn er mit seiner derzeitigen Macht zu den Japanern überläuft, wird unsere Region der Inneren Mongolei vollständig unter japanischer Kontrolle stehen, was ihnen im Falle eines Krieges einen Vorteil verschaffen würde.\n\nEinige Beamte der [Root.GetRulingParty] haben dazu aufgerufen, die Macht von [MEN.GetLeader] zu schwächen, indem sie [MEN.GetNameDEF] aufspalten und seine Macht auf die Region Cahar beschränken. Dadurch könnte ein größerer Gebietsverlust verhindert werden, aber der Warlord Yan Xishan könnte einen Nutzen daraus ziehen."
 nippon_events.67.a:0 "Teilen Sie das Komitee."
 nippon_events.67.b:0 "Kein Grund zur Sorge."
 nippon_events.68.t:0 "Politisches Komitee von Suiyuan"
 nippon_events.68.d:0 "[From.GetRulingParty] hat beschlossen, die Macht von [MEN.GetLeader] einzuschränken, indem das Politische Komitee der Mongolen in zwei Teile geteilt wird. Das Politische Komitee von Suiyuan wird gegründet und Fu Zuoyi, der ein loyaler General von [Root.GetName] war, wurde zum Vorsitzenden ernannt."
 nippon_events.68.a:0 "Eine Verstärkung für unsere Stärke."
 nippon_events.69.t:0 "[Root.GetName]"
 nippon_events.69.d:0 "[From.GetRulingParty] hat aus irgendeinem Grund beschlossen, unser Mongolisches Politisches Komitee zu spalten. Die Macht von [Root.GetLeader] wurde ausschließlich auf die Region Cahar beschränkt."
 nippon_events.69.a:0 "Verdammt!"
 nippon_events.70.t:0 "[MEN.GetName] etabliert"
 nippon_events.70.d:0 "Die [MEN.GetName] wurde von Demchugdongrub mit Hilfe der Japaner gegründet. Auch sie haben sich unserer Kontrolle entzogen."
 nippon_events.70.a:0 "Wir wussten es!"
 nippon_events.71.t:0 "Kontaktaufnahme mit [MEN.GetName]?"
 nippon_events.71.d:0 "Das jüngste Vorgehen der [CHI.GetRulingParty] hat innerhalb der [MEN.GetName] zu einiger Unzufriedenheit geführt. Wir haben eine enge Beziehung zu [MEN.GetLeader], vielleicht können wir diese Gelegenheit nutzen, um die Chinesen weiter zu schwächen?"
 nippon_events.71.a:0 "Alles, was uns im kommenden Krieg einen Vorteil verschaffen kann."
 nippon_events.71.b:0 "Verschwenden Sie keine Ressourcen für solch ein unbedeutendes Thema."
 nippon_events.72.t:0 "[Von.GetName] Einverstanden."
 nippon_events.72.d:0 "Demchugdongrub hat der Gründung des [MEN.GetName] zugestimmt und [MEN.GetLeader] wurde zum Vorsitzenden ernannt. Sie sind nun loyal zu uns und haben sich von der [CHI.GetRulingParty] losgesagt."
 nippon_events.72.a:0 "Dies wird die [CHI.GetRulingParty] schwächen."
 nippon_events.73.t:0 "[From.GetLeader] abgelehnt"
 nippon_events.73.d:0 "Trotz unserer Großzügigkeit hat [From.GetLeader] beschlossen, sich uns nicht anzuschließen und seine eigene Regierung in der Region Cahar zu etablieren. Mit der Begründung, dass unsere Absicht weitaus schlechter sei als das, was die [CHI.GetRulingParty] zu bieten hat."
 nippon_events.73.a:0 "Was für eine Schande."
 ## 16/5/2017 ## ""
 increase_jap_awareness_tt:0 "§RSDas Bewusstsein der japanischen Regierung zu schärfen\n§!"
 nippon_events.78.t:0 "Radikale Propagierung"
 nippon_events.78.d:0 "In letzter Zeit hat eine Gruppe von Restaurationisten eine radikalere Methode zur Verbreitung ihrer Propaganda gewählt. Sie haben andere gezwungen, ihre Bewegungen zu unterstützen und diejenigen, die das nicht tun, würden verprügelt. Einige berichteten sogar, dass sie in das Haus von pro-japanischen Bürgern eingebrochen sind und ihnen Lektionen erteilt haben". Ihre Aktionen haben Unruhe unter unserem Volk verursacht. Wenn sie nicht eine gemäßigtere Methode zur Verbreitung ihrer Propaganda praktizieren, werden wir bald die Aufmerksamkeit der Japaner auf uns ziehen, und der gesamte Plan wird gefährdet sein."
 nippon_events.78.a:0 "Lassen Sie sie ihre Praxis fortsetzen."
 nippon_events.78.b:0 "Sagen Sie ihnen, sie sollen sich beruhigen."
 nippon_events.79.t:0 "[MAN.GetLeader]'s Petty Scheme"
 nippon_events.79.d:0 "Unsere Ermittler haben handfeste Beweise für [MAN.GetLeader]'s kleinlichen Plan gefunden, sich unserer Kontrolle zu entziehen. Wir haben ihm ein Ultimatum gestellt, um seine sofortige Unterwerfung zu fordern. Wenn er es wagt, dem nicht nachzukommen, wird er auf die Macht der mächtigen Armee von [Root.GetNameDEF] treffen!"
 nippon_events.79.a:0 "Verräter des Imperiums müssen sterben!"
 nippon_events.80.t:0 "Versammlung der Restaurationisten"
 nippon_events.80.d:0 "Eine Gruppe von Anhängern der Restaurationisten hat eine Versammlung in der Nähe des Komplexes von [Root.GetLeader] in [Root.Capital.GetName] organisiert. Sie wollen dazu aufrufen, die Japaner zu vertreiben und das alte Reich wiederherzustellen. Es wurde ein Petitionsbrief angefordert, der an [Root.GetLeader] übergeben werden soll. Wenn wir den Brief annehmen, könnten die Japaner vermuten, dass wir die Bewegung der Restauratoren tatsächlich unterstützen. Wenn wir den Brief jedoch nicht annehmen, könnte unsere öffentliche Unterstützung abnehmen."
 nippon_events.80.a:0 "Akzeptieren Sie den Brief."
 nippon_events.80.b:0 "Lehnen Sie den Brief ab."
 nippon_events.81.t:0 "Monarchismus-Ideen werden in Schulen gelehrt"
 nippon_events.81.d:0 "Einige Schulen in unserem Reich haben begonnen, Schüler heimlich mit monarchistischen Ideen zu unterrichten. Es wurde bestätigt, dass dies das Werk einiger Restaurationisten ist, die Macht innerhalb des Bildungssystems haben. Obwohl dieser Unterricht für unseren Restaurationsplan von Vorteil wäre, könnte dies das Misstrauen der Japaner wecken, wenn sie es herausfinden."
 nippon_events.81.a:0 "Erlauben Sie es."
 nippon_events.81.b:0 "Ruft dazu auf, diese Praxis zu stoppen."
 nippon_events.82.t:0 "Anti-japanische Versammlungen"
 nippon_events.82.d:0 "In einigen Gebieten unseres Landes haben Versammlungen begonnen, die darauf abzielen, die Japaner zu vertreiben. Einige haben sich sogar zu Konflikten zwischen pro- und antijapanischen Bürgern entwickelt. Obwohl diese Versammlungen einige Sachschäden verursachen könnten, könnten sie für unseren Plan nützlich sein. Überhaupt nicht zu reagieren, würde jedoch Illoyalität gegenüber den Japanern bedeuten."
 nippon_events.82.a:0 "Setzen Sie unsere Teeparty fort."
 nippon_events.82.b:0 "Gehen Sie hart gegen diese Aufwiegler vor!"
 nippon_events.83.t:0 "Politiker haben Abneigung gegen Japaner"
 nippon_events.83.d:0 "Einige Politiker haben Abneigung gegen Japaner gezeigt. Jene japanischen Beamten innerhalb unserer Regierung sind Ziel von Angriffen und Erpressungen geworden. Der Charakter unserer Regierung wandelt sich nun in alarmierendem Tempo zu einem antijapanischen. Einige Politiker haben sogar vorgeschlagen, allen Japanern zu verbieten, überhaupt der Regierung beizutreten. Obwohl es ein gewagter Vorschlag ist, könnte er doch mehr Gutes als Schlechtes bewirken..."
 nippon_events.83.a:0 "Das wird einen großen Beitrag zur Restauration leisten!"
 nippon_events.83.b:0 "Haben die den Verstand verloren!?"
 nippon_events.84.t:0 "Militärs mögen Japaner nicht"
 nippon_events.84.d:0 "Mit dem antijapanischen Wahnsinn, der in unserer Nation um sich greift, haben viele Menschen ihre Abneigung gegenüber den Japanern in unserer Nation gezeigt, besonders diejenigen, die Macht haben. Und das ist keine Ausnahme für unser Militär. In letzter Zeit haben einige unserer Soldaten Befehle von japanischen Generälen offen missachtet und japanische Soldaten verprügelt. Diese Aktionen haben Unruhe und Chaos in unserer Armee und sogar einige bewaffnete Konflikte zwischen unseren Männern und der Kwantung-Armee verursacht. Wenn wir verhindern wollen, dass sich diese Konflikte wiederholen, ist der effektivste Weg, den gesamten japanischen Einfluss in unserem Militär zu beseitigen. Ein solches Vorgehen würde jedoch die Japaner definitiv provozieren."
 nippon_events.84.a:0 "Verbieten Sie Japanern die Teilnahme an allen militärischen Angelegenheiten unserer Nation!"
 nippon_events.84.b:0 "Diejenigen, die hinter diesen meuternden Aktionen stecken, werden vor ein Kriegsgericht gestellt."
 nippon_events.85.t:0 "Getötete Japaner"
 nippon_events.85.d:0 "In letzter Zeit sind einige antijapanische Fanatiker in einige japanische Haushalte eingebrochen und haben die Bewohner brutal ermordet. Diese Vorfälle haben die japanischen Gemeinden in unserem Land in Aufruhr versetzt, da sie sich über den Mangel an Sicherheit beschweren, den sie beim Leben hier verspüren. Wir mögen bei diesen Taten ein Auge zudrücken, aber es könnte ernste Konsequenzen haben, wenn wir sie unkontrolliert lassen."
 nippon_events.85.a:0 "Ein Auge zudrücken."
 nippon_events.85.b:0 "Setzen Sie Ressourcen ein, um die Täter zu verhaften."
 nippon_events.87.t:0 "Anti-japanische Guerillakämpfer"
 nippon_events.87.d:0 "Einige Restaurationisten haben einige Milizen finanziert, um Guerillagruppen zu bilden, die japanische Militärziele angreifen. Bisher haben sie der Kwantung-Armee einigen Schaden zugefügt, und auch die Kwantung-Armee hat Männer für Befriedungsoperationen geschickt. Die Zahl der Guerillagruppen nimmt weiter zu und sie könnten einen Punkt erreichen, an dem die Japaner eine groß angelegte Militäroperation durchführen müssen, um sie vollständig auszurotten. Wenn diese Guerillakämpfer gefangen genommen werden, könnten wir riskieren, dass man uns vorwirft, mit ihnen in Verbindung zu stehen."
 nippon_events.87.a:0 "Erlauben Sie der Guerilla, sich auszudehnen."
 nippon_events.87.b:0 "Stoppen Sie zur Sicherheit ihre Expansion."
 nippon_events.88.t:0 "Vandalismus gegen Japaner"
 nippon_events.88.d:0 "Anti-japanische Fanatiker haben in letzter Zeit japanisches Eigentum vandalisiert, darunter Geschäfte, Häuser und Maschinen von Event-Fabriken. Die geschätzten Kosten sind hoch und steigen weiter an. Auch wenn diese Praktiken hilfreich sind, um die antijapanische Stimmung zu verbreiten, könnten sie am Ende unserer Nation mehr Schaden zufügen als den Japanern."
 nippon_events.88.b:0 "Schicken Sie die Polizei, um potentielle Ziele des Vandalismus zu schützen."
 nippon_events.89.t:0 "Kühnes Ansinnen"
 nippon_events.89.d:0 "Bei einem kürzlichen Treffen der Restaurationisten hat einer von ihnen einen kühnen Plan vorgeschlagen, um die restauratorische Idee noch weiter und schneller zu verbreiten. Einige andere haben jedoch gegen seinen Plan Einspruch erhoben, da er das Risiko erhöht, dass unser geheimer Plan nach außen getragen wird. Die Entscheidung ist nach vielen Debatten auf [Root.GetLeader] gefallen, soll die vorgeschlagene Methode angenommen werden?"
 nippon_events.89.a:0 "Wer nicht wagt, der nicht gewinnt."
 nippon_events.89.b:0 "Die Vertraulichkeit geht vor."
 ## 17/5/2017 ## ""
 MAN_nothing_tt:0 "Es wird nichts passieren\n"
 MAN_jap_will_demand_submission_tt:0 "§R[JAP.GetName] wird Ihre sofortige Unterwerfung verlangen, wenn Sie dem nicht nachkommen, gibt es Krieg§!\n\n"
 nippon_events.90.t:0 "Flugblatt-Typ verhaftet"
 nippon_events.90.d:0 "Eine Person, die von den Restaurationisten angeheuert wurde, um Flugblätter zu verteilen, wurde kürzlich von der japanischen Polizei in einer kleinen Vorstadt verhaftet. Die verhaftete Person scheint einige Informationen über die lokalen Aktivitäten der Restaurationisten durchgesickert zu sein und unser regionales Hauptquartier dort ist nun in Gefahr."
 nippon_events.90.a:0 "Sie werden nicht in der Lage sein, uns zu finden, das Hauptquartiergebäude passt sich sehr gut an."
 nippon_events.90.b:0 "Sie werden nicht in der Lage sein, uns zu finden, wir werden dort alle Beweise vernichten und den Standort wechseln."
 nippon_events.91.t:0 "Potenzieller Whistleblower"
 nippon_events.91.d:0 "Ein Mitglied der restaurativen Untergrundbewegung flippt in letzter Zeit bei unseren Treffen aus. Er behauptet immer wieder, dass die Japaner jetzt von unserem Plan wissen könnten und wir das ein für alle Mal stoppen sollten. Abgesehen von seinem mangelnden Glauben an die Bewegung machen sich andere Mitglieder nun Sorgen, dass er unseren Plan den japanischen Behörden offenlegen könnte, um sein eigenes Leben zu retten, und erwägen, ihn zu entsorgen."
 nippon_events.91.a:0 "Versuchen wir zuerst, ihn zu überzeugen."
 nippon_events.91.b:0 "Werden Sie ihn los, still und leise."
 nippon_events.92.t:0 "Geheimtreffen aufgeflogen"
 nippon_events.92.d:0 "Ein geheimes Treffen wurde vereitelt, als ein japanischer Polizeibeamter den Raum betrat, in dem die Restauratoren ihre Zukunftspläne besprachen. Der Beamte wurde schnell von den Restauratoren in Sichtweite abgefertigt und flüchtete vom Tatort, bevor weitere Polizisten eintrafen. Allerdings wurde die Leiche des Offiziers gefunden und einige Dokumente über die Bewegung wurden am Tatort zurückgelassen. Dies führte dazu, dass die Japaner die Existenz einer restauratorischen Untergrundgruppe vermuteten. Wenn wir einige Mitglieder der Bewegung anweisen, sich zum Wohle der Allgemeinheit zu stellen, könnte sich der Verdacht mit der Zeit zerstreuen."
 nippon_events.92.a:0 "Wir werden unsere Kameraden niemals aufgeben!"
 nippon_events.92.b:0 "Erfolg erfordert Opfer."
 nippon_events.93.t:0 "Japanischer Inspektor ermordet"
 nippon_events.93.d:0 "Gestern inspizierte ein japanischer Inspektor ein kleines Dorf auf der Suche nach verdächtigen Aktivitäten. Zu seinem Pech sind die Dorfbewohner den Japanern gegenüber nicht sehr aufgeschlossen. Bald entbrannte ein kleiner Konflikt und es wurde Blut vergossen. Während des Konflikts wurde der Inspektor getötet und die überlebenden Assistenten des Inspektors forderten, dass das ganze Dorf niedergebrannt und alle Dorfbewohner hingerichtet werden sollten. Wie sollten wir darauf reagieren?"
 nippon_events.93.b:0 "Gesetz ist Gesetz..."
 nippon_events.94.t:0 "Ein Besuch von einem japanischen Ermittler"
 nippon_events.94.d:0 "Ein Ermittler aus Japan ist zu Besuch bei [Root.GetLeader]. Der Ermittler bittet [Root.GetLeader], ihr alles zu erzählen, was er über die restauratorische Bewegung weiß, die im Gange ist. Die Ermittlerin scheint sehr zuversichtlich zu sein, dass [Root.GetLeader] irgendwie mit der Bewegung verbunden ist. Lügen ist hier vielleicht nicht die beste Option, aber Mit-Restauratoren auszuliefern ist es auch nicht."
 nippon_events.94.a:0 "Ich habe keine Ahnung, wovon Sie reden..."
 nippon_events.94.b:0 "Diese Verschwörer haben mich schon früher kontaktiert, aber ich habe ihre Angebote abgelehnt..."
 nippon_events.95.t:0 "Stalker?"
 nippon_events.95.d:0 "[Root.GetLeader] hat nun den Verdacht, dass es Stalker aus Tokio gibt, die sein tägliches Leben noch strenger überwachen. Sogar einige Mitglieder der Bewegung haben berichtet, dass sie verfolgt werden und zahlreiche Treffen abgesagt werden müssen, weil Schlüsselfiguren nicht zum Treffpunkt kommen. Die Stalker sind sicherlich eine Bedrohung für unseren Plan, aber wir können Lockvögel einsetzen, um die Stalker abzulenken und so das Risiko zu verringern, entdeckt zu werden."
 nippon_events.95.a:0 "Wir müssen nur vorsichtiger sein, Köder sind unnötig und kostspielig."
 nippon_events.95.b:0 "Ein solider Plan."
 nippon_events.96.t:0 "Angezapfte Telefone"
 nippon_events.96.d:0 "Einige Schlüsselfiguren haben berichtet, dass ihre Telefone angezapft werden. Die meisten glauben, dass dies die Arbeit japanischer Agenten ist. Viele von ihnen sind dazu übergegangen, Briefe zu schreiben, anstatt zu telefonieren. Dies hat den Fortschritt der Bewegung drastisch verlangsamt."
 nippon_events.96.a:0 "Sie sollen weiterhin das Telefon benutzen."
 nippon_events.96.b:0 "Wir sollten noch vorsichtiger sein."
 increase_jap_awareness2_tt:0 "§RModerate increase the awareness of the Japanese government\n§§!"
 increase_jap_awareness3_tt:0 "§Steigere das Bewusstsein der japanischen Regierung erheblich!"
 increase_jap_awareness4_tt:0 "§RDas Bewusstsein der japanischen Regierung drastisch erhöhen\n§!"
 nippon_events.97.t:0 "Japanische Geheimpolizei"
 nippon_events.97.d:0 "Die Japaner haben eine geheime Polizeitruppe eingerichtet, nachdem sie von unseren Restaurationsbewegungen erfahren haben. Es gelingt uns, für einige Monate unter dem Radar zu bleiben. Wir haben jedoch die Nachricht erhalten, dass sie nun eine landesweite Razzia planen, um die Restaurationisten auszurotten. Hochrangige Mitglieder der Bewegung haben zu einer Periode der Untätigkeit aufgerufen, um nicht entdeckt zu werden. Das wird unseren Fortschritt sicherlich enorm verlangsamen, aber langfristig wird es von Vorteil sein."
 nippon_events.97.a:0 "Wir dürfen nicht nachlassen!"
 nippon_events.97.b:0 "WIR dürfen nicht riskieren, erwischt zu werden!"
 nippon_events.98.t:0 "[MAN.GetName]'s Verbot für Japaner"
 nippon_events.98.d:0 "[MAN.GetName] hat Japanern seit einiger Zeit den Zutritt zur Regierung untersagt. Diese Politik schadet unseren Interessen in diesem Gebiet sehr. Wir müssen darum bitten, das Verbot zurückzunehmen und unsere Interessen zu schützen. Wenn sie sich nicht fügen, können wir sie genauso gut in unser Reich "inkorporieren" und das Gebiet unter unsere direkte Kontrolle stellen..."
 nippon_events.98.a:0 "Senden Sie das Ultimatum"
 nippon_events.98.b:0 "Das kann später gemacht werden, wir müssen uns auf unser aktuelles Problem konzentrieren."
 nippon_events.99.t:0 "Ultimatum von [Von.GetName]"
 nippon_events.99.d:0 "Ein Ultimatum von [Von.GetName] hat den Schreibtisch von [Root.GetLeader] erreicht. Es besagt, dass wir das Verbot von Japanern in unserer Regierung zurücknehmen müssen. Sie könnten ihre Truppen für eine Offensive mobilisieren, wenn wir dem nicht nachkommen."
 nippon_events.99.a:0 "Wir können uns einfach nicht gegen sie verteidigen..."
 nippon_events.99.b:0 "Abscheuliche Kreaturen! Wir werden nie wieder unsere Macht an fremde Mächte abgeben!"
 nippon_events.100.t:0 "Verbot zurückgezogen"
 nippon_events.100.d:0 "[From.GetLeader] hat beschlossen, das Verbot zurückzuziehen. Wir können nun mit Leichtigkeit unsere Kontrolle über das Gebiet festigen."
 nippon_events.100.a:0 "Nihon banzai!"
 nippon_events.101.t:0 "Verbot noch aktiv"
 nippon_events.101.d:0 "Der Narr [From.GetLeader] hat beschlossen, gegen unsere Interessen zu handeln und sich zu weigern, das Verbot zurückzuziehen."
 nippon_events.101.a:0 "Sie treten nur gegen die Stacheln an."
 nippon_events.101.b:0 "Wir werden uns später mit ihnen befassen..."
 nippon_events.102.t:0 "Hausarrest [MAN.GetLeader]?"
 nippon_events.102.d:0 "Die Beziehung von [MAN.GetLeader] zu den Restaurationisten ist sehr offensichtlich. Obwohl die Beamten ihn wirklich loswerden wollen, könnte das die Einheimischen provozieren und den Chinesen mehr Kraft verleihen. In der gegenwärtigen Situation wäre es besser, ihn unter Hausarrest zu stellen, als ihn zu liquidieren."
 nippon_events.102.a:0 "Schicken Sie ein paar Männer, um ihn zu bewachen."
 nippon_events.102.b:0 "Das ist nicht nötig."
 nippon_events.103.t:0 "[Root.GetLeader] Unter Hausarrest"
 nippon_events.103.d:0 "Einige japanische Soldaten sind zum Komplex von [Root.GetLeader] gekommen und sagten, es sei ihre Pflicht, ihn zu "beschützen" und zu "bewachen". Die Wahrheit ist jedoch, dass [Root.GetLeader] auf Befehl aus Tokio unter Hausarrest steht. Die Restauratoren sind empört über diese Aktion und planen nun, ihren Plan früher voranzutreiben, um die Autorität von [Root.GetLeader] zu sichern."
 nippon_events.103.a:0 "Wir schlagen zurück, und zwar hart!"
 nippon_events.103.b:0 "Es ist noch nicht so weit!"
 nippon_events.104.t:0 "[From.GetName] kämpft zurück"
 nippon_events.104.d:0 "[From.GetLeader] hat beschlossen, zurückzuschlagen und ihre Unabhängigkeit zu erklären! Ihre Truppen haben die Offensive gestartet!"
 nippon_events.104.a:0 "Mudamudamudamudamudamuda!"
 nippon_events.105.t:0 "[From.GetName] erklärt uns den Krieg"
 nippon_events.105.d:0 "Unsere Aktion hat die Japaner provoziert, [From.GetName] hat uns den Krieg erklärt!"
 nippon_events.105.a:0 "Sollen sie doch kommen!"
 ## 8/6/2017 ## ""
 nippon_events.106.t:0 "Unsere alte Hauptstadt"
 nippon_events.106.d:0 "Peking, wo einst der Kaiser residierte, ist nun wieder unter unserer Kontrolle. Wir sollten das Quartier des Kaisers zurück in die Verbotene Stadt verlegen und diesen Rebellen zeigen, dass wir die Kontrolle über die Zentralebene wiedererlangt haben!"
 nippon_events.106.a:0 "Lang lebe [Root.GetLeader]!"
 nippon_events.107.t:0 "Tod von [Root.GetLeader]"
 nippon_events.107.d:0 "[Root.GetLeader] war sehr lange krank, er ist schließlich aufgrund von Krankheiten verstorben. Nun wird ein neuer Anführer ernannt, um [Root.GetNameDEF] zu beaufsichtigen."
 nippon_events.107.a:0 "Wie auch immer."
 ## 16/6/2017 ## ""
 nippon_events.74.t:0 "Beitritt zu [JAP.GetName]?"
 nippon_events.74.d:0 "In der aktuellen Situation haben wir eine wertvolle Gelegenheit, uns von der [CHI.GetAdjective] zu lösen und uns mit der [JAP.GetAdjective] zu verbünden. Sollten wir jetzt handeln?"
 nippon_events.74.a:0 "Es wird keine weitere Chance wie diese geben."
 nippon_events.74.b:0 "Wir sollten bei der [CHI.GetAdjective] bleiben."
 nippon_events.74.c:0 "Die [JAP.GetAdjective] sind schlimmer als die [CHI.GetAdjective]."
 nippon_events.75.t:0 "[From.GetName] möchte sich uns anschließen"
 nippon_events.75.d:0 "Angesichts ihrer aktuellen Situation hat [Von.GetAnführer] beschlossen, uns zu kontaktieren und uns um Hilfe zu bitten, damit sie sich von der [CHI.GetAdjective] befreien können. Im Gegenzug werden sie uns Loyalität schwören."
 nippon_events.75.a:0 "Interessant"
 nippon_events.75.b:0 "Dies erscheint zu verdächtig"
 nippon_events.76.t:0 "[From.GetName] nimmt an"
 nippon_events.76.d:0 "[From.GetName] hat unsere Anfrage akzeptiert!"
 nippon_events.76.a:0 "Bravo!"
 nippon_events.77.t:0 "[From.GetName] Abgelehnt"
 nippon_events.77.d:0 "[From.GetName] hat unsere Anfrage aus nicht genannten Gründen abgelehnt."
 nippon_events.77.a:0 "Verdammt!"



