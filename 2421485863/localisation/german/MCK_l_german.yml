 MAN_restore_frontier_tt:0 "§YGewinnt Kriegsziel gegen Nationen, die unsere Kernstaaten außerhalb von China Proper halten.§!"
 MAN_acquire_the_north_manchu_railway:0 "Erwerben Sie die Nordmandschu-Eisenbahn"
 MAN_acquire_the_north_manchu_railway_desc:0 "Obwohl die Nordmandschu-Eisenbahn innerhalb unserer Grenzen liegt, wird sie in Wirklichkeit von den Russen kontrolliert. Glücklicherweise kann man dieses Problem mit etwas Geld lösen."
 MAN_five_race_under_one_union:0 "Fünf Rassen unter einer Union"
 MAN_five_race_under_one_union_desc:0 "Mit den verschiedenen Ethnien in unserem Reich können wir sagen, dass unser Prinzip "Fünf Rassen unter einer Union" gut vertreten ist."
 MAN_showa_steel_mill:0 "Showa Steel Work"
 MAN_showa_steel_mill_desc:0 "Showa Steel Work ist ein wichtiger Teil unserer Industrie. Indem wir es weiter verbessern, können wir mehr Gewinne aus den lokalen Eisenvorkommen herausholen."
 MAN_support_aikawa_yoshisuke:0 "Unterstützen Sie Aikawa Yoshisuke"
 MAN_support_aikawa_yoshisuke_desc:0 "Der japanische Industrielle Aikawa Yoshisuke schlägt einen Plan vor, der eine staatlich kontrollierte Industrieeinheit schafft, um die mandschukuische Industrie zu verbessern, im Gegensatz zu Hoshino Naokis syndikalistischer Vision, in der das Militär Monopole für eine Firma pro Industrie vergibt."
 MAN_support_naoki_hoshino:0 "Unterstützen Sie Hoshino Naoki"
 MAN_support_naoki_hoshino_desc:0 "Hoshino Naoki hat eine syndikalistische Zukunft für unsere Industrie visioniert, in der das Militär Monopole einer Firma pro Industrie zuteilen wird. Ein solcher Plan würde dem Militär großen Nutzen bringen, aber der zivile Sektor wird ignoriert."
 MAN_manchurian_industrial_development_company:0 "Mangyo"
 MAN_manchurian_industrial_development_company_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha ( Manchurian Industrial Development Company ), kurz Mangyo, ist eine Zaibatsu, die auf Veranlassung der kaiserlichen japanischen Armee gegründet wurde, um die Industrialisierung von Mandschukuo voranzutreiben und insbesondere, um es in strategischen Schwerindustrien autark zu machen."
 MAN_finish_the_five_year_plan:0 "Beendigung des Fünfjahresplans"
 MAN_finish_the_five_year_plan_desc:0 "Unser zweiter Fünfjahresplan hat Früchte getragen, wir müssen uns nur noch ein wenig mehr anstrengen und unsere Industrie wird in kürzester Zeit boomen."
 MAN_increase_opium_production:0 "Steigern Sie die Opiumproduktion"
 MAN_increase_opium_production_desc:0 "Opium ist für die Menschen ein zweischneidiges Schwert, wir können jedoch die Kante, die zum Feind zeigt, schärfen, um den Gewinn, den wir aus den Plantagen erzielen, zu erhöhen."
 MAN_request_zaibatsu_investment_on_military_industry:0 "Zaibatsu-Investitionen in die Rüstungsindustrie"
 MAN_request_zaibatsu_investment_on_military_industry_desc:0 "Mit den Geldern der Zaibatsu können wir unsere Industrie weiter ausbauen, wie wir es uns wünschen."
 MAN_request_zaibatsu_investment_on_industry:0 "Zaibatsu-Investitionen in die Industrie"
 MAN_request_zaibatsu_investment_on_industry_desc:0 "Mit der Finanzierung durch die Zaibatsu wird unsere Industrie in jeder Hinsicht verbessert."
 MAN_aluminium_deposit_in_liaoning:0 "Aluminiumvorkommen in Liaoning"
 MAN_aluminium_deposit_in_liaoning_desc:0 "Eine kürzlich durchgeführte Prospektion hat ein großes Vorkommen von Aluminiummineralien in Liaoning entdeckt. Solche Nachrichten werden sicherlich mehr Investoren aus Japan anziehen und unsere Industrie weiter verbessern."
 MAN_manchu_society_for_light_metal:0 "Mandschu-Gesellschaft für Leichtmetall"
 MAN_manchu_society_for_light_metal_desc:0 "Um das Aluminiumvorkommen in Liaoning so gut wie möglich auszubeuten, soll eine eigene Gruppe zur Gewinnmaximierung gegründet werden."
 MAN_prepare_for_war:0 "Auf den Krieg vorbereiten"
 MAN_prepare_for_war_desc:0 "Mit den zunehmenden Spannungen in unserer Umgebung sind Kriege vorprogrammiert. Unsere Nation muss auf das vorbereitet sein, was danach kommt, entweder um zu überleben oder um unseren Anteil an der Beute zu sichern."
 MAN_for_the_emperor:0 "Für den Imperator"
 MAN_for_the_emperor_desc:0 "Unsere Soldaten kämpfen im Namen unseres glorreichen und geliebten Kaisers, unser Sieg ist gesichert!"
 MAN_expand_military_district:0 "Militärbezirk ausbauen"
 MAN_expand_military_district_desc:0 "Durch die Vergrößerung der Militärbezirke können wir die lokale Sicherheit mit unserem Militär weiter erhöhen."
 MAN_kantogun_advisor:0 "Berater der Kwantung-Armee"
 MAN_kantogun_advisor_desc:0 "Die Offiziere der Kwantung-Armee, die in Mandschukuo stationiert sind, haben eine Menge Erfahrung, die unser Militär verbessern könnte. Einen von ihnen als Militärberater anzuheuern, würde unserem Militär sehr zugute kommen und auch unsere Verbindung zu Japan verbessern."
 MAN_enhance_local_policing:0 "Konfrontieren Sie die Guerillas"
 MAN_enhance_local_policing_desc:0 "Da der größte Teil der Kwantung-Armee nach Süden mobilisiert wurde, um den Krieg gegen die Chinesen zu unterstützen, ist die Effizienz bei der Vernichtung der Guerillas gesunken. Wir müssen beenden, was die Kwantung-Armee zurückgelassen hat."
 MAN_an_alternative:0 "Eine Alternative"
 MAN_an_alternative_desc:0 "Da der größte Teil der Kwantung-Armee nach Süden mobilisiert wurde, um den Krieg gegen die Chinesen zu unterstützen, bietet sich uns die Gelegenheit, die Sache selbst in die Hand zu nehmen."
 MAN_contact_qing_restorationists:0 "Kontakt zu Qing-Restauratoren"
 MAN_contact_qing_restorationists_desc:0 "Einige der Überbleibsel der ehemaligen Qing-Dynastie träumen immer noch von dem Tag, an dem das Kaiserreich zurückschlagen würde. Vielleicht erscheint der Tag, von dem sie träumen, gar nicht mehr so weit entfernt."
 MAN_contact_russian_fascists:0 "Kontakt mit der RFP"
 MAN_contact_russian_fascists_desc:0 "Nachdem es der Weißen Bewegung nicht gelungen war, das aus der Oktoberrevolution aufgestiegene bolschewistische Ungeziefer loszuwerden, flüchtete eine große Anzahl der ehemaligen Mitglieder in unser Land. Diese Weißen Emigranten gründeten bald ihre Parteien, wobei die Russische Faschistische Partei die mächtigste von allen war. Ihre Stärke könnte für unseren Plan, sich von Japan zu befreien, von großem Nutzen sein."
 MAN_national_conscription:0 "Nationale Wehrpflicht"
 MAN_national_conscription_desc:0 "Mit der geringen Anzahl von Offizieren in unserem Militär können wir uns nicht gegen die von anderen Nationen vorgeschlagenen Bedrohungen verteidigen, besonders nicht gegen die Bolschewiken aus dem Norden. Um unsere Nation und unser Volk zu schützen, soll eine härtere Wehrpflicht durchgesetzt werden, zum Wohle der Allgemeinheit."
 MAN_labour_service_corps:0 "Arbeitsdienst-Korps"
 MAN_labour_service_corps_desc:0 "Nicht alle Erwachsenen können die Wehrpflicht erfüllen, aber sie würden nicht untätig bleiben."
 MAN_manchukuo_imperial_air_force:0 "Kaiserliche Luftwaffe"
 MAN_manchukuo_imperial_air_force_desc:0 "Mit der zunehmenden Bedeutung der Luftkriegsführung muss unsere Nation die Kunst der Luftkriegsführung beherrschen."
 MAN_river_force:0 "Flussstreitkräfte"
 MAN_river_force_desc:0 "Da die japanische Marine sich anderweitig umgesehen hat, ist unsere River Patrol Force obsolet geworden. Die japanische Armee ist gekommen und hat die Kontrolle über die Streitkräfte übernommen und sie in Flussstreitkräfte umbenannt, die nun Teil der Armee geworden sind."
 MAN_a_self_sufficient_army:0 "Ein autarkes Militär"
 MAN_a_self_sufficient_army_desc:0 "Da unser Militär in jeder Hinsicht verbessert wurde, kann es nun die schwere Aufgabe der Verteidigung der Einheimischen übernehmen. Man ist nicht mehr auf die Kwantung-Armee angewiesen."
 MAN_establish_hoankyoku:0 "Hoankyoku einrichten"
 MAN_establish_hoankyoku_desc:0 "Um die lokale Sicherheit weiter zu stärken, wird ein Geheimdienst benötigt, der jede Übertragung überwacht, die subversive Informationen enthalten könnte."
 MAN_fotify_heilungkiang_border:0 "Vernichten Sie die Guerillas"
 MAN_fotify_heilungkiang_border_desc:0 "Es ist an der Zeit, die Guerillas ein für alle Mal auszurotten."
 MAN_spread_restoration_propaganda:0 "Verbreitet restaurative Propaganda"
 MAN_spread_restoration_propaganda_desc:0 "Unter der Aufsicht des japanischen Militärs wissen nicht viele unserer Bürger von der Existenz der restaurativen Gruppen. Mit der jetzt gegebenen Gelegenheit kann diese Propaganda an mehr Menschen verbreitet werden, bevor die japanische Autorität sie niederschlägt."
 MAN_sow_anti_japanese_sentiment:0 "Anti-japanische Stimmung säen"
 MAN_sow_anti_japanese_sentiment_desc:0 "Wenn unser Volk die Japaner immer noch als Retter ansieht, wird der Plan der Wiederherstellung unseres einst glorreichen Reiches zweifellos auf einige Hindernisse stoßen. Die Verbreitung von Informationen, die dem Image der Japaner schaden, soll helfen, die Situation zu verbessern."
 MAN_strengthen_the_royal_guard:0 "Die königliche Garde stärken"
 MAN_strengthen_the_royal_guard_desc:0 "Die königliche Garde ist die enge Bewachung des Kaisers und seiner Verwandten. Sie mit modernerer Ausrüstung auszustatten, wird sicherlich die Autorität des Kaisers in der Öffentlichkeit zeigen. "
 MAN_coronation:0 "Das Kaiserreich kehrt zurück"
 MAN_coronation_desc:0 "Die Zeit ist gekommen, das glorreiche Kaiserreich soll nicht länger die Marionette der bösen Japaner sein!"
 MAN_destroy_opium_plantations:0 "Zerstört die Opium-Plantagen"
 MAN_destroy_opium_plantations_desc:0 "Das Opium hat dem Volk mehr Schaden als Nutzen gebracht, diese Schädlinge müssen ein für alle Mal ausgerottet werden!"
 MAN_assassination_of_japanese_officials:0 "Ermordet japanische Beamte"
 MAN_assassination_of_japanese_officials_desc:0 "Lokale japanische Beamte stellen eine Bedrohung für den Restaurationsplan dar. Um die Chance zu minimieren, den Plan zu gefährden, müssen sie beseitigt werden."
 MAN_arm_the_rfr:0 "Bewaffnen Sie die RFP"
 MAN_arm_the_rfr_desc:0 "Die RFP hat zugestimmt, bei der Wiederherstellung zu helfen. Im Gegenzug werden wir sie mit der notwendigen Ausrüstung versorgen."
 MAN_independence_war:0 "Krieg für die Unabhängigkeit"
 MAN_independence_war_desc:0 "Die Zeit ist gekommen, unsere Armee wird jede japanische Präsenz in unserem geliebten Land beseitigen!"
 MAN_turn_to_the_bolshelviks:0 "Wende dich an die Bolschewiken"
 MAN_turn_to_the_bolshelviks_desc:0 "Obwohl unerwünscht, bleibt uns nur die Wahl, die Bolschewiken um Hilfe zu bitten, um unsere Unabhängigkeit zu unterstützen."
 MAN_head_towards_democracy:0 "Auf dem Weg zur Demokratie"
 MAN_head_towards_democracy_desc:0 "Aus der Erfahrung der späten Qing-Periode weiß man, dass das Fehlen von Demokratie letztlich zum Untergang der Nation führen wird. Dieser Fehler darf nicht wiederholt werden."
 MAN_turn_over_the_rfr:0 "Die RFP umdrehen"
 MAN_turn_over_the_rfr_desc:0 "Die Sowjets fordern, dass die weißen Emigranten in unserer Nation ihnen zur Rehabilitation übergeben werden. Wenn wir nicht kooperieren, werden wir vielleicht niemals unsere Unabhängigkeit erlangen."
 MAN_manzhouli_secret_meeting:0 "Manzhouli Geheimtreffen"
 MAN_manzhouli_secret_meeting_desc:0 "Ein geheimes Treffen mit sowjetischen Vertretern wird in Manzhouli abgehalten, wir können diese Gelegenheit nutzen, um die kommunistische Guerilla zum Rückzug aufzufordern."
 MAN_soviet_intervention:0 "Sowjetische Intervention"
 MAN_soviet_intervention_desc:0 "Nach der vereinbarten Frist können wir nun die Sowjets zum Handeln auffordern und uns aus der Fessel der Japaner befreien."
 MAN_secret_aid_from_usa:0 "Geheime Hilfe aus den USA"
 MAN_secret_aid_from_usa_desc:0 "Um unsere Bemühungen zu unterstützen, haben die USA geheime Abgesandte von Wissenschaftlern geschickt."
 MAN_call_usa_to_act:0 "USA zum Handeln auffordern"
 MAN_call_usa_to_act_desc:0 "Wir können nicht länger warten, wir müssen die USA zum Handeln aufrufen, um uns von den bösartigen Japanern zu befreien!"
 MAN_secret_protocol:0 "Geheimes Protokoll"
 MAN_secret_protocol_desc:0 "Der Krieg zwischen den Japanern und den USA wird eine unschätzbare Gelegenheit für uns sein, die Unabhängigkeit zu erlangen, wir müssen darauf vorbereitet sein."
 MAN_fighter_focus:0 "Kämpferischer Fokus"
 MAN_fighter_focus_desc:0 "Wir haben nicht die letzten Dogfights im Großen Krieg gesehen. Ein Vorsprung in der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 MAN_bomber_focus:0 "Bomber-Fokus"
 MAN_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 MAN_aviation_effort_2:0 "Luftfahrtbemühungen II"
 MAN_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 MAN_CAS_effort:0 "CAS-Bemühungen"
 MAN_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 MAN_NAV_effort:0 "NAV-Bemühungen"
 MAN_NAV_effort_desc:0 "So wie die neue Seekriegsführung zum Teil unter der Wasseroberfläche stattfindet, so findet sie zum Teil in der Luft über den Gewässern statt."
 MAN_naval_effort:0 "Naval-Aufwand"
 MAN_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 MAN_naval_effort_desc:0 "Der Ausbau unserer Marine sollte oberste Priorität haben. Weisen Sie alle verfügbaren Ressourcen für neue Dockyards und die Erforschung von leichten Überwasserschiffen zu."
 MAN_flexible_navy:0 "Flexible Marine"
 MAN_flexible_navy_desc:0 "Erfinden Sie die Seekriegsführung neu, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, damit wir effizient gegen feindliche Konvois vorgehen können."
 MAN_large_navy:0 "Große Marine"
 MAN_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen, um große Schiffe unterzubringen und die Sicherheit unserer Handelskonvois zu gewährleisten, wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 MAN_submarine_effort:0 "U-Boot-Einsatz"
 MAN_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 MAN_cruiser_effort:0 "Kreuzer-Bemühungen"
 MAN_cruiser_effort_desc:0 "Bevor man in die fortschrittliche Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 MAN_destroyer_effort:0 "Zerstörer-Bemühungen"
 MAN_destroyer_effort_desc:0 "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie man diesen Strategien begegnen kann. Zerstörer werden dafür entscheidend sein."
 MAN_capital_ships_effort:0 "Großkampfschiff-Einsatz"
 MAN_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Seestreitkräfte."
 MAN_restore_the_empire:0 "Das Kaiserreich wiederherstellen"
 MAN_restore_the_empire_desc:0 "Der verräterische Yuan Shi-kai verleitete den Kaiser während der Xinhai-Revolution zur Abdankung und die Gebiete gingen an die abscheuliche Republik China verloren. Nun, da das Kaiserreich wiederhergestellt ist, sollen diese Territorien an ihren rechtmäßigen Besitzer zurückgegeben werden!"
 MAN_peking_agreement:0 "Zufrieden mit dem Status Quo"
 MAN_peking_agreement_desc:0 "Die Rückgabe der während der Xinhai-Revolution verlorenen Gebiete wäre eine unkluge Entscheidung. Eine solche Entscheidung würde dem Volk nur mehr schaden als nützen."
 MAN_reclaim_the_central_plain:0 "Die Zentralebene zurückgewinnen"
 MAN_reclaim_the_central_plain_desc:0 "Der erste Schritt zur Wiederherstellung des Reiches besteht darin, die Kontrolle über die Zentralebene wiederzuerlangen. Von dort aus sollen zukünftige Pläne um sie herum skizziert werden."
 MAN_restore_the_old_frontier:0 "Die alte Grenze wiederherstellen"
 MAN_restore_the_old_frontier_desc:0 "Nun, da die zentrale Ebene unter Kontrolle ist, besteht der nächste Schritt des Plans darin, die verlorenen äußeren Territorien wiederzugewinnen."
 MAN_offer_vassalisation:0 "Vasallisierung anbieten"
 MAN_offer_vassalisation_desc:0 "Mit der enormen Macht des Reiches sollen die umliegenden kleineren Nationen die Möglichkeit haben, von den Großen Qing beschützt zu werden. Es wäre eine Ehre für sie, Teil des Reiches zu sein."
 MAN_revive_zongli_yamen:0 "Zongli Yamen wiederbeleben"
 MAN_revive_zongli_yamen_desc:0 "Das Zongli Yamen war eine Organisation, die hauptsächlich für die Außenbeziehungen und den technologischen Fortschritt des Qing-Reiches zuständig war. Wenn das Kaiserreich mit den westlichen Mächten konkurrieren will, soll das Zongli Yamen ein unverzichtbarer Teil davon sein."
 MAN_revive_the_grand_council:0 "Wiederbelebung des Großen Rates"
 MAN_revive_the_grand_council_desc:0 "Der Große Rat wurde aufgegeben, als das erfolglose Königliche Kabinett geschaffen wurde. Dieses wichtige Gremium des Reiches soll wiederbelebt werden und wieder zum Ruhm des Großen Qing-Reiches beitragen."
 MAN_xuantong_restoration:0 "Xuantung-Wiederherstellung"
 MAN_xuantong_restoration_desc:0 "Die Stärke des Reiches ist nicht mehr so stark wie früher. Eine Restaurationsbewegung ist nötig, um der Welt zu zeigen, dass das Kaiserreich eine Kraft ist, mit der man rechnen muss."
 MAN_subjugate_japan:0 "Unterwerfung Japans"
 MAN_subjugate_japan_desc:0 "Die Japaner sollen für ihre Demütigung, die sie uns angetan haben, bezahlen. Wir werden sie in die Knie zwingen!"
 MAN_industrial_effort:0 "Bauanstrengungen"
 MAN_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 MAN_industrial_effort_2:0 "Bauanstrengungen II"
 MAN_industrial_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Bauanstrengungen zu beschleunigen."
 MAN_infrastructure_effort:0 "Infrastruktur-Bemühungen"
 MAN_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen verfolgen."
 MAN_armament_effort:0 "Rüstungsanstrengung"
 MAN_armament_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 MAN_armament_effort_2:0 "Rüstungsanstrengungen II"
 MAN_armament_effort_2_desc:0 "Der Versuch, zivile Fabriken an die Produktion militärischer Ausrüstung anzupassen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren."
 MAN_prospect_for_resources:0 "Aussicht auf Ressourcen"
 MAN_prospect_for_resources_desc:0 "Wenn wir autark sein wollen, müssen wir die Ressourcen unter unseren Füßen nutzen, um eine starke Wirtschaft zu erhalten."
 MAN_national_defence_forces:0 "Nationale Verteidigungskräfte"
 MAN_national_defence_forces_desc:0 "Obwohl wir in der gegenwärtigen Welt eine neutrale Haltung einnehmen, könnten andere dies nicht tun. Um unsere wertvolle Nation und das Volk zu schützen, ist ein starkes Militär erforderlich."
 MAN_national_defence_forces:0 "Nationale Verteidigungsstreitkräfte"
 MAN_national_defence_forces_desc:0 "Obwohl wir in der gegenwärtigen Welt eine neutrale Haltung einnehmen, tun andere das vielleicht nicht. Um unsere kostbare Nation und das Volk zu schützen, wird ein starkes Militär benötigt."
 MAN_extra_research_slot:0 "Zusätzlicher Forschungsplatz"
 MAN_extra_research_slot_desc:0 "Unsere industrielle Expansion und andere aktuelle Fortschritte könnten es uns erlauben, mehr Forschung und Entwicklung parallel zu betreiben."
 MAN_expand_university:0 "Universität ausbauen"
 MAN_expand_university_desc:0 "Der Ausbau unserer Universität wird sicherlich mehr gebildete Bürger hervorbringen und den wissenschaftlichen Fortschritt unserer Nation fördern."
 MAN_extra_research_slot_2:0 "Extra Forschungsslot II"
 MAN_extra_research_slot_2_desc:0 "Die schnelle Industrialisierung unserer Nation hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir verfolgen sollten."
 MAN_acquire_kanto_shu:0 "Erwerben Sie Kanto-Shu"
 MAN_acquire_kanto_shu_desc:0 "Die japanischen Behörden sind zu sehr auf den Krieg mit den Chinesen fokussiert und sie versuchen, Kanto-Shu an uns zu übertragen, um den Druck der Gesetzgebung zu verringern. Wir könnten dabei auch einen wichtigen Hafen gewinnen."
 MAN_send_cadets_to_japan:0 "Kadetten nach Japan schicken"
 MAN_send_cadets_to_japan_desc:0 "Das Fehlen einer Militärakademie in unserem Land hat dazu geführt, dass es unseren Militäroffizieren an Erfahrung mangelt. Wir können sie an japanische Akademien auf den Heimatinseln schicken, um diese Situation zu verbessern."
 MAN_reform_command_structure:0 "Kommandostruktur reformieren"
 MAN_reform_command_structure_desc:0 "Unsere derzeitige Kommandostruktur ist nicht sehr effizient, sie könnte einige Reformen vertragen."
 MAN_naval_expansion_permission:0 "Erlaubnis zur Marineerweiterung"
 MAN_naval_expansion_permission_desc:0 "Jetzt, wo wir Kanto-shu unter unserer Kontrolle haben, könnten wir eine starke Marine gebrauchen, um es zu schützen."
 MAN_soviet_advisor:0 "Sowjetischer Militärberater"
 MAN_soviet_advisor_desc:0 "Die Sowjetunion hat vieles, von dem wir lernen können, zum Beispiel ihr Militär."
 MAN_resist:0 "Widerstehen Sie dem Kommunismus"
 MAN_resist_desc:0 "Wenn wir zulassen, dass der Kommunismus in unserer Gesellschaft Fuß fasst, wird die Demokratie in den Ruin getrieben. Wir dürfen nicht zulassen, dass die Pest auf uns übergreift!"
 MAN_if_aikawa:0 "\nWenn §YAikawa Yoshisuke§! in der Regierung ist, gewähre auch die folgende Wirkung :\n"
 MAN_if_naoki:0 "\nWenn §YHoshino Naoki§! in der Regierung ist, gewähre auch den folgenden Effekt: \n"
 MAN_if_aikawa_random_ic_in_state:0 "Baue §Y1 zivile Fabrik§! in einem zufällig besetzten, kontrollierten Staat.\n"
 MAN_if_naoki_random_af_in_state:0 "Baue §Y1 Militärische Fabrik§! in einem zufällig besetzten, kontrollierten Staat.\n"
 MAN_industrial_effort_3:0 "Bauanstrengungen III"
 MAN_industrial_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität erheblich verbessert."
 MAN_if_aikawa_random_ic_infra_in_state:0 "Bauen Sie §Y1 Zivile Fabrik§! und §Ymaximale Infrastruktur§! in einem zufällig besetzten, kontrollierten Staat.\n"
 MAN_industrial_developement:0 "Industrielle Anstrengung"
 MAN_industrial_developement_desc:0 "Die industrielle Kapazität darf nicht unterschätzt werden, wenn sich ein Krieg anbahnt."
 MAN_if_aikawa_add_level_to_resources_tt:0 "Menge der Ressourcen, die durch diesen Fokus gewonnen werden §Yx1.5§!.\n"
 MAN_if_naoki_s:0 "\nWenn §YHoshino Naoki§! in der Regierung ist, gewähren Sie auch die folgenden Effekte :\n"
 MAN_confront_guerrillas_tt:0 "§YEine Konfrontation mit der Guerilla wird bald beginnen.§!\n \n"
 MAN_has_partisan_tt:0 "Hat nationalen Geist §YDongbei Partisanen§!"
 MAN_no_partisan_tt:0 "Hat keinen Nationalgeist §YDongbei Partisanen§！"
 MAN_secret_recuitment:0 "Geheime Rekrutierung"
 MAN_secret_recuitment_desc:0 "Wenn wir offen zusätzliche Leute für das Militär rekrutieren, könnte das das Misstrauen der Japaner wecken. Deshalb muss es geheim gehalten werden."


