 MAN_mangyo_idea:0 "Mangyo"
 MAN_mangyo_idea_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha ("Manchurian Industrial Development Company"), kurz Mangyo, ist eine Zaibatsu, die auf Veranlassung der kaiserlichen japanischen Armee gegründet wurde, um die Industrialisierung von Mandschukuo voranzutreiben und das Land insbesondere in der strategischen Schwerindustrie autark zu machen."
 MAN_opium_plantation:0 "Opium-Plantage"
 MAN_opium_plantation_desc:0 "Die Wirtschaft unseres Landes ist extrem abhängig vom Opium."
 MAN_opium_plantation2:0 "Opium-Plantage"
 MAN_opium_plantation2_desc:0 "Die Wirtschaft unseres Landes ist extrem abhängig von Opium. Wir können das Opium an Einheimische in unserem besetzten Gebiet verteilen, um ihren Willen zum Widerstand zu senken.\n\n§YMittlere Zeit bis zum Eintreten der Effekte von Dongbei Partisans um x1,25§ modifizieren!"
 MAN_msflm_idea:0 "Mandschu-Gesellschaft für Leichtmetall"
 MAN_msflm_idea_desc:0 "Die Mandschu-Gesellschaft für Leichtmetall wird gegründet, um die Ausbeutung der Aluminiumvorkommen in Liaoning zu erhöhen."
 MAN_increased_factory_output:0 "Aufrüsten!"
 MAN_reliant_idea:0 "Rückgriff auf die Kwantung-Armee"
 MAN_reliant_idea_desc:0 "Wie das 1932 unterzeichnete Protokoll zwischen Japan und Mandschukuo vorsah, wird die Verteidigung Mandschukuos weitgehend von der Kwantung-Armee übernommen. Das schafft eine Abhängigkeit von ihnen und unsere Männer sind nicht gut auf den Kampf vorbereitet."
 MAN_labour_service_corps_idea:0 "Arbeitsdienst-Korps"
 MAN_labour_service_corps_idea_desc:0 "Diejenigen, die nicht den Anforderungen der Wehrpflicht entsprechen, dienen als Arbeitsdienstkorps, das für Bauarbeiten zuständig ist."
