 MAN_royal_guards_tt:0 "5 Royal Guards werden sich in Hsinking versammeln."
 MAN_militias_tt:0 "An verschiedenen Orten erheben sich Milizen."
 MAN_assassination_tt:0 "Einige japanische Beamte werden eliminiert."
 MAN_rfr_arm_forces:0 "Einige RFP-Kräfte werden unter unsere direkte Kontrolle kommen."
 MAN_will_join_usa_in_war_against_japan_tt:0 "§Wird sich den USA anschließen, wenn sie oder Japan sich gegenseitig den Krieg erklären.§!"
