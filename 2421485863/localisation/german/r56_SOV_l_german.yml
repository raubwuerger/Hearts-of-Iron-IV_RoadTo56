 SOV_civil_war_white_exiles:0 "Integrieren Sie die weißen Exilanten"
 SOV_civil_war_white_exiles_desc:0 "Einige Offiziere aus dem Exil werden sich als nützlich erweisen, um unser Militär zu stärken. Wir haben bereits ihre Loyalität, wir müssen sie nur noch fördern."
 SOV_civil_war_adopt_soviet_policies:0 "Bestimmte sowjetische Politiken übernehmen"
 SOV_civil_war_adopt_soviet_policies_desc:0 "Nicht alle Maßnahmen des früheren Regimes waren schädlich, einige haben der Nation wirklich geholfen, zu gedeihen. Diese müssen wir beibehalten."
 SOV_civil_war_orthadox_resurgance:0 "Wiederaufleben der Orthodoxie"
 SOV_civil_war_orthadox_resurgance_desc:0 "Die orthodoxe Kirche ist ein wichtiger Unterstützer unserer Sache. Wir sollten wieder in sie investieren."
 SOV_civil_war_reinstate_royal_exiles:0 "Wiederherstellung der königlichen Exilanten-Titel"
 SOV_civil_war_reinstate_royal_exiles_desc:0 "Wir können nun den Adel, der aus dem Land geflohen ist, wieder einsetzen. Sie müssen keine Verfolgung mehr fürchten."
 SOV_civil_war_accept_constituion:0 "Autonomie für die Massen"
 SOV_civil_war_accept_constituion_desc:0 "Um die Fehler der Vergangenheit nicht zu wiederholen, müssen wir unserem Volk mehr Autonomie zugestehen, auch wenn das bedeutet, die Macht des Staates zu beschneiden."
 SOV_civil_war_imperial_legacy:0 "Imperiales Erbe"
 SOV_civil_war_imperial_legacy_desc:0 "Russland war schon immer eine Expansionsmacht. Wenn unsere Stabilität wiederhergestellt ist, können wir diesen Geist wieder aufleben lassen."
 SOV_civil_war_imperial_policy:0 "Imperiale Politik"
 SOV_civil_war_imperial_policy_desc:0 ""
 SOV_civil_war_strike_the_riech:0 "Schlagt das Reich"
 SOV_civil_war_strike_the_riech_desc:0 ""
 SOV_civil_war_peoples_virtue:0 "Die Tugend des Volkes"
 SOV_civil_war_peoples_virtue_desc:0 "In einer Republik ist es das Volk, das den Staat wirklich führt, seine Tugend soll uns zum Erfolg führen."
 SOV_civil_war_form_solider_committees:0 "Soldatenkomitees bilden"
 SOV_civil_war_form_solider_committees_desc:0 "Eine Reform unserer Armee im Sinne einer moderneren Führung könnte sich als nützlich erweisen."
 SOV_civil_war_amnesty_for_political_opponents:0 "Amnestie für politische Gegner"
 SOV_civil_war_amnesty_for_political_opponents_desc:0 "Warum sollten wir die sowjetischen Gefolgsleute hinrichten und verhaften, wenn wir ihre Fähigkeiten noch gebrauchen können?"
 SOV_civil_war_cultural_autonomy:0 "Kulturelle Eigenständigkeit"
 SOV_civil_war_cultural_autonomy_desc:0 "Unser Land ist riesig, mit verschiedenen Kulturen von Ost bis West. Um den Menschen mehr Freiheit zu geben, sollten wir ihnen erlauben, ihre Traditionen zu pflegen."
 SOV_civil_war_abolish_death_penalty:0 "Abschaffung der Todesstrafe"
 SOV_civil_war_abolish_death_penalty_desc:0 "Die Todesstrafe ist ein unnützes Produkt der Vergangenheit, wir sollten sie abschaffen."
 SOV_civil_war_agrarian_socialism:0 "Agrarsozialismus"
 SOV_civil_war_agrarian_socialism_desc:0 "Die Durchführung von Sozialreformen in unserer Industrie ist ein notwendiger Schritt zur Erreichung unserer Ziele."
 SOV_civil_war_create_a_national_directory:0 "Schaffung eines nationalen Verzeichnisses"
 SOV_civil_war_create_a_national_directory_desc:0 "Eine große Behörde, die das Geld im ganzen Land überwacht und verteilt, kann unserer Wirtschaft zu Wachstum verhelfen und einen Anreiz schaffen."
 SOV_civil_war_purge_religous_beurocracy:0 "Religiöse Bürokratie abschaffen"
 SOV_civil_war_purge_religous_beurocracy_desc:0 "Die orthodoxe Kirche sollte zwar nicht ganz abgeschafft werden, aber es sollten Schritte unternommen werden, um ihren Einfluss zu begrenzen."
 SOV_civil_war_pupulisms_guidance:0 "Populismus als Leitfaden"
 SOV_civil_war_baltic_freedom:0 "Echte baltische Freiheit"
 SOV_civil_war_baltic_freedom_desc:0 "Die baltischen Staaten sind instabil und schwach, wir könnten ihnen Schutz für ihre Unterstützung anbieten."
 SOV_civil_war_polish_autonomy:0 "Polnische Zusammenarbeit vorschlagen"
 SOV_civil_war_polish_autonomy_desc:0 "Polen hat seit der Gründung beider Staaten immer eine interessante Beziehung zu Russland unterhalten. Vielleicht könnten wir ihnen unsere Hand für ein Bündnis anbieten."
 SOV_civil_war_the_free_russian_people:0 "Das Moskauer Abkommen"
 SOV_civil_war_solve_the_karelian_question:0 "Lösen Sie die Karelische Frage"
 SOV_civil_war_reclaim_bessarabia:0 "Bessarabien zurückfordern"
 SOV_civil_war_reclaim_polish_overlordship:0 "Die polnische Vorherrschaft zurückfordern"
 SOV_civil_war_our_american_holding:0 "Unsere amerikanischen Besitztümer"
 SOV_civil_war_crush_our_eastern_rival:0 "Unsere östlichen Rivalen vernichten"
 SOV_civil_war_rule_over_the_mongols:0 "Herrschaft über die Mongolen"
 SOV_civil_war_imperial_legacy:0 "Kaiserliches Erbe"
 SOV_restore_the_triple_entente:0 "Wiederherstellung der Triple Entente"
 SOV_restore_the_triple_entente_desc:0 "Wir müssen uns an die Westmächte wenden, um gegenseitigen Schutz gegen Mächte in Mitteleuropa zu gewähren, die das Mutterland bedrohen könnten."


 r56.soviet.31.t:0 "Russland schlägt Zusammenarbeit vor"
 r56.soviet.31.d:0 "Die russische Regierung hat vorgeschlagen, die Souveränität unseres Landes vor ausländischen Eindringlingen zu schützen. Die neue russische Regierung hat gezeigt, dass sie bereit ist, in unserem besten Interesse zu handeln, und hat keine Aggression gezeigt. Vielleicht sollten wir das annehmen."
 r56.soviet.31.a:0 "Wir sollten uns zu unserem Schutz mit Russland verbünden."
 r56.soviet.31.b:0 "Vielleicht können wir auch ohne eine vollständige Angleichung zu einer Einigung kommen."
 r56.soviet.31.c:0 "Polen kann sich selbst schützen, es braucht keine Unterstützung."

 r56.soviet.33.t:0 "Polen nimmt an"
 r56.soviet.33.d:0 "Die Verhandlungen waren erfolgreich: Die polnische Regierung hat einer Form des Bündnisses zugestimmt und erklärt, dass es "für beide Nationen von Vorteil" wäre."
 r56.soviet.33.a:0 "Ausgezeichnet!"

 r56.soviet.34.t:0 "Polen lehnt ab"
 r56.soviet.34.d:0 "Polnische Diplomaten haben jedes Schutzangebot abgelehnt, da sie befürchten, dass es ihren Status als unabhängige Nation beeinträchtigen würde. Sie haben keinerlei Pläne für eine Zusammenarbeit mit den russischen Behörden."
 r56.soviet.34.a:0 "Das tut nur thermisch weh."

 r56.soviet.38.t:0 "Einladung zur CSTO"
 r56.soviet.38.d:0 "Mit der Gründung der Organisation des Vertrags über kollektive Sicherheit (CSTO) hat sich die [SOV.GetNameDEF]-Regierung offen für den Schutz ihrer schwächeren Nachbarn gezeigt und unserer Nation Schutz angeboten. Wir könnten das annehmen, denn es wäre ein klarer Vorteil für uns."
 r56.soviet.38.a:0 "Dies ist nützlich für unsere Sicherheit."
 r56.soviet.38.b:0 "Über unsere diplomatischen Beziehungen müssen wir selbst entscheiden."

 r56.soviet.41.t:0 "[FROM.GetNameDefCap] Akzeptiert!"
 r56.soviet.41.d:0 "Die [FROM.GetName]-Diplomaten haben einer Zusammenarbeit mit unseren Regierungen zugestimmt, was unsere diplomatischen Beziehungen anerkennt und unsere Beziehungen fördert."
 r56.soviet.41.a:0 "Ausgezeichnet!"

 r56.soviet.42.t:0 "[FROM.GetNameDefCap] Unser Angebot abgelehnt"
 r56.soviet.42.d:0 "Beamte von [FROM.GetNameDef] haben unsere Hilfe abgelehnt und sich geweigert, mit unseren Diplomaten zu sprechen."
 r56.soviet.42.a:0 "Das tut nur thermisch weh."

 r56.soviet.43.t:0 "Kirill Vladimirovich geht"
 r56.soviet.43.d:0 "Krill Wladimirowitsch ist heute verstorben. Nachdem er seinen Thron wiederhergestellt und das Erbrecht in der modernen russischen Politik verankert hat, hat sein Sohn Wladimir Kirillowitsch den Mantel übernommen."
 r56.soviet.43.a:0 "Möge Wladimir Kirillowitsch uns zu Ruhm und Ehre führen."

 r56.soviet.44.t:0 "Lew Trotzki ist gestorben"
 r56.soviet.44.d:0 "Der Genosse Lew Trotzki, der unermüdlich für die Arbeiter und den Triumph der Weltrevolution gekämpft hat, ist verstorben. Das Politbüro ist zusammengetreten, um Leonid Serebrjakow als seinen Nachfolger zu wählen."
 r56.soviet.44.a:0 "Die Revolution wird niemals sterben!"

 r56.soviet.92.t:0 "Das sowjetische Ultimatum"
 r56.soviet.92.d:0 "Unsere Führung hofft, dass die jüngste Zunahme des Einflusses des Kominforms in der ganzen Welt und die wachsende Kluft zwischen den führenden demokratischen Nationen und den kommunistischen Staaten den Zustand der [CUB.GetNameDef] beiseite lassen wird. Der jüngste Bericht an unseren Botschafter in Moskau hat diese Hoffnungen zunichte gemacht. [Die Sowjetunion hat uns einen Platz in ihrer Wirtschaftspartnerschaft angeboten, von der sie behauptet, dass sie "sehr vorteilhaft für uns und unsere Nation wäre". Als Gegenleistung für diese Unterstützung verlangen sie, dass wir ihnen in ihrem Kampf gegen die "kapitalistische Bedrohung" helfen und ihnen in naher Zukunft die freie Bewegung ihrer Truppen, Luftfahrzeuge und die Anmietung von Marinestützpunkten gestatten, falls dies erforderlich ist. [Dieses Angebot wurde jedoch durch die kaum verhüllte Drohung einer gewaltsamen Integration in ihren Block unterstrichen, sollten wir uns weigern. Sollten wir ablehnen, haben wir immer den Rückhalt der [USA.GetNameDef], falls die [SOV.getAdjective]s beschließen, die Situation zu eskalieren."
 r56.soviet.92.a:0 "Ein fairer Handel"
 r56.soviet.92.b:0 "Sagen Sie ihnen, wo sie sich ihr verdammtes Angebot hinschieben können"

 r56.soviet.93.t:0 "Der chinesisch-sowjetische Vertrag"
 r56.soviet.93.d:0 "Obwohl [SOV.GetNameDef] und [PRC.GetNameDef] einige Meinungsverschiedenheiten über die Außenpolitik und die gegenseitigen Verbündeten haben, haben der kommunistische Kampf und der Kampf für die Freiheit der Bauern und die Unabhängigkeit der Arbeiter beide Länder bis heute zu Wohlstand geführt. [Bei einem Treffen am Nachmittag hat der sowjetische Botschafter Aleksandr Semjonowitsch Panjuschkin unserem Gesandten ein Schreiben von [SOV.GetLeader] überreicht, in dem sie ihren Wunsch bekunden, ein Bündnis und für beide Seiten vorteilhafte Wirtschaftsgeschäfte mit unserem Land unter dem Banner von Cominform anzustreben. [Ohne die Hilfe von [SOV.getAdjective] und Cominform hätten wir unsere Unabhängigkeit nicht durch den chinesischen Bürgerkrieg sichern können. Darüber hinaus wird zusätzliche [SOV.getAdjective] wirtschaftliche, industrielle und wissenschaftliche Hilfe nur dazu beitragen, die Last des Machtkampfes der letzten Jahre zu überwinden. [Was wird die offizielle Antwort von [PRC.GetLeader] sein?"
 r56.soviet.93.a:0 "Dem Ersuchen zustimmen"
 r56.soviet.93.b:0 "Höflich ablehnen"

 r56.soviet.94.t:0 "Kuba nimmt an"
 r56.soviet.94.d:0 "[CUB.getLeader] und seine [CUB.GetRulingIdeologyNoun] Revolutionäre haben erfolgreich die Kommunikation zwischen dem Parlamentsgebäude, der Residenz des Präsidenten und den Armeegarnisonen innerhalb der Stadtgrenzen gekappt. In ihrem letzten und verzweifelten Versuch eröffneten die königlichen Wachen das Feuer auf die Menge, wurden aber von bewaffneten Mitgliedern der Volksmiliz ausgeschaltet. [Die roten Fahnen hängen nun aus den Fenstern und [CUB.getLeader] hat seine erste Rede gehalten, in der er den Sturz der kapitalistischen Regierung und den Wunsch von [CUB.getName] ankündigte, ihre Unterstützung für unsere kommunistische Sache zu geben. [Unsere Diplomaten und Spezialisten sind bereits auf dem Weg, um unseren neuen Verbündeten im Westen zu unterstützen."
 r56.soviet.94.a:0 "Gut für uns beide"

 r56.soviet.95.t:0 "Kuba lehnt ab"
 r56.soviet.95.d:0 "Unsere Agenten in [CUB.getName] haben sich nicht mehr im Mutterland zurückgemeldet, seit unser Ultimatum Havanna offiziell erreicht hat. [In einer offiziellen Ansprache heute Morgen erklärte [CUB.getLeader]: "In den vergangenen Tagen wurde die große Verschwörung zum Sturz der rechtmäßigen Regierung von [CUB.getName] aufgedeckt und ihre wichtigsten Führer verhaftet. Es wurde herausgefunden, dass der Putschversuch von den Agenten von [SOV.GetNameDef] inszeniert und unterstützt wurde." \n\nUnsere Pläne sind aufgedeckt worden. Es gibt nur noch eine Möglichkeit, unsere Forderungen gegenüber [CUB.GetNameDef] durchzusetzen."
 r56.soviet.95.a:0 "Wir werden sie dann mit Gewalt ausrichten."
 r56.soviet.95.b:0 "Es ist besser, die Situation nicht eskalieren zu lassen."

 r56.soviet.96.t:0 "China nimmt an"
 r56.soviet.96.d:0 "Von unserer Seite wurde erwartet, dass [PRC.GetNameDef] den [SOV.getAdjective]-[PRC.getAdjective]-Beistandsvertrag ratifizieren und [PRC.GetName] unserer wirtschaftlichen und wissenschaftlichen Partnerschaft beitreten wird. [Es war jedoch eine große Überraschung für [SOV.getLeader], dass [PRC.GetName] neben dem offiziellen Bündnis zusätzlich jegliche Beziehungen zu [CHI.GetName] und [JAP.GetName] aufkündigen wird. [Eine [PRC.getAdjective]-Delegation unter Leitung von [PRC.getLeader] selbst wird in einigen Wochen in Moskau eintreffen, um die wirtschaftliche Zusammenarbeit und den Austausch von Wissenschaftlern zwischen unseren beiden Nationen zu erörtern. [Dieses historische Bündnis unserer großen Nationen wird den kommunistischen Einfluss in Südostasien stärken und viele Gebiete der Kolonialmächte der Arbeiterrevolution aussetzen. "
 r56.soviet.96.a:0 "Vorwärts!"

 r56.soviet.97.t:0 "China geht unter"
 r56.soviet.97.d:0 "Unsere leichten ideologischen Differenzen und die unzufriedene Außenpolitik der letzten Jahre wurden von [PRC.getLeader] offenbar nicht als gesunde Basis für eine zukünftige Zusammenarbeit angesehen. [Nach einem langen und ermüdenden Telefongespräch direkt zwischen den Großen Revolutionären musste [PRC.getLeader] unsere Einladung höflich ablehnen und erklärte, dass "[PRC.GetNameDef] und seine Regierung in ihrer gegenwärtigen Situation es vorziehen werden, sich auf die Innenpolitik zu konzentrieren, während sie die Bündnisse, die das Land bereits hat, sichern und verfolgen." \n\nVielleicht hilft uns ein gemeinsamer Feind, [PRC.getAdjective] Respekt und Sympathie zurückzugewinnen?"
 r56.soviet.97.a:0 "Eine Schande"

 r56.soviet.98.t:0 "Die Frage nach einer Balkanföderation"
 r56.soviet.98.d:0 "[SOV.GetNameDef] hat über ihren Plan informiert, die Spannungen auf der Balkanhalbinsel durch die Bildung einer Balkanföderation abzubauen, die die Länder [BUL.GetNameDef], [ROM. GetNameDef], [GRE.GetNameDef] und [ALB.GetNameDef] unter der Führung von [YUG.GetNameDef] auf der Grundlage von Internationalismus, Sozialismus, sozialer Solidarität und wirtschaftlicher Gleichheit vereinigt. Im Gegenzug bieten sie uns ein Bündnis unter dem Banner von Cominform an."
 r56.soviet.98.a:0 "Einverstanden"
 r56.soviet.98.b:0 "Ablehnen"

 r56.soviet.99.t:0 "Jugoslawien stimmt zu"
 r56.soviet.99.d:0 "Jugoslawien hat unserem Plan einer Balkanföderation zugestimmt und verkündet unseren Diplomaten stolz die Stärkung einer [SOV.GetLeader]-[YUG.GetLeader] Freundschaft. "
 r56.soviet.99.a:0 "Wunderbar"

 r56.soviet.101.t:0 "Jugoslawien lehnt ab"
 r56.soviet.101.d:0 "Jugoslawien hat unserem Plan einer Balkanföderation eine Absage erteilt. Auf der Pressekonferenz am nächsten Morgen erklärte [YUG.GetLeader], dass "Jugoslawien seinen eigenen Weg gehen wird, ohne irgendeine Art von ausländischer Einmischung in seine Innenpolitik." r56.soviet.101.a:0 "Unfortunate"

 r56.soviet.102.t:0 "[FROM.GetNameDefCap] Angebote zur Wiederherstellung der Triple Entente"
 r56.soviet.102.d:0 "[FROM.GetNameDefCap]-Diplomaten sind mit dem Angebot an unsere Nation herangetreten, das Bündnis der Triple Entente wiederherzustellen und versprechen gegenseitigen Schutz."
 r56.soviet.102.a:0 "Wir sind froh, sie wieder auf unserer Seite zu haben."
 r56.soviet.102.b:0 "Das hat beim letzten Mal nicht gut geklappt."

 #Trotsky Tree (Focuses & Desc) ""
 SOV_trotskyite_victory:0 "Trotzkistischer Sieg"
 SOV_trotskyite_victory_desc:0 "Nachdem wir den Tyrannen Iosif Stalin gestürzt und seine Kumpane und bedauernswerten Ja-Sager aus dem Weg geräumt haben, können wir endlich damit beginnen, die Sowjetunion nach einem Bild wiederaufzubauen, das sowohl Lenin als auch Marx stolz machen würde. Dies wird keine leichte Aufgabe sein, aber die kollektive Stärke der Arbeiter wird sich vereinen, um diese Aufgabe zu bewältigen!"
 SOV_solidify_internal_control:0 "Interne Kontrolle festigen"
 SOV_solidify_internal_control_desc:0 "Während wir erste Schritte unternommen haben, um einen eisernen Griff über den Staat aufrechtzuerhalten, indem wir problematische Elemente des Stalin-Regimes aggressiv beseitigt haben, müssen wir damit beginnen, diejenigen, die aus ihren Positionen entfernt wurden, durch Personen zu ersetzen, die der neuen etablierten Führung freundlich gesonnen sind."
 SOV_initial_reforms:0 "Erste Reformen"
 SOV_initial_reforms_desc:0 "Da der Personenkult um Stalin fest in der Gesellschaft verankert ist, muss die sowjetische Gesellschaft von Grund auf neu aufgebaut werden. Dies wird Zeit und Mühe kosten, aber wir können mit der Reform der Politik beginnen, die nicht mit der neuen Richtung der Sowjetunion übereinstimmt."
 SOV_industrial_strategy:0 "Industrielle Umstrukturierung"
 SOV_industrial_strategy_desc:0 "Das Konzept des Fünfjahresplans ist zwar oberflächlich betrachtet gut, aber die Mängel des Stalin-Regimes bei seiner Durchführung sind wohlbekannt, auch wenn bisher nicht offen darüber gesprochen worden ist. Mit unserem neuen Regime müssen wir jede Facette des Fünfjahresplans überprüfen. Wir werden seine Schwachstellen aufdecken und sie wie jeden anderen Feind der Union ausmerzen."
 SOV_begin_destalinization:0 "Beginn der Entstalinisierung"
 SOV_begin_destalinization_desc:0 "Iosif Stalin verbrachte Jahre damit, einen Personenkult über die Menschen in der Sowjetunion zu errichten. Wenn wir unser Ziel erreichen wollen, unsere wahren sozialistischen Werte in der ganzen Welt zu verbreiten, müssen wir damit beginnen, alle Überreste von Stalins untergegangenem Regime zu entfernen und auszumerzen. Wir werden sein Vermächtnis aus den Annalen der Geschichte tilgen."
 SOV_trotskyite_narrative:0 "Das trotzkistische Narrativ"
 SOV_trotskyite_narrative_desc:0 "Die Menschen wurden von dem toten Tyrannen Stalin mit Lügen und Verleumdungen gefüttert. Wir müssen unsere Ministerien in die Pflicht nehmen und dafür sorgen, dass das Volk die wahre Geschichte unseres Führers Lew Trotzki erfährt. Wir müssen dafür sorgen, dass alle in unserer Nation wissen, auf welch unrechtmäßige Weise Stalin an die Macht kam und dass der wahre Erbe der Sowjetunion nach Lenin in Wirklichkeit unser eigener Lew Trotzki war."
 SOV_our_hero_our_saviour:0 "Unser Held, unser Retter"
 SOV_our_hero_our_saviour_desc:0 "Der Kampf unseres großen Führers muss allen bekannt sein! Der heldenhafte Einsatz von Lew Trotzki wird Kinos, Plakate und die Seiten von Zeitungen und Büchern füllen. Alle werden sich in dem Licht sonnen können, das die wahre Geschichte unseres Retters Leo Trotzki darstellt."
 SOV_conduct_nationwide_inspections:0 "Durchführung von landesweiten Inspektionen"
 SOV_conduct_nationwide_inspections_desc:0 "Nachdem wir unsere erste Analyse der Umsetzung des Fünfjahresplans unter Stalin durchgeführt haben, müssen wir nun jeden Bereich, den dieses Programm berührt hat, einzeln inspizieren. Jede Fabrik, jedes Verarbeitungszentrum, jede Eisenbahn wird von den unermüdlichen Gruppen unserer Inspektoren überprüft, um sicherzustellen, dass sie unseren Standards entsprechen."
 SOV_recalibration_of_quotas:0 "Neukalibrierung der Quoten"
 SOV_recalibration_of_quotas_desc:0 "Es ist dem trotzkistischen Regime klar, dass Stalin es vorzog, unrealistische Quoten festzulegen und damit sowohl die Qualität als auch die Genauigkeit der Berichte zu beeinträchtigen, die nicht nur von den Fabriken, sondern von allen Bereichen vorgelegt wurden, die vom Fünfjahresplan betroffen waren. Wenn wir die Quoten auf ein realistischeres und erreichbares Niveau absenken, werden wir nicht nur genauere Berichte aus den Fabriken erhalten, sondern auch Leben retten."
 SOV_localized_quality_control:0 "Örtliche Qualitätskontrolle"
 SOV_localized_quality_control_desc:0 "Unter Stalins tyrannischem Regime schwankte die Qualität von Material, Ausrüstung und Waffen zwischen miserabel und bestenfalls wenig effektiv. Indem wir uns halbjährlich mit jeder einzelnen Fabrik befassen und eine standardisierte Qualitätskontrolle für das gesamte Land einführen, können wir sicherstellen, dass die Produktion einheitlich ist."
 SOV_status_of_labour_unions:0 "Status der Gewerkschaften"
 SOV_status_of_labour_unions_desc:0 "Das Versagen Stalins, die Macht der Arbeiterklasse durch die Gewerkschaften zu nutzen, ist für jeden Beobachter klar erkennbar. Wir müssen diese Klasse von Opfern des Staates in eine Kraft verwandeln, die dem Gemeinwohl unserer Nation dient."
 SOV_enshrine_labour_unions:0 "Verankerung der Gewerkschaften"
 SOV_enshrine_labour_unions_desc:0 "Wir werden ein glorreiches Bild der Arbeiterklasse malen, das alle sehen können. Die Gewerkschaften sind eine Bereicherung für die Nation und sollten nicht Opfer einer schlechten Behandlung durch den Staat werden. Vielmehr sollten sie vom Staat für ihren Beitrag zur permanenten Revolution geschützt, geliebt und gefördert werden!"
 SOV_nationalization_of_labour_unions:0 "Verstaatlichung der Gewerkschaften"
 SOV_nationalization_of_labour_unions_desc:0 "Nachdem wir den Gewerkschaften einen echten Platz in unserer sozialistischen Utopie eingeräumt haben, ist es an der Zeit, sie vollständig in den Staatsapparat zu integrieren. Sie werden kollektiviert und vom Staat zum Wohle der Sowjetunion geführt!"
 SOV_siberian_railnetworks:0 "Verbesserung des sibirischen Eisenbahnnetzes"
 SOV_siberian_railnetworks_desc:0 "Unsere riesige Ostgrenze ist schlecht verteidigt. Wir sollten mehr Ressourcen mobilisieren und die sibirischen Eisenbahnen ausbauen, um den Truppen im Osten den nötigen Nachschub und die Mobilität zu sichern."
 SOV_improve_western_railnetworks:0 "Verbesserung der westlichen Eisenbahnnetze"
 SOV_improve_western_railnetworks_desc:0 "Die Eisenbahnlinie Leningrad-Moskau ist die Hauptverkehrsader, die unsere beiden größten Industriezentren miteinander verbindet. Ihre Verbesserung sollte unsere oberste Priorität sein!"
 SOV_Improve_TransSiberian_Railway:0 "Verbesserung der Transsibirischen Eisenbahn"
 SOV_Improve_TransSiberian_Railway_desc:0 "Wir sollten die Eisenbahnlinien, die den Osten und den Westen des Landes miteinander verbinden, weiter ausbauen, einschließlich der Transsibirischen Eisenbahn und der damit verbundenen Eisenbahnstrecken. Wir müssen in der Lage sein, zu Verteidigungszwecken Nachschub und andere Güter effizient über das Land zu transportieren."
 SOV_Siberian_Industry:0 "Entwicklung der sibirischen Industrie"
 SOV_Siberian_Industry_desc:0 "Da die sibirische Industrieregion weit von unseren Grenzen entfernt ist, scheint sie ein idealer Ort zu sein, um Fabriken zu bauen und neue Technologien zu entwickeln."
 SOV_Develop_Vladivstok:0 "Wladiwostok entwickeln"
 SOV_Develop_Vladivstok_desc:0 "Wladiwostok ist unser Fenster zum Pazifik, das ausgebaut und umfassend befestigt werden muss, wenn wir unsere Rückseite verteidigen wollen."
 SOV_industrial_cities:0 "Weitere Industriestädte gründen"
 SOV_industrial_cities_desc:0 "Russland war immer als Agrarmacht bekannt. Das soll sich ändern, denn die Regierung hat einen neuen Plan für die Bildung mehrerer Industriezentren und geschlossener Städtenetze in unserem großen Mutterland verabschiedet."
 SOV_third_five_year_plan:0 "Beendigung des Fünfjahresplans"
 SOV_third_five_year_plan_desc:0 "Der zweite Fünfjahresplan hat sich in seiner Endphase als großer Erfolg erwiesen. Sein letzter Schritt umfasst eine weitere Stufe der Industrialisierung und Elektrifizierung der vielversprechenden Regionen unseres großen Landes."
 SOV_steel_industry_improvements:0 "Verbesserungen in der Stahlindustrie"
 SOV_steel_industry_improvements_desc:0 "Unsere schnell wachsende Industrie stützt sich auf viele Ressourcen. Stahl ist da keine Ausnahme. Glücklicherweise weisen mehrere geologische Untersuchungen auf ein großes Eisenerzvorkommen im Uralgebirge hin. Wir sollten diese neue Entdeckung ausnutzen."
 SOV_Invest_in_Engineering:0 "In die Technik investieren"
 SOV_Invest_in_Engineering_desc:0 ""Um mehr zu haben, muss man mehr produzieren. Um mehr zu produzieren, muss man mehr wissen", sollte jedes Mitglied unserer Arbeitergesellschaft sagen!"
 SOV_urbanization:0 "Erzwungene Urbanisierung"
 SOV_urbanization_desc:0 "Der Staat weiß besser, wo die Menschen wohnen, die Arbeiter arbeiten und die Bauern wirtschaften sollen. Die Umsiedlung großer Menschenmassen quer durch das Land mag hart sein, aber sie wird sich in Zukunft sicher auszahlen, oder?"
 SOV_Social_Welfare:0 "Soziales Wohlergehen"
 SOV_Social_Welfare_desc:0 "Die moderne Industriegesellschaft braucht einen modernen Sozialstaat. Dazu gehört ein Recht der Bürger auf eine angemessene Rente, Krankenversicherung und bezahlte Krankheitstage."
 SOV_Education_Initiative:0 "Bildungsinitiative"
 SOV_Education_Initiative_desc:0 "In den meisten Ländern hält die herrschende Elite die Arbeiterklasse unter sich, indem sie ihr den Zugang zu Bildung verwehrt. Unser Volk soll keine solchen Schranken kennen."
 SOV_Mass_Immunizations_2:0 "Massenimpfungen"
 SOV_Mass_Immunizations_2_desc:0 "Die Bedrohung durch Krankheiten könnte sich als verheerend für die Menschen in unserem Land erweisen. Wir müssen Maßnahmen ergreifen, um dies zu verhindern."
 SOV_rocket_focus:0 "Raketenexperimente"
 SOV_rocket_focus_desc:0 "Wir sollten versuchen, unsere Flugzeuge mit Raketenmotoren auszustatten, um zu sehen, ob wir dadurch einen Vorteil für unser Flugzeug erzielen können. Diese neuen Motoren scheinen schwierig herzustellen zu sein, könnten aber ein hervorragendes Potenzial bieten."
 SOV_nuke_focus:0 "Laboratorium Nr. 2"
 SOV_nuke_focus_desc:0 "Die jüngsten Forschungen von Igor Kurtschatow haben vielversprechende Ergebnisse bei der Entwicklung eines neuen Waffentyps erbracht. Diese Technologie könnte uns ein solides Argument zur Durchsetzung der uns genehmen Weltordnung liefern."
 SOV_further_the_progress_cult:0 "Den Fortschrittskult vorantreiben"
 SOV_further_the_progress_cult_desc:0 "Und doch stehen wir hier, an der Spitze der Zivilisation, auf dem Gipfel des Fortschritts, an der Grenze der menschlichen Fähigkeiten. Wir werden die Hand von Mutter Wissenschaft ergreifen und ihr in die strahlende Zukunft folgen, alle zusammen, als eine Einheit!"
 SOV_move_capital_to_sverdlovsk:0 "Verlegung der Hauptstadt nach Swerdlowsk"
 SOV_move_capital_to_sverdlovsk_desc:0 "Der Kreml mag in den Händen des Feindes sein, aber der Glaube und das Vertrauen unseres Volkes bleiben in unseren Händen. Wir werden den Kampf von unserer neuen Hauptstadt im Ural aus fortsetzen. Gebt niemals auf!"
 SOV_bt7_development:0 "Entwicklung der BT-7"
 SOV_bt7_development_desc:0 "Das Kharkiv Morozov Machine Building Design Bureau ist ein vielversprechendes Unternehmen, das 1927 gegründet wurde und unserer Rüstungsindustrie bereits die Entwürfe für die Panzer T-12 und T-24light geliefert hat. Wenn wir uns ihre Loyalität mit zusätzlichen Mitteln sichern, könnten wir eine ganz neue Generation gepanzerter Fahrzeuge erhalten."
 SOV_improve_our_naval_doctrine:0 "Verbesserung unserer Marinedoktrin"
 SOV_improve_our_naval_doctrine_desc:0 "Die neu ausgebaute Marine braucht fähige Kommandanten und moderne Taktiken. Glücklicherweise arbeiten zwei unserer Flottenadmirale, Nikolai Kusnezow und Alexander Nemits, bereits an diesem Thema."
 SOV_socialism_in_one_country:0 "Sozialismus in einem Land"
 SOV_socialism_in_one_country_desc:0 "Nach der Niederlage der abscheulichen Trotzkisten können wir uns den großen Plan des Generalsekretärs Josef Stalin zu eigen machen: Sozialismus in einem Land. Wir werden zuerst unser eigenes kommunistisches Utopia aufbauen und später der Welt zeigen, wie man es nachmacht!"
 SOV_into_the_plateau:0 "Auf die Hochebene"
 SOV_into_the_plateau_desc:0 "1895 unterzeichnete das zerfallende Russische Reich die Protokolle der Pamir-Grenzkommission, mit denen die russischen und britischen Einflusssphären in Zentralasien neu geordnet wurden. Unsere glorreiche Nation wird sich nicht auf diese veralteten Verträge einlassen. Die Errichtung einer neuen Front in Tibet wird auch Indien für die Arbeiterrevolution öffnen!"
 SOV_world_revolution:0 "Weltrevolution"
 SOV_world_revolution_desc:0 "Die Zeit ist gekommen, um Marx' Vision einer sozialistischen Weltrepublik Wirklichkeit werden zu lassen. Mit unserer Hilfe werden die Arbeiter der Welt endlich ihre Ketten verlieren, die herrschenden Klassen werden endlich gestürzt, und die Unterdrückung wird endlich eine ferne Erinnerung sein. Arbeiterinnen und Arbeiter der Welt, vereinigt euch!"
 SOV_state_of_perpetual_warfare:0 "Zustand des Dauerkrieges"
 SOV_state_of_perpetual_warfare_desc:0 "Wir dürfen nicht zulassen, dass unser Fortschritt verlangsamt wird, bis wir unser Ziel mit allen Mitteln erreicht haben. Jede Sekunde, die wir mit Untätigkeit vergeuden, verlängert nur die Sklaverei und das Leiden der Arbeiterklasse."
 SOV_a_gun_in_every_hand:0 "Eine Waffe in jeder Hand"
 SOV_a_gun_in_every_hand_desc:0 "Wie Marx selbst sagte: "Unter keinem Vorwand dürfen Waffen und Munition abgegeben werden. Jeder Versuch, die Arbeiter zu entwaffnen, muss vereitelt werden ... wenn nötig mit Gewalt."  SOV_Arbeiter_der_Welt_vereinigen:0 "Arbeiter der Welt vereinigen sich"
 SOV_workers_of_the_world_unite_desc:0 "Die Menschen auf der ganzen Welt kämpfen für dieselbe Sache. Die Revolution kann nicht durch Barrieren wie Sprache, Standort und Grenzen aufgehalten werden. Nur dann können wir eine sozialistische Weltrepublik erreichen."
 SOV_strike_the_gaint:0 "Streik der Giganten"
 SOV_strike_the_gaint_desc:0 ""
 SOV_form_a_fifth_column:0 "Bildet eine Fünfte Kolonne"
 SOV_form_a_fifth_column_desc:0 "Es ist klar, dass Iosif Stalin nichts anderes ist als ein brutaler Unterdrücker unseres Volkes. Es ist an der Zeit, ihn zu entmachten, mit welchen Mitteln auch immer. Aber wenn wir Erfolg haben wollen, müssen wir schnell handeln, bevor unsere Absichten entdeckt werden."
 SOV_counter_coup:0 "Gegenputsch"
 SOV_counter_coup_desc:0 "Jetzt, da Stalins Schreckensherrschaft endlich beendet ist, müssen wir erkennen, dass die Ersetzung Stalins durch Trotzki unseren gesamten Freiheitskampf sinnlos machen würde. Der wahre Grund für unser Leiden war nicht nur Stalin, sondern der Sozialismus selbst!"

