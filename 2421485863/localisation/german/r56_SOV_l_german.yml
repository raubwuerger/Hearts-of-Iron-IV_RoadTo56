 #Ideas ""
 SOV_social_welfare_focus:0 "Soziale Wohlfahrt"
 SOV_social_welfare_focus_desc:0 "Wir müssen Programme zur Unterstützung armer Familien, kranker Arbeitnehmer und älterer Menschen finanzieren."
 # ""
 SOV_low_literacy_rate_idea:0 "Niedrige Alphabetisierungsrate"
 # ""
 SOV_invest_in_engineering_focus:0 "Investitionen in die Technik"
 SOV_invest_in_engineering_focus_desc:0 "Die Industrialisierung der [SOV.GetName] erfordert umfangreiche staatliche Investitionen in die Entwicklung besserer Werkzeuge, Fahrzeuge und wissenschaftlicher Methoden."
 # ""
 SOV_urbanization_focus:0 "Verstädterung"
 SOV_urbanization_focus_desc:0 "Das rasche Wachstum unserer Städte erfordert eine bessere Stadtplanung und ein effizienteres Infrastruktursystem, die beide erfolgreich umgesetzt werden. "
 # ""
 SOV_urbanization_focus_debuff:0 "Erzwungene Umsiedlung"
 SOV_urbanization_focus_debuff_desc:0 "Die Forderungen der Menschen nach Freizügigkeit sowie Demonstrationen und Proteste gegen unsere Politik der Zwangsumsiedlung und Umsiedlung schaden dem öffentlichen Ansehen der derzeitigen Regierung."
 # ""
 SOV_poor_railnetworks_0:0 "Schlechte Schienennetze"
 SOV_poor_railnetworks_0_desc:0 "Unsere wachsende Industrie belastet unser unterentwickeltes Schienennetz."
 SOV_poor_railnetworks_1:0 "Schlechte Schienennetze"
 SOV_poor_railnetworks_1_desc:0 "Unsere wachsende Industrie belastet unser unterentwickeltes Schienennetz."
 SOV_poor_railnetworks_2:0 "Schlechte Schienennetze"
 SOV_poor_railnetworks_2_desc:0 "Unsere wachsende Industrie belastet unser unterentwickeltes Schienennetz."
 SOV_revolutionized_industry_ghost:0 "Revolutionierte Industrie"
 SOV_revolutionized_industry_ghost_desc:0 "Die Industrialisierung unserer großen Nation schreitet schnell voran. Manchmal allerdings zu einem hohen Preis."
 SOV_revolutionized_industry_1:0 "Revolutionierte Industrie"
 SOV_revolutionized_industry_1_desc:0 "Die Industrialisierung unserer großen Nation schreitet schnell voran. Auch wenn dies manchmal mit hohen Kosten verbunden ist."
 SOV_revolutionized_industry_2:0 "Revolutionierte Industrie"
 SOV_revolutionized_industry_2_desc:0 "Die Industrialisierung unserer großen Nation schreitet schnell voran. Auch wenn dies manchmal mit hohen Kosten verbunden ist."
 SOV_industry_slow_down:0 "Verlangsamung der Industrie"
 SOV_industry_slow_down_desc:0 "Material und Personal erreichen die Baustellen und Fabriken wegen der großen Verspätungen der Eisenbahn nicht rechtzeitig."
 # ""
 SOV_risk_of_disease:0 "Gefahr von Krankheiten"
 SOV_risk_of_disease_desc:0 "Unsere Behörden und die Bevölkerung befürchten allgemein, dass unsere Urbanisierungsprogramme zu einem großflächigen Ausbruch von Infektionskrankheiten führen werden. Diese Befürchtung ist jedoch unsinnig...§HDie Durchführung der Massenimpfungen§! wird weitere Epidemien verhindern."
 SOV_proliferation_of_disease:0 "Ausbreitung von Krankheiten"
 SOV_proliferation_of_disease_desc:0 "Die wachsende Zahl der Krankheitsfälle deutet darauf hin, dass es zu einer regelrechten Epidemie kommen könnte, wenn das Problem nicht rechtzeitig gelöst wird. Wenn wir versuchen, die Fälle zu klassifizieren, werden die Nachrichten über das Problem die Öffentlichkeit nicht erreichen, oder? Die Vervollständigung des Schwerpunkts §HMassenimpfungen§! wird weitere Epidemien verhindern."
 # ""
 SOV_widespread_outbreaks:0 "Weit verbreitete Ausbrüche"
 SOV_widespread_outbreaks_desc:0 "Viele Städte und ländliche Gebiete haben Mühe, die anhaltende Epidemie ohne direkte Beteiligung der Regierung zu bekämpfen. Fachleute raten zu einem sofortigen, von der Regierung kontrollierten Massenimpfungsprogramm, bevor sich die Situation noch weiter verschlimmert. Die Vervollständigung des Schwerpunkts §HMassenimpfungen§! wird weitere Epidemien verhindern."
 # ""
 SOV_engineering_push:0 "Industrieller Druck"
 SOV_engineering_push_desc:0 "Unsere Propaganda zur Förderung jeglicher Art von Stakhanovite-Bewegung zahlt sich erfolgreich aus."
 # ""
 SOV_poorly_educated_population:0 "Niedrige Alphabetisierungsrate"
 SOV_poorly_educated_population_desc:0 "Die allgemeine Bildung unserer Bevölkerung schreitet nicht so schnell voran wie unsere Industrie. Dies wirkt sich negativ auf unsere technologischen Fortschritte und unsere Luftwaffe aus."
 progress_cult_focus_2:0 "Fortschrittskult"
 progress_cult_focus_2_desc:0 "Bildung für die Massen, keine Analphabeten zurücklassen!"
 # ""
 SOV_transpolar_flights_idea:0 "Laufende Transpolarflüge"
 SOV_transpolar_flights_idea_desc:0 "[SOV.GetAdjective] Pionierpiloten sind auf der Suche nach sichereren und günstigeren Polarflugrouten."
 # ""
 SOV_socialism_in_one_country_idea:0 "Sozialismus in einem Land"
 SOV_socialism_in_one_country_idea_desc:0 "Die Arbeiterrevolution kann ohne Hilfe von außen nicht gewinnen. Wenn wir den Arbeitern im Ausland helfen wollen, müssen wir sicher sein, dass unsere Arbeiter den Kommunismus so annehmen, wie er ist."
 # ""
 SOV_world_revolution_idea:0 "Weltweite Revolution"
 SOV_world_revolution_idea_desc:0 "Die Beschränkung der Revolution auf ein Land wird die Saat der Hoffnung in den Herzen der unterdrückten Bauern und Arbeiter im Ausland zerstören. Die Menschen von [SOV.GetName] werden die Revolution überall unterstützen!"
 # ""
 SOV_state_of_perpetual_warfare_idea:0 "Zustand des Ewigen Krieges"
 SOV_state_of_perpetual_warfare_idea_desc:0 "Der Kampf für die Arbeiterrevolution wird in der ganzen Welt herrschen, bis alle den Kommunismus unterstützen!"
 # ""
 SOV_a_gun_in_every_hand_idea:0 "Eine Waffe in jeder Hand"
 SOV_a_gun_in_every_hand_idea_desc:0 "und jeder Mann ein König"
 officers_purged_civil_war:0 "Oppositionsoffiziere gesäubert"
 officers_purged_civil_war_desc:0 "Wir haben unsere Reihen von Offizieren und Funktionären gesäubert, die wir verdächtigt haben, mit der Opposition zu sympathisieren."
 SOV_workers_of_the_world_unite_idea:0 "Arbeiter der Welt vereinigt euch!"
 SOV_workers_of_the_world_unite_idea_desc:0 "Die Befreiung der Arbeiter in den befreiten Gebieten wird unsere Unterstützung in der gesamten emanzipierten Bevölkerung erhöhen."
 r56_nkvd_cleanup:0 "NKVD-Umbesetzungen"
 r56_nkvd_cleanup_desc:0 "Die weit verbreiteten Verhaftungen der NKWD-Führung haben endlich begonnen, die Atmosphäre der Paranoia in unserer Regierung und in unserer geliebten Sowjetunion zu beseitigen, auch wenn die Nation nun Zeit haben muss, die Narben der großen Säuberungen zu heilen, müssen wir auf die Sicherheitslücke achten, die durch die Schwächung unserer Geheimdienste entstehen könnte."
 # ""
 #Trotsky Tree (Ideas) ""
 SOV_internal_chaos_1:0 "Internes Chaos"
 SOV_internal_chaos_1_desc:0 "Die Auswirkungen der jüngsten Säuberungen sind fast überwunden, die politische und militärische Loyalität des Landes gegenüber der neuen Führung ist gesichert."
 # ""
 SOV_internal_chaos_2:0 "Internes Chaos"
 SOV_internal_chaos_2_desc:0 "Wir sichern langsam die Kontrolle der Regierung über das Land."
 # ""
 SOV_internal_chaos_3:0 "Internes Chaos"
 SOV_internal_chaos_3_desc:0 "Die von der Regierung von [SOV.GetLeader] durchgeführten raschen Säuberungen haben große Narben in unserer politischen und Kommandostruktur hinterlassen."
 # ""
 SOV_nationwide_inspections_1:0 "Landesweite Inspektionen"
 SOV_nationwide_inspections_1_desc:0 "Riesige Mengen an Ressourcen und Personal werden für die zeitraubenden Inspektionen abgestellt."

 SOV_destalinization:0 "Entstalinisierung"
 SOV_destalinization_desc:0 "Iosif Stalin hat jahrelang einen Personenkult um die Menschen in der Sowjetunion aufgebaut. Wenn wir unser Ziel erreichen wollen, unsere wahren sozialistischen Werte in der ganzen Welt zu verbreiten, müssen wir damit beginnen, alle Überreste des untergegangenen Stalin-Regimes zu beseitigen und auszumerzen. Wir werden sein Vermächtnis aus den Annalen der Geschichte tilgen."
 SOV_quality_control:0 "Örtliche Qualitätskontrolle"
 SOV_quality_control_desc:0 "Unter Stalins tyrannischem Regime konnte die Qualität von Materialien, Ausrüstungen und Waffen von miserabel bis bestenfalls kaum wirksam reichen. Durch die halbjährliche Überprüfung jeder einzelnen Fabrik und die Einführung einer standardisierten Qualitätskontrolle im gesamten Land können wir sicherstellen, dass die Produktion einheitlich ist."
 SOV_status_of_labour_unions_idea:0 "Gestärkte Gewerkschaften"
 SOV_status_of_labour_unions_idea_desc:0 "Das Versagen Stalins, die Macht der Arbeiterklasse durch die Gewerkschaften zu nutzen, ist für jeden Beobachter klar erkennbar. Wir müssen diese Klasse von Opfern des Staates in ein Kraftzentrum verwandeln, das dem Gemeinwohl unserer Nation dient."
 SOV_finish_the_five_year_plan:0 "Den Fünfjahresplan fortsetzen"
 SOV_finish_the_five_year_plan_desc:0 "Man darf den Fortschritt unseres großen Staates nicht aufhalten! Wir müssen unsere industriellen Anstrengungen fortsetzen!"
 # ""
