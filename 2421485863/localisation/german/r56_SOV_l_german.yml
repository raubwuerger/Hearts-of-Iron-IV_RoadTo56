 r56.soviet.1.t:0 "Gosplan-Industriebericht für das Jahr 1935"
 r56.soviet.1.d:0 "Gosplan freut sich, dem Zentralkomitee berichten zu können, dass der aktuelle Fünfjahresplan immer noch vor dem Zeitplan liegt! Im letzten Jahr haben wir große Fortschritte in unserer Stahlproduktion gemacht. Wir haben viele andere Länder in der Produktion übertroffen. Wir haben auch unsere Öl- und Kohleproduktion im Vergleich zum letzten Jahr gesteigert. Gosplan revolutioniert unsere große Nation von einer ländlichen Bauernschaft zu einem industriellen Kraftwerk, das mit den kapitalistischen Bastarden im Westen konkurriert! Aber trotzdem hat Gosplan eine Frage an das Zentralkomitee. Sollen wir uns weiterhin stark auf die Produktionsziele konzentrieren oder einige Ressourcen auf den Ausbau der zivilen Industrien umstellen?"
 r56.soviet.1.a:0 "Behalten Sie den Fokus auf die Produktionsziele bei."
 r56.soviet.1.b:0 "Neuausrichtung auf den Ausbau der zivilen Industrie."
 r56.soviet.2.t:0 "Verlangsamung der Eisenbahn"
 r56.soviet.2.d:0 "Gosplan berichtet, dass die Verlangsamung der Eisenbahn die rechtzeitige Erfüllung von Produktionsquoten und Lieferungen verhindert. Dies führt zu einer Verlangsamung der Produktion auf breiter Front. Es heißt, dass das derzeitige Eisenbahnsystem nicht mit der aktuellen Größe unserer Industrie und der Tonnage, die über das System transportiert werden muss, Schritt halten kann."
 r56.soviet.2.a:0 "Ausreden"
 r56.soviet.3.t:0 "Weitere Verlangsamung des Schienenverkehrs"
 r56.soviet.3.d:0 "Gosplan berichtet, dass die Verlangsamung des Bahnverkehrs nach wie vor die rechtzeitige Erfüllung der Produktionsquoten und Lieferungen verhindert. Dies führt zu einer Verlangsamung der Produktion auf breiter Front. Das derzeitige Schienennetz kann mit der Größe unserer Industrie und der zu transportierenden Tonnage nicht Schritt halten. Gosplan hat empfohlen, das Schienennetz so schnell wie möglich zu verbessern."
 r56.soviet.3.a:0 "Wie schwer ist es, die Züge pünktlich fahren zu lassen?"
 r56.soviet.4.t:0 "Weitere Verlangsamungen der Eisenbahn"
 r56.soviet.4.d:0 "Gosplan berichtet, dass die Verlangsamung des Schienenverkehrs nach wie vor die rechtzeitige Erfüllung von Produktionsquoten und Lieferungen verhindert. Dies führt zu einer Verlangsamung der Produktion auf breiter Ebene. Außerdem werden diese Verzögerungen immer schlimmer. Das derzeitige Schienennetz kann mit der Größe unserer Industrie und den zu transportierenden Tonnagen nicht Schritt halten. Gosplan empfahl, die Eisenbahn so schnell wie möglich zu verbessern. Denn diese Probleme werden in Zukunft mit Sicherheit auftreten."
 r56.soviet.4.a:0 "Das ist inakzeptabel"
 r56.soviet.5.t:0 "Weitere Verlangsamungen der Eisenbahn"
 r56.soviet.5.d:0 "Gosplan berichtet, dass die Verlangsamung des Schienenverkehrs nach wie vor die rechtzeitige Erfüllung der Produktionsquoten und Lieferungen verhindert. Dies führt zu einer Verlangsamung der Produktion auf breiter Ebene. Außerdem werden diese Verzögerungen immer schlimmer. Das derzeitige Schienennetz kann mit der Größe unserer Industrie und der zu transportierenden Tonnage nicht Schritt halten. Gosplan empfahl, es so bald wie möglich zu verbessern. Denn diese Probleme werden sich wiederholen."
 r56.soviet.5.a:0 "Dies ist derselbe Bericht wie beim letzten Mal. Sie haben nur das Datum geändert."
 r56.soviet.6.t:0 "Verlangsamung des Eisenbahnverkehrs hält an"
 r56.soviet.6.d:0 "Zum fünften Mal meldet Gosplan, dass die Verlangsamung der Eisenbahn weiterhin die rechtzeitige Erfüllung von Produktionsquoten und Lieferungen verhindert. Dies führt zu einer Verlangsamung der Produktion auf breiter Ebene. Außerdem werden diese Verzögerungen immer schlimmer. Das derzeitige Schienennetz kann mit der Größe unserer Industrie und der für den Transport benötigten Tonnage nicht Schritt halten. Gosplan hat empfohlen, es so schnell wie möglich zu verbessern."
 r56.soviet.6.a:0 "Das war's! Jemand von Gosplan wird erschossen!"
 r56.soviet.7.t:0 "Die Eisenbahn verlangsamt die Produktion"
 r56.soviet.7.d:0 "Zum sechsten Mal meldet Gosplan, dass die Verlangsamung der Eisenbahn weiterhin die rechtzeitige Erfüllung von Produktionsquoten und Lieferungen verhindert. Dies führt zu einer Verlangsamung der Produktion auf breiter Ebene. Außerdem werden diese Verzögerungen immer schlimmer. Das derzeitige Schienennetz kann mit der Größe unserer Industrie und den zu transportierenden Tonnagen nicht Schritt halten. Gosplan empfahl, die Eisenbahn so schnell wie möglich zu verbessern."
 r56.soviet.7.a:0 "Genug über die Eisenbahnen gesprochen!"
 r56.soviet.8.t:0 "Verlangsamung der Eisenbahn lähmt die Produktion"
 r56.soviet.8.d:0 "Zum siebten Mal meldet Gosplan, dass die Verlangsamung des Schienenverkehrs nach wie vor die rechtzeitige Erfüllung der Produktionsquoten und Lieferungen verhindert. Dies führt zu einer Verlangsamung der Produktion auf breiter Ebene. Außerdem werden diese Verzögerungen immer schlimmer. Das derzeitige Schienennetz kann mit der Größe unserer Industrie und den zu transportierenden Tonnagen nicht Schritt halten. Gosplan empfahl, die Eisenbahn so schnell wie möglich zu verbessern."
 r56.soviet.8.a:0 "Eisenbahnen sind sowieso dumm"
 r56.soviet.9.t:0 "Seuchenausbrüche gemeldet"
 r56.soviet.9.d:0 "In unseren Städten scheinen viele tödliche Krankheiten ausgebrochen zu sein. Unsere Ärzte empfehlen ein sofortiges landesweites Massenimpfungsprogramm, bevor die Ausbrüche noch schlimmer werden."
 r56.soviet.9.a:0 "Dies ist eine beunruhigende Entwicklung"
 r56.soviet.11.t:0 "Ausbrüche verschlimmern sich"
 r56.soviet.11.d:0 "Ohne Maßnahmen scheinen sich die Ausbrüche, die unser großes Land heimsuchen, mit der Zeit nur noch zu verschlimmern. Fast jedes größere städtische Zentrum ist betroffen, und die Auswirkungen auf unsere Wirtschaft sind unermesslich."
 r56.soviet.11.a:0 "Dies ist eine beunruhigende Entwicklung"
 r56.soviet.16.t:0 "Verpasster Zeitplan für unseren "Fünfjahresplan"
 r56.soviet.16.d:0 "Gosplan hat uns mitgeteilt, dass der aktuelle Fünfjahresplan hinter dem Zeitplan zurückgeblieben ist. Während der Industrieplan ursprünglich vor dem Zeitplan lag, sind wir in Verzug geraten und haben die von der Partei gesetzte Frist für seine Fertigstellung verpasst. Dies wiederum hat Auswirkungen auf unsere künftigen industriellen Anstrengungen. Das ist eine Blamage für die Kommunistische Partei."
 r56.soviet.16.a:0 "Bringt mir den Mann, der dafür verantwortlich ist."
 r56.soviet.16.b:0 "Verlängern Sie einfach die Frist, jeder macht Fehler"
 r56.soviet.18.t:0 "Jeschow bildet eine Koalition, um den [ROOT.GetLeader] zu stürzen."
 r56.soviet.18.d:0 "Seit seiner Machtübernahme im Jahr 1924 hat [ROOT.GetLeader] unablässig an der Beseitigung jeglicher Art von politischer Opposition gegen seine Herrschaft über [SOV.GetNameDef] gearbeitet. Sinowjew, Bucharin, Trotzki und Kirow sind bereits entweder dem politischen Machtkampf zum Opfer gefallen oder wurden ins Exil gezwungen und verstecken sich vor NKWD-Agenten. Der Zorn der GenSek kann jeden treffen, der seine Karriere innerhalb der Partei zu stark oder zu schwach vorantreibt. [Nikolai Yezhov hat begonnen zu befürchten, dass seine Position beim NKVD in Gefahr sein könnte und dass [ROOT.GetLeader] ihn aus seinem derzeitigen Amt entfernen könnte oder Schlimmeres. Er nutzt nun die Aktivitäten, die derzeit auf die Suche nach Staatsfeinden gerichtet sind, als Deckmantel für seine aktuellen Pläne, Offiziere und Beamte für einen Plan zur Entmachtung Stalins zu rekrutieren."
 r56.soviet.18.a:0 "Wir müssen schnell handeln"
 r56.soviet.19.t:0 "NKWD-Agenten haben Kontakt zu Trotzki aufgenommen"
 r56.soviet.19.d:0 "Lew Trotzki, der im Februar 1929 aus dem Mutterland vertrieben wurde und beim einfachen Volk in Vergessenheit geriet, ist nach wie vor einer der wichtigsten ideologischen Gegner von Stalins Herrschaft über [SOV.GetNameDef]. Seine Predigten über die Unterdrückung der Arbeiterklasse haben ihn bereits zur Persona non grata in [TUR.GetNameDef], [ITA.GetNameDef], [FRA.GetNameDef] und zuletzt im [NOR.GetNameDef] gemacht, wo er seit 1935 residierte. [Sein letzter Brief wurde von unseren NKVD-Agenten zurückverfolgt, die sich daraufhin mit Trotzki in Verbindung setzten und nun dabei sind, ihn heimlich zurück nach Russland zu bringen. Dies wird jedoch einige Zeit in Anspruch nehmen, da wir darauf achten müssen, dass wir auf diesem Weg nicht von ausländischen Agenten oder [ROOT.GetLeader] Loyalisten. Die Rückkehr Trotzkis als Anführer wird unserem Coup die dringend benötigte Legitimität und erfahrene Führung verleihen."
 r56.soviet.19.a:0 "Klassifizierung der Operation"
 r56.soviet.20.t:0 "Andrey Vlasov möchte zusätzliche Hilfe anbieten"
 r56.soviet.20.d:0 "Es war zu erwarten, dass die Bildung der Fünften Kolonne nicht geheim bleiben kann, aber dass sich die Gerüchte über das Komplott so schnell verbreiten würden, war auch nicht zu erwarten. Unsere Agenten berichten von zahlreichen Briefen mit Unterstützungsangeboten, die aus anonymen Quellen im Büro von Jeschow eingegangen sind. Der Verfasser eines dieser Briefe wurde von einem Mitarbeiter unseres Kommissariats als der prominente junge General Andrej Wlassow erkannt. Er wurde sofort zu einem Gespräch über die laufende Operation zum Sturz des Diktators Stalin nach Moskau gerufen. [Als Wlassow vom NKWD zu einem kleinen Gespräch hereingebeten wurde, schien er großes Interesse an unserem Vorhaben zu zeigen und wollte uns nach Kräften helfen. Allerdings schien er nach Angaben unserer Agenten etwas zu sehr an den Details interessiert zu sein."
 r56.soviet.20.a:0 "Wir können jede Hilfe gebrauchen, die wir bekommen können."
 r56.soviet.20.b:0 "Er könnte ein Loyalist sein, der versucht, uns zu stürzen. Das können wir nicht riskieren."
 r56.soviet.21.t:0 "Politische Exilanten kontaktieren?"
 r56.soviet.21.d:0 "Nur wenige prominente Führer der russischen Provisorischen Regierung wurden nach dem Ende des russischen Bürgerkriegs 1922 ins Exil gezwungen. Ihre politische Agenda war in Zeiten der kommunistischen Indoktrination der Proletarier in den 20er und frühen 30er Jahren inakzeptabel, doch jetzt sind die Zeiten anders und die Unsicherheiten der aktuellen Regierung zeigen sich deutlich. Unsere Informanten haben sich mit Pavel Milyukov in Paris getroffen und den ehemaligen Außenminister in unseren Plan eingeweiht. Nach einer langen abendlichen Diskussion stimmte er zu, unsere Sache unter der Bedingung einer unblutigen Revolution ohne jegliche ausländische Beteiligung zu unterstützen. [Darüber hinaus haben mehrere NKVD-Agenten vorgeschlagen, dass die Einschleusung exkommunizierter Kommunisten und anderer politischer Persönlichkeiten, die ins Exil gegangen waren, zu einer stabileren Regierung nach dem Putsch beitragen könnte. Dies würde unserem Regime auch internationale Legitimität in den Augen der Welt verleihen."
 r56.soviet.21.a:0 "Sie werden helfen, den neuen Sowjetstaat zu stärken!"
 r56.soviet.21.b:0 "Sie sind nicht ohne Grund im Exil."
 r56.soviet.22.t:0 "Kontakt zu Generälen im Exil?"
 r56.soviet.22.d:0 "Nach dem Ende des russischen Bürgerkriegs haben viele prominente Mitglieder der kaiserlich-russischen Armee und der Weißen Bewegung das Land verlassen, entweder aus Angst vor sowjetischer Rache oder in der Hoffnung, im Ausland wieder zu altem Ruhm und Anerkennung zu gelangen. Während die meisten von ihnen ihre Namen geändert und ihre militärische Erfahrung hinter der Maske des Naturtalents verborgen haben, wurden einige von ihnen von unseren Agenten noch erkannt. Dazu gehörten Anatoli Rogoshin, der derzeit in der jugoslawischen Grenzpolizei dient, und General Konstantin Nechaev, der der chinesischen Regierung als Militärberater zur Seite steht. Langwierige Verhandlungen, verbunden mit dem Versprechen, die militärischen Ränge wiederherzustellen und beschlagnahmtes Eigentum zurückzugeben, haben ihre Loyalität zu unseren Gunsten verändert. [Unsere NKVD-Agenten haben vorgeschlagen, dass die Einschleusung exkommunizierter Generäle und anderer militärischer Persönlichkeiten, die ins Exil gegangen sind, am effizientesten ist, wenn sie per Luftabwurf in einem bevölkerungsarmen Gebiet erfolgt. Diese Operation wird zu einem stabileren und stärkeren Militär nach dem Putsch führen."
 r56.soviet.22.a:0 "Das können wir nicht riskieren."
 r56.soviet.22.b:0 "Ausgezeichnete Idee!"
 r56.soviet.24.t:0 "Trotzki ist zurückgekehrt!"
 r56.soviet.24.d:0 "Die Nachricht von Stalins Verhaftung und schneller Hinrichtung hat den Ständigen Revolutionär und seine Leibwächter erreicht, als sie mit dem Zug nach Stockholm fuhren, um das vorbereitete Schiff zu besteigen und Leningrad in wenigen Tagen zu erreichen. [Als Trotzki das Schiff verließ, wurde er von Jeschow persönlich begrüßt, und es wurde eine kleine Militärparade organisiert, um Trotzkis Rückkehr zu feiern. Beide Revolutionäre kamen überein, direkt nach Moskau zu fliegen, damit der Machtwechsel so schnell wie möglich vollzogen werden kann. [Der neue Kongress der Kommunistischen Partei der All-Union wurde organisiert, auf dem der Revolutionär seine erste große Rede seit seinem Exil 1929 hielt. Ein paar Freudentränen waren auf Trotzkis Gesicht zu sehen, als er eine leidenschaftliche Rede hielt, in der er erklärte, dass die Bauern und Arbeiter in naher Zukunft die Früchte der Weltrevolution genießen werden. Trotzki erklärte auch: "Ich werde den Arbeitern in der ganzen Welt Hoffnung geben, wenn wir die Revolution wieder auf den Weg bringen!" r56.soviet.24.a:0 "Es lebe Trotzki!"
 r56.soviet.26.t:0 "Füllung des Machtvakuums"
 r56.soviet.26.d:0 "Die 20-jährige Herrschaft der kommunistischen Partei über Russland ist endlich zu Ende gegangen. Während die alte sowjetische Führung für ihre Verbrechen am russischen Volk vor Gericht gestellt wurde, liegen alle Zweige der Legislative, der Exekutive und der Judikative aufgrund der heftigen Säuberungen, die die kommunistischen Verbrecher in den letzten Jahren durchgeführt haben, in Trümmern. [Die neu eingesetzte Regierung ist nachgiebig gegenüber jeder Art von politischer Agenda, die in den Kreisen der Intellektuellen, Militärs und Arbeiter kursiert. Während Trudovics bei der Intelligenz beliebt ist, wird die Russische Faschistische Partei von vielen militärischen Führern und Kommandeuren favorisiert, während viele Exilanten für die Rückkehr der Monarchie unter der Herrschaft der Familie Romanov eintreten. [Wenn wir das Land nicht wieder ins Chaos stürzen wollen, müssen wir uns auf die Seite einer Fraktion stellen und sie an die Spitze unseres Landes stellen. Wie wird die Entscheidung der Regierung von [SOV.GetLeader] ausfallen?"
 r56.soviet.26.a:0 "Diejenigen, die die Demokratie befürworten, tragen die Bestrebungen des Volkes!"
 r56.soviet.26.b:0 "Andere Systeme haben versagt, wir müssen die Monarchie wiederherstellen!"
 r56.soviet.26.c:0 "Die Nationalisten werden unser Land zum Ruhm führen!"
 r56.soviet.27.t:0 "Stalin von der Macht entfernt"
 r56.soviet.27.d:0 "Stalin wurde verhaftet und prompt von Mitgliedern der Kommunistischen Partei hingerichtet. [SOV.GetLeader] betrat mit NKVD-Agenten Stalins Büro und nahm ihn unter Arrest, während er die Verbrechen aufzählte, die er gegen das russische Volk begangen hatte. Am nächsten Tag fand ein Prozess statt, bei dem Stalin zum Tode verurteilt und noch am selben Nachmittag gehängt wurde. Auch viele Beamte in der russischen Regierung, die beschuldigt wurden, an Stalins Verbrechen beteiligt gewesen zu sein, werden derzeit zusammengetrieben und inhaftiert oder hingerichtet. Niemand weiß, wer nun [SOV.GetNameDefCap] führen wird. Gerüchten zufolge hat [SOV.GetLeader] eine Einladung an Trotzki ausgesprochen, zurückzukommen und die Führung zu übernehmen."
 r56.soviet.27.a:0 "Der Falsche Revolutionär ist tot!"
 r56.soviet.27.b:0 "Stalins Kartenhaus ist endgültig umgefallen."
 r56.soviet.28.t:0 "Das Ende der kommunistischen Herrschaft in Russland"
 r56.soviet.28.d:0 "[Kaum war Trotzki zurückgekehrt, um die Sowjetregierung in der Post-Stalin-Ära zu führen, wurde er von einer großen Fraktion antikommunistischer Beamter und Offiziere gestürzt. Diese Fraktion hatte schnell eine große Anhängerschaft in der Armee und der Regierung gebildet und die prokommunistischen Beamten scheinbar über Nacht einfach beseitigt. Einige Experten vermuten, dass Trotzkis Säuberungen von Stalintreuen aus seiner Regierung und das Chaos, das auf den Staatsstreich folgte, die kommunistische Partei irreparabel geschwächt haben könnten. Der Führer des gestürzten [SOV.GetLeader] hat nun die scheinbar unmögliche Aufgabe, die neue [SOV.GetName]-Regierung und die vielen Fraktionen in ihr zu stabilisieren. "
 r56.soviet.28.a:0 "Wir müssen unsere Landsleute nun in eine bessere Zukunft führen."
 r56.soviet.28.b:0 "Wir sind froh, dass dieses kleine 'Experiment' vorbei ist."
 r56.soviet.28.c:0 "Wir müssen die Revolution selbst weiterführen."
 r56.soviet.29.t:0 "[SOV.GetLeader] hat zu einer Weltrevolution aufgerufen"
 r56.soviet.29.d:0 "[SOV.GetLeader] rief die Kommunisten überall auf der Welt dazu auf, sich selbst zu befreien und die kapitalistischen Regierungen auf der ganzen Welt zu stürzen, die Waffen in [SOV.GetName]'s' Kampf zu ergreifen, um die 'Weltrevolution' herbeizuführen."
 r56.soviet.29.a:0 "Unsere Vision wird nun verwirklicht werden!"
 r56.soviet.29.b:0 "Das kann nicht gut sein..."
 r56.soviet.29.c:0 "Das wurde auch Zeit!"
 r56.soviet.30.t:0 "Wahlergebnisse"
 r56.soviet.30.d:0 "Die 20-jährige Herrschaft der kommunistischen Partei über Russland ist endlich zu Ende gegangen. Nachdem die alte sowjetische Führung für ihre Verbrechen am russischen Volk vor Gericht gestellt wurde, liegen alle Zweige der Legislative, Exekutive und Judikative aufgrund der heftigen Säuberungen, die die kommunistischen Verbrecher in den letzten Jahren durchgeführt haben, in Trümmern. [Die neu eingesetzte Regierung ist nachgiebig gegenüber jeder Art von politischer Agenda, die in den Kreisen der Intellektuellen, Militärs und Arbeiter kursiert. Da die Trudovics bei der Intelligenz beliebt sind, ist es ihnen gelungen, die Gemüter der Menschen mit Versprechungen von Staatsreformen und der Achtung der Selbstbestimmung zu beeinflussen. [Wenn wir das Land nicht wieder ins Chaos stürzen wollen, müssen wir uns auf die Seite einer Fraktion stellen und sie an die Spitze unseres Landes stellen."
 r56.soviet.30.a:0 "Diejenigen, die die Demokratie befürworten, tragen die Bestrebungen des Volkes!"

 SOV_prepare_to_hunt_the_bear:0 "Bereitet euch auf die Bärenjagd vor"
 SOV_prepare_to_hunt_the_bear_desc:0 "Die rasanten Veränderungen in den politischen und militärischen Strukturen haben schwere Narben im Gefüge unserer Gesellschaft hinterlassen. Um den weiteren Verfall des Systems in den Abgrund eines weiteren totalitären Regimes zu verhindern, wäre es vielleicht ratsam, eine Gruppe von Loyalisten in den höheren Rängen der Macht zu versammeln, die in der Lage sind, den Tyrannen zu stürzen, bevor er uns alle nach und nach vernichtet."

 SOV_look_to_the_east:0 "Blick in den Osten"
 SOV_look_to_the_east_desc:0 "Viele der ehemaligen Militäroffiziere streifen noch immer durch das Land und suchen in diesen unsicheren Zeiten nach ihrem Schicksal. Unsere Informanten in [JAP.getNameDef] haben einige wichtige Dokumente erhalten, die uns Hinweise geben könnten, wie wir Stalin in naher Zukunft stürzen können."

 SOV_forge_new_future:0 "Neue Zukunft schmieden"
 SOV_forge_new_future_desc:0 "Der Möchtegern-Despot Stalin ist von uns gegangen, und diejenigen, die zu viel Angst hatten, sich gegen seine Verbrechen auszusprechen, scharen sich nun hinter Nikita Chruschtschow, dem effizienten Arm seines Willens in der Ukraine. Genosse Chruschtschow hat das Talent und den richtigen Verstand, um die Machtübernahme anderer Möchtegern-Tyrannen über die Sowjetvölker zu beenden, und es wird für ihn ein Leichtes sein, genügend Unterstützung zu sammeln, um neuer Generalsekretär der KPdSU der UdSSR zu werden."

 SOV_military_chairman:0 "Ein militärischer Vorsitzender"
 SOV_military_chairman_desc:0 "Der einst stolze Genosse Stalin ruht in seinem Grab, und es fällt nicht schwer, sich daran zu erinnern, dass die Rote Armee, während die Partei mit Intrigen und Selbstsabotage beschäftigt war, große Anstrengungen unternahm, um ihren Wert und ihre Bedeutung unter Beweis zu stellen. In diesen gefährlichen Zeiten brauchen wir keine doppelgesichtigen Bürokraten, sondern die starke und stolze Führung der Roten Armee der Arbeiter und Bauern, Schwert und Schild des Proletariats zugleich."

 SOV_prolong_the_stalin_legacy:0 "Stalins Erbe fortsetzen"
 SOV_prolong_the_stalin_legacy_desc:0 "Der stolze Genosse Stalin hat uns verlassen, der Vorsitzende des Ministerrats der Sowjetunion Georgui Maksimilianovitch Malenkov muss genügend Unterstützung um sich scharen, um nicht von revisionistischen Alternativen verdrängt zu werden. Als Anhänger Stalins verfügt er über die nötige Entschlossenheit, um rücksichtslose Personen wie Beria in Schach zu halten, die für das Amt des Ministerpräsidenten nicht die erforderliche Zurückhaltung kennen."

 SOV_strike_the_NKVD_positions:0 "Strenge NKVD-Positionen"
 SOV_strike_the_NKVD_positions_desc:0 "Lavrentiy Beria hält ein unzweifelhaft hohes Maß an Macht, nachdem er für zahllose Säuberungen in den letzten Jahren verantwortlich war. Es ist an der Zeit, diese Variable zu beseitigen und dafür zu sorgen, dass die Union von nun an keine weiteren seiner Gräueltaten mehr erleben wird."

 SOV_denounce_stalinist_crimes:0 "Stalinistische Verbrechen anprangern"
 SOV_denounce_stalinist_crimes_desc:0 "Es gibt Gerüchte, dass Genosse Chruschtschow plant, in naher Zukunft einen außerordentlichen Parteitag abzuhalten, der sich mit den Taten des Genossen Stalin und seiner Schützlinge in den Volksrepubliken befassen soll. Mal sehen, was die zivilisierte Welt über die neue kommunistische Herrschaft in der UdSSR zu sagen hat!"

 SOV_rehabilitate_stalins_legacy:0 "Stalins Erbe rehabilitieren"
 SOV_rehabilitate_stalins_legacy_desc:0 "Stalin hat ein schwieriges Erbe, er ist für Repressionen verantwortlich, die mit denen des alten Zarenregimes konkurrieren, und viele spotten über ihn. Wir können jedoch nicht die Vergangenheit ändern, sondern nur die Zukunft, und wir können nicht zulassen, dass fehlgeleitete Aktionen unzählige gegenrevolutionäre Kräfte anheizen, die nach Schwachstellen in der Union suchen. Deshalb werden wir die Vergangenheit vor die Zukunft stellen und seinen Fehler so lange vermindern, bis die Welt in der Lage ist, seine gut gemeinten Fehler zu verstehen."

 r56.soviet.200.t:0 "[FROM.getAdjective]s Wunsch, uns mit Geheimdienstdaten zu versorgen"
 r56.soviet.200.d:0 "[Unsere Aufklärungseinheit, die im Fernen Osten in der Nähe des Khasan-Sees operiert, hat einen [FROM.getAdjective] NKWD-Agenten, der anscheinend einen Kontakt zu einem unserer hochrangigen Offiziere suchte, um "Angelegenheiten von dringender Wichtigkeit und höchster Relevanz so schnell wie möglich zu besprechen". [Nach einigen Stunden der Befragung und des Abgleichs der übermittelten Daten können unsere Agenten bestätigen, dass die Absichten des jungen Mannes mehr als edel sind: Er möchte uns militärische Informationen über die Verlegung von [SOV.getAdjective] Streitkräften im Fernen Osten liefern, und zwar gegen ein bloßes Zeichen der Unterstützung bei der bevorstehenden Operation zur Absetzung des skrupellosen Diktators, zu dem Stalin geworden ist."
 r56.soviet.200.a:0 "Lassen Sie uns sehen, was er zu bieten hat."
 r56.soviet.200.b:0 "Wir sind nicht interessiert. Schicken Sie ihn weg."

 r56.soviet.201.t:0 "Austausch von Informationen mit dem Wohltäter zugesichert"
 r56.soviet.201.d:0 "Quellen bestätigen, dass der Wohltäter in naher Zukunft bereit sein wird, in der Frage des Sturzes des buchstäblichen russischen Zaren zu kooperieren. [Unser Botschafter hat um politisches Asyl in einer ihrer kleineren Städte gebeten und liefert nun die entscheidenden Informationen, um sicherzustellen, dass alles wie geplant verläuft."
 r56.soviet.201.a:0 "Ausgezeichnet! Das Zeichen der Freundschaft von unserer Seite, wie vereinbart."

 r56.soviet.202.t:0 "Informant kehrt mit leeren Händen zurück"
 r56.soviet.202.d:0 "Unsere Wohltäter scheinen nicht daran interessiert zu sein, die wichtigen Informationen auszutauschen, egal was wir ihnen anbieten. Man kann nur spekulieren, aus welchem Grund [JAP.getAdjective] beschlossen hat, den Deal abzulehnen, aber eines ist klar: Wir werden uns hier auf andere Quellen der Unterstützung verlassen müssen. [Dem Informanten ist es gelungen, das Gespräch einiger Mitarbeiter zu belauschen, so dass wir es möglicherweise zu unserem Vorteil nutzen können."
 r56.soviet.202.a:0 "Zumindest etwas in unseren Händen..."


