 SOV_power_struggle:0 "Machtkampf nach dem Putsch"
 SOV_power_struggle_desc:0 "Da die Führung in Frage gestellt ist, gibt es mehrere Fraktionen, die um die Macht kämpfen. Die Monarchietreuen, die aus der Mandschurei zurückgekehrten Faschisten und diejenigen, die eine auf linken Idealen basierende Republik gründen wollen. Nur die Zeit wird zeigen, wer siegen wird."
 SOV_imprint_succession_into_law:0 "Die Nachfolge im Gesetz verankern"
 SOV_imprint_succession_into_law_desc:0 "Nach der Rückkehr des Zaren geht es vor allem darum, die Nachfolgefrage ein für alle Mal zu regeln. Seine Ansprüche wurden von vielen angefochten, aber jetzt müssen wir ihn endgültig zum Prätendenten machen."
 SOV_purge_splinter_factions:0 "Säuberung der monarchistischen Splitterparteien"
 SOV_purge_splinter_factions_desc:0 "Die monarchistische Fraktion ist kaum geeint. Die falschen Anwärter versuchen alle, sich gegenseitig zu überwältigen. Es ist an der Zeit, eine Mission zu unternehmen, um sie aus unseren Ländern zu vertreiben."
 SOV_new_vozhd:0 "Die neue Vozhd"
 SOV_new_vozhd_desc:0 "Konstantin Rodzajewski wird unsere Nation in diesen schwierigen Zeiten retten, Russland wird den Titel der Supermacht wieder für sich in Anspruch nehmen. Der einzige Mann, der das tun kann, ist unser neuer Vozhd."
 SOV_form_the_white_emigres:0 "Bilden Sie die Weißen Emigranten"
 SOV_form_the_white_emigres_desc:0 "Durch die Bildung einer internationalen Gruppe, die sich aus alten russischen Exilanten zusammensetzt, können wir jeden ausländischen Konflikt beeinflussen."
 SOV_promote_the_asno_detachment:0 "Förderung des Asno-Kommandos"
 SOV_promote_the_asno_detachment_desc:0 "Während unserer Zeit im Exil hat sich dieser Anhang als wertvolles Spionageinstrument erwiesen. Mit unserer Ermächtigung können wir ihre Fähigkeiten voll ausschöpfen."
 SOV_follow_corportism:0 "Die Korporatismus-Doktrin"
 SOV_follow_corportism_desc:0 "Der Korporatismus ist die einzige nachhaltige wirtschaftliche Variable in der neuen Welt. Um Russland wirklich zu einer großen Nation zu machen, ist die Einführung dieser Doktrin eine Notwendigkeit."
 SOV_impose_national_unions:0 "Nationale Gewerkschaften einführen"
 SOV_impose_national_unions_desc:0 "Um unsere Industriezweige zu modernisieren, müssen wir den Arbeitnehmern auch Autonomie zugestehen."
 SOV_reject_cosmopolitanism:0 "Ablehnung des Kosmopolitismus"
 SOV_reject_cosmopolitanism_desc:0 "Die schreckliche Philosophie des alten Systems muss beseitigt werden, da unsere Nation sie nicht mehr braucht."
 SOV_russian_women_fascist_movement:0 "Die russische faschistische Frauenbewegung"
 SOV_russian_women_fascist_movement_desc:0 "Die Frauen sind in unserem neuen Land genauso wichtig wie alle anderen. Wenn wir sie unterstützen, können wir nur gewinnen."
 SOV_commit_to_the_orthodox_church:0 "Engagieren Sie sich für die orthodoxe Kirche"
 SOV_commit_to_the_orthodox_church_desc:0 "Die orthodoxe Kirche war in ihrer Blütezeit ein mächtiges Gebilde. Mit unserer Rückkehr können wir sie nun wiederherstellen."
 SOV_union_of_fascist_little_ones:0 "Vereinigung der faschistischen Kleinen"
 SOV_union_of_fascist_little_ones_desc:0 "Kinder sind eine wertvolle Ressource in der heutigen Welt. Wenn wir sie jetzt ausbilden, können wir kampferprobte Erwachsene heranziehen, die fähig sind, zu dienen."
 SOV_all_russian_alligences:0 "Die Allrussische Allegorie"
 SOV_all_russian_alligences_desc:0 ""
 SOV_white_exiles:0 "Integration der weißen Exilanten"
 SOV_white_exiles_desc:0 "Einige Offiziere aus dem Exil werden sich als nützlich erweisen, um unser Militär zu stärken. Wir haben bereits ihre Loyalität, wir müssen sie nur noch fördern."
 SOV_adopt_soviet_policies:0 "Bestimmte sowjetische Politiken übernehmen"
 SOV_adopt_soviet_policies_desc:0 "Nicht alle Maßnahmen des früheren Regimes waren schädlich. Einige haben unserer Nation wirklich geholfen, zu gedeihen. Diese müssen wir beibehalten."
 SOV_orthadox_resurgance:0 "Wiederaufleben der Orthodoxie"
 SOV_orthadox_resurgance_desc:0 "Die orthodoxe Kirche ist ein wichtiger Unterstützer unserer Sache. Wir sollten wieder in sie investieren."
 SOV_reinstate_royal_exiles:0 "Wiederherstellung der königlichen Exilanten-Titel"
 SOV_reinstate_royal_exiles_desc:0 "Wir können nun den Adel, der aus dem Land geflohen ist, wieder einsetzen. Sie müssen keine Verfolgung mehr fürchten."
 SOV_accept_constituion:0 "Autonomie für die Massen"
 SOV_accept_constituion_desc:0 "Um die Fehler der Vergangenheit nicht zu wiederholen, müssen wir unserem Volk mehr Autonomie zugestehen, auch wenn das bedeutet, dass der Staat weniger Einfluss hat."
 SOV_imperial_legacy:0 "Imperiales Erbe"
 SOV_imperial_legacy_desc:0 "Russland war schon immer eine Expansionsmacht. Wenn wir unsere Stabilität wiederherstellen, können wir diesen Geist wieder aufleben lassen."
 SOV_peoples_virtue:0 "Die Tugend des Volkes"
 SOV_peoples_virtue_desc:0 "In einer Republik ist es das Volk, das den Staat wirklich leitet, seine Tugend soll uns zum Erfolg führen."
 SOV_solidify_the_provisional_government:0 "Die provisorische Regierung festigen"
 SOV_solidify_the_provisional_government_desc:0 "Nur wenn wir die alten Anhänger des ehemals liberalen Regimes einladen, können wir die Stabilität des neugeborenen russischen Staates sichern. Es ist von großer Bedeutung, die Notwendigkeit fortschrittlicher Reformen zu betonen, wenn wir eine demokratische Zukunft für unser Land sichern wollen!"
 SOV_hold_emergency_elections:0 "Abhaltung von Notwahlen"
 SOV_hold_emergency_elections_desc:0 "Während der russischen Revolution von 1917 sahen große Geister wie Alexander Kerenski und Pawel Miljukow Russland weder unter kommunistischer Tyrannei noch unter der eisernen Faust eines Zaren, sondern als eine völlig unabhängige Republik, in der jeder seine Stimme hat. Nach Jahren des Konflikts ist es nun an der Zeit, diesen Traum zu verwirklichen!"
 SOV_form_solider_committees:0 "Soldatenkomitees bilden"
 SOV_form_solider_committees_desc:0 "Die Reform unserer Armee im Hinblick auf einen moderneren Führungsstil könnte sich als nützlich erweisen."
 SOV_solider_committees:0 "Soldatenausschüsse"
 SOV_solider_committees_desc:0 "Eine Reform unserer Armee hin zu einem moderneren Führungsstil könnte sich als nützlich erweisen."
 SOV_the_new_russian_army:0 "Die neue russische Armee"
 SOV_the_new_russian_army_desc:0 "Die Armee spielte eine große Rolle bei der Befreiung unseres Landes von den Kommunisten, aber gleichzeitig hat sie in der Vergangenheit große Mengen an Gewalt und Tyrannei in unser Land gebracht. Wenn Russland wirklich frei sein soll, muss sie kontrolliert werden."
 SOV_amnesty_for_political_opponents:0 "Amnestie für politische Gegner"
 SOV_amnesty_for_political_opponents_desc:0 "Warum sollten wir die sowjetischen Gefolgsleute hinrichten und verhaften, wenn wir ihre Fähigkeiten noch nutzen können?"
 SOV_rebuild_the_duma:0 "Wiederaufbau der Duma"
 SOV_rebuild_the_duma_desc:0 "Die 1905 auf kaiserlichen Erlass gegründete [ROOT.getAdjective] Duma stellte die bloße Illusion der möglichen Freiheiten dar, nach denen sich unser Volk seit Jahrhunderten sehnt. Das solide demokratische Fundament unseres Staates wird noch weiter gestärkt, wenn wir beide Häuser auf der Grundlage fairer und freier Wahlen wieder eröffnen."
 SOV_cultural_autonomy:0 "Kulturelle Eigenständigkeit"
 SOV_cultural_autonomy_desc:0 "Unser Land ist riesig, mit unterschiedlichen Kulturen von Ost bis West. Um den Menschen mehr Freiheit zu geben, sollten wir ihnen erlauben, ihre Traditionen zu pflegen."
 SOV_abolish_death_penalty:0 "Abschaffung der Todesstrafe"
 SOV_abolish_death_penalty_desc:0 "Die Todesstrafe ist ein unnützes Produkt der Vergangenheit, wir sollten sie abschaffen."
 SOV_agrarian_socialism:0 "Agrarsozialismus"
 SOV_agrarian_socialism_desc:0 "Die Durchführung von Sozialreformen in unserer Industrie ist ein notwendiger Schritt zur Erreichung unserer Ziele."
 SOV_verkhovsky_funds:0 "Verkhovsky-Fonds"
 SOV_verkhovsky_funds_desc:0 "Nach Jahren des ständigen Krieges und der Invasion ist es das Letzte, was sich unser Volk vorstellen kann, dass er weitergeht. Dennoch müssen wir immer auf diese schlimmen Zeiten vorbereitet sein."
 SOV_rebuild_the_republic:0 "Wiederaufbau der Republik"
 SOV_rebuild_the_republic_desc:0 "Um das neue Russland zu einem blühenden Land zu machen, müssen große Anstrengungen unternommen werden, um unser Heimatland nach Jahren des Konflikts wieder aufzubauen."
 SOV_create_a_national_directory:0 "Neuformierung des Nationalen Direktoriums"
 SOV_create_a_national_directory_desc:0 "Ein großes Gremium, das die Währung im ganzen Land überwacht und verteilt, kann unserer Wirtschaft zu Wachstum verhelfen und einen Anreiz schaffen."
 SOV_purge_religous_beurocracy:0 "Religiöse Bürokratie abschaffen"
 SOV_purge_religous_beurocracy_desc:0 "Die orthodoxe Kirche sollte zwar nicht vollständig abgeschafft werden, aber es sollten Schritte unternommen werden, um ihren Einfluss zu begrenzen."
 SOV_pupulisms_guidance:0 "Populismus als Leitfaden"
 SOV_new_union_treaty:0 "Neuer Unionsvertrag"
 SOV_new_union_treaty_desc:0 "Nachdem unsere neue große Republik zu Hause gefestigt ist, ist es nun an der Zeit, dass wir uns den übrigen Gebieten und anderen Republiken zuwenden, um unsere Beziehungen zueinander wiederherzustellen. Diese Wendung der Ereignisse könnte jedoch von einigen als Verrat empfunden werden."
 SOV_deterrence_treaty:0 "Neuer Abschreckungsvertrag"
 SOV_deterrence_treaty_desc:0 ""
 SOV_dissolve_the_treaty_agreement:0 "Aufkündigung des Vertragsabkommens"
 SOV_dissolve_the_treaty_agreement_desc:0 "Jahrelange Konflikte mit unseren Mitbürgern im früheren Russischen Reich und jetzt in der Sowjetunion haben immer deutlicher gemacht, dass die Union nicht bestehen kann, wenn man bedenkt, dass die meisten dieser Gebiete weitgehend ohne den Willen der Bevölkerung eingegliedert wurden. Um den Frieden und den Wohlstand für uns alle zu bewahren, müssen wir die Schritte zur vollständigen Unabhängigkeit unserer Nachbarrepubliken unternehmen."
 SOV_autonomy_for_the_west:0 "Autonomie für den Westen"
 SOV_autonomy_for_the_west_desc:0 ""
 SOV_autonomy_for_the_caucasus:0 "Autonomie für den Kaukasus"
 SOV_autonomy_for_the_caucasus_desc:0 ""
 SOV_autonomy_for_central_asia:0 "Autonomie für Zentralasien"
 SOV_autonomy_for_central_asia_desc:0 ""
 SOV_returned_our_territory:0 "Rückgabe unseres Territoriums"
 SOV_peaceful_liberation:0 "Friedliche Befreiung"
 SOV_dissolve_the_ussr:0 "Auflösung der UdSSR"
 SOV_dissolve_the_ussr_desc:0 "Wir haben viel Zeit damit verbracht, unsere Mitrepubliken zu Selbstbestimmung und Selbstverwaltung zu führen, daher ist es nun an der Zeit, ihnen ihre volle Unabhängigkeit zu gewähren und das alte System formell aufzulösen. Dies ist ein neues Kapitel für uns alle."
 SOV_return_russian_industries:0 "Rückkehr der russischen Industrie"
 SOV_return_russian_industries_desc:0 "Wir haben im Laufe der Jahre viel in unsere Nachbarrepubliken investiert, und da sie nun ihren eigenen Weg gehen, ist es an der Zeit, dass diese Investitionen nach Hause zurückkehren."
 SOV_evacuate_russian_military_assets:0 "Russische Militäreinrichtungen evakuieren"
 SOV_evacuate_russian_military_assets_desc:0 "Da unsere Partnerrepubliken nun ihren eigenen Weg gehen, können wir unser Militär aus ihnen abziehen und uns ausschließlich auf unser Heimatland konzentrieren."
 SOV_support_young_republics:0 "Junge Republiken unterstützen"
 SOV_support_young_republics_desc:0 "Die neuen unabhängigen Republiken um uns herum benötigen möglicherweise unsere Unterstützung bei der Entwicklung ihrer Wirtschaft, und um die Beziehungen zu ihnen zu vertiefen, ist es eine gute Idee, ihnen Hilfe zu leisten."
 SOV_industrial_assistance:0 "Russische Industriehilfe"
 SOV_industrial_assistance_desc:0 "Russland schickt uns derzeit Hilfe, um die Entwicklung unserer Nation zu unterstützen und unsere Politik zu stabilisieren."
 SOV_baltic_freedom:0 "Echte baltische Freiheit"
 SOV_baltic_freedom_desc:0 "Die baltischen Staaten sind instabil und schwach, wir könnten ihnen Schutz für ihre Hilfe anbieten."
 SOV_polish_autonomy:0 "Polnische Zusammenarbeit vorschlagen"
 SOV_polish_autonomy_desc:0 "Polen hat seit der Gründung beider Nationen immer eine interessante Beziehung zu Russland unterhalten. Vielleicht könnten wir ihnen unsere Hand für ein Bündnis anbieten."
 SOV_move_towards_isolationism:0 "Übergang zum Isolationismus"
 SOV_move_towards_isolationism_desc:0 "Jahrelange Konflikte haben uns gelehrt, dass kein Krieg den Preis wert ist, den er für unser Volk zahlt. Wir werden uns bemühen, das russische Volk nie wieder in einen sinnlosen Krieg zu ziehen."
 SOV_the_free_russian_people:0 "Die OVKS"
 SOV_the_free_russian_people_desc:0 "Russland hatte schon immer einen Einflussbereich außerhalb des britischen und französischen. Jetzt, da wir uns endlich von unserer tyrannischen Vergangenheit befreit haben, können wir uns mit unseren Nachbarn verbünden, anstatt sie zu dominieren."
 SOV_emigres_tt:0 "Wir werden in der Lage sein, mächtige Freiwillige zu entsenden"
 SOV_union_of_fascist_little_ones_2:0 "Union der faschistischen Kleinen"
 SOV_russian_women_fascist_movement_2:0 "Die russische faschistische Frauenbewegung"
 SOV_alligences_tt:0 "Dieser Schwerpunkt ergänzt entweder die Idee der Russischen Faschistischen Frauenbewegung oder die der Union der kleinen Faschisten"
 SOV_strike_the_eagle:0 "Den Adler erlegen"
 SOV_strike_the_eagle_desc:0 "Die Ausdehnung des deutschen Staates muss gestoppt werden. Um Europas willen und um der Gesundheit und Zukunft unseres Volkes willen."

 SOV_civil_war_konev:0 "Wiederherstellung der alten Regime"
 SOV_civil_war_konev_desc:0 "Nachdem der Krieg endlich vorbei ist, können wir die Ordnung in unserem Land wiederherstellen."
 SOV_civil_war_suppress_regional_insurections:0 "Regionale Aufstände unterdrücken"
 SOV_civil_war_implament_recovery_programs:0 "Wiederaufbauprogramme einführen"
 SOV_civil_war_implament_recovery_programs_desc:0 "Die Industrie unseres Landes wurde während des Krieges verwüstet. Mit der Umsetzung von Wiederaufbauprogrammen muss begonnen werden."
 SOV_civil_war_conduct_mass_arrests:0 "Massenverhaftungen durchführen"
 SOV_civil_war_conduct_mass_arrests_desc:0 "Es gibt immer noch Menschen, die mit nichtsowjetischen Idealen sympathisieren; diese Menschen müssen zum Schweigen gebracht werden."
 SOV_civil_war_rehabilitate_military:0 "Rehabilitierung des Militärs"
 SOV_civil_war_rehabilitate_military_desc:0 "Der Bürgerkrieg hat einen massiven Riss in der Organisation und Loyalität unserer Armee hinterlassen. Wir müssen sie neu besetzen und ausrüsten."
 SOV_civil_war_empower_khrushchev:0 "Ermächtigung Chruschtschows"
 SOV_civil_war_empower_khrushchev_desc:0 "Chruschtschow ist der beste Nachfolger von Stalin. Es ist an der Zeit, dass er seinen Platz einnimmt und die Expansion unseres Landes fortsetzt."

 SOV_resotration_tt:0 "Wenn Sie diesen Baum vervollständigen, wechseln Sie zurück zum sowjetischen Baum"
 SOV_ukrainian_reclaimation:0 "Ukrainische Rückeroberung"
 SOV_reclaim_ukraine:0 "Rückgewinnung der Ukraine"








 free_russian_peoples_faction:0 "CSTO"
 SOV_reclaim_polish_overlordship:0 "Rückgewinnung der polnischen Vorherrschaft"
 SOV_reclaim_polish_overlordship_desc:0 "Die bedauernswerte Sowjetunion hat peinlicherweise alle russischen Gebiete in Polen verloren, und es ist an der Zeit, dass die rechtmäßige russische Regierung das Königreich Polen zurückfordert."
 SOV_return_to_the_baltics:0 "Rückkehr ins Baltikum"
 SOV_return_to_the_baltics_desc:0 "Russland gewann unter Peter dem Großen Einfluss im Baltikum, als er russische Truppen gegen schwedische und polnische Invasoren anführte. Die zweihundertjährige russische Herrschaft endete während des russischen Bürgerkriegs, als diese Staaten ihre Unabhängigkeit proklamierten und sich aus unserem Einflussbereich entfernten. Eine solche Demütigung können wir nicht hinnehmen: Die baltischen Länder müssen wieder in das Reich integriert werden. "
 SOV_solve_the_karelian_question:0 "Lösung der Karelischen Frage"
 SOV_solve_the_karelian_question_desc:0 "Der wichtigste Warmwasserhafen der Ostsee, Sankt Petersburg, wird ständig von der illegitimen finnischen Republik bedroht, und es ist besser, solche Fragen anzusprechen, solange wir noch die Oberhand haben."
 SOV_reclaim_bessarabia:0 "Bessarabien zurückerobern"
 SOV_reclaim_bessarabia_desc:0 "Das Schwarze Meer ist für unsere Wirtschaft noch wichtiger als die Ostsee. Wir müssen alles tun, um die Kontrolle über den Bosporus und die Dardanellen zu erlangen."
 SOV_rule_over_the_mongols:0 "Herrschaft über die Mongolen"
 SOV_rule_over_the_mongols_desc:0 "Die mongolischen Stämme waren den Imperien schon immer ein Dorn im Auge. Nur wenn wir sie erobern, können wir Sibirien schützen."
 SOV_crush_our_eastern_rival:0 "Zerschlage unseren östlichen Rivalen"
 SOV_crush_our_eastern_rival_desc:0 "Jenseits des Amur sitzt ein intrigantes Reich, das sich sowohl China als auch Russland annähert. Ihre wütende Armee ist immer auf der Suche nach mehr Territorium, mehr Rekruten und mehr Ressourcen. Eines Tages werden sie uns angreifen, und um uns einen taktischen Vorteil zu verschaffen, sollten wir zuerst zuschlagen und unsere sibirische Grenze sichern."
 SOV_our_american_holding:0 "Unsere amerikanische Holding"
 SOV_our_american_holding_desc:0 "Nach dem Krimkrieg, in unserer Zeit der Schwäche, haben wir unseren wertvollen Besitz Alaska und damit alle Ressourcen und das Land verschachert. Wir werden uns zurückholen, was einst uns gehörte, und unsere kolonialen Besitztümer wiederherstellen."
 SOV_interventionism_focus:0 "Ausländische Interventionen"
 SOV_neutrality_focus:0 "Wenden Sie sich nach innen"
