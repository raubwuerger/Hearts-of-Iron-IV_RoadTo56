 r56_kill_stalin.1.t:0 "Stalin bei Autounfall getötet!"
 r56_kill_stalin.1.desc:0 "Bei einem seiner gelegentlichen Spaziergänge zur Villa in Matsesta wurde Iosif Stalin von einem Radikalen auf der Straße entdeckt, der versuchte, einen Revolver zu ergreifen und einen Vozhd zu erschießen, aber von den Leibwächtern sofort entwaffnet wurde. Die NKWD-Offiziere überredeten Stalin, in den Wagen zu steigen und sich nach Hause fahren zu lassen, bevor die Situation noch weiter eskalieren konnte. [Das Auto wurde in einer scharfen Kurve unerwartet von einem schwer beladenen Lastwagen erfasst. Stalin wurde schwer verletzt und starb noch vor Ort. Der LKW-Fahrer wird derzeit wegen einer möglichen Beteiligung an dem Komplott verhört. [Als die Nachricht Moskau erreichte, ernannte der Oberste Sowjet Georgi Malenkow zum Ersten Sekretär, bevor Neuwahlen abgehalten werden."
 r56_kill_stalin.1.a:0 "Ein Zufall? Man würde es nicht glauben..."

 r56_kill_stalin.2.t:0 "Stalin mit einer Schusswunde gefunden!"
 r56_kill_stalin.2.desc:0 "Die geschockten Bürger von [SOV.getNameDef] haben ungläubig den Radios und Lautsprechern zugehört, die die schreckliche Nachricht für alle kommunistischen Sympathisanten des Landes übersetzten: Iosif Stalin wurde ermordet in seiner Villa aufgefunden.  [Eine unbekannte Anzahl von Attentätern ist durch die neu verlegten Rohre in seine Villa in Matsesta eingedrungen und hat jede Person, die sie in der Villa antrafen, erschossen und keine Augenzeugen zurückgelassen. Die entsetzten Polizisten und NKVD-Mitglieder versuchen immer noch, die potenziellen Verdächtigen zu ermitteln und herauszufinden, wie es ihnen gelungen ist, andere Sicherheitskontrollpunkte in der Stadt zu umgehen."
 r56_kill_stalin.2.a:0 "Eine Schwäche der öffentlichen Sicherheit..."

 r56_kill_stalin.3.t:0 "Stalin ist an einem Herzinfarkt verstorben!"
 r56_kill_stalin.3.desc:0 "Die Wolken verdunkeln sich über [SOV.getNameDef], als sich die Nachricht im ganzen Land verbreitet: Iosif Vissarionovich Stalin, der alleinige Führer der kommunistischen Partei in den letzten Jahren, ist friedlich in seiner Villa in Matsesta verstorben. [Da er in den letzten Wochen an einem Herzleiden litt, beschloss er, sich von den staubigen Büros des Politbüros an der sonnigen Küste des Schwarzen Meeres zu erholen, um seine Kräfte zu regenerieren. Das Personal der Villa wurde angewiesen, den Führer nicht zu stören, da er sich Zeit lassen wollte. Wenn man nur gewusst hätte, welche Folgen das hatte... \nGeorgy Malenkow übernahm vorläufig die Macht, um das durch diesen Verlust in Unordnung geratene Land zu stabilisieren."
 r56_kill_stalin.3.a:0 "Sehr unglücklich. Sehr."

 r56_kill_stalin.4.t:0 "Stalin bei einem Beschuss durch die Küstenwache getötet!"
