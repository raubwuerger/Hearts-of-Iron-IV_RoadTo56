 fighter:0 "Kampfflugzeuge"
 fighter_equipment_desc:0 "Kampfflugzeuge sind schnell und wendig und können viele Aufgaben erfüllen. Vom Kampf um die Luftüberlegenheit über den Schutz Ihrer Bomber bis hin zum Abfangen feindlicher Bomber."
 cv_fighter:0 "Kampfflugzeug"
 cv_fighter_equipment_desc:0 "Jagdflugzeuge sind schnell und wendig und können viele Aufgaben erfüllen. Vom Kampf um die Luftüberlegenheit über den Schutz deiner Bomber bis hin zum Abfangen der gegnerischen Bomber."
