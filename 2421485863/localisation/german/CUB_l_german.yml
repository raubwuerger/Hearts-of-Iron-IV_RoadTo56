 ###Military & Amphibious### ""
 CUB_amphibious_invasion_preparation:0 "Amphibische Invasion vorbereiten"
 CUB_amphibious_invasion_preparation_desc:0 "Da wir ein Inselstaat sind und von vielen Inseln und Küstenregionen umgeben sind, müssen wir auf amphibische Operationen gut vorbereitet sein."
 CUB_special_amphibious_training:0 "Spezielle amphibische Ausbildung"
 CUB_special_amphibious_training_desc:0 "Durch die Einführung eines rigorosen Spezialtrainings für amphibische Operationen können wir sicherstellen, dass unsere Truppen über die notwendigen Fähigkeiten verfügen, um verschiedenen Situationen im Wasser zu begegnen."
 CUB_falangist_ideas_in_schools:0 "Falangistisches Gedankengut in den Schulen"
 CUB_falangist_ideas_in_schools_desc:0 "Indem wir unsere Werte in den Schulen vermitteln, können wir die Loyalität unserer Jugend besser sicherstellen!"
 CUB_devotion_to_falangism:0 "Hingabe an den Falangismus"
 CUB_devotion_to_falangism_desc:0 "N/A"
 CUB_the_caribbean_guard:0 "Die Karibische Garde"
 CUB_the_caribbean_guard_desc:0 "Da sich unser Einfluss und unsere Gebiete nun auf die gesamte Karibik erstrecken, müssen wir eine spezielle Garde bilden, die uns bei der Verteidigung der Inseln hilft!"
 CUB_army_expansion:0 "Ausbau der Armee"
 CUB_army_expansion_desc:0 "Um unsere Ziele zu erreichen, müssen wir damit beginnen, unsere Armee zu vergrößern."


 ###Developing Newly Conquered Territories### ""
 CUB_island_fortification_project:0 "Projekt Inselbefestigung"
 CUB_island_fortification_project_desc:0 "Bei so vielen neu erworbenen Gebieten ist eine groß angelegte Befestigungsaktion erforderlich, um die Sicherheit unserer neuen Territorien zu gewährleisten."
 CUB_island_development_plan:0 "Plan zur Entwicklung der Inseln"
 CUB_island_development_plan_desc:0 "Jetzt, wo wir unsere rechtmäßigen Territorien in der Karibik kontrollieren, müssen wir mit der Entwicklung der Inseln beginnen, um unsere ständig wachsenden industriellen Anstrengungen zu unterstützen!"
 CUB_develop_the_bahamas_and_jamaica:0 "Entwicklung von Jamaika und den Bahamas"
 CUB_develop_the_bahamas_and_jamaica_desc:0 "Durch einige vernünftige Investitionen in Jamaika und auf den Bahamas können wir unsere industriellen Kapazitäten ausbauen."
 CUB_develop_the_eastern_isles:0 "Entwicklung der östlichen Inseln"
 CUB_develop_the_eastern_isles_desc:0 "Investitionen in die Antilleninseln werden dazu beitragen, unsere industriellen Kapazitäten auszubauen und unsere neu erworbenen Gebiete zu verbessern."
 CUB_developing_curacao_and_trinidad:0 "Entwicklung von Curaçao und Trinidad"
 CUB_developing_curacao_and_trinidad_desc:0 "Curaçao und Trinidad, unsere zuletzt erworbenen Gebiete, könnten von einigen neuen industriellen Investitionen profitieren."
 CUB_venezuelan_development:0 "Entwicklung Venezuelas"
 CUB_begin_colombian_industrial_development:0 "Beginn der industriellen Entwicklung in Kolumbien"
 CUB_expand_colombian_coffee_plantations:0 "Ausweitung der kolumbianischen Kaffeeplantagen"
 CUB_upgrade_venezuelan_oil_facilities:0 "Verbesserung der venezolanischen Öleinrichtungen"


 ###Related Events### ""
 cuba.11.t:0 ""[[~CUB.GetNameDef~]] Fordert unsere Territorien" #Territoriale Forderungen gegen Hispaniola"
 cuba.11.d:0 ""Nun, da die [[~ROOT.GetAdjective~]] Bewegung der Falangisten es geschafft hat, das Land zu übernehmen, haben sie damit begonnen, ihr Territorium zu erweitern, das nun die Insel Hispaniola umfasst. [~[~\n~][~\n~]~]Mit diesem neuen Weg der Expansion kommen nun Forderungen an unsere Regierung, die Unterwerfung und Integration in Kuba zu akzeptieren. Was soll unsere Antwort sein?" #Territoriale Forderungen gegen Hispaniola"
 cuba.10.d:0 "Kuba, einst unsere geschätzte Kolonie in der Karibik, hat sich mit einem überraschenden Vorschlag an uns gewandt. Sie schlagen ein formelles Bündnis zwischen unseren beiden Nationen vor, in der Hoffnung, stärkere Beziehungen zwischen unseren beiden Ländern zu fördern. [Das kommt zwar etwas überraschend, aber es ist sicherlich eine Idee, die es wert ist, in Erwägung gezogen zu werden, und die uns neuen Einfluss auf dem amerikanischen Kontinent verschaffen würde."
 cuba.12.t:0 "Das nationalistische Spanien nimmt unseren Vorschlag an!"
 cuba.12.d:0 "Unser kürzlich an Spanien gerichtetes Angebot für ein Bündnis wurde angenommen!"
 cuba.13.t:0 "Spanien lehnt unseren Vorschlag ab!"
 cuba.13.d:0 "Zur großen Überraschung vieler hat die spanische Regierung beschlossen, unseren Vorschlag für ein formelles Bündnis abzulehnen."

