 cuba.1.t:0 "Allgemeine Wahlen"
 cuba.1.d:0 "Es ist an der Zeit, dass das [[~CUB.GetAdjective~]] Volk zu den Urnen gerufen wird, um seinen Führer zu wählen. Die Dreierkoalition, bestehend aus der Liberalen Partei, der Nationalen Einheit und der Republikanischen Aktion, wird von vielen Kräften unterstützt, die hinter der Revolution von 1933 standen, insbesondere von General Fulgencio Batista. Dagegen steht die relativ konservative Nationale Demokratische Vereinigung, die vom ehemaligen Präsidenten Mario García Menocal angeführt wird, der Kuba vor allem während des Ersten Weltkriegs geführt hatte."
 cuba.1.a:0 "Miguel Mariano Gómez"
 cuba_tripartite_coalition_party_long:0 "Coalición Tripartita"
 cuba.1.b:0 "Mario García Menocal"
 cuba_democratic_national_association_party_long:0 "Asociación Nacional Democrática"

 cuba.2.t:0 "Der Amtsantritt von Miguel Mariano Gómez"
 cuba.2.d:0 "Miguel Mariano Gómez wurde nach seiner Wahl Anfang des Jahres als siebter Präsident Kubas vereidigt. Ideologisch unterstützt von den Kräften, die hinter der Revolution von 1933 standen, beabsichtigt er, die sozialen Reformen fortzusetzen, die von den aufeinanderfolgenden Regierungen seit der 100-Tage-Regierung von Ramón Grau durchgeführt wurden."
 cuba.2.a:0 "Wir handeln für das [[~CUB.GetAdjective~]] Volk."

 cuba.3.t:0 "Amtseinführung von Mario García Menocal"
 cuba.3.d:0 "Mario García Menocal wurde heute als siebter Präsident Kubas vereidigt, nachdem er die Wahlen Anfang des Jahres gewonnen hatte. Menocal ist für seine Amtszeit als dritter Präsident Kubas bekannt, da er ein starker Verbündeter der Unternehmen und der Wirtschaft war. [Während seiner Amtszeit gab Menocal weit mehr als den Bundeshaushalt aus, so dass das Land mit über 40.000.000 Dollar verschuldet war, und wurde beschuldigt, durch Betrug die Wiederwahl 1916 gewonnen zu haben. Dies wiederum führte zu einer erfolglosen Revolte in der Armee, die vom ehemaligen Präsidenten José Miguel Gómez angeführt wurde. [Jetzt, da Menocal wieder an der Macht ist, wird es in den kommenden Tagen sicher zu einer neuen Welle der Instabilität und Unsicherheit kommen."
 cuba.3.a:0 "Hoffen wir das Beste..."

 cuba.4.t:0 "Batista marschiert in Havanna ein!"
 cuba.4.d:0 "Fulgencio Batista erklärte, dass die Regierung von Mario García Menocal nicht nur die Revolution von 1933 verraten habe, sondern auch die gesamte [[~CUB.GetAdjective~]] Nation, und rief die Armee auf, sich der Regierung entgegenzustellen und sie zu stürzen. Butler Wright, der [[~USA.GetAdjective~]]-Botschafter in [[~CUB.GetNameDef~]], verkündete, dass [[~USA.GetNameDef~]] die derzeitige Regierung unterstütze.[~\n~]Die Garnison in Havanna hat sich noch nicht für eine Seite entschieden, könnte aber alles ändern."
 cuba.4.a:0 "Die Garnison stellt sich auf die Seite der Regierung, und der Putsch scheitert."
 cuba.4.b:0 "Die Garnison unterstützt Batista, und der Staatsstreich ist erfolgreich."
 cuba_revolutionnary_party_long:0 "Partido Revolucionario Cubano"

 cuba.5.t:0 "Präsident Gomez angeklagt!"
 cuba.5.d:0 "Trotz der von Miguel Mariano Gómez versprochenen umfangreichen Programme stößt er auf zunehmenden Widerstand, vor allem im Kongress und beim Armeechef Fulgencio Batista, der ihn bei der Wahl noch unterstützt hatte. Nach dem Veto gegen das Neun-Cent-Gesetz wird Miguel Mariano Gómez offiziell vom Kongress abgesetzt und Vizepräsident Federico Laredo Brú als Präsident Kubas vereidigt."
 cuba.5.a:0 "Bleibt zu hoffen, dass er die Erwartungen des Kongresses und des Volkes erfüllen wird."

 cuba.6.t:0 "[[~CUB.GetNameDefCap~]] Schlägt einen Krieg gegen Spanien vor"
 cuba.6.d:0 "Die [[~CUB.GetAdjective~]]-Regierung hat erklärt, dass die scheinbare Neutralität, die das spanische Regime zu zeigen versucht, in Wirklichkeit nur eine Fassade ist, hinter der sich die geheime Unterstützung der Kriegsanstrengungen verbirgt, und hat eine Kriegserklärung gegen das faschistische Spanien vorgeschlagen. Es besteht jedoch kaum ein Zweifel daran, dass Spaniens Unterstützung auf die Kräfte der Achse ausgerichtet ist."
 cuba.6.a:0 "Es ist an der Zeit, die Zweite Republik zu rächen."
 cuba.6.b:0 "Es wäre zu gefährlich."

 cuba.7.t:0 "Krieg mit Spanien abgelehnt!"
 cuba.7.d:0 "Mit der Begründung, der Krieg sei schon lang genug und eine Kriegserklärung an ein so großes Land wie Spanien würde ihn nur noch brutaler und mörderischer machen, wurde unser Plan für einen Krieg gegen das nationalistische Spanien abgelehnt."
 cuba.7.a:0 "Wenigstens haben wir es versucht."

 cuba.8.t:0 "Kommunistische Sympathisanten versuchen, die Macht zu ergreifen"
 cuba.8.d:0 "Viele kommunistische Parteien, darunter auch ehemalige Exilanten, haben sich heute in Santo Domingo versammelt, um den Rücktritt der Regierung und die Errichtung eines sozialistischen Systems zu fordern. Sie sind sehr zahlreich und scheinen ausländische Waffen erhalten zu haben."
 cuba.8.a:0 "Die Regierung stürzt und die Kommunisten übernehmen die Macht."
 cuba.8.b:0 "Die Regierung hält durch."

 cuba.9.t:0 "Die [[~DOM.GetAdjective~]] Revolution wird niedergeschlagen"
 cuba.9.d:0 "Trotz unserer materiellen Unterstützung scheint es den [[~DOM.GetAdjective~]]-Revolutionären nicht gelungen zu sein, die Regierung zu stürzen. Diejenigen, die fliehen konnten, berichten uns, dass viele der in Santo Domingo Anwesenden verhaftet wurden und möglicherweise hingerichtet werden. Was sollen wir tun?"
 cuba.9.a:0 "Wenn wir sie nicht von innen befreien können, werden wir es von außen tun!"
 cuba.9.b:0 "Wir werden später wiederkommen."

 cuba.14.t:0 "Das Schicksal von Batista"
 cuba.14.d:0 "Fulgencio Batista ist eine umstrittene Figur in der [[~ROOT.GetAdjective~]]-Politik und übt einen großen Einfluss in unserem Land aus. Dies verursacht viele Probleme für uns, und daher ist es in unserem besten Interesse, eine Lösung für die Probleme zu finden, die er verursacht; je früher, desto besser."
 cuba.14.a:0 "Raus mit ihm!"
 cuba.14.b:0 "Die Suche nach einem Kompromiss wäre ein ideales Ergebnis."

 cuba.15.t:0 "Vorschlag zur Vereinigung Hispaniolas"
 cuba.15.d:0 "Die Regierungen von [[~ROOT.GetAdjective~]] und [[~DOM.GetAdjective~]] sind mit einem interessanten Vorschlag an uns herangetreten, nämlich die Insel Hispaniola unter einer Regierung zu vereinen, nämlich der der [[~DOM.GetAdjective~]]s. Was soll unsere Antwort sein?"
 cuba.15.a:0 "Gemeinsam sind wir stärker."
 cuba.15.b:0 "Pah! Was haben sie vor?"

 cuba.16.t:0 "Karibische Einheit?"
 cuba.16.d:0 "Die Regierung von Fulgencio Batista ist an uns herangetreten mit einem Vorschlag für eine stärkere Zusammenarbeit durch die Herrschaft einer einzigen Regierung auf den Karibikinseln. Das würde zwar bedeuten, dass wir unsere eigene Macht aufgeben, aber es würde die Karibik sicherlich stärken und vereinigen."
 cuba.16.a:0 "Ein guter Vorschlag."
 cuba.16.b:0 "Wir ziehen es vor, unsere Autonomie zu behalten."

 cuba.17.t:0 "[[~FROM.GetAdjective~]] Bietet Zucker für Öl"
 cuba.17.d:0 "Die [[~FROM.GetAdjective~]]-Regierung ist mit einem sehr verlockenden Angebot an uns herangetreten. Da wir eine der wenigen Zuckerquellen sind, bietet sie uns eine ständige Versorgung mit Zucker im Austausch für einen kleinen Anteil an unserer Ölproduktion an. Sollen wir annehmen?"
 cuba.17.a:0 "Eine interessante Initiative."
 cuba.17.b:0 "Zucker ist der Reichtum der Alten."

 cuba.18.t:0 "Die [[~SOV.GetAdjective~]] akzeptieren unseren Vorschlag"
 cuba.18.d:0 "Unser Botschafter in Moskau hatte eine Antwort vom Zentralsekretär der Kommunistischen Partei erhalten und telegrafierte sofort über die [[~SOV.getAdjective~]] Bereitschaft zur Zusammenarbeit auf den internationalen Rohstoffmärkten! [Die ersten 200 000 Tonnen Zucker können sofort geliefert werden, eine weitere Million ist auf dem Weg zu den Häfen unseres Landes."
 cuba.18.a:0 "Ein lukratives Geschäft."

 cuba.19.t:0 "Die [[~SOV.GetAdjective~]] lehnen unseren Vorschlag ab"
 cuba.19.d:0 "[[~SOV.getLeader~]] erwähnte in seinem jüngsten Telegramm, dass "sie genug Süßigkeiten in ihrer kommunistischen Utopie haben", was bedeutet, dass ein solches Geschäft der [[~SOV.getAdjective~]]-Konsumgesellschaft nicht zugute kommen wird. Unser Botschafter weigerte sich, den nächsten Teil der Antwort von Gensek zu zitieren."
 cuba.19.a:0 "Das ist bedauerlich."

 cuba.20.t:0 "[[~CUB.GetName~]] Ergreift [[~1050.GetName~]]"
 cuba.20.d:0 "[[~CUB.GetAdjective~]]-Kräfte haben einen ehrgeizigen Angriff auf den Marinestützpunkt von [[~1050.GetName~]] gestartet und sind erfolgreich gelandet und haben einen Brückenkopf errichtet, die kleine dortige Garnison schnell überwältigt und später den Hauptmarinestützpunkt erobert. [In einer Pressekonferenz erklärte der Anführer von [[~CUB.GetAdjective~]], [[~CUB.GetLeader~]], dass [[~1050.GetName~]] ein rechtmäßiger Teil von [[~CUB.GetNonIdeologyName~]] sei und alle Imperialisten vom [[~CUB.GetAdjective~]]-Festland vertreiben wolle. Natürlich ist das absurd, aber so reagieren wir auf die Angelegenheit. Einige Leute rufen zum Krieg gegen [[~CUB.GetNonIdeologyName~]] auf, während andere skeptisch sind, wenn es darum geht, wegen eines kleinen Marinestützpunktes Leben zu verschwenden."
 cuba.20.a:0 "Wir lassen uns nicht auf diese Weise auf die Füße treten!"
 cuba.20.b:0 "Wir können daraus eine Menge lernen."
 cuba.20.c:0 "Ein großer Sieg!"

 cuba.21.t:0 "[[~1050.Owner.GetName~]] Sieg bei [[~1050.GetName~]]"
 cuba.21.d:0 "Die überlegenen Verteidiger von [[~1050.GetName~]] haben die Landungen der [[~VEN.GetAdjective~]] erfolgreich abgewehrt und ihnen einen erfolgreichen Landekopf verwehrt. Die [[~CUB.GetAdjective~]]-Kräfte wurden zum Rückzug gezwungen, wodurch der Marinestützpunkt fest in den Händen von [[~1050.Owner.GetNameDef~]] bleibt."
 cuba.21.a:0 "Das wird ihnen eine Lehre sein!"
 cuba.21.b:0 "Eine Katastrophe!"

 cuba.22.t:0 "[[~CUB.GetAdjective~]] Provokation bei [[~1050.GetName~]]"
 cuba.22.d:0 "Kürzlich hat [[~CUB.GetNameDef~]] mit Sondierungsangriffen auf unsere Kräfte in [[~1050.GetName~]] begonnen. Unsere Aufklärer haben auch berichtet, dass ihre Streitkräfte allmählich in der Nähe des Gebiets aufmarschiert sind. Vor diesem Hintergrund scheint es unmittelbar bevorzustehen, dass die [[~CUB.GetAdjective~]]s einen Großangriff starten werden."
 cuba.22.a:0 "Wir müssen das aufhalten!"

 cuba.23.t:0 "[[~CUB.GetNameDefCap~]] Schlägt Nichtangriffspakt vor"
 cuba.23.d:0 "[[~CUB.GetNameDefCap~]] ist an uns herangetreten und hat uns einen Nichtangriffspakt zwischen unseren beiden Ländern vorgeschlagen, um den Frieden und die Zusammenarbeit in der Karibik zu wahren. Der Anführer von [[~CUB.GetAdjective~]], [[~CUB.GetLeader~]], hat persönliche Verbindungen zwischen ihm und [[~ROOT.GetLeader~]] als Grundlage für eine weitere Zusammenarbeit angeführt."
 cuba.23.a:0 "Für unsere [[~CUB.GetAdjective~]]-Freunde!"
 cuba.23.b:0 "Wir sind nicht von der Sorte, [[~CUB.GetLeader~]]."

 cuba.24.t:0 "[[~DOM.GetNameDefCap~]] Unterschreibt den Pakt"
 cuba.24.d:0 "[[~DOM.GetNameDefCap~]] hat unseren Vorschlag für einen Nichtangriffspakt angenommen. [[~DOM.GetLeader~]] hat den Vorschlag als einen großen Schritt in Richtung Zusammenarbeit zwischen unseren beiden Ländern gebilligt. Es scheint, dass die karibische Zusammenarbeit wahrscheinlicher denn je ist."
 cuba.24.a:0 "Ich wusste, dass wir in [[~DOM.GetLeader~]] immer einen Freund hatten."

 cuba.25.t:0 "[[~DOM.GetNameDefCap~]] verweigert."
 cuba.25.d:0 "[[~DOM.GetNameDefCap~]] hat unseren Vorschlag für einen Nichtangriffspakt abgelehnt. [[~DOM.GetLeader~]] hat erklärt, dass er keinen Grund sieht, mit uns zu kooperieren, trotz persönlicher Verbindungen zwischen unseren beiden Führern. Es scheint, dass eine karibische Zusammenarbeit unwahrscheinlicher denn je ist."
 cuba.25.a:0 "Was haben sie geplant?"


