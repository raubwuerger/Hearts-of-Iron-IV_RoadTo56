 ###Political### ""
 CUB_military_coup:0 "Militärputsch"
 CUB_military_coup_desc:0 "Fulgencio Batista unterstützte Gomez bei den Wahlen, da er wusste, dass er ein schwacher Führer war. Es war beabsichtigt, eine Amtsenthebungskrise herbeizuführen, um Gomez zugunsten von Vizepräsident Federico Brú, der sich zur Zusammenarbeit mit Batista bereit erklärt hatte, aus dem Amt zu drängen. Inzwischen hat Brú jedoch seine Entscheidung rückgängig gemacht, so dass wir gezwungen sind, extremere Maßnahmen zu ergreifen."
 CUB_reassure_the_population:0 "Beruhigung der Bevölkerung"
 CUB_reassure_the_population_desc:0 "Unser Militärputsch hat das Land stark destabilisiert und die Bevölkerung aufgerüttelt, die befürchtet, dass es sich um ein weiteres Regime à la Machado handeln könnte. Wir müssen der Bevölkerung versichern, dass wir immer noch ihre besten Interessen im Auge haben."
 CUB_ensure_military_loyalty:0 "Militärische Loyalität sicherstellen"
 CUB_ensure_military_loyalty_desc:0 "Batistas starker Einfluss auf die militärische und politische Situation in Kuba war bereits notwendig, um den Staatsstreich durchzuführen. In den Reihen des Militärs gibt es jedoch noch einige Bedenken, die ausgeräumt werden müssen, um die volle Loyalität sicherzustellen."
 CUB_government_reshuffle:0 "Umbildung der Regierung"
 CUB_government_reshuffle_desc:0 "Da wir die Macht durch einen Staatsstreich übernommen haben, sind viele Regierungsbeamte noch der vorherigen Regierung gegenüber loyal. Wir sollten sie in Positionen mit geringerem Einfluss umbesetzen und diejenigen mit größerer Loyalität zu uns in Machtpositionen bringen."
 CUB_reach_out_to_trujillo:0 "Erreichen Sie Trujillo"
 CUB_reach_out_to_trujillo_desc:0 "Rafael Trujillo ist ein langjähriger Freund Batistas und könnte jetzt, da Batista an der Macht ist, für verschiedene diplomatische Verhandlungen offen sein."
 CUB_invite_american_corporations:0 "Amerikanische Konzerne einladen"
 CUB_invite_american_corporations_desc:0 "Eine offene Einladung an amerikanische Unternehmen, in unsere Wirtschaft zu investieren, könnte viele Türen für unser Land öffnen."
 CUB_american_sugar_investments:0 "Investitionen in amerikanischen Zucker"
 CUB_american_sugar_investments_desc:0 "Es gibt viele amerikanische Unternehmen, die die Chance ergreifen würden, in unsere große Zuckerindustrie zu investieren. Ein paar gute Investitionen würden einen großen Beitrag zur Stärkung unserer Wirtschaft leisten."
 CUB_deal_with_the_mafia:0 "Geschäfte mit der Mafia"
 CUB_deal_with_the_mafia_desc:0 "Die amerikanische Mafia ist eine mächtige und sehr einflussreiche Organisation. Sie ist zwar korrupt und ein wenig gefährlich, aber sie verfügt auch über beträchtliche finanzielle Mittel, um unsere Wirtschaft zu stärken."
 CUB_invite_meyer_lansky:0 "Laden Sie Meyer Lansky ein"
 CUB_invite_meyer_lansky_desc:0 "Meyer Lansky, der "Buchhalter der Mafia", hat großen Einfluss sowohl in der jüdischen als auch in der italienischen Mafia. Er hat zwar bereits großen Einfluss in Kuba, aber wir könnten einige neue Geschäfte abschließen, die für beide Seiten von Vorteil wären..."
 CUB_implement_a_new_constitution:0 "Eine neue Verfassung einführen"
 CUB_implement_a_new_constitution_desc:0 "Die alte Verfassung hat sich offensichtlich als ein schwaches Dokument erwiesen, das die Menschen immer wieder im Stich gelassen hat. Eine neue Verfassung, die der modernen Zeit angepasst ist und aus den Fehlern der Vergangenheit lernt, ist der richtige Weg. Es kann auch nicht schaden, einige Schlupflöcher einzufügen, um unsere Macht zu festigen."
