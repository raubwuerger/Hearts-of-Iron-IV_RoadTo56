 ###Political### ""
 CUB_oppose_the_presidency:0 "Opposition gegen die Präsidentschaft"
 CUB_oppose_the_presidency_desc:0 "Die neue Präsidentschaft und das Kabinett von Präsident Menocal stehen in direktem Widerspruch zu unseren Überzeugungen. Die direkte Opposition gegen diese Präsidentschaft ist unsere einzige Hoffnung, nicht nur um zu überleben, sondern um unsere Sache durchzusetzen!"
 CUB_seek_communist_support_desc:0 "Präsident Menocal war gezwungen, sich auf unsere Unterstützung zu verlassen, um gewählt zu werden. Jetzt, da er im Amt ist, können wir dies als Gelegenheit nutzen, um unsere eigenen Ziele und unsere Politik voranzutreiben und im Geheimen auf eine echte Revolution hinzuarbeiten!"
 CUB_galvanize_the_ctc:0 "Galvanisiere die CTC"
 CUB_galvanize_the_ctc_desc:0 "Die Mobilisierung der [[~ROOT.GetAdjective~]] Arbeiterbewegung durch die Confederation of [[~ROOT.GetAdjective~]] ArbeiterInnen wird uns helfen, einen Teil der notwendigen Unterstützung zu gewinnen, um der derzeitigen Regierung entgegenzutreten. Die Unterstützung der CTC wird uns auch helfen, die Kontrolle über unsere nationale Industrie zu erlangen."
 CUB_seek_soviet_support:0 "Suche nach sowjetischer Unterstützung"
 CUB_hold_ctc_rallies:0 "CTC-Kundgebungen abhalten"
 CUB_hold_ctc_rallies_desc:0 "Indem wir große Kundgebungen der CTC abhalten, können wir dem Volk zeigen, worum es uns geht, und die öffentliche Meinung stark beeinflussen!"
 CUB_ctc_recruitment:0 "CTC-Rekrutierung"
 CUB_unionize_the_sugar_mills:0 "Die Zuckerfabriken gewerkschaftlich organisieren"
 CUB_unionize_the_sugar_mills_desc:0 "Den Arbeitern in den Zuckerfabriken zu helfen, starke Gewerkschaften zu bilden, ist eine gute Möglichkeit, zusätzliche Unterstützung für unsere Sache zu gewinnen und den Arbeitern zu zeigen, dass uns ihre Interessen am Herzen liegen."
 CUB_form_an_alliance_with_batista:0 "Ein Bündnis mit Batista eingehen"
 CUB_form_an_alliance_with_batista_desc:0 "Batista mag zwar eine tickende Zeitbombe sein, aber er hat auch seine Bereitschaft gezeigt, mit uns an sozialen Reformen zu arbeiten, solange er seine Machtposition behalten darf. Wenn wir uns jedoch auf diesen Deal einlassen, werden wir auf absehbare Zeit an Batista gebunden sein."
 CUB_overthrow_the_menocal_government:0 "Sturz der Regierung Menocal"
 CUB_overthrow_the_menocal_government_desc:0 "Die Regierung von Menocal ist schwach geworden und nicht mehr in der Lage, unsere Bewegung aufzuhalten. Jetzt ist es an der Zeit, die Macht zu ergreifen und die alte Regierung zu stürzen und unsere eigene einzusetzen! Viva la Revolution!"
 CUB_reaffirm_comintern_ties:0 "Bekräftigung der Komintern-Verbindungen"
 CUB_establish_the_dgi:0 "Gründet die DGI"
 CUB_state_visit_to_the_soviet_union:0 "Staatsbesuch in der Sowjetunion"
 CUB_radio_mil_diez:0 "Radio Mil Diez"
 CUB_radio_mil_diez_desc:0 "Seit unserer Übernahme ist es uns gelungen, einen der größten Radiosender auf der Insel zu erwerben. Von hier aus können wir nicht nur Nachrichten für unsere Sache senden, sondern auch eine Form des [[~ROOT.GetAdjective~]] Jazz auf den Inseln einführen und so unsere Kultur bereichern!"
 CUB_imprison_batista:0 "Batista inhaftieren"
 CUB_continued_collaboration_with_batista:0 "Fortgesetzte Zusammenarbeit mit Batista"
 CUB_purge_the_falangists:0 "Säuberung der Falangisten"
 CUB_purge_the_falangists_desc:0 "Obwohl wir die Macht fest im Griff haben, gibt es immer noch kleine Gruppen von Falangisten, die unsere Lebensweise bedrohen und eine Gefahr für unsere neue Regierung darstellen könnten. Gegen sie muss schnell und unauffällig vorgegangen werden!"
