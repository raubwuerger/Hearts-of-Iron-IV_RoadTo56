 ###News & Events### ""
 cuba.100.d:0 "Gerardo Machado, ehemaliger Präsident von Kuba, der von 1925 bis 1933 amtierte, ist im Alter von 69 Jahren in Miami Beach, Florida, verstorben, während er sich einer Operation unterzog, um sein Schicksal an den Händen des Krebses aufzuhalten. [Die meisten hielten ihn für einen Diktator, der sich weigerte, sein Amt aufzugeben, und sich an seine Macht klammerte, während er mehrere Jahre lang aufständische Gruppen abwehrte. [Trotz des Eingreifens der US-Regierung, um einen friedlichen Regimewechsel auszuhandeln, setzte Machado seinen Widerstand fort, bis die [[~ROOT.GetAdjective~]]-Armee revoltierte und ihn zwang, aus dem Land zu fliehen."
 cuba.101.t:0 "Ankunft der MS St. Louis in Havanna"
 cuba.101.d:0 "Das deutsche Passagierschiff MS St. Louis ist heute in den Hafen von Havanna eingelaufen. An Bord befinden sich 973 Passagiere, von denen viele Flüchtlinge sind, die vor dem Naziregime in Deutschland hier in Kuba Asyl suchen. [Wenn wir sie jetzt abweisen, könnten wir sie dazu zwingen, nach Deutschland und in ein sicheres Verderben zurückzukehren. [~[~\n~][~\n~]Was sollen wir tun?"
