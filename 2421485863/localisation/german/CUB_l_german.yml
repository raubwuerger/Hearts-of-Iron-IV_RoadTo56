 ###Fascist [[~ROOT.GetAdjective~]] Focuses### ""
 ########################### ""

 ###Political### ""
 CUB_seek_falangist_support:0 "Unterstützung der Falangisten suchen"
 CUB_seek_falangist_support_desc:0 "Präsident Menocal ist mit einem verlockenden Angebot an uns herangetreten... Seit er an der Macht ist, sieht er sich einer starken Opposition seitens der linken Führung, insbesondere der Kommunistischen Partei, gegenüber. Aus diesem Grund ist er zu der Erkenntnis gelangt, dass er unsere Unterstützung braucht, um etwas zu erreichen. Dies könnte eine perfekte Gelegenheit für uns sein, unseren Einfluss zu vergrößern..."
 CUB_exert_influence_over_the_military:0 "Einfluss auf das Militär ausüben"
 CUB_exert_influence_over_the_military_desc:0 "Jetzt, da wir in der Lage sind, Einfluss auf Menocals Regierung zu nehmen, können wir damit beginnen, diesen Einfluss auf entscheidende Bereiche für unsere Übernahme auszuweiten, angefangen beim Militär."
 CUB_repeal_liberal_policies:0 "Aufhebung liberaler Politiken"
 CUB_repeal_liberal_policies_desc:0 "Viele der von früheren Präsidenten verabschiedeten Politiken waren für unseren Geschmack viel zu liberal. Wir sollten Druck auf Menocal ausüben, damit er einige dieser Politiken aufhebt, die sonst unsere Bemühungen behindern würden."
 CUB_gather_political_support:0 "Sammeln Sie politische Unterstützung"
 CUB_gather_political_support_desc:0 "Jetzt, da die Unterstützung für unsere Sache in den Reihen des Militärs wächst, müssen wir beginnen, den Einfluss und die Unterstützung der Politiker zu gewinnen."
 CUB_encourage_anti_communist_violence:0 "Antikommunistische Gewalt ermutigen"
 CUB_encourage_anti_communist_violence_desc:0 "Die Kommunisten sind die ultimative Bedrohung für unsere Lebensweise. Es ist die Pflicht eines jeden Patrioten, sich gegen den roten Terror zur Wehr zu setzen, auch wenn dies bedeutet, dass einige Menschen verletzt werden!"
 CUB_secure_power:0 "Macht sichern"
 CUB_secure_power_desc:0 "Wir sind so stark und zahlreich geworden, dass wir jetzt die Macht ergreifen und die volle Kontrolle über Armee und Regierung ausüben können!"
 CUB_deal_with_batista:0 "Mit Batista verhandeln"
 CUB_deal_with_batista_desc:0 "Fulgencio Batista ist eine tickende Zeitbombe. Er ist gleichzeitig ein mächtiger Einfluss in der [[~ROOT.GetAdjective~]] Politik und hat einen starken Einfluss auf unsere Streitkräfte. Nun, da unser Regime an die Macht gekommen ist, sollten wir entscheiden, wie wir mit ihm umgehen."
 CUB_stabilize_internal_politics:0 "Stabilisierung der Innenpolitik"
 CUB_stabilize_internal_politics_desc:0 "Unser Aufstieg an die Macht hat ein großes politisches und soziales Chaos verursacht. Jetzt ist es an der Zeit, sich um die daraus resultierenden internen Probleme zu kümmern und den Staat zu reorganisieren."
 CUB_strengthen_catholic_identity:0 "Die katholische Identität stärken"
 CUB_strengthen_catholic_identity_desc:0 "Die katholische Identität ist eines der Kernelemente des Falangismus. Der Katholizismus sollte gefördert und die Kirche in unseren Ländern gestärkt werden!"
 CUB_encourage_spanish_immigration:0 "Förderung der spanischen Einwanderung"
 CUB_encourage_spanish_immigration_desc:0 "Ein Teil der Politik des Pan-Hispanismus ist die Offenheit gegenüber unseren Brüdern und Cousins aus der Region und der ganzen Welt. Sie zu ermutigen, in unser Land einzuwandern, kann uns nur weiter stärken!"
 CUB_panhispanic_diplomacy:0 "Panhispanische Diplomatie"
 CUB_panhispanic_diplomacy_desc:0 "Eines der Ideale der falangistischen Bewegung ist das des Pan-Hispanismus. Um dies zu erreichen, sollten wir uns an die vielen hispanischen Regierungen in der Region wenden und angemessene diplomatische Beziehungen zu ihnen aufbauen."
 CUB_spanish_civil_war_involvement:0 "Verwicklung in den Spanischen Bürgerkrieg"
 CUB_spanish_civil_war_involvement_desc:0 "Unsere Brüder in Spanien sind in einen schrecklichen Bürgerkrieg verwickelt. Wir sollten ihnen jede erdenkliche Hilfe zukommen lassen!"
 CUB_intervene_ACW:0 "Eingreifen in den amerikanischen Bürgerkrieg"
 CUB_intervene_ACW_desc:0 "Die Vereinigten Staaten von Amerika sind nicht mehr geeint. Eine neue Fraktion hat sich erhoben, die eine Ideologie vertritt, die unserer eigenen näher steht. Wir sollten Truppen und Hilfe schicken, um einen günstigen Ausgang zu gewährleisten."
 CUB_subvert_american_influence:0 "Untergrabung des amerikanischen Einflusses"
 CUB_subvert_american_influence_desc:0 "Die Vereinigten Staaten von Amerika haben schon viel zu lange eine starke Hand in unserer Innenpolitik und Wirtschaft! Wir müssen tun, was wir können, um ihren Einfluss im Interesse unserer Unabhängigkeit und Stärke zu untergraben."
 CUB_nationalize_foreign_sugar_mills:0 "Verstaatlichung ausländischer Zuckermühlen"
 CUB_nationalize_foreign_sugar_mills_desc:0 "Durch die Verstaatlichung von Zuckermühlen, die unter der Kontrolle ausländischer Konzerne stehen, können wir unsere Zuckerindustrie wieder auf Kurs bringen!"
 CUB_deal_with_the_united_fruit_company:0 "Handel mit der United Fruit Company"
 CUB_deal_with_the_united_fruit_company_desc:0 "Die United Fruit Company hat bedeutende Interessen und Einfluss in Mittelamerika und großes Interesse an unserer Zuckerindustrie. Vielleicht könnten wir mit ihnen ein für beide Seiten vorteilhaftes Geschäft abschließen..."
 CUB_united_fruit_company_coup:0 "Coup der United Fruit Company"
 CUB_united_fruit_company_coup_desc:0 "Mit genügend Unterstützung in Honduras können wir der United Fruit Company helfen, eine vollständige Regierungsübernahme zu inszenieren!"
 CUB_a_fruitful_partnership:0 "Eine fruchtbare Partnerschaft"
 CUB_a_fruitful_partnership_desc:0 "N/A"
 CUB_invite_german_companies:0 "Deutsche Unternehmen einladen"

 ###Diplomacy & Conquest### ""
 CUB_command_the_caribbean:0 "Kommando in der Karibik"
 CUB_command_the_caribbean_desc:0 "Es ist uns klar geworden, dass wir uns nicht auf die Führung ausländischer Mächte verlassen können, die möglicherweise nicht unsere besten Interessen im Sinn haben. Wir müssen versuchen, unser eigenes Bündnis mit gleichgesinnten Verbündeten aufzubauen..."
 CUB_invite_our_spanish_brothers:0 "Laden Sie unsere spanischen Brüder ein"
 CUB_invite_our_spanish_brothers_desc:0 "Vor vielen Jahrhunderten haben unsere spanischen Vorfahren dieses Land kolonisiert. In den letzten Jahrzehnten haben wir endlich unsere Unabhängigkeit von Spanien erlangt und sind zu einer respektablen unabhängigen Nation geworden. Jetzt, da der Bürgerkrieg in Spanien vorbei ist und eine neue Regierung im Amt ist, ist es an der Zeit, dass sich unsere Wege wieder kreuzen, diesmal als Brüder!"
 CUB_caribbean_dominance:0 "Karibische Dominanz"
 CUB_caribbean_dominance_desc:0 "N/A"
 CUB_join_the_reich:0 "Beitritt zu [[~GER.GetNameDef~]]"
 CUB_join_the_reich_desc:0 "Die Nationalsozialisten haben zwar etwas andere Ideale als wir, aber ihre Macht ist stark, und sie haben einige ähnliche Ziele wie wir. Ein mögliches Bündnis mit ihnen könnte uns helfen, unsere Ziele besser zu erreichen."
 CUB_join_with_japan:0 "Mit Japan verbünden"
 CUB_join_with_japan_desc:0 "Die Japaner vertreten zwar nicht genau dieselben Ideale wie wir, aber ihre mächtige Marine und ihre widerstandsfähige Armee machen das wieder wett. Die Japaner würden ein Bündnis mit einer neuen Macht, die direkt im Hinterhof der Vereinigten Staaten wächst, sicherlich begrüßen."
 CUB_subjugate_hispaniola:0 "Unterwerfung von Hispaniola"
 CUB_subjugate_hispaniola_desc:0 "Die Insel Hispaniola in unserem Osten ist eine natürliche Erweiterung unseres Territoriums. Wir werden verlangen, dass diese illegitimen Regierungen sich uns unterwerfen, andernfalls werden wir keine andere Wahl haben, als sie mit Gewalt zu erobern."
 CUB_demand_the_eastern_isles:0 "Verlangen Sie die östlichen Inseln"
 CUB_demand_the_eastern_isles_desc:0 "Die weitere Ausdehnung unseres Territoriums wird uns dazu zwingen, weitere Forderungen zu stellen."
 CUB_demand_jamaica_and_the_bahamas:0 "Fordern Sie Jamaika und die Bahamas"
 CUB_demand_jamaica_and_the_bahamas_desc:0 "Eine weitere Ausdehnung unseres Territoriums wird uns dazu zwingen, weitere Forderungen zu stellen."
 CUB_lay_claim_to_curacao_and_trinidad:0 "Anspruch auf Curacao und Trinidad erheben"
 CUB_lay_claim_to_curacao_and_trinidad_desc:0 "Die letzten Inseln der Karibik, die sich in den Händen von Außenstehenden befinden, müssen uns als unser rechtmäßiges Territorium übergeben werden."
 CUB_seize_venezuela:0 "Venezuela beschlagnahmen"
 CUB_seize_venezuela_desc:0 "Unsere militärische Macht und unser regionaler Einfluss haben ein beeindruckendes Ausmaß erreicht! Angesichts der inneren Instabilität Venezuelas könnten wir unsere neu gewonnene Macht nutzen, um die schwache Regierung des Landes einzuschüchtern, damit sie sich mit uns vereinigt."
 CUB_threaten_colombia:0 "Kolumbien bedrohen"
 CUB_threaten_colombia_desc:0 "Kolumbien ist für unsere Pläne zur Bildung einer großkaribischen Nation von entscheidender Bedeutung. Da wir nun eine gemeinsame Landgrenze mit Kolumbien haben, können wir ihnen mit einem Ultimatum drohen, wie wir es mit Venezuela getan haben, und sie dazu zwingen, unsere Regierung als einzige Regierung anzuerkennen!"
 CUB_expand_ufc_influence:0 "Ausweitung des Einflusses der UFC"
