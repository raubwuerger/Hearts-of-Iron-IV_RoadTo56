 CUB_results_of_the_presidential_election:0 "Ergebnisse der Präsidentschaftswahlen"
 CUB_results_of_the_presidential_election_desc:0 "Die Wahlergebnisse sind da. Und der neue Präsident von [[~CUB.GetNameDef~]] ist..."
 CUB_victory_for_gomez:0 "Sieg für Gomez"
 CUB_the_nine_cent_law:0 "Das Neun-Cent-Gesetz"
 CUB_the_nine_cent_law_desc:0 "Das Neun-Cent-Gesetz ist eine Steuer auf jede Tüte Zucker über 250 Pfund, mit der wir Schulen auf dem Land finanzieren werden, von denen die meisten unter der Kontrolle unserer Armee stehen werden."
 CUB_minimum_wage_laws:0 "Mindestlohngesetze"
 CUB_minimum_wage_laws_desc:0 "Durch die Verabschiedung von Mindestlohngesetzen können wir dazu beitragen, die Lebensqualität unserer Arbeitnehmer, von denen viele derzeit stark unterbezahlt sind, zu verbessern."
 CUB_taxation_reforms:0 "Reformen der Besteuerung"
 CUB_taxation_reforms_desc:0 ""
 CUB_retirement_pensions:0 "Pensionen und Renten"
 CUB_reduce_american_influence:0 "Amerikanischen Einfluss zurückdrängen"
 CUB_reduce_american_influence_desc:0 "Seit Jahrzehnten haben die Vereinigten Staaten großen Einfluss auf unser Land, insbesondere auf Wirtschaft und Politik. Zwar haben sie in der Vergangenheit einige gute Dinge für uns getan, doch wenn wir jemals als souveräne Nation respektiert werden wollen, müssen wir lernen, auf eigenen Füßen zu stehen und den ausländischen Einfluss auf ein Minimum zu beschränken."
 CUB_confederation_of_cuban_workers:0 "Legalisieren Sie die CTC"
 CUB_confederation_of_cuban_workers_desc:0 "Die [[~ROOT.GetAdjective~]] Arbeiterverband hat nach den Reformen zugunsten der gewerkschaftlichen Organisierung von Landarbeitern beträchtlich an Popularität gewonnen. Die Legalisierung ihrer Organisation könnte unserer Wirtschaft helfen und eine starke Unterstützung bei zukünftigen Wahlen gewährleisten."
 CUB_a_new_constitution:0 "Eine neue Verfassung"
 CUB_batista_in_office:0 "Batista im Amt"
 CUB_modernize_medical_care:0 "Medizinische Versorgung modernisieren"
 CUB_establish_rural_hospitals:0 "Ländliche Krankenhäuser einrichten"
 CUB_military_improvements:0 "Militärische Verbesserungen"
 CUB_military_improvements_desc:0 "Unser Militär ist seit geraumer Zeit ziemlich unzureichend. Durch die Erhöhung der Gehälter und die Verbesserung der Verpflegung unserer Truppen können wir die Moral steigern und mehr unserer tapferen Bürger ermutigen, sich zu melden!"
 CUB_increase_education_funding:0 "Mehr Mittel für Bildung"
 CUB_establish_soviet_diplomatic_relations:0 "Aufbau von [[~SOV.GetAdjective~]] Diplomatische Beziehungen"
 CUB_winning_the_battle_of_the_caribbean:0 "Schutz der karibischen Schifffahrt"
 CUB_winning_the_battle_of_the_caribbean_desc:0 "Aufgrund unserer strategischen Lage in der Karibik und der ständigen Bedrohung alliierter Konvois durch U-Boote müssen unsere Seestreitkräfte auf die ständigen Bedrohungen vorbereitet und unsere Einrichtungen ausgebaut werden, um unsere Schiffe besser zu versorgen."
 CUB_gift_sugar_to_the_british:0 "Zucker an die Briten verschenken"
 CUB_american_air_bases:0 "[[~USA.GetAdjective~]] Luftwaffenstützpunkte"
 CUB_american_air_bases_desc:0 "Wir haben [[~USA.GetNameDef~]] erlaubt, Luftwaffenstützpunkte in [[~CUB.GetNameDef~]] zu bauen, um die Karibik vor feindlichen U-Booten zu schützen. Wir haben ihnen die Erlaubnis erteilt, diese Basen an beiden Enden der Insel zu errichten, und im Gegenzug haben sie uns mit Flugzeugen beliefert, um die Region zu sichern."
 CUB_suggest_operation_hemingway:0 "Operation Hemingway vorschlagen"
 CUB_suggest_operation_hemingway_desc:0 "Trotz der scheinbaren Neutralität, auf die sich Francos Regime rühmt, ist es klar, dass seine Unterstützung den Achsenmächten gilt. Wir werden dem Völkerbund eine Kriegserklärung gegen das nationalistische Spanien vorschlagen, das wir aufgrund seiner Sympathie für die Achsenmächte als Mitglied dieser betrachten."
 CUB_join_the_allies:0 "Schließen Sie sich den Alliierten an"
 CUB_join_the_allies_desc:0 "Die Alliierten brauchen unsere Hilfe, um den Weltfrieden und die Freiheit zu verteidigen! Wir müssen die Demokratie im Angesicht der Tyrannei unterstützen!"
 CUB_rewrite_the_constitution:0 "Schreiben Sie die Verfassung um"
 CUB_rewrite_the_constitution_desc:0 "Die Verfassung von 1933 wurde von den Militärs und für die Militärs entworfen. Wir müssen sie ändern, um die [[~CUB.GetAdjective~]] Demokratie besser zu repräsentieren."
 CUB_law_of_sugar_coordination:0 "Gesetz zur Zuckerkoordinierung"
 CUB_law_of_sugar_coordination_desc:0 "Das Zuckerkoordinationsgesetz wird die kleinen Landwirtschaftsbetriebe in Genossenschaften organisieren und die Landarbeiter organisieren, den Pächtern einen Anteil an ihrer Ernte garantieren und gewährleisten, dass sie nicht ihrer Felder beraubt werden, wenn sie diese bearbeiten."
 CUB_issue_amnesties:0 "Amnestien erteilen"
 CUB_issue_amnesties_desc:0 "Es wird Amnestie gewährt, auch für den ehemaligen Präsidenten Gerardo Machado. Auf diese Weise werden wir den guten Willen der Regierung demonstrieren."
 CUB_victory_for_gomez_desc:0 "Miguel Mariano Gómez, ehemaliger Bürgermeister von Havanna, wurde zum Präsidenten von Kuba gewählt. Da er den Revolutionären von 1933 angehört, hat er deren volle Unterstützung für die Politik, die im Einklang mit der 100-Tage-Regierung verfolgt werden soll."
 CUB_victory_for_garcia_menocal:0 "Sieg für Garcia Menocal"
 CUB_victory_for_garcia_menocal_desc:0 "Mario García Menocal, ehemaliger Präsident Kubas, insbesondere während des Ersten Weltkriegs, wurde zum Präsidenten Kubas gewählt. Als Vertreter der konservativen Opposition gegen die Revolutionäre von 1933 ist er bereits auf Widerstand in den Streitkräften gestoßen."


