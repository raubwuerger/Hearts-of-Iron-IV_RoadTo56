 CUB_fascism_party_long:0 "Falange Cubana"

 cuba.1.t:0 "Allgemeine Wahlen"
 cuba.1.d:0 "Es ist nun an der Zeit, dass das kubanische Volk an die Urnen gerufen wird, um seinen Führer zu wählen.\nIn diesem Jahr gibt es zwei Hauptkräfte, die erste ist die Dreierkoalition, bestehend aus der Liberalen Partei, der Nationalen Einheit und der Republikanischen Aktion. Letztere wird von vielen Kräften unterstützt, die hinter der Revolution von 1933 standen, insbesondere von General Fulgencio Batista.\nDagegen steht die eher konservative Nationale Demokratische Vereinigung, die vom ehemaligen Präsidenten Mario García Menocal angeführt wird, der Kuba vor allem während des Ersten Weltkriegs geführt hatte."
 cuba.1.a:0 "Miguel Mariano Gómez"
 cuba_tripartite_coalition_party_long:0 "Coalición Tripartita"
 cuba.1.b:0 "Mario García Menocal"
 cuba_democratic_national_association_party_long:0 "Asociación Nacional Democrática"

 cuba.2.t:0 "Die Amtseinführung von Miguel Mariano Gómez"
 cuba.2.d:0 "Miguel Mariano Gómez wurde nach seinem Wahlsieg Anfang des Jahres als siebter Präsident Kubas vereidigt. Er wird von den Kräften der Revolution von 1933 unterstützt und will die sozialen Reformen fortsetzen, die von den aufeinanderfolgenden Regierungen seit der 100-Tage-Regierung von Ramón Grau durchgeführt wurden."
 cuba.2.a:0 "Wir handeln für das kubanische Volk"

 cuba.3.t:0 "Die Amtseinführung von Mario García Menocal"
 cuba.3.d:0 "Mario García Menocal wurde als siebter Präsident Kubas vereidigt, nachdem seine Partei die Wahlen Anfang des Jahres gewonnen hatte. Da er bereits von 1913 bis 1921 Präsident war, repräsentierte er für viele die ehemalige Republik vor der Revolution 1933. Trotz seiner Reformen während seiner ersten Präsidentschaft wurde er in Opposition zur linken Koalition und damit zu den Persönlichkeiten hinter dem Putsch von 1933 wiedergewählt, was ihn sowohl konservativen als auch arbeiterfeindlichen Kreisen näher bringt.\nEines seiner weiteren Anliegen wird die Armee sein, die immer noch von Fulgencio Batista, einem der Anstifter der Revolution von 1933, geführt wird."
 cuba.3.a:0 "Die kubanische Demokratie soll wieder stark sein"

 cuba.4.t:0 "Batista marschiert auf Havanna!"
 cuba.4.d:0 "Indem er erklärte, dass die Regierung von Mario García Menocal nicht nur die Revolution von 1933, sondern auch die gesamte kubanische Nation verraten habe, rief Fulgencio Batista die Armee auf, sich der Regierung entgegenzustellen und sie zu stürzen.\nJ. Butler Wright, der Botschafter der Vereinigten Staaten in Kuba, gab bekannt, dass die Vereinigten Staaten die derzeitige Regierung unterstützen.\nDie Garnison in Havanna hat sich noch nicht für eine Seite entschieden, aber das könnte sich durchaus ändern."
 cuba.4.a:0 "Die Garnison stellt sich auf die Seite der Regierung und der Coup scheitert"
 cuba.4.b:0 "Die Garnison unterstützt Batista und der Putsch scheitert"
 cuba_revolutionnary_party_long:0 "Partido Revolucionario Cubano"

 cuba.5.t:0 "Präsident Gómez wird angeklagt!"
 cuba.5.d:0 "Trotz der versprochenen umfangreichen Programme stieß Miguel Mariano Gómez auf zunehmende Opposition, vor allem im Kongress, sowie beim Armeechef Fulgencio Batista, obwohl er bei der Wahl sein Unterstützer war.\n\nNach dem Veto gegen das Neun-Cent-Gesetz wurde Miguel Mariano Gómez offiziell vom Kongress abgesetzt, und Vizepräsident Federico Laredo Brú wurde als Präsident von Kuba vereidigt"
 cuba.5.a:0 "Hoffen wir, dass er die Erwartungen des Kongresses und des Volkes erfüllen wird"

 cuba.6.t:0 "Kuba schlägt einen Krieg gegen Spanien vor"
 cuba.6.d:0 "Die kubanische Regierung hat erklärt, dass die scheinbare Neutralität, die das spanische Regime zu zeigen versucht, in Wirklichkeit nur eine Fassade ist, hinter der sich die geheime Hilfe für die Kriegsanstrengungen verbirgt, und hat eine Kriegserklärung gegen das faschistische Spanien vorgeschlagen.\n\n Eine solche Erklärung wird nicht leichtfertig abgegeben, besonders nicht gegen ein Land, das derzeit neutral ist. Es besteht jedoch wenig Zweifel, dass Spaniens Unterstützung auf die Kräfte der Achse ausgerichtet ist."
 cuba.6.a:0 "Es ist an der Zeit, die Zweite Republik zu rächen"
 cuba.6.b:0 "Es wäre zu gefährlich"

 cuba.7.t:0 "Krieg mit Spanien abgelehnt!"
 cuba.7.d:0 "Mit der Begründung, der Krieg sei schon lang genug, eine Kriegserklärung gegen ein so großes Land wie Spanien würde ihn nur noch brutaler und mörderischer machen, wurde unser Plan für einen Krieg gegen das nationalistische Spanien abgelehnt"
 cuba.7.a:0 "Wenigstens haben wir es versucht"

 cuba.8.t:0 "Kommunistische Sympathisanten versuchen, die Macht zu ergreifen"
 cuba.8.d:0 "Viele kommunistische Parteien, darunter auch ehemalige Exilanten, haben sich heute in Santo Domingo versammelt, um den Rücktritt der Regierung und die Errichtung eines sozialistischen Systems zu fordern. Sie sind sehr zahlreich und scheinen ausländische Waffen erhalten zu haben."
 cuba.8.a:0 "Die Regierung stürzt und die Kommunisten übernehmen die Macht"
 cuba.8.b:0 "Die Regierung hält durch"

 cuba.9.t:0 "Die Dominikanische Revolution wird niedergeschlagen"
 cuba.9.d:0 "Trotz unserer materiellen Unterstützung scheint es den dominikanischen Revolutionären nicht gelungen zu sein, die Regierung zu stürzen. Diejenigen, die fliehen konnten, erzählen uns, dass viele von denen, die in Santo Domingo anwesend waren, verhaftet wurden und vielleicht sogar hingerichtet werden. Was sollen wir tun?"
 cuba.9.a:0 "Wenn wir sie nicht von innen befreien können, werden wir es von außen tun!"
 cuba.9.b:0 "Wir werden später zurückkommen"
