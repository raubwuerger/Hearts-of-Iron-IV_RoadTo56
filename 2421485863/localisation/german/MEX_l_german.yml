 MEX_constable_army:0 "Konstabile Armee"
 MEX_constable_army_desc:0 "Mexikos Armee war lange Zeit auf die interne Polizeiarbeit konzentriert und verfügte nicht über die interne Struktur, um Bedrohungen von außen effektiv zu begegnen. Während dieser Ära stellten die Caudillos eine ernsthafte Bedrohung für den nationalen Frieden dar und zwangen die mexikanische Regierung, das Militär auf Bauprojekte zu schicken, um nicht nur Arbeitskräfte zu binden, damit die Caudillos keine Rebellion anzetteln konnten, sondern gleichzeitig auch die nationale Infrastruktur zu verbessern."
