 ###ADVISORS + IDEAS ""

 Joaquin_Amaro:0 "Joaquín Amaro Domínguez"
 Joaquin_Amaro_desc:0 "Bekannt als El Indio" ist Amaro vor allem für seine komplette Umstrukturierung des mexikanischen Militärs nach der Revolution bekannt. Seine Politik baute die zerrüttete Armee wieder auf und brachte viele organisatorische Neuerungen in die mexikanische Militärstruktur. Über seine Reformen berichteten sogar amerikanische Zeitungen, die sich darüber wunderten, wie ein einzelner Indio eine ganze Armee wieder aufbauen konnte. ""
 
 Andres_Figueroa:0 "Andrés Figueroa"
 Andres_Figueroa_desc:0 "Andres Figeroa war der von Cardenas ernannte Sekretär der Armee, der das Militär von potentiellen Verrätern säubern und die Cardenista-Reformen umsetzen sollte. Im wirklichen Leben starb Andres Figeroa wenige Monate nach der Übernahme dieser Position 1936 aus unbekannten Gründen."

 MEX_pablo_m_valenzuela:0 "Pablo Macías Valenzuela"
 MEX_pablo_m_valenzuela_desc:0 "Valenzuelas Aufgabe während seiner Amtszeit als Verteidigungsminister war die Verteidigung Mexikos, insbesondere seiner Küsten, vor einem Überraschungsangriff."
 
 enrique_estrada2:0 "Enrique Estrada"
 enrique_estrada_desc2:0 "Enrique Estrada war ein Schüler unter dem berühmten revolutionären General Felipe Angeles, wo Enrique in der Kunst der Artillerie unterrichtet wurde."
 
 MEX_Escobar:0 "José Gonzalo Escobar"
 MEX_Escobar_desc:0 "José Gonzalo Escobar war der Anführer der Escobar-Rebellion, um die Callistas von der Macht zu verdrängen. Seine Rebellion hatte zunächst Erfolg mit Bodentruppen, aber die fehlende Unterstützung durch die Luftwaffe besiegelte das Schicksal seines Putsches."
 
 matias:0 "Matías Ramos Santos"
 
 urquizo:0 "Fransisco L. Urquizo"
 urquizo_desc:0 "Fransisco L. Urquizo sprang im Laufe seiner politischen Karriere von Position zu Position, aber die prominenteste in seiner politischen Karriere in dieser Ära war die des Chefs der Kriegsindustrie."
 
 manuel:0 "Manuel Ávila Camacho"
 manuel_desc:0 "Manuel Ávila Camacho war von 1936-1939 Verteidigungsminister, wo er zurücktrat, um im nächsten Jahr für das Präsidentenamt zu kandidieren."
 
 jesus:0 "Jesús Agustín Castro Rivera"
 
 cardenas:0 "Lazaro Cardenas"
 cardenas_desc:0 "Cardenas war nach seiner Amtszeit zu einer umstrittenen Figur geworden, da ein Rechtsruck in der mexikanischen Politik ihn als kommunistische Marionette verleumdete. Sein Status als Held der Revolution erweckte jedoch sowohl bei den Mexikanern als auch beim Militär Vertrauen."
 
 MEX_candido_aguilar:0 "Candido Aguilar"
 MEX_candido_aguilar_desc:0 "Candido Aguilar war ein mexikanischer Offizier, der dafür bekannt war, politische Korruption aufzudecken und aus dem Land zu fliehen. Er kehrte kurz nach der Verbannung von Plutarco Elias Calles zurück und diente als Berater."
 
 Luis_F_Cubillas:0 "Luis Farell Cubillas"
 Luis_F_Cubillas_desc:0 "Cubillas ist das am meisten verehrte mexikanische Luftfahrt-Idol, und einer der letzten wenigen überlebenden Idole. Er flog Einsätze in jedem Konflikt in Mexiko seit der mexikanischen Revolution, und seine vielen Auszeichnungen machen ihn zu einem Symbol des Stolzes in Mexiko."
 Luis_F_Cubillas2:0 "Luis Farell Cubillas"
 Luis_F_Cubillas_desc2:0 "Cubillas ist das am meisten verehrte mexikanische Luftfahrtidol und eines der letzten überlebenden Idole. Er flog Einsätze in jedem Konflikt in Mexiko seit der mexikanischen Revolution, und seine vielen Auszeichnungen machen ihn zu einem Symbol des Stolzes in Mexiko."
 
 MEX_Alfonso_Cruz_Rivera:0 "Alfonso Rivera"
 Alfonso_C_Rivera:0 "Alfonso Rivera"
 Alfonso_C_Rivera_desc:0 "Alfonso Cruz Rivera ist eines der letzten verbliebenen mexikanischen Luftidole. Während Mexikos Beteiligung am Spanischen Bürgerkrieg war er für die nächtlichen Versorgungsflüge zuständig. In den 1950er Jahren, während des mexikanisch-guatemaltekischen Krieges, war er für die Planung eines Luftangriffs verantwortlich, der Guatemalas Luftwaffe ausgelöscht hätte, wenn er nicht in letzter Sekunde aufgrund politischer Verhandlungen abgesagt worden wäre."
 Alfonso_C_Rivera2:0 "Alfonso Rivera"
 Alfonso_C_Rivera2_desc:0 "Alfonso Cruz Rivera ist eines der letzten verbliebenen mexikanischen Luftidole. Während Mexikos Beteiligung am Spanischen Bürgerkrieg war er für die nächtlichen Versorgungsflüge zuständig. In den 1950er Jahren, während des mexikanisch-guatemaltekischen Krieges, war er für die Planung eines Luftangriffs verantwortlich, der Guatemalas Luftwaffe ausgelöscht hätte, wenn er nicht in letzter Sekunde aufgrund politischer Verhandlungen abgesagt worden wäre."
 
 Juan_Azcarate:0 "Juan Azcárate"
 Juan_Azcarate_desc:0 "Juan Azcárate war ein hochdekorierter Luftfahrtingenieur während der Maximato-Ära und war eine der mexikanischen Luftfahrtlegenden. Er war Direktor der TNCA vor deren Schließung während der Maximato. In seiner Autobiographie machte er politische Unterdrückung für die Schließung verantwortlich."
 
 MEX_Alfonso_Tabon:0 "Alfonso Tabon"
 MEX_Alfonso_Tabon_desc:0 "Alfonso Tabon war der Armeeoffizier, der beauftragt war, Möglichkeiten zur Modernisierung der mexikanischen Luftwaffe zu erforschen. In Wirklichkeit waren seine Versuche vergeblich, da die Paranoia im Vorfeld des Zweiten Weltkriegs bedeutete, dass andere Länder sich scheuten, Flugzeuge und Technologie zu lizenzieren. Die Demontage der mexikanischen Luftfahrtprogramme während des Maximato führte zu einem ernsthaften Brain Drain an einheimischen Designs."

 MEX_Juan:0 "Juan Villasana"
 MEX_Juan_desc:0 "Juan Villasana ist ein weiterer hochdekorierter Luftfahrtpionier. Er erfand die Anáhuac Helix, und seine Erfindung wurde in andere lateinamerikanische Länder und nach Japan exportiert. Das kaiserliche japanische Luftkorps zeichnete ihn für seine Erfindung aus, und er gilt als Begründer der mexikanischen Luftfahrt. Er war auch einer der ersten, der einen Hubschrauber entwickelte, der Villasana Helicopter genannt wurde.""
 
 MEX_Gustavo_L_Gonzalez:0 "Gustavo L. Gonzalez"
 
 Salinas:0 "Gustavo Adolfo Salinas Camiña"
 Salinas2:0 "Gustavo Adolfo Salinas Camiña"
 Salinas3:0 "Gustavo Adolfo Salinas Camiña"
 Salinas_desc:0 "Der erste Flieger, der einen Marineschlag durchführte. 1943 wurde er mit den Worten zitiert: "Die Bomben, die ich benutzte, waren selbstgemacht, mit einer Ladung von 52 Stangen Dynamit. So primitiv sie auch waren, sie funktionierten wie ein Zauber. Zu dieser Zeit flog ich einen alten Wright-Schieber. Mir kam der Gedanke, dass der Tag kommen würde, an dem wir Flugzeuge haben würden, die mehr Gewicht tragen können, als man sich je erhofft hätte, und dass dann das Flugzeug als militärische Angriffswaffe von fabelhafter Kraft zum Tragen kommen würde. Dieser Tag ist gekommen." ""
 Salinas2_desc:0 "Der erste Flieger, der einen Seestreich durchführte. 1943 wurde er mit den Worten zitiert: "Die Bomben, die ich benutzte, waren selbstgemacht, mit einer Ladung von 52 Stangen Dynamit. So primitiv sie auch waren, sie funktionierten wie ein Zauber. Zu dieser Zeit flog ich einen alten Wright-Schieber. Mir kam der Gedanke, dass der Tag kommen würde, an dem wir Flugzeuge haben würden, die mehr Gewicht tragen können, als man sich je erhofft hätte, und dass dann das Flugzeug als militärische Angriffswaffe von fabelhafter Kraft zum Tragen kommen würde. Dieser Tag ist gekommen." ""
 Salinas3_desc:0 "Der erste Flieger, der einen Seestreich durchführte. 1943 wurde er mit den Worten zitiert: "Die Bomben, die ich benutzte, waren selbstgemacht, mit einer Ladung von 52 Stangen Dynamit. So primitiv sie auch waren, sie funktionierten wie ein Zauber. Zu dieser Zeit flog ich einen alten Wright-Schieber. Mir kam der Gedanke, dass der Tag kommen würde, an dem wir Flugzeuge haben würden, die mehr Gewicht tragen können, als man sich je erhofft hätte, und dass dann das Flugzeug als militärische Angriffswaffe von fabelhafter Kraft zum Tragen kommen würde. Dieser Tag ist gekommen." ""

 agustin_olachea2:0 "Agustin Aviles Olachea"
 agustin_olachea2_desc:0 "Agustin Aviles Olachea baute während des Zweiten Weltkriegs Luftwaffenschulen auf und trug dazu bei, die mexikanische Luftwaffe für spätere Generationen zu formalisieren, als die Ära der autodidaktischen revolutionären Luftidole zu Ende ging."
 
 antonio:0 "Antonio Cardenas Rodriguez"
 antonio_desc:0 "Antonios entscheidender Moment in seiner militärischen Karriere war die Führung des Geschwaders 201 über den Phillipinen in der Schlussphase des Zweiten Weltkriegs."

 Miguel_Comacho:0 "Miguel Ávila Camacho"
 Miguel_Comach_desc:0 "Miguel Ávila Camacho war der stellvertretende Armeesekretär nach Andres Figeroa. Ihm wurde von amerikanischen Beobachtern nachgesagt, dass er die mexikanische Armee endgültig professionalisiert und die zerrüttete mexikanische Armee zu einer kleinen, aber disziplinierten Truppe umgebaut habe."
 
 Maximino:0 "Maximino Ávila Camacho"
 Maximino_desc:0 "Maximino ist der Bruder von Manuel Avila Comacho. Maximino ist nicht nur als Achsen-Sympathisant bekannt, sondern auch als Geschäftspartner von William Jenkins, der ein Monopol auf die mexikanischen Medien hat und den Einfluss der Alliierten vereitelt. Maximinos Einmischung zerstörte im Alleingang die Propagandaversuche von Frankreich und Großbritannien."
 
 Mugica:0 " Francisco José Múgica"
 Mugica_desc:0 "Múgica war einer der bekannteren Generäle während der Zeit der mexikanischen Revolutionen und sollte von Cardenas als sein linksgerichteter Nachfolger anstelle des konservativeren Manuel Avila Comacho ausgewählt werden. Mugicas Kandidatur war nicht durchführbar, da am Ende von Lazaros Amtszeit die Unterstützung für seine politischen Ansichten zusammenbrach."

 MEX_PAB:0 "Pablo Quiroga Trevino"
 MEX_PAB_desc:0 "Pablo Quiroga Trevino ist als einer der engsten Verbündeten von Cardenas bekannt. Er ist verantwortlich für die Durchsetzung der umstrittenen sozialistischen Erziehung und setzt sich für Cardenas' Politik ein. Pablo Quiroga war einer der wenigen Minister des ursprünglichen Kabinetts, der auf der Seite von Cardenas stand."
 
 MEX_SANTA:0 "Miguel G. Santa Ana"
 MEX_SANTA_desc:0 "Miguel G. Santa Ana war im Auftrag von S.E.D.E.N.A, dem mexikanischen Heeres- und Marineminister, für die Beschaffung von Ausrüstung, Nachschub und anderen Gütern zuständig."
 
 Castillo:0 "Fransisco Castillo"
 Castillo_desc:0 "Castillo war am besten bekannt für seine Position als Botschafter im Ausland, wo er mögliche Handelsabkommen auslotete und allgemein die diplomatischen Beziehungen verbesserte."
 
 agustin_olachea:0 "Agustin Aviles Olachea"
 agustin_olachea_desc:0 "Agustin Olachea war verantwortlich für den Bau von allem, was für die Funktion der mexikanischen Streitkräfte wichtig war. Er überwachte den Bau vieler militärischer Projekte, von neuen Luftwaffenstützpunkten bis hin zu neuen Kriegsschulen in ganz Mexiko."
 
 MEX_plutarco_e_calles_desc:0 "Plutarco Calles, auch bekannt als El Jefe Maximo", war der populistische Präsident von 1924-1928. Anfänglich war er ein Mann des Volkes mit viel öffentlicher Unterstützung, und ein Held der Revolution. Leider hielt er sich, wie der Diktator Porfiro Diaz, gegen den die Revolution kämpfte, bis 1936 mit Hilfe von Marionettenpräsidenten und Unterstützern in der PRM an der Macht in Mexiko. Seine Politik driftete mit der Zeit nach rechts ab, und als seine Politik zum Cristero-Krieg beitrug, war sein Ruf völlig zerstört. Dieser schlechte Ruf kulminierte 1936 mit seiner Verbannung nach San Diego.""
 
 padilla:0 "Ezequiel Padilla Peñaloza"
 padilla_desc:0 "Während seiner Zeit in der Regierung ist Padilla vor allem für seine entschiedene Pro-US-Haltung bekannt. Padilla war ein so entschiedener Befürworter der US-Interessen, dass er den USA regelmäßig streng geheime mexikanische Dokumente übergab."
 
 MEX_eduardo_saurez:0 "Eduardo Saurez"
 MEX_eduardo_saurez_desc:0 "Eduardo Saurez war Mexikos Finanzminister von 1935 bis 1946."
 
 MEX_rex_applegate:0 "Rex Applegate"
 MEX_rex_applegate_desc:0 "Rex Applegate war ein US-Offizier und Roosevelts persönlicher Leibwächter, der mexikanische Soldaten in Spezialtaktiken, insbesondere im Nahkampf, ausbilden sollte und noch lange nach dem Krieg als Berater diente."

 Heriberto:0 " "Heriberto Jara Corona""
 Heriberto_desc:0 " "Heriberto ist der allererste Marineminister Mexikos. Aufgrund der Zentralisierung des Militärs wurde der Marinesekretär geschaffen, um die politische Macht des Militärs zu brechen.""
 
 hector:0 "Hector Meixueiro"
 
 gustavo:0 "Gustavo Adolfo Salinas Camiña"
 gustavo_desc:0 "Der erste Flieger, der einen Marineschlag durchführte. 1943 wurde er mit den Worten zitiert: "Die Bomben, die ich benutzte, waren selbstgemacht, mit einer Ladung von 52 Stangen Dynamit. So primitiv sie auch waren, sie funktionierten wie ein Zauber. Zu dieser Zeit flog ich einen alten Wright-Schieber. Mir kam der Gedanke, dass der Tag kommen würde, an dem wir Flugzeuge haben würden, die mehr Gewicht tragen können, als man sich je erhofft hätte, und dass dann das Flugzeug als militärische Angriffswaffe von fabelhafter Kraft zum Tragen kommen würde. Dieser Tag ist gekommen." ""
 
 matias2:0 "Matías Ramos"
 
 enrique_estrada:0 "Enrique Estrada"
 enrique_estrada_desc:0 "Enrique Estrada war Schüler unter dem berühmten Revolutionsgeneral Felipe Angeles, wo er in der Kunst der Artillerie unterrichtet wurde."
 
 MEX_Manuel_Sandoval_Vallarta:0 "Manuel Sandoval Vallarta"
 MEX_Manuel_Sandoval_Vallarta_desc:0 "Vallarta war ein mexikanischer Physiker, der sowohl am MIT als auch an der UNAM lehrte. Sein Fachgebiet war die kosmische Strahlung. 1927 erhielt er ein Gugeinheim-Stipendium, mit dem er an der Universität Berlin und Leipzig untergebracht war. Dort lernte er von Einstein, Heiseinberg, Schrödinger und Planck. 1946 entschied er sich, hauptberuflich an der UNAM zu bleiben und Berater für Wissenschaftspolitik zu werden. Vallarta ist insofern einzigartig, als dass er in den USA Studenten betreute, die später das Manhattan-Projekt abschließen sollten. Seine Schüler waren Richard Feynman und Julius Stratton. Er war auch ein Kollege des berühmten belgischen Physikers Georges Lemaître bei der Erforschung der kosmischen Strahlung."
 
 PEMEX:0 "PEMEX"
 PEMEX_desc:0 "PEMEX ist die verstaatlichte Ölgesellschaft von Mexiko. Ihre Gründung löste eine gewaltige Welle geologischer Entdeckungen, sozialer Entwicklungen und wirtschaftlicher Innovationen aus und war die Hauptantriebskraft für die Industrialisierung Mexikos."
 
 aguila:0 "Aguila Öl"
 aguila_desc:0 "Die Sinarquistas, Mexikos Faschisten, waren glühende Kapitalisten, die an den mexikanischen Besitz des mexikanischen Marktes glaubten. Wenn ein ausländisches Unternehmen in den mexikanischen Markt eintreten wollte, musste es dies über einen unabhängigen mexikanischen Vermittler tun. Unter ihrer Führung würde die ausländische Ölindustrie gewaltsam eingebürgert werden und wenn PEMEX existierte, wäre sie in Stücken an mexikanische Eliten versteigert worden."
 
 CEMEX:0 "CEMEX"
 
 Azcarate:0 "Azcarate S.A."
 Azcarate_desc:0 "Azcarate gründete nach seinem politischen Exil eine kleine Luftfahrtfirma, in der er während des Zweiten Weltkriegs Projekte in Partnerschaft mit Lockheed Martin baute."
 
 baja:0 "Mariscraft S.A."
 baja_desc:0 "Mariscraft war ein obskures mexikanisches Luftfahrtunternehmen und produzierte nur 1 Flugzeug im wirklichen Leben, die MA-260. Die MA-260 war angeblich ein mexikanisches Projekt zur Entwicklung eines Langstrecken-Jagdbombers, basierend auf dem Konzept der 8W Zeus."
 
 Mendoza:0 "Productos Mendoza"
 Mendoza_desc:0 "Mendoza ist der zweite legendäre mexikanische Waffenkonstrukteur, nach Manuel Mondragon. Sie sind spezialisiert auf Maschinengewehre, von HMGs über SMGs bis hin zu vollautomatischen Gewehren."
 
 Obregon: "Alejandro Obregón" ""
 Obregon_desc:0 "Obregón ist am besten für die Obregón .45 Pistole bekannt, die eine Innovation in der Vereinfachung des Designs dessen war, was wie die 1911 aussah. Intern unterschied sie sich stark und wies viele vereinfachte Teile auf. Dies machte die Obregón-Pistole zuverlässiger und billiger als die 1911. Obregóns gelten als Aushängeschilder der Handwerkskunst."
 
 TGA2:0 "TGA"
 TGA2_desc:0 "Die TNCA, jetzt unter dem Namen TGA, stellte nicht nur Flugzeuge her. Sie entwickelten Panzer, die sich auf schwere Panzerung und großkalibrige Läufe konzentrierten. Allerdings wurden sowohl die Flugzeug- als auch die Panzerabteilung während des Maximato geschlossen."
 
 Grupo_Ramirez:0 "Grupo Ramirez"
 Grupo_Ramirez_desc:0 "Mexikos erste Autofirma und Schöpfer des Rural Ramirez LKW. Sie spezialisieren sich auf billige, zuverlässige Autos und Motoren."
 
 Grupo_Ramirez2:0 "Grupo Ramirez"
 Grupo_Ramirez2_desc:0 "Mexikos erste Autofirma und Erfinder des Rural Ramirez-Lkw. Sie haben sich auf billige, zuverlässige Autos und Motoren spezialisiert."
 
 VAM:0 "VAM"
 VAM_desc:0 "Ein von der Regierung kontrollierter Autohersteller, ursprünglich eine amerikanische Jeep-Tochter, die nach einer Übernahme durch die Regierung in ein eigenes Unternehmen umgewandelt wurde."
 
 VAM2:0 "VAM"
 VAM2_desc:0 "Ein von der Regierung kontrollierter Autohersteller, ursprünglich eine amerikanische Jeep-Tochter, die nach einer Übernahme durch die Regierung in eine eigene Firma umgewandelt wurde."
 
 TELMEX:0 "TELMEX"
 TELMEX_DESC:0 "Telmex ist das mexikanische Telekommunikationsmonopol. Bevor es an private Interessen verkauft wurde, wurde es von der mexikanischen Regierung aufgekauft, um die Kommunikationsnetze Mexikos zu erneuern."
 
 MEX_ASTIMAR:0 "ASTIMAR"
 MEX_ASTIMAR_desc:0 "ASTIMAR ist der staatlich gelenkte Schiffsbauer. Sie haben sich auf Kanonenboote und die Küstenverteidigung spezialisiert."
 
 AHMSA:0 "AHMSA"
 AHMSA_desc:0 "AHMSA ist der größte Eisen- und Kohleförderer Mexikos und gleichzeitig der größte Stahlhersteller. Sie sind spezialisiert auf Maschinenteile und Stahlteile für die Infrastruktur wie z.B. Brücken."
 
 league:0 "Mexikanische Liga für Radioexperimente"
 league_desc:0 "Die mexikanische Liga für Radioexperimente war eine Gruppe von Wissenschaftlern, einige von ihnen Wunderkinder, die Innovationen im Bereich der Radiokommunikation entwickelten. Sie sind vor allem für die Erfindung der Technologie bekannt, die das Farbfernsehen ermöglichte."
 
 Echevarrieta:0 "Echevarrieta-Werften"
 Echevarrieta_desc:0 "Echevarrieta war eine spanische Werftgesellschaft, die Konvoi-Eskorten nach Mexiko verkaufte."
 
 Odero:0 "Odero-Werften"
 Odero_desc:0 "Odero Shipyards war eine italienische Werftgesellschaft, die für den Bau der stärker gepanzerten Schiffe in Mexikos Flotte verantwortlich war."
 
 Angel:0 "Angel Lascurian"
 Angel_desc:0 "Angel Lascurian war ein legendärer Flieger in Mexiko. Er baute die fortschrittlichsten und futuristischsten Flugzeuge, die in Mexiko hergestellt wurden. Luftfahrt-Enthusiastenmagazine bewunderten, wie er ein einmotoriges, einsitziges Frachtflugzeug mit nur einer simplen Werkbank konstruierte und herstellte. Dieses Flugzeug wurde Aura genannt, und Beobachter sagten, es sei unnatürlich wendig für ein Flugzeug seiner Größe."
 
 electridad:0 "Comisión Federal de Electricidad"
 electridad_desc:0 "Comisión Federal de Electricidad ist das staatliche Energieunternehmen, das auch für die Entwicklung und den Bau der mexikanischen Atomkraftwerke verantwortlich ist."
 
