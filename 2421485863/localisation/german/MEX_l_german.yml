 maximato:0 "Maximato"
 maximato_desc:0 "Die mexikanische Regierung ist durchdrungen von Loyalisten zu Plutarco Calles, auch bekannt als El Jefe Maximo". Er diente als mexikanischer Präsident von 1924-1928. Calles kontrollierte Mexiko durch stellvertretende Präsidenten und Unterstützer in der PRM. Von 1924 bis 1936 war Calles derjenige, der die wahre Macht in Mexiko innehatte. Diese Periode in der mexikanischen Geschichte ist als "Maximato" bekannt."
 
 sexenio:0 "Plan Sexenio Militar"
