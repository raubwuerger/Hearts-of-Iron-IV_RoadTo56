 Mexican_focus:0 "Mexikanischer National Fokus "

 Exile_Calles:0 "Exil Calles"
 Exile_Calles_desc:0 "Calles hat eine Fehde mit dem derzeitigen Präsidenten Lazaro Cardenas und hat eine konservative Basis gegen Cardenas aufgehetzt, indem er Cardenas als Kommunisten darstellte, der eine zweite Sowjetunion schaffen will. Die Spannungen sind hoch, und seine Basis wurde gewalttätig. Als die Gewalt zunimmt, wird Calles' ohnehin schon ruinierter Ruf noch weiter ruiniert und er kann ohne Protest ins Exil geschickt werden."
 Purge_Corruption:0 "Säuberung Callistas"
 Purge_Corruption_desc:0 "Während Calles im Exil in Amerika ist, hat er immer noch Sympathisanten in der Führungsspitze des Militärs, die einen Putsch starten könnten. Um die mexikanische Freiheit zu schützen, müssen wir diese Korruption im Militär beseitigen, indem wir diese Offiziere aus ihren Positionen entfernen."
 MEX_SEX:0 "Plan Sexenio Militar"
 MEX_SEX_desc:0 "Der Plan Sexenio Militar war ein Plan, den Mexiko zur Modernisierung seiner Streitkräfte ins Leben rief, vor allem wegen der angespannten Beziehungen zu den USA aufgrund der Calles-Propaganda. Die Paranoia und die Waffenvorräte der Regierungen der Welt, die zum Zweiten Weltkrieg führten, bedeuteten, dass Mexiko Schwierigkeiten hatte, ein Land zu finden, das bereit war, bei der Modernisierung seiner Streitkräfte zu helfen."
 Fund_La_Heroico_Colegio_Militar:0 "El Colegio Militar finanzieren"
 Fund_La_Heroico_Colegio_Militar_desc:0 "Gegenwärtig ist unsere Militärdoktrin nicht nur größtenteils unkodifiziert, sondern ein Mischmasch aus britischen, amerikanischen, französischen und spanischen Doktrinen. Wir müssen eine kodifizierte Doktrin entwickeln."
 Vive_Pancho_Villa:0 "Verstaatlichen Sie Willys-Overland"
 Vive_Pancho_Villa_desc:0 "Mit starken Subventionen und kompensierten Verstaatlichungen einer amerikanischen Autofirma können wir die Mittel erhalten, um Fahrzeuge nicht nur für das Militär, sondern für ganz Mexiko zu produzieren."
 ejercito_de_los_trabajadores:0 "Ejército de los trabajadores"
 ejercito_de_los_trabajadores_desc:0 "Um unser Militär von den Partisanenverrätern zurückzuerobern, müssen wir die Reihen mit loyalen Mexikanern fluten."
 Por_el_Honor_de_Mexico:0 "Por el Honor de Mexico"
 Por_el_Honor_de_Mexico_desc:0 "Unsere Doktrin ist noch nicht ausgereift und bedarf weiterer Überarbeitungen."
 Rugir_de_el_canon:0 "Rugir del Cañon"
 Rugir_de_el_canon_desc:0 "Um uns vollständig verteidigen zu können, brauchen wir eine Armee der Willigen."
 Vive_Mexico:0 "Wiedereinführung der TGA-Panzerdivision"
 Vive_Mexico_desc:0 "Ohne gepanzerte Unterstützung können wir keine vollwertige moderne Streitmacht sein. Wir müssen die Panzerprojekte der TGA wieder aufnehmen."
 Defense_Contracting:0 "Auftragsvergabe im Verteidigungsbereich"
 Defense_Contracting_desc:0 "Frühere Präsidenten haben Brücken zu wichtigen Verteidigungsunternehmen abgebrochen. Wir müssen diese Brücken reparieren und mehr Entwürfe für unsere Bodentruppen anfordern."
 MEX_AG:0 "Agrar-Union"
 MEX_AG_desc:0 "Die Agrarunion war eine Idee, die eine Militarisierung der ländlichen Teile Mexikos beinhaltete und die Integration von registrierten Milizionären in die militärische Reserve, die in Kriegszeiten zum Einsatz kommen sollten. Die mexikanische Regierung schätzte, dass mit dieser Politik etwa 3 Millionen Mexikaner in das Reservesystem aufgenommen werden würden."
 Chemical_warfare:0 "Abteilung für chemische Kriegsführung"
 Chemical_warfare_desc:0 "Für den Plan Sexenio Militar war eine Division für chemische Waffen für den Fall einer ausländischen Invasion vorgesehen."
 SEDENA:0 "SEDENA"
 SEDENA_desc:0 "Wir müssen Druck auf SEDENA ausüben, damit wir uns in fremde Angelegenheiten einmischen, wenn wir planen, Macht zu projizieren."
 DN-I:0 "DN-I"
 DN-I_desc:0 "SEDENA hat ein Protokoll zur Landesverteidigung entworfen, das Guerillataktiken, natürliche Zermürbung und defensive Taktiken auf dem Kerngebiet beinhaltet."
 DN-II:0 "DN-II"
 DN-II_desc:0 "SEDENA hat DN-II entworfen, einen Plan zum Schutz der mexikanischen Freiheit vor inneren Bedrohungen wie Putschen im In- und Ausland."
 reform_fam:0 "Reform der F.A.M."
 reform_fam_desc:0 "Die politische Unterdrückung der Luftwaffe hat dazu geführt, dass es unserer Luftwaffe nicht nur an Ausrüstung, sondern auch an qualifizierten Designern mangelt. Wir müssen Azacarte, einen Luftfahrtkonstrukteur mit vielen in- und ausländischen Auszeichnungen, zurückholen und die TNCA als TGA wieder einführen."
 Ehectals_wind:0 "Fokus auf Vorherrschaft"
 Ehectals_wind_desc:0 "Unsere jüngsten Kriege, insbesondere die Escobar-Rebellion, haben bewiesen, dass Bodenunterstützung ohne Kampfflugzeuge ein aussichtsloses Unterfangen ist. Ohne Kampfflugzeuge würde unsere Luftwaffe zusammenbrechen, wenn sie einem ernsthaften Feind gegenübersteht."
 Bomber_foci:0 "Fokus Traditionalismus"
 Bomber_foci_desc:0 "Close Air Support und zweimotorige taktische Bomber haben in allen unseren jüngsten Konflikten bewundernswerte Leistungen erbracht, wir sollten unseren Fokus auf die Bodenunterstützung verdoppeln."
 Revise_Air_Doctrine:0 "El Colegio de Aire"
 Revise_Air_Doctrine_desc:0 "Durch die Finanzierung der Luftwaffenakademie können wir sie erweitern, um ein breiteres Spektrum an Taktiken und Doktrinen abzudecken."
 MEX_NAV:0 "Escuela de Aviación Naval"
 MEX_NAV_desc:0 "Obwohl Mexiko den ersten Seestreich durchführte, wurde sein wahrer Wert erst erkannt, als deutsche U-Boote anfingen, mexikanische Konvois anzugreifen."
 SEMAR:0 "SEMAR"
 SEMAR_desc:0 "Wir können unsere Marine nicht länger aufgrund von politischer Vetternwirtschaft als zweitrangig behandeln. Wenn wir in der Lage sein wollen, uns selbst zu verteidigen, brauchen wir einheimische Entwürfe und einen guten Marinesekretär."
 MEX_FLEX:0 "Hinterhältige Taktiken"
 MEX_FLEX_desc:0 "Wir sollten nicht auf eine große Flotte ohne industrielle Kapazitäten setzen, sondern eine realistischere und hinterhältigere Marine aufbauen."
 MEX_STRONK:0 "Überwältigende Kraft"
 MEX_STRONK_desc:0 "Wir sollten den bisherigen Marinedoktrinen Frankreichs und Großbritanniens folgen und auf eine große Flotte setzen."
 mex_ships:0 "Ausländische Entwürfe"
 mex_ships_desc:0 "Ausländische Konstrukteure aus aller Welt sind in der Vergangenheit an uns herangetreten und haben uns neue Schiffsentwürfe angeboten. Es ist an der Zeit, dass wir auf ihr Angebot eingehen."
 miracle:0 "Das mexikanische Wunder"
 miracle_desc:0 "Das mexikanische Wunder ist der Zeitraum zwischen 1940 und 1968, in dem das mexikanische Bruttoinlandsprodukt um 4 % wuchs und die Inflation nur 3 % pro Jahr betrug, ungeachtet der weltweiten wirtschaftlichen Schwierigkeiten. Innerhalb von 28 Jahren verwandelte sich das agrarische Mexiko in eine Industriemacht."
 MEX_CAB:0 "Kabinett säubern"
 MEX_CAB_desc:0 "Jetzt, wo Calles erledigt ist, können wir verlangen, dass die Kabinettsmitglieder zurücktreten und dass neue handverlesen werden."
 MEX_EDU:0 "Technische Schulen"
 MEX_EDU_desc:0 "Technische Schulen"
 MEX_FASC:0 "Seite an Seite mit den Reichen"
 MEX_FASC_desc:0 "Die Porfiristas haben Recht, Mexiko hat sich unter einer Diktatur viel schneller entwickelt und die längste Friedensperiode in unserer Geschichte verursacht. Wir müssen die Wahlen absagen, denn wir wissen, was richtig ist."
 MEX_COM:0 "Stell dich auf die Seite der Linken"
 MEX_COM_desc:0 "Die Kommunisten haben recht, um die Übel Mexikos zu lösen, müssen wir den Kapitalismus aufgeben, der den Mexikanern unter ausländischen Unternehmen so viel Leid gebracht hat."
 MEX_DEM:0 "Seite mit den Rechten"
 MEX_DEM_desc:0 "Der einzige wirklich richtige Weg, Mexikos Übel zu lösen, ist eine wirklich demokratische Abstimmung, alles andere bedeutet, den gleichen Fehler zu wiederholen, den Mexiko immer und immer wieder gemacht hat."
 MEX_NUE:0 "Reform der PRM"
 MEX_NUE_desc:0 "Die PRM könnte eine Partei werden, die groß genug ist, um die Stimme von ganz Mexiko zu sein. Wir sollten die Partei reformieren, und Mexiko unter einer einzigen Partei vereinen."
 MEX_9:0 "Artikel 33 durchsetzen"
 MEX_9_desc:0 "Artikel 33 besagt, dass nur mexikanische Staatsbürger Einfluss auf die interne mexikanische Politik nehmen dürfen. Derzeit gibt es viele Personen, die gegen dieses Gesetz verstoßen. Wir sollten es durchsetzen, um unsere politischen Feinde zu beseitigen und unser politisches Monopol zu erhalten."
 electric:0 "Comisión Federal de Electricidad"
 electric_desc:0 "Unsere Energieinfrastruktur ist dringend überholungsbedürftig, wir sollten eine staatlich geführte Elektrizitätsgesellschaft gründen, um die Entwicklung direkt zu forcieren."
 perfect_dictatorship:0 "Die Caudillos eindämmen"
 perfect_dictatorship_desc:0 "In dieser Periode legte Cardenas den Grundstein, um die Caudillos von der politischen Macht zu entfernen."
 oiled:0 "Geölte Diplomatie"
 oiled_desc:0 "Unsere Ölindustrie verließ sich auf ausländische Experten, die nach der Verstaatlichung abwanderten und uns mit einer verminderten Ölproduktion zurückließen. Wir können unser ungenutztes Potential an ausländische Mächte weitergeben, die nach Öl für die Kriegsanstrengungen hungern, und sie davon überzeugen, Experten zu schicken, um unsere Ölfelder zu optimieren und die Profite enorm zu steigern, mit geringen Investitionen unsererseits."
 piaso:0 "Payaso-Diplomaten"
 piaso_desc:0 " "Mexikos Diplomaten entwickelten während des Krieges eine Form der Diplomatie, die sich auf die Vorurteile und Inkompetenz ausländischer Diplomaten stützte. Aufgrund von Mexikos Status auf der Weltbühne schickten die Großmächte unerfahrene oder voreingenommene Diplomaten. Mexikos Diplomaten überlisteten die ausländischen Diplomaten, indem sie Inkompetenz vortäuschten und dann die ausländischen Diplomaten bei Handelsverhandlungen ausnutzten.""
 ALALC:0 "Anti-Imperialismus"
 ALALC_desc:0 "Mexiko hatte Pläne für einen antiimperialistischen Block lateinamerikanischer Länder, die das Öl für ihre politische Schlagkraft nutzten. Die Idee scheiterte an internen Streitigkeiten, dem Aufstieg Saudi-Arabiens und dem Verfall der Ölpreise. Der Name ALALC wurde in diesem Mod verwendet, da die Idee alt ist, die Umsetzung im realen Leben aber erst in den 1960er Jahren erfolgte."
 grand_alliance:0 "Pazifik-Allianz"
 grand_alliance_desc:0 "Der mexikanische Geheimdienst wusste, dass sich die USA und Japan auf einem Crash-Kurs für einen Krieg befanden, und überlegte, welche Seite er in dieser Realität unterstützen sollte. In der Realität entschied sich Mexiko gegen Japan und begründete dies mit der mangelnden Fähigkeit der Japaner, die mexikanischen Küsten vor den Bombardements der US-Marine zu verteidigen."
 United:0 "Vereinigtes Amerika"
 United_desc:0 "Während des Zweiten Weltkriegs schloss Mexiko einen Verteidigungsvertrag mit den USA unter dem Vorwand, dass die USA Mexiko militärische Ausrüstung leihen würden. Mexiko erhielt nur sehr wenig Unterstützung, und das Abkommen wurde nach dem Zweiten Weltkrieg schnell wieder aufgelöst."
 cientificos:0 "Nuevo Cientificos"
 cientificos_desc:0 "Im Laufe der Zeit wurden die Cientificos, die einst Porfiro Diaz berieten, zur Norm, da sich Technokraten wieder in die mexikanische Politik einschlichen."
 military_junta:0 "Seite an Seite mit den Caudillos"
 military_junta_desc:0 "Caudillos waren die starken Männer Mexikos, militärische Offiziere, die oft auch politische Ämter innehatten. In einigen Fällen hatte der Caudillo in seinem Heimatstaat mehr Macht als die Bundesregierung. Sie nutzten ihre Macht oft, um ihre persönlichen Ideale zu verfolgen, wie z.B. eine rechte Regierung durch Putsche, oder Wünsche wie größere Militärausgaben durch Kongressabstimmung, um ihre Macht zu vergrößern."
 MEX_EJIDO:0 "Landreformen"
 MEX_EJIDO_desc:0 "In den 1930er und 40er Jahren führte Mexiko Landreformen durch, bei denen 45 Millionen Hektar Land umverteilt wurden. 4 Millionen Hektar davon befanden sich im Besitz amerikanischer Agrarunternehmen, bevor sie an die Mexikaner zurückverteilt wurden, was zu Konflikten mit den Vereinigten Staaten führte."
 MEX_CTM:0 "Konföderation mexikanischer Arbeiter (Confederation of Mexican Workers)"
 MEX_CTM_desc:0 "Die Konföderation mexikanischer Arbeiter (CTM) ist der größte Gewerkschaftsverband in Mexiko und bildete einen entscheidenden Stimmenblock für die PRI."
 MEX_DFS:0 "D.G.I.P.S"
 MEX_DFS_desc:0 "Die DGIPS war die innere Sicherheit Mexikos, ähnlich wie das FBI oder die DEA, bevor sie in D.F.S. umbenannt wurde."
 MEX_RAIL:0 "Verstaatlichung der Eisenbahnen"
 MEX_RAIL_desc:0 "Verstaatlicht die Eisenbahnen"
 MEX_revolution:0 "Beendet die Revolution!"
 MEX_revolution_desc:0 "Es gab einige, wie z.B. Fransisco J. Mugica, die Mexiko auf einen revolutionäreren Weg bringen wollten, der schließlich darin gipfelte, sich auf die volle legale Macht des Artikels 27 zu berufen."
 MEX_poza:0 "Die Felder von Poza Rica"
 MEX_poza_desc:0 "Die Poza-Rica-Felder, die sich in Veracruz befinden, sind das produktivste und ergiebigste Ölfeld in Mexiko während dieser Ära. Der Besitz dieses Feldes war der Traum vieler mexikanischer Eliten. Das revolutionäre Ideal sah jedoch vor, dass diese wertvolle Ressource vergesellschaftet und für den wirtschaftlichen Wohlstand Mexikos genutzt werden sollte."
 MEX_industrialization:0 "Mobilisierung des Proletariats"
 MEX_industrialization_desc:0 "Mobilisierung des Proletariats"
 MEX_urbanization:0 "Revitalisierung der Städte"
 MEX_urbanization_desc:0 "Revitalisierung der Städte"
 MEX_expel_foreigners:0 "Rückführung"
 MEX_expel_foreigners_desc:0 "Kurz nach der Gründung von PEMEX kam es zu einem Skandal, dass amerikanische Unternehmen Land besaßen, das nach mexikanischem Recht ausdrücklich verboten war. Dagegen wurde nichts unternommen, da es keinen politischen Willen gab, das Gesetz durchzusetzen. In einer Realität, in der Mexiko den Willen hätte, den Artikel 27 vollständig durchzusetzen, wäre dieser Wille vorhanden.""
 MEX_expel_foreigners2:0 "Militarisierung"
 MEX_expel_foreigners2_desc:0 "Kurz nach der Gründung von PEMEX kam es zu einem Skandal, dass amerikanische Unternehmen Land besaßen, das nach mexikanischem Recht ausdrücklich verboten war. Dagegen wurde nichts unternommen, da es keinen politischen Willen gab, das Gesetz durchzusetzen. In einer Realität, in der Mexiko den Willen hätte, den Artikel 27 vollständig durchzusetzen, wäre dieser Wille vorhanden."
 MEX_article_27:0 "Artikel 27"
 MEX_article_27_desc:0 "Artikel 27 ist ein umstrittener Abschnitt der mexikanischen Verfassung, der, wenn er durchgesetzt wird, dem Staat das Eigentum an strategischen Ressourcen gibt. Diese Klausel der Verfassung war der rechtliche Präzedenzfall für die Gründung von PEMEX."
 MEX_socialist_education:0 "Sozialistische Erziehung"
 MEX_socialist_education_desc:0 "Sozialistische Erziehung"
 MEX_segundo:0 "Segundo Plan Sexenal"
 MEX_segundo_desc:0 "Der Sechsjahresplan ist die Wirtschaftspolitik während der Amtszeit eines Präsidenten. In Wirklichkeit ging es darum, den Investoren zu versichern, dass der Artikel 27 nie wieder in Anspruch genommen werden würde und das Vertrauen zwischen Mexiko und ausländischen Investoren wieder aufzubauen."
 MEX_investors:0 "Investoren beruhigen"
 MEX_investors_desc:0 "Mexiko verbrachte die nächsten sechs Jahre damit, ausländische Investoren zu beruhigen und Gesetze zum Schutz ausländischer Investitionen zu verabschieden, nachdem das Vertrauen durch die Verstaatlichung von PEMEX verloren gegangen war."
 MEX_ind:0 "Industrielle Investitionen"
 MEX_ind_desc:0 "Im Laufe der 1940er Jahre überschwemmte ausländisches Geld Mexiko."
 MEX_urb:0 "Der Bundesdistrikt"
 MEX_urb_desc:0 "Im Laufe der Jahre war der Bundesdistrikt zusammen mit vielen anderen städtischen Zentren schnell gewachsen."
 MEX_article_3:0 "Änderung von Artikel 3"
 MEX_article_3_desc:0 "Artikel 3 enthielt ursprünglich eine Garantie für eine sozialistische Erziehung. Nach 1940 wurde dies gestrichen."
 MEX_resources:0 "Bergbau-Förderung"
 MEX_resources_desc:0 "Bergbau-Subventionen"
 MEX_contractors:0 "Militärische Auftragsvergabe"
 MEX_contractors_desc:0 "Militärische Auftragsvergabe"
 MEX_viking:0 "Wikinger-Fonds"
 MEX_viking_desc:0 "Axel Wenner Gren war ein exzentrischer schwedischer Geschäftsmann, der in den 1930er Jahren als einer der reichsten Männer der Welt bezeichnet wurde. Er versuchte, während des Zweiten Weltkriegs Frieden zu verhandeln, wurde aber von beiden Seiten als Schädling betrachtet. Als er versuchte, seinen Einfluss auf Mexiko auszudehnen, verärgerte er die alliierten Mächte und wurde unter dem Vorwand von Verhandlungen mit den Nazis auf die schwarze Liste gesetzt."
 MEX_electrolux:0 "Electrolux"
 MEX_electrolux_desc:0 "Electrolux ist ein schwedisches Unternehmen für Unterhaltungselektronik im Besitz von Axel Wenner Gren. Die Expansion seiner Firma nach Mexiko hätte ein größeres Interesse an der Erweiterung der Expertenbasis im Bereich der Elektrotechnik geweckt."
 MEX_development:0 "Axel Züge"
 MEX_development_desc:0 "Axel Wenner Gren hatte eine Reihe von Infrastrukturprojekten in ganz Lateinamerika geplant, bevor er von den alliierten Mächten ausgeschaltet wurde."
 MEX_ship:0 "Schwedische Investitionen"
 MEX_ship_desc:0 "Sie geben Geld, Sie bekommen Geld. Was kann man daran nicht mögen?"
 MEX_mundane:0 "Industrielle Fertigung"
 MEX_mundane_desc:0 "Industrielle Fertigung"
 MEX_exotic:0 "Elektrische Fertigung"
 MEX_exotic_desc:0 "Elektrische Fertigung"
 MEX_export:0 "Exportkontrollbehörde"
 MEX_export_desc:0 "Axel Wenner Grener plante die Gründung eines Export Control Boards in Mexiko, das ihn zum Wirtschaftszar von Mexiko gemacht hätte. Dies war der Tropfen, der das Fass zum Überlaufen brachte und die Alliierten zwang, ihn auf die schwarze Liste zu setzen."
 MEX_war:0 "Krieg mit Deutschland"
 MEX_war_desc:0 "Der Angriff auf die SS Potrero del Llano und die SS Faja de Oro durch deutsche U-Boote veranlasste Mexiko am 21. Mai 1942, auf der Seite der Alliierten in den Krieg einzutreten."
 MEX_USA:0 "Das Sinclair-Abkommen"
 MEX_USA_desc:0 "Das Sinclair-Abkommen war das erste Abkommen zwischen den Alliierten und Mexiko, das das mexikanische Eigentum an seinem Öl anerkannte. Das Öl sollte an eine zwischengeschaltete Firma namens Sinclair verkauft werden, die es dann für die Kriegsanstrengungen liefern sollte."
 MEX_usa_aviation_oil:0 "Hochoktanige Kraftstoffraffinerien"
 MEX_usa_aviation_oil_desc:0 "Hochoktanige Kraftstoffraffinerien"
 MEX_usa_airfields:0 "Hemisphärische Verteidigung"
 MEX_usa_airfields_desc:0 "Amerika hatte sich bei Mexiko dafür eingesetzt, Stützpunktrechte und den Bau von Radarstationen in gefährdeten Gebieten an der Westküste zu ermöglichen."
 MEX_usa_bracero_program:0 "Bracero-Programm"
 MEX_usa_bracero_program_desc:0 "Das Bracero-Programm war ein Programm, das mexikanische Staatsbürger für den Betrieb von Farmen, Fabriken und andere logistische Aufgaben zur Unterstützung der Kriegsanstrengungen heranzog. Diese Arbeiter sollten für ihren Dienst vertraglich bezahlt werden. Die Bezahlung war jedoch je nach Beruf unregelmäßig und viele erhielten nicht den vollen Lohn oder überhaupt keinen Lohn. Es wird geschätzt, dass mit Zinsen immer noch eine Schuld von 500 Millionen Dollar bei den ehemaligen Braceros besteht."
 MEX_usa_arms_deal:0 "Amerikanische Lizensierung"
 MEX_usa_arms_deal_desc:0 "Während des Zweiten Weltkriegs erhielt Mexiko Lizenzen und leaste viele Arten von Ausrüstung, von Flugzeugen über Panzer bis hin zu Schiffen."
 MEX_Soviet:0 "Mit Russland verbünden"
 MEX_Soviet_desc:0 "Zwischen Russland und Mexiko gab es aufgrund der feindlich gesinnten sowjetischen Diplomaten so gut wie keine Diplomatie, was bedeutet, dass es für mich keinen Grund gab, einen Baum speziell für diese beiden Länder zu erstellen."
 MEX_AXIS:0 "Der Achse beitreten"
 MEX_AXIS_desc:0 "Was, erwartest du eine witzige Bemerkung für jeden kleinen Fokus? Ich habe einen Karpaltunnel vom Schreiben dieses Mods, lass mich in Ruhe."
 MEX_GER:0 "Den Davis-Deal festigen"
 MEX_GER_desc:0 "Der Davis-Deal war ein Abkommen zwischen Mexiko und den Achsenmächten über den Kauf von Öl von einem amerikanischen Zwischenhändler, der das Öl an Italien verkaufen würde, das es dann an Deutschland liefern würde. Dieses Geschäft machte nur 50 % der mexikanischen Gesamtproduktion aus, da Deutschland vertraglich verpflichtet war, Öl von Großbritannien und den Vereinigten Staaten zu kaufen. Als die deutsche Marine versuchte, überschüssiges Öl von Mexiko zu kaufen, wurde sie abgewimmelt. Das Geschäft endete offiziell 1940, als die Royal Navy Italien blockierte."
 MEX_german_contracting:0 "Deutsche Megastrukturen"
 MEX_german_contracting_desc:0 "Deutsche Diplomaten waren oft idealistisch in ihren Geschäften mit Mexiko, da sie sich sicher waren, dass der Sieg schnell kommen würde und die deutschen Geschäfte sich in der ganzen Welt ausbreiten würden. Deutschland öffnete Verträge für einheimische Baufirmen, um Gebote für die Entwicklung der mexikanischen Infrastruktur abzugeben, unabhängig davon, ob sie diese aufgrund der Kriegsanstrengungen tatsächlich erfüllen konnten."
 MEX_german_industry:0 "Deutsche Luftfahrt"
 MEX_german_industry_desc:0 "Deutschland hatte Mexiko ein Angebot gemacht, seine aufstrebende Luftfahrtindustrie zu entwickeln, und Mexiko war von einem solchen Angebot stark verlockt. Die Nähe zu den Vereinigten Staaten bedeutete jedoch, dass dieses Geschäft nicht zustande kommen würde, aber Mexiko nutzte dieses Angebot in Verhandlungen, um bessere Angebote von den Vereinigten Staaten zu erhalten."
 MEX_german_rubber:0 "Von Deutschland finanzierte Gummifarmen"
 MEX_german_rubber_desc:0 "Deutschland sah als Teil des Abkommens einen Kautschukhandel von Südmexiko aus vor."
 MEX_german_mines:0 "Gemeinsame Bergbauexpeditionen"
 MEX_german_mines_desc:0 "Deutschland bot Bedingungen an, um gemeinsame deutsch-mexikanische Bergbauunternehmen zu gründen, die den US-Einfluss im mexikanischen Bergbausektor verdrängen sollten."
 MEX_JAP:0 "Die Salinas-Cruz-Pipeline"
 MEX_JAP_desc:0 "Japan hatte den Bau einer Pipeline von der Ostküste nach Salinas Cruz über den Isthmus von Tehuantepec erwogen. Dieses Megaprojekt wurde erst zu einem späteren Zeitpunkt in die Tat umgesetzt."
 MEX_japanese_merchant_marine:0 "Mexikanische Handelsmarine"
 MEX_japanese_merchant_marine_desc:0 "Mexiko hatte Japan in seinen Handelsverträgen gebeten, nicht nur bei der Schaffung einer effizienten mexikanischen Handelsmarine zu helfen, sondern auch bei "
 MEX_japanese_chemicals:0 "Verbotene Mineralien"
 MEX_japanese_chemicals_desc:0 "Es wurde ein Handel vorgeschlagen, dass Mexiko Japan mit einer Litanei von Mineralien beliefert (die in diesem Spiel nicht modelliert sind), die in der Waffenproduktion verwendet werden und früher von den USA geliefert wurden. Die USA hatten im Vorfeld des Zweiten Weltkriegs ein Embargo gegen Japan verhängt und die Versorgung mit Mineralien unterbrochen. Dies würde das Embargo komplett umgehen."
 MEX_japanese_machinery:0 "Japanische Importe"
 MEX_japanese_machinery_desc:0 "Japanische Importe"
 MEX_japanese_investments:0 "Japanische Investitionen"
 MEX_japanese_investments_desc:0 "Japanische Investitionen"
 MEX_collective_bargaining:0 "Kollektivverhandlungen"
 MEX_collective_bargaining_desc:0 "Durch die Bildung eines Handelsblocks könnten wir die Alliierten dazu zwingen, unsere wirtschaftliche Integrität zu respektieren."
 MEX_latinism:0 "Lateinische Zusammenarbeit"
 MEX_latinism_desc:0 "Lateinische Zusammenarbeit"
 MEX_latin_autobahn:0 "Der Panamerikanische Highway"
 MEX_latin_autobahn_desc:0 "Ideen für einen Super-Highway quer durch den amerikanischen Kontinent reichen bis in die späten 1800er Jahre zurück, in Form einer Eisenbahn, die nie realisiert wurde. In den 1920er Jahren trat die Idee der Superautobahn an ihre Stelle. Am 29. Juli 1937 wurde ein Vertrag unterzeichnet, der den Bau dieser Autobahn vorsah. In den 1950er Jahren war Mexiko die erste lateinamerikanische Nation, die den Bau ihres Teils der Autobahn abschloss. "
 MEX_latin_weaponry:0 "Lateinisches Arsenal"
 MEX_latin_weaponry_desc:0 "Lateinisches Arsenal"
 MEX_latin_research:0 "UNAM-Netzwerk"
 MEX_latin_research_desc:0 "Um gemeinsam gegen diese grausame Welt zu bestehen, müssen wir unser Wissen genauso teilen wie unsere Waffen."
 MEX_Soviet_Protection:0 "Sowjetischer Schutz"
 MEX_Soviet_Protection_desc:0 "Mit der UdSSR an unserer Seite ist das Embargo effektiv vorbei."
 MEX_Soviet_Rubber:0 "Gummikommunen"
 MEX_Soviet_Rubber_desc:0 "Die Verhandlungen zwischen der UdSSR und Mexiko scheiterten, da die UdSSR alles hatte, was Mexiko in viel größeren Mengen besaß, außer Gummi."
 MEX_Soviet_Basing:0 "Sowjetische Basen"
 MEX_Soviet_Basing_desc:0 "Die Vereinigten Staaten würden einen sowjetischen Verbündeten an ihren Grenzen nicht lange dulden, wir müssen uns schützen."
 MEX_Soviet_Power:0 "Sowjetische Wissenschaft"
 MEX_Soviet_Power_desc:0 "Sowjetische Wissenschaft"
 MEX_Soviet_Weapons:0 "Russische Waffen"
 MEX_Soviet_Weapons_desc:0 "Russische Waffen"
 MEX_new_world_order:0 "Neue Weltordnung"
 MEX_new_world_order_desc:0 "Neue Weltordnung"
 MEX_National_Defense:0 "Landesverteidigung"
 MEX_National_Defense_desc:0 "Nationale Verteidigung"
 MEX_Mandatory_Retirement:0 "Gesetz zur Zwangsversetzung in den Ruhestand"
 MEX_Mandatory_Retirement_desc:0 "Ironischerweise zwang Mexiko viele seiner Generäle und Offiziere, sich aus dem aktiven Dienst zurückzuziehen. Dies war ein Versuch, Mexiko zu stabilisieren, indem man die alten Caudillos von der Macht entfernte und gleichzeitig neues Blut in den Club der alten Männer brachte, die sowohl geistig als auch körperlich ihre besten Jahre längst hinter sich hatten. Überraschenderweise wurde dieser Schritt von allen Seiten ohne größere Probleme akzeptiert, sogar von Maximino Avila Camacho."
 MEX_Selective_Retirement:0 "Selektiver Rücktritt"
 MEX_Selective_Retirement_desc:0 "Alternativ können wir auch nur einige Generäle in den Ruhestand versetzen, um einige unserer erfahreneren Männer zu erhalten, aber das würde von paranoiden Caudillos offensichtlich als Machtübernahme empfunden werden."
 MEX_Static_Defense:0 "Statische Verteidigung"
 MEX_Static_Defense_desc:0 "Statische Verteidigung"
 MEX_Mexican_Maginot:0 "Projekt: Tepeyollotl"
 MEX_Mexican_Maginot_desc:0 "Die nördlichen Berge sind die natürliche Verteidigung gegen Angriffe aus dem Norden. Dünne, gewundene Pfade verwandeln sich regelmäßig in Schlamm, was jeden Panzer zu einer Belastung macht. Da die Gebirgsketten so breit sind und es nur wenige und kleine Flugplätze gibt, werden Luftangriffe zu einem reinen Ärgernis. Trotzdem, die Natur ist nicht perfekt. Es wird Zeit, dass wir sie perfektionieren."
 MEX_Eastern_Wall:0 "Schanze von Monterrey"
 MEX_Eastern_Wall_desc:0 "Monterrey-Schanze"
 MEX_Central_Wall:0 "Zentrale Schanzentürme"
 MEX_Central_Wall_desc:0 "Zentrale Schanzentürme"
 MEX_Sonora_Wall:0 "Sonoran-Schanzen"
 MEX_Sonora_Wall_desc:0 "Sonoran-Schanzen"
 MEX_Coastal:0 "Bunker an der Küste"
 MEX_Coastal_desc:0 "Während Festungen gut für Landinvasionen sind, wird der Hauptangriffsvektor von Amerika durch unsere Häfen erfolgen."
 MEX_Fortify_Ports:0 "Häfen befestigen"
 MEX_Fortify_Ports_desc:0 "Häfen befestigen"
 MEX_NAV_BOMB:0 "Küstenverteidigung aus der Luft"
 MEX_NAV_BOMB_desc:0 "Küstenverteidigung aus der Luft"
 MEX_Innovative_ideas:0 "Innovative Ideen"
 MEX_Innovative_ideas_desc:0 "Innovative Ideen"
 MEX_Arm_Militias:0 "Milizen ausbilden"
 MEX_Arm_Militias_desc:0 "Es ist an der Zeit, das Korps der Landverteidigung sowohl in der Ausrüstung als auch in der Ausbildung aufzurüsten."
 MEX_Joan:0 "Weibliche Brigaden der Heiligen Johanna von Orleans"
 MEX_Joan_desc:0 "Die Brigaden der heiligen Johanna waren eine geheime Militärgesellschaft katholischer Frauen während des Cristero-Krieges, die Waffen herstellten, die Cristero-Truppen versorgten, in Schlachten kämpften, als Späherinnen fungierten, Boten während der Schlachten waren, Propaganda druckten und als Spione fungierten. Sie schworen zu höchster Geheimhaltung, so dass selbst ihre Familien nie wussten, dass sie Mitglieder waren. Sie waren bekannt für ihre unglaublich komplexe Logistikkette."
 MEX_Flexibile_Defense:0 "Flexible Verteidigung"
 MEX_Flexibile_Defense_desc:0 "Flexible Verteidigung"
 MEX_Air_Power:0 "Projekt: Ehecatl"
 MEX_Air_Power_desc:0 "Statische Verteidigung ist schön und gut, bis sie umgangen wird. Flugzeuge bieten eine bessere Verteidigung und decken mehr Fläche ab, als es ein Fort je könnte."
 MEX_Mountain:0 "Zentrale Deckung"
 MEX_Mountain_desc:0 "Zentrale Abdeckung"
 MEX_Desert:0 "Deckung der Sonora-Passage"
 MEX_Desert_desc:0 "Deckt die Sonora-Passage"
 MEX_AAD:0 "Ehecatl-Schild"
 MEX_AAD_desc:0 "Ehecatls Schutzschild"
 MEX_Homefront:0 "Die Heimatfront"
 MEX_Homefront_desc:0 "Die Heimatfront"
 MEX_Open_Borders:0 "Öffnet die Grenzen"
 MEX_Open_Borders_desc:0 "Öffnen Sie die Grenzen"
 MEX_Japanese_Immigration:0 "Japanische Einwanderung"
 MEX_Japanese_Immigration_desc:0 "Japanische Einwanderer kamen häufig als Arbeiter in den Westen Mexikos und schlossen Freundschaft mit ihren mexikanischen Kollegen. Während des Zweiten Weltkriegs wurden die japanischen Einwanderer gezwungen, in die Städte zu ziehen, damit sie nicht dabei helfen konnten, einen synarchistischen Aufstand in den ländlichen Teilen des Landes zu organisieren."
 MEX_German_Immigration:0 "Deutsche Einwanderung"
 MEX_German_Immigration_desc:0 "Deutsche Einwanderer waren in Mexiko häufig anzutreffen und beteiligten sich sogar an der Cedillo-Rebellion."
 MEX_Spanish_Immigration:0 "Spanische Flüchtlinge"
 MEX_Spanish_Immigration_desc:0 "Spanische Flüchtlinge waren nicht nur Intellektuelle, sie kamen aus allen Gesellschaftsschichten und fanden in Mexiko Frieden."
 MEX_Quarantine:0 "Einwanderung einschränken"
 MEX_Quarantine_desc:0 "Einwanderung einschränken"
 MEX_Centralize_Migrants:0 "Migranten unter Quarantäne stellen"
 MEX_Centralize_Migrants_desc:0 "Mexiko siedelte während des Zweiten Weltkriegs Einwanderer, die aus Nationen kamen, die entweder Mexiko oder den USA feindlich gesinnt waren, in die zentralen Städte um, da man befürchtete, dass es sich bei diesen Migranten um Spione handelte, die den Dissens schüren sollten."
 MEX_Big_Brother:0 "Großer Bruder"
 MEX_Big_Brother_desc:0 "Mexiko überwachte Einwanderer aus bestimmten Ländern wie Deutschland und Japan, um sicherzustellen, dass es sich nicht um Spione handelte, die Revolutionen anzetteln sollten."
 MEX_News:0 "Ausländische Propaganda unterdrücken"
 MEX_News_desc:0 "Ausländische Propaganda ist für Mexiko kein Fremdwort. Die Nation war ein Spielplatz für Propagandanetzwerke von jedem größeren Reich und jeder Fraktion auf der Erde, von den Sowjets bis zu den Deutschen und sogar den Europäern. Der eklatanteste Fall war die Franco-Propagandamaschine, die damit beauftragt war, Dissens in Mexiko zu säen, wo Fransisco Franco viele Tausende pro Monat für Propagandamaßnahmen ausgab."
 MEX_Green_Revolution:0 "Die Grüne Revolution"
 MEX_Green_Revolution_desc:0 "Während dieser Zeit durchlief Mexiko im Zuge der Industrialisierung große Veränderungen. Die Landwirtschaft erlebte das, was man die Grüne Revolution nannte, als die Nahrungsmitteleffizienz in die Höhe schoss und sich das Gesundheits- und Bildungswesen verbesserte."
 MEX_Saludbridad:0 "Secretaría de Salubridad y Asistencia"
 MEX_Saludbridad_desc:0 "Die Gesundheitsversorgung Mexikos war in dieser Zeit miserabel, da sich die Menschen nicht an Orten aufhielten, die eine traditionelle Gesundheitsversorgung boten. In Mexiko herrschte ein schrecklicher Mangel an Psychiatern, nur 6 Personen im ganzen Land besaßen eine entsprechende Lizenz. Die Zahnärzte außerhalb der städtischen Gebiete, was die Mehrheit war, hatten keinen gültigen zahnärztlichen Abschluss. Mexikaner auf dem Land wurden oft von betrügerischen Ärzten und Kräuterkundigen behandelt, bis während des Zweiten Weltkriegs Regierungsprogramme einsprangen."
 MEX_Literacy:0 "Alphabetisierungsprogramme"
 MEX_Literacy_desc:0 "Alphabetisierungs-Programme"
 MEX_IBEC:0 "Internationale Gesellschaft für Grundwirtschaft"
 MEX_IBEC_desc:0 "Die IBEC wurde nach 1945 von Nelson Rockefeller aus Trotz gegenüber Präsident Harry S. Truman gegründet. Nelson wollte den Lateinamerikanern und vor allem Truman beweisen, wie man Lateinamerika industrialisieren kann."
 MEX_Gren:0 "Axel Wenner-Gren Stiftung"
 MEX_Gren_desc:0 "Axel Wenner-Gren Stiftung"
 MEX_Economic_Insolation:0 "Handelsprotektionismus"
 MEX_Economic_Insolation_desc:0 "Handelsprotektionismus"
 MEX_Industrialization:0 "Industrialisiert werden"
 MEX_Industrialization_desc:0 "Industriell werden"
 MEX_Banco:0 "Banco Nacional Cinematográfico"
 MEX_Banco_desc:0 "Banco Nacional Cinematográfico (Nationale Kinematografische Bank)"
 MEX_Muralism:0 "Wandmalerei"
 MEX_Muralism_desc:0 "In dieser Zeit erlebten die Wandmalerei und die mexikanische Kunst ein goldenes Zeitalter. Niemals vor politischen Themen zurückschreckend, waren die Wandmalereien ebenso sehr Propaganda wie Kunst. Wie Diego Rivera sagte: "Alle Kunst ist Propaganda. Der einzige Unterschied ist die Art der Propaganda." ""
 MEX_Radio_Propaganda:0 "Erweitern Sie La Hora Nacional"
 MEX_Radio_Propaganda_desc:0 "Die "Nationale Stunde" war früher ein Radiospot, der jeden Sonntag um 22 Uhr auf allen Radiosendern lief. Die "Nationale Stunde" durchlief viele Iterationen und existiert auch heute noch."
 MEX_Comics:0 "Comic-Einheit"
 MEX_Comics_desc:0 "Mexiko hatte 1940 noch eine unterdurchschnittliche Alphabetisierungsrate, und Comics überbrückten in dieser Zeit die Kluft, so dass alle in den Genuss von Erzählungen kamen. Comics waren in Mexiko eine verbindende Kraft, sie schufen Wettbewerbe und verbreiteten bodenständige Geschichten, mit denen die Menschen entweder verwandt waren oder durch die sie stellvertretend lebten."
 MEX_colegio:0 "Colegio De Mexico"
 MEX_colegio_desc:0 "Das Haus Spaniens entwickelte sich im Laufe der Zeit zu einer formidablen Schule der Soziologie, als die spanischen Intellektuellen aus Spanien flohen."
 MEX_Nuclear:0 "Uran-Fieber"
 MEX_Nuclear_desc:0 "Uranfieber"
 MEX_Computer:0 "Computer-Investitionen"
 MEX_Computer_desc:0 "Computer-Investitionen"
 MEX_Sandoval:0 "Sandoval's Traum"
 MEX_Sandoval_desc:0 "Manuel Sandoval Vallarta war bis zu seinen letzten Tagen immer ein Verfechter der Wissenschaft um der Wissenschaft willen."
 MEX_The_Purge:0 "Wachablösung"
 MEX_The_Purge_desc:0 "Wachablösung"
 MEX_Pacto_De_Honor:0 "Pacto De Honor"
 MEX_Pacto_De_Honor_desc:0 "Maximino Avila Camacho schuf den so genannten Pakt der Ehre, eine Art Schattenregierung, die aus Personen und Organisationen bestand, die er unterwanderte oder davon überzeugte, sich seiner Sache anzuschließen. Diese Leute befanden sich oft in einer schlechten Situation und Maximino bot ihnen einen Ausweg an, wie z.B. Firmen, die durch die Verstaatlichung von PEMEX geschädigt wurden, oder Unterstützer von Calles, die unter dem Zusammenbruch seiner Macht litten."
 MEX_FTP:0 "Unterwanderung der Gewerkschaften"
 MEX_FTP_desc:0 "Maximino war ein Experte im Unterwandern von Gewerkschaften. In Pluebla demontierte und reformierte er die Gewerkschaften in etwas politisch Nützliches, um ihm den Anschein zu geben, ein Mann des Volkes zu sein."
 MEX_Caciques:0 "Kontrolle der Caciques"
 MEX_Caciques_desc:0 "Maximino war zu seiner Zeit dafür bekannt, jeden zu töten oder zu diskreditieren, der nicht auf seiner Linie lag. Er benutzte sein Militär, um Banditenbanden zu zerschlagen und freiberufliche Caciques, auch Caudillos genannt, zu vernichten. Diese Freiberufler kümmerten sich nicht um die Ideologie, wie es die größeren Caudillos taten, und achteten nur auf sich selbst."
 MEX_Renovacion:0 "La Grupo Renovación"
 MEX_Renovacion_desc:0 " Die Renovación war eine Gruppe von Parteigängern in der mexikanischen Politik, die starke Taktiken und Verleumdungen gegen linke Politiker einsetzten, um den Fanatismus der harten Rechten zu schüren. Sie waren Unterstützer der beiden Avila Camacho Brüder und waren der Joseph McCarthy der mexikanischen Politik."
 MEX_Renovacion2:0 "Feudales Mexiko"
 MEX_Renovacion2_desc:0 "Das feudale Mexiko"
 MEX_Mexico_First:0 "Mexiko zuerst!"
 MEX_Mexico_First_desc:0 "Mexiko zuerst!"
 MEX_Union_Reform:0 "Gewerkschaftsreform"
 MEX_Union_Reform_desc:0 "Gewerkschafts-Reform"
 MEX_Strengthen_Institutions:0 "Institutionen stärken"
 MEX_Strengthen_Institutions_desc:0 "Institutionen stärken"
 MEX_Era:0 "Das Mexiko des Volkes"
 MEX_Era_desc:0 "Das Mexiko des Volkes"
 MEX_Era2:0 "Eine neue Morgendämmerung"
 MEX_Era2_desc:0 "Eine neue Morgendämmerung"
 MEX_Camarilla:0 "Die Camarilla"
 MEX_Camarilla_desc:0 "So wie Maximino seinen Ehrenpakt hatte, hatte Aleman seine eigene Organisation, die von Historikern als Camarilla bezeichnet wird. Historisch gesehen ist Camarilla ein Wort, das verwendet wird, um die Männer hinter dem König im Zusammenhang mit der spanischen Krone zu beschreiben."
 MEX_Death:0 "Die Gunst von Santa Muerte"
 MEX_Death_desc:0 "Die Gunst von Santa Muerte"
 MEX_Inquisition:0 "Die politische Inquistition"
 MEX_Inquisition_desc:0 "So wie Miguel Aleman dafür bekannt war, verdächtig in der Gunst des Todes zu stehen, so war er auch dafür verantwortlich, seine Feinde mit völlig legalen Mitteln zu vernichten, z. B. durch den Einsatz von Bundesermittlern als Inquisitoren."
 MEX_Perfect_Dictatorship:0 "Die perfekte Diktatur"
 MEX_Perfect_Dictatorship_desc:0 "Historisch gesehen siegte die Camarilla, als Miguel Aleman nach Camachos Tod Präsident wurde. Man sagt, dass die 70 Jahre ab diesem Zeitpunkt, in denen die PRI eine konkurrenzlose politische Macht hatte, die perfekte Diktatur war."
 MEX_Perfect_Dictatorship2:0 "Der Schatten des Todes"
 MEX_Perfect_Dictatorship2_desc:0 "Der Schatten des Todes"
 MEX_Marias:0 "Renovierung von Islas Marias"
 MEX_Marias_desc:0 "Islas Marias war einst bekannt als der Spielplatz des Diktators Porfirio Diaz. Ein Inselgefängnis, aus dem niemand entkommen konnte, in Planung vor Alcatraz und entworfen mit der modernsten Gefängnisbauweise seiner Zeit, dem Radialdesign."
 MEX_Colegio:0 "El Colegio de México"
 MEX_Colegio_desc:0 "El Colegio de México"
 MEX_Syndicalist:0 "Ein Zusammenschluss von Gewerkschaften"
 MEX_Syndicalist_desc:0 "Mexikos Form des Kommunismus war immer ziemlich einzigartig. Im Gegensatz zum sowjetischen Kommunismus kam der mexikanische Volkskommunismus in einer Variante zum Syndikalismus. Den Gewerkschaften wurde eine große Bedeutung und ein Platz in der Regierung eingeräumt, sie sollten den Willen des Volkes widerspiegeln, wobei sich einige Wunschvorstellungen um die Idee drehten, die Minen von den Ausländern zurückzuerobern, um sie den Mexikanern zurückzugeben."
 MEX_Unionize:0 "Ermächtigt die Gewerkschaften"
 MEX_Unionize_desc:0 "Ermächtigt die Gewerkschaften"
 MEX_Expropriation:0 "Beendet die Enteignungen"
 MEX_Expropriation_desc:0 "Beendet die Enteignungen"
 MEX_Republic:0 "Vereinigte mexikanische Gewerkschaften"
 MEX_Republic_desc:0 "Vereinte mexikanische Gewerkschaften"
 MEX_Republic2:0 "Mexiko für Mexikaner!"
 MEX_Republic2_desc:0 "Mexiko für die Mexikaner!"
 MEX_Strike_ENG:0 "Streik gegen das Empire!"
 MEX_Strike_ENG_desc:0 "Mexikos Feindseligkeit gegenüber dem Vereinigten Königreich war kein Geheimnis, seit das Vereinigte Königreich mexikanische Ölfelder kaufte. In der perfekten Welt der mexikanischen Eliten würde das Vereinigte Königreich brutal demontiert werden."
 MEX_Contain_ENG:0 "Britischen Einfluss eindämmen"
 MEX_Contain_ENG_desc:0 "Die mexikanischen Interessen sind bedroht, solange das Vereinigte Königreich in der Karibik ist. Indem wir die Briten aus der Region drängen, können wir unsere eigene Einflusssphäre errichten."
 MEX_ENG_Grab:0 "Packt sie bei den Kolonien!"
 MEX_ENG_Grab_desc:0 "Das Vereinigte Königreich darf nicht über eine so konkurrenzlose Macht verfügen, wenn wir uns auf der Weltbühne behaupten wollen. Die Einnahme seiner Kolonien würde das Imperium stark demontieren."
 MEX_ZOOT:0 "Intervenieren Sie in den Vereinigten Staaten"
 MEX_ZOOT_desc:0 "Nach den Zoot-Suit-Unruhen und dem Angriff auf Mexikaner durch US-Bürger und Service-Mitglieder gab es einen breiten Aufschrei zum Eingreifen von ganz links und ganz rechts."

 ###EVENTS ""

 mexico_calles.1.t:0 "REBELLEN GREIFEN ZUG AN!"
 mexico_calles.1.d:0 "Ein Zug von Mexico City nach Veracruz wurde gestern von Dissidenten überfallen, wobei mehrere mexikanische PRM-Politiker getötet wurden. Der Zug wurde an einer Brücke überfallen, die mit Sprengstoff präpariert war, was einen Banditenüberfall als Motiv für den Angriff ausschließt. Der Zug wurde von den Beamten völlig zerstört aufgefunden, so dass für die Ermittler nur wenig übrig blieb. Es ist nicht bekannt, ob die Explosion die Waggons in Brand gesetzt hat, oder ob sie von den Angreifern in Brand gesetzt wurden, um Beweise zu vernichten. Mexiko sieht sich mit einer zunehmenden politischen Polarisierung konfrontiert, und nun scheint es, als würden politische Extremisten zu Gewalt greifen."
 mexico_calles.1.a:0 "Tragisch."
 mexico_calles.1.b:0 "Calles wird dafür bezahlen, zur rechten Zeit."

 mexico_calles.2.t:0 "Operation: Mi Lucha"
 mexico_calles.2.d:0 "Wir haben endlich einen Grund, Calles zu verhaften. Die öffentliche Unterstützung für seine Verhaftung ist groß. Wenn wir seine Ranch mit Truppen umzingeln können, kann er nirgendwo hinlaufen und hat keine Zeit, seine Mitrebellen zu warnen. Während er inhaftiert ist, können wir das, was von seiner Basis übrig ist, demontieren und die Sache bereinigen."
 mexico_calles.2.a:0 "Setzen Sie seinem ideologischen Kreuzzug ein Ende."
 
 mexico_calles.4.t:0 "EHEMALIGER MEXIKANISCHER PRÄSIDENT IM EXIL!"
 mexico_calles.4.d:0 "Der ehemalige Präsident Plutarco Elias Calles und 3 seiner rechten Hände wurden auf Befehl des Präsidenten [MEX.GetLeader] verhaftet. Mexikos Linke haben Calles beschuldigt, zu versuchen, den rechten Flügel gegen Präsident Cardenas, den er als Kommunisten bezeichnet, aufzuwiegeln und das Land möglicherweise in einen Bürgerkrieg zu treiben. Als die mexikanischen Behörden die Ranch stürmten, verhafteten sie Calles, der in seinem Bett lag und eine spanische Übersetzung von Hitlers Buch Mein kampf" las. Calles wurde dann mitten in der Nacht in ein Flugzeug gezwungen, das nach Houston, Texas, fliegen sollte. Calles kam am Morgen an und soll auf dem Weg nach San Diego sein, wo er bei seiner Schwester leben wird. Ein Waffenlager, vermutlich zur Versorgung von Rebellen, wurde ebenfalls sichergestellt.""
 mexico_calles.4.a:0 "Ich weiß nicht, was in Mexiko los ist, aber im Moment habe ich zu viel Angst, um zu fragen."
 mexico_calles.4.b:0 "Sie schicken nicht ihre Besten, Leute."
 mexico_calles.4.c:0 "Calles bekam die gleiche Behandlung, die er so vielen anderen zukommen ließ."
 
 mexico_calles.5.t:0 "EHEMALIGER MEXIKANISCHER PRÄSIDENT IM EXIL!"
 mexico_calles.5.d:0 "Der ehemalige Präsident Plutarco Elias Calles und 3 seiner rechten Hände wurden auf Befehl des Präsidenten [MEX.GetLeader] verhaftet. Mexikos Linke haben Calles beschuldigt, zu versuchen, den rechten Flügel gegen Präsident Cardenas, den er als Kommunisten bezeichnet, aufzuwiegeln und das Land möglicherweise in einen Bürgerkrieg zu treiben. Als die mexikanischen Behörden die Ranch stürmten, verhafteten sie Calles, der in seinem Bett lag und eine spanische Übersetzung von Hitlers Buch Mein kampf" las. Calles wurde dann mitten in der Nacht in ein Flugzeug gezwungen, das nach Houston, Texas, fliegen sollte. Calles kam am Morgen an und ist angeblich auf dem Weg nach San Diego, wo er bei seiner Schwester leben wird. Eine Durchsuchung des Rancho hat nichts Ungewöhnliches ergeben.""
 mexico_calles.5.a:0 "Ich weiß nicht, was in Mexiko los ist, aber im Moment habe ich zu viel Angst, um zu fragen."
 mexico_calles.5.b:0 "Sie schicken nicht ihre Besten, Leute."
 mexico_calles.5.c:0 "Calles bekam die gleiche Behandlung, die er so vielen anderen zukommen ließ."
 
 mexico_calles.6.t:0 "Calles Rebellion!"
 mexico_calles.6.d:0 "Callista-Anhänger haben in Mexiko eine Revolte begonnen, als Antwort auf das, was sie die "Sowjetisierung" Mexikos nennen. Aufgepeitscht durch Plutarcos Rhetorik, haben seine Anhänger Mexiko in einen weiteren Bürgerkrieg gestürzt. Es bleibt abzuwarten, ob diese Rebellion die Brutalität der mexikanischen Revolution erreicht, die Mexiko 10 Jahre lang zerrissen hat.""
 mexico_calles.6.a:0 "Dios Mio."
 
 mexico_pemex.1.t:0 "Ölarbeiterstreiks"
 mexico_pemex.1.d:0 "Präsident [Root.GetLeader], die Arbeiter streiken gegen die unfaire Behandlung durch die ausländischen Firmen, die die Ölgesellschaft Aguila aufgekauft haben. Sie haben schon viele unserer Gesetze eklatant gebrochen, und der Umgang mit ihnen wird bei den Mexikanern wenig bis keine Gegenreaktion hervorrufen. Am besten ist es, die Ölgesellschaft gemäß der Verfassung zu verstaatlichen, die uns das Eigentum an allen natürlichen Ressourcen zusichert. Die Verstaatlichung des Öls würde helfen, die Industrialisierung unseres Landes zu finanzieren, und im Falle eines Krieges würden wir einen beträchtlichen Gewinn erzielen."
 mexico_pemex.1.a:0 "Machen wir ein Machtspielchen."
 
 mexico_pemex.2.t:0 "MEXIKO VERSTAATLICHT ÖLFIRMEN!"
 mexico_pemex.2.d:0 "[MEX.GetLeader] hat die Verstaatlichung der Ölfirmen innerhalb Mexikos angekündigt. Die bisher ausländischen Unternehmen sollen beschlagnahmt und unter die Kontrolle der staatlichen Ölgesellschaft PEMEX gestellt werden. Davon sind vor allem britische und niederländische Unternehmen betroffen, die von ihren Regierungen verlangen, in den Krieg zu ziehen. Amerika ist sich weitgehend unsicher, ob man die Verstaatlichung gutheißen oder verurteilen soll, da die Präsenz auf dem mexikanischen Ölmarkt nicht nur vernachlässigbar war, sondern die Verstaatlichung ihrem Geschäft hilft, indem sie die ausländische Konkurrenz ausschaltet."
 mexico_pemex.2.a:0 "Das ist Wahnsinn, Mexiko wird einen Krieg beginnen!"
 mexico_pemex.2.b:0 "Ungeheuerlich! Sie wagen es, unser Eigentum zu stehlen?!"
 mexico_pemex.2.c:0 "Jetzt warten wir ab, wie sie reagieren."
 
 mexico_pemex.3.t:0 "Mexiko verstaatlicht Öl!"
 mexico_pemex.3.d:0 "Mexiko hat die Verstaatlichung aller Rohstoffvorkommen im Land angekündigt. Die Lobbyisten fordern einen Krieg, aber das wird politisch unschön, gerade wenn die aufsteigende Macht Deutschlands eine viel deutlichere Bedrohung darstellt. Wenn wir einen Krieg führen, werden wir weniger Arbeitskräfte und Ressourcen haben, um mit Deutschland fertig zu werden. Das Terrain ist unwegsam, und es wird wahrscheinlich ein langwieriger Krieg werden. Unsere andere Option ist, ein Embargo zu verhängen und die Rückgabe unserer Beteiligungen zu erzwingen, wenn Mexiko merkt, dass es nicht die Kompetenz hat, eine Ölgesellschaft zu führen."
 mexico_pemex.3.a:0 "Erklären Sie den Krieg"
 mexico_pemex.3.b:0 "Hungert sie aus."
 
 mexico_pemex.4.t:0 "Mexiko verstaatlicht Öl!"
 mexico_pemex.4.d:0 "Mexiko hat die Verstaatlichung aller natürlichen Ressourcen im Lande angekündigt. Lobbyisten fordern einen Krieg, aber es wird politisch unschön werden, gerade wenn die aufsteigende Macht Deutschlands eine viel deutlichere Bedrohung darstellt. Wenn wir einen Krieg führen, werden wir weniger Arbeitskräfte und Ressourcen haben, um mit Deutschland fertig zu werden. Das Terrain ist unwegsam, und es wird wahrscheinlich ein langwieriger Krieg werden. Unsere andere Option ist, ein Embargo zu verhängen und die Rückgabe unserer Beteiligungen zu erzwingen, wenn Mexiko merkt, dass es nicht die Kompetenz hat, eine Ölgesellschaft zu führen."
 mexico_pemex.4.c:0 "Erklären Sie den Krieg"
 mexico_pemex.4.d:0 "Sie aushungern."
 
 mexico_pemex.5.t:0 "U.S. embargoes Mexico!"
 mexico_pemex.5.d:0 "Präsident [USA.GetLeader] hat als Reaktion auf die Verstaatlichung der amerikanischen Ölfirmen in Mexiko ein Embargo gegen Mexiko angekündigt. Politische Analysten nennen dies einen Versuch, Mexikos staatliche Ölgesellschaft PEMEX auszuhungern und Mexiko zu zwingen, die verstaatlichten Vermögenswerte zurückzugeben."
 mexico_pemex.5.a:0 "Mal sehen, ob PEMEX das überlebt."
 mexico_pemex.5.b:0 "Sie versuchen, uns auszuhungern."
 
 mexico_pemex.6.t:0 "U.K. verhängt ein Embargo gegen Mexiko!"
 mexico_pemex.6.d:0 "[ENG.GetLeader] hat angekündigt, dass gegen Mexiko ein Embargo verhängt werden soll als Reaktion auf die Verstaatlichung der englischen und niederländischen Ölgesellschaften in Mexiko. Politische Analysten nennen dies einen Versuch, Mexikos staatliche Ölgesellschaft PEMEX auszuhungern und Mexiko zu zwingen, die verstaatlichten Vermögenswerte zurückzugeben."
 mexico_pemex.6.a:0 "Mal sehen, ob PEMEX das überlebt. "
 mexico_pemex.6.b:0 "Sie versuchen, uns auszuhungern."
 
 mexico_pemex.7.t:0 "Die USA erklären Mexiko den Krieg!"
 mexico_pemex.7.d:0 "Präsident [USA.GetLeader] hat aus Empörung über die Beschlagnahmung von Öl-Vermögenswerten amerikanischer Firmen eine Kriegserklärung an Mexiko angekündigt. Die [USA.GetLeader] haben erklärt, dass sie die amerikanischen Interessen verteidigen müssen und die mexikanische Haltung gegenüber amerikanischen Unternehmen nicht hinnehmen werden. MEX.GetLeader] hat geantwortet, dass der ausländische Besitz des Öls nach mexikanischem Recht von Anfang an nicht legal war und dass jeder zukünftige Präsident das Recht hat, das Gesetz durchzusetzen. [MEX.GetLeader] hat auch erklärt, dass sie dafür kämpfen werden, ihre Verfassung vor ausländischen Interessen zu schützen."
 mexico_pemex.7.a:0 "Mein Gott."
 mexico_pemex.7.b:0 "Dios Mio."
 
 mexico_pemex.8.t:0 "Großbritannien erklärt Mexiko den Krieg!"
 mexico_pemex.8.d:0 "Das Vereinigte Königreich hat Mexiko den Kriegszustand erklärt, wegen der Verstaatlichung von über 130 Millionen Dollar an Vermögenswerten. [ENG.GetLeader] hat erklärt, dass es keine Rolle spielt, ob Amerika mit uns oder gegen uns ist, das Vereinigte Königreich wird sich nicht herumschubsen lassen!" Unnötig zu sagen, dass es scheint, dass Mexiko in einer sehr schwierigen Lage ist.""
 mexico_pemex.8.a:0 "Mein Gott!"
 mexico_pemex.8.b:0 "Dios Mio."
 
 mexico_pemex.9.t:0 "Entschädigung"
 mexico_pemex.9.d:0 "Jetzt, da wir unter einem Embargo stehen und der Krieg vorübergehend abgewendet wurde, könnte es an der Zeit sein, den Amerikanern, die eine Entschädigung für die betroffenen Unternehmen fordern, 29 Millionen Dollar als Reparationszahlung anzubieten. Dies wird den Krieg mit den USA vollständig vermeiden und das Embargo aufheben, aber unseren Haushalt vorübergehend belasten. Die Erweiterung unserer möglichen Märkte würde jedoch die Strafe aufwiegen."
 mexico_pemex.9.a:0 "Sie wollen eine Entschädigung? Ich würde es gerne sehen, wenn sie es versuchen."
 mexico_pemex.9.b:0 "Zahlen Sie ihnen eine Entschädigung, und beenden Sie das hier."
 
 mexico_minor.2.t:0 "Escobar kehrt nach Mexiko zurück!"
 mexico_minor.2.d:0 "José Gonzalo Escobar, der Anführer der gescheiterten Escobar-Rebellion, ist aus seinem Exil zurückgekehrt und kehrt in sein Heimatland Mexiko zurück. Escobar erklärte, er wolle seinem Land in der Zeit der Not beistehen. Escobar war der Anführer eines gescheiterten Putsches während Mexikos Maximato, wo er zunächst Erfolg in den Bodenkämpfen hatte und von Mexikos Luftwaffe gründlich besiegt wurde."
 mexico_minor.2.a:0 "Es lebe Mexiko!"
 mexico_minor.2.b:0 "Wer? Was?"
 
 mexico_minor.4.t:0 "Mexiko empfängt spanische Intellektuelle"
 mexico_minor.4.d:0 "Root.GetLeader] hat angekündigt, die Intellektuellen, die vor dem spanischen Bürgerkrieg fliehen, im mexikanischen Universitätssystem willkommen zu heißen. Ein neuer Campus, genannt The House of Spain", wird den Intellektuellen die Möglichkeit geben, ihre Arbeit fortzusetzen. Der Campus wurde von einer Koalition aus Banken, Bundesämtern und Sonderinteressen finanziert.""
 mexico_minor.4.b:0 "Wahrlich ein humanitärer Akt."
 mexico_minor.4.a:0 "Baut es, und sie werden kommen."
 
 mexico_minor.5.t:0 "Caudillo-Zuschüsse"
 mexico_minor.5.d:0 "Die Caudillos bitten um Forschungszuschüsse für die Modernisierung unseres Militärs. Welche Zuschüsse sollten wir finanzieren?"
 mexico_minor.5.a:0 "Zuschüsse für Infanterieausrüstung"
 mexico_minor.5.b:0 "Luftfahrt"
 mexico_minor.5.c:0 "Panzer-Grants"
 
 mexico_article_30.1.t:0 "Englische Diplomaten bitten um Verhaftung von Jenkins"
 
 mexico_article_30.2.t:0 "Diplomatischer Zwischenfall"
 mexico_article_30.2.d:0 "Englische Diplomaten sind empört und fordern die Verhaftung von William Jenkins wegen Verstoßes gegen Artikel 30 der Verfassung. Sie beschuldigen ihn, sich in die mexikanische Politik einzumischen, indem er sein Medienmonopol nutzt, um die Mexikaner gegen das Vereinigte Königreich aufzubringen. Unsere Quellen sagen jedoch, dass Jenkins sich lediglich weigert, die meisten antideutschen Filme in Mexiko zu veröffentlichen, wobei die jüngsten Ereignisse diesen vorsichtigen Schritt unterstützen. Der letzte Film, der veröffentlicht wurde, war The Lion has Wings", ein Film über den RAF-Überfall auf den Nord-Ostsee-Kanal, der einen solchen Zorn auf sich zog, dass mexikanische Kinos gezwungen waren, den Film zu entfernen. William Jenkins hat, soweit wir wissen, nichts ausdrücklich falsch gemacht, wenn pro-britische Filme beim mexikanischen Publikum unpopulär sind. Diese Situation könnte auch genutzt werden, um mehr als nur Jenkins oder die Engländer auszuweisen, wir hätten eine Ausrede, um alle Gesetzesbrecher in der Nation auszuweisen, um das Gesicht zu wahren, da wir die Schuld nicht auf eine Partei schieben würden. Was sollen wir tun?""
 mexico_article_30.2.a:0 "William Jenkins ausweisen"
 mexico_article_30.2.b:0 "Die Engländer vertreiben"
 mexico_article_30.2.c:0 "Alle Gesetzesbrecher vertreiben."
 
 mexico_article_30.3.t:0 "Geheimdienstbericht: William Jenkins "
 mexico_article_30.3.d:0 "Britische Diplomaten sind empört und fordern, William Jenkins wegen Verstoßes gegen Artikel 30 der Verfassung zu verhaften. Sie beschuldigen ihn, sich in die mexikanische Politik einzumischen, indem er sein Medienmonopol nutzt, um die Mexikaner gegen das Vereinigte Königreich aufzubringen. Die DFS sagt jedoch, dass Jenkins mit Maximino Camacho verbunden ist und Jenkins im Austausch für Geschäftsmöglichkeiten politisch schützt. Maximino ist ein bekannter Achsen-Sympathisant und soll ein Foto von Mussolini über seinem Bett in seiner Masnion in Pueblo hängen haben. Es ist offensichtlich, dass Maximino sein Druckmittel gegenüber Jenkins einsetzt, um zu verhindern, dass nicht-faschistischer Einfluss in Mexiko Fuß fasst. Pro-UK-Filme sind jedoch beim mexikanischen Publikum extrem unbeliebt und veranlassten mexikanische Kinos dazu, sie in einigen Fällen nicht mehr zu zeigen. Die Entscheidung, pro-britische Filme zuzulassen, würde das Vereinigte Königreich erfreuen, aber nicht den mexikanischen Kinobesucher. Diese Situation könnte auch genutzt werden, um mehr als nur Jenkins oder die Engländer auszuweisen, wir hätten eine Ausrede, um alle Gesetzesbrecher in der Nation auszuweisen, um das Gesicht zu wahren, da wir die Schuld nicht auf eine Partei schieben würden. Was sollten wir tun?"
 mexico_article_30.3.a:0 "William Jenkins ausweisen"
 mexico_article_30.3.b:0 "Die Engländer ausweisen."
 mexico_article_30.3.c:0 "Alle Gesetzesbrecher ausweisen."
 
 mexico_zoot_suit.1.t:0 "Lagunen-Auslöser"
 mexico_zoot_suit.1.d:0 "Wie sehen Sie das?"
 mexico_zoot_suit.1.a:0 "AKTIVIEREN"
 
 mexico_zoot_suit.2.t:0 "SLEEPY LAGOON-MORDE"
 mexico_zoot_suit.2.d:0 "An der Sleepy Lagoon, einem beliebten Treffpunkt für mexikanische Teenager, denen der Zutritt zu öffentlichen Schwimmbädern oft verwehrt wird, ist ein grausamer Mord geschehen, als die Leiche des mexikanischen Staatsbürgers und US-Soldaten José Díaz gefunden wurde. Díaz wurde bewusstlos und alkoholisiert aufgefunden und erlitt ein stumpfes Gewalttrauma. Díaz starb später im Los Angeles General Hospital an seinen Verletzungen. Die Polizei fahndete in der Stadt nach den Tätern und verhaftete den Anführer der 1. Straßengang, Hank Leyvas, seine Freundin Dora Barrios und einen weiteren Mexikaner unter 600 vom LAPD verhafteten mexikanischen Amerikanern. Hank streitet jede Verbindung zu dem Mord ab. Die Spannungen in Los Angeles zwischen Angelenos und Pachucos, auch bekannt als Zoot-Suiters, sind hoch und es scheint, dass die Spannungen nicht so bald gelöst werden."
 mexico_zoot_suit.2.a:0 "Eine ekelhafte Tat."
 
 mexico_zoot_suit.3.t:0 "SLEEPY LAGOON PROZESS"
 mexico_zoot_suit.3.d:0 "Der Prozess um den Mord in Sleepy Lagoon hat heute begonnen, wobei Hank und 2 andere auf nicht schuldig plädieren. Hank plädierte darauf, dass er und seine Freundin in der Nacht in Sleepy Lagoon von einer Gruppe von Männern angegriffen wurden. Hank, der annahm, dass es sich um einen Angriff im Zusammenhang mit einer Bande handelte, rief seine Bande nach Sleepy Lagoon, um die Straßenräuber zu finden. Sie fanden eine Party in der Nähe des Angriffsortes und nahmen an, dass es sich um eine rivalisierende Gang handelte, und konfrontierten die Partygäste. Es kam zu einem Kampf zwischen der Gang und den Partygästen, der etwa 10 Minuten dauerte. Am Morgen wurde die Leiche von Diaz gefunden. Der Bericht des Gerichtsmediziners besagt, dass Diaz' Verletzungen mit denen eines Autounfalls übereinstimmen. Die Staatsanwaltschaft hat E. Duran Ayres, den Leiter des Büros für Auslandsbeziehungen des Sheriff-Büros von Los Angeles, vorgeladen, um zu erklären, dass Mexikaner insgesamt blutrünstig sind und einen biologischen Drang zum Töten besitzen, der von ihren aztekischen Vorfahren überliefert wurde."
 mexico_zoot_suit.3.a:0 "Das wird nicht gut ausgehen."
 
 mexico_zoot_suit.4.t:0 "HANK VERURTEILT"
 mexico_zoot_suit.4.d:0 "Der Fall Sleepy Lagoon ist abgeschlossen, da Hank und 16 andere wegen Mordes verurteilt worden sind. Die Männer der Bande kommen ins Gefängnis von San Quentin, während ihre Freundinnen unter dem Verdacht der Beihilfe in die berüchtigte Ventura School for Girls, eine Erziehungsanstalt für straffällige und sexuell promiskuitive Mädchen, eingewiesen werden sollten. Der Ruf von Ventura ist äußerst hart, und die dort verurteilten Frauen unternehmen oft Selbstmordversuche, bevor sie dorthin verlegt werden. Es wird berichtet, dass ein Mädchen versucht hat, Sicherheitsnadeln zu verschlucken, um ihrer Strafe zu entgehen."
 mexico_zoot_suit.4.a:0 "Vielleicht werden die Spannungen jetzt nachlassen."
 
 mexico_zoot_suit.5.t:0 "ZOOT-SUIT-UNRUHEN"
 mexico_zoot_suit.5.d:0 "Rassistische Spannungen sind in Los Angeles explodiert, als eine Auseinandersetzung zwischen einer Gruppe von Pachucos und US-Soldaten in einen Rassenkrawall ausartete. Tausende von US-Soldaten verlassen in Scharen ihre Stützpunkte, um an den Unruhen teilzunehmen. Einige Soldaten verließen ihren Posten von so weit weg wie Los Vegas, um in Los Angeles zu randalieren. Soldaten wurden gesehen, wie sie Bars, Theater und Cafés überfielen und mexikanische Jugendliche, darunter einige Kinder, herauszerrten, um sie nackt auszuziehen und zu schlagen, während ihre Kleidung verbrannt wurde. Ein kleinerer Mob hat sich auf das schwarze Viertel Watts gestürzt, aber es gibt kein Wort über das Ausmaß des Schadens, der dort angerichtet wurde. Das LAPD hat sich geweigert, gegen die Krawalle vorzugehen mit der Begründung: "Nun, wir haben die öffentliche Meinung vertreten. Viele von uns waren im Ersten Weltkrieg, und wir werden nicht auf Kindern herumhacken, die im Dienst sind." ""
 mexico_zoot_suit.5.a:0 "Grauenhaft."
 
 mexico_zoot_suit.6.t:0 "MEXIKO EMPÖRT SICH"
 mexico_zoot_suit.6.d:0 "Mexiko ist empört über den Umgang mit den Zoot-Suit-Unruhen. Nationalisten erklären, dass die Angriffe auf mexikanische Bürger durch die Streitkräfte der Vereinigten Staaten ein kriegerischer Akt sind. Die Nationalisten fordern ihre Regierung auf, einzuschreiten und wegen dieses dreisten Akts der Aggression den Krieg zu erklären. Die kommunistischen und linken Nationalisten unterstützen diese Haltung ebenfalls und sagen, dass das, was getan wurde, nicht verziehen werden kann. Die Situation ist außer Kontrolle geraten, und es ist nicht bekannt, ob sich die mexikanisch-amerikanische Diplomatie jemals erholen wird."
 mexico_zoot_suit.6.a:0 "Die Dinge geraten aus dem Ruder."
 
 mexico_zoot_suit.7.t:0 "Informationen: Los Angeles, Kalifornien"
 mexico_zoot_suit.7.d:0 "Wir haben einen Plan ausgearbeitet, um die mexikanischen Einwanderer, die in die Vereinigten Staaten einwandern, als Informanten für unsere Geheimdienste zu nutzen. Viele sind vor der Revolution geflohen, und einige sind sogar beim Militär! Es ist möglich, dass wir einige mexikanische Patrioten finden, die uns wichtige Informationen weitergeben."
 mexico_zoot_suit.7.a: "See what you can do." ""
 
 mexico_faction.1.t:0 "Einladung der Allianz"
 mexico_faction.1.d:0 "Wir haben die Nachricht erhalten, dass Mexiko sich mit uns verbünden will, was sagen wir dazu?"
 mexico_faction.1.a:0 "Ja."
 mexico_faction.1.b:0 "Nein."
 
 mexico_communist.1.t:0 "Bericht: Dioniso Encinia"
 mexico_communist.1.d:0 "Die PCM wurde von Anfang an von Sowjetrussland gegründet und finanziert. Dioniso ist eine sowjetische Marionette, und seine Anwesenheit spaltet die Partei. Die PCM hat sich in viele gegnerische kommunistische Parteien aufgesplittert, was ausschließlich auf Dionisos Unsicherheit zurückzuführen ist, der Mitglieder, die seinen Sitz als Anführer bedrohen könnten, ausschließt. Dioniso ist völlig abhängig von der sowjetischen Führung und dem Rat seiner viel fähigeren Frau. Ein PCM-geführtes Mexiko wäre katastrophal und würde nicht nur eine falsche Regierung und einen Marionettenstaat schaffen, sondern ihn auch mit einer absichtlich unfähigen Führung füllen. Gegenwärtig sind die Beziehungen zu den Sowjets nach dem gescheiterten, von den Sowjets unterstützten Putsch im Jahr 1929 und der Ächtung und Zerschlagung der PCM in den folgenden Jahren nicht existent geblieben. Sie wachsen jedoch jetzt, da die kommunistische Unterstützung in Mexiko ansteigt. Wir können den Aufstieg des Kommunismus nicht verhindern, aber wir können verhindern, wer ihn anführen wird. Der Attentatsversuch..."
 mexico_communist.1.a:0 "Gelingt es, Dioniso zu töten"
 mexico_communist.1.b:0 "Der Mordversuch an Dioniso scheitert."
 
 mexico_communist.2.t:0 "Die mexikanische Regierung wird gestürzt."
 mexico_communist.2.d:0 "Die von der Sowjetunion unterstützte PCM ist erfolgreich an die Macht gekommen. Mexiko ist nun ein Marionettenstaat der Sowjetunion. Amerikanische Diplomaten sind empört über den unverschämten sowjetischen Einfluss vor ihrer Haustür und drohen mit Krieg gegen die mexikanische Regierung und ihre russischen Unterstützer."
 mexico_communist.2.a:0 "Die Dinge sind außer Kontrolle geraten."
 
 mexico_communist.3.t:0 "Mexikanische Regierung wird gestürzt"
 mexico_communist.3.d:0 "Unsere Versuche, unsere Marionette an der Macht in Mexiko zu installieren, Dioniso Encina, war erfolgreich. Die mexikanische Regierung ist nach Jahren der Arbeit gestürzt worden. Wir haben jetzt ein greifbares Standbein in Amerika, das es uns erlaubt, unsere Macht in Lateinamerika auszuweiten und sogar die Vereinigten Staaten anzugreifen."
 mexico_communist.3.a:0 "Fantastische Arbeit!"
 
 mexico_1940.1.t:0 "PRI-Kandidat"
 mexico_1940.1.d:0 "Die Wahl rückt näher, und wir müssen einen Kandidaten aufstellen, der für die PRI gegen die Rechten kämpft. Derzeit gibt es zwei mögliche Kandidaten. Fransisco Mugica ist links und eher den sozialistischen Idealen zuzuordnen. Mugica zu wählen wäre ein Risiko, wenn die Popularität für sozialistische Ideale gering ist. Manuel Ávila Camacho ist die eher zentristische Wahl und wird eher vom rechten Flügel akzeptiert. Die Wahl von Camacho würde jedoch jede Hoffnung auf die Verabschiedung von Reformen des linken Flügels zunichte machen."
 mexico_1940.1.a:0 "Wählen Sie Fransisco Mugica, um als Präsident zu kandidieren. (Kommunistische Wahl)"
 mexico_1940.1.b:0 "Wählen Sie Manuel Ávila Camacho als Präsidentschaftskandidaten. (Neutrale Wahl)"
 
 mexico_1940.2.t:0 "Rechtsaußen-Kandidat"
 mexico_1940.2.d:0 "Der rechte Flügel befindet sich derzeit in einem Bürgerkrieg zwischen Juan Andreu Almazán und Joaquin Amaro darüber, wer der Präsidentschaftskandidat sein soll. Almazán ist eher als bekannter Geschäftsmann denn als Militär bekannt und erhält vor allem Unterstützung von wohlhabenden Mexikanern. Seine Unterstützung unter den arbeitenden Armen ist jedoch miserabel, da er ihnen nichts zu bieten scheint. Almazáns Außenpolitik ist deutlich pro-amerikanisch und verprellt die Durchschnittsmexikaner zusätzlich. Amaro hingegen ist eine berühmte militärische Figur und wird von den Nationalisten respektiert. Trotzdem wird Almazán als die unvermeidliche Wahl für die Kandidatur des rechten Flügels gesehen und Amaros Kandidatur verliert durch eine Reihe von hochkarätigen Überläufen schnell an Unterstützung für Almazáns Kampagne. Es ist klar, dass Amaro unweigerlich verlieren wird, da Juan von US-Interessen unterstützt wird und die Leute finden, dass es eine Narrensache ist, für einen Kandidaten zu stimmen, den die USA zu stürzen versuchen würden. Es gibt jedoch Leute in der faschistischen Kabale der mexikanischen Politik, die sicherstellen wollen, dass Almazán den Wahltag nicht erlebt. Maximino Ávila Camacho, der Bruder von Manuel Ávila Camacho, hat einen Plan ausgeheckt, um Juan Almazán in Plueba durch die Inszenierung eines Zugunglücks zu ermorden."
 mexico_1940.2.a:0 "Juan Almazán kandidiert als Präsident. (Demokratische Wahl)"
 mexico_1940.2.b:0 "Juan Almazán stirbt, Amaro kandidiert als Präsident. (Faschistische Wahl)"
 
 mexico_1940.3.t:0 "MEXIKANISCHER PRÄSIDENTSCHAFTSKANDIDAT GETÖTET!"
 mexico_1940.3.d:0 "Juan Almazán, der Spitzenkandidat für die Präsidentschaftskandidatur der Rechten, ist bei einer Zugentgleisung in Plueba ums Leben gekommen, wobei alle Insassen starben. Almazán, eine umstrittene Figur, ist kein Unbekannter in Bezug auf Attentate und hatte während des Präsidentschaftswahlkampfes mehrere Anschläge auf sein Leben. Seine Anhänger haben die PRI selbst beschuldigt, die Entgleisung inszeniert zu haben. Zuvor wurde Almazán von Attentätern angegriffen, die Sarapes trugen, in denen Maschinengewehre versteckt waren, während er sich im Haus von Fransisco Barbosa aufhielt. Seine Kampagne behauptet, dass er von einer Armee von 100 Attentätern angegriffen wurde und dass er davon abgehalten werden musste, nach draußen zu rennen, um sie zu bekämpfen. Der ehemalige General Alfredo Serratos erklärte jedoch in einem Interview, dass es nur 5 Attentäter waren."
 mexico_1940.3.a:0 "Schrecklich."
 
 mexico_1940.4.t:0 "Mexikanische Wahl"
 mexico_1940.4.d:0 "Die Wahl ist da, und die Wahl wird gewonnen von..."
 mexico_1940.4.a:0 "Fransisco Mugica (Kommunistische Wahl)"
 mexico_1940.4.b:0 "Manuel Ávila Camacho (Neutrale Wahl)"
 mexico_1940.4.c:0 "Juan Almazán (Demokratische Wahl)"
 mexico_1940.4.e:0 "Joaquin Amaro (Faschistische Wahl)"

