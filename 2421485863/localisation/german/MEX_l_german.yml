MEX_rally_the_monarchists:0 "Versammlung der Monarchisten"
MEX_rally_the_monarchists_desc:0 "Die kaiserliche Nostalgie hat in [MEX.GetNameDef] einen Aufschwung erlebt. Angesichts der anhaltenden politischen Instabilität in unserem Land ist es vielleicht überfällig, sich auf die alten Wege zu besinnen."
MEX_royalist_coup:0 "Royalistischer Coup"
MEX_royalist_coup_desc:0 "Die Zeit ist reif für die Wiedereinsetzung von Maria Josepha Sophia de Iturbide in ihre rechtmäßige Stellung als Kaiserin von Mexiko. Das Haus Iturbide wird wieder glorreich sein!"
MEX_formalize_church_land_rights:0 "Formalisierung der kirchlichen Landrechte"
MEX_formalize_church_land_rights_desc:0 "[ROOT.GetLeader], eine gläubige Katholikin, versteht mehr als die meisten anderen, wie wichtig die Sicherung der Landrechte für die Kirche in ihrem Land ist. Wir werden Schritte unternehmen, um ihre Situation zu formalisieren, und haben ihre Unterstützung."
MEX_papal_blessing_of_the_empress:0 "Päpstlicher Segen"
MEX_papal_blessing_of_the_empress_desc:0 "Eine formelle Segnung durch den Papst selbst wird sicherlich alle verbleibenden Zweifel an der Legitimität der Kaiserin in den Augen der Kirche ausräumen."
MEX_support_the_spanish_carlists:0 "Unterstützung der [SPB.GetAdjective] Karlisten"
MEX_support_the_spanish_carlists_desc:0 ""
MEX_focus_soldaderas_2:0 "Soldaderas"
MEX_focus_soldaderas_2_desc:0 "[ROOT.GetAdjective] Die Gesellschaft verändert sich. Dank der gnädigen Kaiserin, die als große Einigerin fungiert, steigen die Frauen in der Gesellschaft rasch auf. So gibt es in der Armee immer mehr weibliche Freiwillige, von denen viele sogar den Offiziersstatus erreicht haben."
MEX_reform_the_imperial_army:0 "Reform der kaiserlichen Armee"
MEX_reform_the_imperial_army_desc:0 "Obwohl die kaiserliche Armee von 1864 bis 1867 unter Maximilian I. grundsätzlich schwach und ineffektiv war, dient sie als großartige Grundlage für eine moderne [ROOT.GetAdjective] kaiserliche Armee. Dieses Mal wird sie stärker sein als je zuvor."
MEX_navy_fit_for_an_empress:0 "Eine kaisertaugliche Marine"
MEX_navy_fit_for_an_empress_desc:0 "Als Kaiserin eines riesigen Reiches ist es nur natürlich, eine prestigeträchtige Flotte zu haben, die dies begleitet."
MEX_legacy_of_1864:0 "Das Erbe von 1864"
MEX_legacy_of_1864_desc:0 "Ohne die Intervention von [FRA.GetAdjective] im Jahr 1863 hätte Maximilian I. nicht die Chance gehabt, die kaiserliche Autorität in [ROOT.GetNonIdeologyName] wiederherzustellen. Mit unserer neu gefundenen Stärke im Reich wäre es daher nur natürlich, dass wir unsere Beziehungen zu unserem einstigen Unterstützer wieder aufleben lassen."
MEX_mimic_the_grande_armee:0 "Die Grande Armée imitieren"
MEX_mimic_the_grande_armee_desc:0 "In der jüngeren Geschichte hat sich die Grande Armée wiederholt als effektive Kampftruppe erwiesen. Wenn wir unsere eigenen Fähigkeiten verbessern würden, könnten wir viel von ihr lernen."
MEX_the_new_continental_system:0 "Das neue kontinentale System"
MEX_the_new_continental_system_desc:0 ""
MEX_legacy_of_new_spain:0 "Das Erbe von Neuspanien"
MEX_legacy_of_new_spain_desc:0 "Auch wenn die Erinnerungen an die [SPB.GetAdjective]-Kolonisierung unserer Heimat nicht immer angenehm sind, so lässt sich doch nicht leugnen, dass das Juwel des [SPB.GetAdjective] Reiches. Auch wenn es natürlich nicht dasselbe sein wird, können wir in einem formellen Bündnis mit unseren ehemaligen Oberherren einige alte Traditionen wieder aufleben lassen."
MEX_restore_the_viceroyalty_system:0 "Wiederherstellung des Systems der Vizekönigreiche"
MEX_restore_the_viceroyalty_system_desc:0 "Das System der Vizekönigreiche war trotz seiner Mängel auf vielen Ebenen von gegenseitigem Nutzen. Jetzt, da wir uns mit unseren ehemaligen Oberherren verbündet haben, sollten wir eine Neo-Wiederherstellung dieses Systems anstreben."
MEX_new_mexican_empire:0 "Neues [ROOT.GetAdjective] Imperium"
MEX_new_mexican_empire_desc:0 "Unser Schicksal ist das Schicksal von [ROOT.GetNameDef], und nur das unsere. Wir werden einen Weg einschlagen, der uns nicht an das Leid des alten Reiches bindet, denn wir sind ein neues Reich, stärker als je zuvor."
