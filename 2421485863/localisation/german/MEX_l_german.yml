 MEX_small_aviation_industry_desc:0 "Mexikos Luftfahrtindustrie hatte keinen Mangel an guten Konstrukteuren, die Flugzeuge entwerfen konnten. Die Industrie litt jedoch unter der mangelnden Fähigkeit zur Massenproduktion dieser Flugzeuge, da es nicht nur an Maschinen, sondern auch an qualifizierten Ingenieuren fehlte. Mexikos größtes Hindernis bei der Einführung eigener Designs war die langsame Produktionszeit."
 
