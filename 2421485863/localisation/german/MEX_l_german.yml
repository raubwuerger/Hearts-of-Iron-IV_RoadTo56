 railroad:0 "Ferrocarriles Nacionales de México"
 railroad_desc:0 "Der verstaatlichte Eisenbahndienst wurde verstaatlicht, um die Entwicklung der internen Infrastruktur zu erzwingen, die auf dem Bedarf und nicht auf der Rentabilität basiert."
 
 chemical:0 "Abteilung für Chemiewaffen"
 chemical_desc:0 "Mexiko hatte chemische Waffen in Erwägung gezogen, um sich gegen jede Invasion zu verteidigen. Es wurde abgelehnt, da die politischen Folgen einen Grund für eine Invasion und ein Embargo gegen Mexiko liefern würden. Das genaue Gegenteil von dem, was Mexiko wollte, da sie den Handel nutzen wollten, um ihre Wirtschaft weiter zu entwickeln."
 
 cardenas2:0 "Lazaro Cardenas"
 cardenas2_desc:0 "Cardenas forcierte die Idee der Massenmobilisierung während seiner Amtszeit. Er wollte, dass die mexikanische Arbeiterklasse sich erhob und das Militär bei der Verteidigung des Landes unterstützte, indem er die ländlichen Milizen bewaffnete und professionalisierte und die Ejidos militarisierte."
 
