 abelardo:0 "Abelardo Rodriguez"
 abelardo_desc:0 "Abelardo war ein mexikanischer Wirtschaftsmagnat, mexikanischer General und Interimspräsident Mexikos. Er gründete 80 Unternehmen und war an insgesamt 120 beteiligt. Er gründete Baja California, ein Luftfahrt-Militärunternehmen, und Rodriguez Shipyards in Tijuana."
 
 rodriguez:0 "Rodriguez-Werft"
 rodriguez_desc:0 "Die Rodriguez Shipyards in Tijuana befinden sich im Besitz des Wirtschafts-Tycoons und ehemaligen mexikanischen Präsidenten Abelardo Rodriguez. Nach dem, was an Informationen übrig ist, haben sie sich auf kleinere Schiffe konzentriert."
 
 MEX_almazan:0 "Juan Almazan"
 MEX_almazan_desc:0 "Juan wurde als Geschäftsmann im Gewand eines Generals beschrieben. Sein Hauptgeschäft war der militärische Bau, wobei seine Firma in den 20er Jahren für den Bau des besten Militärstützpunktes in Mexiko in Monterrery verantwortlich war."
 
 Maximino2:0 "Maximino Avila Camacho"
 Maximino2_desc:0 "Maximino war der Caudillo von Puebla, wo er die Telegraphen, die Eisenbahnen, das Stromnetz und die meiste Infrastruktur besaß. Während dieser Zeit hatte Mexiko die Ingenieure des Militärs eingesetzt, um die Infrastruktur und andere Gebäude schnell zu bauen, wobei Maximino mitwirkte. Aus diesem Grund wäre Maximino ein Experte in Sachen Logistik, der sein Fachwissen über Versorgungsleitungen und seine Erfahrung im Bau von Infrastruktur in jeden Krieg einbringen könnte."
 
 Maximino3:0 "Maximino Avila Camacho"
 Maximino3_desc:0 "Maximino wurde von mexikanischen Historikern als arrogant, zornig und rachsüchtig beschrieben. Maximino wurde nachgesagt, dass er diejenigen, die ihm in die Quere kamen, mit extremen Vorurteilen verfolgte."
 
 MEX_MARC:0 "El Compa Nacho"
 MEX_MARC_desc:0 "El Compa Nacho, der mit richtigem Namen Ignacio Morales hieß, war ein Agent, der sowohl mit der Cardenista- als auch mit der Aleman-Gruppe in Verbindung stand und von ihnen mit speziellen Aufgaben betraut worden sein soll. Morales wurde von Anhängern Almazans beschuldigt, in ein fehlgeschlagenes Attentat auf Alamazans Leben verwickelt zu sein. Quelle: Political Intelligence and the Creation of Modern Mexico, 1938-1954", Seite 46.""
 
