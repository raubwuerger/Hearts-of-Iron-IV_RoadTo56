 Salinas:0 "Gustavo Adolfo Salinas Camiña"
 Salinas_desc:0 "Der erste Flieger, der einen Seeschlag durchführte. Im Jahr 1943 wurde er mit den Worten zitiert: "Die Bomben, die ich benutzte, waren selbstgebaut, mit einer Ladung von 52 Stangen Dynamit. So primitiv sie auch waren, sie funktionierten hervorragend. Zu dieser Zeit flog ich einen alten Wright-Schieber. Mir kam der Gedanke, dass der Tag kommen würde, an dem wir Flugzeuge haben würden, die mehr Gewicht tragen können, als man sich je erträumt hätte, und dass dann das Flugzeug als militärische Angriffswaffe von fabelhafter Leistung zum Einsatz kommen würde. Dieser Tag ist nun gekommen."

 agustin_olachea2:0 "Agustin Aviles Olachea"
 agustin_olachea2_desc:0 "Agustin Aviles Olachea baute während des Zweiten Weltkriegs Flugschulen und trug dazu bei, die mexikanische Luftwaffe für spätere Generationen zu formalisieren, als die Ära der autodidaktischen revolutionären Luftidole zu Ende ging."

 antonio:0 "Antonio Cardenas Rodriguez"
 antonio_desc:0 "Antonio Cardenas Rodriguez' wichtigster Moment in seiner militärischen Laufbahn war die Führung des Geschwaders 201 über den Phillipinen in der Schlussphase des Zweiten Weltkriegs."

 Maximino:0 "Maximino Ávila Camacho"
 Maximino_desc:0 "Maximino ist der Bruder von Manuel Avila Comacho. Maximino ist nicht nur als Sympathisant der Achsenmächte bekannt, sondern auch als Geschäftspartner von William Jenkins, der ein Monopol auf die mexikanischen Medien hat und den Einfluss der Alliierten vereitelt. Durch Maximinos Einmischung wurden die Propagandaversuche Frankreichs und Großbritanniens im Alleingang zunichte gemacht."

 MEX_PAB:0 "Pablo Quiroga Trevino"
 MEX_PAB_desc:0 "Pablo Quiroga Trevino ist als einer der engsten Verbündeten von Cardenas bekannt. Er ist für die Durchsetzung der umstrittenen sozialistischen Erziehung verantwortlich und setzt sich für die Politik von Cardenas ein. Pablo Quiroga war einer der wenigen Minister des ursprünglichen Kabinetts, die sich auf die Seite von Cardenas stellten."

 MEX_SANTA:0 "Miguel G. Santa Ana"
 MEX_SANTA_desc:0 "Miguel G. Santa Ana war im Auftrag von S.E.D.E.N.A, dem mexikanischen Heeres- und Marineminister, für die Beschaffung von Ausrüstungen, Vorräten und anderen Gütern zuständig."

 Castillo:0 "Fransisco Castillo"
 Castillo_desc:0 "Castillo war vor allem für seine Tätigkeit als Botschafter im Ausland bekannt, wo er mögliche Handelsabkommen auslotete und allgemein die diplomatischen Beziehungen verbesserte."

 agustin_olachea:0 "Agustin Aviles Olachea"
 agustin_olachea_desc:0 "Agustin Olachea war für den Bau von allem zuständig, was für die Funktion der mexikanischen Streitkräfte als wichtig erachtet wurde. Er überwachte den Bau zahlreicher militärischer Projekte, von neuen Luftwaffenstützpunkten bis hin zu neuen Kriegsschulen in ganz Mexiko."

 MEX_plutarco_e_calles_desc:0 "Plutarco Calles, auch bekannt als "El Jefe Maximo", war von 1924 bis 1928 der populistische Präsident. Anfänglich war er ein Mann des Volkes mit großer öffentlicher Unterstützung und ein Held der Revolution. Leider hielt er sich wie der Diktator Porfiro Diaz, gegen den die Revolution gekämpft hatte, bis 1936 mit Hilfe von Marionettenpräsidenten und Anhängern der PRM an der Macht in Mexiko. Seine Politik driftete im Laufe der Zeit nach rechts ab, und als seine Politik zum Cristero-Krieg beitrug, war sein Ruf völlig zerstört. Dieser schlechte Ruf gipfelte 1936 in seiner Verbannung nach San Diego."

 padilla:0 "Ezequiel Padilla Peñaloza"
 padilla_desc:0 "Während seiner Zeit in der Regierung ist Padilla vor allem für seine entschiedene Pro-US-Haltung bekannt. Padilla war ein so überzeugter Befürworter der US-Interessen, dass er den USA regelmäßig streng geheime mexikanische Dokumente übergab."

 MEX_eduardo_saurez:0 "Eduardo Saurez"
 MEX_eduardo_saurez_desc:0 "Eduardo Saurez war von 1935 bis 1946 Finanzminister Mexikos."

 MEX_rex_applegate:0 "Rex Applegate"
 MEX_rex_applegate_desc:0 "Rex Applegate war ein US-Offizier und Roosevelts persönlicher Leibwächter, der mexikanische Soldaten in Spezialtaktiken, insbesondere im Nahkampf, ausbildete und noch lange nach dem Krieg als Berater diente."

 Heriberto:0 "Heriberto Jara Corona"
 Heriberto_desc:0 "Heriberto ist der allererste Marineminister Mexikos. Aufgrund der Zentralisierung des Militärs wurde das Amt des Marineministers geschaffen, um die politische Macht des Militärs zu beschneiden."

 hector:0 "Hector Meixueiro"

 gustavo:0 "Gustavo Adolfo Salinas Camiña"
 gustavo_desc:0 "Der erste Flieger, der einen Seestreik durchführte. Im Jahr 1943 wurde er mit den Worten zitiert: "Die Bomben, die ich benutzte, waren selbstgebaut, mit einer Ladung von 52 Stangen Dynamit. So primitiv sie auch waren, sie funktionierten hervorragend. Zu dieser Zeit flog ich einen alten Wright-Schieber. Mir kam der Gedanke, dass der Tag kommen würde, an dem wir Flugzeuge haben würden, die mehr Gewicht tragen können, als man sich je erträumt hätte, und dass dann das Flugzeug als militärische Angriffswaffe von fabelhafter Leistung zum Einsatz kommen würde. Dieser Tag ist nun gekommen." "

 enrique_estrada:0 "Enrique Estrada"
 enrique_estrada_desc:0 "Enrique Estrada war Schüler des berühmten revolutionären Generals Felipe Angeles, wo er die Kunst der Artillerie erlernte."

 MEX_Manuel_Sandoval_Vallarta:0 "Manuel Sandoval Vallarta"
 MEX_Manuel_Sandoval_Vallarta_desc:0 "Vallarta war ein mexikanischer Physiker, der sowohl am MIT als auch an der UNAM lehrte. Sein Fachgebiet war die kosmische Strahlung. 1927 erhielt er ein Gugeinheim-Stipendium, das ihn an die Universitäten von Berlin und Leipzig führte. Dort lernte er von Einstein, Heisenberg, Schrödinger und Planck. Im Jahr 1946 entschied er sich für einen Vollzeitjob an der UNAM, um Berater für Wissenschaftspolitik zu werden. Vallarta ist insofern einzigartig, als er in den USA Studenten betreute, die später das Manhattan-Projekt abschließen sollten. Zu seinen Schülern zählten Richard Feynman und Julius Stratton. Er war auch ein Kollege des berühmten belgischen Physikers Georges Lemaître bei der Erforschung der kosmischen Strahlung."

 MEX_nationalize_oil_fields:0 "Verstaatlichung von Ölfeldern"
 MEX_nationalize_oil_fields_desc:0 "PEMEX ist die verstaatlichte Ölgesellschaft von Mexiko. Ihre Gründung löste eine gewaltige Welle geologischer Entdeckungen, sozialer Entwicklungen und wirtschaftlicher Innovationen aus und war die wichtigste treibende Kraft hinter Mexikos Industrialisierung."

 aguila:0 "Aguila-Öl"
 aguila_desc:0 "Die Sinarquistas, die Faschisten Mexikos, waren glühende Kapitalisten, die daran glaubten, dass der mexikanische Markt in mexikanischem Besitz sei. Wenn ein ausländisches Unternehmen auf dem mexikanischen Markt Fuß fassen wollte, musste es dies über einen unabhängigen mexikanischen Vermittler tun. Unter ihrer Führung würde die ausländische Ölindustrie zwangsweise eingebürgert werden, und wenn PEMEX existierte, wäre sie in Teilen an mexikanische Eliten versteigert worden."

 CEMEX:0 "CEMEX"

 Azcarate:0 "Azcarate S.A."
 Azcarate_desc:0 "Nach seinem politischen Exil gründete Azcarate ein kleines Luftfahrtunternehmen, in dem er während des Zweiten Weltkriegs in Zusammenarbeit mit Lockheed Martin Projekte realisierte."

 baja:0 "Mariscraft S.A."
 baja_desc:0 "Mariscraft war ein obskures mexikanisches Luftfahrtunternehmen, das in Wirklichkeit nur ein Flugzeug produzierte, die MA-260. Die MA-260 war angeblich ein mexikanisches Projekt zur Entwicklung eines Langstrecken-Jagdbombers, das auf dem Konzept der 8W Zeus basierte."

 Mendoza:0 "Productos Mendoza"
 Mendoza_desc:0 "Mendoza ist nach Manuel Mondragon der zweite legendäre mexikanische Waffenentwickler. Sie sind auf Maschinengewehre spezialisiert, die von HMGs über SMGs bis hin zu vollautomatischen Gewehren reichen."

 Obregon: "Alejandro Obregón"
 Obregon_desc:0 "Obregón ist vor allem für die Obregón .45 Pistole bekannt, die das Design der 1911er Pistole vereinfachte. Das Innere der Pistole war völlig anders und enthielt viele vereinfachte Teile. Dies machte die Obregón-Pistole zuverlässiger und billiger als die 1911. Die Obregóns gelten als Markenzeichen der Handwerkskunst."

 Grupo_Ramirez:0 "Grupo Ramirez"
 Grupo_Ramirez_desc:0 "Mexikos erste Autofirma und Schöpfer des Rural Ramirez-Lkw. Das Unternehmen hat sich auf billige, zuverlässige Autos und Motoren spezialisiert."

 Grupo_Ramirez2:0 "Grupo Ramirez"
 Grupo_Ramirez2_desc:0 "Mexikos erster Autokonzern und Erfinder des Rural Ramirez-Lkw. Ihr Spezialgebiet sind billige, zuverlässige Autos und Motoren."

 VAM:0 "VAM"
 VAM_desc:0 "Ein staatlich kontrollierter Automobilhersteller, ursprünglich eine amerikanische Jeep-Tochtergesellschaft, die nach einer Übernahme durch die Regierung in ein eigenes Unternehmen umgewandelt wurde."

 VAM2:0 "VAM"
 VAM2_desc:0 "Ein staatlich kontrollierter Automobilhersteller, ursprünglich eine amerikanische Jeep-Tochtergesellschaft, die nach einer Übernahme durch die Regierung in ein eigenes Unternehmen umgewandelt wurde."

 TELMEX:0 "TELMEX"
 TELMEX_DESC:0 "Telmex ist das mexikanische Telekommunikationsmonopol. Bevor es an private Interessen verkauft wurde, wurde es von der mexikanischen Regierung aufgekauft, um die mexikanischen Kommunikationsnetze zu erneuern."

 MEX_ASTIMAR:0 "ASTIMAR"
 MEX_ASTIMAR_desc:0 "ASTIMAR ist ein staatlich gelenkter Schiffsbauer. Sie haben sich auf Kanonenboote und Küstenschutz spezialisiert."

 AHMSA:0 "AHMSA"
 AHMSA_desc:0 "AHMSA ist der größte Eisen- und Kohleförderer Mexikos und auch der größte Stahlhersteller. Das Unternehmen ist auf Maschinenteile und Stahlteile für die Infrastruktur, wie z. B. Brücken, spezialisiert."

 league:0 "Mexikanische Liga für Radioexperimente"
 league_desc:0 "Die Mexikanische Liga für Radioexperimente war eine Gruppe von Wissenschaftlern, von denen einige Wunderkinder waren, die auf dem Gebiet der Radiokommunikation innovativ waren. Sie sind vor allem für die Erfindung der Technologie bekannt, die das Farbfernsehen ermöglichte."

 Echevarrieta:0 "Echevarrieta-Werften"
 Echevarrieta_desc:0 "Echevarrieta war eine spanische Werftgesellschaft, die Konvoi-Eskorten nach Mexiko verkaufte."

 Odero:0 "Odero-Werften"
 Odero_desc:0 "Odero Shipyards war eine italienische Werftgesellschaft, die für den Bau der stärker gepanzerten Schiffe der mexikanischen Flotte verantwortlich war."

 Angel:0 "Angel Lascurian"
 Angel_desc:0 "Angel Lascurian war ein legendärer mexikanischer Flieger, der die fortschrittlichsten und futuristischsten Flugzeuge baute, die in Mexiko hergestellt wurden. In Fachzeitschriften für Luftfahrtenthusiasten wurde bewundert, wie er mit nur einer einfachen Werkbank ein einmotoriges, einsitziges Frachtflugzeug mit eigenem Design entwarf und herstellte. Dieses Flugzeug wurde Aura genannt, und Beobachter sagten, es sei für ein Flugzeug seiner Größe unnatürlich wendig."

 electridad:0 "Comisión Federal de Electricidad"
 electridad_desc:0 "Die Comisión Federal de Electricidad ist das staatliche Energieunternehmen, das auch für die Entwicklung und den Bau der mexikanischen Kernkraftwerke zuständig ist."

 yokosuka_naval_arsenal2:0 "Marinearsenal Yokosuka"

 MEX_jenkins_blockade:0 "Jenkins-Blockade"
 MEX_jenkins_blockade_desc:0 "William O. Jenkins hat ein Monopol auf die mexikanischen Medien. Sein stiller Partner dabei war Maximino Avila Comacho, ein Sympathisant der Achsenmächte. Diese Allianz, die von einigen Historikern als Jenkins-Blockade bezeichnet wird, war einer der Hauptfaktoren für das klägliche Scheitern des britisch-französischen Versuchs, den Isolationismus in der Außenpolitik der Vereinigten Staaten auszunutzen und Mexiko in eine europäische Einflusssphäre zu drängen."

 MEX_porfiriato_heritage_idea:0 "Porfiriato-Erbe"
 MEX_porfiriato_heritage_idea_desc:0 "Der alte Reichtum Mexikos ist stark von den Porfiristas geprägt, die von der Diktatur von Porfiro Diaz profitierten. Sie unterstützen Deutschland aus Bosheit gegenüber dem Vereinigten Königreich und torpedieren aktiv die Bemühungen der britischen und französischen Propagandisten. Sie nutzen ihre große politische Präsenz, um Mexiko in die Arme der Achsenmächte zu treiben."

