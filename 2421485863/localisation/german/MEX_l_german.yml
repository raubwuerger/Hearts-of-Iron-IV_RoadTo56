 MEX_PEMEX_Situation:0 "Das PEMEX-Embargo"
 MEX_PEMEX_Situation_desc:0 "Mexiko hat die Folgen des PEMEX-Embargos nicht einfach hingenommen. Mexiko hatte Gegenmaßnahmen ergriffen, um das neu verstaatlichte Öl zu nutzen und seine junge Ölindustrie zu unterstützen."
 MEX_Stove:0 "Das Herdgesetz"
 MEX_Stove_desc:0 "In einer wohl umweltfreundlichen Haltung förderte Mexiko den Ersatz von Holzöfen durch Öfen, die mit Erdölderivaten wie Kerosin betrieben wurden. Dadurch wurde die Abholzung der Wälder in Mexiko verlangsamt und der mexikanischen Ölindustrie ein heimischer Markt erschlossen."
 MEX_Charity:0 "Nationalistische Schenkungen"
 MEX_Charity_desc:0 "Als Mexiko die Verstaatlichung von PEMEX verkündete, spendeten gewöhnliche Mexikaner alles, was sie hatten, um die mit der Verstaatlichung verbundenen Kosten zu decken. Eine besondere Geschichte handelt davon, dass die Mexikaner einen riesigen Haufen von Gegenständen spendeten, wobei reiche Frauen wertvollen Schmuck einwarfen und Rancheros ihre wertvollen Rinder brachten, um sie der Republik zu spenden."
 MEX_Camargo:0 "Erschließung des Bauxitvorkommens Camargo"
 MEX_Camargo_desc:0 "Die Camargo-Lagerstätte wurde in einem USGS-Bericht von 1957 erwähnt, in dem es heißt, dass die Lagerstätte seit den 1930er Jahren bekannt war, aber erst später ausgebeutet wurde."
 MEX_DGIPS:0 "D.G.I.P.S Operationen"
 MEX_DGIPS_desc:0 "Für die einen ist die DGIPS lediglich eine Friedenstruppe, die die mexikanische Politik vor unsichtbaren Bedrohungen schützt, für die anderen ist die DGIPS eine von den Amerikanern ausgebildete Mörderbande, die eine politische Agenda verfolgt. Wie bei allen anderen Dingen auch, liegt die Wahrheit irgendwo dazwischen."
 MEX_arrest_hilde_kruger:0 "Verhaftung von Hilde Krüger"
 MEX_arrest_hilde_kruger_desc:0 "Hilde Krüger war ein deutsches Starlet, das sowohl in Amerika als auch in Mexiko arbeitete. Sie war mit den amerikanischen und mexikanischen Eliten und insbesondere mit Präsident Avila Camacho liiert. Als sich der Krieg hinzog, wurde sie zur deutschen Spionin."
