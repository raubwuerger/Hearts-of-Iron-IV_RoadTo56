 MEX_state_railroad_company:0 "Mexikanische Nationale Eisenbahngesellschaft"
 MEX_state_railroad_company_desc:0 "Diese staatliche Eisenbahngesellschaft (Ferrocarril Nacional Mexicano, FNM) wurde von der Regierung gegründet, um die unzureichenden Eisenbahnverbindungen im Land auszubauen und die bereits bestehenden Strecken zwischen Metropolen wie Mexiko-Stadt, Ciudad Juárez, Nuevo Laredo und Matamoros zu erweitern."




 MEX_maximato_legacy:0 "Maximato Vermächtnis"
 MEX_maximato_legacy_desc:0 "Die [ROOT.getAdjective]-Regierung ist durchdrungen von Loyalisten von Plutarco Calles, auch bekannt als "El Jefe Maximo". Er war von 1924 bis 1928 mexikanischer Präsident und kontrollierte Mexiko durch stellvertretende Präsidenten und Unterstützer in der PRM. Von 1924 bis 1936 war Calles derjenige, der die wahre Macht in Mexiko innehatte. Diese Periode in der mexikanischen Geschichte ist als Maximato bekannt."

