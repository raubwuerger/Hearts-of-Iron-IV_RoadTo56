 Mexican_focus:0 "Mexikanischer nationaler Fokus"

 MEX_force_calles_into_exile:0 "Calles ins Exil zwingen"
 MEX_force_calles_into_exile_desc:0 "Calles führt eine Fehde mit dem derzeitigen Präsidenten Lazaro Cardenas und hat die konservative Basis gegen Cardenas aufgehetzt, indem er Cardenas als Kommunisten darstellte, der eine zweite Sowjetunion schaffen wolle. Die Spannungen sind groß, und seine Basis ist gewalttätig geworden. Als die Gewalt zunahm, wurde Calles' ohnehin schon angeschlagener Ruf noch weiter ruiniert, so dass er ohne Protest ins Exil geschickt werden konnte."

 MEX_oppose_cardenas_liberal_reforms:0 "Gegen die liberalen Reformen von Cardenas"
 MEX_oppose_cardenas_liberal_reforms_desc:0 "Cardenas hat in den letzten Jahren die Herrschaft von Calles gestört, und es ist inakzeptabel, dass er immer noch seine eigene linksgerichtete Agenda in die Köpfe unseres stolzen Volkes drückt! Wir haben einige der loyalen Caudillos versammelt, die bereit sind, zu handeln, wir brauchen nur den richtigen Zeitpunkt und den richtigen Ort..."

 MEX_purge_callistas:0 "Callistas säubern"
 MEX_purge_callistas_desc:0 "Obwohl Calles nach Amerika ins Exil gegangen ist, hat er immer noch Sympathisanten in den obersten Reihen des Militärs, die einen Putsch starten könnten. Um die mexikanische Freiheit zu schützen, müssen wir diese Korruption im Militär beseitigen, indem wir diese Offiziere aus ihren Positionen entfernen."

 MEX_contain_the_caudillos:0 "Die Caudillos eindämmen"
 MEX_contain_the_caudillos_desc:0 "Die Caudillos sind immer noch eine starke Kraft, mit der man rechnen muss. Aber mit der neuen Regierung an der Macht können die Caudillos gespalten und vernichtet werden, was uns erlaubt, den neuen Kern der Streitkräfte zu bilden."

 MEX_establish_confederation_of_mexican_workers:0 "Gründung der Konföderation der mexikanischen ArbeiterInnen"
 MEX_establish_confederation_of_mexican_workers_desc:0 "Die Konföderation mexikanischer Arbeiter (CTM) ist der größte Gewerkschaftsverband Mexikos, der in den Jahren nach der Herrschaft von Calles einen entscheidenden Wahlblock für die PRI bildete."

 MEX_fund_national_railway_company:0 "Finanzierung der Nationalen Eisenbahngesellschaft"
 MEX_fund_national_railway_company_desc:0 "Unsere Infrastruktur muss dringend modernisiert werden, und das derzeitige Eisenbahnnetz ist nicht in der Lage, die ständig wachsende Industrie unseres Landes zu versorgen! Es ist zum Wohle der Allgemeinheit, in den Aufbau einer staatlichen Eisenbahngesellschaft zu investieren."

 MEX_enforce_the_land_reforms:0 "Durchsetzung der Landreformen"
 MEX_enforce_the_land_reforms_desc:0 "Die Regierung hat in den letzten Jahren Landreformen durchgeführt, bei denen insgesamt 45 Millionen Hektar Land umverteilt wurden. 4 Millionen Hektar davon befanden sich im Besitz amerikanischer Agrarkonzerne und wurden in die rechtmäßigen Hände der mexikanischen Bevölkerung zurückgegeben!"

 MEX_cleanse_the_cabinet:0 "Säuberung des Kabinetts"
 MEX_cleanse_the_cabinet_desc:0 "Nachdem Calles beseitigt ist, können wir nun den Rücktritt der Kabinettsmitglieder fordern und die Auswahl neuer Kabinettsmitglieder ermöglichen."

 MEX_Selective_Retirement:0 "Selektiver Rücktritt"
 MEX_Selective_Retirement_desc:0 "Alternativ können wir auch nur einige Generäle in den Ruhestand versetzen, um einige unserer erfahreneren Männer zu erhalten, aber das würde von paranoiden Caudillos natürlich als Machtergreifung empfunden werden."

 MEX_enforce_the_mandatory_retirement:0 "Gesetz zur Zwangsversetzung in den Ruhestand durchsetzen"
 MEX_enforce_the_mandatory_retirement_desc:0 "Ironischerweise hat Mexiko viele seiner Generäle und Offiziere gezwungen, sich aus dem aktiven Dienst zurückzuziehen. Dies war ein Versuch, Mexiko zu stabilisieren, indem man die alten Caudillos von der Macht entfernte und gleichzeitig neues Blut in den Club der alten Männer brachte, die sowohl geistig als auch körperlich ihre besten Jahre längst hinter sich hatten. Überraschenderweise wurde dieser Schritt von allen Seiten ohne größere Probleme akzeptiert, sogar von Maximino Avila Camacho."

 MEX_secure_the_leftist_support:0 "Die Unterstützung der Linken sichern"
 MEX_secure_the_leftist_support_desc:0 "Die Kommunisten haben Recht: Um die Probleme Mexikos zu lösen, müssen wir den Kapitalismus aufgeben, der den Mexikanern unter den ausländischen Unternehmen so viel Leid gebracht hat."

 MEX_rural_militias_recruitment_draft:0 "Rekrutierungsentwurf der Landmilizen"
 MEX_rural_militias_recruitment_draft_desc:0 "Die Agrarunion war eine Idee, die eine Militarisierung der ländlichen Gebiete Mexikos vorsah und die Eingliederung von registrierten Milizionären in die militärische Reserve, die in Kriegszeiten zum Dienst herangezogen werden sollten. Die mexikanische Regierung schätzte, dass im Rahmen dieser Politik etwa 3 Millionen Mexikaner in das Reservesystem aufgenommen werden würden."

 MEX_side_with_the_rich:0 "Auf der Seite der Reichen"
 MEX_side_with_the_rich_desc:0 "Die Porfiristas haben Recht, Mexiko hat sich unter einer Diktatur viel schneller entwickelt und die längste Friedensperiode in unserer Geschichte verursacht. Wir müssen die Wahlen absagen, denn wir wissen, was richtig ist."

 MEX_negotiate_with_conservatives:0 "Mit den Konservativen verhandeln"
 MEX_negotiate_with_conservatives_desc:0 "Der einzige wirklich richtige Weg, die Probleme Mexikos zu lösen, ist eine wirklich demokratische Abstimmung, alles andere bedeutet, denselben Fehler zu wiederholen, den Mexiko immer wieder gemacht hat."

 MEX_consolidate_the_prm_grip:0 "Den Griff der PRM konsolidieren"
 MEX_consolidate_the_prm_grip_desc:0 "Die steigende Popularität der PRM lässt ihr keine andere Wahl, als die Stimme von ganz Mexiko zu werden. Alle vier Flügel der Partei müssen ihre Anstrengungen vereinen, um einen stabilen [ROOT.getAdjective] Staat zu errichten!"

 MEX_seize_strategic_businesses:0 "Strategische Unternehmen beschlagnahmen"
 MEX_seize_strategic_businesses_desc:0 "Artikel 33 besagt, dass nur mexikanische Staatsbürger Einfluss auf die mexikanische Innenpolitik nehmen dürfen. Derzeit gibt es viele Personen, die gegen dieses Gesetz verstoßen. Wir sollten es durchsetzen, um unsere politischen Feinde zu beseitigen und unser politisches Monopol zu erhalten."
 electric:0 "Comisión Federal de Electricidad"

 MEX_oil_the_broken_relationships:0 "Öl und kaputte Beziehungen"
 MEX_oil_the_broken_relationships_desc:0 "Unsere Ölindustrie stützte sich auf ausländische Experten, die nach der Verstaatlichung abgewandert sind und uns mit einer geringeren Ölproduktion zurückgelassen haben. Wir können unser ungenutztes Potenzial an ausländische Mächte weitergeben, die für ihre Kriegsanstrengungen dringend Öl benötigen, und sie davon überzeugen, Experten zu entsenden, um unsere Ölfelder zu optimieren und die Gewinne mit geringen Investitionen unsererseits erheblich zu steigern."

 MEX_pan_latinism_not_pan_americanism:0 "Pan-Latinismus, nicht Pan-Amerikanismus"
 MEX_pan_latinism_not_pan_americanism_desc:0 "Trotz aller Bemühungen der USA, werden sie nicht die dominierende Macht in der Region Lateinamerika sein! Mexiko hatte Pläne für einen neutralen Block lateinamerikanischer Länder, um die einzigartige regionale Identität zu stärken und sich dem Imperialismus der Vereinigten Staaten zu widersetzen."

 MEX_ratify_the_pacific_alliance:0 "Ratifizierung der Pazifik-Allianz"
 MEX_ratify_the_pacific_alliance_desc:0 "Der mexikanische Geheimdienst wusste, dass sich die Vereinigten Staaten und Japan auf einem Crashkurs in Richtung Krieg befanden, und überlegte, welche Seite er in dieser Situation unterstützen sollte. In Wirklichkeit entschied sich Mexiko gegen Japan und begründete dies mit der mangelnden Fähigkeit der Japaner, die mexikanischen Küsten vor den Bombardements der US-Marine zu schützen."

 MEX_distance_from_europe:0 "Entfernung zu Europa"
 MEX_distance_from_europe_desc:0 "Während des Zweiten Weltkriegs schloss Mexiko einen Verteidigungsvertrag mit den USA unter dem Vorwand, dass die USA Mexiko militärische Ausrüstung leihen würden. Mexiko erhielt nur sehr wenig Unterstützung, und die Vereinbarung wurde nach dem Zweiten Weltkrieg schnell wieder aufgelöst."

 MEX_reintroduce_cientificos:0 "Wiedereinführung der Cientificos"
 MEX_reintroduce_cientificos_desc:0 "Die Cientificos waren eine Gruppe von technokratischen Beratern von Porfiro Diaz, die eng mit den reichen Eliten des Landes zusammenarbeiteten und den wachsenden [MEX.getAdjective]-Staat sowohl industriell als auch wissenschaftlich unterstützten."

 MEX_empower_the_caudillos:0 "Ermächtigung der Caudillos"
 MEX_empower_the_caudillos_desc:0 "Caudillos waren die starken Männer Mexikos, Militäroffiziere, die oft auch politische Ämter bekleideten. In einigen Fällen hatten die Caudillos in ihrem Heimatstaat mehr Macht als die Bundesregierung. Sie nutzten ihre Macht oft, um ihre persönlichen Ideale zu verfolgen, wie z. B. eine rechtsgerichtete Regierung durch Putsche oder Wünsche wie höhere Militärausgaben durch Abstimmungen im Kongress, um ihre Macht zu vergrößern."

 MEX_strengthen_seccion_primera:0 "Stärkung der Seccion Primera"
 MEX_strengthen_seccion_primera_desc:0 "Die DGIPS war die innere Sicherheit Mexikos, ähnlich wie das FBI oder die DEA, bevor sie in D.F.S. umbenannt wurde."

 MEX_finish_the_red_transition:0 "Beendigung des roten Übergangs"
 MEX_finish_the_red_transition_desc:0 "Fransisco J. Mugica repräsentiert den linksradikalen Flügel des politischen Regimes von Cardenas. Mit ein paar geeigneten Ersatzleuten kann er der neue Parteivorsitzende werden und es wird egal sein, was die Opposition zu sagen hat!"

 MEX_subversive_nationalization:0 "Subversive Verstaatlichung"
 MEX_subversive_nationalization_desc:0 "Das Poza-Rica-Feld in Veracruz ist das produktivste und ergiebigste Ölfeld Mexikos in dieser Epoche. Der Besitz dieses Feldes war der Traum vieler mexikanischer Eliten. Das revolutionäre Ideal sah jedoch vor, diese wertvolle Ressource zu vergesellschaften und für den wirtschaftlichen Wohlstand Mexikos zu nutzen."

 MEX_subsidize_national_economy:0 "Subventionierung der nationalen Wirtschaft"
 MEX_subsidize_national_economy_desc:0 "Ein Teil der staatlichen Mittel soll dazu verwendet werden, die industrielle Basis unabhängig von ausländischem Kapital und Einfluss aufzubauen. Zentrale Teile Mexikos sind immer noch schwach industrialisiert und benötigen Unterstützung in diesem Bereich."

 MEX_focus_on_civilian_economy:0 "Fokus auf zivile Wirtschaft"
 MEX_focus_on_civilian_economy_desc:0 "Die Weltmächte können sich um ein Stück Land zerfleischen, das niemand braucht. Wir haben unser Land, für das wir arbeiten und an dem wir arbeiten müssen."

 MEX_support_militaristic_sentiment:0 "Militaristische Gesinnung unterstützen"
 MEX_support_militaristic_sentiment_desc:0 "Unser kostbarer Staat braucht dringend starke Männer und Frauen, die das Land vor fremden Eindringlingen schützen. Die Fabrikschichten müssen erweitert und neue Anlagen errichtet werden, damit wir dem kommenden Sturm standhalten können!"

 MEX_enforce_article_27:0 "Artikel 27 durchsetzen"
 MEX_enforce_article_27_desc:0 "Artikel 27 ist ein umstrittener Abschnitt der mexikanischen Verfassung, der, wenn er durchgesetzt wird, dem Staat das Eigentum an strategischen Ressourcen überträgt. Diese Klausel der Verfassung war der rechtliche Präzedenzfall für die Gründung von PEMEX."

 MEX_socialist_education:0 "Sozialistische Bildung"
 MEX_socialist_education_desc:0 "Durch die Einführung von Chancengleichheit für alle Gesellschaftsschichten werden wir in der Lage sein, das Analphabetentum in unserem Land mit großem Tempo zu bekämpfen und endlich eine moderne, fleißige Gesellschaft zu errichten!"

 MEX_the_gentleman_agreement:0 "Das Gentlemen Agreement"
 MEX_the_gentleman_agreement_desc:0 "Es hat sich gezeigt, dass die derzeitige politische Struktur erneut im Chaos versinken wird, wenn wir nicht in der Lage sind, eine Koalitionsregierung zu bilden, die in der Lage ist, vor Ort Kompromisse zu finden. Glücklicherweise haben wir einige Kandidaten, die in der Lage sind, diese Rolle zu übernehmen."

 MEX_reassure_investors:0 "Investoren beruhigen"
 MEX_reassure_investors_desc:0 "Mexiko hat die nächsten sechs Jahre damit verbracht, ausländische Investoren zu beruhigen und Gesetze zum Schutz ausländischer Investitionen zu verabschieden, nachdem das Vertrauen durch die Verstaatlichung von PEMEX verloren gegangen war."

 MEX_amend_article_3:0 "Änderung von Artikel 3"
 MEX_amend_article_3_desc:0 "Artikel 3 enthielt ursprünglich eine Garantie für eine sozialistische Erziehung. Nach 1940 wurde dies gestrichen."

 MEX_strengthen_ties_with_industrialists:0 "Stärkung der Beziehungen zu den Industriellen"
 MEX_strengthen_ties_with_industrialists_desc:0 "Axel Wenner Gren war ein exzentrischer schwedischer Geschäftsmann, der in den 1930er Jahren als einer der reichsten Männer der Welt galt. Während des Zweiten Weltkriegs versuchte er, Friedensverhandlungen zu führen, wurde aber von beiden Seiten als Quälgeist betrachtet. Als er versuchte, seinen Einfluss auf Mexiko auszudehnen, verärgerte er die alliierten Mächte und wurde unter dem Vorwand von Verhandlungen mit den Nazis auf die schwarze Liste gesetzt."

 MEX_utilize_the_foreign_capital:0 "Ausnutzung des ausländischen Kapitals"
 MEX_utilize_the_foreign_capital_desc:0 "Die kapitalistische Natur verschiedener rechtsgerichteter Investoren bietet eine perfekte Grundlage für den Aufbau eines gesunden, wirtschaftlich starken Mexikos. Wir sollten ihre Unterstützung so weit wie möglich nutzen und uns später mit den möglichen Konsequenzen befassen."

 MEX_export_control_board:0 "Exportkontrollbehörde"
 MEX_export_control_board_desc:0 "Axel Wenner Grener hatte die Einrichtung eines Exportkontrollamtes in Mexiko geplant, das ihn zum Wirtschaftszar Mexikos gemacht hätte. Dies war der Tropfen, der das Fass zum Überlaufen brachte und die Alliierten dazu zwang, ihn auf die schwarze Liste zu setzen."

 MEX_assist_the_democratic_cause:0 "Unterstützung der demokratischen Sache"
 MEX_assist_the_democratic_cause_desc:0 "Der Angriff auf die SS Potrero del Llano und die SS Faja de Oro durch deutsche U-Boote veranlasste Mexiko, am 21. Mai 1942 auf der Seite der Alliierten in den Krieg einzutreten."

 MEX_sign_the_sinclair_agreements:0 "Unterzeichnung des Sinclair-Abkommens"
 MEX_sign_the_sinclair_agreements_desc:0 "Das Sinclair-Abkommen war das erste Abkommen zwischen den Alliierten und Mexiko, das das mexikanische Eigentum an seinem Öl anerkannte. Das Öl sollte an ein zwischengeschaltetes Unternehmen namens Sinclair verkauft werden, das es dann für die Kriegsanstrengungen liefern sollte."

 MEX_secure_the_coastline:0 "Sicherung der Küstenlinie"
 MEX_secure_the_coastline_desc:0 "Die Amerikaner hatten sich bei Mexiko für die Erteilung von Basisrechten und den Bau von Radarstationen in den gefährdeten Gebieten der Westküste eingesetzt."

 MEX_launch_the_bracero_program:0 "Start des Bracero-Programms"
 MEX_launch_the_bracero_program_desc:0 "Das Bracero-Programm war ein Programm zur Anwerbung mexikanischer Staatsbürger für den Betrieb von Farmen, Fabriken und anderen logistischen Aufgaben im Rahmen der Kriegsanstrengungen. Diese Arbeiter sollten für ihre Arbeit vertraglich entlohnt werden. Die Bezahlung war jedoch je nach Beruf unregelmäßig, und viele erhielten nicht den vollen Lohn oder überhaupt keinen Lohn. Es wird geschätzt, dass den ehemaligen Braceros noch 500 Millionen Dollar mit Zinsen geschuldet werden."

 MEX_international_socialist_union:0 "Internationale Sozialistische Union"
 MEX_international_socialist_union_desc:0 "Wir haben unsere Außendiplomatie bisher eingeschränkt, aber wenn unsere Ziele klar definiert sind, ist es vielleicht möglich, dass Länder mit ähnlicher sozialistischer Ausrichtung die gemeinsamen Ziele gemeinsam verfolgen?"

 MEX_approach_germany:0 "Annäherung an Deutschland"
 MEX_approach_germany_desc:0 "Wir haben viel mit unseren deutschen Freunden gemeinsam, besonders seit den Zeiten des Ersten Weltkriegs, wo unsere ständige Kommunikation es uns ermöglicht hat, noch engere Beziehungen zu den USA zu knüpfen!"

 MEX_solidify_the_davis_deal:0 "Den Davis-Deal festigen"
 MEX_solidify_the_davis_deal_desc:0 "Der Davis-Deal war ein Abkommen zwischen Mexiko und den Achsenmächten über den Kauf von Öl von einem amerikanischen Zwischenhändler, der das Öl an Italien verkaufte, das es dann an Deutschland lieferte. Dieses Geschäft machte nur 50 % der mexikanischen Gesamtproduktion aus, da Deutschland vertraglich verpflichtet war, Öl aus dem Vereinigten Königreich und den Vereinigten Staaten zu kaufen. Als die deutsche Marine versuchte, überschüssiges Öl von Mexiko zu kaufen, wurde sie abgewimmelt. Das Geschäft endete offiziell 1940, als die Royal Navy Italien blockierte."

 MEX_joint_mining_expeditions:0 "Gemeinsame Bergbauexpeditionen"
 MEX_joint_mining_expeditions_desc:0 "Deutschland bot Bedingungen zur Gründung gemeinsamer deutsch-mexikanischer Bergbauunternehmen an, die den Einfluss der USA im mexikanischen Bergbausektor verdrängen sollten."

 MEX_construct_the_salinas_cruz_pipeline:0 "Bau der Salinas-Cruz-Pipeline"
 MEX_construct_the_salinas_cruz_pipeline_desc:0 "Japan hatte den Bau einer Pipeline zwischen der Ostküste und Salinas Cruz über den Isthmus von Tehuantepec in Erwägung gezogen. Dieses Megaprojekt wurde jedoch erst zu einem späteren Zeitpunkt in die Tat umgesetzt."

 MEX_lay_down_the_cooperative_basis:0 "Die kooperative Basis schaffen"
 MEX_lay_down_the_cooperative_basis_desc:0 "Wir werden unsere Märkte für ausländische Investitionen und unsere Politiker für Handelsabkommen öffnen. Nur so können wir die verheerenden Wirtschaftssanktionen der Großmächte verhindern."

 MEX_pan_american_highway:0 "Der Panamerikanische Highway"
 MEX_pan_american_highway_desc:0 "Ideen für einen Super-Highway quer durch Amerika reichen bis in die späten 1800er Jahre in Form einer Eisenbahn zurück, die jedoch nie verwirklicht wurde. In den 1920er Jahren trat die Idee der Superautobahn an ihre Stelle. Am 29. Juli 1937 wurde ein Vertrag über den Bau dieser Autobahn unterzeichnet, und in den 1950er Jahren war Mexiko das erste lateinamerikanische Land, das den Bau seines Teils der Autobahn abschloss. "

 MEX_encourage_foreign_immigration:0 "Förderung der ausländischen Einwanderung"
 MEX_encourage_foreign_immigration_desc:0 "Japanische Einwanderer kamen häufig als Arbeitskräfte nach Westmexiko und schlossen Freundschaft mit ihren mexikanischen Kollegen. Während des Zweiten Weltkriegs wurden die japanischen Einwanderer gezwungen, in die Städte zu ziehen, damit sie nicht dazu beitragen konnten, einen synarchistischen Aufstand in den ländlichen Teilen des Landes zu organisieren."

 MEX_squash_foreign_propaganda:0 "Ausländische Propaganda unterdrücken"
 MEX_squash_foreign_propaganda_desc:0 "Ausländische Propaganda ist für Mexiko kein Fremdwort. Das Land war ein Tummelplatz für Propagandanetzwerke aller großen Reiche und Gruppierungen der Welt, von den Sowjets bis zu den Deutschen und sogar den Europäern. Der eklatanteste Fall war die Franco-Propagandamaschine, die den Auftrag hatte, Dissens in Mexiko zu säen, und für die Fransisco Franco monatlich viele Tausend Euro ausgab."

 MEX_green_revolution:0 "Die Grüne Revolution"
 MEX_green_revolution_desc:0 "Unser Land befindet sich nicht nur politisch, sondern auch wirtschaftlich in einem gewaltigen Umbruch. Die landwirtschaftlichen Betriebe werden massiv ausgebaut, die landwirtschaftlichen Vorräte sind so hoch wie nie zuvor, und die gesamte Bevölkerung kommt in den Genuss einer guten Bildung und Gesundheitsversorgung. Eine wahre Grüne Revolution ist auf dem Weg durch Mexiko!"

 MEX_finish_the_education_battle:0 "Die Bildungsschlacht beenden"
 MEX_finish_the_education_battle_desc:0 "Unsere Alphabetisierungsprogramme waren in den letzten Jahren von großem Erfolg gekrönt! Jetzt ist es an der Zeit, den Kampf zu beenden und das Angebot an Grundschulbildung auf die ländlichen Gebiete unseres Landes auszuweiten!"

 MEX_invite_ibec_investors:0 "IBEC-Investoren einladen"
 MEX_invite_ibec_investors_desc:0 "Das IBEC wurde nach 1945 von Nelson Rockefeller aus Trotz gegenüber Präsident Harry S. Truman gegründet. Nelson wollte den Lateinamerikanern und insbesondere Truman beweisen, wie man Lateinamerika industrialisieren kann."


 MEX_forge_the_pact_of_honor:0 "Schmieden des Ehrenpakts"
 MEX_forge_the_pact_of_honor_desc:0 "Maximino Avila Camacho schuf den so genannten Ehrenpakt, eine Art Schattenregierung, die sich aus Personen und Organisationen zusammensetzte, die er unterwanderte oder davon überzeugte, sich seiner Sache anzuschließen. Diese Personen befanden sich oft in einer schlechten Lage, aus der Maximino ihnen einen Ausweg bot, wie z. B. Unternehmen, die durch die Verstaatlichung von PEMEX geschädigt wurden, oder Unterstützer von Calles, die unter dem Zusammenbruch seiner Macht litten."

 MEX_subvert_the_political_unions:0 "Unterwanderung der politischen Gewerkschaften"
 MEX_subvert_the_political_unions_desc:0 "Maximino war ein Experte in der Unterwanderung von Gewerkschaften. In Puebla zerschlug und reformierte er die Gewerkschaften in etwas politisch Nützliches, um sich den Anschein zu geben, ein Mann des Volkes zu sein."

 MEX_fill_the_loyal_cabinet:0 "Das Kabinett der Loyalität auffüllen"
 MEX_fill_the_loyal_cabinet_desc:0 "So wie Maximino seinen Ehrenpakt hatte, hatte Aleman seine eigene Organisation, die von Historikern als Camarilla bezeichnet wird. Historisch gesehen ist die Camarilla ein Begriff, der im Zusammenhang mit der spanischen Krone die Männer hinter dem König bezeichnet."

 MEX_introduce_political_inquisition:0 "Politische Inquisition einführen"
 MEX_introduce_political_inquisition_desc:0 "So wie Miguel Aleman dafür bekannt war, dass er dem Tod verdächtig zugeneigt war, so war er auch dafür verantwortlich, seine Feinde mit völlig legalen Mitteln zu vernichten, indem er beispielsweise staatliche Ermittler als Inquisitoren einsetzte."

 MEX_a_union_of_unions:0 "Eine Union der Gewerkschaften"
 MEX_a_union_of_unions_desc:0 "Mexikos Form des Kommunismus war immer etwas Besonderes. Im Gegensatz zum sowjetischen Kommunismus war der mexikanische Volkskommunismus eine Variante des Syndikalismus. Den Gewerkschaften wurde große Bedeutung und ein wichtiger Platz in der Regierung eingeräumt, da sie den Willen des Volkes widerspiegeln sollten, wobei die Idee, die Minen von den Ausländern zurückzuerobern, um sie den Mexikanern zurückzugeben, ein Wunschdenken war."

 MEX_establish_union_regional_offices:0 "Einrichtung von regionalen Gewerkschaftsbüros"
 MEX_establish_union_regional_offices_desc:0 "Die syndikalistische Revolution soll dem einfachen Volk in den tiefsten und isoliertesten Teilen unseres Landes nahe gebracht werden! Die Schaffung neuer Arbeitsräume soll genügend Platz für alle bieten, um das neue Schicksal Mexikos anzunehmen!"

 MEX_intervene_in_the_us:0 "In den Vereinigten Staaten intervenieren"
 MEX_intervene_in_the_us_desc:0 "Nach den Zoot-Suit-Unruhen und den Angriffen auf Mexikaner durch US-Bürger und US-Soldaten gab es einen breiten Aufschrei der extremen Linken und der extremen Rechten, um zu intervenieren."

