 MEX_GATHERING_STORM_DESC:0 "exiko befindet sich in den letzten Tagen des Maximato, der Zeit, in der der ehemalige Präsident Plutarco Elias Calles die wahre Macht in Mexiko innehatte, indem er rechte Loyalisten sowohl in der Politik als auch im Militär einsetzte. Seit 1934 führt Lázaro Cárdenas del Río einen politischen Krieg, um Plutarcos Kontrolle über das Land zu beenden und seine eigenen linken Reformen durchzusetzen. Mexiko steht an einem Scheideweg, während sich die Welt auf einen Krieg vorbereitet, da der linke und der rechte Flügel um die Kontrolle über die Zukunft des Landes und seinen Platz in der kommenden neuen Weltordnung kämpfen." #[KÜRZLICH AKTUALISIERT]"
 MEX_BLITZKRIEG_DESC:0 "ie Maximato ist zu Ende und Calles ist weg, aber der Kampf zwischen dem linken und dem rechten Flügel tobt weiter. Ermutigt durch die wirtschaftliche Not, die durch die PEMEX-Embargos verursacht wurde, hat sich der rechte Flügel polarisiert und befindet sich nun in einem politischen Bürgerkrieg darüber, wer im nächsten Jahr der Kandidat des rechten Flügels für die Präsidentschaft sein wird. Die dominierende PRI hingegen steht nun vor der Wahl, entweder ihre Ideale mit dem gemäßigten Kandidaten Camacho zu kompromittieren oder sich auf den linken Kandidaten Mugica zu stützen." #[KÜRZLICH AKTUALISIERT]"

 POLITICS_DIONISIO_ENCINA_DESC:0 "Dionisio wurde als polarisierende Figur beschrieben, und Historiker fanden oft nur sehr wenig Positives über seine Führung zu sagen. Dionisio war für die Zersplitterung der größten mexikanischen kommunistischen Partei, der PCM, verantwortlich. Er wurde von sowjetischen Agenten unterstützt, die mit der Verbreitung des Kommunismus in Mexiko betraut waren, und handelte nur auf Befehl, da er befürchtete, dass seine sowjetischen Vorgesetzten einen geeigneteren Führer für die PCM finden würden. Diese Angst veranlasste ihn, jeden, der über bessere Führungsqualitäten oder Charisma verfügte, aus der PCM zu entfernen, weil er befürchtete, von ihnen ersetzt zu werden, so dass die PCM einen schweren Mangel an guter Führung und proaktivem Denken aufwies."

