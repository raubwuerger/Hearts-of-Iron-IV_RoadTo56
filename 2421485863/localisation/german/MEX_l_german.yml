 MEX_GATHERING_STORM_DESC:0 "[Kürzlich aktualisiert]\n\nMexiko befindet sich in den letzten Tagen des Maximato, der Zeit, in der der ehemalige Präsident Plutarco Elias Calles die wahre Macht in Mexiko innehatte, indem er rechte Loyalisten sowohl in der Politik als auch im Militär einsetzte. Seit 1934 führt Lázaro Cárdenas del Río einen politischen Krieg, um Plutarcos Kontrolle über das Land zu beenden und seine eigenen linken Reformen durchzusetzen. Mexiko steht an einem Scheideweg, während sich die Welt auf einen Krieg vorbereitet, da der linke und der rechte Flügel um die Kontrolle über die Zukunft des Landes kämpfen und darüber, wo es in der kommenden neuen Weltordnung steht."
 MEX_BLITZKRIEG_DESC:0 "[AKTUELL AKTUALISIERT]\n\nDas Maximato ist zu Ende und Calles ist weg, aber der Kampf zwischen dem linken und rechten Flügel tobt weiter. Ermutigt durch die wirtschaftliche Not, die durch die PEMEX-Embargos verursacht wurde, hat sich der rechte Flügel polarisiert und befindet sich nun in einem Zustand des politischen Bürgerkriegs darüber, wer der Kandidat des rechten Flügels für die Präsidentschaft im nächsten Jahr werden wird. Die dominierende PRI hingegen steht nun vor der Wahl, entweder ihre Ideale mit dem gemäßigten Kandidaten Camacho zu kompromittieren oder auf den linken Kandidaten Mugica zu setzen."

 POLITICS_DIONISIO_ENCINA_DESC:0 "Dionisio wurde als eine polarisierende Figur beschrieben, und Historiker haben oft nur wenig Positives über seine Führung zu sagen. Dionisio war verantwortlich für die Zersplitterung der größten mexikanischen kommunistischen Partei, der PCM. Er wurde von sowjetischen Agenten unterstützt, die dafür verantwortlich waren, den Kommunismus in Mexiko zu verbreiten, und handelte nie, wenn es ihm nicht befohlen wurde, und er fürchtete, dass seine sowjetischen Handlanger einen geeigneteren Führer für die PCM finden würden. Diese Angst veranlasste ihn, jeden, der bessere Führungsqualitäten oder Charisma hatte, aus der PCM zu entfernen, aus Angst, dass er durch sie ersetzt werden würde, was die PCM mit einem schweren Mangel an guter Führung und proaktivem Denken zurückließ."

