 mexico_calles.1.t:0 "Rebellen greifen einen zivilen Zug an!"
 mexico_calles.1.d:0 "Ein Zug aus Mexiko-Stadt und Veracruz wurde gestern von Dissidenten überfallen, wobei mehrere mexikanische Politiker der Partei PRM getötet wurden. \nDer Zug wurde an einer Brücke überfallen, die mit Sprengstoff präpariert war, was einen Raubüberfall durch Banditen als Motiv für den Angriff ausschließt. Das von den Beamten entdeckte Wrack wurde durch Feuer vollständig zerstört, so dass für die Ermittler nur wenig übrig blieb. [ROOT.getNameDefCap] sah sich in den letzten Jahren mit einer zunehmenden politischen Polarisierung konfrontiert, und nun scheinen politische Extremisten zur Gewalt zu greifen."
 mexico_calles.1.a:0 "Tragisch, aber wer könnte dahinter stecken?"

 mexico_calles.2.t:0 "Calles gefangen genommen und ins Exil geschickt!"
 mexico_calles.2.d:0 "Der ehemalige Präsident Plutarco Elias Calles und 3 seiner rechten Hand wurden auf Befehl von Präsident [MEX.GetLeader] verhaftet. [Mexikos Linke haben Calles beschuldigt, zu versuchen, den rechten Flügel gegen Präsident Cardenas, den er als Kommunisten bezeichnet, aufzuwiegeln und das Land möglicherweise in einen Bürgerkrieg zu treiben. \nAls die mexikanischen Behörden die Ranch stürmten, nahmen sie Calles fest, als er in seinem Bett lag und eine spanische Übersetzung von Hitlers Buch "Mein Kampf" las. Calles wurde dann mitten in der Nacht in ein Flugzeug gezwungen, das ihn nach Houston, Texas, bringen sollte, wo er am Morgen ankommen sollte, um nach San Diego zu fliegen, wo er mit seiner Schwester leben würde.\n\nEin Waffenlager, vermutlich für die Versorgung von Rebellen, wurde ebenfalls sichergestellt."
 mexico_calles.2.a:0 "Calles bekam die gleiche Behandlung, die er so vielen anderen zukommen ließ."


 mexico_calles.3.t:0 "Calles Rebellion!"
 mexico_calles.3.d:0 "Callista-Anhänger haben in Mexiko eine Revolte gegen die "Sowjetisierung" Mexikos begonnen, wie sie es nennen. \nVon Plutarcos Rhetorik in einen Rausch versetzt, haben seine Anhänger Mexiko in einen weiteren Bürgerkrieg gestürzt. \nEs bleibt abzuwarten, ob diese Rebellion die Brutalität der mexikanischen Revolution erreicht, die Mexiko 10 Jahre lang zerrissen hat."
 mexico_calles.3.a:0 "Es ist an der Zeit, diese Farce zu beenden!"

 mexico_pemex.1.t:0 "Ölarbeiterstreiks"
 mexico_pemex.1.d:0 "Präsident [Root.GetLeader], die Arbeiter streiken gegen die ungerechte Behandlung durch die ausländischen Unternehmen, die die Ölgesellschaft Aguila aufgekauft haben. Sie haben schon früher eklatant gegen viele unserer Gesetze verstoßen, und ein Vorgehen gegen sie wird bei den Mexikanern wenig bis gar keine Gegenreaktion hervorrufen. Am besten wäre es, die Ölgesellschaft auf der Grundlage des Verfassungsgesetzes zu verstaatlichen, das uns das Eigentum an allen natürlichen Ressourcen zusichert. Die Verstaatlichung des Öls würde dazu beitragen, die Industrialisierung unseres Landes zu finanzieren, und im Falle eines Krieges würden wir einen erheblichen Gewinn erzielen."
 mexico_pemex.1.a:0 "Machen wir ein Machtspiel."

 mexico_pemex.2.t:0 "Mexiko verstaatlicht die Ölgesellschaften!"
 mexico_pemex.2.d:0 "[MEX.GetLeader] hat die Verstaatlichung von Ölgesellschaften innerhalb Mexikos angekündigt. Die bisher ausländischen Unternehmen sollen beschlagnahmt und der staatlichen Ölgesellschaft PEMEX unterstellt werden. Dies trifft vor allem britische und niederländische Unternehmen, die ihre Regierungen auffordern, in den Krieg zu ziehen. Amerika ist sich weitgehend unsicher, ob es die Verstaatlichung gutheißen oder verurteilen soll, denn die Präsenz auf dem mexikanischen Ölmarkt war nicht nur vernachlässigbar, sondern die Verstaatlichung hilft ihrem Geschäft, indem sie die ausländische Konkurrenz ausschaltet."
 mexico_pemex.2.a:0 "Das ist Wahnsinn, Mexiko wird einen Krieg beginnen!"
 mexico_pemex.2.b:0 "Ungeheuerlich! Sie wagen es, unser Eigentum zu stehlen?!"
 mexico_pemex.2.c:0 "Jetzt warten wir ab, wie sie reagieren."

 mexico_pemex.3.t:0 "Mexiko verstaatlicht Öl!"
 mexico_pemex.3.d:0 "Mexiko hat die Verstaatlichung aller natürlichen Ressourcen des Landes angekündigt. Die Lobbyisten fordern einen Krieg, aber es wird politisch chaotisch werden, gerade wenn die aufstrebende Macht Deutschlands eine viel deutlichere Bedrohung darstellt. Wenn wir einen Krieg führen, werden wir weniger Arbeitskräfte und Ressourcen haben, um mit Deutschland fertig zu werden. Das Terrain ist unwegsam, und es wird wahrscheinlich ein langwieriger Krieg werden. Unsere andere Option ist ein Embargo und die Rückgabe unserer Beteiligungen, wenn Mexiko merkt, dass es nicht über das Know-how verfügt, um eine Ölgesellschaft zu führen."
 mexico_pemex.3.a:0 "Den Krieg erklären"
 mexico_pemex.3.b:0 "Hungert sie aus."

 mexico_pemex.4.t:0 "Mexiko verstaatlicht Öl!"
 mexico_pemex.4.d:0 "Mexiko hat die Verstaatlichung aller natürlichen Ressourcen des Landes angekündigt. Die Lobbyisten fordern einen Krieg, aber es wird politisch unschön werden, wenn die aufstrebende Macht Deutschlands eine viel deutlichere Bedrohung darstellt. Wenn wir einen Krieg führen, werden wir weniger Arbeitskräfte und Ressourcen haben, um mit Deutschland fertig zu werden. Das Terrain ist unwegsam, und es wird wahrscheinlich ein langwieriger Krieg werden. Unsere andere Option ist ein Embargo und die Rückgabe unserer Beteiligungen, wenn Mexiko merkt, dass es nicht über das Know-how verfügt, um eine Ölgesellschaft zu führen."
 mexico_pemex.4.c:0 "Den Krieg erklären"
 mexico_pemex.4.e:0 "Sie aushungern."

 mexico_pemex.5.t:0 "Die USA verhängen ein Embargo gegen Mexiko!"
 mexico_pemex.5.d:0 "Präsident [USA.GetLeader] hat als Reaktion auf die Verstaatlichung amerikanischer Ölgesellschaften in Mexiko ein Embargo gegen Mexiko angekündigt. Politische Analysten bezeichnen dies als einen Versuch, die staatliche mexikanische Ölgesellschaft PEMEX auszuhungern und Mexiko zu zwingen, die verstaatlichten Vermögenswerte zurückzugeben."
 mexico_pemex.5.a:0 "Mal sehen, ob PEMEX das überlebt."
 mexico_pemex.5.b:0 "Sie versuchen, uns auszuhungern."

 mexico_pemex.6.t:0 "U.K. verhängt Embargo gegen Mexiko!"
 mexico_pemex.6.d:0 "[ENG.GetLeader] hat als Reaktion auf die Verstaatlichung der englischen und niederländischen Ölgesellschaften in Mexiko ein Embargo gegen Mexiko angekündigt. Politische Analysten bezeichnen dies als einen Versuch, die staatliche mexikanische Ölgesellschaft PEMEX auszuhungern und Mexiko zu zwingen, die verstaatlichten Vermögenswerte zurückzugeben."
 mexico_pemex.6.a:0 "Mal sehen, ob PEMEX das überlebt."
 mexico_pemex.6.b:0 "Sie versuchen, uns auszuhungern."

 mexico_pemex.7.t:0 "Die USA erklären Mexiko den Krieg!"
 mexico_pemex.7.d:0 "Präsident [USA.GetLeader] hat aus Empörung über die Konfiszierung von Ölvorkommen amerikanischer Unternehmen eine Kriegserklärung an Mexiko angekündigt. [USA.GetLeader] hat erklärt, dass es die amerikanischen Interessen verteidigen muss und die mexikanische Haltung gegenüber amerikanischen Unternehmen nicht dulden wird. [MEX.GetLeader] entgegnete, dass ausländischer Besitz von Öl nach mexikanischem Recht von vornherein nicht legal sei und dass jeder zukünftige Präsident das Recht habe, das Gesetz durchzusetzen. [MEX.GetLeader] hat auch erklärt, dass sie dafür kämpfen werden, ihre Verfassung vor ausländischen Interessen zu schützen."
 mexico_pemex.7.a:0 "Mein Gott."
 mexico_pemex.7.b:0 "Dios Mio."

 mexico_pemex.8.t:0 "Großbritannien erklärt Mexiko den Krieg!"
 mexico_pemex.8.d:0 "Das Vereinigte Königreich hat Mexiko wegen der Verstaatlichung von Vermögenswerten in Höhe von über 130 Millionen Dollar den Kriegszustand erklärt. [ENG.GetLeader] erklärte: "Es spielt keine Rolle, ob Amerika mit uns oder gegen uns ist, das Vereinigte Königreich wird sich nicht herumschubsen lassen!" Es erübrigt sich zu sagen, dass Mexiko in einer sehr schwierigen Lage zu sein scheint."
 mexico_pemex.8.a:0 "Mein Gott!"
 mexico_pemex.8.b:0 "Dios Mio."

 mexico_pemex.9.t:0 "Entschädigung"
 mexico_pemex.9.d:0 "Jetzt, da wir unter einem Embargo stehen und der Krieg vorübergehend abgewendet wurde, könnte es an der Zeit sein, den Amerikanern, die eine Entschädigung für die betroffenen Unternehmen gefordert haben, 29 Millionen Dollar als Entschädigung anzubieten. Damit wird der Krieg mit den Vereinigten Staaten vollständig vermieden und das Embargo aufgehoben, aber unser Haushalt wird dadurch vorübergehend belastet. Die Ausweitung unserer möglichen Märkte würde jedoch die Strafe aufwiegen."
 mexico_pemex.9.a:0 "Sie wollen eine Entschädigung? Ich möchte, dass sie es versuchen."
 mexico_pemex.9.b:0 "Zahlen Sie ihnen eine Entschädigung, und beenden Sie das Ganze."

 mexico_minor.2.t:0 "Escobar kehrt nach Mexiko zurück!"
 mexico_minor.2.d:0 "José Gonzalo Escobar, der Anführer der gescheiterten Escobar-Rebellion, ist aus seinem Exil zurückgekehrt und kehrt in sein Heimatland Mexiko zurück. \nIn seiner Rede heute Morgen erklärte er, dass er seinem Land in der Zeit der Not beistehen wolle. Escobar war der Anführer eines gescheiterten Putsches während Mexikos Maximato, wo er zunächst in den Bodenkämpfen Erfolg hatte und von Mexikos Luftwaffe vernichtend geschlagen wurde."
 mexico_minor.2.a:0 "Es lebe Mexiko!"
 mexico_minor.2.b:0 "Wer? was?"

 mexico_minor.4.t:0 "Mexiko empfängt spanische Intellektuelle"
 mexico_minor.4.d:0 "[Root.GetLeader] hat angekündigt, dass er die Intellektuellen, die vor dem spanischen Bürgerkrieg fliehen, im mexikanischen Universitätssystem willkommen heißt. Ein neuer Campus mit dem Namen "Haus Spaniens" wird den Intellektuellen die Möglichkeit geben, ihre Arbeit fortzusetzen. Der Campus wurde von einer Koalition aus Banken, Bundesämtern und Sonderinteressen finanziert."
 mexico_minor.4.b:0 "Wahrlich ein humanitärer Akt."
 mexico_minor.4.a:0 "Baut es, und sie werden kommen."

 mexico_minor.5.t:0 "Caudillo-Zuschüsse"
 mexico_minor.5.d:0 "Die Caudillos bitten um Forschungszuschüsse zur Modernisierung unserer Streitkräfte. Welche Zuschüsse sollten wir finanzieren?"
 mexico_minor.5.a:0 "Zuschüsse für Infanterieausrüstung"
 mexico_minor.5.b:0 "Luftfahrt-Zuschüsse"
 mexico_minor.5.c:0 "Panzer-Zuschüsse"

 mexico_article_30.2.t:0 "Englische Diplomaten fordern Jenkins' Verhaftung"
 mexico_article_30.2.d:0 "Britische Diplomaten sind empört und fordern die Verhaftung von William Jenkins wegen Verstoßes gegen Artikel 30 der Verfassung. Sie werfen ihm vor, sich in die mexikanische Politik einzumischen, indem er sein Medienmonopol nutzt, um die Mexikaner gegen das Vereinigte Königreich aufzubringen. Unseren Quellen zufolge weigert sich Jenkins jedoch lediglich, die meisten antideutschen Filme in Mexiko zu veröffentlichen, was durch die jüngsten Ereignisse untermauert wird. Der letzte Film, der veröffentlicht wurde, war "The Lion has Wings", ein Film über den RAF-Überfall auf den Nord-Ostsee-Kanal, der einen solchen Zorn hervorrief, dass die mexikanischen Kinos gezwungen waren, den Film zu entfernen. William Jenkins hat, soweit wir wissen, nichts ausdrücklich falsch gemacht, wenn pro-britische Filme beim mexikanischen Publikum unbeliebt sind. Diese Situation könnte auch dazu genutzt werden, mehr als nur Jenkins oder die Engländer auszuweisen, wir hätten einen Vorwand, alle Gesetzesbrecher in der Nation auszuweisen, um das Gesicht zu wahren, da wir keiner Partei die Schuld zuschieben würden. Was sollten wir tun?"
 mexico_article_30.2.a:0 "William Jenkins ausweisen"
 mexico_article_30.2.b:0 "Die Engländer ausweisen"
 mexico_article_30.2.c:0 "Alle Gesetzesbrecher ausweisen"

 mexico_article_30.3.t:0 "Geheimdienstbericht: William Jenkins "
 mexico_article_30.3.d:0 "Britische Diplomaten sind empört und fordern, dass wir William Jenkins wegen Verstoßes gegen Artikel 30 der Verfassung verhaften! Sie werfen ihm vor, sich in die mexikanische Politik einzumischen, indem er sein Medienmonopol nutzt, um die Mexikaner gegen [ENG.getNameDef] aufzubringen. \nAus einem aktuellen Bericht der DFS geht jedoch hervor, dass Jenkins mit Maximino Camacho in Verbindung steht und dieser Jenkins im Gegenzug für die Bereitstellung von Geschäftsmöglichkeiten politisch schützt. Maximino ist ein bekannter Sympathisant der Achsenmächte und soll ein Foto von Mussolini über seinem Bett in seiner Villa in Pueblo hängen haben. Es ist offensichtlich, dass Maximino seinen Einfluss auf Jenkins nutzt, um zu verhindern, dass nicht-faschistischer Einfluss in Mexiko Fuß fasst. [Pro-UK-Filme sind jedoch beim mexikanischen Publikum äußerst unbeliebt und haben mexikanische Kinos dazu veranlasst, sie in einigen Fällen nicht mehr zu zeigen. Die Entscheidung, pro-britische Filme zuzulassen, würde zwar [ENG.getNameDef] gefallen, nicht aber dem mexikanischen Kinopublikum. \nDiese Situation könnte auch dazu genutzt werden, nicht nur Jenkins oder die [ENG.getAdjective] auszuweisen, sondern wir hätten einen Vorwand, alle Gesetzesbrecher des Landes auszuweisen, um das Gesicht zu wahren, da wir die Schuld nicht einer Partei zuschieben würden. Was sollten wir also tun?"
 mexico_article_30.3.a:0 "William Jenkins ausweisen"
 mexico_article_30.3.b:0 "Den [ENG.getAdjective] ausweisen"
 mexico_article_30.3.c:0 "Alle Gesetzesbrecher ausweisen"

 mexico_zoot_suit.1.t:0 "Lagunen-Auslöser"
 mexico_zoot_suit.1.d:0 "Wie sehen Sie das?"
 mexico_zoot_suit.1.a:0 "AKTIVIEREN"

 mexico_zoot_suit.2.t:0 "MORDE IN DER SCHLAFENDEN LAGUNE"
 mexico_zoot_suit.2.d:0 "In der Sleepy Lagoon, einem beliebten Treffpunkt für mexikanische Jugendliche, denen der Zutritt zu öffentlichen Schwimmbädern oft verwehrt wird, wurde die Leiche des mexikanischen Staatsbürgers und US-Soldaten José Díaz gefunden, der auf grausame Weise ermordet wurde. Díaz wurde bewusstlos und betrunken aufgefunden und erlitt ein Trauma durch stumpfe Gewalt. Díaz starb später im Los Angeles General Hospital an seinen Verletzungen. Die Polizei fahndete in der Stadt nach den Tätern und verhaftete den Anführer der 1th Street Gang, Hank Leyvas, seine Freundin Dora Barrios und einen weiteren Mexikaner unter 600 vom LAPD festgenommenen mexikanischen Amerikanern. Hank streitet jede Verbindung zu dem Mord ab. Die Spannungen zwischen den Angelenos und den Pachucos, auch bekannt als Zoot-Suiters, sind in Los Angeles hoch, und es scheint, als würden sich die Spannungen in nächster Zeit nicht auflösen."
 mexico_zoot_suit.2.a:0 "Eine ekelhafte Tat."

 mexico_zoot_suit.3.t:0 "PROZESS UM DIE VERSCHLAFENE LAGUNE"
 mexico_zoot_suit.3.d:0 "Der Prozess um den Mord in Sleepy Lagoon hat heute begonnen, wobei Hank und 2 andere auf nicht schuldig plädieren. Hank plädierte darauf, dass er und seine Freundin in jener Nacht in Sleepy Lagoon von einer Gruppe von Männern angegriffen wurden. Hank nahm an, dass es sich um einen Bandenüberfall handelte, und rief seine Bande nach Sleepy Lagoon, um die Täter zu finden. Sie fanden eine Party in der Nähe des Überfalls und gingen davon aus, dass es sich um eine rivalisierende Bande handelte, und stellten die Partygäste zur Rede. Es kam zu einer Schlägerei zwischen der Bande und den Partygästen, die etwa 10 Minuten dauerte. Am Morgen wurde die Leiche von Diaz gefunden. Im Bericht des Gerichtsmediziners heißt es, dass die Verletzungen von Diaz mit denen eines Autounfalls übereinstimmen. Die Staatsanwaltschaft hat E. Duran Ayres, den Leiter des Büros für Auslandsbeziehungen des Sheriff-Büros von Los Angeles, vorgeladen, um zu erklären, dass die Mexikaner insgesamt blutrünstig sind und einen von ihren aztekischen Vorfahren überlieferten biologischen Drang zum Töten besitzen."
 mexico_zoot_suit.3.a:0 "Das wird nicht gut ausgehen."

 mexico_zoot_suit.4.t:0 "HANK VERURTEILT"
 mexico_zoot_suit.4.d:0 "Der Fall Sleepy Lagoon ist abgeschlossen, denn Hank und 16 andere wurden wegen Mordes verurteilt. Die Männer der Bande kommen ins Gefängnis von San Quentin, während ihre Freundinnen unter dem Verdacht der Beihilfe in die berüchtigte Ventura School for Girls, eine Erziehungsanstalt für straffällige und sexuell promiskuitive Mädchen, eingewiesen werden sollen. Ventura genießt einen äußerst schlechten Ruf, und die dort verurteilten Frauen unternehmen häufig Selbstmordversuche, bevor sie dorthin verlegt werden. Es wird berichtet, dass ein Mädchen versucht hat, Sicherheitsnadeln zu schlucken, um ihrer Strafe zu entgehen."
 mexico_zoot_suit.4.a:0 "Vielleicht werden die Spannungen jetzt nachlassen."

 mexico_zoot_suit.5.t:0 "ZOOT-SUIT-UNRUHEN"
 mexico_zoot_suit.5.d:0 "In Los Angeles sind die rassistischen Spannungen explodiert, als eine Auseinandersetzung zwischen einer Gruppe von Pachucos und US-Soldaten in einen Aufstand der Ethnien ausartete. Tausende von US-Soldaten verlassen in Scharen ihre Stützpunkte, um sich an den Unruhen zu beteiligen, wobei einige Soldaten ihren Posten sogar in Los Vegas verlassen haben, um in Los Angeles zu randalieren. Soldaten wurden dabei beobachtet, wie sie Bars, Theater und Cafés stürmten und mexikanische Jugendliche, darunter auch Kinder, herauszerrten, um sie nackt auszuziehen und zu verprügeln, während ihre Kleidung verbrannt wurde. Ein kleinerer Mob hat sich auf das schwarze Viertel Watts gestürzt, aber es gibt keine Informationen über das Ausmaß der Schäden, die dort angerichtet wurden. Die LAPD hat sich geweigert, gegen die Krawalle vorzugehen, mit der Begründung: "Nun, wir haben die öffentliche Meinung vertreten. Viele von uns waren im Ersten Weltkrieg, und wir werden uns nicht an Kindern vergreifen, die im Dienst sind." "
 mexico_zoot_suit.5.a:0 "Schrecklich."

 mexico_zoot_suit.6.t:0 "MEXIKO EMPÖRT SICH"
 mexico_zoot_suit.6.d:0 "Mexiko ist empört über den Umgang mit den Zoot-Suit-Unruhen. Nationalisten bezeichnen die Angriffe auf mexikanische Bürger durch die Streitkräfte der Vereinigten Staaten als Kriegshandlung. Die Nationalisten fordern ihre Regierung auf, einzuschreiten und wegen dieses dreisten Akts der Aggression den Krieg zu erklären. Die kommunistischen und linken Nationalisten unterstützen diese Haltung ebenfalls und sagen, dass das, was getan wurde, nicht verziehen werden kann. Die Situation ist außer Kontrolle geraten, und es ist ungewiss, ob sich die mexikanisch-amerikanische Diplomatie jemals wieder erholen wird."
 mexico_zoot_suit.6.a:0 "Die Dinge geraten außer Kontrolle."

 mexico_zoot_suit.7.t:0 "Informationen: Los Angeles, Kalifornien"
 mexico_zoot_suit.7.d:0 "Wir haben einen Plan ausgearbeitet, um die mexikanischen Einwanderer, die in die Vereinigten Staaten einwandern, als Informanten für unsere Geheimdienste zu nutzen. Viele sind vor der Revolution geflohen, und einige sind sogar beim Militär! Es ist möglich, dass wir einige mexikanische Patrioten finden, die wichtige Informationen weitergeben können."
 mexico_zoot_suit.7.a: "Sehen Sie, was Sie tun können."

 mexico_communist.1.t:0 "Geheimdienstbericht über Dioniso Encinia"
 mexico_communist.1.d:0 "Die PCM wurde von Sowjetrussland gegründet und stark finanziert. Ihr Anführer, Dioniso Encinia, ist eine bekannte sowjetische Marionette, deren Anwesenheit wie nie zuvor spaltend wirkt. In den 20er Jahren zersplitterte die PCM in viele gegensätzliche kommunistische Parteien, was ausschließlich auf Dionisos Unsicherheit zurückzuführen war, der Mitglieder ausschloss, die seine Führungsposition gefährden könnten. Nach dem gescheiterten, von der Sowjetunion unterstützten Putsch von 1929 wurde die PCM schließlich von Cales und seinen Loyalisten geächtet. \nIn Anbetracht der Tatsache, dass ihr derzeitiger Führer so stark von der sowjetischen Führung und dem Rat seiner weitaus fähigeren Frau abhängig ist, wäre ein von der PCM geführtes Mexiko nichts anderes als ein buchstäblicher Marionettenstaat der UdSSR in Mittelamerika, während es intern aufgrund der geringen Unterstützung äußerst unpopulär wäre. \nDa beschlossen wurde, die Politik der Linken zu übernehmen, ist die kommunistische Machtübernahme die Realität der nahen Zukunft, aber wir haben immer noch ein Mitspracherecht, wer sie anführen wird. Der Attentatsversuch..."
 mexico_communist.1.a:0 "...gelingt es, Dioniso zu töten"
 mexico_communist.1.b:0 "...ist ein weniger schöner Traum der machtgierigen Bürokraten!"

 mexico_1940.1.t:0 "PRI-Kandidat"
 mexico_1940.1.d:0 "Die Wahl rückt näher, und wir müssen einen Kandidaten aufstellen, der für die PRI gegen die Rechten kämpft. Derzeit gibt es zwei mögliche Kandidaten. Fransisco Mugica ist ein Linker, der eher den sozialistischen Idealen zugeneigt ist. Die Wahl von Mugica wäre ein Risiko, wenn die Popularität der sozialistischen Ideale gering ist. Manuel Ávila Camacho ist die zentristischere Wahl und wird vom rechten Flügel eher akzeptiert. Die Wahl von Camacho würde jedoch jede Hoffnung auf die Verabschiedung von Reformen des linken Flügels zunichte machen."
 mexico_1940.1.a:0 "Wählen Sie Fransisco Mugica als Kandidaten für das Präsidentenamt. (Kommunistische Wahl)"
 mexico_1940.1.b:0 "Wählen Sie Manuel Ávila Camacho für das Amt des Präsidenten. (Neutrale Wahl)"

 mexico_1940.2.t:0 "Rechtsaußen-Kandidat"
 mexico_1940.2.d:0 "Der rechte Flügel befindet sich derzeit in einem Bürgerkrieg zwischen Juan Andreu Almazán und Joaquin Amaro über die Frage, wer der Präsidentschaftskandidat sein soll. Almazán ist eher als bekannter Geschäftsmann denn als Militär bekannt und wird hauptsächlich von wohlhabenden Mexikanern unterstützt. Seine Unterstützung bei den armen Arbeitern ist jedoch miserabel, da man der Meinung ist, dass er ihnen nichts zu bieten hat. Almazáns Außenpolitik ist deutlich pro-amerikanisch und entfremdet die Durchschnittsmexikaner noch mehr. Amaro hingegen ist eine berühmte Persönlichkeit des Militärs und genießt den Respekt der Nationalisten. Trotzdem wird Almazán als die unvermeidliche Wahl für die Kandidatur des rechten Flügels angesehen, und Amaros Kandidatur verliert durch eine Reihe hochkarätiger Abgänge rasch an Unterstützung für Almazáns Kampagne. Es ist klar, dass Amaro unweigerlich verlieren wird, da Juan von US-Interessen unterstützt wird und die Menschen einen Kandidaten wählen, den die USA zu stürzen versuchen würden, ist ein törichtes Unterfangen. Allerdings gibt es in der faschistischen Kabale der mexikanischen Politik Leute, die dafür sorgen wollen, dass Almazán den Wahltag nicht erlebt. Maximino Ávila Camacho, der Bruder von Manuel Ávila Camacho, hat einen Plan ausgearbeitet, um Juan Almazán in Puebla zu ermorden, indem er ein Zugunglück inszeniert."
 mexico_1940.2.a:0 "Juan Almazán kandidiert als Präsident. (Demokratische Wahl)"
 mexico_1940.2.b:0 "Juan Almazán stirbt, Amaro kandidiert für das Präsidentenamt. (Faschistische Wahl)"

 mexico_1940.3.t:0 "MEXIKANISCHER PRÄSIDENTSCHAFTSKANDIDAT GETÖTET!"
 mexico_1940.3.d:0 "Juan Almazán, der Spitzenkandidat der Rechten für die Präsidentschaftskandidatur, ist bei einer Zugentgleisung in Puebla ums Leben gekommen und hat alle Insassen getötet. Almazán, eine umstrittene Figur, ist kein Unbekannter in Bezug auf Attentate, und während des Präsidentschaftswahlkampfs wurden mehrere Anschläge auf ihn verübt. Seine Anhänger haben die PRI selbst beschuldigt, die Entgleisung inszeniert zu haben. Zuvor wurde Almazán von Attentätern angegriffen, die Sarapes trugen, in denen Maschinengewehre versteckt waren, während er sich im Haus von Fransisco Barbosa aufhielt. Seine Kampagne behauptet, dass er von einer Armee von 100 Attentätern angegriffen wurde und dass er daran gehindert werden musste, nach draußen zu rennen, um gegen sie zu kämpfen. Der ehemalige General Alfredo Serratos erklärte jedoch in einem Interview, dass es nur 5 Attentäter waren."
 mexico_1940.3.a:0 "Schrecklich."

