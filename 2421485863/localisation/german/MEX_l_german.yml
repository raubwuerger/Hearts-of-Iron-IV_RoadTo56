 curse:0 "Der Fluch des Huitzilopochtli"
 curse_desc:0 "Die mexikanische Revolution, der Cristero-Krieg und die Escobar-Rebellion haben die Mexikaner zögern lassen, dem Militär zu vertrauen, geschweige denn ihm beizutreten. Aufgeklärte Denker sagen, dass diese Tragödien, und alle mexikanischen Tragödien, vom aztekischen Kriegsgott geschaffen wurden, um seinen blutigen Tribut zu fordern, den er einst von den Azteken einnahm."
 
 jenkins:0 "Jenkins-Blockade"
 jenkins_desc:0 "William O. Jenkins hält ein Monopol auf die mexikanischen Medien. Sein stiller Partner dabei war Maximino Avila Comacho, der ein Sympathisant der Achse war. Diese Allianz, die von einigen Historikern als Jenkins-Blockade bezeichnet wird, war einer der großen Faktoren für das abgrundtiefe Scheitern des britisch-französischen Versuchs, den Isolationismus in der Außenpolitik der Vereinigten Staaten auszunutzen und Mexiko in eine europäische Einflusssphäre zu treiben."
 
 allied:0 "Alliierte Propaganda"
 allied_desc:0 "Frankreich und Großbritannien versuchen, Propaganda in die mexikanischen Medien einzuspeisen, um den Isolationismus der USA auszunutzen und die amerikanische Einflusssphäre zu destabilisieren. Ihre Bemühungen sind miserabel, und sie werden zunehmend verzweifelt genug, um eine diplomatische Szene zu verursachen."
 
 porfirismo:0 "Porfirismo"
 porfirismo_desc:0 "Die alten Reichtümer Mexikos sind stark Porfiristas, die von der Diktatur von Porfiro Diaz profitiert haben. Sie unterstützen Deutschland aus Bosheit gegenüber dem Vereinigten Königreich und vereiteln aktiv die Bemühungen der britischen und französischen Propagandisten. Sie nutzen ihre enorme politische Präsenz, um Mexiko in die Arme der Achsenmächte zu treiben."
 
