 MEX_PEMEX_Situation:0 "Das PEMEX-Embargo"
 MEX_PEMEX_Situation_desc:0 "Mexiko hat die Folgen des PEMEX-Embargos nicht einfach hingenommen. Mexiko hatte Gegenmaßnahmen ergriffen, um das neu verstaatlichte Öl zu nutzen und seine noch junge Ölindustrie zu unterstützen."
 MEX_Stove:0 "Das Herdgesetz"
 MEX_Stove_desc:0 "In einer wohl umweltbewussten Haltung forcierte Mexiko den Ersatz von Holzöfen durch Öfen, die auf Ölderivate wie Kerosin angewiesen waren. Dies verlangsamte die Abholzung der Wälder in Mexiko und gab der mexikanischen Ölindustrie einen heimischen Markt."
 MEX_Charity:0 "Nationalistische Schenkungen"
 MEX_Charity_desc:0 "Als Mexiko die Verstaatlichung von PEMEX verkündete, spendeten gewöhnliche Mexikaner alles, was sie hatten, um die mit der Verstaatlichung verbundenen Kosten zu bezahlen. Eine besondere Geschichte handelt von Mexikanern, die Gegenstände in einem riesigen Haufen spendeten, wobei reiche Frauen wertvollen Schmuck einwarfen, während Rancheros ihr wertvolles Vieh brachten, um es der Republik zu spenden."
 MEX_Black_Market:0 "Andere Käufer ansprechen"
 MEX_Camargo:0 "Erschließung des Bauxitvorkommens Camargo"
 MEX_Camargo_desc:0 "Die Camargo-Lagerstätte wurde in einem USGS-Bericht von 1957 erwähnt, in dem es heißt, dass die Lagerstätte seit den 1930er Jahren bekannt war, aber erst später ausgebeutet wurde."
 MEX_DGIPS:0 "D.G.I.P.S Betrieb"
 MEX_DGIPS_desc:0 "Was die DGIPS sind, hängt davon ab, was Sie fragen. Für die einen sind die DGIPS lediglich Friedenswächter, die Mexiko vor Bedrohungen schützen, die man nicht sehen kann, und für die anderen sind die DGIPS eine Bande von amerikanisch ausgebildeten Attentätern, die eine politische Agenda verfolgen. Wie bei allen Dingen, liegt die Wahrheit irgendwo dazwischen."
 MEX_Kruger:0 "Verhaftung Hilde Krüger"
 MEX_Kruger_desc:0 "Hilde Krüger war ein deutsches Starlet, das sowohl in Amerika als auch in Mexiko arbeitete. Sie war eingebettet in die amerikanische und mexikanische Elite und insbesondere in den Präsidenten Avila Camacho. Als sich der Krieg hinzog, wurde sie eine deutsche Spionin."
 MEX_Curb_Americans:0 "Amerikanischen Einfluss eindämmen"
 MEX_Synarchist_Baja:0 "Kanadische Unterstützung in Baja demontieren"
 MEX_False_Flag:0 "Annäherung an mexikanische Spionagezellen in den Vereinigten Staaten"
 MEX_GEO:0 "Das große Spiel"
 MEX_GEO_desc:0 "Um unsere Interessen zu schützen, müssen wir unsere Macht an Schlüsselstellen rund um den Globus projizieren. Diese Punkte zu kontrollieren und zu entwickeln, um Macht zu projizieren, wäre ein großer Segen für uns."
 MEX_ENG_Shield:0 "Vertreibung des britischen Einflusses in der Karibik"
 MEX_ENG_Shield_desc:0 "Das Vereinigte Königreich ist seit fast 20 Jahren ein feindliches Gebilde, es ist an der Zeit, es von jedem möglichen Einfluss in unserer Nähe zu vertreiben und eine Pufferzone zu schaffen."
 MEX_Jamaica:0 "Jamaika beanspruchen"
 MEX_Fact:0 "Faction Control Panel"
 MEX_Fact_desc:0 "Dieses Panel enthält die notwendigen Werkzeuge, um mit anderen Faction-Mitgliedern zu interagieren und bietet eine Möglichkeit für KI-Mitglieder, mit Ihnen zu interagieren und Ihnen nützlicher zu sein. Zur Verfügung gestellt von 'Fluch des Huitzilopochtli - Mexiko Überholung'."
