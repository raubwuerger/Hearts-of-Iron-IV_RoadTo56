 fierro:0 "Roberto Fierro"

 abelardo:0 "Abelardo Rodriguez"
 abelardo_desc:0 "Abelardo war ein mexikanischer Unternehmer, mexikanischer General und Interimspräsident Mexikos. Er gründete 80 Unternehmen und war an insgesamt 120 beteiligt. Er gründete Baja California, ein militärisches Luftfahrtunternehmen, und Rodriguez Shipyards in Tijuana."

 rodriguez:0 "Rodriguez-Werft"
 rodriguez_desc:0 "Die Rodriguez-Werft in Tijuana befindet sich im Besitz des Wirtschaftsmagnaten und ehemaligen mexikanischen Präsidenten Abelardo Rodriguez. Nach den wenigen Informationen zu urteilen, haben sie sich auf kleinere Schiffe spezialisiert."

 MEX_almazan:0 "Juan Almazan"
 MEX_almazan_desc:0 "Juan Almazan wurde als Geschäftsmann im Gewand eines Generals beschrieben. Sein Hauptgeschäft war das militärische Bauwesen, wo seine Firma in den 20er Jahren in Monterrey für den Bau der besten Militärbasis Mexikos verantwortlich war."

 Maximino2:0 "Maximino Avila Camacho"
 Maximino2_desc:0 "Maximino Avila Camacho war der Caudillo von Puebla, wo er die Telegrafen, die Eisenbahn, die Stromleitungen und die meisten Infrastrukturen besaß. In dieser Zeit setzte Mexiko die Ingenieure seines Militärs ein, um die Infrastruktur und andere Gebäude schnell zu errichten, und Maximino war daran beteiligt. Aus diesem Grund wäre Maximino ein Logistikexperte, der sein Fachwissen über Versorgungsleitungen und seine Erfahrung im Bau von Infrastrukturen in jeden Krieg einbringen könnte."

 Maximino3:0 "Maximino Avila Camacho"
 Maximino3_desc:0 "Maximino wurde von mexikanischen Historikern als arrogant, zornig und rachsüchtig beschrieben. Maximino verfolgte diejenigen, die ihm in die Quere kamen, mit extremen Vorurteilen."

 MEX_MARC:0 "El Compa Nacho"
 MEX_MARC_desc:0 "El Compa Nacho, mit richtigem Namen Ignacio Morales, war ein Agent, der sowohl mit der Cardenista- als auch mit der Aleman-Gruppe in Verbindung stand und von ihnen mit Sonderaufträgen betraut worden sein soll. Morales wurde von Almazan-Anhängern beschuldigt, an einem gescheiterten Attentat auf Alamazan beteiligt gewesen zu sein. Quelle: "Politische Intelligenz und die Entstehung des modernen Mexiko, 1938-1954", Seite 46."

 lopez:0 "Raúl López Sánchez"

 pawling1:0 "Alberto J. Pawling"
 pawling2:0 "Alberto J. Pawling"

 MEX_agrarian_army:0 "Die Agrargemeinschaft"
 MEX_agrarian_army_desc:0 ""

 MEX_constable_army:0 "Konstablerarmee"
 MEX_constable_army_desc:0 "Mexikos Armee war lange Zeit auf die interne Polizeiarbeit konzentriert und verfügte nicht über die interne Struktur, um Bedrohungen von außen wirksam zu begegnen. In dieser Zeit stellten die Caudillos eine ernsthafte Bedrohung für den nationalen Frieden dar und zwangen die mexikanische Regierung, das Militär für Bauprojekte einzusetzen, um nicht nur Arbeitskräfte zu binden, damit die Caudillos keine Rebellion anzetteln konnten, sondern auch die nationale Infrastruktur zu verbessern."

 MEX_constable_army_caudillos_sided:0 "Caudillos Armeen"
 MEX_constable_army_caudillos_sided_desc:0 "Die Ermächtigung der Caudillos hat dazu geführt, dass die Privatarmeen die lokalen Sektoren beherrschen. Im Guten wie im Schlechten ist dies zumindest ein Schritt hin zu einer zuverlässigen Armeestruktur."

 MEX_low_literacy_rate:0 "Niedrige Alphabetisierungsrate"
 MEX_low_literacy_rate_desc:0 "Im Jahr 1936 lag die Alphabetisierungsrate in Mexiko bei etwa 40 %. Die Hauptursache dafür war die Verteilung der Bevölkerung, die meist in ländlichen Gebieten lebte, im Vergleich zum Zugang zu Bildung, der meist in städtischen Gebieten stattfand."

