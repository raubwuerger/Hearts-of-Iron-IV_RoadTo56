 MEX_embargo_desc:0 "Das Embargo war ein schwerer Schlag für Mexiko und zerstörte schnell den Moment des Stolzes, als Mexiko den Briten, die Mexikos Gastfreundschaft lange missbraucht hatten, das Öl abnahm. Der Peso verlor an Wert, das exportierte Öl wurde in ausländischen Häfen beschlagnahmt, und das Schlimmste war, dass das Embargo politischen Dissidenten einen Grund gab, zu versuchen, die Regierung zu stürzen."
 
