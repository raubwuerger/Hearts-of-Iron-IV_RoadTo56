 MPL_mandate_collapse_ISR_category_desc:0 "Das Mandat ist zusammengebrochen.\n\nUnsere Streitkräfte haben die Gebiete der Küstenebene und Westjerusalem erobert, während die Araber Judäa, Samaria und die Negev-Wüste besetzt haben. Das Festhalten an den Schlüsselgebieten könnte unsere Position stärken und unsere Unabhängigkeitserklärung vorzeitig herbeiführen.\n\nWenn du es willst, ist es kein Traum!"
 MPL_mandate_collapse_PAL_category_desc:0 "Das Mandat ist zusammengebrochen.\n\nUnsere Streitkräfte haben die Gebiete des Westjordanlandes, des Gazastreifens und An-Naqab erobert, während die Zionisten Westjerusalem und die Küstenebene besetzt haben. Die Einnahme von Schlüsselgebieten wird dazu beitragen, unsere Position zu stärken und die Bereitschaft der Zionisten zu schwächen, die Unabhängigkeit zu erklären."
 MPL_mandate_collapse_ISR_war_category_desc:0 "Nach unserer Unabhängigkeitserklärung sind die arabischen Streitkräfte in die Mandatsgebiete eingedrungen und haben die Kämpfe von den Palästinensern übernommen. Sie sind uns zahlenmäßig weit überlegen, so dass wir uns zurückziehen und auf das Beste hoffen müssen."
 MPL_mandate_collapse_ARAB_category_desc:0 "Da die Palästinenser es nicht geschafft haben, mit den israelischen Streitkräften fertig zu werden, waren wir gezwungen, einzumarschieren. Die Israelis haben viel Unterstützung aus dem Ausland und werden jeden Tag stärker, so dass wir gezwungen sind, sie schnell anzugreifen, um später nicht überwältigt zu werden."

 ISR_mandate_collapse_mission:0 "Erklärung der Unabhängigkeit"
 ISR_mandate_collapse_mission_desc:0 "Der Kampf um unsere Freiheit hat begonnen, aber wir dürfen nicht übermütig werden. Wir müssen noch eine Weile durchhalten, um eine formelle Unabhängigkeitserklärung vorzubereiten."
 PAL_mandate_collapse_mission:0 "Zerschlagung der zionistischen Streitkräfte"
 PAL_mandate_collapse_mission_desc:0 "Die Schlacht um unser Heimatland hat begonnen. Wir sind zahlenmäßig im Vorteil, aber die jüdischen Gebiete sind stärker industrialisiert, und deshalb müssen wir versuchen, sie schnell zu besiegen."
 ISR_survival_mission:0 "Überlebe den Ansturm"
 ISR_survival_mission_desc:0 "Die arabischen Streitkräfte sind eingedrungen. Sie sind uns zahlenmäßig weit überlegen, und deshalb müssen wir uns in Verteidigungspositionen begeben und die Linie halten. Sobald wir bereit sind, können wir in ihr Kerngebiet vordringen und sie sicherlich in Panik versetzen, damit sie einen Waffenstillstand unterzeichnen."
 ARAB_destory_israel_mission:0 "Zerschlagung der israelischen Streitkräfte"
 ARAB_destroy_israel_mission_desc:0 "Die arabischen Kräfte in Palästina haben ihre Schwäche gezeigt, und wir müssen eingreifen, um den israelischen Staat zu zerschlagen. Allerdings werden sie mit jedem Tag stärker, so dass wir es uns nicht leisten können, den Krieg noch lange fortzusetzen. Wir müssen unbedingt vorstoßen, denn ein Rückzug in unser eigenes Gebiet würde uns zwingen, einen Waffenstillstand zu unterzeichnen."

 ISR_hold_haifa_mission:0 "Halten Sie Haifa"
 ISR_hold_haifa_mission_desc:0 "Haifa ist der größte Hafen im ehemaligen Mandatsgebiet, und ihn zu halten, könnte sich als entscheidend für die Versorgung unserer Truppen erweisen. Wir müssen ihn um jeden Preis verteidigen."
 PAL_take_haifa_mission:0 "Haifa einnehmen"
 PAL_take_haifa_mission_desc:0 "Haifa ist der größte Hafen im ehemaligen Mandatsgebiet, und seine Einnahme könnte für die Versorgung unserer Truppen entscheidend sein. Wir müssen seine Einnahme planen."

 ISR_hold_jerusalem_mission:0 "Halten Sie Jerusalem"
 ISR_hold_jerusalem_mission_desc:0 "Jerusalem, die geistige Hauptstadt unseres Volkes, muss um jeden Preis gehalten werden. Ihr Verlust würde die Moral stark beeinträchtigen."
 PAL_take_jerusalem_mission:0 "Jerusalem einnehmen"
 PAL_take_jerusalem_mission_desc:0 "Jerusalem, die geistige Hauptstadt unseres Volkes, muss um jeden Preis eingenommen werden. Sie zu verlieren, würde der Moral der Israelis sehr schaden."

 ISR_take_rashrash_mission:0 "Nehmt Umm Al-Rashrash"
 ISR_take_rashrash_mission_desc:0 "Eine Zweiteilung der arabischen Streitkräfte würde unsere Siegchancen erheblich verbessern. Wir müssen nach Süden in Richtung Küste vorstoßen und ihre Kräfte teilen, wie Moses das Rote Meer."
 PAL_hold_rashrash_mission:0 "Halten Sie Umm Al-Rashrash"
 PAL_hold_rashrash_mission_desc:0 "Eine israelische Eroberung von Umm Al-Rashrash würde den Weg für eine Zweiteilung unserer Streitkräfte ebnen. Wir müssen die Linie halten und sicherstellen, dass dies nicht geschieht."


 MPL_aliyah_category:0 "Die Aliyah-Krise"
 MPL_aliyah_category_desc:0 "Nach unserer Unabhängigkeit hat sich eine Einwanderungskrise entwickelt. Auf der Flucht vor den Schrecken des Faschismus und Antisemitismus in Europa und dem Rest der Welt kommen Hunderttausende von jüdischen Flüchtlingen in unser Land, um Asyl zu beantragen. Es liegt in unserem besten Interesse, so viele Ankömmlinge wie möglich willkommen zu heißen, da unsere kleine Nation von einem Bevölkerungszustrom unglaublich profitieren würde. Viele Gruppen weigern sich jedoch, diesen Schritt zu unterstützen, da sie behaupten, dass er nur Chaos in die bereits instabile Nation bringen würde.\nWir müssen vorsichtig sein, um keinen Teil der Bevölkerung zu verärgern."
 MPL_scale_back_immigration:0 "Die Einwanderung zurückfahren"
