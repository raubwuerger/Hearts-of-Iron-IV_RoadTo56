 MPL_mandate_resistance_category:0 "Stabilisierung des Mandats"
 MPL_mandate_resistance_category_desc:0 "Der derzeitige Aufstand darf nicht weitergehen. Wir müssen alle Rebellen niederschlagen und die Ordnung im Mandat wiederherstellen.\n\n\nDer aktuelle Ordnungsgrad ist [MPLOrderLevelColour].\n§RWenn der Ordnungsgrad 0 erreicht, werden wir von einer Revolution heimgesucht!"
