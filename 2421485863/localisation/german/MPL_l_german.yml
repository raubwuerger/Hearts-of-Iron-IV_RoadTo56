 MPL_stabilize_jordan_category_desc:0 "Nach dem kürzlichen Verlust des Mandatsgebiets Palästina ist das Emirat Transjordanien mit einer eigenen Instabilität konfrontiert. Noch weiter von unserer Kontrolle losgelöst, fordert das Volk seine Unabhängigkeit. Wir können dieser Forderung entweder nachkommen oder Truppen entsenden, um die Ordnung wiederherzustellen."
