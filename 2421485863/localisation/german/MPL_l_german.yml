 MPL_stabilize_syria_category:0 "Syrische Unruhen"
 MPL_stabilize_syria_category_desc:0 "Mit den jüngsten Unabhängigkeitswellen im Nahen Osten haben sich unsere Befürchtungen bewahrheitet, dass Syrien das nächste Land sein würde. Im gesamten Mandatsgebiet sind viele Syrer auf die Straße gegangen, um zu protestieren, und wir haben auch von der Bildung zahlreicher Milizen gehört. Wenn wir dem entgegenwirken wollen, müssen wir jetzt handeln."
 MPL_stabilize_syria_mission:0 "Syrien stabilisieren"

 MPL_syria_war_category:0 "Krieg der Befreiung"
 MPL_syria_war_category_desc:0 "Obwohl es Saadeh gelungen ist, eine Koalition aller [SYR.GetAdjective]-Parteien gegen die [MPL_syria_war_owner.GetAdjective]-Unterdrücker zu bilden, ist diese Einheitsfront alles andere als stabil. Wenn wir nicht bald einen Sieg erringen, wird die Koalition wahrscheinlich zerbrechen."
