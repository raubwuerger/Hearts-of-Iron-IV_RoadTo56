 MPL_arab_revolt_category:0 "Arabischer Streik droht"
 MPL_arab_revolt_category_desc:0 "Das Völkerbundsmandat für Palästina wurde am 19. September 1923 unter der Zuständigkeit des Vereinigten Königreichs gegründet. Obwohl die Bevölkerung der Region nach den Zerstörungen des Ersten Weltkriegs stark verarmt war, war sie vorerst zufrieden und wartete ab, wie sich das neu gebildete Mandat von der osmanischen Herrschaft vor dem Ersten Weltkrieg unterscheiden würde. \nDie dritte bis fünfte Aliyot und die daraus resultierende massenhafte jüdische Einwanderung seit 1919 haben die Beziehungen zwischen den arabischen und jüdischen Gemeinden noch weiter verschlechtert, als sie es ohnehin schon waren, und frühere kleinere jüdische Gemeinden wie Tel Aviv sind in den letzten zehn Jahren in schwindelerregendem Maße gewachsen und haben ihre arabischen Pendants wie Jaffa überflügelt. \nNach einem Vorfall, bei dem Waffen in Zementfässern an die Haganah-Milizen geschmuggelt wurden, sind die Spannungen so hoch wie nie zuvor, und wir können nur annehmen, dass das Schlimmste noch bevorsteht. Gerüchte über einen massiven Angriff auf die gesamte Region sind im Umlauf. Wir dürfen keine Zeit mit den Vorbereitungen verlieren."
 MPL_arab_revolt_mission:0 "Drohende arabische Streiks"
 MPL_union_stabilization_category:0 "Eine instabile Union"
 MPL_union_stabilization_category_desc:0 "Unsere neu gegründete Union als instabil zu bezeichnen, wäre mehr als eine Untertreibung. Unsere neue Regierung kontrolliert Gebiete, die von Juden, Arabern und anderen Minderheiten wie den Drusen bewohnt werden, die alle versuchen, Einfluss im Land zu gewinnen. \nWenn wir den Frieden bewahren wollen, müssen wir sicherstellen, dass keine Gruppe außen vor bleibt, und unsere Unterstützung zwischen allen Parteien aufteilen, sonst könnte die Region in einem unumkehrbaren Konflikt kollabieren.\n\nDie derzeitige £GFX_gamerules_ISR_state §3jüdische§! Unterstützung für die Regierung ist: [MPLGetJewSupport]\n\nCurrent §G£GFX_gamerules_PAL_democratic Arab§! support for the government is: [MPLGetArabSupport]\n\nAktuell £GFX_gamerules_MPL_Jerusalem §YMinderheit§! Die Unterstützung für die Regierung ist: [MPLGetMinoritySupport]"
