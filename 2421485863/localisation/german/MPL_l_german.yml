 MPL_AI_BEHAVIOR:0 "£GFX_gamerules_MPL_mandate Mandat von Palästina"
 RULE_OPTION_MPL_MANDATE_STAY:0 "£GFX_gamerules_MPL_mandate Das Mandat bleibt bestehen"
 RULE_OPTION_MPL_MANDATE_STAY_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 erlässt Arthur Grenfell Wauchope Notstandsverordnungen und geht gegen jeglichen Widerstand von jüdischen oder arabischen Milizen vor."
 RULE_OPTION_MPL_MANDATE_COLLAPSE:0 "£GFX_gamerules_ISR_state £GFX_gamerules_PAL_neutrality Das Mandat bricht zusammen"
 RULE_OPTION_MPL_MANDATE_COLLAPSE_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 erlässt Arthur Grenfell Wauchope Notstandsverordnungen, wird aber nicht schnell genug mit dem jüdischen und arabischen Widerstand fertig, so dass das Mandat zusammenbricht."
 RULE_OPTION_MPL_PREPARATIONS_COLLAPSE:0 "£GFX_gamerules_ISR_state £GFX_gamerules_PAL_neutrality Greifen nach einem Strohhalm"
 RULE_OPTION_MPL_PREPARATIONS_COLLAPSE_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 erklärt Arthur Grenfell Wauchope das Ende des Mandats, schafft es aber nicht, das Kräfteverhältnis zwischen dem Jischuw und dem Arabischen Komitee zu regeln, was zum Zusammenbruch des Mandats führt."
 RULE_OPTION_MPL_DISSOLVED:0 "£GFX_gamerules_ISR_state £GFX_gamerules_MPL_Jerusalem £GFX_gamerules_PAL_neutrality Eine friedliche Auflösung"
 RULE_OPTION_MPL_DISSOLVED_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 wird Arthur Grenfell Wauchope das Ende des Mandats verkünden. Die Peel-Kommission wird erklären, dass die beste Lösung darin besteht, das Mandat in getrennte jüdische und arabische Staaten aufzulösen und das Gleichgewicht der Kräfte zu wahren."
 RULE_OPTION_MPL_UNION_COM:0 "£GFX_gamerules_MPL_free_communism Eine levantinische Kommune"
 RULE_OPTION_MPL_UNION_COM_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 wird Arthur Grenfell Wauchope das Ende des Mandats verkünden. Die Peel-Kommission erklärt, dass die beste Lösung die Bildung eines unabhängigen Unionsstaates aus Arabern und Juden wäre. Das Gleichgewicht der Kräfte bleibt erhalten, und die Palästinensische Kommunistische Partei wird die Wahlen gewinnen."
 RULE_OPTION_MPL_UNION_DEM:0 "£GFX_gamerules_MPL_free_democratic Eine levantinische Konföderation"
 RULE_OPTION_MPL_UNION_DEM_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 wird Arthur Grenfell Wauchope das Ende des Mandats erklären. Die Peel-Kommission erklärt, dass die beste Lösung die Bildung eines unabhängigen Unionsstaates aus Arabern und Juden wäre. Das Gleichgewicht der Kräfte bleibt erhalten, und die Unionistische Partei der Levante gewinnt die Wahlen."
 RULE_OPTION_MPL_UNION_COLLAPSE:0 "£GFX_gamerules_ISR_state £GFX_gamerules_PAL_neutrality Ein aufgeschobener Traum"
 RULE_OPTION_MPL_UNION_COLLAPSE_AI_DESC:0 "Als Reaktion auf die arabische Revolte von 1936 wird Arthur Grenfell Wauchope das Ende des Mandats erklären. Die Peel-Kommission wird erklären, dass die beste Lösung die Bildung eines unabhängigen Unionsstaates aus Arabern und Juden wäre. Das Gleichgewicht der Kräfte wird erhalten bleiben, aber die neu gebildete Union wird sich nicht stabilisieren können und zusammenbrechen."

 ISR_AI_BEHAVIOR:0 "£GFX_gamerules_ISR_Staat Israel"
 RULE_OPTION_ISR_MAPAI:0 "£GFX_gamerules_ISR_Staat Mapai zementiert"
 RULE_OPTION_ISR_MAPAI_AI_DESC:0 "Während des Unabhängigkeitskrieges gelingt es den Haganah-Milizen, die Irgun zu säubern, und die arbeitszionistische Mapai gewinnt die Wahlen."
 RULE_OPTION_ISR_HASHOMER:0 "£GFX_gamerules_ISR_state Hashomer Hatsair"
 RULE_OPTION_ISR_HASHOMER_AI_DESC:0 "Während des Unabhängigkeitskrieges gelingt es den Haganah-Milizen, die Irgun zu säubern, und die sowjetischen Arbeitszionisten der Hashomer Hatsair gewinnen die Wahlen und bewegen sich zwischen den Radikalen und den Gemäßigten."
 RULE_OPTION_ISR_MAKI:0 "£GFX_gamerules_MPL_free_communism Maki"
 RULE_OPTION_ISR_MAKI_AI_DESC:0 "Während des Unabhängigkeitskrieges gelingt es den Haganah-Milizen, die Irgun zu säubern, und die sowjetisch-arbeitszionistische Hashomer Hatsair gewinnt die Wahlen, unterliegt aber der radikaleren Maki-Fraktion."
 RULE_OPTION_ISR_PROGRESSIVE:0 "£GFX_gamerules_ISR_state Die neue Aliyah"
 RULE_OPTION_ISR_PROGRESSIVE_AI_DESC:0 "Während des Unabhängigkeitskrieges gelingt es den Haganah-Milizen, die Irgun zu säubern, und der Zentrumsblock gewinnt die Wahlen, wobei die fortschrittliche Neue Alija schließlich zur einflussreichsten Partei des Blocks wird."
 RULE_OPTION_ISR_GENERAL_ZIONISTS:0 "£GFX_gamerules_ISR_state Die Allgemeinen Zionisten"
 RULE_OPTION_ISR_GENERAL_ZIONISTS_AI_DESC:0 "Während des Unabhängigkeitskrieges gelingt es den Haganah-Milizen, die Irgun zu säubern, und der Zentrumsblock gewinnt die Wahlen, wobei die liberalen Allgemeinen Zionisten die einflussreichste Partei im Block bleiben."
 RULE_OPTION_ISR_HATZOHAR:0 "£GFX_gamerules_ISR_state Revisionistische Revolution"
 RULE_OPTION_ISR_HATZOHAR_AI_DESC:0 "Während des Unabhängigkeitskrieges gelingt es den Haganah-Milizen nicht, die Irgun zu säubern. Die Irgun gibt jedoch nach und lässt demokratische Wahlen zu, die Jabotinsky schließlich gewinnt."
 RULE_OPTION_ISR_IRGUN:0 "£GFX_gamerules_ISR_couped Feuer und Blut"
 RULE_OPTION_ISR_IRGUN_AI_DESC:0 "Während des Unabhängigkeitskrieges scheitern die Haganah-Milizen bei der Säuberung der Irgun, die daraufhin die Regierung putschen wird. Die Irgun-Führung wird den Stern-Aufstand nach Jabotinskys Tod niederschlagen."
 RULE_OPTION_ISR_FASCIST:0 "£GFX_gamerules_ISR_fascism Rache für die größten Tragödien"
 RULE_OPTION_ISR_FASCIST_AI_DESC:0 "Während des Unabhängigkeitskrieges scheitern die Haganah-Milizen bei der Säuberung der Irgun, die daraufhin die Regierung stürzt. Die Irgun-Führung scheitert bei der Niederschlagung des Stern-Aufstandes, was zu einer ultranationalistischen Herrschaft in Israel führt."

 PAL_AI_BEHAVIOR:0 "£GFX_gamerules_PAL_Neutralität Palästina"
 RULE_OPTION_PAL_QADIR:0 "£GFX_gamerules_PAL_neutralität Abdul-Qadirs Vermächtnis"
 RULE_OPTION_PAL_QADIR_AI_DESC:0 "Während des Unabhängigkeitskrieges wird der Plan von Abdul-Qadir gewählt, der gegen Andersdenkende vorgeht und ein Großpalästina errichtet."
 RULE_OPTION_PAL_HASHEMITE:0 "£GFX_gamerules_PAL_hashemite Ein haschemitischer Monarch"
 RULE_OPTION_PAL_HASHEMITE_AI_DESC:0 "Während des Unabhängigkeitskrieges wird Abdul-Qadirs Plan gewählt, aber er wird seine Herrschaft an König Zeid von der haschemitischen Dynastie abtreten."
 RULE_OPTION_PAL_NLL:0 "£GFX_gamerules_PAL_communism Ein großes Heimatland"
 RULE_OPTION_PAL_NLL_AI_DESC:0 "Während des Unabhängigkeitskrieges wird der Plan von Fawzi Al-Qawuqji gewählt, doch nach dem Krieg wird er von der Nationalen Befreiungsliga des Kommunisten Radwan Al-Hilu gestürzt, mit dem Ziel, einen panarabischen Staat zu errichten."
 RULE_OPTION_PAL_NASHASHIBI:0 "£GFX_gamerules_PAL_demokratische Nashashibis übernehmen die Verantwortung"
 RULE_OPTION_PAL_NASHASHIBI_AI_DESC:0 "Während des Unabhängigkeitskrieges wird der Plan von Fawzi Al-Qawuqji gewählt, doch nach dem Krieg wird er von der liberalen Nashashibi-Familie gestürzt, die einen demokratischen Staat mit Raghib Nashashibi als erstem Staatsoberhaupt errichten wird."
 RULE_OPTION_PAL_SMC:0 "£GFX_gamerules_PAL_demokratisches SMC übernimmt die Verantwortung"
 RULE_OPTION_PAL_SMC_AI_DESC:0 "Während des Unabhängigkeitskrieges wird der Plan von Fawzi Al-Qawuqji gewählt, doch nach dem Krieg wird er von den demokratischen Konservativen des SMC gestürzt, die daraufhin eine islamische Republik in Palästina errichten."
 RULE_OPTION_PAL_ISLAM:0 "£GFX_gamerules_PAL_islam Al-Muqaddas Machtergreifung"
 RULE_OPTION_PAL_ISLAM_AI_DESC:0 "Während des Unabhängigkeitskrieges wird der Plan von Abdul-Qadir gewählt, der jedoch von den islamistischen Kräften gestürzt wird. Es finden Wahlen für den Vorsitz statt, aus denen der radikale Amin Al-Husseini als Sieger hervorgeht."
 RULE_OPTION_PAL_HUSSAM:0 "£GFX_gamerules_PAL_hussam Ein moderater islamischer Staat"
 RULE_OPTION_PAL_HUSSAM_AI_DESC:0 "Während des Unabhängigkeitskrieges wird der Plan von Abdul-Qadir gewählt, der jedoch von den islamistischen Kräften gestürzt wird. Es werden Wahlen für den Vorsitz abgehalten, aus denen der gemäßigte Hussam Al-Din als Sieger hervorgeht."
 RULE_OPTION_PAL_HASAN:0 "£GFX_gamerules_PAL_islam Der Putsch von Salama"
 RULE_OPTION_PAL_HASAN_AI_DESC:0 "Während des Unabhängigkeitskrieges wird der Plan von Abdul-Qadir gewählt, der jedoch von den islamistischen Kräften gestürzt wird. Es werden Wahlen für den Vorsitz abgehalten, aus denen der gemäßigte Hussam Al-Din als Sieger hervorgeht. Aufgrund seiner gemäßigten Haltung wird er jedoch von dem faschistischen General Hasan Salama gestürzt werden."
 RULE_OPTION_PAL_FAWZI:0 "£GFX_gamerules_PAL_golani Der Putsch von Fawzi"
 RULE_OPTION_PAL_FAWZI_AI_DESC:0 "Während des Unabhängigkeitskrieges wird der Plan von Fawzi Al-Qawuqji gewählt, der die Macht der Zivilbevölkerung in der Regierung unterdrückt und einen Putsch der Opposition verhindert."
 RULE_OPTION_PAL_GOLANI:0 "£GFX_gamerules_PAL_golani Golani kämpft um die Macht"
 RULE_OPTION_PAL_GOLANI_AI_DESC:0 "Während des Unabhängigkeitskrieges wird der Plan von Fawzi Al-Qawuqji gewählt, aber er verliert die Macht an Abdulhalim Al-Golani, der ihn stürzt."


