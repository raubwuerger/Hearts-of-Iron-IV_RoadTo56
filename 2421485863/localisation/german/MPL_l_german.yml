 MPL_independence_preparations:0 "Vorbereitungen für die Unabhängigkeit"
 MPL_independence_preparations_desc:0 "Nach der Entscheidung, sich nach der jüngsten überwältigenden Welle von Streiks und Aufständen aus der Region zurückzuziehen, müssen wir sicherstellen, dass wir vor dem Rückzug alle notwendigen Vorbereitungen abschließen, um zu gewährleisten, dass die neue unabhängige Verwaltung nicht zusammenbricht.\n\nDie aktuelle politische Unabhängigkeit ist: §Y[?MPL_politische_Unabhängigkeit]%§!\n\nDie derzeitige wirtschaftliche Unabhängigkeit ist: §Y[?MPL_economic_independence]%§!\n\nGegenwärtige militärische Unabhängigkeit ist: §Y[?MPL_militärische_Unabhängigkeit]%§!\n\n§RWARNUNG: Die Erklärung der Unabhängigkeit ohne ausreichende Vorbereitung wird zu einer schweren administrativen Belastung führen!§!"

