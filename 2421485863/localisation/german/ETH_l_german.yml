 modernize_ethiopian_rubber_production:0 "Modernisieren Sie die äthiopische Kautschukproduktion"
 exploit_ethiopian_iron_deposits:0 "Ausbeutung der äthiopischen Eisenvorkommen"
 second_italo_ethiopian_war:0 "Zweiter Italo-Äthiopischer Krieg"
 second_italo_ethiopian_war_desc:0 "Der Krieg verwüstet das Land."
 ETH_recapture_the_juba_confluence:0 "Rückeroberung des Zusammenflusses von Juba"
 ETH_recapture_the_juba_confluence_desc:0 "Die Italiener erobern viele Dörfer entlang unserer südlichen Grenze in der Nähe des Zusammenflusses des Juba-Flusses. Die internationale Gemeinschaft wertete dies als Zeichen dafür, dass wir es mit dem Kampf gegen die italienischen Invasoren nicht ernst meinten. Wenn wir die Italiener über unsere Südgrenze zurückdrängen, würden wir dem Ausland beweisen, dass wir den Willen haben, dem italienischen Angriff zu widerstehen."
 ETH_hold_tigray:0 "Tigray halten"
 ETH_hold_tigray_desc:0 "Wir müssen jeden Zentimeter der Nordfront in der Provinz Tigray halten, wenn wir der internationalen Gemeinschaft beweisen wollen, dass wir uns gegenüber den Italienern behaupten können. Und, was noch wichtiger ist, den lokalen Führern beweisen, dass das Regime in Addis Abeba hinter ihnen steht."
 #ITA Dummies ""
 ETH_conquer_tigray_mission:0 "Eroberung von Tigray"
 ETH_conquer_tigray_mission_desc:0 "Der Mangel an Fortschritten an der Nordfront, insbesondere in der Region Tigray, ist seit Beginn des Krieges eine Quelle der Kontroverse. Die Einnahme des Staates ist ein guter erster Schritt, um zu zeigen, dass unsere Kriegsanstrengungen nicht ins Stocken geraten sind."
 ETH_hold_the_juba_confluence_mission:0 "Halten Sie den Zusammenfluss von Juba"
 ETH_hold_the_juba_confluence_mission_desc:0 "Einer unserer wenigen Siege in diesem Krieg war die Einnahme zahlreicher Dörfer im Zusammenfluss von Juba an der Südfront. Informationen zufolge bereiten die Äthiopier eine Offensive vor, um das verlorene Gebiet zurückzuerobern. Die Kontrolle über den Juba-Zusammenfluss so kurz nach der Einnahme zu verlieren, wäre ein großes blaues Auge für unsere Kriegsanstrengungen."

