 ETH_black_lion_corps:0 "Die Schwarzen Löwen"
 ETH_black_lion_corps_desc:0 "Kämpfende Männer strömen zu unserer Sache. "
 ETH_christmas_offensive_focus:0 "Weihnachtsoffensive"
 ETH_christmas_offensive_focus_desc:0 "Wir dürfen keine Zeit verlieren"
 ETH_home_defense_focus:0 "Verteidigung des Vaterlandes"
 ETH_home_defense_focus_desc:0 "Wir müssen uns gegen die fremden Eindringlinge wehren"
 ETH_swedish_red_cross:0 "Rotkreuz-Krankenhäuser"
 ETH_swedish_red_cross_desc:0 "Die Krankenhäuser des Roten Kreuzes bieten dringend benötigte medizinische Unterstützung für unsere Truppen."
 ETH_copy_german_design_focus:0 "Mauser-Imitate"
 ETH_copy_german_design_focus_desc:0 "Deutsches Design. Äthiopische Fertigung"
 ETH_hold_the_line_focus:0 "Befestigte Stellungen"
 ETH_hold_the_line_focus_desc:0 "Eine bessere Schaufel kann viel bewirken"
 ETH_japan_advice:0 "Japanische Berater"
 ETH_japan_advice_desc:0 "Mit japanischen Beratern zurück in Äthiopien, sehen wir vielleicht beide unseren Traum von einer Allianz der Farbigen, die sich gegen die kolonialen Unterdrücker vereint."
 ETH_lion_roar_focus:0 "Das Brüllen des Löwen"
 ETH_lion_roar_focus_desc:0 "Ein Geist des Eifers und der Entschlossenheit erfüllt die Herzen der Äthiopier"
 ETH_defensive_imperialism:0 "Antikoloniales Dogma"
 ETH_defensive_imperialism:0 "Genervt vom so genannten Völkerbund muss Äthiopien für die Menschen eintreten, die nicht für sich selbst eintreten können"
 ETH_wehib_pasha:0 "Wehib Pascha"
 ETH_georges_deffontaine:0 "Oscar Michiels"
 ETH_lion_roar_focus_lesser:0 "Siegreiche Löwen"
 ETH_lion_roar_focus_lesser_desc:0 "Wir haben uns erhoben und Italien besiegt! Tod den Kolonialisten und den Usurpatoren!"
 ETH_call_of_lion:0 "Der Ruf des Löwen"
 ETH_call_of_lion_desc:0 "Die Niederlage der Italiener hat die Afrikaner in aller Welt veranlasst, sich unserer Sache anzuschließen."
 ETH_solomonic_dynasty:0 "Dynastie von Salomon"
 ETH_solomonic_dynasty_desc:0 "Diese Person beansprucht eine Linie, die bis zu Salomon zurückreicht."
 eth_focus:0 "Äthiopischer Nationaler Fokus"
 ETH_land_development:0 "Eisenwerk"
 ETH_land_development_desc:0 "Wir müssen unsere Stahlindustrie entwickeln, wenn wir die Produktionsanforderungen unserer Streitkräfte erfüllen wollen."
 ETH_urban_factories:0 "Addis Abeba entwickeln"
 ETH_urban_factories_desc:0 "Ohne ein industrielles Rückgrat werden uns die Kolonialmächte wie einen Käfer zerquetschen."
 ETH_modern_technology:0 "Industrie modernisieren"
 ETH_modern_technology_desc:0 "Moderne industrielle Praktiken müssen übernommen werden, wenn Äthiopien diese dunklen Zeiten überstehen soll."
 ETH_addiba_university:0 "Das University College von Addis Abeba gründen"
 ETH_addiba_university_desc:0 "Die Universität von Addis Abeba wurde 1950 von einem kanadischen Jesuiten, Dr. Lucien Matte, S.J., auf Wunsch von Haile Selassie als zweijähriges College gegründet. Sie nahm im folgenden Jahr ihren Betrieb auf. In den folgenden zwei Jahren wurde eine Verbindung mit der Universität von London aufgebaut. "
 ETH_extra_research_slot_2:0 "Gründung des Äthiopischen Instituts"
 ETH_extra_research_slot_2_desc:0 "Als es 1954 gegründet wurde, zielte das anfängliche Ausbildungsprogramm darauf ab, einen dreijährigen Diplomstudiengang im Bauwesen anzubieten. Dies wurde bald zu einem vierjährigen Programm erweitert, das zu einem BSc. Abschluss in Bauingenieurwesen. Im Jahr 1969 fusionierte die Hochschule für Bauwesen mit der Hochschule für Ingenieurwesen und bildete die Technische Fakultät der Universität Addis Abeba, die als solche bis 2009 bestehen blieb."
 ETH_black_lions:0 "Gründung der Black Lions"
 ETH_black_lions_desc:0 "Eine antifaschistische Bewegung, die gegründet wurde, um Widerstand gegen die italienische Besatzung Äthiopiens zu leisten. "
 ETH_regimental_system:0 "Militärische Reformen"
 ETH_regimental_system_desc:0 "Äthiopiens militärische Struktur und Organisation war zu Beginn des 2. Italo-Äthiopischen Krieges sehr mangelhaft. Wir müssen unsere ausländischen Berater nutzen, um eine kohärente Militärstruktur besser zu entwickeln."
 ETH_officer_schools:0 "Offiziersausbildung"
 ETH_officer_schools_desc:0 "Wenn wir erwarten, dass unsere Streitkräfte gegen den Kolonialismus etwas ausrichten können, müssen wir unsere Offiziere mit modernen Taktiken ausbilden."
 ETH_harar_academy:0 "Gründung der Harar-Akademie"
 ETH_harar_academy_desc:0 "Die Akademie befand sich in den Ausläufern des Hakim Gara, Teil einer Kette von Gebirgszügen, die die Stadt umgaben. Magala war nur ein paar Kilometer von der Akademie entfernt. Von ihrer Gründung im Jahr 1957 bis zu ihrer vorzeitigen Schließung im Jahr 1977 war die Akademie so eng mit Harar verbunden, dass sie im Bewusstsein vieler Bürger von Harar und der großen Anzahl von Gentlemen Cadets, die beide durchliefen, praktisch ununterscheidbar war."
 ETH_mil_factory:0 "Militärische Fabriken bauen"
 ETH_mil_factory_desc:0 "Wenn wir jemals hoffen, effektiv zu kämpfen, müssen wir unsere eigenen Waffen produzieren."
 ETH_mil_factory2:0 "Die Industrie weiter entwickeln"
 ETH_mil_factory2_desc:0 "Wir müssen die Entwicklung der Industrie vorantreiben."
 ETH_christmas_offensive:0 "Weihnachtsoffensive"
 ETH_christmas_offensive_desc:0 "Eine Gegenoffensive von Äthiopien, um die italienischen Kräfte an der Nordfront zu spalten"
 ETH_national_mobilization:0 "Nationale Mobilisierung"
 ETH_national_mobilization_desc:0 "Alle Männer und Jungen, die in der Lage sind, einen Speer zu tragen, gehen nach Addis Abeba. Jeder verheiratete Mann wird seine Frau mitbringen, die für ihn kocht und wäscht. Jeder unverheiratete Mann bringt jede unverheiratete Frau mit, die er finden kann, um für ihn zu kochen und zu waschen. Frauen mit Babys, Blinde und solche, die zu alt und gebrechlich sind, um einen Speer zu tragen, sind entschuldigt. Jeder, der nach Erhalt dieses Befehls zu Hause angetroffen wird, wird gehängt.' Selassie's Mobilisierungsbefehl"
 ETH_plea_to_lon:0 "Plädoyer an den Völkerbund"
 ETH_plea_to_lon_desc:0 "Haile Selassie wandte sich im Juni 1936 an den Völkerbund mit der Bitte, Sanktionen gegen Italien zu verhängen.  "
 ETH_ferenghi:0 "Die Ferenghi"
 ETH_ferenghi_desc:0 "Die 'Ferengi' oder Ausländer waren eine Gruppe von Militärberatern, Piloten und Ärzten des Roten Kreuzes, die Äthiopien während des Krieges mit Italien unterstützten."
 ETH_german_equipment:0 "Deutsche Unterstützung"
 ETH_german_equipment_desc:0 "Nach den anfänglichen Einwänden Italiens gegen den "Anschluss" lieferte Deutschland Äthiopien mit Gewehren und Munition in der Hoffnung, Italien zu schwächen."
 ETH_german_design:0 "Deutsche Konstruktionen kopieren"
 ETH_german_design_desc:0 "Mit den Gewehren, die Deutschland uns geliefert hat, sind wir in der Lage, ihre Designs nachzubauen"
 ETH_homeland_defense:0 "Verteidigung des Vaterlandes"
 ETH_homeland_defense_desc:0 "Wir können nicht zulassen, dass Italien unser souveränes Territorium einnimmt. Wir können uns auf niemanden außer uns selbst verlassen."
 ETH_mountain_forts:0 "Sichert die Berge"
 ETH_mountain_forts_desc:0 "Wir müssen unsere Positionen in den Bergen befestigen, wenn wir hoffen, gegen Italien bestehen zu können."
 ETH_capital_forts:0 "Sichert die Hauptstadt"
 ETH_capital_forts_desc:0 "Wir werden Addis Abeba in eine Festung verwandeln."
 ETH_hold_line:0 "Haltet die Linie"
 ETH_hold_line_desc:0 "Wir können keinen Schritt zurückgehen und müssen unsere Stellung gegen die italienischen Angreifer halten. Die Verstärkung der bestehenden Gräben und neue Praktiken zur Verteidigung unseres Bodens werden einen langen Weg zurücklegen."
 ETH_rain_iron:0 "Stahlregen"
 ETH_rain_iron_desc:0 "Italienische Flugzeuge füllen den Himmel und bedrängen unsere Truppen. Wir müssen Luftabwehrsysteme im ganzen Land aufstellen, um sie mit Stahlregen niederzuwerfen!"
 ETH_japanese_assistance:0 "Japanische Hilfe"
 ETH_japanese_assistance_desc:0 "Wir müssen Japan anflehen, Äthiopien in der Zeit unserer größten Not zu unterstützen. Die Volksunterstützung in Japan ist mit uns, jetzt müssen wir ihre Führer überzeugen, uns noch einmal zu unterstützen."
 ETH_japanese_navy_focus:0 "Japanische Marine-Berater"
 ETH_japanese_navy_focus_desc:0 "Japan ist eine dominante Seemacht im Pazifik, und mit ihrer Hilfe können wir den Indischen Ozean und das Rote Meer dominieren. "
 ETH_lion_roar:0 "Der Löwe von Juda"
 ETH_lion_roar_desc:0 "Gestärkt durch die Unterstützung aus dem Ausland, sammelt sich Äthiopien erneut, um die Kolonialisten ein für alle Mal zu entfernen."
 ETH_demand_summit:0 "Fordert ein Gipfeltreffen des Völkerbundes"
 ETH_demand_summit_desc:0 "Italien ist gebrochen, und wir haben es ertragen. Der Völkerbund muss eingreifen und sie zwingen, diesen Konflikt zu beenden."
 ETH_torpedoes_focus:0 "Die lange Lanze"
 ETH_torpedoes_focus_desc:0 "Unsere japanischen Brüder haben einen Torpedo entwickelt, der eine große Reichweite hat, und mit ihm können wir den Vorteil haben, den wir in unserer Marine brauchen."
 ETH_secure_seuz:0 "Sichern Sie den Suez-Kanal"
 ETH_secure_seuz_desc:0 "Der Suezkanal ist eine sehr wichtige Route für den Handel, und er wird mit den kommenden Konflikten noch wichtiger werden. Dieses Land gehört Afrika und wir müssen es den Kolonialisten abtrotzen."
 ETH_anti_colonial_dogma:0 "Antikoloniales Dogma"
 ETH_anti_colonial_dogma_desc:0 "Zu lange wurde Afrika und die Welt von Kolonialisten beherrscht und versklavt, wir müssen die Kolonisten besiegen und diese Menschen befreien. Wir werden sie besiegen, so wie wir Italien besiegt haben."
 ETH_reclaim_aksum:0 "Das Königreich von Aksum zurückfordern"
 ETH_reclaim_aksum_desc:0 "Das Königreich Aksum breitete sich während seiner Blütezeit im 6. Jahrhundert von Äthiopien über das Rote Meer bis auf die Arabische Halbinsel aus. Es war eine wichtige Station entlang der Gewürzstraße und ein mächtiges Königreich. Dieses Land gehört rechtmäßig uns, und wir werden es wieder in äthiopische Hände bringen."
 ETH_demand_french_somalia:0 "Fordern Sie Französisch-Somalia"
 ETH_demand_french_somalia_desc:0 "Die Franzosen sind nicht besser als die Briten oder die Italiener. Sie zwingen den Menschen in Afrika ihre Gesetze und ihre Kultur auf. Sie haben kein Recht auf dieses Land."
 ETH_demand_british_somalia:0 "Verlangen Sie britische Kolonien"
 ETH_demand_british_somalia_desc:0 "Die Briten haben schon viel zu lange auf der ganzen Welt geplündert und erobert. Ihre Kolonien müssen an die Menschen zurückgegeben werden und sich unter der Leitung von Äthiopien selbst regieren."
 ETH_death_to_saudis:0 "Das islamische Problem"
 ETH_death_to_saudis_desc:0 "Der Islam und diejenigen, die ihm folgen, haben sich mit unserem Volk und unserer Lebensweise überworfen. Seit den Tagen des Umayyaden-Kalifats und der Ayyubiden-Dynastie sind sie mit uns verfeindet. Jetzt sind wir an der Reihe, zurückzuschlagen und uns für alles zu rächen, was sie unserem Volk angetan haben."
 ETH_demand_solomon_kingdom:0 "Gebt das Königreich Salomons zurück"
 ETH_demand_solomon_kingdom_desc:0 "Haile Selassie ist der rechtmäßige Erbe des salomonischen Königreichs, und wir werden ins Heilige Land zurückkehren und die christlichen und jüdischen Völker unter einem Banner vereinen. Hoch lebe Kaiser Haile Selassie, König von Axum und seinem ganzen Land!"
 ETH_red_sea_focus:0 "Erschließung des Roten Meeres"
 ETH_red_sea_focus_desc:0 "Das Rote Meer ist eine wichtige Route für den gesamten Handel, wir müssen unsere Häfen daran entwickeln, wenn wir jemals planen, das Meer zu beherrschen. Die äthiopischen Häfen waren eine wichtige Station entlang der Seidenstraße, bevor sie weiter in Richtung Rotes Meer zogen. Wir müssen sie zurückerobern!"
 ETH_develop_eritrea:0 "Eritrea entwickeln"
 ETH_develop_eritrea_desc:0 "Die Italiener haben einiges an Geld in die Infrastruktur in Eritrea investiert, wir können ihre bestehenden Strukturen übernehmen und weiter ausbauen. Eritrea könnte als wichtiger Hafen dienen, wenn wir die Infrastruktur und Industrieprojekte weiter ausbauen."
 ETH_develop_somalia:0 "Somalia entwickeln"
 ETH_develop_somalia_desc:0 "Wir müssen Somalia zu einem modernen Hafen ausbauen, wenn wir überhaupt die Absicht haben, unser Land gegen die Kolonialisten zu sichern."
 ETH_fortify_eritrea:0 "Eritrea befestigen"
 ETH_fortify_eritrea_desc:0 "Wenn wir etwas aus unserem Krieg mit Italien gelernt haben, dann, dass Verteidigungsanlagen notwendig sind, um eine Invasion fremder Mächte zu verhindern."
 ETH_fortify_somalia:0 "Somalia befestigen"
 ETH_fortify_somalia_desc:0 "Wir müssen alles tun, um unser Heimatland zu verteidigen und unsere verwundbaren Positionen zu verstärken."
 ETH_modern_navy:0 "Entwickeln Sie eine moderne Marine"
 ETH_modern_navy_desc:0 "Jetzt, wo wir unsere Häfen gesichert und ausgebaut haben, können wir in Schiffsdesigns investieren, die auf denen anderer großer Nationen basieren. Angesichts der begrenzten Möglichkeiten unserer Industrie sollten wir alle Ressourcen in Zerstörer investieren."
 ETH_amphibious_operations:0 "Amphibische Operationen"
 ETH_amphibious_operations_desc:0 "Amphibische Kriegsführung wird erforderlich sein, wenn wir Afrika jemals verlassen wollen. Wir sollten Ressourcen in die Untersuchung der Rolle von Transportschiffen und der unterstützenden Marine bei einem erfolgreichen Landekopf investieren."
 ETH_carrier_primacy:0 "Trägervorrang"
 ETH_carrier_primacy_desc:0 "Trägerkriegsführung ist die Zukunft des Seekampfes, und wir müssen Ressourcen in die Entwicklung unserer eigenen Designs investieren."
 ETH_battleship_primacy:0 "Kampfschiff-Primat"
 ETH_battleship_primacy_desc:0 "Wenn wir mit den anderen Seestreitkräften der Welt konkurrieren wollen, müssen wir Schlachtschiffdesigns entwickeln."
 ETH_silk_road_test:0 "Die Seidenstraße wiederaufbauen"
 ETH_silk_road_test_desc:0 "Äthiopien war eine wichtige Route auf der Seidenstraße, die Waren kamen durch die Häfen von Aksum und durch Äthiopien nach Norden durch Afrika. Wir müssen eine neue Infrastruktur aufbauen, die es uns ermöglicht, Waren durch unser Land zu transportieren, so wie Waren durch Aksum transportiert wurden."
 ETH_steel_industry:0 "Verbesserungen in der Stahlindustrie"
 ETH_steel_industry_desc:0 "Wir müssen unsere Stahlindustrie weiter entwickeln, wenn wir planen, eine moderne Armee und Marine aufzustellen."
 ETH_rare_metals:0 "Metallindustrie"
 ETH_rare_metals_desc:0 "Mit weiteren Investitionen in den Bergbau können wir neue Metallvorkommen erschließen, die für eine fortschrittliche Industrie notwendig sind."
 ETH_oil_industry:0 "Öl-Industrie"
 ETH_oil_industry_desc:0 "Eine moderne Marine benötigt eine stetige Ölquelle, die wir durch weitere Investitionen erschließen können."
 eth_focus:0 "Nationaler Fokus Äthiopien"
 ETH_black_lions:0 "Bildung der Black Lions"
 ETH_black_lions_desc:0 "Eine antifaschistische Bewegung, die gegründet wurde, um sich gegen die italienische Besatzung in Äthiopien zu wehren. "
 ETH_mil_factory:0 "Bauen Sie Militärfabriken"
 ETH_mil_factory_desc:0 "Wenn wir jemals hoffen, effektiv zu kämpfen, müssen wir unsere eigenen Waffen produzieren."
 ETH_christmas_offensive:0 "Weihnachtsoffensive"
 ETH_christmas_offensive_desc:0 "Eine Gegenoffensive Äthiopiens, um die italienischen Kräfte an der Nordfront zu spalten"
 ETH_national_mobilization:0 "Nationale Mobilisierung"
 ETH_national_mobilization_desc:0 "Haile Selassie rief zur Mobilisierung "aller Männer und Jungen, die einen Speer tragen können" auf, um in die Hauptstadt zu ziehen."
 ETH_plea_to_lon:0 "Plädoyer an den Völkerbund"
 ETH_plea_to_lon_desc:0 "Haile Selassie appellierte im Juni 1936 an den Völkerbund, Sanktionen gegen Italien zu verhängen "
 ETH_ferenghi:0 "Die Ferenghi"
 ETH_ferenghi_desc:0 "Die 'Ferengi' oder Foreigers waren eine Gruppe von Militärberatern, Piloten und Ärzten des Roten Kreuzes, die Äthiopien während des Krieges mit Italien unterstützten."
 ETH_german_equipment:0 "Deutsche Unterstützung"
 ETH_german_equipment_desc:0 "Nach den anfänglichen Einwänden Italiens gegen den "Anschluss" Deutschlands, lieferte Deutschland an Äthiopien Gewehre und Munition in der Hoffnung, Italien zu schwächen."
 ETH_german_design:0 "Deutsche Konstruktionen kopieren"
 ETH_german_design_desc:0 "Mit den Gewehren, die Deutschland uns geliefert hat, sind wir in der Lage, ihre Konstruktionen nachzubauen"
 ETH_modern_airforce:0 "Modernize Airforce"
 ETH_modern_airforce_desc:0 "Mit ein wenig Aufwand können wir unsere Luftwaffe gründlich modernisieren."
 ETH_airbase_eritea:0 "Luftwaffenstützpunkt in Eritea"
 ETH_airbase_eritea_desc:0 "Um unsere Streitkräfte in Eritrea gut abdecken zu können, müssen wir unsere Basen dort ausbauen."
 ETH_airbase_somalia:0 "Luftwaffenstützpunkt in Somalia"
 ETH_airbase_somalia_desc:0 "Somalia braucht einen Stützpunkt für unsere Flüge. Wir können sie dort in kurzer Zeit aufbauen."
 ETH_develop_airforce:0 "Laufende Investitionen"
 ETH_develop_airforce_desc:0 "Wenn wir auf dem Gebiet der Luftüberlegenheit wettbewerbsfähig bleiben wollen, müssen wir kontinuierlich in unsere Zukunft investieren."
 ETH_hold_the_line:0 "Verbesserte Positionen"
  
 ETH_diplomatic_legitimacy:0 "Diplomatische Legitimität"
 ETH_diplomatic_legitimacy_desc:0 "Nachdem die italienische Invasion zurückgeschlagen wurde, kann die Unabhängigkeit gegen imperialistische Unterdrückung erlangt werden."

 ETH_japanese_navy:0 "Japanische Marine-Berater"
 ETH_leopold_reul:0 "Léopold Reul"
 ETH_feodor_konovalov:0 "Fjodor Konowalow"
 ETH_the_long_lance:0 "Die lange Lanze"

 ethiopia.1.t:0 "Italienische Invasion vereitelt"
 ethiopia.1.d:0 "Der italienische Eindringling ist von unseren Grenzen vertrieben und ins Meer geworfen worden! Dies ist ein glorreicher Tag für die Kinder Salomons. Wir haben endlich das Land unserer Vorfahren zurückerobert, das unserem Volk gestohlen wurde, und eine stärkere Nation geschmiedet, die auf dem Weg zur Größe ist."
 äthiopien.2.t:0 "Embargo der Westmächte gegen Italien"
 ethiopia.2.d:0 "Die Unterzeichner betrachten es als Vorbedingung für jeden dauerhaften Frieden, dass alle Nationen in der Welt jeder ihren eigenen Platz einräumen, haben beschlossen, einander beizustehen und zusammenzuarbeiten in ihren Bemühungen, das sinnlose Blutvergießen und den rücksichtslosen Imperialismus Italiens in Ostafrika bzw. in den Regionen des Kontinents zu beenden, in denen es ihr Hauptziel ist, eine neue Ordnung der Dinge zu schaffen und aufrechtzuerhalten, die so berechnet ist, dass sie den gegenseitigen Wohlstand und das Wohlergehen der betroffenen Völker fördert."
 ethiopia.3.t:0 "Westmächte empört"
 ethiopia.3.d:0 "Eine solche unkontrollierte Aggression gegen andere Mitglieder des Völkerbundes wird nicht geduldet werden."
