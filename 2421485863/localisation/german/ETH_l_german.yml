 italo_ethiopian_war:0 "Italien unterzeichnete den Frieden unter Androhung der diplomatischen Isolation."

 ETH_black_lion_corps:0 "Die Schwarzen Löwen"
 ETH_black_lion_corps_desc:0 "Kämpfende Männer strömen zu unserer Sache. "
 ETH_christmas_offensive_focus:0 "Weihnachtsoffensive"
 ETH_christmas_offensive_focus_desc:0 "Wir dürfen keine Zeit verlieren"
 ETH_home_defense_focus:0 "Verteidigung des Vaterlandes"
 ETH_home_defense_focus_desc:0 "Wir müssen uns gegen die ausländischen Eindringlinge wehren"
 ETH_swedish_red_cross:0 "Rotkreuz-Krankenhäuser"
 ETH_swedish_red_cross_desc:0 "Die Krankenhäuser des Roten Kreuzes leisten die dringend benötigte medizinische Unterstützung für unsere Truppen."
 ETH_copy_german_design_focus:0 "Nachgemachte Mauser"
 ETH_copy_german_design_focus_desc:0 "Deutsches Design. Äthiopisch hergestellt"
 ETH_hold_the_line_focus:0 "Befestigte Stellungen"
 ETH_hold_the_line_focus_desc:0 "Eine bessere Schaufel kann viel bewirken"
 ETH_japan_advice:0 "Japanische Berater"
 ETH_japan_advice_desc:0 "Mit japanischen Beratern in Äthiopien können wir beide unseren Traum von einer Allianz der Farbigen gegen die kolonialen Unterdrücker verwirklichen."
 ETH_lion_roar_focus:0 "Das Brüllen des Löwen"
 ETH_lion_roar_focus_desc:0 "Eifer und Entschlossenheit erfüllen die Herzen der Äthiopier"
 ETH_defensive_imperialism:0 "Antikoloniales Dogma"
 ETH_defensive_imperialism_desc:0 "Äthiopien hat die Nase voll vom so genannten Völkerbund und muss sich für die Menschen einsetzen, die nicht für sich selbst einstehen können."
 ETH_wehib_pasha:0 "Wehib Pascha"
 ETH_georges_deffontaine:0 "Oscar Michiels"
 ETH_lion_roar_focus_lesser:0 "Siegreiche Löwen"
 ETH_lion_roar_focus_lesser_desc:0 "Wir haben uns erhoben und Italien besiegt! Tod den Kolonialisten und den Usurpatoren!"
 ETH_call_of_lion:0 "Der Ruf des Löwen"
 ETH_call_of_lion_desc:0 "Die Niederlage der Italiener hat die Afrikaner in aller Welt dazu veranlasst, sich unserer Sache anzuschließen."
 ETH_solomonic_dynasty:0 "Dynastie von Salomon"
 ETH_solomonic_dynasty_desc:0 "Diese Person beansprucht eine Linie, die bis zu Salomon zurückreicht."
 eth_focus:0 "Äthiopischer Nationaler Fokus"
 ETH_land_development:0 "Eisenwerke"
 ETH_land_development_desc:0 "Wir müssen unsere Stahlindustrie entwickeln, wenn wir die Produktionsanforderungen unserer Streitkräfte erfüllen wollen."
 ETH_urban_factories:0 "Addis Abeba entwickeln"
 ETH_urban_factories_desc:0 "Ohne ein industrielles Rückgrat werden uns die Kolonialmächte wie einen Käfer zerquetschen."
 ETH_modern_technology:0 "Die Industrie modernisieren"
 ETH_modern_technology_desc:0 "Wenn Äthiopien diese dunklen Zeiten überstehen soll, müssen moderne industrielle Verfahren eingeführt werden."
 ETH_addiba_university:0 "Gründung des University College von Addis Abeba"
 ETH_addiba_university_desc:0 "Die Universität Addis Abeba wurde 1950 auf Wunsch von Haile Selassie von dem kanadischen Jesuiten Dr. Lucien Matte S.J. als zweijährige Hochschule gegründet. Sie nahm im folgenden Jahr ihren Betrieb auf. In den folgenden zwei Jahren wurde eine Verbindung mit der Universität von London aufgebaut. "
 ETH_extra_research_slot_2:0 "Gründung des Äthiopischen Instituts"
 ETH_extra_research_slot_2_desc:0 "Bei seiner Gründung im Jahr 1954 war das ursprüngliche Ausbildungsprogramm darauf ausgerichtet, ein dreijähriges Diplomstudium im Bauwesen anzubieten. Dieser wurde bald zu einem vierjährigen Programm ausgebaut, das zu einem BSc. Abschluss in Bauingenieurwesen. Im Jahr 1969 fusionierte die Hochschule für Bauwesen mit der Hochschule für Ingenieurwesen und bildete die Technische Fakultät der Universität Addis Abeba, die als solche bis 2009 bestehen blieb."
 ETH_black_lions:0 "Gründung der Black Lions"
 ETH_black_lions_desc:0 "Eine antifaschistische Bewegung, die gegründet wurde, um sich gegen die italienische Besetzung Äthiopiens zu wehren. "
 ETH_regimental_system:0 "Militärische Reformen"
 ETH_regimental_system_desc:0 "Äthiopiens militärische Struktur und Organisation wies zu Beginn des 2. italienisch-äthiopischen Krieges erhebliche Mängel auf. Wir müssen unsere ausländischen Berater nutzen, um eine kohärente Militärstruktur zu entwickeln."
 ETH_officer_schools:0 "Offiziersausbildung"
 ETH_officer_schools_desc:0 "Wenn wir von unseren Streitkräften Fortschritte im Kampf gegen den Kolonialismus erwarten, müssen wir unsere Offiziere in modernen Taktiken ausbilden."
 ETH_harar_academy:0 "Gründung der Harar-Akademie"
 ETH_harar_academy_desc:0 "Die Akademie befand sich in den Ausläufern des Hakim Gara, einem Teil der Gebirgskette, die die Stadt umgibt. Magala war nur wenige Kilometer von der Akademie entfernt. Von ihrer Gründung im Jahr 1957 bis zu ihrer vorzeitigen Schließung im Jahr 1977 war die Akademie so eng mit Harar verbunden, dass sie im Bewusstsein vieler Bürger von Harar und der großen Zahl von Gentlemen Cadets, die beide durchliefen, praktisch untrennbar war."
 ETH_mil_factory:0 "Bau von Militärfabriken"
 ETH_mil_factory_desc:0 "Wenn wir jemals effektiv kämpfen wollen, müssen wir unsere eigenen Waffen herstellen."
 ETH_mil_factory2:0 "Die Industrie weiter entwickeln"
 ETH_mil_factory2_desc:0 "Wir müssen die Entwicklung unserer Industrie vorantreiben."
 ETH_christmas_offensive:0 "Weihnachtsoffensive"
 ETH_christmas_offensive_desc:0 "Eine Gegenoffensive Äthiopiens zur Spaltung der italienischen Streitkräfte an der Nordfront"
 ETH_national_mobilization:0 "Nationale Mobilisierung"
 ETH_national_mobilization_desc:0 "Alle Männer und Jungen, die einen Speer tragen können, gehen nach Addis Abeba. Jeder verheiratete Mann bringt seine Frau mit, die für ihn kocht und wäscht. Jeder unverheiratete Mann bringt jede unverheiratete Frau mit, die er finden kann, um für ihn zu kochen und zu waschen. Frauen mit Babys, Blinde und Menschen, die zu alt und zu gebrechlich sind, um einen Speer zu tragen, sind davon befreit. Wer nach Erhalt dieses Befehls zu Hause angetroffen wird, wird gehängt. Selassie's Mobilisierungsbefehl"
 ETH_plea_to_lon:0 "Appell an den Völkerbund"
 ETH_plea_to_lon_desc:0 "Im Juni 1936 wandte sich Haile Selassie an den Völkerbund mit der Bitte, Sanktionen gegen Italien zu verhängen. "
 ETH_ferenghi:0 "Die Ferenghi"
 ETH_ferenghi_desc:0 "Die "Ferengi" oder Ausländer waren eine Gruppe von Militärberatern, Piloten und Ärzten des Roten Kreuzes, die Äthiopien während des Krieges mit Italien unterstützten."
 ETH_german_equipment:0 "Deutsche Unterstützung"
 ETH_german_equipment_desc:0 "Nach den anfänglichen Einwänden Italiens gegen den deutschen Anschluss lieferte Deutschland Äthiopien Gewehre und Munition in der Hoffnung, Italien zu schwächen."
 ETH_german_design:0 "Deutsche Designs kopieren"
 ETH_german_design_desc:0 "Mit den von Deutschland gelieferten Gewehren können wir ihre Konstruktionen nachbauen."
 ETH_homeland_defense:0 "Verteidigung des Vaterlandes"
 ETH_homeland_defense_desc:0 "Wir können nicht zulassen, dass Italien unser Hoheitsgebiet einnimmt. Wir können uns auf niemanden außer uns selbst verlassen."
 ETH_mountain_forts:0 "Sichern Sie die Berge"
 ETH_mountain_forts_desc:0 "Wir müssen unsere Stellungen in den Bergen befestigen, wenn wir Italien die Stirn bieten wollen."
 ETH_capital_forts:0 "Sichert die Hauptstadt"
 ETH_capital_forts_desc:0 "Wir werden Addis Abeba in eine Festung verwandeln."
 ETH_hold_line:0 "Haltet die Linie"
 ETH_hold_line_desc:0 "Wir dürfen keinen Schritt zurückgehen und müssen unsere Stellung gegen die italienischen Angreifer halten. Die Verstärkung der bestehenden Schützengräben und neue Methoden zur Verteidigung unseres Bodens werden uns dabei sehr helfen."
 ETH_rain_iron:0 "Stahlregen"
 ETH_rain_iron_desc:0 "Italienische Flugzeuge füllen den Himmel und bedrängen unsere Truppen. Wir müssen im ganzen Land Luftabwehrsysteme aufstellen, um sie mit Stahlregen zu vernichten!"
 ETH_japanese_assistance:0 "Japanische Hilfe"
 ETH_japanese_assistance_desc:0 "Wir müssen an Japan appellieren, Äthiopien in der Zeit der größten Not zu unterstützen. Die Bevölkerung Japans steht hinter uns, jetzt müssen wir die japanische Führung überzeugen, uns erneut zu unterstützen."
 ETH_japanese_navy_focus:0 "Japanische Marine-Berater"
 ETH_japanese_navy_focus_desc:0 "Japan ist eine dominierende Seemacht im Pazifik, und mit ihrer Hilfe können wir den Indischen Ozean und das Rote Meer beherrschen."
 ETH_lion_roar:0 "Der Löwe von Juda"
 ETH_lion_roar_desc:0 "Gestärkt durch die Unterstützung aus dem Ausland sammelt sich Äthiopien erneut, um die Kolonialisten ein für alle Mal zu beseitigen."
 ETH_demand_summit:0 "Fordert ein Gipfeltreffen des Völkerbundes"
 ETH_demand_summit_desc:0 "Italien ist zerbrochen, und wir haben es ertragen. Der Völkerbund muss eingreifen und sie zwingen, diesen Konflikt zu beenden."
 ETH_torpedoes_focus:0 "Die lange Lanze"
 ETH_torpedoes_focus_desc:0 "Unsere japanischen Brüder haben einen Torpedo entwickelt, der eine große Reichweite hat, und mit ihm können wir unserer Marine den nötigen Vorsprung verschaffen."
 ETH_secure_seuz:0 "Sichern Sie den Suezkanal"
 ETH_secure_seuz_desc:0 "Der Suezkanal ist eine sehr wichtige Handelsroute und wird durch die kommenden Konflikte noch wichtiger werden. Dieses Land gehört Afrika, und wir müssen es den Kolonialisten abtrotzen."
 ETH_anti_colonial_dogma:0 "Antikoloniales Dogma"
 ETH_anti_colonial_dogma_desc:0 "Zu lange wurden Afrika und die Welt von Kolonialisten beherrscht und versklavt, wir müssen die Kolonialisten besiegen und diese Menschen befreien. Wir werden sie besiegen, so wie wir Italien besiegt haben."
 ETH_reclaim_aksum:0 "Rückeroberung des Königreichs von Aksum"
 ETH_reclaim_aksum_desc:0 "Das Königreich Aksum breitete sich während seiner Blütezeit im 6. Jahrhundert von Äthiopien über das Rote Meer bis auf die Arabische Halbinsel aus. Es war eine wichtige Station entlang der Gewürzstraße und ein mächtiges Königreich. Dieses Land gehört rechtmäßig uns, und wir werden es in äthiopische Hände zurückbringen."
 ETH_demand_french_somalia:0 "Fordern Sie Französisch-Somalia"
 ETH_demand_french_somalia_desc:0 "Die Franzosen sind nicht besser als die Briten oder die Italiener. Sie zwingen den Menschen in Afrika ihre Gesetze und ihre Kultur auf. Sie haben kein Recht auf dieses Land."
 ETH_demand_british_somalia:0 "Fordern Sie britische Kolonien"
 ETH_demand_british_somalia_desc:0 "Die Briten haben schon viel zu lange auf der ganzen Welt geplündert und Eroberungen durchgeführt. Ihre Kolonien müssen an die Menschen zurückgegeben werden und sich unter der Leitung Äthiopiens selbst verwalten können."
 ETH_death_to_saudis:0 "Das islamische Problem"
 ETH_death_to_saudis_desc:0 "Der Islam und seine Anhänger stehen im Widerspruch zu unserem Volk und seiner Lebensweise. Seit den Tagen des Umayyaden-Kalifats und der Ayyubiden-Dynastie sind sie mit uns verfeindet. Jetzt sind wir an der Reihe, zurückzuschlagen und uns für alles zu rächen, was sie unserem Volk angetan haben."
 ETH_demand_solomon_kingdom:0 "Gebt das Königreich Salomons zurück"
 ETH_demand_solomon_kingdom_desc:0 "Haile Selassie ist der rechtmäßige Erbe des salomonischen Königreichs, und wir werden in das Heilige Land zurückkehren und die christlichen und jüdischen Völker unter einem Banner vereinen. Gegrüßt sei Kaiser Haile Selassie, König von Axum und seinem ganzen Land!"
 ETH_red_sea_focus:0 "Erschließung des Roten Meeres"
 ETH_red_sea_focus_desc:0 "Das Rote Meer ist eine wichtige Handelsroute. Wir müssen unsere Häfen an diesem Meer ausbauen, wenn wir das Meer beherrschen wollen. Die äthiopischen Häfen waren eine wichtige Station auf der Seidenstraße, bevor sie weiter das Rote Meer hinaufzogen. Wir müssen sie zurückerobern!"
 ETH_develop_eritrea:0 "Eritrea entwickeln"
 ETH_develop_eritrea_desc:0 "Die Italiener haben einiges in die Infrastruktur in Eritrea investiert, wir können ihre bestehenden Strukturen übernehmen und weiter ausbauen. Eritrea könnte als wichtiger Hafen dienen, wenn wir die Infrastruktur und Industrieprojekte weiter ausbauen."
 ETH_develop_somalia:0 "Somalia entwickeln"
 ETH_develop_somalia_desc:0 "Wir müssen Somalia zu einem modernen Hafen ausbauen, wenn wir überhaupt die Absicht haben, unser Land gegen die Kolonialisten zu sichern."
 ETH_fortify_eritrea:0 "Eritrea befestigen"
 ETH_fortify_eritrea_desc:0 "Wenn wir etwas aus dem Krieg mit Italien gelernt haben, dann, dass Verteidigungsanlagen notwendig sind, um eine Invasion durch fremde Mächte zu verhindern."
 ETH_fortify_somalia:0 "Somalia befestigen"
 ETH_fortify_somalia_desc:0 "Wir müssen alles tun, um unser Heimatland zu verteidigen und unsere verwundbaren Stellungen zu verstärken."
 ETH_modern_navy:0 "Entwicklung einer modernen Marine"
 ETH_modern_navy_desc:0 "Jetzt, da wir unsere Häfen gesichert und ausgebaut haben, können wir in Schiffskonstruktionen investieren, die sich an denen anderer großer Nationen orientieren. Angesichts der begrenzten Möglichkeiten unserer Industrie sollten wir alle Ressourcen in Zerstörer investieren."
 ETH_amphibious_operations:0 "Amphibische Operationen"
 ETH_amphibious_operations_desc:0 "Eine amphibische Kriegsführung wird erforderlich sein, wenn wir Afrika jemals verlassen wollen. Wir sollten Ressourcen in die Untersuchung der Rolle von Transportschiffen und der unterstützenden Marine für einen erfolgreichen Landekopf investieren."
 ETH_carrier_primacy:0 "Vorrang für Flugzeugträger"
 ETH_carrier_primacy_desc:0 "Trägerkriegsführung ist die Zukunft des Seekampfes, und wir müssen Ressourcen in die Entwicklung unserer eigenen Konzepte investieren."
 ETH_battleship_primacy:0 "Vorrang für Kriegsschiffe"
 ETH_battleship_primacy_desc:0 "Wenn wir mit den anderen Seestreitkräften der Welt mithalten wollen, müssen wir Schlachtschiffe entwickeln."
 ETH_silk_road_test:0 "Wiederaufbau der Seidenstraße"
 ETH_silk_road_test_desc:0 "Äthiopien war eine wichtige Route auf der Seidenstraße, die Waren kamen über die Häfen von Aksum und über Äthiopien nach Norden durch Afrika. Wir müssen eine neue Infrastruktur aufbauen, die es uns ermöglicht, Waren durch unser Land zu transportieren, so wie die Waren durch Aksum transportiert wurden."
 ETH_steel_industry:0 "Verbesserungen in der Stahlindustrie"
 ETH_steel_industry_desc:0 "Wir müssen unsere Stahlindustrie weiter ausbauen, wenn wir eine moderne Armee und Marine aufstellen wollen."
 ETH_rare_metals:0 "Metallindustrie"
 ETH_rare_metals_desc:0 "Durch weitere Investitionen in den Bergbau können wir neue Metallvorkommen erschließen, die wir für eine fortschrittliche Industrie benötigen."
 ETH_oil_industry:0 "Ölindustrie"
 ETH_oil_industry_desc:0 "Eine moderne Marine benötigt eine ständige Ölquelle, die wir durch weitere Investitionen erschließen können."
 ETH_black_lions:0 "Gründung der Black Lions"
 ETH_black_lions_desc:0 "Eine antifaschistische Bewegung, die zum Widerstand gegen die italienische Besatzung Äthiopiens gegründet wurde. "
 ETH_modern_airforce:0 "Modernize Airforce"
 ETH_modern_airforce_desc:0 "Mit ein wenig Mühe können wir unsere Luftwaffe gründlich modernisieren."
 ETH_airbase_eritea:0 "Luftwaffenstützpunkt in Eritrea"
 ETH_airbase_eritea_desc:0 "Um unsere Streitkräfte in Eritrea angemessen abdecken zu können, müssen wir unsere Basen dort ausbauen."
 ETH_airbase_somalia:0 "Luftwaffenstützpunkt in Somalia"
 ETH_airbase_somalia_desc:0 "Somalia braucht einen Aufenthaltsort für unsere Flüge. Wir können ihn dort in kurzer Zeit errichten."
 ETH_develop_airforce:0 "Laufende Investitionen"
 ETH_develop_airforce_desc:0 "Wenn wir auf dem Gebiet der Luftüberlegenheit wettbewerbsfähig bleiben wollen, müssen wir weiter in unsere Zukunft investieren."
 ETH_hold_the_line:0 "Verbesserte Positionen"

 ETH_diplomatic_legitimacy:0 "Diplomatische Legitimität"
 ETH_diplomatic_legitimacy_desc:0 "Nachdem die italienische Invasion zurückgeschlagen wurde, kann unser Land zu einem Symbol des Widerstands gegen imperialistische Unterdrückung werden."

 ETH_join_the_japanese:0 "Formalisierung der nippo-äthiopischen Allianz"
 ETH_join_the_japanese_desc:0 "Die gegenseitige Unterstützung zwischen unseren beiden großen Nationen kann zu einem Militärbündnis ausgebaut werden, das den imperialistischen Ambitionen des macht- und landhungrigen Westens entgegenwirken soll!"

 ETH_japanese_navy:0 "Japanische Marine-Berater"
 ETH_leopold_reul:0 "Léopold Reul"
 ETH_feodor_konovalov:0 "Fjodor Konowalow"
 ETH_the_long_lance:0 "Die lange Lanze"

 ethiopia.1.t:0 "Italienische Invasion vereitelt"
 ethiopia.1.d:0 "Der italienische Eindringling wurde von unseren Grenzen vertrieben und ins Meer geworfen! Dies ist ein glorreicher Tag für die Kinder Salomons. Wir haben endlich das Land unserer Vorfahren zurückerobert, das unserem Volk gestohlen wurde, und eine stärkere Nation geschmiedet, die auf dem Weg zur Größe ist."
 ethiopia.2.t:0 "Embargo der Westmächte gegen Italien"
 ethiopia.2.d:0 "Die Unterzeichner betrachten es als Voraussetzung für einen dauerhaften Frieden, dass alle Nationen in der Welt jeweils ihren eigenen Platz erhalten, und haben beschlossen, einander beizustehen und zusammenzuarbeiten in ihren Bemühungen, das sinnlose Blutvergießen und den rücksichtslosen Imperialismus Italiens in Ostafrika bzw. in den Regionen des Kontinents zu beenden, in denen es ihr vorrangiges Ziel ist, eine neue Ordnung der Dinge zu schaffen und aufrechtzuerhalten, die den gegenseitigen Wohlstand und das Wohlergehen der betroffenen Völker fördert."
 ethiopia.3.t:0 "Westmächte empört"
 ethiopia.3.d:0 "Eine solche unkontrollierte Aggression gegen andere Mitglieder des Völkerbundes wird nicht geduldet werden."

 news.337.title:0 "Demütigung in Afrika"
 news.337.desc:0 "Heute wurde ein Friedensvertrag zwischen [ETH.GetLeader] und [ITA.GetLeader] unterzeichnet, der die Feindseligkeiten zwischen den beiden Nationen beendet. Trotz des enormen Machtgefälles zwischen dem eingeschlossenen Königreich und dem weltumspannenden Imperium ging die äthiopische Regierung bei diesen Verhandlungen eindeutig als Sieger hervor. Italien muss nicht nur einen Waffenstillstand mit Äthiopien schließen, sondern die Gebiete Eritrea und Italienisch-Somaliland wurden offiziell an [ETH.GetNameDef] abgetreten. Mit dieser zweiten Niederlage der italienischen Streitkräfte in Äthiopien liegt die Regierung von [ITA.GetLeader] in Trümmern, und es wird wahrscheinlich viele Jahre dauern, bis sich der verletzte italienische Stolz von dieser Niederlage wirklich erholt."
 news.337.a:0 "Gut für Äthiopien!"
 news.337.b:0 "Wir hoffen, dass [ITA.GetLeader] nicht für sein Versagen in Erinnerung bleiben wird."
