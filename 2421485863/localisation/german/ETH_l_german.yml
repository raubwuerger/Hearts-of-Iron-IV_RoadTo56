 ETH_military_reforms_category:0 "Militärische Reformen"
 ETH_military_reforms_category_desc:0 "Ausländische Berater können uns bei der Ausbildung unserer Offiziere helfen, damit sie moderne Taktiken anwenden und eine wirklich moderne Armee bilden können."
