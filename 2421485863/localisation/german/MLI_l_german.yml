r56_mali.1.t:0 "[[~MLI.getNameDef~]] Wollen, dass wir der Malischen Föderation beitreten"
r56_mali.1.desc:0 "Die [[~MLI.getAdjective~]]-Regierung schlägt in ihrem Streben nach einer Art panafrikanischer Politik eine Union zwischen unseren Ländern vor. Dies würde bedeuten, dass wir in eine föderale Föderation von Mali aufgenommen werden."
r56_mali.1.a:0 "Gemeinsam werden wir stärker sein."
r56_mali.1.b:0 "Das ist nur eine verdeckte Annexion."

r56_mali.2.t:0 "[[~FROM.getNameDef~]] Ist der Föderation beigetreten!"
r56_mali.2.desc:0 "Die [[~FROM.getAdjective~]]-Regierung ist mit unseren föderalistischen Ansichten einverstanden und wird sich unserer größeren Bewegung anschließen."
r56_mali.2.a:0 "Ausgezeichnet!"

r56_mali.3.t:0 "[[~FROM.getNameDef~]] Hat unseren Vorschlag abgelehnt!"
r56_mali.3.desc:0 "Die [[~FROM.getAdjective~]]-Regierung von [[~FROM.getLeader~]], die der Idee einer Föderation ablehnend gegenübersteht, hat unseren Vorschlag abgelehnt und damit für Unruhe im eigenen Land gesorgt."
r56_mali.3.a:0 "Das ist nur ein Rückschlag."
