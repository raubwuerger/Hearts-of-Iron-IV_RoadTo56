 PER_restoring_the_lions_might:0 "Die Macht des Löwen wiederherstellen"
 PER_easier_integration_tt:0 "Alle §YWiederherstellung der Macht des Löwen§! Entscheidungen werden zu niedrigeren Konditionen verfügbar"
 PER_restoring_the_lions_might_desc:0 "Der persische Löwe hatte sich einst seinen Weg zur Vorherrschaft in ganz Westasien gebahnt, doch unser Ruhm ertrank in den Tiefen des Bürgerkriegs und der Einmischung von außen. Mit einem Iran, der wieder eine starke Führung hat, werden wir einen neuen Weg einschlagen: die Rückkehr auf die Weltbühne!"

 PER_rescind_the_azerbaijan_concession:0 "Rücknahme der Konzession für Aserbaidschan"
 PER_rescind_the_azerbaijan_concession_desc:0 "Von unseren vielen historischen Gebietsverlusten war der Fall Aserbaidschans an die Russen vielleicht der vermeidbarste und tragischste von allen. Die Aserbaidschaner im Norden sind genauso Iraner wie die Bewohner unserer nordwestlichen Provinzen, ihre Besetzung wird nicht länger geduldet!"
 PER_rescind_the_azerbaijan_concession_tt:0 "Schaltet die Entscheidung frei: §YAserbaidschan reintegrieren§!"
 PER_reintegrate_azerbaijan:0 "Aserbaidschan reintegrieren"

 PER_claim_iraqi_kurdistan:0 "Anspruch auf Irakisch-Kurdistan"
 PER_claim_iraqi_kurdistan_desc:0 "Kurdische Rebellengruppen im gesamten Nordirak haben jahrzehntelang für die Abspaltung ihres eigenen Staates von den irakischen Gebieten gekämpft und sind dabei immer wieder gescheitert. Das kurdische Volk ist unser Bruder, ein Erbe der imperialen Höhen Persiens. Die Kurden werden durch die Integration in den neuen Iran die Befreiung finden, nach der sie sich gesehnt haben!"
 PER_claim_iraqi_kurdistan1_tt:0 "Schaltet die Entscheidung frei: §YReintegration des östlichen Tigris-Deltas§!"
 PER_claim_iraqi_kurdistan2_tt:0 "Schaltet die Entscheidung frei: §YReintegration von Mosul§!"
 PER_integrate_the_eastern_tigris_delta:0 "Integrieren Sie das östliche Tigris-Delta"
 PER_reintegrate_mosul:0 "Mosul reintegrieren"

 PER_claim_the_anatolian_far_east:0 "Beanspruche den anatolischen Fernen Osten"
 PER_claim_the_anatolian_far_east_desc:0 "Kurdische Rebellengruppen in ganz Anatolien haben sich im Namen eines kurdischen Staates durch die Hölle gekämpft, aber trotz allem haben ihre Bemühungen nichts gebracht. Die Kurden werden durch die Integration in den neuen Iran die Befreiung finden, nach der sie sich gesehnt haben!"
 PER_claim_the_anatolian_far_east1_tt:0 "Schaltet die Entscheidung frei: §YWiedereingliederung von Van§!"
 PER_claim_the_anatolian_far_east2_tt:0 "Schaltet die Entscheidung frei: §YHakkari reintegrieren§!"
 PER_reintegrate_hakkari:0 "Hakkari reintegrieren"
 PER_reintegrate_van:0 "Van reintegrieren"

 PER_reclaim_our_caucasian_holdings:0 "Unsere kaukasischen Besitztümer zurückfordern"
 PER_reclaim_our_caucasian_holdings_desc:0 "Der Kaukasus gewährt uns die uns zustehende Verbindung zum Schwarzen Meer und hat sich als zuverlässige Grenze gegen fremde Invasionen erwiesen. Wir werden dieses rechtmäßige Land sofort zurückfordern!"

 PER_solidify_dominance_over_the_persian_gulf:0 "Festigung der Vorherrschaft über den Persischen Golf"
 PER_solidify_dominance_over_the_persian_gulf_desc:0 "Der Persische Golf ist unser Hinterhof und unsere Verbindung zur Welt. Wir müssen der Welt klar machen, dass er uns gehört, und zwar für immer!"

