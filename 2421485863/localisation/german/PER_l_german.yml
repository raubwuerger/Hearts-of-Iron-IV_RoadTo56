 ##### ARMY ##### ""

 PER_adopt_western_style_military_bureaucracy:0 "Übernahme der westlichen Militärbürokratie"
 PER_adopt_western_style_military_bureaucracy_desc:0 "Die frühere Qajar-Dynastie hat den Aufbau des stehenden iranischen Heeres bis zu ihrem Sturz im Jahr 1925 vernachlässigt. Obwohl wir schnell zusätzliche Mittel für die iranischen Streitkräfte bereitstellten, befindet sich das Heer immer noch in einem schlechten Zustand mit jungen, inkompetenten Offizieren und einer unorganisierten Waffenführung. Die Übernahme der Kommandostruktur und der Hierarchie ausländischer Armeen wird die Leistungsfähigkeit des stehenden Heeres verbessern. "

 ### DOCTRINES ### ""

 PER_continue_sending_cadets_abroad:0 "Weitere Entsendung von Kadetten ins Ausland"
 PER_continue_sending_cadets_abroad_desc:0 "Das moderne Generalstabspersonal ist auf kompetente Offiziere und Kommandeure angewiesen, die im Ausland ausgebildet werden können, damit die Regierung Kenntnisse über neue Militärtaktiken und -technologien erlangt."
 PER_invite_foreign_officers:0 "Ausländische Offiziere einladen"
 PER_invite_foreign_officers_desc:0 "Unsere Soldaten können nicht jahrelang warten, bis zuverlässige iranische Offiziere im Ausland ausgebildet werden. Wenn wir so schnell wie möglich ein stehendes Heer haben wollen, müssen qualifizierte ausländische Spezialisten die Ausbildung unserer Bodentruppen jetzt anleiten und beobachten! "

 PER_continue_using_western_doctrines:0 "Westliche Doktrin weiter anwenden"
 PER_continue_using_western_doctrines_desc:0 "Der britische und französische Einfluss ist in allen Bereichen unserer Innen- und Außenpolitik präsent: Industrie, Rohstoffgewinnung, wirtschaftliche Zusammenarbeit, Exporte, Importe und jetzt auch in der Armee: Eine gut geplante Verteidigung und eine angemessene Verankerung werden nicht nur unseren Streitkräften, sondern auch unserem Regime zugute kommen. "
 PER_adopt_german_doctrines:0 "Deutsche Doktrinen übernehmen"
 PER_adopt_german_doctrines_desc:0 "Deutschland hat sich gut vom Versailler Vertrag erholt und seine Armeen sind so stark wie nie zuvor. Wir sollten ihrem Weg folgen und die Doktrinen übernehmen, die Panzer und motorisierte Fahrzeuge bevorzugen. Wir sind zwar nicht reich an Kautschuk, aber wir haben mehr als genug Öl, um große gepanzerte Streitkräfte zu versorgen. "
 PER_rely_on_artillery_firepower:0 "Verlassen Sie sich auf die Feuerkraft der Artillerie"
 PER_rely_on_artillery_firepower_desc:0 "Der Große Krieg hat gezeigt, dass die Infanterie den Feind erst nach einem massiven Artilleriebeschuss direkt angreifen kann. Eine bessere Koordinierung von Artillerie und Infanterie mit unseren begrenzten natürlichen Ressourcen und Arbeitskräften könnte der beste Plan für unsere Bodentruppen sein."
 PER_adopt_soviet_tactics:0 "Übernahme der sowjetischen Taktik"
 PER_adopt_soviet_tactics_desc:0 "Unser großer nördlicher Nachbar und historischer Gegner seit der Mitte des 17. Jahrhunderts hat seine Doktrin verbessert, um seinem übermäßigen Personalbestand gerecht zu werden. Die Tragödie der letzten russisch-persischen Kriege wird sich nicht wiederholen, wenn wir denselben Weg der Doktrin einschlagen wie sie."
 PER_adopt_guerilla_tactics:0 "Guerillataktik anwenden"
 PER_adopt_guerilla_tactics_desc:0 "Hohe Berge, enge Täler und ausgedehnte Wüsten bilden die natürlichen Verteidigungslinien unseres Landes. Sollten die Feinde unsere Grenzen überqueren, werden sie auf starken Widerstand unserer Streitkräfte, umfangreiche Partisanentätigkeit in ihrem Rücken und den Kampf bis zur letzten Patrone um jeden Meter unseres Bodens stoßen!"
 PER_revise_universal_drafting_law:0 "Überarbeitung des allgemeinen Wehrpflichtgesetzes"
 PER_revise_universal_drafting_law_desc:0 "Viele Intellektuelle und Facharbeiter wären sehr viel nützlicher, wenn sie als Spezialisten oder als Zivildienstleistende zum Militär gehen würden. Das Wehrpflichtgesetz, das besagt, dass "nur 1 von 10 Männern dienen muss", scheint die Leistungsfähigkeit unserer Armee erheblich zu verbessern."
 PER_maintain_universal_drafting:0 "Beibehaltung der allgemeinen Wehrpflicht"
 PER_maintain_universal_drafting_desc:0 "Das allgemeine Wehrpflichtgesetz von 1925 besagt, dass "jede männliche Person, unabhängig von Region oder Stamm, die das 21. Lebensjahr vollendet hat, zwei Jahre lang zum Militärdienst verpflichtet ist". Das Gesetz kann jedoch leicht geändert werden, um die Zahl der Wehrpflichtigen in der Armee drastisch zu erhöhen."

 ### EQUIPMENT ### ""

 PER_rifles_modernisation:0 "Modernisierung der Gewehre"
 PER_rifles_modernisation_desc:0 "Unsere Truppen sind auf veraltete Infanterieausrüstung angewiesen, die zum Teil noch aus dem Ersten Weltkrieg oder sogar aus dem vergangenen Jahrhundert stammt. Wenn die iranischen Truppen für das Land kämpfen sollen, brauchen sie die besten Gewehre, die wir ihnen liefern können."
 PER_terrain_specialization:0 "Geländespezialisierung"
 PER_terrain_specialization_desc:0 "Die unterschiedlichen klimatischen Bedingungen und das vielfältige Terrain unseres Landes lassen vermuten, dass die derzeitigen Bodentruppen unter schwierigen Bedingungen kämpfen werden, was ihre maximale Effizienz stark einschränkt. Um dieses Problem zu lösen, kann ein Projekt für spezialisierte Kräfte finanziert werden, die in der Lage sind, in rauer Umgebung zu kämpfen."
 PER_develop_logistic_bataillons:0 "Aufbau von Logistikbataillonen"
 PER_develop_logistic_bataillons_desc:0 "Die Effektivität der Bodentruppen kann erheblich verbessert werden, wenn Späh- und Ingenieurbataillone für Aufklärungs- und Befestigungszwecke in die derzeitige Divisionsstruktur aufgenommen werden."
 PER_motorize_the_cavalry:0 "Die Kavallerie modernisieren"
 PER_motorize_the_cavalry_desc:0 "Mit der Erfindung des Maschinengewehrs hat die Kavallerie ihre Verwendung als Fronttruppe überlebt. Der russische Bürgerkrieg und der Staatsstreich von 1921 gehören längst der Vergangenheit an. Bewaffnete Lastwagen mit ihrer Mobilität, Organisation und Selbstständigkeit sind das, was wir anstreben sollten."
 PER_import_tanks_designs:0 "Import Panzer Designs"
 PER_import_tanks_designs_desc:0 "Panzer stellen die Zukunft der modernen Kriegsführung dar, und unsere Spezialisten sehen das ganz klar. Leider verfügen wir nicht über eine angemessene Forschungs- oder Industriebasis für große Panzerprogramme in der Größenordnung der Großmächte, aber wir können ein paar ihrer Modelle importieren und sie in unseren Einrichtungen studieren. Vielleicht kommt dabei etwas Gutes heraus."
 PER_modernise_our_artillery:0 "Modernisieren Sie unsere Artillerie"
 PER_modernise_our_artillery_desc:0 "Die Landinfanterietruppen werden von leistungsfähigeren, kompakteren und leichter zu bedienenden Artilleriemodellen stark profitieren. Die Mittel sind gesichert und stehen bereit, um die entsprechenden Forschungsgruppen zu unterstützen."
 PER_counter_enemy_armor:0 "Feindliche Panzerung bekämpfen"
 PER_counter_enemy_armor_desc:0 "Unsere Feinde könnten Panzer einsetzen, um unsere Verteidigungsanlagen in den flachen Provinzen im Westen und Norden zu durchdringen. Die neueste Panzerabwehrkanone wird diese Bemühungen zunichte machen."
 PER_counter_enemy_bombers:0 "Feindliche Bomber abwehren"
 PER_counter_enemy_bombers_desc:0 "Wenn die Feinde nicht über Panzer verfügen, können sie unseren Truppen durch den Einsatz von Sturzkampfbombern, taktischen oder sogar strategischen Bombern Schaden zufügen. Mit Luftabwehrkanonen ausgerüstete Bataillone an der Front werden dieser Bedrohung ein Ende setzen."

 ### AIR ### ""

 PER_local_fighters_development:0 "Entwicklung lokaler Kämpfer"
 PER_local_fighters_development_desc:0 "Unsere derzeitigen internationalen Beziehungen erlauben es uns zwar, Kampfflugzeuge und deren Konstruktionen von den Großmächten zu erwerben, doch im Falle eines bewaffneten Konflikts in der Nähe unserer Grenzen werden wir nur auf einheimische Hersteller zurückgreifen können. Die Festigung der staatlichen Kontrolle und die Ausweitung der Unterstützung für unsere eigene Leichtflugzeugsparte wird der Nation großen Nutzen bringen."
 PER_separate_the_air_force:0 "Die Luftwaffe abtrennen"
 PER_separate_the_air_force_desc:0 "Auch wenn es verlockend sein mag, dies nicht zu tun, sollten wir die Land- und die Luftstreitkräfte in unabhängige Zweige aufteilen und so die militärische Führung und ihre Aufsicht über das gesamte Armeesystem einschränken. Der Armee zu viel Macht zu geben, war noch nie eine gute Idee: die zahlreichen Revolutionen und Rebellionen der letzten Jahre sind der Beweis dafür."
 PER_maintain_air_land_links:0 "Aufrechterhaltung der Luft-Land-Verbindungen"
 PER_maintain_air_land_links_desc:0 "Die besten Ergebnisse werden durch Zusammenarbeit erzielt, und unser Militär sollte ein Beispiel dafür sein. Die Luftwaffe gibt den Bodentruppen Deckung und Unterstützung, während die Landstreitkräfte die Luftwaffe mit ihren Luftabwehrwaffen unterstützen."
 PER_air_officers_academy:0 "IIAF-Akademie für technische Offiziere"
 PER_air_officers_academy_desc:0 "Die Kaiserlich-Iranische Luftwaffe (IIAF) wurde 1920 gegründet und erhielt bisher nur begrenzte Mittel. Wenn wir im Falle eines bewaffneten Konflikts unsere Vorherrschaft im Luftraum bewahren wollen, muss die neue Offiziersakademie gebaut werden, um den Bedarf an qualifizierten Piloten und Luftkommandeuren zu decken."
 PER_independent_bombers_bataillons:0 "Unabhängige Bomberbataillone"
 PER_independent_bombers_bataillons_desc:0 "Die weiten Lufträume des Nahen Ostens und des Persischen Golfs können von unseren Bomberbesatzungen abgedeckt werden, wenn wir für jede dieser Regionen einige unabhängige Bomberbataillone aufstellen. Die Regierung hat zusätzliche Geldreserven bereitgestellt, um deren Wachstum und Entwicklung zu unterstützen."
 PER_cas_troops_assistance:0 "Unterstützung der CAS-Truppen"
 PER_cas_troops_assistance_desc:0 "Die Hauptaufgabe der derzeitigen Sturzkampfbomberregimenter ist die Unterstützung der Landstreitkräfte. Viele Modelle sind jedoch veraltet und gefährden das Leben unserer Piloten und Bodentruppen bei Militärmanövern. Wenn wir dieses Problem lösen wollen, müssen wir bereit sein, in neuere und bessere Luftnahunterstützungssysteme zu investieren."
 PER_ghale_morghi_air_bases:0 "Luftwaffenstützpunkte Ghale Morghi"
 PER_ghale_morghi_air_bases_desc:0 "Der Ausbau des Luftwaffenstützpunkts Ghale Morghi außerhalb von Teheran wird einen zusätzlichen Brückenkopf für die Ausbildung und die Operationen des Gebietskommandos Ost der IIAF bilden."
 PER_anti_aircraft_defense:0 "Luftverteidigung"
 PER_anti_aircraft_defense_desc:0 "Wir können nicht zulassen, dass unsere Luftstaffeln bei einem Überraschungsangriff des Feindes ausgeschaltet werden, bevor sie den Himmel erreichen können. Ein Ausbau der bodengestützten Luftabwehr und die Befestigung der Flugplätze müssen erfolgen, bevor der Krieg unsere Grenzen und unseren Luftraum erreicht!"

 ### NAVY ### ""

 PER_separate_the_navy:0 "Trennen Sie die Marine"
 PER_separate_the_navy_desc:0 "Jeder Zweig unserer Streitkräfte soll ein eigenes Oberkommando haben, das von den Regierungsstellen aus klar überwacht werden kann. Die Konzentration der Macht in einer Hand könnte zu katastrophalen Folgen für unser Land führen."
 PER_maintain_navy_land_links:0 "Marine-Land-Verbindungen aufrechterhalten"
 PER_maintain_navy_land_links_desc:0 "Unsere Hoheitsgewässer sind schlecht geschützt, da britische und französische Schiffe ständig in unsere Gewässer im Persischen Golf eindringen, während die russischen Seestreitkräfte das Kaspische Meer beherrschen. Der Schutz der Hoheitsgewässer und der Küsten erfordert eine starke Koordinierung zwischen Marine und Land, die derzeit gefördert wird."
 PER_ensure_commercial_protection:0 "Gewährleistung des Schutzes des Handels"
 PER_ensure_commercial_protection_desc:0 "Die Handelsrouten im Persischen Golf und im Arabischen Meer könnten zusätzlichen Schutz erfordern, den unsere neuen Seestreitkräfte und verbesserten Doktrinen bieten können."
 PER_dominate_the_persian_gulf:0 "Beherrschung des Persischen Golfs"
 PER_dominate_the_persian_gulf_desc:0 "Von allen unabhängigen orientalischen Ländern, die sich den Persischen Golf teilen, haben wir die längste Küstenlinie und die größte Flotte, was die Vorstellung einer iranischen Dominanz im Golf nur noch verstärkt. "
 PER_expand_shipbuilding_capacities:0 "Schiffbaukapazitäten ausbauen"
 PER_expand_shipbuilding_capacities_desc:0 "Unser größter Hafen, Marinestützpunkt und Operationszentrum in Bandar e'Abbas muss ausgebaut werden, wenn wir eine Marine entwickeln wollen, die unsere maritimen Interessen im Golf und in der Welt sichern kann.  "
 PER_hunt_the_submarines:0 "Jagd auf die U-Boote"
 PER_hunt_the_submarines_desc:0 "Im Ersten Weltkrieg übernahm Deutschland die Politik der uneingeschränkten U-Boot-Kriegsführung. Die neuesten U-Boot-Modelle mit ihrem erweiterten Einsatzgebiet sowie die zunehmenden Spannungen in der Welt legen nahe, dass wir uns genau überlegen sollten, wie wir unsere Handelsschiffe und Handelswege vor diesen Bedrohungen schützen können. "
 PER_submarines_experimentations:0 "U-Boot-Experimente"
 PER_submarines_experimentations_desc:0 "Die Beherrschung des Golfs reicht nicht aus, und wenn wir unseren Einfluss noch weiter auf das offene Meer ausdehnen wollen, brauchen wir ein kosteneffizientes, wendiges und leistungsfähiges Instrument, um dies zu tun. Unterseeboote erfüllen alle erforderlichen Parameter und wir werden in ihre Entwicklung investieren."
 PER_carrier_development:0 "Entwicklung von Flugzeugträgern"
 PER_carrier_development_desc:0 "Flugzeugträger scheinen bei allen maritimen Operationen der Großmächte eine wichtige Rolle zu spielen. Wir sollten versuchen, Finanzmittel für die Entwicklung und Verbesserung dieser schwimmenden Flugplätze zu sichern."

 ### POLITICS ### ""

 ###Shah/authoritarian## ""
 PER_maintain_the_armys_privileges:0 "Haupt"
 PER_continue_governmental_purges:0 "Fortsetzung der Regierungssäuberungen"
 PER_continue_government_purges:0 "Fortsetzung der Säuberungen in der Regierung"
 PER_continue_government_purges_desc:0 "Je mehr wir einem Politiker erlauben, sich zu etablieren, desto eher wird er versuchen, sich dem königlichen Einfluss zu entziehen. Um dies zu verhindern, werden Zwangsentlassungen notwendig sein."
 PER_increase_funds_for_the_army:0 "Aufstockung der Mittel für die Armee"
 PER_increase_funds_for_the_army_desc:0 "Die Armee ist eine der wichtigsten Stützen für die Aufrechterhaltung der Herrschaft des Schahs. Offiziere werden wesentlich besser bezahlt als andere Angestellte. Durch eine Aufstockung des Militärbudgets werden wir sicherstellen, dass die Armee weiterhin loyal bleibt."
 PER_diplomatic_balance:0 "Diplomatisches Gleichgewicht"
 PER_diplomatic_balance_desc:0 "Die derzeitige Weltlage und der internationale Druck von allen Seiten lassen uns keine andere Wahl, als uns auf unsere Innenpolitik zu konzentrieren und eine neutrale Außenpolitik zu verkünden, in der Hoffnung, unsere Souveränität zu bewahren."
 PER_reaffirm_friendship_with_turkey:0 "Die Freundschaft mit der Türkei bekräftigen"
 PER_reaffirm_friendship_with_turkey_desc:0 "Angesichts des ähnlichen Hintergrunds unserer Länder und der fortschreitenden Türkisierung und Persisierung der Minderheiten sehen wir unsere gemeinsamen Ziele in der Schaffung eines starken und geeinten Landes im Nahen Osten. Zahlreiche diplomatische Besuche haben die freundschaftlichen Beziehungen zwischen unserer und der türkischen Regierung wiederhergestellt.  "
 PER_between_giants:0 "Zwischen Giganten"
 PER_between_giants_desc:0 "Unser großer und doch zerbrechlicher Staat liegt am Scheideweg der Welt: Mit [SOV.GetAdjective]s im Norden und [ENG.GetAdjective] im Süden sind wir von Großmächten umgeben, die die Politik unseres Landes und die Stabilität des Regimes eifrig beobachten. Vielleicht können wir unsere besondere Position zu unserem Vorteil nutzen?"
 PER_forced_secularization:0 "Erzwungene Säkularisierung"
 PER_forced_secularization_desc:0 "Der erste Schritt des Übergangs von der veralteten mittelalterlichen zur modernen Industriegesellschaft ist eine klare und sichtbare Trennung von Kirche und Staatsapparat. Der Islam ist tief verwurzelt und kulturell mit unserem Volk verbunden, doch wenn wir erfolgreich auf der Weltbühne auftreten wollen, müssen wir uns seinen Anforderungen anpassen, egal was es kostet und welche Opfer wir bringen."
 PER_trial_of_the_fifty_three:0 "Der Prozess der Dreiundfünfzig"
 PER_trial_of_the_fifty_three_desc:0 "Viele Anhänger der kommunistischen Revolution und der Tudeh-Partei Irans nutzten eifrig ihre Bildung, ihre angesehene Stellung in der Gesellschaft und ihre Beziehungen zum Ausland, um die Meinung unseres Volkes zu beeinflussen und es von uns wegzutreiben. 53 Anhänger wurden verhaftet und müssen sich nun in einem der aufsehenerregendsten politischen Prozesse der iranischen Geschichte der gerechten Justiz stellen. "
 PER_secular_nationalism:0 "Säkularer Nationalismus"
 PER_secular_nationalism_desc:0 "Der religiöse Glaube mag in den Köpfen und Herzen unserer Soldaten und Offiziere immer noch präsent sein. Wir sollten unsere Truppen daran erinnern, dass die wahren Werte nicht im Glauben liegen, sondern im Land, in seiner Führung, in seiner Innen- und Außenpolitik. Sie kämpfen für unser Volk und nur für das Volk."

 PER_encourage_german_trade:0 "Den deutschen Handel ermutigen"
 PER_encourage_german_trade_desc:0 "Viele Jahre lang haben wir die diplomatischen und wirtschaftlichen Beziehungen zu unseren deutschen Freunden gestärkt, da sie die einzige europäische Macht waren, die keine imperialistischen Ambitionen im Nahen Osten hegte. Iranische und deutsche Ingenieure, Konstrukteure und Bauarbeiter arbeiten Schulter an Schulter, um unser Land zu verbessern und unsere unterentwickelte Industrie auf einen modernen Standard zu bringen."
 PER_pro_german_diplomacy:0 "Pro-Deutsche Diplomatie"
 PER_pro_german_diplomacy_desc:0 "Die Russen und die Briten haben ihre eigenen Pläne für unser Land in ihrem neuen Great Game. Wir brauchen die ausländische Unterstützung einer anderen Großmacht, um unsere Unabhängigkeit und unsere Herrschaft über den Persischen Golf und potenziell den Nahen Osten zu sichern. Der deutsche Bedarf an Öl und die Unterstützung unserer Nation in ihrer politischen Agenda bilden eine perfekte Grundlage für unsere Allianz, die für beide Nationen von Vorteil sein wird."
 PER_steel_deals:0 "Stahl-Geschäfte"
 PER_steel_deals_desc:0 "Sich von Großbritannien zu distanzieren und die deutschen Interessen in der Region zu unterstützen, könnte unserer Wirtschaft kurzfristig schaden, aber die langfristigen Vorteile sind es wert. Der deutsche Mangel an Öl und der Überfluss an Stahl sind bekannt, und wir werden ein Abkommen schließen, um uns als gleichberechtigte Partner unseren Anteil an ihrem Handel zu sichern."

 ###Democratic## ""
 PER_restore_constitutionalism:0 "Wiederherstellung des Konstitutionalismus"
 PER_restore_constitutionalism_desc:0 "Der Absolutismus hat nur zu weit verbreiteter Korruption in der gesamten Verwaltung und zu einer tiefen Spaltung der Gesellschaft geführt. Die Macht muss an das Volk zurückgegeben werden, wenn [ROOT.GetNonIdeologyName] wirkliche Fortschritte machen soll."
 PER_prime_minister_foroughi:0 "Premierminister Foroughi"
 PER_prime_minister_foroughi_desc:0 "Die säkulare progressive Partei der Wiedergeburt des Iran, auch bekannt als Hezb-e Tajaddod, wird die neue Koalitionsregierung bilden, und einer ihrer Veteranen, Mohammad-Ali Foroughi, wird in der Übergangszeit das Amt des Premierministers übernehmen."
 PER_declare_the_shah_a_traitor:0 "Erklären Sie den Schah zum Verräter"
 PER_declare_the_shah_a_traitor_desc:0 ""
 PER_align_the_army:0 "Die Armee ausrichten"
 PER_align_the_army_desc:0 "Einer der Programmpunkte der Wiederbelebungspartei konzentrierte sich auf die Gründung einer starken und modernisierten iranischen Armee. Bevor jedoch Reformen in der Armee durchgeführt werden können, muss mit zahlreichen rivalisierenden Generälen, abtrünnigen Kommandeuren und rebellischen Soldaten aufgeräumt werden."
 PER_increase_education_funds:0 "Mittel für Bildung aufstocken"
 PER_increase_education_funds_desc:0 "Die hohe Analphabetenrate auf dem Lande behindert die Entwicklung unseres Landes zu einer modernen, fortschrittlichen Gesellschaft. Die Lösung liegt darin, mehr Mittel in das Bildungssystem umzuleiten."
 PER_reform_the_tax_system:0 "Das Steuersystem reformieren"
 PER_reform_the_tax_system_desc:0 "Wenn wir die Überreste des korrupten bürokratischen Apparats des Schahs loswerden wollen, müssen wir mehrere Steuern für die Reichen wieder einführen, während wir sie für arme Bauern, Fischer und Industriearbeiter senken."
 PER_align_with_britain:0 "Angleichung an Großbritannien"
 PER_align_with_britain_desc:0 "Wir teilen nun das Vertrauen und den Glauben an die demokratischen Werte der Westmächte. Wenn wir die neu geschaffenen demokratischen Institutionen bewahren wollen, brauchen wir starke Verbündete. Großbritannien oder Frankreich werden uns sicherlich mit offenen Händen empfangen."
 PER_renegociate_oil_agreements:0 "Ölabkommen neu verhandeln"
 PER_renegociate_oil_agreements_desc:0 "Unsere Soldaten kämpfen Schulter an Schulter, während unsere Diplomaten am selben Tisch über die Außenpolitik diskutieren. Die Briten haben unsere Unterstützung gewonnen, aber die Last der Anglo-Persischen Ölgesellschaft schadet dem Ansehen und dem Image unserer Regierung in den Augen der Welt schwer. Da wir alle gleich sind, werden wir unser Volk gleichberechtigt an den Ölgewinnen teilhaben lassen. Die Verhandlungen sind im Gange..."

 PER_rally_around_mosaddegh:0 "Versammlung um Mosaddegh"
 PER_rally_around_mosaddegh_desc:0 "Mit der Machtübernahme durch Reza Schah Pahlavi im Jahr 1925 hat sich einer der Verfechter der säkularen iranischen Demokratie, Mohammad Mosaddegh, von der politischen Bühne zurückgezogen. Die jüngste Verbreitung demokratischer Werte und die Fortschritte der demokratischen Institutionen machen es möglich, eine neue "Nationale Front" zu bilden, eine Koalition aus liberalen Demokraten, Nationalisten und sogar sozialistischen Politikern, die von Mohammad Mosaddegh angeführt wird. "
 PER_de_militarize_politics:0 "Entmilitarisierung der Politik"
 PER_de_militarize_politics_desc:0 "Viel zu lange wurden die Armee und die Regierung als eine untrennbare Einheit betrachtet. Um unsere friedlichen Ambitionen und unsere Bereitschaft zu Verhandlungen zu demonstrieren, müssen wir jede Art von militärischer Einmischung in die Innenpolitik ausschließen."
 PER_nationalize_aioc:0 "Verstaatlichung der APOC "
 PER_nationalize_aioc_desc:0 "Die jüngste Rede von Mohammad Mosaddegh wurde in Europa mit tödlichem Schweigen aufgenommen. "Mit den Öleinnahmen aus der APOC könnten wir unseren gesamten Haushalt bestreiten und Armut, Krankheit und Rückständigkeit im Volk bekämpfen. ... Der Iran beabsichtigt, die ausländischen Ölexperten aus dem Land zu vertreiben und dann die Ölanlagen stillzulegen"."
 PER_land_reform_act:0 "Gesetz zur Bodenreform"
 PER_land_reform_act_desc:0 "Die neu gewonnenen Mittel aus dem gesenkten Armeehaushalt können dazu verwendet werden, den Reichtum und das Land effizienter unter der Bevölkerung und den Unternehmen umzuverteilen."

 PER_reform_the_administration:0 "Reform der Verwaltung"
 PER_reform_the_administration_desc:0 "Der frühere Schah-Bürokratieapparat ist noch immer tief in unserem Verwaltungssystem verwurzelt. Wir sollten alle unsere Anstrengungen und Ressourcen darauf verwenden, seine Reste zu beseitigen."

 PER_anti_imperialist_position:0 "Anti-imperialistische Haltung"
 PER_anti_imperialist_position_desc:0 "Die demokratischen Grundsätze der derzeitigen iranischen Regierung mögen dem Westen nur scheinbar ähnlich sein. Wir verstecken jedoch keine imperialen und kolonialen Ambitionen hinter der Maske des "Schutzes der Demokratie". Wir müssen als Schild gegen jede Art von Unterdrückung durch den Westen stehen!"
 PER_the_sadabat_pact:0 "Der Sadabat-Pakt"
 PER_the_sadabat_pact_desc:0 "Viele Nationen des Nahen Ostens teilen unseren Glauben an Selbstbestimmung und Selbstverwaltung. Ein Nichtangriffspakt wird unsere diplomatische Position in der gesamten Region verbessern."
 PER_lead_the_way:0 "Den Weg weisen"
 PER_lead_the_way_desc:0 "Wenn wir die demokratischen Regeln durchsetzen müssen, dann ist das eben so: Wir werden das Fundament für eine unabhängige panarabische Konföderation legen, in der jede unterdrückte oder gedemütigte Nation verteidigt werden kann."

 ###Fascist### ""
 PER_appoint_zahedi:0 "Ernennung von Zahedi"
 PER_appoint_zahedi_desc:0 "Fazlollah Zahedi, Chef der Nationalen Polizei, ist eine mächtige Figur in der Armee und in der Politik. Er steht auch in Kontakt mit mehreren radikalen und nationalistischen iranischen Organisationen. Mit seiner Ernennung zum Premierminister könnten wir dieselben Organisationen in die Regierung einladen und den Weg für eine Erneuerung der iranischen Gesellschaft ebnen."
 PER_halt_religious_persecutions:0 "Religiöse Verfolgungen stoppen"
 PER_halt_religious_persecutions_desc:0 "Die derzeitige Herrschaft des Schahs ist durch seine starke Säkularisierungspolitik gekennzeichnet, die bereits viele talentierte und fähige Menschen ins Exil oder in den Untergrund getrieben hat. Wir können die Situation stabilisieren, indem wir den einfachen Menschen helfen, und möglicherweise einen mächtigen Verbündeten für uns gewinnen."
 PER_religious_militarism:0 "Religiöser Militarismus"
 PER_religious_militarism_desc:0 "Jahrhundertelang waren Religion und Staat untrennbare Bestandteile der persischen und arabischen Welt. Unser einzigartiger Glaube und seine islamischen Werte können für unser Militär und seine Kampagnen von großem Nutzen sein."
 PER_embrace_persian_identity:0 "Umarmung der persischen Identität"
 PER_embrace_persian_identity_desc:0 "Die wahre Identität unseres Staates lässt sich auf das persische Reich zurückführen, das Zivilisation und Fortschritt in die weiten Regionen des Nahen Ostens, Kleinasiens und der Balkanhalbinsel brachte. Wir waren die Wiege eines der größten Reiche aller Zeiten, und nun ist es an der Zeit, der Welt unser wahres Wesen zu offenbaren!"
 PER_crush_religious_resistance:0 "Zerschlagung des religiösen Widerstands"
 PER_crush_religious_resistance_desc:0 "Das persische Reich verband die Menschen durch eine gemeinsame Wirtschaftspolitik, soziale Gerechtigkeit, technologische Modernisierung, Gleichheit und proto-demokratische Werte, nicht durch den Glauben an eine höhere Macht. Wir müssen jede Art von religiösem Extremismus im ganzen Land beenden, wenn wir den Ruhm und die Anerkennung zurückgewinnen wollen, die wir verdienen."
 PER_strategic_nationalizations:0 "Strategische Verstaatlichungen"
 PER_strategic_nationalizations_desc:0 "Die britischen Machenschaften auf dem Weltmarkt haben die Anglo-Persische Ölgesellschaft der Aufsicht unserer Regierung entzogen. Die einzige Möglichkeit, einen starken iranischen Staat aufzubauen, ist die Verstaatlichung des Unternehmens und die Nutzung seiner Ressourcen zur Förderung der lokalen Wirtschaft. Die Briten werden dies nicht dulden, aber wer hat ihnen in unserem Land das Wort erteilt?"
 PER_reorganization_of_the_state:0 "Umstrukturierung des Staates"
 PER_reorganization_of_the_state_desc:0 "Mit der wachsenden Popularität von Fazlollah Zahedi in der Regierung und seiner Agenda in der Bevölkerung wird deutlich, woher die Befehle kommen und wo die wahre Führung sitzt. Eine Galionsfigur des Schahs wird nicht mehr benötigt und Fazlollah Zahedi kann endlich zum Regierungschef ernannt werden."
 PER_diplomatic_independence:0 "Diplomatische Unabhängigkeit"
 PER_diplomatic_independence_desc:0 "Ein Bündnis mit anderen europäischen faschistischen Mächten mag zwar vorteilhaft erscheinen, doch wird es unsere Bemühungen um die Befreiung des Nahen Ostens von den Kolonialherren mit Sicherheit behindern. Unser Land wird seinen eigenen Weg zur regionalen und globalen Vorherrschaft finden."
 PER_heroic_sacrifice:0 "Heldenhafte Opfer"
 PER_heroic_sacrifice_desc:0 "Wir werden niemals die Helden vergessen, die ihr Leben für unsere Sache geopfert haben. Stattdessen werden wir ihre Namen und Errungenschaften nutzen, um unsere Agenda zu erweitern und um sicherzustellen, dass jeder bereit ist, für unser Land zu sterben."
 PER_agressive_pan_iranism:0 "Aggressiver Pan-Iranismus"
 PER_agressive_pan_iranism_desc:0 "Viele Gebiete des längst untergegangenen persischen Reiches in Zentralasien können unter dem Versprechen einer glänzenden und blühenden Zukunft unter unserer Herrschaft an das Reich zurückgegeben werden."
 PER_retake_afghanistan:0 "Afghanistan zurückerobern"
 PER_retake_afghanistan_desc:0 "Vor 100 Jahren versuchte die Qajar-Dynastie während des Großen Spiels in Zentralasien erfolglos, die afghanische Hochburg Herat zu erobern. Mit einer modernisierten Armee, Luftunterstützung und dem Glauben unseres Volkes an die Sache werden wir dieses Mal nicht scheitern."
 PER_reclaim_iraq:0 "Den Irak zurückerobern"
 PER_reclaim_iraq_desc:0 "Der ungerechte Anteil an den Gewinnen aus Arvan Rud, die Verfolgung der schiitischen Minderheiten und der wachsende irakische Nationalismus lassen uns keine andere Wahl, als die rechtmäßige Herrschaft über ihr Land durchzusetzen."
 PER_our_central_asian_brothers:0 "Unsere zentralasiatischen Brüder"
 PER_our_central_asian_brothers_desc:0 "Zentralasien soll sich nicht länger unter dem russischen, chinesischen oder britischen Stiefel beugen. Türkisches Volk, erhebe dich und bekämpfe die Unterdrücker, befreie dich von den Fesseln des Kolonialismus!"

 ###Communist### ""
 PER_revive_the_jungle_movement:0 "Belebt die Dschungelbewegung wieder"
 PER_revive_the_jungle_movement_desc:0 "Die Dschungelbewegung oder die Gilan-Bewegung bleibt ein führendes Ereignis für die kommunistische Sache in unserem Land. Eine Sache, bei der sich Menschen aus verschiedenen Ländern und Regionen zusammenschlossen, um die Qajar-Dynastie zu stürzen. Wir müssen dieses Gefühl der Vereinigung unter dem roten Banner wiederbeleben, um unsere derzeitige Monarchie zu stürzen und einen sozialistischen iranischen Staat zu errichten."
 PER_acquire_soviet_support:0 "Sowjetische Unterstützung erlangen"
 PER_acquire_soviet_support_desc:0 "Unsere Nachbarn im Norden, die Union der Sozialistischen Sowjetrepubliken, spielen eine entscheidende Rolle, wenn es darum geht, den Erfolg unserer Revolution sicherzustellen. Wir benötigen materielle Hilfe von den Sowjets, um sicherzustellen, dass wir ein kommunistisches Utopia im Nahen Osten errichten können."
 PER_assemble_the_tudeh_party:0 "Die Tudeh-Partei gründen"
 PER_assemble_the_tudeh_party_desc:0 "Die Tudeh-Partei des Iran ist die wichtigste kommunistische Kraft im Iran. Es ist nun an der Zeit, die Tudeh-Partei wieder zu versammeln, denn der Iran muss seine Monarchie beenden und den Geist der Arbeiter zurückbringen."
 PER_recreate_the_persian_socialist_soviet_republic:0 "Die persische SSR wiederherstellen"
 PER_recreate_the_persian_socialist_soviet_republic_desc:0 "Die Zeit ist nun gekommen. Mit der Unterstützung der Sowjetunion und der Tudeh-Partei ist endlich die Zeit gekommen, die Pahlavi-Dynastie zu stürzen. Die Arbeiter und Bauern sind vom Königshaus genug misshandelt worden. Es ist an der Zeit, dass wir unsere Rache suchen. Vorwärts, Genossen!"
 PER_nationalize_the_means_of_production:0 "Verstaatlicht die Produktionsmittel"
 PER_nationalize_the_means_of_production_desc:0 "Verstaatlichung ist der Prozess, durch den Privateigentum, das sich im Besitz der Bourgeoisie befindet, in öffentliches Vermögen umgewandelt wird, das von allen genutzt werden kann. Um den kommunistischen Geist voll zu verwirklichen, müssen wir die Produktionsmittel verstaatlichen, um eine Übernahme der Produktionsmittel durch die Bourgeoisie zu verhindern."  PER_Land_Reformen:0 "Landreformen"
 PER_land_reforms_desc:0 "Es gibt nichts Schlimmeres als Bauern ohne Land oder Arbeiter ohne Fließband. Die neu erworbenen Produktionsmittel müssen reorganisiert und gleichmäßig unter der Bevölkerung verteilt werden. Alle Macht dem Volke!"
 PER_federalize_the_nation:0 "Föderalisierung der Nation"
 PER_federalize_the_nation_desc:0 "Der Föderalismus hat in vielen Ländern der Welt Wirkung gezeigt. Es ist nun an der Zeit, dass auch wir das System des Föderalismus übernehmen, indem wir unsere Nation in halbautonome Staaten aufteilen, die im Parlament vertreten sind."
 PER_islamic_socialism:0 "Islamischer Sozialismus"
 PER_islamic_socialism_desc:0 "Es ist in der Tat wahr, dass der Atheismus notwendig ist, um eine echte kommunistische Gesellschaft zu erreichen, aber der Islam ist im persischen Volk verwurzelt. Um das Vertrauen des Volkes in das neue Regime zu sichern, müssen wir unsere Politik des Sozialismus in den Islam einbinden."
 PER_promote_atheism:0 "Förderung des Atheismus"
 PER_promote_atheism_desc:0 "Es ist notwendig, den kommunistischen Grundsätzen treu zu bleiben. Alle Menschen sind gleich, und es gibt kein Wesen, das höher steht als alle Menschen. Wir müssen sicherstellen, dass wir den staatlich geförderten Atheismus fördern, ob es den Menschen gefällt oder nicht, um dem Weg von Marx treu zu bleiben."
 PER_align_with_the_soviets:0 "Sich mit den Sowjets verbünden"
 PER_align_with_the_soviets_desc:0 "Unsere Ideale stimmen zwar nicht unbedingt mit denen der Sowjets überein, aber ihre Revolution hat uns inspiriert. Es wäre töricht im kommunistischen Geist, eine größere, stärkere und alles in allem eine andere kommunistische Nation in ihren Bemühungen, die Revolution über die Welt zu verbreiten, nicht zu unterstützen."
 PER_persian_way_to_socialism:0 "Der persische Weg zum Sozialismus"
 PER_persian_way_to_socialism_desc:0 "Ja, die Sowjets haben uns in unserem Bestreben, unsere glorreiche Union zu bilden, geholfen. Ja, dafür verdienen sie eine Gegenleistung. Aber werden wir das tun? Nein! Unser Geist des Kommunismus unterscheidet sich von der blutigen kollektivistischen Gesellschaft. Unser Kommunismus ist ein Versuch, das Volk zu vereinen, eine unblutige Angelegenheit, getrennt von den Schrecken der Kollektivierung."
 PER_soviet_economic_help:0 "Sowjetische Wirtschaftshilfe"
 PER_soviet_economic_help_desc:0 "Mit der Gründung der Persischen SFSR und unseren Verbindungen zu unseren bolschewistischen Brüdern im Norden ist es an der Zeit, dass wir an der Verbesserung unserer Wirtschaft arbeiten. Mit etwas wirtschaftlicher Hilfe der Sowjets, in Form von kleinen Krediten und Investitionen, können wir unsere Wirtschaft reparieren und wieder die größte Wirtschaft des Nahen Ostens werden!"
 PER_control_the_strait:0 "Kontrollieren Sie die Meerenge"
 PER_control_the_strait_desc:0 "Die Meerenge des Bosporus ist ein absolut kritischer Punkt, den es zu kontrollieren gilt. Die Nation, die den Bosporus kontrolliert, entscheidet über die Handelswege für Rumänien, Bulgarien und die Sowjetunion. Wenn wir die Straße des Bosporus für uns erobern, können wir ein Monopol auf die Handelsrouten am Bosporus erlangen und damit unseren Verbündeten im Norden helfen."
 PER_liberation_of_arabia:0 "Befreiung Arabiens"
 PER_liberation_of_arabia_desc:0 "Die arabischen Monarchien haben lange Zeit ihr Volk unterdrückt, Frauen, Männer, Kinder und Arbeiter gleichermaßen. Es ist an der Zeit, dass wir die Menschen befreien, die unter der Unterdrückung der Monarchien von Saudi-Arabien, Oman und Irak leben. Unsere Mitstreiter im Westen brauchen uns, lasst uns mit aller Kraft angreifen, um sie zu befreien!"

 ###INDUSTRY### ""
 PER_finish_the_trans_iranian_railway:0 "Die Transiranische Eisenbahn fertigstellen"
 PER_finish_the_trans_iranian_railway_desc:0 "Der wesentliche Einstieg in die Entwicklung des Iran ist die Entwicklung des Kommunikationsnetzes. Die Transiranische Eisenbahn ist ein Projekt, das 1927 ausschließlich mit Hilfe einheimischen Kapitals begonnen wurde. Auf diese Weise werden wir in der Lage sein, Teheran besser an unsere verschiedenen Handelsrouten, insbesondere an die Häfen im Süden, anzubinden."
 PER_foreign_exchange_controls:0 "Devisenkontrollen"
 PER_foreign_exchange_controls_desc:0 "Die Zunahme unseres internationalen Handels muss von einer gewissen Regulierung durch die Regierung begleitet werden, um sicherzustellen, dass er vorteilhaft bleibt."
 PER_increase_machines_import:0 "Erhöhung der Maschineneinfuhr"
 PER_increase_machines_import_desc:0 "Wenn wir unsere industrielle Produktion ausweiten wollen, werden neue Maschinen benötigt, um der Produktionssteigerung gerecht zu werden. Da wir noch nicht in der Lage sind, sie selbst herzustellen, haben wir über ihre Einfuhr verhandelt."
 PER_increase_textile_production:0 "Steigerung der Textilproduktion"
 PER_increase_textile_production_desc:0 "Die Entwicklung der Textilindustrie hat vor allem in den Regionen Tabriz oder Isfahan stattgefunden, und viele weitere Fabriken sind vom Staat geplant."
 PER_secure_weapon_deals:0 "Sicherung von Waffengeschäften"
 PER_secure_weapon_deals_desc:0 "Wir sind derzeit weitgehend von der Einfuhr ausländischer Ausrüstung für unsere Armee abhängig. Wenn wir diese ausbauen wollen, ist eine Erhöhung unserer Militäreinfuhren erforderlich."
 PER_expand_tehran_university:0 "Ausbau der Teheraner Universität"
 PER_expand_tehran_university_desc:0 "Die Teheraner Universität, die 1934 offiziell eingeweiht wurde, war ein großer Schritt in der Entwicklung des Bildungswesens im Iran und in der Umwandlung Teherans in eine echte Hauptstadt, die der größten der Welt würdig ist. Sie repräsentiert die Zukunft Irans und muss von uns jede erdenkliche Unterstützung erhalten."
 PER_sugar_exports:0 "Zuckerausfuhr"
 PER_sugar_exports_desc:0 "In dem Bemühen, den Agrarsektor zu reformieren, wurden neue Anpflanzungen in den Iran eingeführt, insbesondere Zuckerrüben. In der Folge wurden zahlreiche Zuckerraffinerien gebaut, die bisher mehr als 40.000 Tonnen Zucker pro Jahr produzieren."
 PER_shift_toward_heavy_industry:0 "Teheraner Gewehr- und MG-Fabriken"
 PER_shift_toward_heavy_industry_desc:0 "Als die am weitesten entwickelte Industrieregion des Landes gilt Teheran als idealer Ort für die Errichtung einer organisierten Gewehrproduktion.  "
 PER_electronic_development:0 "Elektronische Entwicklung"
 PER_electronic_development_desc:0 "Unsere wachsende Industrie und die steigende Nachfrage nach elektrischer Energie haben bereits zur Errichtung von mehr als 120 Kraftwerken im ganzen Land geführt. Viele Wissenschaftler schlagen einen mutigen Plan für den Übergang von der manuellen zur automatischen Steuerung der Generatoren und Produktionsanlagen vor. Dies erfordert jedoch zusätzliche Investitionen in moderne elektronische Hilfsmittel. "
 PER_study_nuclear_power:0 "Studie Kernenergie"
 PER_study_nuclear_power_desc:0 "Eine Bombe dieser Stärke kann leicht einen Hafen und die umliegenden Städte zerstören, schrieb Albert Einstein, der große deutsche Wissenschaftler, an Franklin Roosevelt in Amerika. Die Art und Weise, wie er diese neue Energie beschrieb, ist unglaublich. Wenn wir diese Energie für uns nutzbar machen könnten, würde uns das nicht nur helfen, auf der internationalen Bühne anerkannt zu werden, sondern es würde auch sicherstellen, dass die Imperialisten in Schach gehalten werden."
 PER_manufacture_planes:0 "Flugzeuge herstellen"
 PER_manufacture_planes_desc:0 "Unsere Luftwaffe ist stark von der Einfuhr ausländischer Flugzeugmodelle abhängig. Diese Maschinen können jedoch erfolgreich im eigenen Land hergestellt werden, wodurch die heimische Wirtschaft gestärkt und lokale Hersteller gefördert werden."
 PER_increase_research_funds:0 "Forschungsgelder erhöhen"
 PER_increase_research_funds_desc:0 "[PER.GetAdjective] Wissenschaftler und Intellektuelle verdienen viel mehr als die derzeitigen Haushaltsreste. Eine Erhöhung der Bildungs- und Forschungsausgaben wird unsere technologische Entwicklung erheblich verbessern. "

