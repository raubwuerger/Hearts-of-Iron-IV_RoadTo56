 PER_finish_the_trans_iranian_railway:0 "Die Transiranische Eisenbahn fertigstellen"
 PER_finish_the_trans_iranian_railway_desc:0 "Der wesentliche Einstieg in jede Entwicklung des Irans ist die Entwicklung des Kommunikationsnetzes. Die Transiranische Eisenbahn ist ein Projekt, das 1927 ausschließlich mit Hilfe von einheimischem Kapital begonnen wurde. Auf diese Weise werden wir in der Lage sein, Teheran besser mit unseren verschiedenen Handelsrouten zu verbinden, insbesondere mit den Häfen im Süden."
 PER_foreign_exchange_controls:0 "Devisenkontrollen"
 PER_foreign_exchange_controls_desc:0 "Die Zunahme unseres internationalen Handels muss von einer gewissen Regulierung durch die Regierung begleitet werden, um sicherzustellen, dass er vorteilhaft bleibt."
 PER_increase_machines_import:0 "Erhöhung des Maschinenimports"
 PER_increase_machines_import_desc:0 "Wenn wir unsere industrielle Produktion ausweiten wollen, werden neue Maschinen benötigt, um der Produktionssteigerung gerecht zu werden. Da wir noch nicht die Kapazität haben, diese selbst herzustellen, haben wir über deren Import verhandelt."
 PER_increase_textile_production:0 "Steigerung der Textilproduktion"
 PER_increase_textile_production_desc:0 "Die Entwicklung der Textilindustrie hat hauptsächlich in den Regionen Tabriz oder Esfahan stattgefunden, und viele weitere Fabriken sind vom Staat geplant."
 PER_secure_weapon_deals:0 "Waffendeals sichern"
 PER_secure_weapon_deals_desc:0 "Wir sind derzeit weitgehend von der Einfuhr ausländischer Ausrüstung für unsere Armee abhängig. Wenn wir diese ausbauen wollen, ist eine Erhöhung unserer Militärimporte notwendig."
 PER_expand_tehran_university:0 "Teheraner Universität ausbauen"
 PER_expand_tehran_university_desc:0 "Die Teheraner Universität, die 1934 offiziell eingeweiht wurde, war ein großer Schritt in der Entwicklung der Bildung im Iran und der Verwandlung Teherans in eine echte Hauptstadt, die der größten der Welt würdig ist. Sie repräsentiert die Zukunft des Irans und muss von uns jede mögliche Unterstützung erhalten."
 PER_sugar_exports:0 "Zucker-Exporte"
 PER_sugar_exports_desc:0 "In dem Bemühen, den Agrarsektor zu reformieren, wurden neue Plantagen in den Iran importiert, insbesondere Zuckerrüben. In der Folge wurden viele Zuckerraffinerien gebaut, die bisher mehr als 40.000 Tonnen Zucker pro Jahr produzieren."
