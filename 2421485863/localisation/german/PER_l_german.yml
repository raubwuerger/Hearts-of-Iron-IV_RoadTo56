 PER_anglo_iranian_oil_company:0 "Anglo-Persische Ölgesellschaft"
 PER_anglo_iranian_oil_company_desc:1 "Nach der Entdeckung von Öl in Masjed Soleiman wurde die Anglo-Persische Ölgesellschaft gegründet. Diese Gesellschaft hat sich ein Monopol auf unser Öl verschafft und unsere Wirtschaft ernsthaft behindert. Wir haben nun die Wahl: Entweder wir beugen uns der Vorherrschaft der Briten oder wir sterben im Kampf gegen sie."

