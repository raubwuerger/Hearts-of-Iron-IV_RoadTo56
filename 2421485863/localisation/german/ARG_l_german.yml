 latin_peace:0 "Lateinamerikanischer Frieden"
 latin_peace_desc:0 "Es ist schwierig, aber nicht unmöglich, in diesen schwierigen Zeiten Frieden zu finden..."
 argentina.1.t:0 "Die Suche nach externen Militärberatern"
 argentina.1.d:0 "Großmächte auf der ganzen Welt haben bedeutende Fortschritte in der militärischen Taktik gemacht. Es wäre gut, eine dieser Nationen zu bitten, uns bei unseren Bemühungen um die Modernisierung unseres Militärs zu unterstützen."
 argentina.1.eng:0 "Die [[~ENG.getAdjective~]]-Armee könnte uns fortschrittliche Planung lehren"
 argentina.1.ger:0 "Die [[~GER.getAdjective~]]-Armee könnte uns lehren, wie man Panzer benutzt"
 argentina.1.sov:0 "Die [[~SOV.getAdjective~]]-Armee könnte uns an ihrer Theorie des "tiefen Kampfes" teilhaben lassen."
 argentina.1.usa:0 "Die [[~USA.getAdjective~]]-Armee könnte uns lehren, wie wir Feuerkraft zu unserem Vorteil nutzen können."
 argentina.2.t:0 "[[~ARG.GetNameDefCap~]] Fordert die [[~299.GetName~]]"
 argentina.2.d:0 "Im Laufe der letzten Monate haben [[~ARG.getAdjective~]]-Kräfte im ganzen Land mobil gemacht und mit einem umfassenden Krieg gedroht, wenn wir ihnen nicht den [[~299.GetName~]] abtreten."
 argentina.2.cede:0 "Es sind sowieso nur ein paar Felsen auf der anderen Seite der Welt..."
 argentina.2.deny:0 "Das Imperium muss verteidigt werden!"
 argentina.3.t:0 "[[~ARG.getAdjective~]] Ultimatum"
 argentina.3.d:0 "Angesichts einer bedrohlichen Anzahl von Truppen an unseren Grenzen haben [[~ARG.getAdjective~]]-Diplomaten ein Ultimatum gestellt, in dem sie uns auffordern, uns ihrer Besatzung zu unterwerfen, und mit Krieg drohen, falls wir dies nicht tun."
 argentina.3.cede:0 "Wir müssen das Unvermeidliche akzeptieren."
 argentina.3.deny:0 "Wir werden uns den Tyrannen nicht ergeben!"
 argentina.4.t:0 "Ein [[~ARG.getAdjective~]] Forschungsabkommen?"
 argentina.4.d:0 "[[~ARG.getAdjective~]] Diplomaten kamen mit einem Vorschlag für ein Forschungsabkommen zwischen unseren Nationen. Dieses Projekt könnte nicht nur in Bezug auf die Forschung von Nutzen sein, sondern auch dazu beitragen, ein Band zwischen unseren beiden Ländern zu knüpfen."
 argentina.4.accept:0 "Akzeptieren Sie den Vorschlag"
 argentina.4.refuse:0 "Lehnen Sie das Angebot ab"
 argentina.5.t:0 "Die [[~ARG.getAdjective~]] Regierung bittet um Unterstützung"
 argentina.5.d:0 "Die [[~ARG.getAdjective~]]-Streitkräfte müssen modernisiert werden. Um dieses Ziel zu erreichen, hat sie uns um Hilfe gebeten. Dies könnte dazu beitragen, unseren Einfluss auf sie zu erhöhen."
