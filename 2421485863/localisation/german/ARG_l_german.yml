 arg_malbran:0 "Malbran-Vertrag"
 arg_economic_depresion:0 "Wirtschaftliche Depression"
 arg_economic_depresion_desc:0 "Die Wirtschaft unseres Landes durchlebt dank der großen Depression in [[~USA.GetNameDef~]] eine schwere Zeit."
 arg_std_equipment:0 "Standardisierte Ausrüstung"
 arg_std_equipment_desc:0 "Dank der Hingabe unserer Ingenieure und der Feinabstimmung unserer Industrie haben wir für unsere Soldaten eine leicht zu produzierende Ausrüstung entwickelt."
 arg_overseas_officers:0 "Übersee-Offiziere"
 arg_overseas_officers_desc:0 "Marineoffiziere werden ins Ausland entsandt, um das Kommando zu übernehmen, während wir nicht direkt in einen Konflikt verwickelt werden."
 arg_naval_exercises:0 "Marine-Übungen"
 arg_naval_exercises_desc:0 "Die Marine wird modernisiert, aber die Leistung der Schiffe auf offener See muss bekannt sein. Um dies zu erfahren, führen wir derzeit Marineübungen durch."
 arg_aviation_schools:0 "Luftfahrtschulen"
 arg_aviation_schools_desc:0 "Um in der Luft zu triumphieren, müssen unsere Piloten vorbereitet sein; sie müssen wissen, wie man fliegt, und das erreicht man am besten, indem man sie vorher ausbildet."
 arg_air_heroes:0 "Helden der Lüfte"
 arg_air_heroes_desc:0 "Piloten sind mit großem Enthusiasmus bei der Sache, und viele Asse wurden in wilden Luftkämpfen geboren; diese Asse wecken in der jungen Generation den Wunsch, selbst zu kämpfen und als solche anerkannt zu werden."
 imports_substitution:0 "Import-Substitution"
 imports_substitution_desc:0 "Unserer Industrie fehlt es; wenn wir uns behaupten wollen, müssen wir alle zivilen Importe ersetzen."
 law_11729:0 "Gesetz 11.729"
 law_11729_desc:0 "Die Arbeitnehmer brauchen Anerkennung; sie sind der Motor der Nation, und ohne sie gäbe es keine Produktion. Dieses Gesetz sorgt für bessere Arbeitsbedingungen für diese Arbeiter."
 arg_industrial_census:0 "Industrielle Volkszählung"
 arg_industrial_census_desc:0 "Eine Wirtschaft kann nicht eingestellt werden, wenn man nicht weiß, wie entwickelt die Industrie ist; in diesem Fall muss eine Zählung durchgeführt werden."
 establish_the_bcra:0 "BCRA"
 establish_the_bcra_desc:0 "Die Zentralbank von [[~ARG.GetNameDef~]] ist die wichtigste staatliche Bank; die Einrichtung einer solchen Institution wird zur Entwicklung der Wirtschaft des Landes beitragen."
 barn_of_the_world:0 "Scheune der Welt"
 barn_of_the_world_desc:0 "Da die meisten Länder der Welt von wirtschaftlichen Problemen oder Kriegen betroffen sind, sind wir jetzt der bedeutendste Getreideproduzent der Welt, was uns sicherlich helfen wird, unsere Wirtschaft zu entwickeln."
 infamous_decade:0 "Berüchtigtes Jahrzehnt"
 infamous_decade_desc:0 "Die [[~ARG.GetNameDef~]]-Regierung erlebt eine dunkle Zeit mit Wahlbetrug und Verfolgung der politischen Opposition, die der Regierung mehr Handlungsfreiheit gibt, aber die Herzen der Menschen schwer belastet."
 viva_la_patria:0 "Viva la Patria"
 viva_la_patria_desc:0 "Das [[~ARG.GetAdjective~]]-Volk hat viele Herausforderungen hinter sich, aber es hält an seinem Glauben an die Nation fest; mit dieser Entschlossenheit wird [[~ARG.GetNameDef~]] trotz aller Herausforderungen triumphieren."
 arg_four_year_plan:0 "Vierjahresplan"
 arg_four_year_plan_desc:0 "Durch eine Reihe von langfristigen Entscheidungen wollen wir unsere Industrie modernisieren und mit anderen kommunistischen Nationen weltweit zusammenarbeiten."
 arg_the_will_of_the_people:0 "Der Wille des Volkes"
 arg_the_will_of_the_people_desc:0 "Ein Land ist nichts ohne sein Volk; es scheint angemessen, dass das Volk das Land regieren sollte."
 one_mind:0 "Ein Geist"
 one_mind_desc:0 "Die Menschen wissen, was sie wollen, teilen ihre Ziele, helfen sich gegenseitig, und das Land kommt zusammen, um noch Außergewöhnliches zu erreichen."
 arg_liberty:0 "Freiheit"
 arg_liberty_desc:0 "Die Demokratie ist der richtige Weg für das Volk zu regieren; jeder hat ein Mitspracherecht."
 arg_external_help:0 "Externe Hilfe"
 arg_external_help_desc:0 "Der Mangel an Wissen und eine beschämende Wirtschaft können durch die Hilfe anderer Nationen gelöst werden."
 industrial_coop:0 "Industrielle Zusammenarbeit"
 industrial_coop_desc:0 "Entwicklung muss nicht immer ohne Hilfe geschehen. Manchmal ist es gut, um Hilfe zu bitten, und beide Seiten sehen sich im Vorteil."
 naval_coop:0 "Zusammenarbeit in der Marine"
 naval_coop_desc:0 "Einige Nationen wissen, wie man bessere Werften und Häfen baut, und das ist ein guter Grund, ihre Hilfe beim Bau einer solchen Struktur zu erbitten."
 arg_malbran:0 "Eden-Malbran-Abkommen"
 arg_malbran_desc:0 "Manchmal muss man Opfer bringen, um bei den Mächtigen beliebter zu sein; durch die Unterzeichnung dieses Vertrages sah sich [[~ARG.GetNameDef~]] in einer schlechten Lage, aber die Beziehungen zu [[~ENG.GetNameDef~]] verbesserten sich auf jeden Fall."
 arg_british_advisors:0 "[[~ENG.GetAdjective~]] Berater"
 arg_british_advisors_desc:0 "[[~ENG.GetNameDef~]] hilft [[~ARG.GetNameDef~]] bei der Modernisierung seines Militärs durch Berater."
 arg_german_advisors:0 "[[~GER.GetAdjective~]] Berater"
 arg_german_advisors_desc:0 "[[~GER.GetNameDef~]] hilft [[~ARG.GetNameDef~]] bei der Modernisierung seines Militärs durch Berater."
 arg_soviet_advisors:0 "[[~SOV.GetAdjective~]] Berater"
 arg_soviet_advisors_desc:0 "[[~SOV.GetNameDef~]] hilft [[~ARG.GetNameDef~]] bei der Modernisierung seines Militärs durch Berater."
 arg_american_advisors:0 "[[~USA.GetAdjective~]] Advisors"
 arg_american_advisors_desc:0 "[[~USA.GetNameDef~]] hilft [[~ARG.GetNameDef~]] bei der Modernisierung seines Militärs durch Berater."
 arg_inmigrant_wave:0 "Einwanderungswelle"
 arg_inmigrant_wave_desc:0 "Eine beträchtliche Anzahl von Menschen kommt in unser Land, um zu bleiben."
 arg_political_repression:0 "Politische Unterdrückung"
 arg_political_repression:0 "Die Aufrechterhaltung der Ordnung hat ihren Preis."
 ARG_supremacy_over_brazil:0 "Vorherrschaft über [[~BRA.GetNameDef~]]"
 ARG_supremacy_over_brazil_desc:0 "Als größtes und fleißigstes Land Südamerikas bedroht [[~BRA.GetNameDef~]] unseren schnell wachsenden Einflussbereich. Um unsere Vorherrschaft in der Region zu bewahren, müssen wir ein befreundetes Regime unter unserer direkten Führung errichten."

