 argentina.6.t:0 "Argentinien bittet um Hilfe"
 argentina.6.d:0 "Argentinien hat begonnen, sich um die Modernisierung seiner Armee zu bemühen, und um dies zu erreichen, haben sie uns um Hilfe gebeten. Dies könnte sich als vorteilhaft erweisen, um die faschistische Präsenz im Land und unseren Einfluss über sie zu erhöhen."
