 ARG_end_of_economic_depresion:0 "Ende der wirtschaftlichen Depression"
 ARG_end_of_economic_depresion_desc:0 "Damit unsere Nation gedeihen kann, müssen wir den Schatten der großen Depression beiseite legen."
 ARG_imports_substitution:0 "Substitution durch Importe"
 ARG_imports_substitution_desc:0 "Wir sind nicht in der Lage, unseren heimischen Bedarf an Waren vieler Art zu decken. Um auf eigenen Füßen zu stehen, müssen wir diese Situation umkehren und alle unsere zivilen Importe durch lokale Produktion ersetzen."
 ARG_law_11729:0 "Gesetz 11.729"
 ARG_law_11729_desc:0 "Als der Motor der Nation brauchen die Arbeiter Anerkennung. Dieses Gesetz wird für bessere Arbeitsbedingungen sorgen."
 ARG_inmigrant_wave:0 "Einwanderungswelle"
 ARG_inmigrant_wave_desc:0 "Mit der drohenden Gefahr eines neuen großen Krieges und der zunehmenden deutschen Aggression ist die Einwanderung für viele Europäer sehr attraktiv geworden. Wenn wir darin investieren würden, ein Leuchtturm der Hoffnung für diejenigen zu werden, die den Verwüstungen des Krieges entgehen wollen, wäre uns damit sehr geholfen."
 ARG_infrastructure_development:0 "Entwicklung der Infrastruktur"
 ARG_infrastructure_development_desc:0 "Wenn wir fortschrittliche Projekte oder Konstruktionen verfolgen wollen, brauchen wir eine Infrastruktur, die uns dies ermöglicht."
 ARG_infrastructure_development_2:0 "Entwicklung der Infrastruktur II"
 ARG_infrastructure_development_2_desc:0 "Der Bedarf an besserer Infrastruktur wird immer größer, und die Vorteile sind die Investition wert."
 ARG_technological_initiative:0 "Technologische Initiative"
 ARG_technological_initiative_desc:0 "Wir sind technologisch rückständig. Wenn wir jemals zu einer moderaten Nation werden wollen, wird eine erhebliche Umkehr erforderlich sein."
 ARG_industrial_census:0 "Industrielle Volkszählung"
 ARG_industrial_census_desc:0 "Wenn wir jemals hoffen, unsere Wirtschaft zu entwickeln, müssen wir unsere aktuelle industrielle Kapazität kennen. Zu diesem Zweck ist eine industrielle Zählung erforderlich."
 ARG_establish_the_bcra:0 "Gründung der BCRA"
 ARG_establish_the_bcra_desc:0 "Die Schaffung einer Zentralbank für die Argentinische Republik wird uns helfen, die Wirtschaft der Nation zu entwickeln."
 ARG_invest_in_YPF:0 "In YPF investieren"
 ARG_invest_in_YPF_desc:0 "Gegenwärtig produziert die YPF einen beträchtlichen Teil des von unserem Land benötigten Öls. Wenn wir genug in sie investieren würden, könnten wir unseren gesamten Ölbedarf decken."
 ARG_industrial_development:0 "Industrielle Entwicklung"
 ARG_industrial_development_desc:0 "Unsere gegenwärtigen Produktionszentren sind größtenteils ländlich und erfordern große Importe, um dies zu kompensieren. Eine Steigerung unserer industriellen Produktion würde uns helfen, diese Situation umzukehren."
 ARG_industrial_development_2:0 "Industrielle Entwicklung II"
 ARG_industrial_development_2_desc:0 "Eine weitere industrielle Entwicklung würde für unser Land von Vorteil sein und Argentinien in eine aufstrebende Macht in den Augen der Welt verwandeln."
 ARG_industrial_development_3:0 "Industrielle Entwicklung III"
 ARG_industrial_development_3_desc:0 "Um mit den Großmächten konkurrieren zu können, brauchen wir eine größere industrielle Kapazität."
 ARG_mil_production_effort:0 "Militärische Fabriken"
 ARG_mil_production_effort_desc:0 "Unsere militärische Produktion ist sehr niedrig, es wäre klug, sie zu erhöhen."
 ARG_mil_production_effort_2:0 "Militärische Fabriken II"
 ARG_mil_production_effort_2_desc:0 "Unsere militärische Produktion ist wirklich niedrig, es wäre klug, sie zu erhöhen."
 ARG_mil_production_effort_3:0 "Militärische Fabriken III"
 ARG_mil_production_effort_desc_3:0 "Unsere militärische Produktion ist wirklich niedrig, es wäre klug, sie zu erhöhen."
 ARG_barn_of_the_world:0 "Scheune der Welt"
 ARG_barn_of_the_world_desc:0 "Da die meisten Länder derzeit entweder von wirtschaftlichen Problemen oder Krieg geplagt sind, sind wir der größte Getreideproduzent der Welt. Lassen Sie uns die wirtschaftlichen Vorteile ernten."
 ARG_pioneers:0 "Pioniere"
 ARG_pioneers_desc:0 "Wenn wir jemals mit den anderen Mächten der Welt mithalten wollen, brauchen wir Wissenschaftler, die uns mit Innovationen auf deren Niveau versorgen."
 ARG_secret_weapons:0 "Geheimwaffen"
 ARG_secret_weapons_desc:0 "So verlockend es auch ist, alle Ressourcen in die Entwicklung neuer Panzer und Flugzeuge zu investieren, das Geheimnis, Kriege zu gewinnen, liegt woanders: in der Elektronik, der Raketentechnik und der Atomforschung."
 ARG_nuclear_committe:0 "Nuklearausschuss"
 ARG_nuclear_committe_desc:0 "Wir stehen kurz vor einer welterschütternden Entdeckung und können es uns nicht leisten, zurückzubleiben. Wir müssen ein Komitee gründen, das unsere gesamte Kernforschung koordiniert."
 ARG_atomic_center:0 "Atomares Zentrum"
 ARG_atomic_center_desc:0 "Es wäre klug, weiter in die Atomforschung zu investieren."
 ARG_balseiro_institute:0 "Balseiro Institut"
 ARG_balseiro_institute_desc:0 "Die Einrichtung eines Ortes, an dem sich unsere klügsten Köpfe versammeln, wird uns helfen, unsere technologische Leistung zu steigern."
 ARG_infamous_decade:0 "Unrühmliches Jahrzehnt"
 ARG_infamous_decade_desc:0 "Dies ist eine dunkle Zeit für die argentinische Regierung, mit zügellosem Wahlbetrug und politischen Verfolgungen. Während dies uns mehr Freiheit gibt, zu tun, was wir wollen, lastet es schwer auf den Herzen des Volkes."
 ARG_argentinas_destiny:0 "Argentiniens Schicksal"
 ARG_argentinas_destiny_desc:0 "Argentinien wurde für große Dinge geboren, das wissen wir. Es ist an der Zeit, dass die Welt es auch lernt."
 ARG_land_of_the_worker:0 "Land des Arbeiters"
 ARG_land_of_the_worker_desc:0 "Es ist unsere Pflicht, uns und unsere Freunde von der Oligarchie zu befreien. Nur wir können dies erreichen."
 ARG_nationalism:0 "Nationalismus"
 ARG_nationalism_desc:0 "Argentinien ist die größte Nation in Lateinamerika. Jetzt ist es an der Zeit, der Welt unsere Macht zu zeigen."
 ARG_malvinas_argentinas:0 "Malvinas Argentinas"
 ARG_malvinas_argentinas_desc:0 "Las Malvinas gehören rechtmäßig uns. Es ist an der Zeit, sie zurückzufordern, koste es, was es wolle."
 ARG_claim_uruguay:0 "Beanspruchen Sie Uruguay"
 ARG_claim_uruguay_desc:0 "Viele von uns sehen Uruguay als Teil Argentiniens, vielleicht ist es an der Zeit, dass wir es zu einem solchen machen."
 ARG_uruguay_ocupation:0 "Besetzung Uruguays"
 ARG_uruguay_ocupation_desc:0 "Uruguay gehört rechtmäßig zu Argentinien. Es ist an der Zeit, es offiziell zu machen."
 ARG_claim_paraguay:0 "Paraguay beanspruchen"
 ARG_claim_paraguay_desc:0 "Paraguay ist schwach, es würde nicht viel Mühe kosten, einen Anspruch auf ihr Land zu erheben."
 ARG_claim_bolivia:0 "Bolivien beanspruchen"
 ARG_claim_bolivia_desc:0 "Dank der internen Kämpfe, die in Bolivien aufgrund der jüngsten Niederlage im Krieg mit Paraguay stattfinden, sind sie ein leichtes Ziel für uns."
 ARG_claim_chile:0 "Anspruch auf Chile"
 ARG_claim_chile_desc:0 "Chile ist nur ein Schandfleck neben uns, das Volk drängt uns, das zu nehmen, was uns bereits gehören sollte"
 ARG_german_joint_military_operations:0 "Gemeinsame Militäroperationen mit Deutschland"
 ARG_german_joint_military_operations_desc:0 "Durch gemeinsame militärische Operationen mit Deutschland werden wir Lektionen lernen, die nur die Deutschen uns lehren können."
 ARG_join_the_axis:0 "Sich der Achse anschließen"
 ARG_join_the_axis_desc:0 "Trotz der Größe und Überlegenheit unserer Nation ist es unmöglich, allein zu gewinnen. Deutschland wäre ein hervorragender Verbündeter."
 ARG_national_fanatism:0 "Viva la Patria"
 ARG_national_fanatism_desc:0 "Unser Volk ist sich der Größe unserer Nation bewusst und würde gerne sein Leben für sie geben."
 ARG_break_roca_runciman_treaty:0 "Brecht den Roca-Runciman-Vertrag"
 ARG_break_roca_runciman_treaty_desc:0 "Das verachtenswerte britische Volk versucht, uns einen unfairen Deal vorzugaukeln, dies werden wir nicht tolerieren."
 ARG_contest_monroe_doctrine:0 "Die Monroe-Doktrin anfechten"
 ARG_contest_monroe_doctrine_desc:0 "Die Vereinigten Staaten versuchen, sich in die Angelegenheiten der lateinamerikanischen Länder einzumischen, als ob wir zu ihnen gehören würden. Wir können nicht zulassen, dass sie so mit uns spielen."
 ARG_ussr_coop:0 "Zusammenarbeit mit der UdSSR"
 ARG_ussr_coop_desc:0 "Indem wir mit der Sowjetunion zusammenarbeiten, legen wir den Grundstein für eine lang anhaltende Freundschaft zwischen unseren Ländern."
 ARG_ussr_research_agreement:0 "UdSSR-Forschungsabkommen"
 ARG_ussr_research_agreement_desc:0 "Ein Forschungsabkommen, das sich hauptsächlich auf technische Angelegenheiten bezieht, würde sowohl für die UdSSR als auch für uns von großem Nutzen sein."
 ARG_ussr_four_year_plan:0 "Vierjahresplan"
 ARG_ussr_four_year_plan_desc:0 "Durch eine Reihe von langfristigen Entscheidungen wollen wir unsere Industrie modernisieren und mit anderen kommunistischen Nationen in der Welt zusammenarbeiten."
 ARG_join_the_comintern:0 "Beitritt zur Komintern"
 ARG_join_the_comintern_desc:0 "Um eine Welt ohne soziale Klassen hervorzubringen, brauchen wir Verbündete. Der Beitritt zur Komintern ist unsere beste Option, um unseren Traum zu verwirklichen."
 ARG_south_americas_talks:0 "Südamerikas Gespräche"
 ARG_south_americas_talks_desc:0 "Unser Kontinent ist groß, und die Nationen auf ihm sind es auch. Die Welt verändert sich mit einer alarmierenden Geschwindigkeit, wir müssen zusammenarbeiten, wenn wir vor äußeren Bedrohungen sicher sein wollen."
 ARG_south_americas_talks_tt:0 "Verstärkt die Beziehungen zwischen den südamerikanischen Nationen"
 ARG_anti_war_treaty:0 "Anti-Kriegs-Vertrag"
 ARG_anti_war_treaty_desc:0 "Ein friedensfördernder Vertrag mit unseren Nachbarn würde unsere Beziehungen und die Stabilität stärken und die Entwicklung in der Region fördern."
 ARG_anti_war_treaty_tt:0 "Die Nachbarn werden eingeladen, einen Vertrag zu unterzeichnen, der einen Krieg in der Zone verhindert."
 ARG_anti_war_treaty_2:0 "Antikriegsvertrag II"
 ARG_anti_war_treaty_2_desc:0 "Die Ausweitung unserer Pro-Friedens-Gespräche mit den anderen südamerikanischen Nationen kann nur in unserem Interesse sein"
 ARG_anti_war_treaty_2_tt:0 "Der Rest Südamerikas wird eingeladen, einen Vertrag zu unterzeichnen, der Krieg in der Zone verhindert."
 ARG_anti_war_treaty_3:0 "Antikriegsvertrag III"
 ARG_anti_war_treaty_3_desc:0 "Ganz Lateinamerika ist eine große Familie. Lasst uns unsere Pro-Friedens-Gespräche ausweiten."
 ARG_anti_war_treaty_3_tt:0 "Die karibischen Nationen sind eingeladen, einen Vertrag zu unterzeichnen, der Krieg in der Zone verhindert."
 ARG_la_patria_grande:0 "La Patria Grande"
 ARG_la_patria_grande_desc:0 "Friedensverträge sind nicht genug. Lateinamerika muss eine Einheitsfront bilden, um sich gegen die Welt zu stellen."
 la_patria_grande_faction:0 "Patria Grande"
 ARG_la_patria_grande_tt:0 "Die lateinamerikanischen Nationen werden eingeladen, sich der Patria Grande Fraktion anzuschließen."
 ARG_the_will_of_the_people:0 "Der Wille des Volkes"
 ARG_the_will_of_the_people_desc:0 "Ein Land ist nichts ohne sein Volk, und es soll es führen."
 ARG_one_mind:0 "Ein Geist"
 ARG_one_mind_desc:0 "Unser Volk hat gemeinsame Ziele und kommt zusammen, um immer größere Dinge zu erreichen"
 ARG_integrate_native_tribes:0 "Einheimische Stämme integrieren"
 ARG_integrate_native_tribes_desc:0 "Die Nachfahren der Ureinwohner Argentiniens wurden schon viel zu lange von unserer Gesellschaft ferngehalten. Es ist an der Zeit, das zu ändern."
 ARG_liberty:0 "Freiheit"
 ARG_liberty_desc:0 "Die Demokratie ist die wahre Volksregierung. Jede Stimme muss gehört werden."
 ARG_befriend_uruguay:0 "Befriend Uruguay"
 ARG_befriend_uruguay_desc:0 "Befriend Uruguay"
 ARG_befriend_bolivia:0 "Befreundet mit Bolivien"
 ARG_befriend_bolivia_desc:0 "Befriend Bolivien"
 ARG_befriend_paraguay:0 "Befriend Paraguay"
 ARG_befriend_paraguay_desc:0 "Befriend Paraguay"
 ARG_befriend_chile:0 "Befreundet mit Chile"
 ARG_befriend_chile_desc:0 "Befreundet mit Chile"
 ARG_brazil_coop:0 "Brasilien Kooperation"
 ARG_brazil_coop_desc:0 "Durch die Zusammenarbeit mit Brasilien legen wir den Grundstein für eine dauerhafte Freundschaft zwischen unseren Ländern."
 ARG_external_help:0 "Externe Hilfe"
 ARG_external_help_desc:0 "Unsere geringe technologische Entwicklung und die schwache Wirtschaft können durch die Bitte um internationale Hilfe angegangen werden."
 ARG_neutrality_foc:0 "Neutralität"


 ARG_usa_coop_desc:0 "Durch die Zusammenarbeit mit den USA legen wir den Grundstein für eine lang anhaltende Freundschaft zwischen unseren Ländern."
 ARG_uk_coop:0 "UK Kooperation"
 ARG_uk_coop_desc:0 "Indem wir mit Großbritannien kooperieren, legen wir den Grundstein für eine lang anhaltende Freundschaft zwischen unseren Ländern."
 ARG_usa_military_coop:0 "USA Militärische Zusammenarbeit"
 ARG_usa_military_coop_desc:0 "Die USA wissen ein oder zwei Dinge über Krieg und sind bereit, uns zu lehren, wenn die Zeit gekommen ist."
 ARG_usa_technological_coop:0 "USA Technologische Zusammenarbeit"
 ARG_usa_technological_coop_desc:0 "Der technologische Vorsprung der USA ist unübertroffen. Die Zusammenarbeit mit ihren Forschungsteams kann nur zu unserem Vorteil sein."
 ARG_eden_malbran_treaty:0 "Eden-Malbran-Vertrag"
 ARG_eden_malbran_treaty_desc:0 "Manchmal müssen im Namen der internationalen Beziehungen einige Opfer gebracht werden. Die Unterzeichnung dieses Vertrages wird uns in eine ausweglose Situation bringen, aber unsere Beziehung zu den Briten wird sich sicherlich verbessern."
 ARG_uk_industrial_coop:0 "Industrielle Zusammenarbeit mit Großbritannien"
 ARG_uk_industrial_coop_desc:0 "Die Partnerschaft mit den Briten wird unserem Land ein noch nie dagewesenes industrielles Wachstum ermöglichen."
 ARG_uk_naval_coop:0 "UK Marine-Kooperation"
 ARG_uk_naval_coop_desc:0 "Die britische Werftproduktion ist unserer eigenen weit überlegen, die Bitte um ihre technische Unterstützung würde uns sehr zugute kommen."
 ARG_join_the_allies:0 "Schließen Sie sich den Alliierten an"
 ARG_join_the_allies_desc:0 "Die Welt befindet sich am Rande des totalen Chaos. Der Beitritt zu den Alliierten ist unsere beste Chance, Frieden zu schaffen und die zu besiegen, die uns versklaven wollen."
 ARG_militarism:0 "Militarismus"
 ARG_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, werden im Angesicht eines Krieges zögern. Wir müssen unsere Kultur militarisieren, wenn wir eine effektive Kampftruppe werden wollen."
 ARG_military_youth:0 "Militärische Jugend"
 ARG_military_youth:0 "Organisationen zur Förderung von Disziplin und politischer Bildung unserer Jugend werden Loyalität und Selbstaufopferung fördern."
 ARG_paramilitarism:0 "Paramilitarismus"
 ARG_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung von halbmilitarisierten Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 ARG_political_correctness:0 "Politische Korrektheit"
 ARG_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 ARG_indoctrination_focus:0 "Indoktrination"
 ARG_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als auf der Wahrheit basierend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 ARG_political_commissars:0 "Politische Kommissare"
 ARG_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 ARG_army_reform:0 "Reform der Armee"
 ARG_army_reform_desc:0 "Unsere Armeen befinden sich in einem beschämenden Zustand. Wir müssen unsere Militärstruktur vollständig reformieren."
 ARG_external_advisors:0 "Externe Militärberater"
 ARG_external_advisors_desc:0 "Uns fehlt es an Erfahrung, aber andere haben sie in Hülle und Fülle. Wir könnten sie um Hilfe bei unseren Bemühungen bitten, unser Militär zu reformieren."
 ARG_military_academy:0 "Nationale Militärakademie"
 ARG_military_academy_desc:0 "Von anderen Nationen abhängig zu sein, um unsere Offiziere auszubilden, würde uns politisch schwach machen, daher ist es zwingend notwendig, dass wir unseren eigenen Weg entwickeln, um unsere Offiziere auszubilden."
 ARG_motorized_army:0 "Motorisierte Armee"
 ARG_motorized_army_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 ARG_study_foreign_tanks:0 "Ausländische Panzer studieren"
 ARG_study_foreign_tanks_desc:0 "Einige Nationen haben wirklich fortschrittliche gepanzerte Fahrzeuge. Wir können ihre Designs analysieren, um unsere zukünftigen gepanzerten Fahrzeuge zu verbessern."
 ARG_mechanized_experiments:0 "Mechanisierte Experimente"
 ARG_mechanized_experiments_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie überdenken, können wir die Grenzen dessen, was heute an Fahrzeugen konstruiert werden kann, verschieben."
 ARG_tanks_experiments:0 "Panzer-Experimente"
 ARG_tanks_experiments_desc:0 "Durch das Überdenken der Möglichkeiten gepanzerter Fahrzeuge können wir die Grenzen dessen, was heute konstruiert werden kann, verschieben."
 ARG_tanks_modernization:0 "Panzer-Modernisierung"
 ARG_tanks_modernization_desc:0 "Unsere Armee braucht moderne Panzer, um auf dem Schlachtfeld die Oberhand zu haben. Unsere Ingenieure sind sicher, dass sie Panzer erreichen können, die denen der Großmächte in nichts nachstehen."
 ARG_cruiser_tanks_experiments:0 "Experimente mit Kreuzerpanzern"
 ARG_cruiser_tanks_experiments_desc:0 "Mit den Grundlagen des Panzerdesigns können wir uns darauf konzentrieren, über den Tellerrand zu schauen, um ein besseres Design für unsere Panzer zu erreichen."
 ARG_heavy_tanks_experiments:0 "Experimente mit schweren Panzern"
 ARG_heavy_tanks_experiments_desc:0 "Nachdem die Grundlagen der Panzerkonstruktion geklärt sind, können wir uns auf die Entwicklung schwerer Panzer konzentrieren, die als Speerspitze unserer Armeen dienen."
 ARG_study_foreign_equipment:0 "Studium ausländischer Ausrüstung"
 ARG_study_foreign_equipment_desc:0 "Einige Nationen haben wirklich fortschrittliche Waffensysteme entwickelt. Die Analyse ihrer Designs wird unsere zukünftigen Waffen besser machen."
 ARG_equipment_modernization:0 "Modernisierung der Ausrüstung"
 ARG_equipment_modernization_desc:0 "Ein Soldat ist nichts ohne seine Waffe, wenn wir unsere Armee modernisieren wollen, müssen wir zuerst unsere Ausrüstung modernisieren."
 ARG_standarized_equipment:0 "Standardisierte Ausrüstung"
 ARG_standarized_equipment_desc:0 "Durch die Standardisierung der Ausrüstung unserer Soldaten können wir unsere Industrie darauf einstellen, diese Ausrüstung mit einer höheren Rate zu produzieren."
 ARG_equipment_innovation:0 "Innovation der Ausrüstung"
 ARG_equipment_innovation_desc:0 "Bessere Waffen bedeuten bessere Soldaten, wenn wir triumphieren wollen, müssen wir in der Waffentechnologie vorne bleiben."
 ARG_special_forces:0 "Spezialtruppen"
 ARG_special_forces_desc:0 "Wir haben Bedarf an Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 ARG_artillery_modernization:0 "Artillerie-Modernisierung"
 ARG_artillery_modernization_desc:0 "Zu einer Schlacht gehört mehr als nur Soldaten, die sich gegenseitig erschießen, eine moderne Artillerieunterstützung ist notwendig, wenn wir wollen, dass unsere Divisionen etwas taugen."
 ARG_specialized_artillery:0 "Spezialisierte Artillerie"

 ARG_new_officers_programme:0 "Programm für neue Offiziere"
 ARG_new_officers_programme_desc:0 "Das Rückgrat einer Armee sind ihre Generäle, wenn wir unsere Armee richtig reformieren wollen, werden neue Offiziere benötigt."
 ARG_volunteer_corps:0 "Freiwilligen-Korps"
 ARG_volunteer_corps_desc:0 "Indem wir unsere Soldaten in andere Konflikte schicken, würden wir wirklich wertvolle Erfahrungen für zukünftige Konflikte sammeln."
 ARG_navy_reform:0 "Marine-Reform"
 ARG_navy_reform_desc:0 "Unsere Marine ist in einem beschämenden Zustand, unsere Schiffe würden nirgendwo mehr fahren, wenn sie müssten, eine komplette Umstrukturierung der Marine ist notwendig."
 ARG_state_dockyards:0 "Staatliche Werften"
 ARG_state_dockyards_desc:0 "Um eine schlagkräftige Marine aufzustellen, brauchen wir einen Ort, an dem wir unsere Schiffe bauen können."
 ARG_naval_development_I:0 "Entwicklung der Marine"
 ARG_naval_development_I_desc:0 "Eine Weiterentwicklung unserer Marinebaukapazitäten ist notwendig."
 ARG_naval_development_II:0 "Marineentwicklung II"
 ARG_naval_development_II_desc:0 "Eine weitere Entwicklung unserer Marinebaukapazitäten ist erforderlich."
 ARG_naval_base_development:0 "Entwicklung von Marinestützpunkten"
 ARG_naval_base_development_desc:0 "Unsere Marine wächst, jetzt brauchen wir neue Stützpunkte, von denen aus die neuen Schiffe operieren können."
 ARG_overseas_officer_training:0 "Offiziersausbildung in Übersee"
 ARG_overseas_officer_training_desc:0 "Wenn der Moment kommt, in dem unsere Schiffe kämpfen müssen, müssen ihre Kapitäne wissen, was zu tun ist, aber das können sie nur im Krieg lernen, die Entsendung nach Übersee wird in dieser Angelegenheit helfen."
 ARG_naval_exercises:0 "Marine-Übungen"
 ARG_naval_exercises_desc:0 "Es gibt keinen besseren Weg für unsere Matrosen zu lernen, wie man sich im Kampf verhält, als durch Drills und Übungen."
 ARG_fleet_modernization:0 "Flottenmodernisierung"
 ARG_fleet_modernization_desc:0 "Die meisten unserer Schiffsdesigns sind alt, wenn wir nicht jede Schlacht verlieren wollen, müssen wir unsere Designs modernisieren."
 ARG_screening_ships_modernization:0 "Screening-Schiffe Modernisierung"
 ARG_screening_ships_modernization_desc:0 "Obwohl große Schiffe große Macht bringen, sind sie auch teuer im Bau, stattdessen könnten wir uns darauf konzentrieren, eine größere und bessere Flotte zu bauen."
 ARG_cruisers_modernization:0 "Kreuzer-Modernisierung"
 ARG_cruisers_modernization_desc:0 "Kreuzer sind wichtige Schiffe, sie sind der Mittelweg zwischen Kosten und Leistung."

 ARG_submarines_modernization_desc:0 "Selbst wenn unser Feind eine größere Marine hat, können wir ihrer Industrie ernsthaften Schaden zufügen, indem wir sie bei ihren Importen vernachlässigen."
 ARG_submarines_experiments:0 "U-Boot-Experimente"
 ARG_submarines_experiments_desc:0 "Fortschrittliche U-Boote zu haben, sollte Priorität haben, wenn wir es uns nicht leisten können, dem Feind direkt gegenüberzutreten."
 ARG_capital_ships_development:0 "Entwicklung von Großschiffen"
 ARG_capital_ships_development_desc:0 "Stärkere Schiffe bedeuten eine stärkere Marine, und unsere Ingenieure wissen das."
 ARG_capital_ships_modernization:0 "Modernisierung der Großkampfschiffe"
 ARG_capital_ships_modernization_desc:0 "Durch die Entwicklung leistungsstarker Schiffe werden wir die Kontrolle über die Meere haben."

 ARG_carrier_development_desc:0 "Wir können Träger entwickeln, mit denen wir Flugzeuge weit weg von zu Hause einsetzen können."
 ARG_carrier_modernization:0 "Träger-Modernisierung"
 ARG_carrier_modernization_desc:0 "Unsere Träger sind weit davon entfernt, modern zu sein. Wir können uns auf die Aufgabe konzentrieren, sie auf den neuesten Stand zu bringen."
 ARG_naval_doctrine:0 "Marinedoktrin"
 ARG_naval_doctrine_desc:0 "Bei der Reform der Marine geht es nicht nur darum, die Schiffe zu haben, sondern auch darum, zu wissen, wie man sie einsetzt."
 ARG_air_force_reform:0 "Reform der Luftwaffe"
 ARG_air_force_reform_desc:0 "Unsere Luftwaffe befindet sich in einem beschämenden Zustand, unsere Flugzeuge gehen kaputt, ohne abzuheben und es gibt nur wenige ausgebildete Piloten in unseren Reihen."
 ARG_bomber_modernization:0 "Bomber-Modernisierung"
 ARG_bomber_modernization_desc:0 "Die Wirtschaft unseres Feindes zu stören ist von äußerster Wichtigkeit, dies würde sie daran hindern, ihre Armeen mit Nachschub zu versorgen, was unseren Armeen die Möglichkeit gibt, vorzurücken."
 ARG_cas_innovation:0 "CAS-Innovation"
 ARG_cas_innovation_desc:0 "Close Air Support ist auf dem Schlachtfeld lebenswichtig, denn er richtet nicht nur Schaden in den feindlichen Linien an, sondern stärkt auch die Moral unserer Soldaten."
 ARG_light_fighter_modernization:0 "Leichte Kampfflugzeuge modernisieren"
 ARG_light_fighter_modernization_desc:0 "Um Luftoperationen richtig durchführen zu können, ist Luftüberlegenheit erforderlich. Zu diesem Zweck werden schnelle und wendige Flugzeuge benötigt."

 ARG_heavy_fighter_modernization_desc:0 "Um unsere Bomber beim Überfliegen von Gefahrenzonen zu schützen oder um feindliche Bomber abzuschießen, die unsere Industrien zu schädigen versuchen, können wir uns auf eine schwerere, leistungsfähigere Art von Jägern konzentrieren."
 ARG_aviation_schools:0 "Flugschulen"
 ARG_aviation_schools_desc:0 "Ausgebildete Piloten sind Mangelware. Durch die Einrichtung von Flugschulen könnten wir dieses Problem lösen."

 ARG_air_innovations_desc:0 "Moderne Kriege können nicht ohne die Beherrschung des Luftraums gewonnen werden. Wir müssen alles in unserer Macht stehende tun, um die Luftwaffe zu entwickeln."

 ARG_air_base_dev_desc:0 "Wir brauchen einen Plan, um mehr Luftwaffenstützpunkte in unserem Territorium zu errichten, wenn wir die Zahl unserer Luftschiffe erhöhen wollen."
 ARG_air_doctrine:0 "Luft-Doktrin"

 ARG_air_heroes:0 "Luft-Helden"
 ARG_air_heroes_desc:0 "Indem wir einige unserer Asse vergöttern, werden die jüngeren Generationen ermutigt, ihren Schritten zu folgen."
 ARG_nav_innovation:0 "NAV-Innovation"
 ARG_nav_innovation_desc:0 "Die Wirksamkeit von Luftangriffen gegen Marineziele wurde von den Amerikanern bereits 1921 demonstriert. Wir sollten diesen Zweig der Luftwaffe nicht vernachlässigen, wenn wir vorhaben, einen Krieg gegen eine Seemacht zu führen."
 ARG_internationalism:0 "Internationalismus"
 ARG_internationalism_desc:0 "Ideologie kennt keine Grenzen. Unsere Ideale stehen über der Souveränität."
 ARG_demand_georgia:0 "Demand South Georgia"
 ARG_demand_georgia_desc:0 "Südgeorgien ist argentinisch. Wer sind die Briten, um es von uns fernzuhalten? Wenn sie nicht bereit sind, es zurückzugeben, dann werden wir sie dazu zwingen."
 ARG_brazil_non_agression:0 "Nichtangriffspakt mit Brasilien"
 ARG_brazil_non_agression_desc:0 "Eine Konfrontation mit Brasilien ist nicht in unserem besten Interesse. Um unsere Beziehungen mit der brasilianischen Regierung zu verbessern, können wir einen Nichtangriffspakt zwischen unseren Nationen vorschlagen."
 ARG_brazil_joint_exercises:0 "Gemeinsame argentinisch-brasilianische Übungen"
 ARG_brazil_joint_exercises_desc:0 "Unsere beiden Nationen erleben dank der Situation in Europa einen Aufschwung. Wir sollten unseren Nachbarn helfen, um zu zeigen, dass wir an ihrer Seite stehen."
 ARG_ask_for_georgia:0 "Bitten Sie um Südgeorgien"
 ARG_ask_for_georgia_desc:0 "Südgeorgien und die Südlichen Sandwichinseln gehören rechtmäßig zu Argentinien. Unsere neu gefundenen Beziehungen mit dem Vereinigten Königreich könnten uns erlauben, eine diplomatische Lösung in dieser Angelegenheit zu erreichen."
 ARG_ask_for_malvinas:0 "Fragen Sie nach den Malwinen"
 ARG_ask_for_malvinas_desc:0 "Die Malwinen sind rechtmäßig argentinisch. Unsere neu gefundenen Beziehungen zum Vereinigten Königreich könnten es uns ermöglichen, eine diplomatische Lösung für diese Angelegenheit zu finden."
 ARG_proving_grounds:0 "Versuchsgelände"
 ARG_proving_grounds_desc:0 "Wenn wir die Waffen von morgen entwickeln wollen, brauchen wir einen Ort, an dem wir die Prototypen testen können."
 ARG_political_repression:0 "Politische Unterdrückung"
 ARG_political_repression_desc:0 "Um unsere politische Stabilität und die Einheit unseres Landes zu gewährleisten, müssen wir sicherstellen, dass die radikalen Elemente der Gesellschaft von der Regierung ferngehalten werden, selbst wenn wir dafür zu nefarius-Methoden greifen müssen."

