 argentina.9.t:0 "Militärische Hilfe verweigert"
 argentina.9.d:0 "Trotz der Bemühungen unserer Diplomaten wurde unserer Nation Hilfe verweigert"
 argentina.9.help:0 "Wir könnten eine der anderen möglichen Nationen fragen"
 argentina.9.refuse:0 "Wir sind allein gegen die Welt"
 argentina.10.t:0 "Britische Berater"
 argentina.10.d:0 "Das Vereinigte Königreich hat sich bereit erklärt, uns bei unserer Suche nach militärischer Modernisierung zu beraten und zu helfen, indem sie uns lehren, was sie aus dem großen Krieg gelernt haben, alles im Austausch für ein Mitspracherecht in unserer Innenpolitik"
 argentina.10.a:0 "Wir werden immer einen Plan haben"
 argentina.11.t:0 "Deutsche Berater"
 argentina.11.d:0 "Deutschland hat sich bereit erklärt, uns bei unseren Bemühungen um militärische Modernisierung mit Rat und Tat zur Seite zu stehen, indem es seine fortschrittlichen Militärtaktiken mit uns teilt - alles im Austausch für ein Mitspracherecht in unserer Innenpolitik."
 argentina.11.a:0 "Blitzkrieg"
 argentina.12.t:0 "Sowjetische Berater"
 argentina.12.d:0 "Die Sowjetunion hat sich bereit erklärt, unser Militär vorzubereiten und uns bei der militärischen Modernisierung zu helfen. Dafür werden sie uns lehren, wie man Männer zu Tausenden bewegt, alles im Austausch für ein Mitspracherecht in unserer Innenpolitik."
 argentina.12.a:0 "Nicht einen Schritt zurück"
 argentina.13.t:0 "Amerikanische Berater"
 argentina.13.d:0 "Die USA sind unserer Bitte nachgekommen und haben erklärt, dass eine militärische Macht in der Zone hilfreich wäre, wenn sich Amerika jemals einer äußeren Bedrohung gegenüber sähe. Um uns bei der militärischen Modernisierung zu helfen, werden sie uns in die Kapazitäten größerer Waffen einweisen."
 argentina.13.a:0 "Es gibt immer eine größere Kanone"
 argentina.14.t:0 "Argentinien will sich der Achse anschließen"
 argentina.14.d:0 "Diplomaten aus Argentinien trafen heute in Berlin ein, sie machten ihre Absichten deutlich, Argentinien bittet formell um Aufnahme in die Achse"
 argentina.14.a:0 "Nehmen Sie sie in die Achse auf"
 argentina.14.b:0 "Lehnen Sie den Antrag ab"
 argentina.15.t:0 "Argentinien will der Komintern beitreten"
 argentina.15.d:0 "Diplomaten aus Argentinien trafen heute in Moskau ein, sie machten ihre Absichten deutlich, Argentinien bittet formell um Aufnahme in die Komintern"
 argentina.15.a:0 "Nehmen Sie sie in die Komintern auf"
 argentina.15.b:0 "ihren Antrag ablehnen"
 argentina.16.t:0 "Argentinien fordert die Falklandinseln"
 argentina.16.d:0 "Diplomaten aus Argentinien sind heute in London mit einer besonderen Bitte eingetroffen, sie wollen, dass wir die Verwaltung der Falklands an sie abtreten, mit der Begründung, dass dies unsere Last erleichtern würde und dass sie das Recht haben, über die Inseln zu herrschen"
 argentina.16.a:0 "Gehen Sie auf ihre Forderung ein."
 argentina.16.b:0 "Die Falklandinseln bleiben britisch"
 argentina.17.t:0 "Argentinien fordert Südgeorgien"
 argentina.17.d:0 "Diplomaten aus Argentinien in London kamen heute mit einer besonderen Bitte, sie wollen, dass wir die territoriale Verwaltung von Südgeorgien an sie abtreten, mit der Begründung, dass es unsere Last erleichtern würde und dass sie das Recht haben, über die Insel zu herrschen"
 argentina.17.a:0 "Gehen Sie auf ihre Forderung ein."
 argentina.17.b:0 "Verweigern Sie ihnen die Herrschaft über die Insel"
 argentina.18.t:0 "Die argentinische Forderung Südgeorgien"
 argentina.18.d:0 "Trotz des jüngsten Vertrages, in dem wir die Falkland-Inseln an Argentinien abgetreten haben, scheinen sie davon besessen zu sein, alles Land zu nehmen, von dem sie denken, dass es ihnen gehört"
 argentina.18.a:0 "Alles sei für den Frieden."
 argentina.18.b:0 "Es ist britischer Boden!"
 argentina.23.t:0 "Argentinien Kooperationsvorschlag"
 argentina.23.d:0 "Die argentinische Regierung hat ein Team von Fachleuten und Diplomaten geschickt, um uns einen Vorschlag zu machen, der uns beiden zugute kommen würde, indem er die industrielle Entwicklung Südbrasiliens und Nordostargentiniens fördert"
 argentina.23.a:0 "Akzeptieren Sie den Vorschlag"
 argentina.23.b:0 "Ablehnung des Vorschlags"
 argentina.24.t:0 "Argentinischer Nicht-Angriffs-Pakt"
 argentina.24.d:0 "Argentinische Diplomaten kamen mit einem Vorschlag für einen Nichtangriffspakt und behaupteten, dass dies die politische und wirtschaftliche Stabilität in der Region erhöhen würde"
 argentina.24.a:0 "Unterzeichnen Sie den Vertrag"
 argentina.24.b:0 "Unterzeichnung verweigern"
 argentina.25.t:0 "Argentinien will sich den Alliierten anschließen"
 argentina.25.d:0 "Argentinische Diplomaten kamen heute nach London und baten darum, den Alliierten beizutreten, um zur internationalen Stabilität beizutragen."
 argentina.25.a:0 "Nehmen Sie sie in die Alliierten auf"
 argentina.25.b:0 "Ihren Antrag ablehnen"
 argentina.26.t:0 "Die Briten treten die Malwinen ab"
 argentina.26.d:0 "Unfähig, dem argentinischen Druck standzuhalten und nicht gewillt, in einen weiteren Krieg verwickelt zu werden, haben die Briten entschieden, dass es das Beste ist, die Herrschaft über die Malwinen an Argentinien abzugeben"
 argentina.26.a:0 "Las Malvinas son Argentinas!"
 argentina.27.t:0 "Die Briten lehnen unser Ultimatum für die Malwinen ab"
 argentina.27.d:0 "Trotz unseres starken Militärs scheinen die Briten unwillig zu sein, unseren rechtmäßigen Anspruch auf die Malvinas anzuerkennen, sie lassen uns keine andere Wahl, als sie mit Gewalt zu nehmen"
 argentina.27.a:0 "Las Malvinas son Argentinas!"
 argentina.28.t:0 "Die Briten treten Südgeorgien ab"
 argentina.28.d:0 "Dank unseres starken Militärs und in dem Bestreben, einen Krieg zu verhindern, haben die Briten anerkannt, dass Südgeorgien argentinischer Boden ist."
 argentina.28.a:0 "Ein weiterer Triumph Argentiniens"
 argentina.29.t:0 "Die Briten lehnen unser Ultimatum für Südgeorgien ab"
 argentina.29.d:0 "Trotz der Rechtmäßigkeit unseres Anspruchs und der Stärke unseres Militärs haben die Briten beschlossen, unser Ultimatum abzulehnen. Wir werden es mit Gewalt nehmen müssen."
 argentina.29.a:0 "Südgeorgien wird so oder so unser sein"
 argentina.30.t:0 "Die Briten treten die Malwinen ab"
 argentina.30.d:0 "Dank unserer Verbundenheit mit Großbritannien und der Arbeit unserer Diplomaten haben die Briten zugestimmt, die Malvinas an uns abzutreten."
 argentina.30.a:0 "Las Malvinas son Argentinas!"
 argentina.31.t:0 "Die Briten lehnen unsere Forderung nach den Malvinas ab"
 argentina.31.d:0 "Trotz unserer Verbundenheit mit Großbritannien und der Arbeit unserer Diplomaten in London haben die Briten entschieden, dass es das Beste ist, wenn die Malwinen unter britischer Herrschaft bleiben"
 argentina.31.a:0 "Wir werden dies nicht vergessen"
 argentina.32.t:0 "Die Briten treten Südgeorgien ab"
 argentina.32.d:0 "Dank unserer Verbundenheit mit Großbritannien und der Arbeit unserer Diplomaten in London haben die Briten unserer Bitte um die Herrschaft über Südgeorgien zugestimmt"
 argentina.32.a:0 "Wir bekommen zurück, was uns rechtmäßig gehört."
 argentina.33.t:0 "Die Briten lehnen unsere Bitte um Südgeorgien ab"
 argentina.33.d:0 "Trotz unserer Verbindungen mit Großbritannien und der Arbeit unserer Diplomaten in London haben die Briten entschieden, dass es das Beste ist, wenn Südgeorgien unter britischer Herrschaft bleibt"
 argentina.33.a:0 "Eine Beleidigung für jeden Argentinier"
 argentina.34.t:0 "Brasilien nimmt Kooperationsvorschlag an"
 argentina.34.d:0 "Brasilien hat akzeptiert, sich gemeinsam mit uns um die Förderung der Industrie in Südamerika zu bemühen"
 argentina.34.a:0 "Vereint sind wir stark"
 argentina.35.t:0 "Brasilien lehnt Kooperationsvorschlag ab"
 argentina.35.d:0 "Trotz der gegenseitigen Vorteile, die eine Zusammenarbeit zwischen unseren Ländern bringen würde, hat Brasilien kein Interesse an unserer Initiative gezeigt."
 argentina.35.a:0 "So sei es"
 argentina.36.t:0 "Brasilien akzeptiert den Nichtangriffspakt"
 argentina.36.d:0 "Die brasilianische Nation hat akzeptiert, einen Nichtangriffspakt mit uns zu unterzeichnen. Dies wird den Frieden fördern und die Spannungen in Südamerika verringern."
 argentina.36.a:0 "Dies könnte der Anfang von etwas Größerem sein."
 argentina.37.t:0 "Brasilien lehnt Nichtangriffspakt ab"
 argentina.37.d:0 "Die brasilianische Nation, die vielleicht an unseren wahren Absichten zweifelt, hat beschlossen, unseren Vorschlag abzulehnen."
 argentina.37.a:0 "Das ist schade."
 argentina.38.t:0 "Uruguay kapituliert"
 argentina.38.d:0 "Dank unseres mächtigen Militärs hat Uruguay beschlossen, unser Ultimatum zu akzeptieren. Wir haben jetzt die Kontrolle über Uruguay."
 argentina.38.a:0 "Ausgezeichnet"
 argentina.39.t:0 "Uruguay leistet Widerstand"
 argentina.39.d:0 "Trotz unserer starken Militärpräsenz in der Region haben sich die uruguayischen Behörden entschieden, unser Ultimatum abzulehnen "
 argentina.39.a:0 "Dann ist es Krieg"
 argentina.40.t:0 "Die Sowjets akzeptieren den Vorschlag"
 argentina.40.d:0 "Die Sowjetunion hat beschlossen, unseren Vorschlag für ein Forschungsabkommen zwischen unseren Nationen zu akzeptieren. Die Forschungsgebiete sind hauptsächlich Elektronik, beide unserer Länder hoffen, große technologische Vorteile zu erreichen "
 argentina.40.a:0 "Gute Nachrichten"
 argentina.41.t:0 "Die Sowjets lehnen den Vorschlag ab"
 argentina.41.d:0 "Unsere Diplomaten in Moskau informieren uns, dass die Sowjetunion beschlossen hat, unser vorgeschlagenes Forschungsabkommen abzulehnen."
 argentina.41.a:0 "Wie schade"
 argentina.42.t:0 "Wir werden in die Achsengemeinschaft aufgenommen"
 argentina.42.d:0 "Die große Nation Deutschland hat beschlossen, uns in die Achse aufzunehmen Wir hoffen, dass wir durch dieses Bündnis die Größe erreichen werden, die Argentinien verdient"
 argentina.42.a:0 "Wir werden viele große Dinge gemeinsam erreichen"
 argentina.43.t:0 "Deutschland sagt nein"
 argentina.43.d:0 "Trotz unserer engen Verbundenheit und unserem Interesse, Deutschland zu helfen, haben sie entschieden, dass es nicht in ihrem Interesse ist, uns in die Achse aufzunehmen."
 argentina.43.a:0 "Sie verlieren einen mächtigen Verbündeten."
 argentina.44.t:0 "Wir werden in die Komintern aufgenommen."
 argentina.44.d:0 "Die Sowjetunion hat beschlossen, uns in die Komintern aufzunehmen, und nun sind wir Teil der dritten Internationale, Faschisten und Kapitalisten haben keine Chance gegen die Macht des Volkes"
 argentina.44.a:0 "Wir stehen jetzt zusammen."
 argentina.45.t:0 "Die UdSSR sagt nein"
 argentina.45.d:0 "Trotz unserer politischen Ausrichtung und unseres guten Verhältnisses hat die Sowjetunion beschlossen, dass es besser wäre, wenn jede Nation ihren eigenen Weg geht."
 argentina.45.a:0 "So soll es sein."
 argentina.46.t:0 "Wir werden in die Alliierten aufgenommen"
 argentina.46.d:0 "Nachrichten aus London! Großbritannien hat uns in den Kreis der Alliierten aufgenommen. Wir können endlich unseren Teil zur Erhaltung des internationalen Friedens beitragen."
 argentina.46.a:0 "Wir werden unser Bestes geben"
 argentina.47.t:0 "Großbritannien sagt nein"
 argentina.47.d:0 "Trotz unserer Beziehungen zu Großbritannien haben sie entschieden, dass es für uns nicht der richtige Zeitpunkt ist, den Alliierten beizutreten, vielleicht später"
 argentina.47.a:0 "Aber wenn nicht jetzt, wann dann?"
 latin.1.t:0 "Antikriegsvertrag"
 latin.1.d:0 "In einem Versuch, den Frieden und die Einheit zwischen Lateinamerika zu fördern, ist Argentinien Gastgeber einer Reihe von Treffen, die Regeln zwischen unseren Ländern festlegen, um militärische Konfrontationen zu vermeiden"
 latin.1.a:0 "Unterzeichnen Sie den Vertrag"
 latin.1.b:0 "Unterschreiben Sie den Vertrag nicht"
 latin.2.t:0 "La Patria Grande"
 latin.2.d:0 "Argentinien hat beschlossen, dass Frieden nicht genug ist. Um sich gegen eine immer gefährlichere Welt zu stellen und jeden Möchtegern-Invasor abzuwehren, schlägt Argentinien eine große Allianz zwischen allen lateinamerikanischen Nationen vor. Patria Grande."
 latin.2.a:0 "Treten Sie der Patria Grande bei"
 latin.2.b:0 "Treten Sie nicht der Patria Grande bei"
 latin_peace:0 "Lateinischer Frieden"
 latin_peace_desc:0 "Es ist schwer, aber nicht unmöglich, in diesen schwierigen Zeiten Frieden zu finden"
 demanded_falkland_islands:0 "Forderte die Falklandinseln"
 demanded_georgia_island:0 "Forderte Südgeorgien"
 broken_treaty:0 "Vertrag gebrochen"
 have_a_plan:0 "Haben Sie einen Plan"
 americas_talks:0 "Amerika-Gespräche"
 denied_malvinas:0 "Verweigerte Malwinen"
 denied_south_georgia:0 "Verweigerte Südgeorgien"
 refused_coop:0 "Verweigerte Kooperation"
 establish_the_bcra:0 "BCRA"
 establish_the_bcra_desc:0 "Die Zentralbank der argentinischen Republik ist die wichtigste staatliche Bank, die Einrichtung einer solchen Institution hilft, die Wirtschaft der Nation zu entwickeln"
 barn_of_the_world:0 "Scheune der Welt"
 barn_of_the_world_desc:0 "Da die meisten Länder der Welt von wirtschaftlichen Problemen oder Kriegen betroffen sind, sind wir jetzt der größte Getreideproduzent der Welt, dies wird uns sicherlich helfen, unsere Wirtschaft zu entwickeln"
 infamous_decade:0 "Unrühmliches Jahrzehnt"
 infamous_decade_desc:0 "Die argentinische Regierung sieht sich einer dunklen Zeit gegenüber, mit Wahlbetrug und Verfolgung der politischen Opposition, dies gibt der Regierung mehr Handlungsfreiheit, lastet aber schwer auf den Herzen des Volkes"
 viva_la_patria:0 "Viva la Patria"
 viva_la_patria_desc:0 "Das argentinische Volk ist durch schwierige Herausforderungen gegangen, aber es hält den Glauben an seine Nation aufrecht, mit dieser Entschlossenheit wird Argentinien triumphieren, egal wie groß die Herausforderung ist"
 industrial_coop:0 "Industrielle Zusammenarbeit"
 industrial_coop_desc:0 "Entwicklung muss nicht immer ohne Hilfe geschehen, manchmal ist es gut, um Hilfe zu bitten und beide Seiten sehen sich im Vorteil"
 naval_coop:0 "Seemännische Zusammenarbeit"
 naval_coop_desc:0 "Einige Nationen haben das Wissen, um bessere Werften und Häfen zu bauen, dies ist Grund genug, um ihre Hilfe beim Bau solcher Strukturen zu erbitten"
