 argentina.8.help:0 "Entsendung von Militärberatern"
 argentina.8.refuse:0 "Ablehnung des Vorschlags"
 argentina.9.t:0 "Die [[~ARG.getAdjective~]] Regierung bittet um Unterstützung"
 argentina.9.d:0 "Trotz der Bemühungen unserer Diplomaten wurde unserer Nation Hilfe verweigert."
 argentina.9.help:0 "Wir könnten eine der anderen möglichen Nationen um Hilfe bitten"
 argentina.9.refuse:0 "Dann werden wir es selbst tun..."
 argentina.10.t:0 "[[~ENG.getAdjective~]] Berater"
 argentina.10.d:0 "[[~ENG.GetNameDefCap~]] hat sich bereit erklärt, uns Ratschläge zu erteilen und uns bei unserem Streben nach militärischer Modernisierung zu helfen, indem sie uns lehren, was sie aus dem großen Krieg gelernt haben, alles im Austausch für ein Mitspracherecht in unserer Innenpolitik."
 argentina.10.a:0 "Jede erfolgreiche Operation beginnt mit einem Plan."
 argentina.11.t:0 "[[~GER.getAdjective~]] Berater"
 argentina.11.d:0 "[[~GER.GetNameDefCap~]] hat sich bereit erklärt, uns bei unseren militärischen Modernisierungsbemühungen zu beraten und zu unterstützen, indem es seine fortschrittlichen militärischen Taktiken mit uns teilt, und das alles im Austausch für ein Mitspracherecht in unserer Innenpolitik."
 argentina.11.a:0 "Bewegung ist also der Schlüssel zum Sieg, mhm?"
 argentina.12.t:0 "[[~SOV.getAdjective~]] Berater"
 argentina.12.d:0 "[[~SOV.GetNameDefCap~]] hat sich bereit erklärt, unser Militär auszubilden und uns bei der militärischen Modernisierung zu helfen, wofür sie uns lehren werden, Tausende von Männern zu bewegen, und das alles im Austausch für ein Mitspracherecht in unserer Innenpolitik."
 argentina.12.a:0 "Die Tiefe des Feindes muss erreicht und zerstört werden."
 argentina.13.t:0 "[[~USA.getAdjective~]] Berater"
 argentina.13.d:0 "[[~USA.GetNameDefCap~]] hat unserer Bitte zugestimmt und erklärt, dass eine militärische Macht in der Region hilfreich wäre, wenn Amerika jemals mit einer äußeren Bedrohung konfrontiert würde, um uns bei unserer militärischen Modernisierung zu helfen, werden sie uns in größeren Waffenkapazitäten unterweisen."
 argentina.13.a:0 "Lasst uns mehr Waffen und mehr Granaten haben."
 argentina.14.t:0 "[[~ARG.GetNameDefCap~]] will sich der Achse anschließen"
 argentina.14.d:0 "[[~ARG.getAdjective~]]-Diplomaten sind heute in Berlin eingetroffen und haben ihre Absichten deutlich gemacht. [[~ARG.GetNameDefCap~]] bittet darum, als vollwertiges Mitglied der Achsenmächte aufgenommen zu werden."
 argentina.14.a:0 "Wir brauchen mehr Verbündete."
 argentina.14.b:0 "Lehnen Sie das Angebot ab."
 argentina.15.t:0 "[[~ARG.GetNameDefCap~]] bittet um den Beitritt zur Komintern"
 argentina.15.d:0 "[[~ARG.getAdjective~]] Diplomaten aus Argentinien sind heute in Moskau eingetroffen und haben ihre Absichten deutlich gemacht. [[~ARG.GetNameDefCap~]] bittet formell um Aufnahme in die Komintern"
 argentina.15.a:0 "Sie müssen der Internationale beitreten"
 argentina.15.b:0 "Lehnen Sie das Angebot ab."
 argentina.16.t:0 "[[~ARG.GetNameDefCap~]] Fragt nach dem [[~299.GetName~]]"
 argentina.16.d:0 "[[~ARG.getAdjective~]]-Diplomaten haben uns heute mit einer besonderen Bitte kontaktiert. Sie wollen, dass wir die territoriale Verwaltung der [[~299.GetName~]] an sie abtreten, da dies unsere Last erleichtern würde und sie das Recht haben, die Inseln zu regieren."
 argentina.16.a:0 "Genehmigen Sie ihre Forderungen"
 argentina.16.b:0 "Die [[~299.GetName~]] gehören uns!"
 argentina.17.t:0 "[[~ARG.GetNameDefCap~]] fordert [[~720.GetName~]]"
 argentina.17.d:0 "Diplomaten von [[~ARG.GetNameDef~]] kamen heute mit einer besonderen Bitte. Sie wollen, dass wir die territoriale Verwaltung von [[~720.GetName~]] an sie abtreten, mit der Begründung, dass dies unsere Last erleichtern würde und dass sie das Recht haben, die Insel zu regieren."
 argentina.17.a:0 "Genehmigen Sie ihre Forderungen"
 argentina.17.b:0 "Verweigern Sie ihnen die Herrschaft über die Insel."
 argentina.18.t:0 "[[~ARG.GetNameDefCap~]] fordert [[~720.GetName~]]"
 argentina.18.d:0 "Trotz des jüngsten Vertrages, in dem wir die Falkland-Inseln an sie abgetreten haben, scheint [[~ARG.getLeader~]] davon besessen zu sein, alles Land zu nehmen, von dem sie glauben, es gehöre seinem Land."
 argentina.18.a:0 "Wenn es notwendig ist, um den Frieden zu erhalten..."
 argentina.18.b:0 "Es ist britischer Boden!"
 argentina.23.t:0 "[[~ARG.getAdjective~]] Vorschlag zur Zusammenarbeit"
 argentina.23.d:0 "Die [[~ARG.getAdjective~]]-Regierung hat ein Team von Fachleuten und Diplomaten entsandt, um einen Vorschlag zu unterbreiten, der für uns beide von Vorteil wäre und die industrielle Entwicklung Südbrasiliens und unserer nordöstlichen Regionen fördern würde."
 argentina.23.a:0 "Akzeptieren Sie den Vorschlag"
 argentina.23.b:0 "Lehnen Sie das Angebot ab"
 argentina.24.t:0 "Ein [[~ARG.getAdjective~]] Nichtangriffsvertrag?"
 argentina.24.d:0 "[[~ARG.getAdjective~]]-Diplomaten kamen mit einem Vorschlag für einen Nichtangriffsvertrag und behaupteten, dass dieser die politische und wirtschaftliche Stabilität in der Region erhöhen würde."
 argentina.24.a:0 "Unterzeichnen Sie den Vertrag"
 argentina.24.b:0 "Lehnen Sie jedes Abkommen dieser Art ab."
 argentina.25.t:0 "[[~ARG.GetNameDefCap~]] will sich den Alliierten anschließen"
 argentina.25.d:0 "[[~ARG.getAdjective~]]-Diplomaten sind heute eingetroffen und bitten darum, mit unserer Regierung gemeinsame Sache zu machen, um zur internationalen Stabilität beizutragen."
 argentina.25.a:0 "Jede Hilfe ist willkommen"
 argentina.25.b:0 "Wir würden ihre Hilfe lieber nicht annehmen"
 argentina.26.t:0 "[[~299.GetName~]] Wurden an uns abgetreten!"
 argentina.26.d:0 "Unfähig, dem Druck von [[~ARG.getAdjective~]] zu widerstehen und nicht gewillt, in einen weiteren Krieg verwickelt zu werden, wurden die Token-Truppen auf den Malwinen evakuiert und das Gebiet unseren glorreichen Truppen überlassen."
 argentina.26.a:0 "¡Las Malvinas son Argentinas!"
 argentina.27.t:0 "[[~299.Owner.GetNameDefCap~]] Unsere Forderungen in Bezug auf die Malwinen wurden zurückgewiesen!"
 argentina.27.d:0 "Trotz unseres starken Militärs und der Bemühungen unserer Diplomaten scheinen die [[~299.Owner.GetAdjective~]] nicht bereit zu sein, unseren legitimen Anspruch auf die Malwinen anzuerkennen, so dass uns keine andere Wahl bleibt, als sie mit Gewalt zu erobern."
 argentina.27.a:0 "¡Las Malvinas son Argentinas!"
 argentina.28.t:0 "[[~720.GetName~]] Wurden an uns abgetreten!"
 argentina.28.d:0 "Dank unseres starken Militärs und in dem Versuch, einen Krieg zu vermeiden, wurde [[~720.GetName~]] rechtmäßig als Teil unserer mächtigen Nation anerkannt."
 argentina.28.a:0 "Das ist ein nationaler Triumph!"
 argentina.29.t:0 "[[~720.Owner.GetNameDefCap~]] Unsere Forderungen bezüglich des [[~720.GetName~]] wurden zurückgewiesen!"
argentina.29.d:0 "Trotz der Rechtmäßigkeit unseres Anspruchs und der Stärke unseres Militärs haben die Briten beschlossen, unser Ultimatum abzulehnen. Wir werden es uns mit Gewalt nehmen müssen."
 argentina.29.a:0 "Südgeorgien wird auf die eine oder andere Weise unser sein"
 argentina.30.t:0 "Die Briten treten die Malwinen ab"
 argentina.30.d:0 "Dank unserer Beziehungen zu Großbritannien und der Arbeit unserer Diplomaten haben die Briten zugestimmt, die Malwinen an uns abzutreten."
 argentina.30.a:0 "Die Malwinen sind argentinisch!"
 argentina.31.t:0 "Die Briten lehnen unsere Forderung nach den Malwinen ab"
 argentina.31.d:0 "Trotz unserer Beziehungen zu Großbritannien und der Arbeit unserer Diplomaten in London haben die Briten entschieden, dass es das Beste ist, wenn die Malwinen unter britischer Herrschaft bleiben."
 argentina.31.a:0 "Wir werden dies nicht vergessen"
 argentina.32.t:0 "Die Briten treten Südgeorgien ab"
 argentina.32.d:0 "Dank unserer Beziehungen zu Großbritannien und der Arbeit unserer Diplomaten in London haben die Briten unserer Bitte um die Herrschaft über Südgeorgien entsprochen."
 argentina.32.a:0 "Wir bekommen zurück, was uns rechtmäßig gehört"
 argentina.33.t:0 "Die Briten lehnen unsere Bitte um Südgeorgien ab"
 argentina.33.d:0 "Trotz unserer Verbindungen zu Großbritannien und der Arbeit unserer Diplomaten in London haben die Briten entschieden, dass es das Beste ist, wenn Südgeorgien unter britischer Herrschaft bleibt"
 argentina.33.a:0 "Eine Beleidigung für jeden Argentinier"
 argentina.34.t:0 "Brasilien nimmt Vorschlag zur Zusammenarbeit an"
 argentina.34.d:0 "Brasilien hat sich bereit erklärt, mit uns zusammenzuarbeiten, um die Industrie in Südamerika zu fördern."
 argentina.34.a:0 "Vereint sind wir stark"
 argentina.35.t:0 "Brasilien lehnt Vorschlag zur Zusammenarbeit ab"
 argentina.35.d:0 "Trotz der gegenseitigen Vorteile, die eine Zusammenarbeit zwischen unseren Ländern bringen würde, hat Brasilien kein Interesse an unserer Initiative gezeigt."
 argentina.35.a:0 "So sei es"
 argentina.36.t:0 "Brasilien akzeptiert den Nichtangriffspakt"
 argentina.36.d:0 "Die brasilianische Nation hat sich bereit erklärt, einen Nichtangriffspakt mit uns zu unterzeichnen. Dies wird den Frieden fördern und die Spannungen in Südamerika verringern."
 argentina.36.a:0 "Dies könnte der Beginn von etwas Größerem sein."
 argentina.37.t:0 "Brasilien lehnt Nichtangriffspakt ab"
 argentina.37.d:0 "Die brasilianische Nation, die vielleicht an unseren wahren Absichten zweifelt, hat beschlossen, unseren Vorschlag abzulehnen."
 argentina.37.a:0 "Schade"
 argentina.38.t:0 "Uruguay kapituliert"
 argentina.38.d:0 "Dank unseres mächtigen Militärs hat Uruguay beschlossen, unser Ultimatum zu akzeptieren. Wir haben jetzt die Kontrolle über Uruguay."
 argentina.38.a:0 "Ausgezeichnet"
 argentina.39.t:0 "Uruguay leistet Widerstand"
 argentina.39.d:0 "Trotz unserer starken Militärpräsenz in dem Gebiet haben die uruguayischen Behörden beschlossen, unser Ultimatum abzulehnen "
 argentina.39.a:0 "Dann gibt es Krieg"
 argentina.40.t:0 "Die Sowjets akzeptieren den Vorschlag"
 argentina.40.d:0 "Die Sowjetunion hat beschlossen, unseren Vorschlag für ein Forschungsabkommen zwischen unseren Nationen zu akzeptieren. Die Forschungsbereiche sind hauptsächlich Elektronik, und beide Länder hoffen, große technologische Vorteile zu erzielen "
 argentina.40.a:0 "Gute Nachrichten"
 argentina.41.t:0 "Die Sowjets lehnen den Vorschlag ab"
 argentina.41.d:0 "Unsere Diplomaten in Moskau teilen uns mit, dass die Sowjetunion beschlossen hat, unser vorgeschlagenes Forschungsabkommen abzulehnen."
 argentina.41.a:0 "Wie schade"
 argentina.42.t:0 "Wir werden in die Achsengemeinschaft aufgenommen"
 argentina.42.d:0 "Die große deutsche Nation hat beschlossen, uns in die Achse aufzunehmen Wir hoffen, dass wir durch dieses Bündnis die Größe erreichen werden, die Argentinien verdient"
 argentina.42.a:0 "Wir werden viele große Dinge gemeinsam erreichen"
 argentina.43.t:0 "Deutschland sagt nein"
 argentina.43.d:0 "Trotz unserer engen Verbundenheit und unseres Interesses, Deutschland zu helfen, haben sie beschlossen, dass es nicht in ihrem Interesse ist, uns in die Achse aufzunehmen"
 argentina.43.a:0 "Sie verlieren einen mächtigen Verbündeten"
 argentina.44.t:0 "Wir werden in die Komintern aufgenommen"
 argentina.44.d:0 "Die Sowjetunion hat beschlossen, uns in die Komintern aufzunehmen, und nun sind wir Teil der dritten Internationale, Faschisten und Kapitalisten haben keine Chance gegen die Macht des Volkes"
 argentina.44.a:0 "Wir stehen jetzt zusammen"
 argentina.45.t:0 "Die UdSSR sagt nein"
 argentina.45.d:0 "Trotz unserer politischen Ausrichtung und unserer guten Beziehungen hat die Sowjetunion beschlossen, dass es besser wäre, wenn jede Nation ihren eigenen Weg geht"
 argentina.45.a:0 "So soll es sein"
 argentina.46.t:0 "Wir werden in die Alliierten aufgenommen"
 argentina.46.d:0 "Nachrichten aus London! Großbritannien hat uns in den Kreis der Alliierten aufgenommen. Endlich können wir unseren Beitrag zur Erhaltung des Weltfriedens leisten."
 argentina.46.a:0 "Wir werden unser Bestes geben"
 argentina.47.t:0 "Großbritannien sagt nein"
 argentina.47.d:0 "Trotz unserer Beziehungen zu Großbritannien haben sie entschieden, dass es nicht der richtige Zeitpunkt für einen Beitritt zu den Alliierten ist, vielleicht später"
 argentina.47.a:0 "Aber wenn nicht jetzt, wann dann?"

 latin.1.t:0 "Antikriegsvertrag"
 latin.1.d:0 "Um den Frieden und die Einheit Lateinamerikas zu fördern, veranstaltet Argentinien eine Reihe von Treffen, die Regeln zwischen unseren Ländern festlegen, um militärische Konfrontationen zu vermeiden."
 latin.1.a:0 "Unterzeichnen Sie den Vertrag"
 latin.1.b:0 "Unterschreibe den Vertrag nicht"
 latin.2.t:0 "La Patria Grande"
 latin.2.d:0 "Argentinien hat beschlossen, dass Frieden nicht genug ist. Um einer immer gefährlicher werdenden Welt die Stirn zu bieten und jeden Möchtegern-Invasor abzuwehren, schlägt Argentinien ein großes Bündnis zwischen allen lateinamerikanischen Nationen vor. Patria Grande."
 latin.2.a:0 "Treten Sie der Patria Grande bei"
 latin.2.b:0 "Treten Sie nicht der Patria Grande bei"
