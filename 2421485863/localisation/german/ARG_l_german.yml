 arg_economic_depresion:0 "Wirtschaftliche Depression"
 arg_economic_depresion_desc:0 "Die Wirtschaft unseres Landes erlebt eine schwere Zeit dank der großen Depression in den USA"
 arg_std_equipment:0 "Standardisierte Ausrüstung"
 arg_std_equipment_desc:0 "Dank der Hingabe unserer Ingenieure und der Feinabstimmung unserer Industrien haben wir eine einfach zu produzierende Ausrüstung für unsere Soldaten entwickelt"
 arg_overseas_officers:0 "Übersee-Offiziere"
 arg_overseas_officers_desc:0 "Marineoffiziere werden ins Ausland geschickt, damit sie das Kommando übernehmen können, während wir als Nation nicht direkt in einen Konflikt verwickelt werden"
 arg_naval_exercises:0 "Marine-Übungen"
 arg_naval_exercises_desc:0 "Die Marine wird modernisiert, aber die Leistung der Schiffe auf offener See muss bekannt sein, um dies zu wissen, führen wir derzeit Marine-Übungen durch"
 arg_aviation_schools:0 "Flugschulen"
 arg_aviation_schools_desc:0 "Um in der Luft zu triumphieren, müssen unsere Piloten vorbereitet sein, sie müssen wissen, wie man fliegt, der beste Weg, dies zu erreichen, ist, sie vorher zu trainieren"
 arg_air_heroes:0 "Helden der Lüfte"
 arg_air_heroes_desc:0 "Piloten zeigen großen Enthusiasmus und viele Asse sind in tobenden Luftschlachten geboren worden, diese Asse machen den jungen Generationen den Wunsch, selbst zu kämpfen und wie die Asse anerkannt zu werden"
 imports_substitution:0 "Importe Substitution"
 imports_substitution_desc:0 "Unserer Industrie fehlt es, wenn wir uns behaupten wollen, müssen wir alle zivilen Importe ersetzen, die wir haben"
 law_11729:0 "Gesetz 11.729"
 law_11729_desc:0 "Arbeiter brauchen Anerkennung, sie sind der Motor der Nation, ohne sie gäbe es keine Produktion, dieses Gesetz sorgt für bessere Arbeitsbedingungen für diese Arbeiter"
 arg_industrial_census:0 "Industrielle Volkszählung"
 arg_industrial_census_desc:0 "Eine Wirtschaft kann nicht getunnelt werden, wenn man nicht weiß, wie entwickelt die Industrie ist, eine Volkszählung muss durchgeführt werden, wenn dies geschieht"

 arg_claim:0 "Argentinischer Anspruch"
 arg_coop:0 "Argentinische Kooperation"
 arg_anti_semitic_ger:0 "Deutsche Priorität"
 arg_anti_semitic:0 "Deutsche Priorität"

 arg_influence:0 "Argentinischer Einfluss"
 arg_malbran:0 "Malbran-Vertrag"
 arg_four_year_plan:0 "Vier-Jahres-Plan"
 arg_four_year_plan_desc:0 "Durch eine Reihe von langfristigen Entscheidungen wollen wir unsere Industrie modernisieren und mit anderen kommunistischen Nationen auf der ganzen Welt zusammenarbeiten"
 arg_the_will_of_the_people:0 "Der Wille des Volkes"
 arg_the_will_of_the_people_desc:0 "Ein Land ist nichts ohne sein Volk, es scheint passend, dass es das Volk ist, das das Land regieren sollte"
 one_mind:0 "Eine Meinung"
 one_mind_desc:0 "Das Volk weiß, was es will, es hat gemeinsame Ziele, es hilft sich gegenseitig, das Land kommt zusammen, um Größeres zu erreichen"
 arg_liberty:0 "Freiheit"
 arg_liberty_desc:0 "Die Demokratie ist der wahre Weg für das Volk zu regieren, jeder hat ein Mitspracherecht"
 arg_external_help:0 "Externe Hilfe"
 arg_external_help_desc:0 "Der Mangel an Wissen und eine beschämende Wirtschaft kann gelöst werden, indem man andere Nationen um Hilfe bittet"
 arg_malbran:0 "Eden-Malbran-Abkommen"
 arg_malbran_desc:0 "Manchmal muss man Opfer bringen, um von den Mächtigen mehr gemocht zu werden. Durch die Unterzeichnung dieses Vertrages sah sich Argentinien in einer schlechten Situation, aber die Beziehungen zu Großbritannien wurden sicherlich verbessert."
 arg_british_advisors:0 "Britische Berater"
 arg_british_advisors_desc:0 "Die Briten helfen Argentinien bei der Modernisierung des Militärs durch Berater"
 arg_german_advisors:0 "Deutsche Berater"
 arg_german_advisors_desc:0 "Die Deutschen helfen Argentinien, ihr Militär durch Berater zu modernisieren"
 arg_soviet_advisors:0 "Sowjetische Berater"
 arg_soviet_advisors_desc:0 "Die Sowjets helfen Argentinien bei der Modernisierung des Militärs durch Berater"
 arg_american_advisors:0 "Amerikanische Berater"
 arg_american_advisors_desc:0 "Die USA helfen Argentinien bei der Modernisierung des Militärs durch Berater"
 arg_inmigrant_wave:0 "Einwanderungswelle"
 arg_inmigrant_wave_desc:0 "Eine große Anzahl von Menschen kommt in unser Land mit der Absicht, zu bleiben"
 arg_political_repression:0 "Politische Unterdrückung"
 arg_political_repression:0 "Die Aufrechterhaltung der Ordnung hat einen Preis"

 argentina.1.t:0 "Externe militärische Berater suchen"
 argentina.1.d:0 "Großmächte rund um den Globus haben bedeutende Durchbrüche in der militärischen Taktik erzielt, es könnte gut sein, eine dieser Nationen zu bitten, uns in unserem Bemühen zu helfen, unsere Armee zu modernisieren"
 argentina.1.eng:0 "Bitten Sie das Vereinigte Königreich um Rat."
 argentina.1.ger:0 "Bitten Sie Deutschland um Rat"
 argentina.1.sov:0 "Sucht Rat bei der Sowjetunion"
 argentina.1.usa:0 "Suchen Sie Rat bei den USA"
 argentina.2.t:0 "Die Argentinier fordern die Falklandinseln"
 argentina.2.d:0 "In den letzten Monaten haben die argentinischen Streitkräfte im ganzen Land mobil gemacht und mit einem großen Krieg gedroht, wenn wir ihnen die Falklandinseln nicht abtreten."
 argentina.2.cede:0 "Treten Sie die Falkland-Inseln ab"
 argentina.2.deny:0 "Ablehnung der Forderung"
 argentina.3.t:0 "Argentinisches Ultimatum"
 argentina.3.d:0 "Mit einer bedrohlichen Anzahl von Truppen an unseren Grenzen stellten argentinische Diplomaten ein Ultimatum, in dem sie uns aufforderten, uns ihrer Besatzung zu unterwerfen, und mit Krieg drohten, falls wir dies nicht täten."
 argentina.3.cede:0 "Niemand muss sterben"
 argentina.3.deny:0 "Wir werden nicht kapitulieren!"
 argentina.4.t:0 "Vorschlag für ein Forschungsabkommen"
 argentina.4.d:0 "Diplomaten aus Argentinien kamen mit einem Vorschlag für ein Forschungsabkommen zwischen unseren Nationen. Dieses Projekt könnte nicht nur in Bezug auf die Forschung von Vorteil sein, sondern auch dabei helfen, ein Band zwischen unseren Nationen zu entwickeln."
 argentina.4.accept:0 "Unterschreiben Sie den Vorschlag"
 argentina.4.refuse:0 "Lehnen Sie das Angebot ab"
 argentina.5.t:0 "Argentinien bittet um Hilfe"
 argentina.5.d:0 "Argentinien hat begonnen, sich um die Modernisierung seiner Armee zu bemühen, und um dies zu erreichen, haben sie uns um Hilfe gebeten. Dies könnte sich als vorteilhaft erweisen, um die demokratische Präsenz im Lande und unseren Einfluss auf sie zu erhöhen"
