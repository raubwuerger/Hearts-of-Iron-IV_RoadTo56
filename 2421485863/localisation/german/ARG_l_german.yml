 argentinian_focus:0 "Nationaler Fokus Argentinien"

 ARG_end_of_economic_depresion:0 "Das Ende der wirtschaftlichen Depression"
 ARG_end_of_economic_depresion_desc:0 "Damit unser Land gedeihen kann, müssen wir den Schatten der Großen Depression hinter uns lassen."
 ARG_imports_substitution:0 "Importsubstitution"
 ARG_imports_substitution_desc:0 "Wir sind nicht in der Lage, unsere Binnennachfrage nach vielen Gütern zu befriedigen. Wir müssen diese Situation umkehren und alle unsere zivilen Importe durch lokale Produktion ersetzen."
 ARG_law_11729:0 "Gesetz 11.729"
 ARG_law_11729_desc:0 "Als Motor der Nation brauchen die Arbeitnehmer Anerkennung. Dieses Gesetz wird für bessere Arbeitsbedingungen sorgen."
 ARG_inmigrant_wave:0 "Einwanderungswelle"
 ARG_inmigrant_wave_desc:0 "Angesichts der drohenden Gefahr eines neuen Weltkriegs und der zunehmenden [[~GER.GetAdjective~]]-Aggression ist die Einwanderung für viele Europäer zu einer wünschenswerten Option geworden. Wenn wir in die Entwicklung zu einem Leuchtturm der Hoffnung für diejenigen investieren würden, die den Verwüstungen des Krieges entgehen wollen, würden wir davon stark profitieren."
 ARG_infrastructure_development:0 "Entwicklung der Infrastruktur"
 ARG_infrastructure_development_desc:0 "Wenn wir fortschrittliche Projekte oder Konstruktionen verfolgen wollen, brauchen wir eine Infrastruktur, die uns dies ermöglicht."
 ARG_infrastructure_development_2:0 "Entwicklung von Autobahnen"
 ARG_infrastructure_development_2_desc:0 "Der Bedarf an einer besseren Infrastruktur wird immer größer, und der Nutzen ist die Investition wert."
 ARG_technological_initiative:0 "Technologische Initiative"
 ARG_technological_initiative_desc:0 "Wir sind technologisch rückständig. Wenn wir jemals eine moderne Nation werden wollen, brauchen wir eine erhebliche Umkehrung."
 ARG_industrial_census:0 "Industrielle Volkszählung"
 ARG_industrial_census_desc:0 "Wenn wir jemals hoffen, unsere Wirtschaft zu entwickeln, müssen wir unsere derzeitige industrielle Kapazität kennen. Um dies zu erreichen, ist eine Industrieerhebung erforderlich."
 ARG_establish_the_bcra:0 "Die BCRA einrichten"
 ARG_establish_the_bcra_desc:0 "Die Schaffung einer Zentralbank für [[~ARG.GetNameDef~]] wird uns helfen, die Wirtschaft des Landes zu entwickeln."
 ARG_invest_in_YPF:0 "In YPF investieren"
 ARG_invest_in_YPF_desc:0 "Derzeit produziert die YPF einen beträchtlichen Teil des von unserem Land benötigten Öls. Wenn wir genug in sie investieren, könnten wir unseren gesamten Ölbedarf decken."
 ARG_industrial_development:0 "Industrielle Entwicklung"
 ARG_industrial_development_desc:0 "Unsere derzeitigen Produktionszentren befinden sich hauptsächlich auf dem Lande, so dass wir große Mengen importieren müssen, um dies auszugleichen. Eine Steigerung unserer industriellen Produktion würde uns helfen, diese Situation zu ändern."
 ARG_industrial_development_2:0 "Industrielle Expansion"
 ARG_industrial_development_2_desc:0 "Eine weitere industrielle Entwicklung wäre für unser Land von Vorteil und würde [[~ARG.GetNameDef~]] in den Augen der Welt zu einer aufstrebenden Macht machen."
 ARG_industrial_development_3:0 "Beendigung der Industrialisierung"
 ARG_industrial_development_3_desc:0 "Um mit den Großmächten konkurrieren zu können, brauchen wir eine größere industrielle Kapazität."
 ARG_mil_production_effort:0 "Militärische Aufrüstung"
 ARG_mil_production_effort_desc:0 "Unsere militärische Produktion ist unzureichend. Es wäre klug, sie zu erhöhen."
 ARG_mil_production_effort_2:0 "Das Militär weiter ausbauen"
 ARG_mil_production_effort_2_desc:0 "Um den Bedarf der Armee zu decken, muss die Rüstungsindustrie in großem Umfang ausgebaut werden."
 ARG_mil_production_effort_3:0 "Vervollständigung des Militärsektors"
 ARG_mil_production_effort_3_desc:0 "Bei der Regierung gehen immer mehr Forderungen nach Unterstützung und moderner militärischer Ausrüstung ein. Dies kann durch den Bau von noch mehr Militärfabriken erreicht werden."
 ARG_barn_of_the_world:0 "Die Scheune der Welt"
 ARG_barn_of_the_world_desc:0 "Da die meisten Länder derzeit entweder von wirtschaftlichen Problemen oder von Krieg heimgesucht werden, sind wir der größte Getreideproduzent der Welt. Lassen Sie uns die finanziellen Vorteile nutzen."
 ARG_pioneers:0 "Pioniere"
 ARG_pioneers_desc:0 "Wenn wir jemals mit den anderen Weltmächten mithalten wollen, brauchen wir Wissenschaftler, die uns mit Innovationen auf deren Niveau versorgen können."
 ARG_secret_weapons:0 "Geheimwaffen"
 ARG_secret_weapons_desc:0 "So verlockend es auch klingt, alle Ressourcen in die Entwicklung neuer Panzer und Flugzeuge zu investieren, das Geheimnis, Kriege zu gewinnen, liegt woanders: in der Elektronik, der Raketen- und der Atomforschung."
 ARG_nuclear_committe:0 "Nuklearausschuss"
 ARG_nuclear_committe_desc:0 "Wir stehen an der Schwelle zu einer welterschütternden Entdeckung und können es uns nicht leisten, zurückzubleiben. Wir müssen einen Ausschuss gründen, der unsere gesamte Kernforschung koordiniert."
 ARG_atomic_center:0 "Atomares Zentrum"
 ARG_atomic_center_desc:0 "Es wäre klug, weiter in die Atomforschung zu investieren."
 ARG_balseiro_institute:0 "Balseiro-Institut"
 ARG_balseiro_institute_desc:0 "Die Einrichtung eines Ortes, an dem unsere klügsten Köpfe zusammenkommen, wird uns helfen, unsere technologische Leistung zu steigern."
 ARG_infamous_decade:0 "Berüchtigtes Jahrzehnt"
 ARG_infamous_decade_desc:0 "Dies ist eine dunkle Zeit für die [[~ARG.GetAdjective~]]-Regierung, mit grassierendem Wahlbetrug und politischen Verfolgungen. Das verschafft uns zwar mehr Freiheit, belastet aber die Herzen der Menschen."
 ARG_argentinas_destiny:0 "Argentiniens Schicksal"
 ARG_argentinas_destiny_desc:0 "Argentinien wurde für große Dinge geboren, das wissen wir. Es ist an der Zeit, dass auch die Welt es lernt."
 ARG_land_of_the_worker:0 "Land des Arbeiters"
 ARG_land_of_the_worker_desc:0 "Wir müssen uns und unsere Freunde von der Oligarchie befreien. Nur wir können dies erreichen."
 ARG_nationalism:0 "Nationalismus"
 ARG_nationalism_desc:0 "[[~ARG.GetNameDef~]] ist die größte Nation Lateinamerikas. Jetzt ist es an der Zeit, der Welt unsere Macht zu zeigen."
 ARG_malvinas_argentinas:0 "Malvinas Argentinas"
 ARG_malvinas_argentinas_desc:0 "Las Malvinas gehören rechtmäßig uns. Es ist an der Zeit, sie zurückzufordern, koste es, was es wolle."
 ARG_claim_uruguay:0 "Uruguay einfordern"
 ARG_claim_uruguay_desc:0 "Viele von uns sehen Uruguay als einen Teil von [[~ARG.GetNameDef~]]. Vielleicht ist es an der Zeit, dass wir es zu einem solchen machen."
 ARG_uruguay_ocupation:0 "Besetzung Uruguays"
 ARG_uruguay_ocupation_desc:0 "Uruguay gehört rechtmäßig zu [[~ARG.GetNameDef~]]. Es ist an der Zeit, dies offiziell zu machen, indem wir eine freundliche Erinnerung an diese Tatsache nach Montevideo schicken."
 ARG_claim_paraguay:0 "Paraguay beanspruchen"
 ARG_claim_paraguay_desc:0 "[[~PAR.GetNameDef~]] ist schwach; es würde nicht viel Mühe kosten, ihr Land zu beanspruchen."
 ARG_claim_bolivia:0 "Anspruch auf Bolivien"
 ARG_claim_bolivia_desc:0 "Dank der internen Kämpfe in [[~BOL.GetNameDef~]] aufgrund der jüngsten Niederlage im Krieg mit Paraguay sind sie ein leichtes Ziel für uns."
 ARG_claim_chile:0 "Chile beanspruchen"
 ARG_claim_chile_desc:0 "[[~CHL.GetNameDefCap~]] ist nur ein Schandfleck neben uns. Das Volk drängt uns, das zu nehmen, was uns bereits gehören sollte."
 ARG_german_joint_military_operations:0 "[[~GER.GetAdjective~]] Gemeinsame Militäroperationen"
 ARG_german_joint_military_operations_desc:0 "Indem wir gemeinsame militärische Operationen mit [[~GER.GetNameDef~]] durchführen, werden wir Lektionen lernen, die nur sie uns lehren können."
 ARG_join_the_axis:0 "Schließen Sie sich der Achse an"
 ARG_join_the_axis_desc:0 "Trotz der Größe und Überlegenheit unserer Nation ist es unmöglich, allein zu gewinnen. [[~GER.GetNameDefCap~]] wäre ein hervorragender Verbündeter."
 ARG_national_fanatism:0 "Viva la Patria"
 ARG_national_fanatism_desc:0 "Unser Volk ist sich der Größe unserer Nation bewusst und würde gerne sein Leben für sie geben."
 ARG_break_roca_runciman_treaty:0 "Brecht den Roca-Runciman-Vertrag"
 ARG_break_roca_runciman_treaty_desc:0 "Das verachtenswerte [[~ENG.GetAdjective~]]-Volk versucht, uns zu einem unfairen Handel zu verleiten. Das werden wir nicht dulden."
 ARG_contest_monroe_doctrine:0 "Die Monroe-Doktrin anfechten"
 ARG_contest_monroe_doctrine_desc:0 "[[~USA.GetNameDefCap~]] versucht, sich in die Angelegenheiten der lateinamerikanischen Länder einzumischen, als ob wir zu ihnen gehörten. Wir können nicht zulassen, dass sie so mit uns spielen."
 ARG_ussr_coop:0 "[[~SOV.GetAdjective~]] Zusammenarbeit"
 ARG_ussr_coop_desc:0 "Wir werden den Grundstein für eine dauerhafte Freundschaft zwischen unseren Ländern legen, indem wir mit [[~SOV.GetNameDef~]] zusammenarbeiten."
 ARG_ussr_research_agreement:0 "[[~SOV.GetAdjective~]] Forschungsabkommen"
 ARG_ussr_research_agreement_desc:0 "Ein Forschungsabkommen, das sich hauptsächlich auf technische Angelegenheiten bezieht, wäre für [[~SOV.GetNameDef~]] und uns von großem Nutzen."
 ARG_ussr_four_year_plan:0 "Vierjahresplan"
 ARG_ussr_four_year_plan_desc:0 "Wir wollen unsere Industrie durch eine Reihe von langfristigen Entscheidungen modernisieren und mit anderen kommunistischen Nationen weltweit zusammenarbeiten."
 ARG_join_the_comintern:0 "Beitritt zur Komintern"
 ARG_join_the_comintern_desc:0 "Um eine Welt ohne soziale Klassen zu schaffen, brauchen wir Verbündete. Der Beitritt zur Komintern ist unsere beste Möglichkeit, unseren Traum zu verwirklichen."
 ARG_south_americas_talks:0 "Südamerikanische Gespräche"
 ARG_south_americas_talks_desc:0 "Unser Kontinent ist groß, und die Nationen auf ihm sind es auch. Die Welt verändert sich in einem alarmierenden Tempo; wir müssen zusammenarbeiten, um uns vor äußeren Bedrohungen zu schützen."
 ARG_south_americas_talks_tt:0 "Verbessert die Beziehungen zu den südamerikanischen Nationen."
 ARG_anti_war_treaty:0 "Anti-Aggressionsvertrag"
 ARG_anti_war_treaty_desc:0 "Ein friedensfördernder Vertrag mit unseren Nachbarn würde unsere Beziehungen und die Stabilität stärken und die Entwicklung in der Region fördern."
 ARG_anti_war_treaty_tt:0 "Die Nachbarn werden aufgefordert, einen Vertrag zu unterzeichnen, der einen Krieg in der Zone verhindert."
 ARG_anti_war_treaty_2:0 "Geopolitische Konferenz"
 ARG_anti_war_treaty_2_desc:0 "Die Ausweitung unserer Friedensgespräche mit den anderen südamerikanischen Staaten kann nur in unserem Interesse sein."
 ARG_anti_war_treaty_2_tt:0 "Der Rest Südamerikas wird eingeladen, einen Vertrag zur Verhinderung eines Krieges in der Zone zu unterzeichnen."
 ARG_anti_war_treaty_3:0 "Einfluss der Karibik"
 ARG_anti_war_treaty_3_desc:0 "Ganz Lateinamerika ist eine große Familie. Lassen Sie uns unsere Gespräche für den Frieden ausweiten."
 ARG_anti_war_treaty_3_tt:0 "Die Länder der Karibik sind eingeladen, einen Vertrag zur Verhinderung eines Krieges in der Zone zu unterzeichnen."
 ARG_la_patria_grande:0 "La Patria Grande"
 ARG_la_patria_grande_desc:0 "Friedensverträge sind nicht genug. Lateinamerika muss eine vereinte Front bilden, um sich gegen die Welt zu stellen."
 la_patria_grande_faction:0 "Vertrag von La Plata"
 ARG_la_patria_grande_tt:0 "Die lateinamerikanischen Nationen werden eingeladen, dem Vertrag von La Plata beizutreten."
 ARG_the_will_of_the_people_focus:0 "Der Wille des Volkes"
 ARG_the_will_of_the_people_focus_desc:0 "Ein Land ist nichts ohne sein Volk, und dieses soll es leiten."
 ARG_one_mind:0 "Ein Geist"
 ARG_one_mind_desc:0 "Unsere Völker haben gemeinsame Ziele und kommen zusammen, um immer größere Dinge zu erreichen."
 ARG_integrate_native_tribes:0 "Einheimische Stämme integrieren"
 ARG_integrate_native_tribes_desc:0 "Die Nachkommen der Ureinwohner Argentiniens wurden schon viel zu lange von unserer Gesellschaft ferngehalten. Es ist an der Zeit, das zu ändern."
 ARG_liberty_focus:0 "Freiheit"
 ARG_liberty_focus_desc:0 "Die Demokratie ist die Regierung des Volkes. Wir müssen jede Stimme hören."
 ARG_befriend_uruguay:0 "Befriend [[~URG.GetNameDef~]]"
 ARG_befriend_uruguay_desc:0 "Befriend [[~URG.GetNameDef~]]"
 ARG_befriend_bolivia:0 "Befriend [[~BOL.GetNameDef~]]"
 ARG_befriend_bolivia_desc:0 "Befriend [[~BOL.GetNameDef~]]"
 ARG_befriend_paraguay:0 "Befriend [[~PAR.GetNameDef~]]"
 ARG_befriend_paraguay_desc:0 "Befriend [[~PAR.GetNameDef~]]"
 ARG_befriend_chile:0 "Befriend [[~CHL.GetNameDef~]]"
 ARG_befriend_chile_desc:0 "Befriend [[~CHL.GetNameDef~]]"
 ARG_brazil_coop:0 "[[~BRA.GetAdjective~]] Zusammenarbeit"
 ARG_brazil_coop_desc:0 "Wir werden den Grundstein für eine dauerhafte Freundschaft zwischen unseren Ländern legen, indem wir mit [[~BRA.GetNameDef~]] zusammenarbeiten."
 ARG_external_help_focus:0 "Externe Unterstützung"
 ARG_external_help_focus_desc:0 "Wir können unsere niedrige technologische Entwicklung und unsere schwache Wirtschaft angehen, indem wir um internationale Hilfe bitten."
 ARG_neutrality_foc:0 "Neutralität"
 ARG_neutrality_foc_desc:0 "Die größten Mächte der Welt stehen am Rande eines Krieges; vielleicht wird uns nichts passieren, wenn wir uns zurückhalten."
 ARG_usa_coop:0 "[[~USA.GetAdjective~]] Zusammenarbeit"
 ARG_usa_coop_desc:0 "Wir werden den Grundstein für eine dauerhafte Freundschaft zwischen unseren Ländern legen, indem wir mit [[~USA.GetNameDef~]] zusammenarbeiten."
 ARG_uk_coop:0 "[[~ENG.GetAdjective~]] Zusammenarbeit"
 ARG_uk_coop_desc:0 "Wir werden den Grundstein für eine dauerhafte Freundschaft zwischen unseren Ländern legen, indem wir mit [[~ENG.GetNameDef~]] zusammenarbeiten."
 ARG_usa_military_coop:0 "[[~USA.GetAdjective~]] Militärische Zusammenarbeit"
 ARG_usa_military_coop_desc:0 "[[~USA.GetNameDefCap~]] weiß ein oder zwei Dinge über Krieg und ist bereit, uns zu lehren."
 ARG_usa_technological_coop:0 "[[~USA.GetAdjective~]] Technologische Zusammenarbeit"
 ARG_usa_technological_coop_desc:0 "Die technologischen Fähigkeiten von [[~USA.GetNameDef~]] sind unübertroffen. Die Zusammenarbeit mit ihren Forschungsteams kann nur zu unserem Vorteil sein."
 ARG_eden_malbran_treaty:0 "Eden Malbran Vertrag"
 ARG_eden_malbran_treaty_desc:0 "Manchmal müssen im Namen der internationalen Beziehungen einige Opfer gebracht werden. Die Unterzeichnung dieses Vertrages wird uns in eine Situation bringen, in der wir entdeckt werden, aber unsere Beziehungen zu [[~ENG.GetNameDef~]] werden sich zweifellos verbessern."
 ARG_uk_industrial_coop:0 "[[~ENG.GetAdjective~]] Industrielle Zusammenarbeit"
 ARG_uk_industrial_coop_desc:0 "Die Partnerschaft mit [[~ENG.GetNameDef~]] wird ein beispielloses industrielles Wachstum in unserem Land ermöglichen."
 ARG_uk_naval_coop:0 "[[~ENG.GetAdjective~]] Zusammenarbeit auf See"
 ARG_uk_naval_coop_desc:0 "Die Produktion der [[~ENG.GetAdjective~]]-Werften ist der unseren überlegen, so dass es für uns von großem Nutzen wäre, ihre technische Unterstützung in Anspruch zu nehmen."
 ARG_join_the_allies:0 "Schließen Sie sich den Verbündeten an"
 ARG_join_the_allies_desc:0 "Die Welt befindet sich am Rande des Chaos. Der Beitritt zu den Alliierten ist unsere beste Chance, Frieden zu schaffen und diejenigen zu besiegen, die uns versklaven wollen."
 ARG_militarism:0 "Militarismus"
 ARG_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, werden angesichts eines Krieges zögern. Wir müssen unsere Kultur militarisieren, um eine effektive Kampftruppe zu werden."
 ARG_military_youth:0 "Militärische Jugend"
 ARG_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und der politischen Bildung unserer Jugend werden Loyalität und Selbstaufopferung fördern."
 ARG_paramilitarism:0 "Paramilitarismus"
 ARG_paramilitarism_desc:0 "Militärische Grundsätze finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung halbmilitärischer Einheiten zur Ergänzung unserer Streitkräfte werden mehr Menschen eine militärische Ausbildung erhalten."
 ARG_political_correctness:0 "Politische Korrektheit"
 ARG_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen über eine weitreichende Verschwörung gegen sie besorgt zu sein. Dies scheint eine ausgezeichnete Idee zu sein."
 ARG_indoctrination_focus:0 "Indoktrination"
 ARG_indoctrination_focus_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie auch als solche gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 ARG_political_commissars:0 "Politische Kommissare"
 ARG_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 ARG_army_reform:0 "Reform der Armee"
 ARG_army_reform_desc:0 "Unsere Armeen befinden sich in einem beschämenden Zustand. Wir müssen unsere Militärstruktur vollständig reformieren."
 ARG_external_advisors:0 "Externe Militärberater"
 ARG_external_advisors_desc:0 "Uns fehlt es an Erfahrung, aber andere haben sie in Hülle und Fülle. Wir könnten sie um Hilfe bei unseren Bemühungen um eine Reform unserer Armee bitten."
 ARG_military_academy:0 "Nationale Militärakademie"
 ARG_military_academy_desc:0 "Wenn wir uns bei der Ausbildung unserer Offiziere von anderen Nationen abhängig machen, würde uns das politisch schwächen, also müssen wir einen eigenen Weg zur Ausbildung unserer Offiziere finden."
 ARG_motorized_army:0 "Motorisierte Armee"
 ARG_motorized_army_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, wenn es darum geht, die Infanterie sicher ins und aus dem Feld zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, sind wir in der Lage, schnell zu handeln."
 ARG_study_foreign_tanks:0 "Studium ausländischer Panzer"
 ARG_study_foreign_tanks_desc:0 "Einige Nationen verfügen über fortschrittliche gepanzerte Fahrzeuge. Wir können ihre Konstruktionen analysieren, um unsere zukünftigen gepanzerten Fahrzeuge zu verbessern."
 ARG_mechanized_experiments:0 "Mechanisierte Experimente"
 ARG_mechanized_experiments_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen der Fahrzeuge, die wir heute konstruieren können, verschieben."
 ARG_tanks_experiments:0 "Panzer-Experimente"
 ARG_tanks_experiments_desc:0 "Indem wir die Möglichkeiten von gepanzerten Fahrzeugen neu überdenken, können wir die Grenzen unserer heutigen Konstruktionsmöglichkeiten erweitern."
 ARG_tanks_modernization:0 "Panzermodernisierung"
 ARG_tanks_modernization_desc:0 "Unsere Armee braucht moderne Panzer, um auf dem Schlachtfeld die Oberhand zu behalten. Unsere Ingenieure sind sicher, dass sie eine Panzerung erreichen können, die derjenigen der Großmächte in nichts nachsteht."
 ARG_cruiser_tanks_experiments:0 "Experimente mit Kreuzerpanzern"
 ARG_cruiser_tanks_experiments_desc:0 "Nachdem wir die Grundlagen der Panzerkonstruktion kennen, können wir uns darauf konzentrieren, neue Wege zu beschreiten, um unsere Panzer besser zu konstruieren."
 ARG_heavy_tanks_experiments:0 "Experimente mit schweren Panzern"
 ARG_heavy_tanks_experiments_desc:0 "Nachdem die Grundlagen der Panzerkonstruktion bekannt sind, können wir uns auf schwere Panzer konzentrieren, die als Speerspitze unserer Armeen dienen werden."
 ARG_study_foreign_equipment:0 "Studium ausländischer Ausrüstung"
 ARG_study_foreign_equipment_desc:0 "Einige Nationen haben fortschrittliche Waffensysteme entwickelt. Durch die Analyse ihrer Konstruktionen können wir unsere zukünftigen Waffen verbessern."
 ARG_equipment_modernization:0 "Modernisierung der Ausrüstung"
 ARG_equipment_modernization_desc:0 "Ein Soldat ist nichts ohne eine Waffe. Wenn wir unsere Armee modernisieren wollen, müssen wir zuerst unsere Ausrüstung aktualisieren."
 ARG_standarized_equipment:0 "Standardisierte Ausrüstung"
 ARG_standarized_equipment_desc:0 "Indem wir die Ausrüstung unserer Soldaten standardisieren, können wir unsere Industrie in die Lage versetzen, diese Ausrüstung mit einer höheren Rate zu produzieren."
 ARG_equipment_innovation:0 "Innovation bei der Ausrüstung"
 ARG_equipment_innovation_desc:0 "Bessere Waffen bedeuten bessere Soldaten; wenn wir siegen wollen, müssen wir in der Waffentechnologie vorne bleiben."
 ARG_special_forces:0 "Spezialtruppen"
 ARG_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 ARG_artillery_modernization:0 "Modernisierung der Artillerie"
 ARG_artillery_modernization_desc:0 "Zu einer Schlacht gehört mehr als nur Soldaten, die sich gegenseitig erschießen; wir brauchen moderne Artillerieunterstützung, wenn wir wollen, dass unsere Divisionen etwas taugen."
 ARG_specialized_artillery:0 "Spezialisierte Artillerie"
 ARG_specialized_artillery_desc:0 "Unsere Soldaten sehen sich dem Feind oft im Nachteil gegenüber, sei es zu Lande oder in der Luft; unsere Armeen müssen in der Lage sein, dieses Problem zu lösen."
 ARG_new_officers_programme:0 "Programm für neue Offiziere"
 ARG_new_officers_programme_desc:0 "Das Rückgrat einer Armee sind ihre Generäle; wenn wir unsere Armee richtig reformieren wollen, brauchen wir neue Offiziere."
 ARG_volunteer_corps:0 "Freiwilligenkorps"
 ARG_volunteer_corps_desc:0 "Indem wir unsere Soldaten in andere Konflikte schicken, würden wir wertvolle Erfahrungen für künftige Konflikte sammeln."
 ARG_navy_reform:0 "Marinereform"
 ARG_navy_reform_desc:0 "Unsere Marine befindet sich in einem beschämenden Zustand; unsere Schiffe würden nirgendwo mehr fahren, wenn sie müssten. Eine vollständige Umstrukturierung der Marine ist notwendig."
 ARG_state_dockyards:0 "Staatliche Werften"
 ARG_state_dockyards_desc:0 "Um eine schlagkräftige Marine einsetzen zu können, brauchen wir einen Ort, an dem wir unsere Schiffe bauen können."
 ARG_naval_development_I:0 "Entwicklung der Marine"
 ARG_naval_development_I_desc:0 "Unsere Kapazitäten im Marinebau müssen weiter ausgebaut werden."
 ARG_naval_development_II:0 "Entwicklung der Marine II"
 ARG_naval_development_II_desc:0 "Unsere Marinebaukapazitäten müssen weiter ausgebaut werden."
 ARG_naval_base_development:0 "Entwicklung von Marinestützpunkten"
 ARG_naval_base_development_desc:0 "Unsere Marine wächst, jetzt brauchen wir neue Stützpunkte, von denen aus die neuen Schiffe operieren können."
 ARG_overseas_officer_training:0 "Ausbildung von Offizieren in Übersee"
 ARG_overseas_officer_training_desc:0 "Wenn unsere Schiffe in den Kampf ziehen, müssen ihre Kapitäne wissen, was sie zu tun haben, aber das können sie nur im Krieg lernen; die Entsendung von Offizieren nach Übersee wird dabei helfen."
 ARG_naval_exercises:0 "Seefahrtsübungen"
 ARG_naval_exercises_desc:0 "Es gibt keinen besseren Weg für unsere Matrosen zu lernen, wie man sich im Kampf verhält, als durch Drills und Übungen."
 ARG_fleet_modernization:0 "Modernisierung der Flotte"
 ARG_fleet_modernization_desc:0 "Die meisten unserer Schiffskonstruktionen sind veraltet; wir müssen unsere Konstruktionen modernisieren, wenn wir nicht jede Schlacht, die wir schlagen, verlieren wollen."
 ARG_screening_ships_modernization:0 "Modernisierung von Vorführschiffen"
 ARG_screening_ships_modernization_desc:0 "Große Schiffe bringen zwar viel Leistung, sind aber auch teuer im Bau. Stattdessen sollten wir uns darauf konzentrieren, eine größere und bessere Flotte zu bauen."
 ARG_cruisers_modernization:0 "Kreuzer-Modernisierung"
 ARG_cruisers_modernization_desc:0 "Kreuzer sind wichtige Schiffe; sie sind der Mittelweg zwischen Kosten und Leistung."
 ARG_submarines_modernization:0 "U-Boot-Modernisierung"
 ARG_submarines_modernization_desc:0 "Selbst wenn unser Feind eine größere Marine hat, können wir seiner Industrie schweren Schaden zufügen, indem wir sie von ihren Importen abhalten."
 ARG_submarines_experiments:0 "U-Boot-Experimente"
 ARG_submarines_experiments_desc:0 "Fortschrittliche U-Boote sollten eine Priorität sein, wenn wir es uns nicht leisten können, dem Feind direkt gegenüberzutreten."
 ARG_capital_ships_development:0 "Entwicklung von Großschiffen"
 ARG_capital_ships_development_desc:0 "Stärkere Schiffe bedeuten eine stärkere Flotte, und unsere Ingenieure wissen das."
 ARG_capital_ships_modernization:0 "Modernisierung von Großschiffen"
 ARG_capital_ships_modernization_desc:0 "Durch die Entwicklung leistungsfähiger Schiffe werden wir die Kontrolle über die Meere erlangen."
 ARG_carrier_development:0 "Entwicklung von Flugzeugträgern"
 ARG_carrier_development_desc:0 "Wir können Flugzeugträger entwickeln, mit denen wir Flugzeuge weit weg von zu Hause einsetzen können."
 ARG_carrier_modernization:0 "Modernisierung von Flugzeugträgern"
 ARG_carrier_modernization_desc:0 "Unsere Flugzeugträger sind alles andere als modern; wir können uns darauf konzentrieren, sie auf den neuesten Stand zu bringen."
 ARG_naval_doctrine:0 "Marinedoktrin"
 ARG_naval_doctrine_desc:0 "Bei der Reform der Marine geht es nicht nur um die Schiffe, sondern auch um das Wissen, wie man sie einsetzt."
 ARG_air_force_reform:0 "Reform der Luftwaffe"
 ARG_air_force_reform_desc:0 "Unsere Luftwaffe befindet sich in einem beschämenden Zustand, unsere Flugzeuge gehen kaputt, ohne abzuheben, und es gibt nur wenige ausgebildete Piloten in unseren Reihen."
 ARG_bomber_modernization:0 "Modernisierung der Bomber"
 ARG_bomber_modernization_desc:0 "Es ist von größter Bedeutung, die Wirtschaft unseres Feindes zu stören, damit er seine Armeen nicht mehr mit Nachschub versorgen kann und unsere Armeen vorrücken können."
 ARG_cas_innovation:0 "CAS-Innovation"
 ARG_cas_innovation_desc:0 "Die Luftnahunterstützung ist auf dem Schlachtfeld von entscheidender Bedeutung; sie richtet nicht nur Schaden in den gegnerischen Reihen an, sondern stärkt auch die Moral unserer Soldaten erheblich."
 ARG_light_fighter_modernization:0 "Modernisierung leichter Kampfflugzeuge"
 ARG_light_fighter_modernization_desc:0 "Um Luftoperationen ordnungsgemäß durchführen zu können, ist Luftüberlegenheit erforderlich. Zu diesem Zweck werden schnelle und wendige Flugzeuge benötigt."
 ARG_heavy_fighter_modernization:0 "Modernisierung schwerer Kampfflugzeuge"
 ARG_heavy_fighter_modernization_desc:0 "Um unsere Bomber zu schützen, wenn sie gefährliche Gebiete überfliegen, oder um feindliche Bomber abzuschießen, die unsere Industrien schädigen wollen, können wir uns auf schwerere, leistungsfähigere Jagdflugzeuge konzentrieren."
 ARG_aviation_schools:0 "Flugschulen"
 ARG_aviation_schools_desc:0 "Ausgebildete Piloten sind Mangelware. Durch die Einrichtung von Flugschulen könnten wir dieses Problem lösen."
 ARG_air_innovations:0 "Innovationen in der Luftfahrt"
 ARG_air_innovations_desc:0 "Moderne Kriege können nicht gewonnen werden, ohne den Luftraum zu beherrschen. Wir müssen alles in unserer Macht Stehende tun, um die Luftwaffe zu entwickeln."
 ARG_air_base_dev:0 "Entwicklung von Luftwaffenstützpunkten"
 ARG_air_base_dev_desc:0 "Wir brauchen einen Plan zur Errichtung weiterer Luftwaffenstützpunkte in unserem Hoheitsgebiet, um die Zahl unserer Luftschiffe zu erhöhen."
 ARG_air_doctrine:0 "Luft-Doktrin"
 ARG_air_doctrine_desc:0 "Um den Luftraum zu beherrschen, müssen wir unsere Lufttaktik verbessern."
 ARG_air_heroes:0 "Lufthelden"
 ARG_air_heroes_desc:0 "Durch die Verehrung einiger unserer Flieger-Asse werden die jüngeren Generationen ermutigt, in ihre Fußstapfen zu treten."
 ARG_nav_innovation:0 "NAV-Innovation"
 ARG_nav_innovation_desc:0 "Die Amerikaner demonstrierten bereits 1921 die Wirksamkeit von Luftangriffen gegen Seeziele. Wir sollten diesen Zweig der Luftwaffe nicht vernachlässigen, wenn wir vorhaben, einen Krieg gegen eine Seemacht zu führen."
 ARG_internationalism:0 "Internationalität"
 ARG_internationalism_desc:0 "Ideologie kennt keine Grenzen. Unsere Ideale stehen über der Souveränität."
 ARG_demand_georgia:0 "Fordern Sie Südgeorgien"
 ARG_demand_georgia_desc:0 "Südgeorgien ist [[~ARG.GetAdjective~]]. Wer ist [[~ENG.GetNameDef~]], um es von uns fernzuhalten? Wenn sie nicht bereit sind, es zurückzugeben, werden wir sie dazu zwingen."
 ARG_brazil_non_agression:0 "Nichtangriffspakt mit Brasilien"
 ARG_brazil_non_agression_desc:0 "Eine Konfrontation mit [[~BRA.GetNameDef~]] ist nicht in unserem besten Interesse. Um unsere Beziehungen mit der [[~BRA.GetAdjective~]]-Regierung zu verbessern, können wir einen Nichtangriffspakt zwischen unseren Nationen vorschlagen."
 ARG_brazil_joint_exercises:0 "[[~ARG.GetAdjective~]]-[[~BRA.GetAdjective~]] Gemeinsame Übungen"
 ARG_brazil_joint_exercises_desc:0 "Unsere beiden Nationen erleben dank der Situation in Europa einen Aufschwung. Wir sollten unseren Nachbarn helfen, um zu zeigen, dass wir an ihrer Seite stehen."
 ARG_ask_for_georgia:0 "Bitte um Südgeorgien"
 ARG_ask_for_georgia_desc:0 "Südgeorgien und die Südlichen Sandwichinseln sind zu Recht [[~ARG.GetAdjective~]]. Unsere neu gefundenen Beziehungen zu [[~ENG.GetNameDef~]] könnten es uns ermöglichen, eine diplomatische Lösung in dieser Angelegenheit zu finden."
 ARG_ask_for_malvinas:0 "Bitten Sie um die Malwinen"
 ARG_ask_for_malvinas_desc:0 "Die Malwinen sind rechtmäßig [[~ARG.GetAdjective~]]. Unsere neu gefundenen Beziehungen zu [[~ENG.GetNameDef~]] könnten es uns ermöglichen, eine diplomatische Lösung in dieser Angelegenheit zu finden."
 ARG_proving_grounds:0 "Versuchsgelände"
 ARG_proving_grounds_desc:0 "Wenn wir die Waffen von morgen entwickeln wollen, brauchen wir einen Ort, an dem wir die Prototypen testen können."
 ARG_political_repression:0 "Politische Unterdrückung"
 ARG_political_repression_desc:0 "Um die politische Stabilität und die Einheit unseres Landes zu gewährleisten, müssen wir dafür sorgen, dass die radikalen Elemente der Gesellschaft von der Regierung ferngehalten werden, selbst wenn wir zu schändlichen Methoden greifen müssen."

 ARG_occupy_uruguay:0 "Uruguay besetzen"
 ARG_occupy_uruguay_desc:0 "Die derzeitige uruguayische Regierung ist ein Hindernis für die Vereinigung der platinischen Republiken. Lasst uns sie erobern, um unseren Einflussbereich zu sichern."
 ARG_occupy_paraguay:0 "Besetzen Sie Paraguay"
 ARG_occupy_paraguay_desc:0 "Paraguay weigert sich, mit uns in unserer glorreichen kommunistischen Utopie zusammenzuarbeiten, und muss daher beseitigt werden."

 ARG_spanish_civil_war_involvement:0 "Spanische Bürgerkriegsbeteiligung"
 ARG_spanish_civil_war_involvement_desc:0 "Wir können unsere spanischen Brüder nicht kämpfen lassen, ohne uns irgendwie einzumischen."
 r56_ARG_spanish_civil_war_involvement:0 "Beteiligung am Spanischen Bürgerkrieg"

 ARG_national_catholicism:0 "Nationaler Katholizismus"
 ARG_national_catholicism_desc:0 "Die katholische Kirche ist die Kirche Gottes und nichts kann über ihr stehen."

 #DLC dynamic modifiers made into ideas because they are changed ONLY ONCE, ahh vanilla... -Illya ""
 ARG_political_corruption_idea: "Politische Korruption"
 ARG_political_corruption_idea_desc: "Seit vielen Jahren wird [[~ARG.GetNameDef~]] von eifriger Korruption innerhalb der Regierung geplagt. Obwohl man dachte, dass dies mit der Gründung der Concordancia abnehmen würde, sind Wahlbetrug und Einschüchterung der Wähler nach wie vor präsent."
 ARG_corruption_crackdown_idea: "$ARG_Aufschluss_über_Korruption$"
 ARG_corruption_crackdown_ideas_desc: "Die Korruption, die die Regierung unseres Landes heimsuchte, war völlig inakzeptabel. Dank der Politik von Roberto María Ortiz konnten wir endlich damit beginnen, den eklatanten Betrügereien, an denen unsere Politiker beteiligt waren, ein Ende zu setzen."
 ARG_anti_corruption_idea: "Anti-Korruptions-Politik"
 ARG_anti_corruption_idea_desc: "Die Korruption, die die Regierung unseres Landes heimsuchte, war völlig inakzeptabel. Dank der Politik von Marcelo T. de Alvear konnten wir endlich damit beginnen, den eklatanten betrügerischen Aktivitäten unserer Politiker ein Ende zu setzen."
 ARG_growing_nationalism_idea: "Wachsende nationalistische Bewegung"
 ARG_growing_nationalism_idea_desc: "Die argentinische nationalistische Partei hat im ganzen Land Wellen geschlagen, und so strömen immer mehr Menschen in ihre Reihen, um ihre wachsende Ideologie zu unterstützen. Der argentinische Nationalismus verfolgt die Idee, die [[~ARG.GetAdjective~]]-Identität wiederherzustellen und sich als dominierende Macht in Südamerika zu etablieren."

 ARG_instituto_aerotecnico_de_cordoba:0 "Instituto Aerotecnico de Cordoba"

 ARG_american_oil_concern:0 "Industrieller Ölkonzern"
 ARG_american_oil_concern_desc:0 "Unsere Ölreserven können dank des Know-hows von [[~USA.GetAdjective~]] erschlossen werden."
 ARG_american_industrial_investments:0 "[[~USA.GetAdjective~]] Industrielle Investitionen"
 ARG_american_industrial_investments_desc:0 "[[~USA.GetAdjective~]]-Kapital kann zur Entwicklung unseres Landes beitragen und unsere strategische Bedeutung festigen."
 ARG_join_the_defense_of_the_hemisphere:0 "Beteiligen Sie sich an der Verteidigung der Hemisphäre"
 ARG_join_the_defense_of_the_hemisphere_desc:0 "[[~USA.GetNameDefCap~]] ist die führende Kraft in der Verteidigung Amerikas; um den Frieden zu sichern, den wir schätzen, müssen wir sie unterstützen."

