 COL_army_production:0 "Produktion für die Kriegsanstrengungen"
 COL_army_production_desc:0 "Es ist an der Zeit, in die Rüstungsindustrie zu investieren, sie wird Arbeitsplätze schaffen und unsere Armee stärker machen"
 COL_war_with_peru_experience:0 "Erfahrungen aus dem Leticia-Krieg"
 COL_war_with_peru_experience_desc:0 "Zeit, sich die After Action Reports anzusehen und zu analysieren, was wir richtig und was wir falsch gemacht haben, um unsere Doktrinen und Taktiken zu verbessern."
 COL_yarumos:0 "Dschungel-Armee-Einsatz"
 COL_yarumos_desc:0 "Unser Bezirk befindet sich in einer rauen Umgebung, wir müssen handeln!"
 COL_awaite:0 "Aufklärungseinsatz"
 COL_awaite_desc:0 "Mit Unterstützungsbataillonen und Ausrüstung kann der Kampf in unwegsamem Gelände einfacher sein. Nach dem Freischalten von Aufklärung und Feldlazarett erhalten wir einige freie Divisionsvorlagen."
 COL_equipment_effort:0 "Kleinwaffen-Aufwand"
 COL_equipment_effort_desc:0 "Die Grenzen für die Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zu geben."
 COL_hermano_bolivariano:0 "Bolivarischer Bruder"
 COL_hermano_bolivariano_desc:0 "Unsere bolivarische Vergangenheit ruft uns auf, eine neue und starke Nation zu sein!"
 COL_industrial_effort:0 "Industrielle Anstrengung"
 COL_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 COL_acerias_pdr:0 "Industrielle Anstrengung in Paz de Rio"
 COL_acerias_pdr_desc:0 "Wir haben sowohl Kohle als auch Eisen. Mit ausländischen Investitionen können wir mehr Stahl produzieren."
 COL_puerto_buenaventura:0 "Eje Buenaventura-Cali"
 COL_puerto_buenaventura_desc:0 "Es ist an der Zeit, die fruchtbaren Ebenen von Valle del Cauca mit dem Tiefseehafen von Buenaventura zu verbinden."
 COL_indumil:0 "INDUMIL"
 COL_indumil_desc:0 "Die Schaffung eines staatlichen Unternehmens, das für die Herstellung von Munition, Gewehren und Sprengstoff zuständig ist, wird es uns ermöglichen, unsere Armee besser auszurüsten."
 COL_infrastructure_caribe:0 "Verbesserung der Karibikküste"
 COL_infrastructure_caribe_desc:0 "Viele Anstrengungen können unternommen werden, um den Magdalena-Fluss mit Cartagena zu verbinden, den Hafen in Barranquilla zu verbessern und der wachsenden Industrie von Medellin zu helfen."
 COL_indumil_2:0 "INDUMIL Erweiterung"
 COL_indumil_2_desc:0 "Die aktuelle Situation erfordert den Ausbau unserer Waffenproduktionskapazitäten, um den wachsenden Bedarf unserer Armee zu decken."
 COL_fortify_caribe:0 "Festigung der Karibikküste"
 COL_fortify_caribe_desc:0 "Die Karibikküste ist der Ort, an dem wir am verwundbarsten sind, vor allem gegenüber Invasionen durch die Marine. Die Installation von Küstenbefestigungen wird uns erlauben, diese Risiken zu begrenzen."
 COL_fortify_caribe_aa:0 "Befestigen Sie die Karibikküste AA"
 COL_fortify_caribe_aa_desc:0 "Unsere Küste ist auch durch mögliche Luftangriffe verwundbar. Wir sollten Flugabwehrbatterien aufstellen, um zusätzlichen Schutz zu gewährleisten."
 COL_infrastructure_harsh:0 "Infrastrukturmaßnahmen"
 COL_infrastructure_harsh_desc:0 "Viele Regionen Kolumbiens sind immer noch schlecht angebunden. Große Bauarbeiten und der Ausbau der Infrastruktur in diesen Gebieten werden es uns ermöglichen, ihr wirtschaftliches Potenzial zu erweitern."
 COL_industry_effort_2:0 "Industrielle F&E"
 COL_industry_effort_2_desc:0 "In den letzten Jahren haben sich neue industrielle Techniken entwickelt. Eine Modernisierung unserer Anlagen wird uns erlauben, unser wirtschaftliches Potential zu verbessern."
 COL_war_with_andeans:0 "Krieg mit Andenstaaten"
 COL_war_with_andeans_desc:0 "Es ist an der Zeit, Peru und Bolivien zu überzeugen, sich unserer großen Sache anzuschließen. Die Anden sind schwer zu handhaben. Die neue Condor-Division von Fallschirmjägern wird bei der Kampagne helfen."
 COL_etnocacerismo:0 "Etnocacerismo"
 COL_etnocacerismo_desc:0 "Unsere Rückeroberung von Groß-Kolumbien ist nun zu einem echten Kreuzzug geworden, um die Völker der Anden zu vereinen!"
 COL_etnocacerismo_2:0 "Etnocacerismo verwirklicht"
 COL_etnocacerismo_2_desc:0 "Wir sind jetzt kurz davor, eine große, unzertrennliche Nation zu werden."
 COL_etnocacerismo_2_tt:0 "§YEtnocacerismo§!"
 COL_altillanura_ress:0 "Erforschen Sie die Orinoquia"
 COL_altillanura_ress_desc:0 "Es ist an der Zeit, in die große Region der Orinoquia zu investieren, die Kautschukproduktion zu verbessern und die Bauxitvorkommen zu erschließen."
 COL_gran_colombia:0 "Beanspruchen Sie Gran Colombia"
 COL_gran_colombia_desc:0 "Nur eine große Nation zu sein, ist eine Garantie, die Bedrohungen in der Welt zu überleben."
 COL_motorization_effort:0 "Motorisierung anstreben"
 COL_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 COL_doctrine_effort:0 "Bemühung um Doktrinen"
 COL_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg definierten, sind veraltet. Wir müssen unsere besten Köpfe an die Aufgabe stellen, das militärische Denken von morgen zu formen. Auch wenn wir in den Bergen leben, müssen wir uns darauf spezialisieren."
 COL_equipment_effort_2:0 "Verbessern Sie unsere Ausrüstung"
 COL_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 COL_mechanization_effort:0 "Mechanisierungsbestrebungen"
 COL_mechanization_effort_desc:0 "Wir überdenken die Möglichkeiten der motorisierten Infanterie und stoßen an die Grenzen dessen, was heute an Fahrzeugen konstruiert werden kann."
 COL_doctrine_effort_ii:0 "Entwicklung von Doktrinen"
 COL_doctrine_effort_ii_desc:0 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen verändert, sondern auch im Laufe der jüngsten Konflikte. Es ist an der Zeit, sich an unsere Umgebung anzupassen und im rauen Dschungel einen Schub zu geben."
 COL_equipment_effort_3:0 "Unsere Ausrüstung modernisieren"
 COL_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, weltweit führend in der Waffenherstellung zu werden."
 COL_tanque_ligero:0 "Entwicklung von leichter Rüstung"
 COL_tanque_ligero_desc:0 "Wir haben vielleicht nicht die Ressourcen, um die großen Maschinen herzustellen, aber die leichte Version ist gut genug für uns."
 COL_armor_effort:0 "Aufwand für die Rüstung"
 COL_armor_effort_desc:0 "Unter Anwendung des Gelernten können wir auch unsere mittleren und leichten Panzerfahrzeuge verbessern."
 COL_arma_comunicaciones:0 "Signal-Aufwand"
 COL_arma_comunicaciones_desc:0 "Die Arma de Comunicaciones wurde 1929 gegründet, es ist nun an der Zeit, sie zu verbessern."
 COL_support_effort:0 "Support-Aufwand"
 COL_support_effort_desc:0 "Die Anpassung an den Dschungel und das Hochgebirge ist nicht umsonst, sie braucht Ausrüstung."
 COL_nuclear_effort:0 "Nukleare Anstrengung"
 COL_nuclear_effort_desc:0 "Wir stehen am Rande einer weltverändernden Entdeckung und können nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 COL_extra_tech_slot:0 "Universitäten finanzieren"
 COL_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns erlauben, mehr Forschung und Entwicklung parallel zu betreiben."
 COL_extra_tech_slot_2:0 "Subventionen für die Forschung"
 COL_extra_tech_slot_2_desc:0 "Die schnelle Industrialisierung unserer Nation hat neue Möglichkeiten in F&E eröffnet, die wir verfolgen sollten."
 COL_technology_sharing:0 "Technologieaustausch"
 COL_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, F&E im Krieg effizienter durchzuführen."
 COL_secret_weapons:0 "Geheimwaffen"
 COL_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Atomforschung."
 COL_political_effort:0 "Kongress von Kolumbien"
 COL_political_effort_desc:0 "Um Veränderungen in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 COL_collectivist_ethos:0 "Bewegung in Richtung Autoritarismus"
 COL_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint bleiben. Alle für einen und einer für alle."
 COL_militarism:0 "Militarismus"
 COL_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht eines Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 COL_political_correctness:0 "Industrielle Verstaatlichung"
 COL_political_correctness_desc:0 "Um die Arbeiter von den kapitalistischen Ketten zu befreien, müssen wir damit beginnen, die Kontrolle über die Produktionsmittel zu übernehmen."
 COL_neutrality_focus:0 "Neutralität im Fokus"
 COL_neutrality_focus_desc:0 "Während andere behaupten mögen, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 COL_interventionism_focus:0 "Interventionismus Fokus"
 COL_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 COL_military_youth:0 "Militärische Jugend"
 COL_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung der jungen Menschen in unserer Nation werden Loyalität und Selbstaufopferung früh fördern."
 COL_deterrence:0 "Abschreckung"
 COL_deterrence_desc:0 "Wenn wir alleine dastehen, profitieren wir selten von einem Krieg. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie einsetzen muss."
 COL_volunteer_corps:0 "Freiwilligenkorps"
 COL_volunteer_corps_desc:0 "Unsere Leute zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 COL_paramilitarism:0 "Paramilitarismus"
 COL_paramilitarism_desc:0 "Militärische Prinzipien haben Anwendungen außerhalb des Militärs. Mit der Entwicklung von halbmilitarisierten Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 COL_join_the_comintern:0 "Treten Sie der Komintern bei"
 COL_join_the_comintern_desc:0 "Es ist unsere Pflicht, unseren sozialistischen Kollegen auf der ganzen Welt zu helfen, den Kapitalismus zu besiegen. Die Sowjetunion ist die Hauptkraft in diesem Kampf, deshalb sollten wir zusammenstehen."
 COL_soviet_technological_cooperation:0 "Sowjetische technologische Zusammenarbeit"
 COL_soviet_technological_cooperation_desc:0 "Die Sowjetunion hat auf dem Gebiet der Wissenschaft große Fortschritte gemacht. Jetzt, da wir Seite an Seite kämpfen, können wir von ihrem Fachwissen profitieren."
 COL_indoctrination_focus:0 "Politische Kommissare einführen"
 COL_indoctrination_focus_desc:0 "Die Einführung von politischen Kommissaren in den Reihen der Armee wird es uns ermöglichen, unsere Truppen an die tapfere Sache zu erinnern, für die wir kämpfen."
 COL_foreign_expeditions:0 "Ausländische Expeditionen"
 COL_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 COL_why_we_fight:0 "Warum wir kämpfen"
 COL_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu mobilisieren und sicherzustellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 COL_political_commissars:0 "Politische Kommissare"
 COL_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 COL_internationalism_focus:0 "Ermächtigung des PCC"
 COL_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 COL_nationalism_focus:0 "Radikalisierung der Conservadores"
 COL_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Dafür müssen wir um jeden Preis kämpfen."
 COL_ideological_fanaticism:0 "Ideologischer Fanatismus"
 COL_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es genauso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser auf den Tod vorbereitet sein."
 COL_mosquitos:0 "Legitimieren Sie La Gran Colombia"
 COL_mosquitos_desc:0 "Nachdem wir Panama, Ecuador und Venezuela unter unsere Kontrolle gebracht haben, müssen wir nun damit beginnen, ihre Verwaltung in Gran Colombia zu integrieren."
 COL_avion_ligero_focus:0 "Die Luft erhellen"
 COL_avion_ligero_focus_desc:0 "Zuerst das Leichte, der nächste Schritt wird das Schwere sein"
 COL_avion_pesado_focus:0 "Schwere Luft"
 COL_avion_pesado_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 COL_avion_production:0 "Luftproduktion"
 COL_avion_production_desc:0 "Unsere Produktionskapazität ist begrenzt. Es ist Zeit, sich zwischen Luft und Wasser zu entscheiden."
 COL_naval_air_effort:0 "Luftangriffe der Marine"
 COL_naval_air_effort_desc:0 "Die Wirksamkeit von Luftangriffen gegen Marineziele haben die Amerikaner bereits 1921 bewiesen. Wir sollten diesen Zweig der Luftwaffe nicht vernachlässigen, wenn wir beabsichtigen, einen Krieg gegen eine Seemacht zu führen."
 COL_aviation_effort:0 "Aufwand für die Luftfahrt"
 COL_aviation_effort_tt:0 "Nicht genug Bauplätze für Air Base"
 COL_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 COL_aviation_effort_2:0 "Luftfahrt F&E"
 COL_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 COL_CAS_effort:0 "CAS-Bemühungen"
 COL_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 COL_rocket_effort:0 "Raketeneinsatz"
 COL_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für unbemannte als auch für bemannte Fahrzeuge. Die Entwicklung dieser Technologien ermöglicht es uns, den Feind zu überrumpeln."
 COL_NAV_effort:0 "NAV-Anstrengung"
 COL_NAV_effort_desc:0 "So wie die neue Seekriegsführung zum Teil unter der Wasseroberfläche stattfindet, so findet sie zum Teil in der Luft über den Gewässern statt."
 COL_naval_effort:0 "Naval-Aufwand"
 COL_naval_effort_tt:0 "Nicht genug Bauplätze für Marinewerften"
 COL_naval_effort_desc:0 "Der Ausbau unserer Marine sollte oberste Priorität haben. Weisen Sie alle verfügbaren Ressourcen neuen Dockyards und der Forschung an leichten Überwasserschiffen zu."
 COL_doctrine_navy:0 "Doktrin Marine"
 COL_doctrine_navy_desc:0 "Die Seekriegsführung neu erfinden."
 COL_navy_production:0 "Ausbau der Marine priorisieren"
 COL_navy_production_desc:0 "Unsere Produktionskapazität ist begrenzt. Es ist Zeit, sich zwischen Luft und Wasser zu entscheiden."
 COL_submarine_effort:0 "U-Boot-Bemühungen"
 COL_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 COL_heavy_cruisers:0 "Schwere Kreuzeranstrengungen"
 COL_heavy_cruisers_desc:0 "Bevor wir in die fortgeschrittene Schlachtschiff-Forschung einsteigen, müssen die kleineren Kreuzer als Ersatz für die Capitals herhalten."
 COL_cruiser_effort:0 "Schwere-Kreuzer-Produktion"
 COL_cruiser_effort_desc:0 "U-Boote können eine Zeit lang gut sein, aber das wahre Geschäft sind die großen Schiffe."
 COL_mobile_effort:0 "Mobile Anstrengung"
 COL_mobile_effort_desc:0 "Für U-Boote und Zerstörer"
 COL_carriers_effort:0 "Träger-Aufwand"
 COL_carriers_effort_desc:0 "Die Nation mit den meisten Trägern wird die Weltmeere beherrschen. Flugzeugträger repräsentieren das Neue an der Überlegenheit der Marine."
 COL_armor_support:0 "Nachschub-Management"
 COL_armor_support_desc:0 "Lernen Sie, sich niemals zu überfordern. Mangel an Nachschub kann tödlich sein."
 COL_axis_leanings_focus:0 "Befreunden Sie sich mit Deutschland"
 COL_axis_leanings_focus_desc:0 "Die Achse bringt einige technologische Vorteile. "
 COL_axis_leanings_focus_2:0 "Deutscher Ressourcenaustausch"
 COL_axis_leanings_focus_2_desc:0 "Mehr Techs auf Kosten von einigen Exporten."
 COL_montana_effort:0 "Alta Montaña Anstrengung"
 COL_montana_effort_desc:0 "Ist Zeit, sich auf den Krieg in Los Andes vorzubereiten."
 COL_explore_amazonia:0 "Erforschen Sie den Amazonas"
 COL_explore_amazonia_desc:0 "Der Staat kontrolliert die Gummiproduktion in Guaviarie nicht vollständig. Es ist an der Zeit, dass unser legitimer Staat die Verantwortung übernimmt. Auch unsere Truppen können ein paar Dinge über das Überleben im Dschungel lernen."
 COL_minning:0 "Groß angelegter Bergbau"
 COL_minning_desc:0 "Die erste Erkundung unseres Geländes sagt, dass hier eine gute Menge an Erz vorhanden ist, die darauf wartet, abgebaut zu werden. Wir müssen die Infrastruktur aufbauen, um den Abbau zu erleichtern."
 COL_hidroelectrics:0 "Hydroelektrik"
 COL_hidroelectrics_desc:0 "Die Geographie mit steilen Bergen ist ideal für den Bau von Staudämmen. Jetzt, wo unser Energiebedarf steigt."
 COL_coffe_growth:0 "Kaffee-Wachstum"
 COL_coffe_growth_desc:0 "Kaffee ist eines unserer wichtigsten Exportgüter. Durch die Aushandlung neuer Handelsabkommen sorgen wir dafür, dass wir weiterhin mehr verkaufen."

