 colombia.1.t:0 "Training im Dschungel"
 colombia.1.d:0 "Das heiße äquatoriale Klima der amazonischen Regenwälder im Süden unseres Landes sowie das Dschungelgebiet in den Küstenprovinzen westlich von Cartagena schaffen harte Bedingungen für die Bevölkerung und erweisen sich als ernsthaftes Hindernis für unsere Truppen in diesem Gebiet, insbesondere im Hinblick auf die Ausbildung und die militärische Leistungsfähigkeit. \nEinige Haushaltskürzungen ermöglichen es uns, unsere Ausbildungseinrichtungen in den Dschungelgebieten zu erweitern und die neu rekrutierten Kommandeure der Militärakademie auf ihre jeweiligen Posten zu setzen, für die sie ausdrücklich ausgebildet wurden. Der Dschungel von [COL.GetNameDef] soll unser Kampfgebiet werden, in dem unsere Armee zusammen mit Guerillakämpfern den überlegenen Feind abwehren kann."
 colombia.1.a:0 "Legen Sie den Grund für diese Ausbildungslager."
 colombia.2.t:0 "Reformation von Gran Colombia!"
 colombia.2.d:0 "Die jüngsten Veränderungen in der Regierungsstruktur von [COL.GetNameDef] haben bei unseren Beamten in Caracas und unseren Botschaftern in Bogota viele beunruhigende Fragen über ihre Absichten und Pläne aufgeworfen. Heute Morgen hat die Regierung von [VEN.GetLeader] ein offizielles Ersuchen um die Reformation des [VEN.GetAdjective]-[COL. GetAdjective] unter der Führung des letzteren, um das verlorene Erbe von Gran Colombia wiederherzustellen. Die Beamten von [COL.GetAdjective] erklären, dass die [VEN.GetAdjective]-Regierung effizient in den Staatsapparat eingegliedert und im Parlament angemessen vertreten sein wird, wenn die Vereinbarung eingehalten wird. Sollten wir diese Geste der "Unterstützung" ablehnen, drohen uns [COL.GetAdjective]-Diplomaten, dass ihr Militär bereit ist, unsere Grenze zu überschreiten.\n\nWas sollen wir tun?"
 colombia.2.a:0 "Wir sollten uns für das Allgemeinwohl zusammenschließen."
 colombia.2.b:0 "Wir wollen unsere Unabhängigkeit bewahren."
 colombia.3.t:0 "Hermano Bolivariano"
 colombia.3.d:0 "Der ausgestellte Integrationsantrag sollte heute um 18:00 Uhr auslaufen. Glücklicherweise erhielten wir zehn Stunden vor Ablauf des Ultimatums eine offizielle Antwort von der Regierung von [VEN.GetLeader]. n\nIn dem Telegramm von [VEN.GetNameDef] hieß es: "Der wachsende Einfluss von [USA.GetNameDef] in Südamerika beunruhigt auch die Regierung von [VEN.GetAdjective] und ihre Beamten. Nur ein starker, geeinter Staat wie Gran Colombia kann mit dem schlafenden Riesen im Norden konkurrieren."\n\nNach einem Jahrhundert haben unsere [VEN.GetAdjective]-Brüder mit Freude angenommen und sind wieder Teil der gran-kolumbianischen Nation."
 colombia.3.a:0 "Willkommen in Gran Colombia!"
 colombia.4.t:0 "Die Invasion von [VEN.GetNameDef]"
 colombia.4.d:0 "Der ausgestellte Integrationsantrag sollte heute um 18:00 Uhr auslaufen. Da wir keine offizielle Antwort von den [VEN.GetAdjective]-Beamten erhalten haben, können wir davon ausgehen, dass ihre schwache Regierung versucht, Zeit zu schinden, um mehr Kräfte zu mobilisieren. Unsere Späher und Aufklärungseinheiten berichten von verstärkten Aktivitäten der [VEN.GetAdjective]-Truppen an unserer Grenze. Sie bereiten ihre Verteidigung vor und mobilisieren ihre Reserven. Auch wenn noch nicht alle unsere Soldaten in Position sind, werden wir jetzt zuschlagen, wenn der Feind es am wenigsten erwartet.\n\nZu den Waffen, Volk von [COL.GetNameDef]! Die Zeit ist gekommen, die verlorenen Gebiete von Gran Colombia zurückzufordern!"
 colombia.4.a:0 "Vorwärts!"
 colombia.6.t:0 "Panama zurückgewonnen"
 colombia.6.d:0 "Wir sind das Land, von dem wir wissen, dass wir es sind"
 colombia.6.a:0 "Genau zur rechten Zeit"
 colombia.11.t:0 "Neue amphibische Einheit gegründet"
 colombia.11.d:0 "Jüngste Forschungen und die Entwicklung von Unterstützungsausrüstung haben unser wissenschaftliches Team auf die brillante Idee gebracht, Mittel für die Aufstellung einer neuen, modernen Militäreinheit zu beschaffen, die aus amphibischen Infanteriebataillonen besteht, die von Artillerie-, Ingenieur-, Aufklärungs- und Feldlazarettteams unterstützt werden. Die Ausbildung einer solchen Spezialeinheit wird viel mehr Zeit und Mühe erfordern als die eines normalen Infanterieregiments. Dennoch wird von ihr erwartet, dass sie bei amphibischen Operationen hervorragende Leistungen erbringt und auch in feuchter Umgebung gut funktioniert."
 colombia.11.a:0 "Nehmen Sie den dokumentierten Vorschlag in unser Streitkräfteverzeichnis auf."
 colombia11_tt:0 "Wir werden ein Elite-Marine-Muster mit der Bezeichnung §YInfantes de Marina§! erhalten."
 colombia.12.t:0 "Generäle unterstützen die Idee einer neuen Fallschirmjägereinheit"
 colombia.12.d:0 "Die enge Zusammenarbeit zwischen unserer Forschungs- und Entwicklungsabteilung und dem Generalstab hat zu dem Vorschlag geführt, eine Spezialeinheit zu schaffen, die in der Lage ist, hinter der feindlichen Frontlinie aus der Luft zu landen und in den gegnerischen Stützpunkten zu operieren. Die Technologie der Fallschirmjäger könnte zu einem Trumpf in unseren Händen werden, wenn wir die Luftüberlegenheit in der Region erlangen.\n\nZusätzliche Verbesserungen umfassen eine spezielle Ausbildung von Ingenieuren, luftgestützte Geschütze und ein zusätzliches leichtes Funkregiment, das in der Lage ist, feindliche Funkfrequenzen für die Kommunikation unserer gelandeten Truppen zu nutzen, ohne dass der Feind sie entdeckt."
 colombia.12.a:0 "Fügen Sie ein Portfolio dieser Einheit zur Verwendung durch unsere Streitkräfte hinzu."
 colombia12_tt:0 "Wir werden eine Fallschirmjäger-Vorlage §YUnidad Condor§! mit fünf Fallschirmjägerregimentern und mehreren Unterstützungskompanien erhalten."
 colombia.13.t:0 "Vorschlag bezüglich der Militärpolizei"
 colombia.13.d:0 "Jede offene Rebellion oder Protestaktion, die von der radikalen Opposition und terroristischen Kämpfern durchgeführt wird, kann nicht unbestraft bleiben. Die Herrschaft der Regierung über das Land bleibt unangefochten, solange sie dem Willen des Volkes folgt.\n\nWenn wir Guerillas und Partisanen effizienter unterdrücken wollen, schlagen unsere Militärexperten die Bildung eines neuen Militärpolizeiregiments vor, dessen einziger Zweck darin bestehen wird, Ordnung und Stabilität in unserem unterlegenen Land zu sichern.\n\nDiese Einheit wird aus fünf Kavallerieeinheiten mit spezialisierten Ausbildern bestehen, die speziell für den Umgang mit Widerstand ausgebildet sind."
 colombia.13.a:0 "Wir werden sofort mit der Ausbildung des Personals beginnen!"
 colombia13_tt:0 "Die Militärpolizei-Vorlage §YPolicia Militar§! mit fünf Kavallerieeinheiten und einem Militärpolizei-Unterstützungsregiment ist jetzt verfügbar."

 colombia.1001.t:0 "Neuer Verteidigungspakt geschlossen"
 colombia.1001.d:0 "Angesichts der wachsenden gran-kolumbianischen Ambitionen der [COL.getAdjective]-Regierung haben besorgte Beamte von [ECU.getNameDef] und [PAN.getNameDef] heftige Verhandlungen aufgenommen, die sich auf die Bildung eines Verteidigungspaktes konzentrieren, der sich dem Aufstieg des mehr als toten Staates Gran-Kolumbien entgegenstellt.\n\nBeide Länder bringen Truppen an die Grenzen, bereit, bis zum letzten Mann für ihre Unabhängigkeit zu kämpfen."
 colombia.1001.a:0 "Das soll unsere Staaten noch ein wenig länger sichern!"
