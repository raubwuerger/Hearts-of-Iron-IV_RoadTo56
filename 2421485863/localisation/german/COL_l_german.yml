 COL_affirm_state_role_in_the_economy:0 "Bekräftigung der Rolle des Staates in der Wirtschaft"
 COL_affirm_state_role_in_the_economy_desc:0 "Viele Wirtschaftswissenschaftler, insbesondere John Maynard Keynes, vertreten die Theorie, dass der Staat in die Wirtschaft eingreifen muss, um sicherzustellen, dass sie für die Menschen gerecht bleibt."
 COL_continue_constitutional_reforms:0 "Fortsetzung der Verfassungsreformen"
 COL_continue_constitutional_reforms_desc:0 "Mit der Verfassungsreform wurde die Definition von Eigentum durch seine soziale Funktion festgelegt. Zu den bekanntesten Auswirkungen dieser neuen Regelung gehört das Recht des Staates, nach dem Grundsatz der Gemeinnützigkeit Land zu enteignen, insbesondere in den ausgedehnten brachliegenden Gebieten der Grundbesitzer."
 COL_workers_protection:0 "Schutz der Arbeitnehmer"
 COL_workers_protection_desc:0 "Um den Schutz der Arbeitnehmer zu gewährleisten, müssen wir das Streikrecht verteidigen und die Arbeitnehmer ermutigen, sich in Gewerkschaften zu organisieren."
 COL_educational_reform:0 "Bildungsreform"
 COL_educational_reform_desc:0 "Vor allem auf Initiative des Schriftstellers und Bildungsministers Jorge Zalamea wurden zahlreiche Reformen zur Verbesserung des Zugangs zur Bildung auf den Weg gebracht."
 COL_join_the_allies:0 "Schließen Sie sich den Verbündeten an"
 COL_join_the_allies_desc:0 "Unser Platz ist bei [ENG.GetNameDef], dem Hüter von Liberalismus, Demokratie und Freiheit in diesen turbulenten Zeiten."
 COL_liberty_ethos:0 "Die marschierende Revolution"
 COL_liberty_ethos_desc:0 "Alfonso López Pumarejo leitete zahlreiche wirtschaftliche und soziale Reformen ein, die den Spitznamen Revolución en Marcha (Marschierende Revolution) tragen."
