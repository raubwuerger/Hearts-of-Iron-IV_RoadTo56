 colombia.3.d:0 "Nach einem Jahrhundert haben unsere venezolanischen Brüder gerne akzeptiert, wieder Teil der großkolumbianischen Nation zu sein."
 colombia.3.a:0 "Annex Venezuela"
 colombia.4.t:0 "Die Invasion von Venezuela"
 colombia.4.d:0 "Es scheint, dass wir keine andere Wahl haben, als denen in Venezuela zu zeigen, dass wir nicht zu ignorieren sind. Die militärischen Streitkräfte sind nun bereit, zu marschieren und unseren Ruhm zurückzufordern."
