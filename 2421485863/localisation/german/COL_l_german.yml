 COL_affirm_state_role_in_the_economy:0 "Die Rolle des Staates in der Wirtschaft bekräftigen"
 COL_affirm_state_role_in_the_economy_desc:0 "Viele Ökonomen, insbesondere John Maynard Keynes, vertreten die Theorie, dass der Staat in die Wirtschaft eingreifen muss, um sicherzustellen, dass sie für die Menschen gerecht bleibt."
 COL_continue_constitutional_reforms:0 "Verfassungsreformen fortsetzen"
 COL_continue_constitutional_reforms_desc:0 "Mit der Verfassungsreform wurde die Definition von Eigentum durch seine soziale Funktion festgelegt. Zu den bekanntesten Auswirkungen dieser neuen Regelung gehört das Recht des Staates, Land nach dem Prinzip der Gemeinnützigkeit zu enteignen, vor allem in den weitläufigen brachliegenden Territorien der Grundbesitzer."
 COL_workers_protection:0 "Der Schutz des Arbeiters"
 COL_workers_protection_desc:0 "Um den Schutz der Arbeiter zu gewährleisten, müssen wir das Streikrecht verteidigen und die Arbeiter ermutigen, sich in Gewerkschaften zu organisieren."
 COL_educational_reform:0 "Bildungsreform"
 COL_educational_reform_desc:0 "Vor allem durch den Schriftsteller Jorge Zalamea, Minister für Bildung, wurden viele Reformen zur Verbesserung des Zugangs zur Bildung auf den Weg gebracht."
 COL_join_the_allies:0 "Schließen Sie sich den Alliierten an"
 COL_join_the_allies_desc:0 "In diesen turbulenten Zeiten ist unser Platz an der Seite Großbritanniens, dem Hüter von Liberalismus, Demokratie und Freiheit."
 COL_liberty_ethos:0 "Die marschierende Revolution"
 COL_liberty_ethos_desc:0 "Alfonso López Pumarejo leitete eine große Anzahl von wirtschaftlichen und sozialen Reformen ein, die den Spitznamen "Revolución en Marcha" (Marschierende Revolution) erhalten haben."
