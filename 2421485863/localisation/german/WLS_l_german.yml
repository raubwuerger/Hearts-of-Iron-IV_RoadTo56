WLS_david_john_williams:0 "David John Williams"
WLS_david_john_williams_desc:0 "David John Williams wurde 1885 geboren und wuchs auf einem kleinen Bauernhof in Abernant, in der Nähe von Rhydcymerau, auf. Im Jahr 1902 verließ er sein Elternhaus und arbeitete vier Jahre lang im südwalisischen Kohlenrevier. Schließlich nahm er sein Studium wieder auf und half 1925 bei der Gründung der Welsh National Party (besser bekannt als Plaid Cymru). Williams war auch ein berühmter Kurzgeschichtenautor, dessen Werke von seiner Vision einer eng verbundenen Gemeinschaft inspiriert sind, in der gemeinsame Werte allen einen Wert geben."
