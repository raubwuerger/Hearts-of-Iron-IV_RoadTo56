 communist_power_base:0 "Kommunistischer Einfluss in [From.GetName]"
 communist_revolution:0 "Kommunistische Revolution"
 communist_revolution_desc:0 "Eine erfolgreiche Revolution kann nur dann vernünftig durchgeführt werden, wenn eine Mehrheit des Landes die neue Regierung unterstützt. Wir müssen die Provinzen für die kommunistische Sache gewinnen, oder unsere neu gegründete Regierung wird eine schwache Ausrede für eine solche sein."

 fascist_power_base:0 "Faschistischer Einfluss in [From.GetName]"
 fascist_coup:0 "Faschistischer Staatsstreich"
 fascist_coup_desc:0 "Ein erfolgreicher Staatsstreich kann nur dann sinnvoll durchgeführt werden, wenn eine Mehrheit des Landes die neue Regierung unterstützt. Wir müssen die Provinzen für die faschistische Sache gewinnen, oder unsere neu gegründete Regierung wird eine schwache Ausrede für eine solche sein."

