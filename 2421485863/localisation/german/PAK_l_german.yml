 PAK_Liaquat_Ali_Khan:0 "Liaquat Ali Khan"
 PAK_Mian_Iftikharuddin:0 "Mian Iftikharuddin"

 bangladesh_liberation:0 "Die Befreiung Bangladeschs"
 bangladesh_liberation_desc:0 "Die Bengalen in Ostpakistan fühlen sich desillusioniert und in Karatschi unterrepräsentiert. Nationalistische Kräfte beginnen sich zu formieren und gewinnen in besorgniserregendem Maße an Rückhalt in der Bevölkerung.\n\nDie indische Haltung zur Unabhängigkeit Bangladeschs ist [Root.PAK_indian_support]\nDer gegenwärtige §YFreiheitsdrang§! Bangladeschs ist: §R[?bangladesh_freedom]§!\nDiese Zahl kann durch §YBuilding Infrastructure§!, §YBuilding Civilian Factories§!, §YTruppenpräsenz§! oder §YEreignisse und Entscheidungen§!\nWenn §YFreiheitsdrang§! in die Nähe von §R100§! kommt, bricht ein Bürgerkrieg aus."
 pak_mus_unity:0 "Erlaubt die §YEntkernung eines jeden Staates§!, der ein Kern eines §Ymuslimischen Landes§! ist."
 support_loyalist_militias:0 "Loyalistische Milizen unterstützen"
 support_loyalist_militias_desc:0 "Die Lage im östlichen Teil unseres Landes verschlechtert sich, und Gewalt scheint jetzt die einzige Maßnahme zu sein, die einen Aufstand niederschlagen kann."

 increase_federalism:0 "Weiteren Föderalismus vorschlagen"
 increase_federalism_desc:0 "Wir können zwar vorerst keine konkreten Versprechungen machen, aber vage Vorstellungen über eine größere Autonomie, sobald sich die Spannungen abgekühlt haben, könnten die Militanz und das Bewusstsein der bengalischen Bevölkerung verringern."

 bangladesh_liberation_disable:0 "Abkühlung der Spannungen"
 bangladesh_liberation_disable_desc:0 "Nach Monaten sorgfältiger politischer Manöver haben wir eine große Mehrheit der bengalischen Bevölkerung davon überzeugt, dass die Zugehörigkeit zu Pakistan größere Vorteile hat als ein eigener Weg."

 communism_chosen:0 "Kommunismus gewählt"

 appeal_to_the_proletariat:0 "Appell an das Proletariat"
 appeal_to_the_proletariat_desc:0 "Unsere ungünstige politische, kulturelle und geographische Lage als Land bedeutet nicht, dass die Arbeiter des Westens und des Ostens gegeneinander sein müssen. Wir müssen die Massen von den unterdrückenden Vorstellungen des Nationalismus befreien."

 integrate_muslim_states:0 "Integrieren Sie [From.GetName]"

 pak_very_sympathetic:0 "§RSehr sympathisch§!\nDas bedeutet, dass sie in Erwägung ziehen, sich ihnen anzuschließen, wenn ein Krieg ausbricht.\n"
 pak_sympathetic:0 "§OSympathisch§!\nDies bedeutet, dass sie ihnen wahrscheinlich helfen würden, wenn ein Krieg ausbrechen würde.\n"
 pak_opposed:0 "§GOpponiert§!\nDas bedeutet, dass sie uns passiv unterstützen werden, falls ein Krieg ausbrechen sollte.\n"
 pak_neutral:0 "§YNeutral§!\nDies bedeutet, dass sie sich aus jedem Konflikt heraushalten werden.\n"

