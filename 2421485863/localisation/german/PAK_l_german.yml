 pakistan.3.t:0 "Prominenter bangladeschischer Politiker stirbt"
 pakistan.3.d:0 "Nach einem langen Kampf im Krankenhaus hat Bangladesch einen seiner wichtigsten Führer verloren. Das Volk hofft nun auf Ihre Reaktion, um den tragischen Verlust zu verarbeiten."

 pakistan.4.t:0 "Die Sprachenkontroverse"
 pakistan.4.d:0 "Die Sprache Ostpakistans, Bengali, ist Pakistan schon lange ein Dorn im Auge. Vor kurzem kam die Bildungsreform zur Sprache, und die Bengalen fragen sich. \"Wird man uns Bengalisch beibringen?\" pakistan.5.t:0 "Ein verheerender Wirbelsturm steht Ostpakistan bevor"
 pakistan.5.d:0 "Die bengalische Küste scheint rauer zu sein als sonst, aber mit der Nachricht, dass ein verheerender Wirbelsturm jeden Moment kommen könnte, geraten die Menschen in Panik und bitten ihren Führer um Hilfe."


