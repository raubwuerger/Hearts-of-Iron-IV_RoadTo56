 ### befriend with spain ""
 news.710.t:0 "Portugiesisches Außenministerium in [SPR.GetName]"
 news.710.d:0 "Anstatt [SPR.GetName] wegen der italienischen Bevölkerung an der dalmatinischen Küste zu konfrontieren, hat [From.GetName] die Einrichtung einer ständigen diplomatischen Mission in [YUG.GetName] angekündigt. Laut einer Erklärung des Außenministeriums von [Von.GetName] haben die beiden Länder so viel gemeinsame Geschichte und so viele gemeinsame Interessen, dass gegenseitiges Verständnis viel wichtiger ist als ein belangloser Grenzstreit.\n\nDa die Spannungen in ganz Europa zunehmen, kann man nur hoffen, dass mehr Länder diesen Ansatz verfolgen."
