l_german:
 POR_become_portugal:0 "Werden Sie Portugal"
 POR_luso_imperial_and_royal_armies:0 "Die königlichen und die kaiserlichen Streitkräfte"
 POR_luso_imperial_and_royal_armies_desc:0 "Unsere Streitkräfte sind durch einen Ozean getrennt, aber das bedeutet nicht, dass wir nicht voneinander lernen können. Unsere Unterschiede machen unsere Stärke aus, genauso wie unsere Verbundenheit mit unseren portugiesischen Wurzeln unsere Stärke ausmacht."
 POR_luso_monarchist_military_cooperation:0 "Die königlichen und die kaiserlichen Armeen"
 POR_luso_monarchist_military_cooperation_desc:0 "Unsere Streitkräfte sind durch einen Ozean getrennt, aber das bedeutet nicht, dass wir nicht voneinander lernen können. Unsere Unterschiede machen unsere Stärke aus, genauso wie unsere Verbundenheit mit unseren portugiesischen Wurzeln unsere Stärke ausmacht."
 POR_luso_monarchist_cooperation:0 "Luso-Monarchistische Zusammenarbeit"
 POR_luso_monarchist_cooperation_desc:0 "Unser Bündnis muss auf beiden Seiten des Ozeans gefestigt und gefeiert werden."
 POR_remember_olivenca:0 "Rache für Olivença"
 POR_remember_olivenca_desc:0 "Zwei Jahrhunderte lang hat Spanien uns die Souveränität über Olivença verweigert, egal wie viele Verträge wir unterzeichnet haben, um dieser Ungerechtigkeit ein Ende zu setzen, unser rechtmäßiges Land wurde uns immer wieder vorenthalten. Aber jetzt werden wir uns alles zu unseren eigenen Bedingungen zurückholen, und für ihre unbegründete Sturheit werden wir einen Schritt weiter gehen und unsere Ländereien in Galicien und Marokko zurückerobern!"
 POR_desenvolver_o_interior:0 "Das Innere entwickeln"
 POR_desenvolver_o_interior_desc:0 "Die portugiesische Regierung wird dafür sorgen, dass die Industrie die Unterstützung bekommt, die sie braucht - in Form einer guten Infrastruktur im ganzen Land."
 POR_construir_fabricas:0 "Fabriken bauen I"
 POR_construir_fabricas_desc:0 "Die portugiesische Regierung hat versprochen, die Produktion in Portugal zu erhöhen. Es ist nun an der Zeit, dass sie diese Versprechen einhält. "
 POR_construir_fabricas_2:0 "Bauen Sie Militärfabriken I"
 POR_construir_fabricas_2_desc:0 "Wenn Portugal wieder eine Großmacht werden soll, müssen wir mehr Waffenproduktion liefern. So soll es sein."
 POR_acores:0 "Entwickeln Sie die Azoren"
 POR_acores_desc:0 "Die Azoren sind eine strategische Inselgruppe im Atlantik. Wir müssen sie entwickeln, wenn wir die Kontrolle über den Atlantik erlangen wollen."
 POR_acores_fort:0 "Befestigen Sie die Azoren"
 POR_acores_fort_desc:0 "Die Azoren sind eine strategische Inselgruppe im Atlantik. Wir müssen sie befestigen, wenn wir die Kontrolle über den Atlantik erlangen wollen."
 POR_madeira:0 "Entwickeln Sie die Madeira"
 POR_madeira_desc:0 "Madeira mag nicht so strategisch sein wie die Azoren, aber wir müssen auch sie entwickeln. Sie wird ein Stützpunkt für den Atlantik sein."
 POR_extra_tech_slot:0 "Extra Forschungsslot I"
 POR_extra_tech_slot_desc:0 "Forschung ist wichtig und darf nicht vergessen werden. Auf diese Weise können wir unsere Technologie auf ein nie dagewesenes Niveau bringen."
 POR_minas_de_ferro:0 "Stahlminen von Aljustrel"
 POR_minas_de_ferro_desc:0 "Die Stahlminen von Aljustrel waren eine wichtige Bergbauanlage im 2. Weltkrieg. Sie wurden im Jahr 1847 nach der Entdeckung einer Stahlquelle gegründet."
 POR_minas_de_cromio:0 "Chrom-Bergwerke von Grandola"
 POR_minas_de_cromio_desc:0 "Die Chromminen von Grandola waren ein wichtiges Bergwerk im 2. Weltkrieg. Sie wurden im Jahr 1900 nach der Entdeckung einer Chromquelle gegründet."
 POR_prospect_for_oil:0 "Das Ultramar"
 POR_prospect_for_oil_desc:0 "Wir müssen uns rüsten und unsere Entwicklungspolitik auf die Kolonialgebiete ausdehnen. Die Ultramar war eine Bezeichnung für die portugiesischen Kolonien, als 1961 der Krieg über die portugiesischen Kolonien in Angola ausbrach. Dieser Krieg endete mit der Revolution 1974."
 POR_angola_refineries:0 "Bau von Raffinerien auf Angola"
 POR_angola_refineries_desc:0 "Um neue Ressourcen für unser Imperium zu sichern, müssen wir, wenn möglich, auf mehreren Staaten Raffinerien bauen. Wir beginnen nun mit Angola."
 POR_timor:0 "Erschließen Sie Osttimor"
 POR_timor_desc:0 "Timor ist eine Hochburg in Ozeanien. Es wäre eine gute Option, es zu entwickeln, damit wir unsere militärische Macht in der Region ausbauen können."
 POR_angola_fabricas:0 "Angola Militärische Fabriken"
 POR_angola_fabricas_desc:0 "Es ist ratsam, unsere afrikanische Bastion weiter auszubauen. Der Bau von Militärfabriken wird unser Militär stärken."
 POR_timor_2:0 "Kautschuk auf Osttimor"
 POR_timor_2_desc:0 "Wir haben auf Osttimor ein kleines Kautschukvorkommen entdeckt. Wir sollten eine Anlage zur Gewinnung dieser Ressource bauen."
 POR_army_primacy:0 "Die portugiesische Armee"
 POR_army_primacy_desc:0 "Eine starke Armee macht eine kämpferische Nation. Wir müssen unsere Armee sowohl in der Technik als auch in der Produktion von militärischer Ausrüstung ausbauen."
 POR_modernized_artillery:0 "Unterstützung von Waffen "
 POR_modernized_artillery_desc:0 "Die Verbesserung unserer Artillerie- und Panzerabwehr-Ausrüstung ist vPORl für unsere Armee."
 POR_modernized_army:0 "Neue Armeetaktiken"
 POR_modernized_army_desc:0 "Der Fokus auf Landdoktrinen ist wichtig, ebenso wie Aufklärungskompanien."
 POR_special_forces:0 "Spezialkräfte"
 POR_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 POR_armored_effort:0 "Panzerbestrebungen"
 POR_armored_effort_desc:0 "Wenn wir das anwenden, was wir bei der Mechanisierung unserer Infanterie gelernt haben, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 POR_mare_nostrum:0 "Helden der See"
 POR_mare_nostrum_desc:0 "In der Vergangenheit hatten wir mit der Eroberung der Neuen Welt ein gewaltiges Imperium geschmiedet. Nun werden wir uns wieder erheben."
 POR_carrier_effort:0 "Carrier-Einsatz"
 POR_carrier_effort_desc:0 "Moderne Schlachtflotten werden sich auf Flugzeugträger konzentrieren, nicht auf Schlachtschiffe. Die Überlegenheit der Luftmacht gegenüber Schiffen haben die Amerikaner bereits 1921 bewiesen!"
 POR_capital_ships:0 "Capital Ship Effort"
 POR_capital_ships_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Wir dürfen nicht zulassen, dass die Royal Navy uns im Mittelmeer übertrumpft..."
 POR_bomber_effort:0 "Bomber-Einsatz"
 POR_bomber_effort_desc:0 "Die Zeiten, in denen Armeen Kriege gewinnen konnten, ohne auf den Himmel zu schauen, sind vorbei. Wir müssen unsere taktischen Bomber weiterentwickeln, um unsere Soldaten mit der nötigen Luftunterstützung zu versorgen."
 POR_atlantic_fleet:0 "Atlantikflotte"
 POR_atlantic_fleet_desc:0 "Sobald wir aus dem britischen Käfig ausgebrochen sind, müssen wir unsere Macht über die Ozeane projizieren. Dies muss unsere erste Priorität sein."
 POR_marines_and_landing_craft:0 "Marines und Landungsboote"
 POR_marines_and_landing_craft_desc:0 "Kriege werden nicht allein durch Seemacht gewonnen; wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sie sicher an Land zu bringen..."
 POR_jet_engine_effort:0 "Einsatz für Strahltriebwerke"
 POR_jet_engine_effort_desc:0 "Portugal sollte dank der brillanten Arbeit von Secondo Campini bei der Entwicklung von Strahltriebwerken an vorderster Front stehen. Wir sollten ihm alle Ressourcen geben, die er braucht, um seine Entwürfe für die Regio Aeronautica weiter zu verbessern."
 POR_light_ship_effort:0 "Einsatz für leichte Schiffe"
 POR_light_ship_effort_desc:0 "Die Konvois zu unseren überseeischen Gebieten müssen geschützt werden. Wir müssen neue Doktrinen sowie modernere Zerstörer entwickeln."
 POR_escort_effort:0 "Geleitschutz-Bemühungen"
 POR_escort_effort_desc:0 "Wir sollten weitere Anstrengungen unternehmen, um unsere verwundbaren Geleitzüge im Atlantik zu schützen."
 POR_sea_wolves:0 "Seewölfe"
 POR_sea_wolves_desc:0 "Unsere deutschen Verbündeten haben erschreckend effiziente U-Boote und die "Wolfsrudel"-Doktrinen entwickelt, um sie einzusetzen. Wir sollten von ihnen lernen."
 POR_air_innovation:0 "Innovationen in der Luft"
 POR_air_innovation_desc:0 "Moderne Kriege können nicht ohne die Beherrschung des Luftraums gewonnen werden. Wir müssen alles in unserer Macht stehende tun, um die Luftwaffe zu entwickeln!"
 POR_air_innovation_2:0 "Luftinnovationen II"
 POR_air_innovation_2_desc:0 "Jeder Vorteil, den wir am Himmel gewinnen können, ist wertvoll. Wir sollten alle unsere Bemühungen auf die Entwicklung unserer Kampfflugzeuge konzentrieren."
 POR_naval_air_effort:0 "Marine-Luftanstrengungen"
 POR_naval_air_effort_desc:0 "Die Wirksamkeit von Luftangriffen gegen Marineziele wurde von den Amerikanern bereits 1921 demonstriert. Wir sollten diesen Zweig der Luftwaffe nicht vernachlässigen, wenn wir beabsichtigen, einen Krieg gegen eine Seemacht zu führen."
 POR_submarine_effort:0 "U-Boot-Einsatz"
 POR_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung der Marine seit der Erfindung des Torpedobootes. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
  
 POR_salazar:0 "Politische Spiele"
 POR_salazar_desc:0 "Portugal ist immer eine Phase des Machtkampfes. Lasst uns damit etwas Macht gewinnen."
 POR_collectivist_ethos:0 "Portugal zuerst"
 POR_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint bleiben. Alle für einen und einer für alle."
 POR_liberty_ethos:0 "Erinnerungen an die erste Republik"
 POR_liberty_ethos_desc:0 "Trotz der Instabilität der ersten Republik war es auch die erste Erfahrung einer republikanischen Demokratie für Portugal. Es ist an der Zeit, dass Salazars Diktatur fällt und aus der Asche des Estado Novo eine Demokratie aufersteht, die die Fehler korrigiert, die den Fall der ersten Republik verursacht haben."
 POR_militarism:0 "Katholischer Militarismus"
 POR_militarism_desc:0 "Die katholische Identität ist eines der wichtigsten Konzepte der Nationalen Syndikalistischen Bewegung. Die Notwendigkeit, die Kirche mit Waffen zu verteidigen, wird die militärische Aktivität in Portugal erhöhen."
 POR_political_correctness:0 "Politische Korrektheit"
 POR_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 POR_neutrality_focus:0 "Internationale Neutralität"
 POR_neutrality_focus_desc:0 "Während andere behaupten mögen, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 POR_interventionism_focus:0 "Interventionismus"
 POR_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 POR_military_youth:0 "Salazar-Jugend"
 POR_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung der jungen Menschen in unserer Nation werden Loyalität und Selbstaufopferung früh fördern."
 POR_deterrence:0 "Das Verteidigungsministerium"
 POR_deterrence_desc:0 "Allein stehend, profitieren wir selten vom Krieg. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie einsetzen muss."
 POR_volunteer_corps:0 "Freiwilligenkorps"
 POR_volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 POR_paramilitarism:0 "Camisas Azuis"
 POR_paramilitarism_desc:0 "Die \Camisas Azuis\", was soviel bedeutet wie \"Blauhemden\", sind der paramilitärische Flügel der Nationalen Syndikalistischen Bewegung. Eine Entwicklung dieser Organisation würde es erlauben, die Vorherrschaft der Bewegung zu etablieren und zusätzlich den Militarismus in die Köpfe der Portugiesen einzuschreiben."
 POR_indoctrination_focus:0 "Indoktrination"
 POR_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als auf der Wahrheit basierend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 POR_foreign_expeditions:0 "Ausländische Expeditionen"
 POR_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für die unseren zu tun."
 POR_why_we_fight:0 "Warum wir kämpfen"
 POR_why_we_fight_desc:0 "Die Welt wird zunehmend unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu mobilisieren und sicherzustellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 POR_political_commissars:0 "Politische Kommissare"
 POR_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 POR_internationalism_focus:0 "Der Aufstieg der PCP"
 POR_internationalism_focus_desc:0 "Die Kommunistische Partei Portugals, die seit dem Staatsstreich von 1926 verboten war, musste sich unter der Ägide von Bento Gonçalves, der seit 1929 ihr Generalsekretär war, in klandestinen Zellen reorganisieren. Wir müssen die große Uneinigkeit der Gegner des Estado Novo ausnutzen, um sie hinter den Prinzipien des Marxismus-Leninismus zu vereinen, um Portugal von der kapitalistischen Unterdrückung durch Salazar zu befreien."
 por_nationalism_focus2:0 "Unterstützen Sie die MNS"
 por_nationalism_focus2_desc:0 "Die Nationale Syndikalistische Bewegung fördert die Schaffung eines totalitären und korporatistischen Staates in Portugal, der sowohl in Opposition zum Kapitalismus als auch zum Kommunismus stehen würde. Hauptsächlich inspiriert durch den italienischen Faschismus und die spanische Falange, versuchte die Bewegung zum ersten Mal 1935, das Regime zu stürzen, scheiterte aber. Aber mit größerer öffentlicher Unterstützung könnte ein zweiter Versuch, die Macht zu ergreifen, funktionieren."
 POR_nationalism_focus:0 "Den Estado Novo festigen"
 POR_nationalism_focus_desc:0 "Das Regime von António de Oliveira Salazar, genannt "Estado Novo", war mehr als positiv für Portugal, da es die Instabilität der ersten Republik beendete und das Vertrauen der Bevölkerung, insbesondere der religiösen, wiederherstellte."
 POR_ideological_fanaticism:0 "Ideologischer Fanatismus"
 POR_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es genauso wert, für sie zu sterben, wie jeder alte Glaube. Jeder Anhänger sollte darauf vorbereitet sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 POR_technology_sharing:0 "Gemeinsame Technologie"
 POR_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter durchzuführen."
 POR_deus_patria_familia:0 "Gott, Land und Familie"
 POR_deus_patria_familia_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es genauso wert, für sie zu sterben, wie jeder andere alte Glaube. Jeder Anhänger sollte darauf vorbereitet sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 POR_policia_estado:0 "PVDE"
 POR_policia_estado_desc:0 "Die PVDE oder spätere Internationale und Staatliche Verteidigungspolizei (Polícia Internacional e de Defesa do Estado), war eine portugiesische Sicherheitsbehörde, die während des Estado Novo Regimes von António de Oliveira Salazar existierte. Formal waren die Hauptaufgaben der PIDE die Grenz-, Einwanderungs- und Auswanderungskontrolle sowie die innere und äußere Staatssicherheit. Bekannter wurde sie jedoch durch ihre politisch-polizeilichen Aktivitäten."
 POR_befriend_spain:0 "Der Vertrag von Lissabon"
 POR_befriend_spain_desc:0 "Anstatt uns mit Großmächten zu verbünden, sollten wir eine Allianz mit unseren spanischen Nachbarn anstreben, die es uns ermöglicht, ausschließlich iberische Interessen zu verteidigen und gleichzeitig sicherzustellen, dass unsere Landgrenze nicht bedroht wird."
 POR_demand_ceuta:0 "Fordern Sie Ceuta von Spanien"
 POR_demand_ceuta_desc:0 "Ceuta war im Jahr 1415 ein portugiesischer Staat. Wir haben sie an Spanien verloren, als unser König Filipe II. den wahren Herrscher von Ceuta verriet. Wir müssen es zurück zu unserer Herrschaft fordern."
 POR_demand_rhodesia:0 "Verlangen Sie Rhodesien von UK"
 POR_demand_rhodesia_desc:0 "Rhodesien war ein portugiesischer Staat in den späten Jahrhunderten. Wir verloren es an Spanien, als sie unseren schwachen König D. Carlos I. erpressten. Wir müssen es zurück zu unserer Herrschaft fordern."
 POR_demand_ceylon:0 "Fordern Sie Ceylon von UK"
 POR_demand_ceylon_desc:0 "Ceylon war ein portugiesischer Staat in den späten Jahrhunderten. Wir verloren es an Spanien, als sie unseren schwachen König D. Carlos I. erpressten. Wir müssen es zurück zu unserer Herrschaft fordern."
 POR_ceuta:0 "Ceuta entwickeln"
 POR_ceuta_desc:0 "Ceuta ist eine strategische Bastion in Nordafrika. Wir müssen es sichern und entwickeln, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_rhodesia:0 "Rhodesien entwickeln"
 POR_rhodesia_desc:0 "Rhodesien ist ein strategisches Bollwerk in Afrika. Wir müssen es sichern und ausbauen, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_ceylon:0 "Ceylon entwickeln"
 POR_ceylon_desc:0 "Ceylon ist ein strategisches Bollwerk in Afrika. Wir müssen es sichern und ausbauen, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_brazil:0 "Brasilien annektieren"
 POR_brazil_desc:0 "Die Brasilianer sind unsere Brüder. Wir teilen die gleiche Sprache und eine gemeinsame Geschichte. Es ist an der Zeit, dass wir uns zum Wohle unseres Volkes als eine Nation vereinigen."
 POR_join_allies:0 "Anglo-portugiesische Allianz"
 POR_join_allies_desc:0 "Da sich die politische Situation in Europa verschlechtert und der Schatten eines Krieges immer näher rückt, wäre es klug, ein Bündnis mit Großbritannien zu schließen, um geschützt zu sein."
 POR_join_allies2:0 "Anglo-portugiesische Allianz"
 POR_join_allies2_desc:0 "Da sich die politische Lage in Europa immer mehr verschlechtert und der Schatten eines Krieges immer näher rückt, ist es ratsam, ein Bündnis mit Großbritannien einzugehen, um geschützt zu sein."
 POR_join_axis:0 "Sich der Achse anschließen"
 POR_join_axis_desc:0 "Da sich die europäische Ordnung verändert und zuvor besiegte Nationen immer bedrohlicher werden, wäre es in unserem Interesse, sich Deutschland anzuschließen, um sicherzustellen, dass Portugal seinen Platz im neuen Europa hat."
 POR_join_comintern:0 "Schließen Sie sich der Komintern an"
 POR_join_comintern_desc:0 "Um das Überleben des neuen kommunistischen Regimes zu sichern, sollten wir ein Bündnis mit der Sowjetunion eingehen, deren Armee sich als sehr effektiv erwiesen hat."
 POR_nationalist_spain:0 "Fordern Sie Ceuta von Spanien"
 POR_nationalist_spain_desc:0 "Ceuta war ein portugiesischer Staat im Jahre 1415. Wir haben sie an Spanien verloren, als unser König Filipe II. den wahren Herrscher von Ceuta verriet. Wir müssen es zurück zu unserer Herrschaft fordern."
 POR_nationalist_spain2:0 "Fordern Sie Ceuta von Spanien"
 POR_nationalist_spain2_desc:0 "Ceuta war im Jahr 1415 ein portugiesischer Staat. Wir verloren es an Spanien, als unser König Filipe II. den wahren Herrscher von Ceuta verriet. Wir müssen es zurückfordern zu unserer Herrschaft."
 POR_call_of_arms:0 "Aufruf zu den Waffen"
 POR_call_of_arms_desc:0 "Portugal war und wird eine respektierte Macht in der Welt sein. Lasst uns unser Schicksal erfüllen!"
 POR_befriend_brazil:0 "Der Vertrag von Rio de Janeiro"
 POR_befriend_brazil_desc:0 "Unsere Beziehungen zu Brasilien waren immer gut. Es wäre in unserem Interesse, sie in unser Bündnis einzuladen."

 POR_progress_cult:0 "Der Fortschrittskult"
 POR_progress_cult_desc:0 "Wir sollten die Innovationen herausragender portugiesischer Wissenschaftler feiern und die richtige Art des freien Denkens fördern. Die UdSSR wird dem dekadenten Westen immer voraus sein, wenn es um kühne neue Gebiete der Wissenschaft geht; schauen Sie sich nur die brillante Arbeit des Genossen Manuel an!"
 POR_socialist_science:0 "Sozialistische Wissenschaft"
 POR_socialist_science_desc:0 "Die Welt, wie der Geist, ist in ständiger Bewegung. Die Natur befindet sich in einem Zustand des ständigen Fortschritts; sogar der Revolution. Die Prinzipien des dialektischen Materialismus lassen sich sowohl auf die Natur- als auch auf die Sozialwissenschaften anwenden..."
 POR_transpolar_flights:0 "Luftfahrt-Kult"
 POR_transpolar_flights_desc:0 "Portugal beeindruckt die Welt mit erstaunlichen Kunststücken der Luftfahrt. Unsere heldenhaften Piloten sind die Ritter von Portugal auf ihren Luftpferden."
 POR_women_pilots:0 "Frauen in der Luftfahrt"
 POR_women_pilots_desc:0 "Genossin Maria, unsere heldenhafte Langstreckenfliegerin, sollte die Erlaubnis erhalten, durch ihr Programm der Luftfahrtgruppe 69 einige rein weibliche Luftregimenter zu bilden."
 POR_socialist_realism:0 "Sozialistischer Realismus"
 POR_socialist_realism_desc:0 "Alle Kunstwerke in Portugal müssen danach streben, das Volk über die Ziele und die Bedeutung des Kommunismus zu erziehen, indem sie das Proletariat in realistischen und typischen Szenen des Alltagslebens darstellen. Portugiesische Künstler sind die Ingenieure der Seelen!"

POR_naval_aviation:0 "Marinefliegerei"
POR_naval_aviation_desc:0 "Moderne Schlachtflotten werden sich auf Flugzeugträger konzentrieren, nicht auf Schlachtschiffe. Die Überlegenheit der Luftkraft gegenüber Schiffen haben die Amerikaner bereits 1921 demonstriert!"
POR_silent_service:0 "Stiller Dienst"
POR_silent_service_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung der Marine seit der Erfindung des Torpedobootes. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen die feindliche Schifffahrt einzusetzen."

