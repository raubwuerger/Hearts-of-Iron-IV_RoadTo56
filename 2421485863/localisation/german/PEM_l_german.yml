  ### allies join event ""
 portugal.30.t:0 "Portugal will sich den Alliierten anschließen"
 portugal.30.d:0 "Wir bekamen gerade Besuch vom portugiesischen Außenminister, der uns mitteilte, wie gerne sie Teil unseres glorreichen Bündnisses sein würden."
 portugal.30.a:0 "Jeder, der einen Beitrag leisten kann, ist in unserer Fraktion willkommen."
 portugal.30.b:0 "Sie sind auf sich allein gestellt"
 portugal.32.t:0 "Großbritannien akzeptiert Beitrittsgesuch der Alliierten"
 portugal.32.d:0 "Unser Antrag auf Beitritt zu den Alliierten ist angenommen worden! Dieser Tag wird in Portugal noch lange in Erinnerung bleiben. Im kommenden Konflikt werden wir froh sein, unsere neu gewonnenen Freunde an unserer Seite zu haben."
 portugal.32.o:0 "Gemeinsam sind wir stark."
 portugal.31.t:0 "Großbritannien lehnt portugiesisches Ersuchen ab"
 portugal.31.d:0 "Unsere Diplomaten waren nicht in der Lage, Großbritannien davon zu überzeugen, Portugal in die Fraktion der Alliierten aufzunehmen. Schade, wer weiß, was hätte sein können?"
 portugal.31.o:0 "Nun, dann werden die Briten nichts von unserer Unterstützung abbekommen."
 news.704.t:0 "Die Alliierten wachsen"
 news.704.d:0 "Der Einfluss der Alliierten wuchs heute, als Portugal der Fraktion beitrat. Dies wird das politische Gleichgewicht sicherlich kurzfristig stören, könnte es aber langfristig stabilisieren. Das wird nur die Zeit zeigen."
 news.704.o:0 "Wer hätte das gedacht?"
 news.705.t:0 "Verbündete lehnen portugiesischen Antrag ab"
 news.705.d:0 "Wir haben erfahren, dass Portugal den Alliierten beitreten möchte. Das Vereinigte Königreich lehnte den Antrag jedoch mit der Begründung ab, dass dies in der gegenwärtigen Situation für beide Seiten kein kluger Schritt wäre."
 news.705.o:0 "Vielleicht war es auch besser so."

