  ### allies join event ""
 portugal.30.t:0 "Portugal will sich den Alliierten anschließen"
 portugal.30.d:0 "Wir bekamen gerade Besuch vom portugiesischen Außenminister, der uns mitteilte, wie gerne sie Teil unseres glorreichen Bündnisses sein würden."
 portugal.30.a:0 "Jeder, der etwas beitragen kann, ist in unserer Fraktion willkommen"
 portugal.30.b:0 "Sie sind auf sich allein gestellt."
 portugal.32.t:0 "Großbritannien akzeptiert Beitrittsanfrage der Alliierten"
 portugal.32.d:0 "Unsere Bitte, den Alliierten beizutreten, wurde angenommen! An diesen Tag wird man sich in Portugal noch lange erinnern. Im kommenden Konflikt werden wir froh sein, unsere neu gefundenen Freunde an unserer Seite zu haben."
 portugal.32.o:0 "Gemeinsam sind wir stark."
 portugal.31.t:0 "Großbritannien lehnt portugiesische Anfrage ab"
 portugal.31.d:0 "Unsere Diplomaten waren nicht in der Lage, Großbritannien davon zu überzeugen, Portugal in die Fraktion der Alliierten aufzunehmen. Schade, wer weiß, was hätte sein können?"
 portugal.31.o:0 "Nun, dann werden die Briten keine Unterstützung von uns bekommen."
 news.704.t:0 "Die Alliierten wachsen"
 news.704.d:0 "Der Einfluss der Alliierten wuchs heute, als Portugal der Fraktion beitrat. Das wird sicherlich kurzfristig das politische Gleichgewicht stören, könnte es aber langfristig stabilisieren. Nur die Zeit wird es zeigen."
 news.704.o:0 "Wer hätte das gedacht?"
 news.705.t:0 "Verbündete lehnen portugiesischen Antrag ab"
 news.705.d:0 "Es ist bekannt geworden, dass Portugal den Alliierten beitreten möchte. Großbritannien lehnte den Antrag jedoch mit der Begründung ab, dass es in der derzeitigen Situation für beide Seiten kein kluger Schritt wäre."
 news.705.o:0 "Vielleicht war es das Beste."

