l_german:
 r56_portuguese_focus:0 "Portugiesisch Nationaler Fokus"
 portuguese_focus:0 "Portugiesische Vanille Nationaler Fokus"
 POR_become_portugal:0 "Werden Sie Portugal"
 POR_luso_imperial_and_royal_armies:0 "Die königlichen und die kaiserlichen Streitkräfte"
 POR_luso_imperial_and_royal_armies_desc:0 "Unsere Streitkräfte sind durch einen Ozean getrennt, aber das bedeutet nicht, dass wir nicht voneinander lernen können. Unsere Unterschiede machen unsere Stärke aus, genauso wie unsere Verbundenheit mit unseren portugiesischen Wurzeln unsere Stärke ausmacht."
 POR_luso_monarchist_military_cooperation:0 "Die königlichen und die kaiserlichen Armeen"
 POR_luso_monarchist_military_cooperation_desc:0 "Unsere Streitkräfte sind durch einen Ozean getrennt, aber das bedeutet nicht, dass wir nicht voneinander lernen können. Unsere Unterschiede machen unsere Stärke aus, ebenso wie unsere Verbundenheit mit unseren portugiesischen Wurzeln."
 POR_luso_monarchist_cooperation:0 "Luso-Monarchistische Zusammenarbeit"
 POR_luso_monarchist_cooperation_desc:0 "Unser Bündnis muss auf beiden Seiten des Ozeans gefestigt und gefeiert werden."
 POR_remember_olivenca:0 "Rache für Olivença"
 POR_remember_olivenca_desc:0 "Zwei Jahrhunderte lang hat Spanien uns die Souveränität über Olivença verweigert. Egal, wie viele Verträge wir unterzeichnet haben, um dieser Ungerechtigkeit ein Ende zu setzen, unser rechtmäßiges Land wurde uns immer wieder vorenthalten. Aber jetzt werden wir uns alles zu unseren Bedingungen zurückholen, und für ihre unbegründete Sturheit werden wir noch einen Schritt weiter gehen und unsere Ländereien in Galicien und Marokko zurückerobern!"
 POR_desenvolver_o_interior:0 "Das Innere entwickeln"
 POR_desenvolver_o_interior_desc:0 "Die portugiesische Regierung wird dafür sorgen, dass die Industrie die Unterstützung erhält, die sie braucht, und zwar in Form einer guten Infrastruktur im ganzen Land."
 POR_construir_fabricas:0 "Fabriken bauen I"
 POR_construir_fabricas_desc:0 "Die portugiesische Regierung hat versprochen, die Produktion in Portugal zu steigern. Es ist nun an der Zeit, dass sie diese Versprechen einhält."
 POR_construir_fabricas_2:0 "Bau von Militärfabriken I"
 POR_construir_fabricas_2_desc:0 "Wenn Portugal wieder eine Großmacht werden soll, müssen wir mehr Waffen produzieren. So soll es sein."
 POR_acores:0 "Erschließung der Azoren"
 POR_acores_desc:0 "Die Azoren sind eine strategische Inselgruppe im Atlantik. Wir müssen sie ausbauen, wenn wir die Kontrolle über den Atlantik erlangen wollen."
 POR_acores_fort:0 "Befestigen Sie die Azoren"
 POR_acores_fort_desc:0 "Die Azoren sind eine strategische Inselgruppe im Atlantik. Wir müssen sie befestigen, wenn wir die Kontrolle über den Atlantik erlangen wollen."
 POR_madeira:0 "Madeira ausbauen"
 POR_madeira_desc:0 "Madeira ist vielleicht nicht so strategisch wie die Azoren, aber wir müssen auch sie entwickeln. Sie wird ein Stützpunkt für den Atlantik sein."
 POR_extra_tech_slot:0 "Extra Forschungsslot I"
 POR_extra_tech_slot_desc:0 "Forschung ist wichtig und darf nicht vergessen werden. Auf diese Weise können wir unsere Technologie auf ein nie dagewesenes Niveau heben."
 POR_extra_tech_slot2:0 "Extra Forschung Slot II"
 POR_extra_tech_slot2_desc:0 "Forschung ist wichtig und darf nicht vergessen werden. Auf diese Weise können wir unsere Technologie auf ein nie dagewesenes Niveau bringen."
 POR_minas_de_ferro:0 "Stahlminen von Aljustrel"
 POR_minas_de_ferro_desc:0 "Die Stahlminen von Aljustrel waren eine wichtige Bergbauanlage im Zweiten Weltkrieg. Sie wurden 1847 nach der Entdeckung einer Stahlquelle gegründet."
 POR_minas_de_cromio:0 "Chromminen von Grandola"
 POR_minas_de_cromio_desc:0 "Die Chromminen von Grandola waren ein wichtiges Bergwerk im Zweiten Weltkrieg. Sie wurden im Jahr 1900 nach der Entdeckung einer Chromquelle gegründet."
 POR_prospect_for_oil:0 "Die Ultramar"
 POR_prospect_for_oil_desc:0 "Wir müssen uns rüsten und unsere Entwicklungspolitik auf die Kolonialgebiete ausweiten. Die Ultramar war eine Bezeichnung für die portugiesischen Kolonien, als der Krieg 1961 über die portugiesischen Kolonien in Angola ausbrach. Dieser Krieg endete mit der Revolution von 1974."
 POR_angola_refineries:0 "Bau von Raffinerien in Angola"
 POR_angola_refineries_desc:0 "Um neue Ressourcen für unser Imperium zu sichern, müssen wir, wenn möglich, in mehreren Staaten Raffinerien errichten. Wir beginnen jetzt mit Angola."
 POR_timor:0 "Erschließen Sie Osttimor"
 POR_timor_desc:0 "Timor ist eine Hochburg in Ozeanien. Es könnte eine gute Option sein, es zu entwickeln, damit wir unsere militärische Macht in der Region ausbauen können."
 POR_angola_fabricas:0 "Angola Militärische Fabriken"
 POR_angola_fabricas_desc:0 "Es ist ratsam, unsere afrikanische Bastion weiter auszubauen. Der Bau von Militärfabriken wird unser Militär stärken."
 POR_timor_2:0 "Kautschuk auf Osttimor"
 POR_timor_2_desc:0 "Wir haben auf Osttimor eine kleine Kautschukquelle entdeckt. Wir sollten eine Anlage zur Gewinnung dieser Ressource errichten."
 POR_army_primacy:0 "Die portugiesische Armee"
 POR_army_primacy_desc:0 "Eine starke Armee macht eine kämpferische Nation aus. Wir müssen unsere Armee sowohl in der Technik als auch in der Produktion von militärischer Ausrüstung weiterentwickeln."
 POR_modernized_artillery:0 "Unterstützung von Waffen"
 POR_modernized_artillery_desc:0 "Die Verbesserung unserer Artillerie- und Panzerabwehrausrüstung ist für unsere Armee von größter Wichtigkeit."
 POR_modernized_army:0 "Neue Armeetaktiken"
 POR_modernized_army_desc:0 "Die Konzentration auf Landdoktrinen ist wichtig, ebenso wie Aufklärungskompanien."
 POR_special_forces:0 "Spezialtruppen"
 POR_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 POR_armored_effort:0 "Panzerungsanstrengungen"
 POR_armored_effort_desc:0 "Durch die Anwendung der Erkenntnisse aus der Mechanisierung der Infanterie können wir auch unsere gepanzerten Fahrzeuge verbessern."
 POR_mare_nostrum:0 "Helden der See"
 POR_mare_nostrum_desc:0 "In der Vergangenheit haben wir mit der Eroberung der Neuen Welt ein mächtiges Imperium geschmiedet. Jetzt werden wir uns wieder erheben."
 POR_carrier_effort:0 "Träger-Einsatz"
 POR_carrier_effort_desc:0 "Moderne Schlachtflotten werden sich auf Flugzeugträger konzentrieren, nicht auf Schlachtschiffe. Die Überlegenheit der Luftmacht gegenüber Schiffen haben die Amerikaner bereits 1921 bewiesen!"
 POR_capital_ships:0 "Anstrengung der Großkampfschiffe"
 POR_capital_ships_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Wir dürfen nicht zulassen, dass die Royal Navy uns im Mittelmeer übertrumpft..."
 POR_bomber_effort:0 "Bombereinsatz"
 POR_bomber_effort_desc:0 "Die Zeiten, in denen Armeen Kriege gewinnen konnten, ohne auf den Himmel zu schauen, sind vorbei. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die notwendige Luftunterstützung zu geben."
 POR_atlantic_fleet:0 "Atlantikflotte"
 POR_atlantic_fleet_desc:0 "Sobald wir uns aus dem britischen Käfig befreit haben, müssen wir unsere Macht über die Ozeane ausweiten. Dies muss unsere oberste Priorität sein."
 POR_marines_and_landing_craft:0 "Marineinfanterie und Landungsboote"
 POR_marines_and_landing_craft_desc:0 "Kriege werden nicht allein durch Seemacht gewonnen; wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sie sicher an Land zu bringen..."
 POR_jet_engine_effort:0 "Bemühungen um Strahltriebwerke"
 POR_jet_engine_effort_desc:0 "Portugal sollte dank der brillanten Arbeit von Secondo Campini bei der Entwicklung von Strahltriebwerken an vorderster Front stehen. Wir sollten ihm alle Mittel zur Verfügung stellen, die er benötigt, um seine Konstruktionen für die Regio Aeronautica weiter zu verbessern."
 POR_light_ship_effort:0 "Bemühungen um leichte Schiffe"
 POR_light_ship_effort_desc:0 "Die Konvois zu unseren überseeischen Gebieten müssen geschützt werden. Wir müssen sowohl neue Doktrinen als auch modernere Zerstörer entwickeln."
 POR_escort_effort:0 "Geleitschutzbemühungen"
 POR_escort_effort_desc:0 "Wir sollten weitere Anstrengungen unternehmen, um unsere gefährdeten Geleitzüge im Atlantik zu schützen."
 POR_sea_wolves:0 "Seewölfe"
 POR_sea_wolves_desc:0 "Unsere deutschen Verbündeten haben erschreckend effiziente U-Boote und die "Wolfsrudel"-Doktrinen zu deren Einsatz entwickelt. Wir sollten von ihnen lernen."
 POR_air_innovation:0 "Innovationen in der Luft"
 POR_air_innovation_desc:0 "Moderne Kriege können nicht ohne die Beherrschung des Luftraums gewonnen werden. Wir müssen alles in unserer Macht Stehende tun, um die Luftwaffe zu entwickeln!"
 POR_air_innovation_2:0 "Innovationen in der Luft II"
 POR_air_innovation_2_desc:0 "Jeder Vorteil, den wir in der Luft gewinnen können, ist wertvoll. Wir sollten alle unsere Anstrengungen auf die Entwicklung unserer Kampfflugzeuge konzentrieren."
 POR_naval_air_effort:0 "Marineluftstreitkräfte"
 POR_naval_air_effort_desc:0 "Die Amerikaner haben bereits 1921 die Wirksamkeit von Luftangriffen gegen Seeziele unter Beweis gestellt. Wir sollten diesen Teil der Luftwaffe nicht vernachlässigen, wenn wir beabsichtigen, einen Krieg gegen eine Seemacht zu führen."
 POR_submarine_effort:0 "U-Boot-Einsatz"
 POR_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."

 POR_salazar:0 "Politische Spiele"
 POR_salazar_desc:0 "Portugal ist immer eine Bühne des Machtkampfes. Lasst uns damit etwas Macht gewinnen."
 POR_collectivist_ethos:0 "Portugal zuerst"
 POR_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint bleiben - alle für einen und einer für alle."
 POR_liberty_ethos:0 "Erinnerungen an die erste Republik"
 POR_liberty_ethos_desc:0 "Trotz der Instabilität der ersten Republik war sie für Portugal auch die erste Erfahrung mit einer republikanischen Demokratie. Es ist an der Zeit, dass die Diktatur Salazars fällt und aus der Asche des Estado Novo eine Demokratie entsteht, die die Fehler korrigiert, die den Untergang der ersten Republik verursacht haben."
 POR_militarism:0 "Katholischer Militarismus"
 POR_militarism_desc:0 "Die katholische Identität ist eines der wichtigsten Konzepte der Nationalen Syndikalistischen Bewegung. Die Notwendigkeit, die Kirche mit Waffen zu verteidigen, wird die militärischen Aktivitäten in Portugal verstärken."
 POR_political_correctness:0 "Politische Korrektheit"
 POR_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen über eine weitreichende Verschwörung gegen sie besorgt zu sein. Dies scheint eine ausgezeichnete Idee zu sein."
 POR_neutrality_focus:0 "Internationale Neutralität"
 POR_neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 POR_interventionism_focus:0 "Interventionismus"
 POR_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 POR_military_youth:0 "Salazar-Jugend"
 POR_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung der jungen Menschen in unserem Land werden Loyalität und Selbstaufopferung schon früh fördern."
 POR_deterrence:0 "Verteidigungsministerium"
 POR_deterrence_desc:0 "Wenn wir allein dastehen, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie anwenden muss."
 POR_volunteer_corps:0 "Freiwilligenkorps"
 POR_volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 POR_paramilitarism:0 "Camisas Azuis"
 POR_paramilitarism_desc:0 "Die "Camisas Azuis", also die "Blauhemden", sind der paramilitärische Flügel der Nationalen Syndikalistischen Bewegung. Eine Entwicklung dieser Organisation würde es ermöglichen, die Vorherrschaft der Bewegung zu etablieren und den Militarismus in den Köpfen der Portugiesen zu verankern."
 POR_indoctrination_focus:0 "Indoktrination"
 POR_indoctrination_focus_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 POR_foreign_expeditions:0 "Ausländische Expeditionen"
 POR_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 POR_why_we_fight:0 "Warum wir kämpfen"
 POR_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss sehen, welche Gräueltaten diejenigen begehen, die nach Macht streben. Wir werden die Menschen für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 POR_political_commissars:0 "Politische Kommissare"
 POR_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die Reihen des Militärs aufnehmen."
 POR_internationalism_focus:0 "Der Aufstieg der PCP"
 POR_internationalism_focus_desc:0 "Die Kommunistische Partei Portugals, die seit dem Staatsstreich von 1926 verboten war, musste sich unter der Ägide von Bento Gonçalves, seit 1929 ihr Generalsekretär, in geheimen Zellen reorganisieren. Wir müssen die große Uneinigkeit der Gegner des Estado Novo ausnutzen, um sie hinter den Prinzipien des Marxismus-Leninismus zu vereinen, um Portugal von der kapitalistischen Unterdrückung durch Salazar zu befreien."
 por_nationalism_focus2:0 "Unterstützen Sie die MNS"
 por_nationalism_focus2_desc:0 "Die Nationale Syndikalistische Bewegung setzt sich für die Schaffung eines totalitären und korporatistischen Staates in Portugal ein, der sowohl in Opposition zum Kapitalismus als auch zum Kommunismus steht. Die Bewegung, die hauptsächlich vom italienischen Faschismus und der spanischen Falange inspiriert wurde, versuchte erstmals 1935, das Regime zu stürzen, scheiterte jedoch. Mit größerer öffentlicher Unterstützung könnte ein zweiter Versuch der Machtergreifung jedoch gelingen."
 POR_nationalism_focus:0 "Der Estado Novo wird gestärkt"
 POR_nationalism_focus_desc:0 "Das Regime von António de Oliveira Salazar, das als "Estado Novo" bezeichnet wird, hat sich für Portugal mehr als positiv ausgewirkt, da es der Instabilität der ersten Republik ein Ende setzte und das Vertrauen der Bevölkerung, insbesondere der religiösen, wiederherstellte."
 POR_ideological_fanaticism:0 "Ideologischer Fanatismus"
 POR_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, für sie zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 POR_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 POR_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion Forschung und Entwicklung im Krieg effizienter betreiben."
 POR_deus_patria_familia:0 "Gott, Vaterland und Familie"
 POR_deus_patria_familia_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, für sie zu sterben wie jeder andere alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 POR_policia_estado:0 "PVDE"
 POR_policia_estado_desc:0 "Die PVDE oder später Polícia Internacional e de Defesa do Estado (Internationale und Staatliche Verteidigungspolizei) war eine portugiesische Sicherheitsbehörde, die während des Estado Novo-Regimes von António de Oliveira Salazar bestand. Formal waren die Hauptaufgaben der PIDE die Grenz-, Einwanderungs- und Auswanderungskontrolle sowie die innere und äußere Staatssicherheit. Sie wurde jedoch vor allem durch ihre politischen Polizeiaktivitäten bekannt."
 POR_befriend_spain:0 "Der Vertrag von Lissabon"
 POR_befriend_spain_desc:0 "Anstatt uns mit Großmächten zu verbünden, sollten wir ein Bündnis mit unseren spanischen Nachbarn anstreben, das es uns ermöglicht, ausschließlich iberische Interessen zu verteidigen und gleichzeitig sicherzustellen, dass unsere Landgrenze nicht bedroht wird."
 POR_demand_ceuta:0 "Ceuta von Spanien einfordern"
 POR_demand_ceuta_desc:0 "Ceuta war im Jahr 1415 ein portugiesischer Staat. Wir haben es an Spanien verloren, als unser König Filipe II. den wahren Herrscher von Ceuta verriet. Wir müssen es zurückfordern und unter unsere Herrschaft stellen."
 POR_demand_rhodesia:0 "Fordern Sie Rhodesien von Großbritannien"
 POR_demand_rhodesia_desc:0 "Rhodesien war im letzten Jahrhundert ein portugiesischer Staat. Wir verloren es an Spanien, als es unseren schwachen König Carlos I. erpresste. Wir müssen es zurückfordern."
 POR_demand_ceylon:0 "Fordern Sie Ceylon von Großbritannien"
 POR_demand_ceylon_desc:0 "Ceylon war im letzten Jahrhundert ein portugiesischer Staat. Wir haben es an Spanien verloren, als sie unseren schwachen König D. Carlos I. erpresst haben."
 POR_ceuta:0 "Ceuta entwickeln"
 POR_ceuta_desc:0 "Ceuta ist eine strategische Bastion in Nordafrika. Wir müssen es sichern und entwickeln, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_rhodesia:0 "Rhodesien entwickeln"
 POR_rhodesia_desc:0 "Rhodesien ist ein strategisches Bollwerk in Afrika. Wir müssen es sichern und ausbauen, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_ceylon:0 "Ceylon entwickeln"
 POR_ceylon_desc:0 "Ceylon ist ein strategisches Bollwerk in Afrika. Wir müssen es sichern und ausbauen, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_brazil:0 "Brasilien annektieren"
 POR_brazil_desc:0 "Die Brasilianer sind unsere Brüder. Wir teilen dieselbe Sprache und eine gemeinsame Geschichte. Es ist an der Zeit, dass wir uns zum Wohle unseres Volkes zu einer Nation zusammenschließen."
 POR_join_allies:0 "Anglo-portugiesische Allianz"
 POR_join_allies_desc:0 "Da sich die politische Situation in Europa verschlechtert und der Schatten des Krieges immer näher rückt, wäre es klug, ein Bündnis mit Großbritannien zu schließen, um geschützt zu sein."
 POR_join_allies2:0 "Anglo-portugiesische Allianz"
 POR_join_allies2_desc:0 "Da sich die politische Lage in Europa immer mehr verschlechtert und der Schatten des Krieges immer näher rückt, ist es ratsam, ein Bündnis mit Großbritannien einzugehen, um geschützt zu sein."
 POR_join_axis:0 "Anschluss an die Achse"
 POR_join_axis_desc:0 "Da sich die europäische Ordnung verändert und die zuvor besiegten Nationen immer bedrohlicher werden, wäre es in unserem Interesse, gemeinsam mit Deutschland dafür zu sorgen, dass Portugal seinen Platz im neuen Europa einnimmt."
 POR_join_comintern:0 "Beitritt zur Komintern"
 POR_join_comintern_desc:0 "Um das Überleben des neuen kommunistischen Regimes zu sichern, sollten wir ein Bündnis mit der Sowjetunion eingehen, deren Armee sich als sehr effektiv erwiesen hat."
 POR_nationalist_spain:0 "Ceuta von Spanien fordern"
 POR_nationalist_spain_desc:0 "Ceuta war bereits 1415 ein portugiesischer Staat. Wir haben sie an Spanien verloren, als unser König Filipe II. den wahren Herrscher von Ceuta verriet. Wir müssen es wieder unter unsere Herrschaft zurückfordern."
 POR_nationalist_spain2:0 "Fordern Sie Ceuta von Spanien"
 POR_nationalist_spain2_desc:0 "Ceuta war im Jahr 1415 ein portugiesischer Staat. Wir haben sie an Spanien verloren, als unser König Filipe II. den wahren Herrscher von Ceuta verriet. Wir müssen es für unsere Herrschaft zurückfordern."
 POR_call_of_arms:0 "Aufruf zu den Waffen"
 POR_call_of_arms_desc:0 "Portugal war und wird eine respektierte Macht in der Welt sein. Lasst uns unser Schicksal erfüllen!"
 POR_befriend_brazil:0 "Der Vertrag von Rio de Janeiro"
 POR_befriend_brazil_desc:0 "Unsere Beziehungen zu Brasilien waren immer gut. Es wäre in unserem Interesse, sie in unser Bündnis einzuladen."

 POR_progress_cult:0 "Fortschrittskult"
 POR_progress_cult_desc:0 "Wir sollten die Innovationen herausragender portugiesischer Wissenschaftler feiern und die richtige Art des freien Denkens fördern. Die UdSSR wird dem dekadenten Westen immer einen Schritt voraus sein, wenn es darum geht, neue Bereiche der Wissenschaft zu wagen; man denke nur an die brillante Arbeit des Genossen Manuel!"
 POR_socialist_science:0 "Sozialistische Wissenschaft"
 POR_socialist_science_desc:0 "Die Welt ist, wie der Geist, in ständiger Bewegung. Die Natur befindet sich in einem Zustand des ständigen Fortschritts, ja sogar der Revolution. Die Prinzipien des dialektischen Materialismus lassen sich sowohl auf die Natur- als auch auf die Sozialwissenschaften anwenden..."
 POR_transpolar_flights:0 "Luftfahrt-Kult"
 POR_transpolar_flights_desc:0 "Portugal wird die Welt mit erstaunlichen Leistungen in der Luftfahrt beeindrucken. Unsere heldenhaften Piloten sind die Ritter von Portugal auf ihren Luftpferden."
 POR_women_pilots:0 "Frauen in der Luftfahrt"
 POR_women_pilots_desc:0 "Genossin Maria, unsere heldenhafte Langstreckenfliegerin, sollte die Erlaubnis erhalten, mit ihrem Programm der Luftfahrtgruppe 69 einige reine Frauenfliegerregimenter zu bilden."
 POR_socialist_realism:0 "Sozialistischer Realismus"
 POR_socialist_realism_desc:0 "Alle Kunstwerke in Portugal müssen danach streben, das Volk über die Ziele und die Bedeutung des Kommunismus zu erziehen, indem sie das Proletariat in realistischen und typischen Szenen des Alltagslebens darstellen. Portugiesische Künstler sind die Ingenieure der Seelen!"

POR_naval_aviation:0 "Seeluftfahrt"
POR_naval_aviation_desc:0 "Moderne Schlachtflotten werden sich auf Flugzeugträger konzentrieren, nicht auf Schlachtschiffe. Die Überlegenheit der Luftwaffe gegenüber Schiffen haben die Amerikaner bereits 1921 bewiesen!"
POR_silent_service:0 "Stiller Dienst"
POR_silent_service_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung der Marine seit der Erfindung des Torpedoboots. Wir tun gut daran, uns vor U-Booten zu schützen und sie gegen feindliche Schiffe einzusetzen."

POR_elastic_defense:0 "Elastische Verteidigung"


### Opinion Modifiers ""

 POR_greedy:0 "Portugiesische Forderungen"
 POR_propaganda:0 "Portugiesischer Einfluss"

### Ideas ""

