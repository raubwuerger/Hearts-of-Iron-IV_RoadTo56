 ### demand Ceuta event ""
 portugal.1.t:0 "Portugal fordert Ceuta"
 portugal.1.d:0 "Portugal schlägt vor, dass wir einen Vertrag mit ihnen unterzeichnen, der ihnen Ceuta geben würde! Sie behaupten, der rechtmäßige Besitzer von Ceuta zu sein. Was sollen wir tun?"
 portugal.1.a:0 "Das Unvermeidliche akzeptieren..."
 portugal.1.b:0 "Sie werden sich unser Land mit Gewalt nehmen müssen!"
 portugal.3.t:0 "Spanien gibt Ceuta auf"
 portugal.3.d:0 "Es ist uns gelungen, Spanien von unserer wahrhaften Sache über Ceuta zu überzeugen. Sie haben zugestimmt, Ceuta der portugiesischen Herrschaft zu überlassen. Wenn wir unsere Karten richtig ausspielen, könnten wir dies nutzen, um unseren Einfluss auf dem afrikanischen Kontinent zu verbessern."
 portugal.3.o:0 "Wir begrüßen Ceuta"
 portugal.2.t:0 "Spanien lehnt portugiesische Forderungen ab"
 portugal.2.d:0 "Es ist offensichtlich, dass Spanien die Wahrheit in dieser wahrheitsgemäßen Forderung nicht sieht. Als wir sie fragten, scheinen sie sich kaum daran zu erinnern, dass Ceuta im XV. Jahrhundert unter unserer Herrschaft stand, und sie weigerten sich, Ceuta abzugeben. Wir sind jetzt völlig überzeugt, dass Ceuta an Portugal übertragen werden muss, notfalls mit Gewalt."
 portugal.2.o:0 "Wir müssen die Bevölkerung von Ceuta befreien"
 news.700.t:0 "Spanien übergibt Ceuta an Portugal"
 news.700.d:0 "Portugal hat den Fehler seines Handelns eingesehen und gnädigerweise erklärt, dass Spanien die Kontrolle über Ceuta abgeben will. Dieses Ereignis kam für die meisten Menschen auf der Welt sehr überraschend. Die iberischen Zeitungen spekulieren über die portugiesischen Ansprüche. Sie erinnern sich daran, dass Ceuta früher von den Portugiesen regiert wurde."
 news.700.o:0 "So soll es sein."
 news.701.t:0 "Spanien lehnt portugiesische Forderungen ab"
 news.701.d:0 "Zeitungen auf der ganzen Welt zitieren die wahrheitswidrigen Forderungen Portugals, Spanien solle Ceuta an Portugal abtreten, damit es sich wieder der portugiesischen Herrschaft anschließen könne."
 news.701.o:0 "Es könnte Krieg in Iberien geben"

