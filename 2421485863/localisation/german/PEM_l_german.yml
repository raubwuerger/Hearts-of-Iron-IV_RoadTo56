 ### demand Ceuta event ""
 portugal.1.t:0 "Portugal fordert Ceuta"
 portugal.1.d:0 "Portugal schlägt uns vor, einen Vertrag mit ihnen zu unterzeichnen, durch den sie Ceuta erhalten würden! Sie behaupten, dass sie die wahren Besitzer von Ceuta sind. Was sollen wir tun?"
 portugal.1.a:0 "Das Unvermeidliche akzeptieren..."
 portugal.1.b:0 "Sie werden sich unser Land mit Gewalt nehmen müssen!"
 portugal.3.t:0 "Spanien gibt Ceuta auf"
 portugal.3.d:0 "Es ist uns gelungen, Spanien von unserer berechtigten Forderung nach Ceuta zu überzeugen. Sie haben zugestimmt, Ceuta der portugiesischen Herrschaft zu überlassen. Wenn wir unsere Karten richtig ausspielen, könnten wir dies nutzen, um unseren Einfluss auf dem afrikanischen Kontinent zu verbessern."
 portugal.3.o:0 "Wir begrüßen Ceuta"
 portugal.2.t:0 "Spanien lehnt portugiesische Forderungen ab"
 portugal.2.d:0 "Es ist offensichtlich, dass Spanien die Wahrheit in dieser wahrheitsgemäßen Forderung nicht sieht. Als wir sie fragten, schienen sie sich kaum daran zu erinnern, dass Ceuta im XV Jahrhundert unter unserer Herrschaft stand, und sie weigerten sich, Ceuta abzugeben. Wir sind nun der festen Überzeugung, dass Ceuta notfalls auch mit Gewalt an Portugal übergeben werden muss."
 portugal.2.o:0 "Wir müssen die Bevölkerung von Ceuta befreien."
 news.700.t:0 "Spanien übergibt Ceuta an Portugal"
 news.700.d:0 "Portugal hat seinen Fehler eingesehen und gnädigerweise erklärt, dass Spanien die Kontrolle über Ceuta abgeben will. Dieses Ereignis kam für die meisten Menschen in der Welt sehr überraschend. Die iberischen Zeitungen spekulieren über die portugiesischen Ansprüche. Sie erinnern sich daran, dass Ceuta früher von den Portugiesen beherrscht wurde."
 news.700.o:0 "So soll es sein."
 news.701.t:0 "Spanien lehnt portugiesische Forderungen ab"
 news.701.d:0 "Zeitungen in aller Welt zitieren die wahrheitsgetreuen Forderungen Portugals, wonach Spanien Ceuta an Portugal abtreten soll, damit es sich wieder der portugiesischen Herrschaft anschließen kann."
 news.701.o:0 "Es könnte Krieg in Iberien geben"

