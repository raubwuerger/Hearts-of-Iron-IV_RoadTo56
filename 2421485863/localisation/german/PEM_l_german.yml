 news.710.d:0 "Anstatt [SPR.GetName] wegen der italienischen Bevölkerung an der dalmatinischen Küste zu konfrontieren, hat [From.GetName] die Einrichtung einer ständigen diplomatischen Mission in [YUG.GetName] angekündigt. Laut einer Erklärung des [From.GetAdjective]-Außenministeriums haben die beiden Länder so viel gemeinsame Geschichte und so viele gemeinsame Interessen, dass gegenseitiges Verständnis weitaus wichtiger ist als ein unbedeutender Grenzstreit.\n\n]Da die Spannungen in ganz Europa zunehmen, kann man nur hoffen, dass mehr Länder diesen Ansatz verfolgen."
