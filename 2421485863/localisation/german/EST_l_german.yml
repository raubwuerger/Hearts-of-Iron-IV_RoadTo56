l_german:
 est.1.t:0 "Einladung aus Estland"
 est.1.d:0 "Nach der Verschärfung der Spannungen in Europa ruft Estland nun zu einem Verteidigungsbündnis zwischen den Soumi-Ugri-Staaten auf. Dies ist jedoch nicht ohne Gegner. Der allgemeine Konsens innerhalb des Kabinetts von [Root.GetLeader] ist, dass unser Land sich problemlos gegen alle Bedrohungen von außen verteidigen kann. Sei es, dass der unwahrscheinliche Fall des Ausbruchs eines weiteren Großen Krieges überhaupt eintreten sollte"
 est.1.a:0 "Annehmen"
 est.1.b:0 "Ablehnen"
 est.2.t:0 "[Von.GetName] sagt JA!"
 est.2.d:0 "Nach reiflicher Überlegung und Verhandlung hat uns unsere diplomatische Vertretung in [Von.GetName] per Telegramm mitgeteilt, dass unsere Einladung zur Zusammenarbeit höchst gnädig angenommen worden ist."
 est.2.a:0 "Lang lebe unsere Suomi-Ugri-Allianz!"
 est.3.t:0 "Lettische Kerne"
 est.3.d:0 "Da wir das gesamte ehemalige Territorium Lettlands erobert haben, haben wir nun die Möglichkeit, unser Imperium auf noch nie dagewesene Weise zu erweitern, anstatt ständig den Weg unserer Vorfahren zu verfolgen. Wir können potentiell alle ehemaligen livländischen Ordensländer zu einer einzigen Nation vereinen!"
 est.3.a:0 "Willkommen zu Hause, Brüder!"
 est.3.b:0 "Es ist zu kostspielig"
 est.4.t:0 "Eine Geschichte von Leningrad"
 est.4.d:0 "Nach dem überwältigenden Sieg der estnischen Streitkräfte, den die Geschichte noch nie gesehen hat, ist es nun an der Zeit, die letzten Überreste der bolschewistischen Herrschaft in Europa zu zerstören. Leningrad, die Geburtsstätte des Kommunismus, muss weggeräumt werden!"
 est.4.a:0 "Lasst es uns wagen!"
 est.4.b:0 "Was für ein absurder Vorschlag!"
 est.5.t:0 "Der Fall von Riga"
 est.5.d:0 "Heute früh haben estnische Streitkräfte erfolgreich die Stadt Riga besetzt, ein wichtiges strategisches Ziel in ihrem Krieg gegen Lettland. \Die Stadt liegt im Zentrum des Baltikums und ist der Schlüssel zur baltischen Route nach Europa. Ihre Einnahme versetzt Estland in die Lage, den Krieg weiter nach Osteuropa auszuweiten."
 est.5.b:0 "Der Sieg gehört uns!"
 est.5.a:0 "Ein weiteres Land ist an seinen Feind gefallen..."
 est.6.t:0 "Fall von Leningrad"
 est.6.d:0 "Leningrad, die ehemalige Hauptstadt des russischen Reiches, wurde von estnischen Truppen besetzt. Mit über drei Millionen Einwohnern hat die Stadt doppelt so viele Einwohner wie ganz Estland, aber diese Tatsache hat die estnischen Angreifer offensichtlich nicht abgeschreckt.\n\nEs gibt eine Debatte darüber, ob die Stadt in Groß-Estland integriert werden sollte, da verschiedene soumi-ugri sprechende Menschen in den Regionen außerhalb der Stadt eine beträchtliche Minderheit darstellen. Dies setzt natürlich voraus, dass es der Roten Armee nicht gelingt, die Stadt in einer Gegenoffensive zurückzuerobern."
 est.6.a:0 "Okay"
 est.6.b:0 "Nehmt das, Bolševiks!"
 est.7.t:0 "Kommunistische Unterstützer"
 est.7.d:0 "Die Sowjetunion wird von Tag zu Tag stärker und unser Land ist nicht stark genug, um es zu verteidigen und die Kämpfe mit den kommunistischen Anhängern zu führen. Wir sollten uns ein für alle Mal mit diesen Verrätern auseinandersetzen und nicht zulassen, dass sie einen weiteren Aufstand wie im Jahr 1924 veranstalten. Der Sozialismus ist und wird in der Zukunft eine große Bedrohung sein, wenn wir uns jetzt nicht mit ihm auseinandersetzen."
 est.8.t:0 "Überschuss an Nahrungsmitteln"
 est.8.d:0 "Seit dem Beginn der großen Depression 1929 mit einem Rückgang der Industrie und der Landwirtschaft um jeweils 20 bis 45% haben wir nun endlich das Niveau von vor den 1930er Jahren überschritten. Milch, Käse, Fleisch und Weizen werden mehr produziert als verbraucht und unsere Wirtschaft wächst schneller als je zuvor."
 est.9.t:0 "Unzufriedenheit unter den Truppen"
 est.9.d:0 "Die estnischen Streitkräfte hatten Lettland im letzten Krieg erfolgreich eingenommen. Jetzt, wo wir Litauen den Krieg erklärt und mehrere Schlachten geschlagen haben, steigen die Verluste und viele unserer Soldaten sind verwundet. Sie sind erschöpft und sehen keinen Sinn mehr darin, gegen die eigenen Landsleute zu kämpfen. \Wir müssen dieses Problem irgendwie lösen und unsere Armee wieder groß machen!"
 est.10.t:0 "1941 Strenger Winter"
 est.10.d:0 "In diesem Jahr hat der Winter früh Einzug gehalten und brachte die niedrigste Temperatur Europas, die in den letzten 100 Jahren jemals gemessen wurde, gemessen mit -43° nordöstlich von Narva. Die bittere Kälte hat große Probleme für die Ausrüstung und die Geschütze unserer Armee verursacht. Die 1. Infanterietruppe unseres Generals Laidoner meldete mäßige Erfrierungsfälle in Höhe von 200 pro Tag."
 est.11.t:0 "[From.GetName] Fordert [Root.GetAdjective] Teilnahme an der Baltischen Entente"
 est.11.d:0 "Mit der Unterzeichnung eines Freundschaftsvertrags zwischen unseren Nationen hat [Von.GetName] darum gebeten, dass [Root.GetName] sich ihnen in ihrer [Von.GetFactionName] anschließt, um sich gegen die wachsenden Bedrohungen, die unsere Nationen umgeben, zu vereinen. Ob kommunistisch oder faschistisch, [Von.GetName] verspricht, sich für die Interessen von [Wurzel.GetAdjektiv] einzusetzen."
 est.11.a:0 "[Root.GetName] steht an der Seite seiner Brüder."
 est.11.b:0 "[Wurzel.GetName] kann nur alleine überleben."
 est.12.t:0 "[Von.GetName] schließt sich der [Root.GetFactionName] an!"
 est.12.d:0 "In Anerkennung der Notwendigkeit von Einigkeit gegen die Bedrohungen, die unsere Länder von allen Seiten umgeben, hat [Von.GetLeader] heute der Welt bekannt gegeben, dass [Von.GetName] mit [Wurzel.GetName] einen Vertrag zum Wohle unserer gegenseitigen Sicherheit geschlossen hat."
 est.12.a:0 "[Root.GetName] und [Von.GetName] stehen heute als Brüder zusammen."
 est.13.t:0 "Von.GetName] weigert sich, [Wurzel.GetName] beizutreten"
 est.13.d:0 "In einem törichten Akt der eingebildeten Selbsterhaltung hat [Von.GetName] heute verkündet, dass [Von.GetName] sich jeglicher diplomatischer Aktionen enthalten wird, die als Bedrohung für ihre mächtigen Nachbarn angesehen werden könnten. Sie hat daher unsere Bitte abgelehnt, der [Root.GetFactionName] beizutreten."
 est.13.a:0 "Die einzige Sicherheit ist, zusammenzustehen."
 est.14.t:0 "1936 Wahl zur Nationalversammlung"
 est.14.d:0 "Es wird ein Verfassungsreferendum abgehalten mit der Begründung, die bisherige Verfassung sei zu autoritär. Alle Parteien wurden verboten, außer der Patriotischen Liga, womit das Schicksal der Verfassung praktisch besiegelt ist."
 est.14.a:0 "Estland braucht in diesen Zeiten einen starken Führer."
 est.15.t:0 "Sowjetisch-estnischer Vertrag über gegenseitige Hilfe"
 est.15.d:0 "Die estnische Regierung hat uns militärischen Zugang zu ihren Basen angeboten, wenn wir im Gegenzug sie vor jeglicher Invasion oder Bedrohung garantieren. Wenn wir dies akzeptieren, könnten wir möglicherweise davon profitieren, indem wir sie weiter in unsere Sphäre bringen."
 est.15.a:0 "Das wird uns sehr zugute kommen."
 est.15.b:0 "Das ist nur eine Verschwendung unserer Zeit und Ressourcen."
 est.16.t:0 "Sowjets nehmen Vorschlag an"
 est.16.d:0 "Die sowjetischen Truppen haben nun begonnen, Stützpunkte zu beziehen. Die sowjetischen Behörden haben erklärt, dass sie unseren Vorschlag akzeptiert haben und uns vor ausländischen Bedrohungen schützen werden."
 est.16.a:0 "Dies ist das Beste."
 est.17.t:0 "Sowjets lehnen Vorschlag ab"
 est.17.d:0 "Das sowjetische Regime hat alle Kontaktversuche ignoriert und sich geweigert, mit unseren Diplomaten zu verhandeln."
 est.17.a:0 "Ein unglücklicher Rückschlag."
 est.18.t:0 "Nicht verbotene Parteien kandidieren bei der Wahl"
 est.18.d:0 "Durch den massenhaften Wahlboykott der Bürger ist Konstantin Päts zu Zugeständnissen gezwungen. Viele fordern die Wiederherstellung der Demokratie, während radikalere Wähler eine engere Bindung an Deutschland und die Sowjetunion anstreben. Diese Wahl kann in jede Richtung gehen."
 est.18.a:0 "Eine Rückkehr zur Demokratie ist unsere beste Hoffnung."
 est.18.b:0 "Eine enge Bindung an Deutschland ist der beste Weg."
 est.18.c:0 "Die Estnische Gewerkschaft der Werktätigen wird uns leiten."

 #focus ""
 EST_the_four_year_plan:0 "Der Vierjahresplan"
 EST_the_four_year_plan_desc:0 "Unsere Industrie und Landwirtschaft bleiben hinter der Produktion zurück, die wir vor der Großen Depression hatten. Lassen Sie uns beginnen, diese zu verbessern, indem wir den Vierjahresplan starten."
 EST_tallinn_tartu_highways:0 "Autobahnen Tallinn-Tartu"
 EST_tallinn_tartu_highways_desc:0 "Infrastruktur ist wichtig für die Bewegung. Sie ermöglicht es unseren Truppen, sich schneller zu bewegen und mehr Ausrüstung zu transportieren. Wir müssen es wie die Deutschen machen und unsere eigene Autobahn bauen"
 EST_develop_our_railroads:0 "Unsere Eisenbahnen entwickeln"
 EST_develop_our_railroads_desc:0 "Wir haben immer noch ein recht unterentwickeltes Eisenbahnsystem - keine Truppe in unserem Land kann es sich leisten, im Transit stecken zu bleiben. Wir müssen unsere alten Eisenbahnen reparieren und ausbauen."
 EST_build_better_capital:0 "Bessere Hauptstadt bauen"
 EST_build_better_capital_desc:0 "Unsere Hauptstadt Tallinn ist voll von alten und schlecht aussehenden Holzhäusern. Unsere alte Stadt hat im Laufe der Zeit viel gelitten und braucht eine Restaurierung"
 EST_invest_in_the_military:0 "In das Militär investieren"
 EST_invest_in_the_military_desc:0 "Der Versuch, zivile Fabriken an die Produktion von militärischer Ausrüstung anzupassen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren."
 EST_more_civilian_factories:0 "Milchprodukte exportieren"
 EST_more_civilian_factories_desc:0 "Wir können unser Angebot an Fleisch, Fisch und Milchprodukten nutzen, um Handelsgeschäfte zu beeinflussen."
 EST_start_central_industrial_region:0 "Zentrale Industrieregion starten"
 EST_start_central_industrial_region_desc:0 "Legen Sie den Grundstein für unsere zentralisierte Rüstungsindustrie."
 EST_the_bombe:0 "Die Bombe"
 EST_the_bombe_desc:0 "Unsere Ingenieure haben eine brillante Maschine entwickelt, die sie 'Kryptologische Bombe' nennen und die die Chiffren unserer Feinde knacken kann. Wir haben die Ressourcen, um sie in unserer Anlage in Tartu Park weiter zu entwickeln."
 EST_protect_against_the_red_army:0 "Schutz gegen die Rote Armee"
 EST_protect_against_the_red_army_desc:0 "Indem wir Schlüsselbereiche befestigen, machen wir uns weniger verwundbar, sollte jemals wieder ein Krieg an unsere Küsten und Grenzen kommen."
 EST_tartu_university_studies:0 "Studien der Universität Tartu"
 EST_tartu_university_studies_desc:0 "Unsere Wissenschaftler leisten gute Arbeit, die uns neue Möglichkeiten in Forschung und Entwicklung eröffnet, die wir verfolgen sollten. Mit einer fortschrittlichen technischen Universität im Herzen unseres Landes können wir mehr Forschung betreiben."
 EST_additional_research_slot:0 "Technisches Institut Tallinn"
 EST_additional_research_slot_desc:0 "Die Jahre der Besatzung haben den Fortschritt gebremst, aber jetzt, wo wir frei sind, können wir den Anschluss an die moderne Technik finden."
 EST_foreign_cooperation:0 "Ausländische Zusammenarbeit"
 EST_foreign_cooperation_desc:0 "Estland ist sehr auf Länder angewiesen, die bereit sind, es im Kampf gegen [SOV.getNameDef] zu unterstützen."
 EST_expand_port_paldiski:0 "Den Hafen Paldiski ausbauen"
 EST_expand_port_paldiski_desc:0 "Paldiski ist unser Hauptzugang zur Ostsee, er liegt in der Nähe unserer Hauptstadt und des Finnischen Meerbusens. Wenn wir einen stetigen Fluss von Ressourcen aus den Meeren sicherstellen wollen, müssen wir diesen Hafen ausbauen."
 EST_prepare_for_war:0 "Auf den Krieg vorbereiten"
 EST_prepare_for_war_desc:0 "Der große Unabhängigkeitskrieg mag nur der erste seiner Art gewesen sein. Wir müssen uns darauf vorbereiten, was sicherlich ein sich ständig veränderndes Schlachtfeld sein wird."
 EST_foundation_of_kumu:0 "Gründung von Kumu"
 EST_foundation_of_kumu_desc:0 "Kumu ist ein estnisches Museum, das 1938 gegründet wurde. Lassen Sie uns dieses Gebäude errichten, damit unsere zukünftigen Enkelkinder sehen können, was für mächtige Dinge ihre Großväter in der Vergangenheit getan haben."
 EST_invest_in_the_military_II:0 "Fahrradfabriken umbauen"
 EST_invest_in_the_military_II_desc:0 "Unsere Generäle sagen, dass wir eine Menge Platz für neue Waffenfabriken haben, vor allem aus alten Fahrradgeschäften. Es scheint auch willige Investoren zu geben. Lassen Sie uns unsere militärisch-industrielle Kapazität ausbauen."
 EST_more_civilian_factories_II:0 "Cottage Industries neu ausrichten"
 EST_more_civilian_factories_II_desc:0 "Die Neuausrichtung unserer Fabriken wird es uns ermöglichen, die Produktion von Gütern für den Handel und weitere Baumaßnahmen zu beschleunigen."
 EST_heavy_industry:0 "Schwerindustrie"
 EST_heavy_industry_desc:0 "Unsere Fabriken sollten nicht auf ausländische Materialien angewiesen sein. Indem wir unsere Metallproduktion ausbauen, können wir uns von der Abhängigkeit von Importen befreien."
 EST_standardization_of_equipment:0 "Ausrüstung standardisieren"
 EST_standardization_of_equipment_desc:0 "Durch die Standardisierung der Ausrüstung unserer Soldaten legen wir den Grundstein für einen modernen Versorgungsapparat."
 EST_escort_effort:0 "Geleitschutz"
 EST_escort_effort_desc:0 "U-Boote stellen eine Gefahr für unsere Handelskonvois dar. Die Konzentration auf die Entwicklung neuer Zerstörermodelle wird uns eine effiziente U-Boot-Bekämpfung ermöglichen."
 EST_navy_tactics:0 "Marine-Taktik"
 EST_navy_tactics_desc:0 "Indem wir uns auf die Gegentaktik konzentrieren, die wir brauchen, um uns unseren wahrscheinlichsten Feinden entgegenzustellen, werden wir im Kampf die Oberhand behalten."
 EST_destroyer_focus:0 "Zerstörer-Fokus"
 EST_destroyer_focus_desc:0 "Moderne Schlachtschiffe sind Wunderwerke, aber wir dürfen die entscheidende Rolle des bescheidenen Zerstörers beim Schutz unserer Konvois nicht vernachlässigen."
 EST_army_modernisation:0 "Heeresmodernisierung"
 EST_army_modernisation_desc:0 "Moderne Waffen für moderne Männer!"
 EST_strengthen_the_government:0 "Die Regierung stärken"
 EST_strengthen_the_government_desc:0 "Wir können es uns nicht leisten, gespalten zu sein. Unsere Stärke, Veränderungen durchzusetzen, ist proportional zu unserer Einigkeit in Senat und Kabinett."
 EST_nobody_expects:0 "Niemand erwartet"
 EST_nobody_expects_desc:0 "Wir dürfen die Chance nicht verlieren, als erste einen Weg zu finden, das Urfeuer der Kernspaltung nutzbar zu machen."
 EST_create_our_own_faction:0 "Unsere eigene Fraktion schaffen"
 EST_create_our_own_faction_desc:0 "Während Deutschland im Moment die Hauptkraft des Faschismus in der Welt sein mag, kann Estland aus eigener Kraft expandieren. Wir müssen uns nicht ihrer Fraktion anschließen und unter ihrem Kommando stehen. Lasst uns unser eigenes Schicksal gestalten!"
 EST_study_foreign_tanks:0 "Studium ausländischer Panzer"
 EST_study_foreign_tanks_desc:0 "Diese Panzer" werden ein zentraler Bestandteil der heutigen bewaffneten Konflikte sein, und wir müssen sicherstellen, dass wir mit unseren Nachbarn Schritt halten können, mit allen Mitteln."
 EST_invite_german_experts:0 "Deutsche Experten einladen"
 EST_invite_german_experts_desc:0 "Wir haben nicht viel Zeit, um unsere eigenen Panzer zu entwickeln. Wir sollten Ingenieure einladen, mit einem ausländischen Panzer zu arbeiten, um seine Stärken und Schwächen zu finden und einen noch besseren zu entwickeln."
 EST_build_paldiski_port:0 "Bau des Hafens Paldiski"
 EST_build_paldiski_port_desc:0 "Der Ausbau unserer Marine sollte eine unserer obersten Prioritäten sein. Weisen Sie alle verfügbaren Ressourcen zu, um mehr Werften zu unserem bereits bestehenden Marinestützpunkt Paldiski zu bauen."
 EST_finish_central_industrial_region:0 "Zentrale Industrieregion fertigstellen"
 EST_finish_central_industrial_region_desc:0 "Lassen Sie uns unsere zentralisierte Rüstungsindustrie fertigstellen."
 EST_planned_expansion:0 "Geplante Expansion"
 EST_planned_expansion_desc:0 "Um unseren heimischen Baumarkt zu stimulieren und unsere industriellen Bemühungen zu erweitern, können wir die Regierung Investitionen in öffentliche Bauunternehmen tätigen lassen."
 EST_start_fundraising:0 "Fundraising erhöhen"
 EST_start_fundraising_desc:0 "Estlands Kinder wachsen unterernährt auf, während sich unsere industriellen Kapazitäten auf die Unterstützung des Krieges konzentrieren. Unsere verbündeten Freunde hinter der Front leiden jedoch nicht unter einer solchen Katastrophe. Wir müssen sie bitten, etwas von dem ihren zu spenden, damit unser Volk wirklich siegen kann."
 EST_gender_equality:0 "Gleichberechtigung der Geschlechter"
 EST_gender_equality_desc:0 "Unsere Statistiken besagen, dass Männer, die gleich viel arbeiten wie Frauen, mehr bezahlt werden und bessere Chancen haben, bessere Jobs zu bekommen. Das ist Unsinn und wir müssen das beenden. Auch Frauen müssen die gleichen Rechte haben!"
 EST_motorized_focus:0 "Motorisierter Fokus"
 EST_motorized_focus_desc:0 "Wenn wir irgendwelche offensiven Operationen beginnen, sollten wir eine motorisierte Armee haben, zumindest teilweise."
 EST_Livonian_bridgehead_strategy:0 "Livländischer Brückenkopf"
 EST_Livonian_bridgehead_strategy_desc:0 "Sollten sich die Kämpfe gegen uns wenden, müssen wir Pläne für eine effektive Umgruppierung und Vergeltung in Abstimmung mit unseren Freunden und Verbündeten haben."
 EST_kohta_jarve_oil_sources:0 "Kohtla-Järve-Ölvorkommen"
 EST_kohta_jarve_oil_sources_desc:0 "Wir haben soeben erste Spuren von kommerziell nutzbaren Ölfeldern bei Kohtla-Järve entdeckt. Unsere Wissenschaftler sagen, dass sie so viel Öl haben, dass es unsere Industrie für Hunderte von Jahren versorgen kann! Es ist an der Zeit, mit den Bohrungen zu beginnen."
 EST_artillery_modernisation:0 "Artillerie-Modernisierung"
 EST_artillery_modernisation_desc:0 "Wir dürfen es nicht versäumen, die Unterstützung unserer Soldaten, die sie für einen effektiven Einsatz benötigen, zu verbessern und zu modernisieren."
 EST_anti_tank_guns:0 "Panzerabwehrkanonen"
 EST_anti_tank_guns_desc:0 "Jeder Feind wird mit Sicherheit Panzer gegen uns einsetzen, insbesondere die Sowjets. Wir müssen darauf vorbereitet sein, ihnen einen warmen Empfang zu bereiten."
 EST_air_base_expansion:0 "Ausbau von Luftwaffenstützpunkten"
 EST_air_base_expansion_desc:0 "Luftwaffenstützpunkte sind für die Luftunterstützung ebenso unverzichtbar wie für die moderne Kriegsführung."
 EST_fighter_modernisation:0 "Modernisierung der Kampfflugzeuge"
 EST_fighter_modernisation_desc:0 "Die Hauptstütze jeder Luftwaffe, unsere Jagdflugzeuge, dürfen nicht veraltet werden. So wie der Rest unserer Luftwaffe verbessert wird, müssen auch sie verbessert werden."
 EST_air_innovations:0 "Innovationen in der Luft"
 EST_air_innovations_desc:0 "Auf dem Gebiet der Luftstrategie und -taktik gibt es noch viel zu tun."
 EST_heavy_fighter_concept:0 "Schweres Jagdflugzeug-Konzept"
 EST_heavy_fighter_concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Kampfflugzeug, das in der Lage ist, innerhalb feindlicher Grenzen zu operieren."
 EST_naval_bomber_experiments:0 "Seebomber-Experimente"
 EST_naval_bomber_experiments_desc:0 "Luftherrschaft ist auf See genauso wichtig wie über Land. Spezialisierte Flugzeuge, die für die Seekriegsführung entwickelt werden, sind ein Weg, dieses Ziel zu erreichen."
 EST_medium_bomber_focus:0 "Fokus mittlerer Bomber"
 EST_medium_bomber_focus_desc:0 "Eine Erweiterung der Präzisionsbomben-Philosophie, die für eine größere Reichweite angepasst wurde, um in unterstützenden Funktionen eingesetzt zu werden."
 EST_light_bomber_focus:0 "Leichter Bomber-Fokus"
 EST_light_bomber_focus_desc:0 "Der Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung sollte nicht unterschätzt werden."
 EST_air_modernisations_programme:0 "Modernisierungsprogramm Luft"
 EST_air_modernisations_programme_desc:0 "Die Luftfahrttheorie ist genauso wichtig wie die Technologie. Neue Strategeme für unsere Piloten warten noch darauf, entdeckt zu werden."
 EST_special_marine_forces:0 "Spezialkräfte der Marine"
 EST_special_marine_forces_desc:0 "Jede offensive Operation im Baltikum wird eine amphibische Truppe erfordern. Wir müssen die Meredessantpataljon neu aufstellen."
 EST_protect_our_borders:0 "Schützen Sie unsere Grenzen"
 EST_protect_our_borders_desc:0 "Indem wir einige Landforts bauen, werden wir den Sowjets zeigen, dass wir beabsichtigen, uns gegen jede Bedrohung von außen zu verteidigen, nicht nur gegen die ihre."
 EST_deterrence:0 "Abschreckung"
 EST_deterrence_desc:0 "Die wachsende Bedrohung durch den europäischen Faschismus macht deutlich, dass Neutralitätserklärungen nicht ausreichen. Wir müssen uns bewaffnen, um unseren Status zu verteidigen."
 EST_reform_government:0 "Reform der Regierung"
 EST_reform_government_desc:0 "Durch Zusammenarbeit können wir sicherstellen, dass unser Land die schwarzen Zeiten, die vor uns liegen, überleben wird. Wenn wir Erfolg haben wollen, müssen wir unsere Regierung von faschistischen und kommunistischen Ideologien befreien und diese Parteien in unserem Land verbieten."
 POL_rocket_development_x:0 "Raketenentwicklung"
 POL_rocket_development_x_desc:0 "Lassen Sie uns unsere Anstrengungen auf die Entwicklung eigener Raketen konzentrieren. Mit der Macht, ohne Vorwarnung zuzuschlagen, werden unsere Streitkräfte unverwundbar werden!"
 EST_national_assembly_election:0 "Wahl der Nationalversammlung"
 EST_national_assembly_election_desc:0 "Es wird gerade ein Verfassungsreferendum abgehalten, weil die bisherige Verfassung zu autoritär war. Alle Parteien wurden verboten, außer der Patriotischen Liga, womit das Schicksal der Verfassung praktisch besiegelt ist."
 EST_adopt_the_third_constiution:0 "Verabschiedung der dritten Verfassung"
 EST_adopt_the_third_constiution_desc:0 "Mit der Verabschiedung der neuen Verfassung werden die Unruhen, in die die Kräfte der vorherigen Verfassung verwickelt waren, endgültig niedergeschlagen."
 EST_bypass_the_riigikogu:0 "Umgehung der Riigikogu"
 EST_bypass_the_riigikogu_desc:0 "Der Riigikogu steht als nichts weiter als eine Mauer zwischen uns und der Reform. Die Umgehung der Gesetzgebung ist der beste Weg, um unsere Ziele zu erreichen."
 EST_disband_student_councils:0 "Studentenbewegungen auflösen"
 EST_disband_student_councils_desc:0 "Die Proteste der Studenten in unserem Land, die die bürgerlichen Freiheiten betreffen, sind außer Kontrolle geraten, sie müssen sofort aufgelöst werden."
 EST_amnesty_for_opponents:0 "Amnestie für politische Oppositionelle"
 EST_amnesty_for_opponents_desc:0 "Wenn die Opposition besiegt ist, können wir Amnestie erlassen, um unsere Nation zu stabilisieren."
 EST_economic_stimulous:0 "Entwicklungsprogramme"
 EST_economic_stimulous_desc:0 "Die estnische Wirtschaft mag nicht so stark sein wie die einiger anderer Länder, aber durch die Umsetzung von Programmen können wir sie auf ein neues Niveau bringen."
 EST_under_representation:0 "Unterrepräsentation der Opposition"
 EST_under_representation_desc:0 "Die Öffentlichkeit hat kein Bedürfnis, die Unwahrheiten der radikalen Reformer zu hören. Die Reformer haben auch keinen Sitz in unserer Regierung verdient."
 EST_appoint_fredrich_karl_akel:0 "Deutsche Außenminister ernennen"
 EST_appoint_fredrich_karl_akel_desc:0 "Wir sollten versuchen, die beiden Goliaths an unseren Grenzen zu besänftigen, selbst wenn das bedeutet, ihnen einen Platz in unserer Nation anzubieten."
 EST_soviet_estonian_treaty:0 "Sowjetisch-estnischer Beistandsvertrag"
 EST_soviet_estonian_treaty_desc:0 "Estland und die gesamte baltische Region bleibt von überlegenen Feinden umgeben. Wenn wir auch nur mit einem von ihnen kooperieren können, haben wir eine Chance zu überleben."
 EST_election_boycotts:0 "Betonen Sie den Wahlboykott"
 EST_election_boycotts_desc:0 "Die Wahlen sind nichts anderes als ein manipuliertes System für Konstanti Päts, um seine Agenda durchzusetzen. Wir können Zugeständnisse erzwingen, um eine wirklich freie Wahl zu ermöglichen."
 EST_jaan_tonison:0 "Eine Rückkehr zum Republikanismus"
 EST_jaan_tonison_desc:0 "Jaan Tõnisson hat die Rückkehr zu einem demokratischeren System gefordert, mit seinem Wahlsieg können wir endlich die notwendigen Reformen umsetzen."
 EST_remove_soviet_sympathizers:0 "Sowjetische Sympathisanten ausweisen"
 EST_remove_soviet_sympathizers_desc:0 "Kommunisten und sowjetische Kollaborateure sollten kein Mitspracherecht in unserer Nation haben. Wir müssen sie entsorgen, bevor sie zu viel Einfluss gewinnen."
 EST_agriculture_coopoeratives:0 "Landwirtschaftliche Kooperativen aufbauen"
 EST_agriculture_coopoeratives_desc:0 "Landwirtschaftliche Kooperativen könnten es unserer Industrie ermöglichen, sich auf eine industriellere Ebene umzuorientieren."
 EST_estonianization:0 "Estonianisierung"
 EST_estonianization_desc:0 "Estland sollte sich keinem ausländischen Einfluss beugen. Dies anzuerkennen könnte die Moral stärken."
 EST_baltic_entente:0 "Die baltische Entente stärken"
 EST_baltic_entente_desc:0 "Estland allein wäre nicht in der Lage, sich vor jeglichen Bedrohungen zu schützen. Verbündete sollten angeworben werden, um unsere Freiheit zu schützen."
 EST_protect_trade:0 "Trennen Sie Handel und Diplomatie"
 EST_protect_trade_desc:0 "Wir sollten die Maßnahmen ergreifen und einschränken, wie unsere diplomatischen Aktionen unseren Handel beeinflussen, um unsere Wirtschaft zu stärken."
 EST_constitutional_referendumm:0 "Halten Sie ein Verfassungsreferendum ab"
 EST_constitutional_referendumm_desc:0 "Die Installation eines Regimes, das sowohl die Geschäftsinhaber ermächtigt als auch mit dem Deutschen Reich kooperiert, ist die beste Wahl für die Zukunft."
 EST_land_ownership:0 "Ermächtigung von Landbesitzern"
 EST_land_ownership_desc:0 "Landeigentümer sind die treibende Kraft hinter unserem wirtschaftlichen Status. Es könnte nicht schaden, sie in eine höhere Position in der Regierung zu bringen."
 EST_departmentalization:0 "Dezentralisierung"
 EST_departmentalization_desc:0 "Die Dezentralisierung unserer Verwaltung ist ein einfacher Weg, um mehr Produktivität und Effektivität zu gewährleisten."
 EST_german_admiration:0 "Durchbrechen der sowjetischen Sphäre"
 EST_german_admiration_desc:0 "Viele betrachten Estland als in der Sphäre der Russen befindlich. Wenn wir uns jedoch mit den russischen Feinden verbünden, können wir unsere Unabhängigkeit wirklich behaupten."
 EST_military_assistance:0 "Deutsch-estnische Kooperationsübungen"
 EST_military_assistance_desc:0 "Das deutsche Militär bietet uns ein Modell, an dem wir unser eigenes Militär ausbilden können."
 EST_estonian_volunteer_regiment:0 "Das estnische Freiwilligenregiment"
 EST_estonian_volunteer_regiment_desc:0 "Wir könnten einige unserer eigenen Divisionen entsenden, um unsere Verbündeten zu unterstützen, ohne uns direkt einzumischen. Das würde unserer Erfahrung nur zugute kommen."
 EST_communist_victory:0 "Die triumphale Frontorganisation"
 EST_communist_victory_desc:0 "Große soziale Reformen müssen durchgeführt werden, um die Modernisierung Estlands zu gewährleisten."
 EST_free_education:0 "Freie Bildung einführen"
 EST_free_education_desc:0 "Bildung ist ein grundlegendes Menschenrecht, das jede gut entwickelte Nation braucht."
 EST_social_security:0 "Soziale Sicherheit priorisieren"
 EST_social_security_desc:0 "Viele wohlhabende Länder haben mit großem Erfolg Maßnahmen zur sozialen Sicherheit ergriffen. Wir sollten diesem Modell folgen."
 EST_combat_unemployment:0 "Beschäftigungsprogramme einführen"
 EST_combat_unemployment_desc:0 "Arbeitslosigkeit ist auch heute noch ein Thema, es ist an der Zeit, dass endlich etwas dagegen getan wird."
 EST_salary_raise:0 "Grundgehälter anheben"
 EST_salary_raise_desc:0 "Die Anhebung der Gehälter kann die Lebensbedingungen vieler Arbeiter verbessern."
 EST_reorganize_taxation:0 "Besteuerung reorganisieren"
 EST_reorganize_taxation_desc:0 "Mehr von unseren Steuern sollte für die Ankurbelung der Wirtschaft und den Ausbau von Straßen ausgegeben werden."
 EST_democratization_of_the_army:0 "Demokratisierung der Armee"
 EST_democratization_of_the_army_desc:0 "Jede modernisierte Nation hat eine angemessene Armee, die ihr folgt. Neue Taktiken und Umstrukturierungen könnten sich auf dem Schlachtfeld als effektiv erweisen."
 EST_demmand_friendship:0 "Loyalität gegenüber der Sowjetunion einfordern"
 EST_demmand_friendship_desc:0 "Die Sowjetunion ist die einzige Nation, die uns helfen kann, unsere Ideale zu verteidigen. Die Herstellung enger Beziehungen sollte nicht einmal in Frage gestellt werden."

