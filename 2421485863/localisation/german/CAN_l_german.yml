 r56_canada.7.t:0 " r56_canada.7.t:0 "Die verärgerten Zwanzig Zentren randalieren!""
 r56_canada.7.d:0 " r56_canada.7.d:0 "Nachdem die Lagerarbeiter das letzte Mal randaliert haben, haben wir die Unruhen mit Gewalt niedergeschlagen. Jetzt haben sie wieder einen Aufstand angezettelt und verlangen von uns, dass wir sie für die Zeiten entschädigen, in denen wir Gewalt gegen sie angewandt haben, und dass wir die Lager schließen.""
 r56_canada.7.a:0 " r56_canada.7.a:0 "Wenden Sie Gewalt an, um den Aufstand zu beenden, und schließen Sie die Lager für immer.""
 r56_canada.7.b:0 " r56_canada.7.b:0 "Geben Sie ihren Forderungen nach und entschädigen Sie sie.""
  
 r56_canada.8.t:0 " r56_canada.8.t:0 "Demonstranten randalieren weiter""
 r56_canada.8.d:0 " r56_canada.8.d:0 "Die Lagerarbeiter haben wieder einmal einen Protest organisiert und dabei Eigentum beschädigt.""
