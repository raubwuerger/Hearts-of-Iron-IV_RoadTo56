 r56_CAN_modernize_industry:0 "Die Industrie modernisieren"
 r56_CAN_modernize_industry_desc:0 "Unsere industriellen Kapazitäten und Methoden sind in Rückstand geraten; wir müssen aufholen."

 r56_CAN_wheat_board:0 "[CAN.GetAdjective] Weizenamt"
 r56_CAN_wheat_board_desc:0 "Die Einrichtung des [CAN.GetAdjective] Weizenamtes zur Festsetzung der Preise für Weizen und Gerste unserer hart arbeitenden Landwirte wird die Preise stabilisieren und unsere Wirtschaft verbessern."

 r56_CAN_depression_recovery:0 "Die Erholung von der Depression fortsetzen"
 r56_CAN_depression_recovery_desc:0 "Die Große Depression hat ihren Tribut gefordert; wir müssen unsere Politik weiter anpassen und modifizieren, um den Weg zur Erholung fortzusetzen."

 r56_CAN_national_housing_act:0 "Nationales Wohnungsbaugesetz"
 r56_CAN_national_housing_act_desc:0 "Die Nachwirkungen der Großen Depression haben viele [CAN.GetAdjective]s obdachlos und arbeitslos gemacht. Die Verabschiedung von Programmen und Vorschriften zur Instandsetzung und Modernisierung bestehender Häuser und zum Bau neuer Wohnungen wird den Betroffenen helfen, wieder auf die Beine zu kommen."

 r56_CAN_shutdown_relief_camps:0 "Schließung der Hilfslager"
 r56_CAN_shutdown_relief_camps_desc:0 "Die Hilfslager für Arbeitslose haben sich nicht bewährt; wir sollten sie schließen, bevor es zu weiteren Unruhen kommt."

 r56_CAN_dollar_a_year_men:0 "Dollar-a-Year-Männer"
 r56_CAN_dollar_a_year_men_desc:0 "Mehrere erfahrene Führungskräfte aus der Wirtschaft haben der Regierung ihre Dienste angeboten, um für einen symbolischen Dollar pro Jahr zu arbeiten. Wir sollten sie in unserem Ministerium für Munition und Versorgung und in der Behörde für Kriegspreise und Handel einsetzen, wo sie der [CAN.GetAdjective]-Industrie das dringend benötigte Fachwissen zur Mobilisierung der Wirtschaft und Maximierung der Produktion zur Verfügung stellen können."

 r56_CAN_canadian_pacific_railways:0 "Kanadische Pazifik-Eisenbahnen"
 r56_CAN_canadian_pacific_railways_desc:0 "Die CPR hat ihre Eisenbahnen und Transportmittel für die Kriegsanstrengungen zur Verfügung gestellt. Unsere Truppen und die zu ihrer Versorgung benötigten Güter werden unser großes Dominion zwischen den Meeren und dem Kontinent ohne Verzögerung durchqueren."

 r56_CAN_national_steel_car:0 "Nationaler Stahlwagen"
 r56_CAN_national_steel_car_desc:0 "Trotz der Depression, die dem Unternehmen zu schaffen macht, steht National Steel Car mit seinem Fachwissen und seiner Erfahrung bereit, die Fahrzeuge zu bauen, die unsere Truppen und die Ausrüstung der Armee auf den ausgebauten Eisenbahnen transportieren werden."

 r56_CAN_cbc_focus:0 "Die CBC"
 r56_CAN_cbc_focus_desc:0 "Die Canadian Broadcasting Corporation ist das nationale Rundfunknetz, das als Regulierungsbehörde für den Rundfunk in [CAN.GetNameDef] dient. Wenn wir sie nutzen, um unsere Botschaften über nationale Politik und Programme zu verbreiten, wird das Vertrauen der Öffentlichkeit in unsere Regierung gestärkt."

 r56_CAN_bank_of_canada:0 "Verstaatlichung der Bank of Canada"
 r56_CAN_bank_of_canada_desc:0 "Die Notwendigkeit einer zentralen Bankbehörde wird nach der Großen Depression immer dringender, und durch ihre Verstaatlichung können wir die Staatsfinanzen direkt verwalten und die Wirtschaft verbessern."

 r56_CAN_john_inglis_company:0 "John Inglis und Co."
 r56_CAN_john_inglis_company_desc:0 "Die Firma John Inglis and Company, die während der Großen Depression in Schwierigkeiten geriet, war lange Zeit ein wesentlicher Bestandteil unserer nationalen Produktionskapazitäten. Wir sollten sie anweisen, neue Maschinengewehre und Artillerie für die Bewaffnung unserer Truppen zu produzieren."

 r56_CAN_national_railway:0 "Ausbau des Eisenbahnnetzes in Québec"
 r56_CAN_national_railway_desc:0 "Bemühungen zur Verbesserung der Infrastruktur und des Eisenbahnnetzes in Québec können das industrielle Wachstum ankurbeln."

 r56_CAN_research_grants:0 "Zuschüsse für die Forschung"
 r56_CAN_research_grants_desc:0 "Mit unseren stark erweiterten Industrie- und Produktionskapazitäten ist es nun möglich, dass mehr Wissenschaftler und Innovatoren mehr einheimische Forschungs- und Entwicklungsprojekte durchführen."

 r56_CAN_debt_adjustment_act:0 "Schuldenbereinigungsgesetz"
 r56_CAN_debt_adjustment_act_desc:0 "Unter den [CAN.GetAdjective]-Bauern ist eine besorgniserregende Welle von Insolvenzen und Schulden zu verzeichnen. Es liegt im Interesse von [CAN.GetNameDef], diese Landwirte zu unterstützen, damit sie auch in Zukunft ihr Land bewirtschaften können."

 r56_CAN_alcan:0 "Aluminium Company of Canada"
 r56_CAN_alcan_desc:0 "Aluminium ist leicht und rostfrei. Durch die Ausweitung des Abbaus und der Produktion von Aluminium können wir unsere Fabriken und Fließbänder kontinuierlich versorgen."

 r56_CAN_imperial_oil_focus:0 "Erweiterung der Darthmouth-Raffinerie"
 r56_CAN_imperial_oil_focus_desc:0 "Während des letzten Konflikts war in Dartmouth eine Ölraffinerie in Betrieb, die unseren Ölbedarf deckte. Der Ausbau dieser Anlage ist unerlässlich, um die unvermeidlichen Konvoiüberfahrten über den Nordatlantik zu ermöglichen."

 r56_CAN_establish_the_polymer_corporation:0 "Gründung der Polymer Corporation"
 r56_CAN_establish_the_polymer_corporation_desc:0 "Wenn unser Zugang zu Naturkautschuk abgeschnitten ist, müssen wir unsere Kapazitäten zur Herstellung und Veredelung von synthetischem Kautschuk ausbauen, der in allen Bereichen von Reifen bis zu Flugzeugteilen verwendet wird."

 r56_CAN_uranium_mining:0 "Uranabbau"
 r56_CAN_uranium_mining_desc:0 "Ein bestimmtes Erz, das in [CAN.GetNameDef] abgebaut wird, ist der Schlüssel zu Waffen mit unglaublichem Zerstörungspotenzial. Wir werden die Initiative ergreifen, um diese Ressource bis zu ihrem maximalen Potenzial auszubeuten."

 r56_CAN_resources_for_war_effort:0 "Ressourcen für die Kriegsanstrengungen"
 r56_CAN_resources_for_war_effort_desc:0 "Kontinuierliche Verbesserungen der Methoden zur Ressourcengewinnung ermöglichen uns eine effizientere Gewinnung."

 r56_CAN_enlist_the_unemployed:0 "Arbeitslose rekrutieren"
 r56_CAN_enlist_the_unemployed_desc:0 "Die Frage des Militärdienstes ist nach wie vor ein heikles Thema unter [CAN.GetAdjective]s. Um den Bedarf unserer Streitkräfte an Arbeitskräften auszugleichen und eine Spaltung der [CAN.GetNameDef]s in dieser Frage zu vermeiden, werden wir Arbeitslosen Anreize bieten, sich zu melden, und ihnen versichern, dass wir sie nicht nach Übersee schicken werden."

 r56_CAN_war_economy:0 "Auf den Krieg ausgerichtete Wirtschaft"
 r56_CAN_war_economy_desc:0 "Unsere Industrie und ihre Fabriken haben sich von den schlimmsten Zeiten der Großen Depression erholt. Es ist an der Zeit, sie auf die Produktion von Rüstungsgütern auszurichten, um uns und unsere Verbündeten mit allem auszustatten, was sie in diesem Konflikt benötigen könnten."

 r56_CAN_war_measures_act:0 "Wiedereinführung des War Measures Act"
 r56_CAN_war_measures_act_desc:0 "Der War Measures Act legt die Notmaßnahmen fest, die wir im Falle einer Kriegserklärung, einer Invasion oder eines Aufstandes ergreifen können."

 r56_CAN_wartime_prices_and_trade_board:0 "Amt für Preise und Handel in Kriegszeiten"
 r56_CAN_wartime_prices_and_trade_board_desc:0 "Das Wartime Prices and Trade Board ist die erste Verteidigungslinie gegen Inflation und soziale Unruhen in [CAN.GetNameDef]. Um Profitmacherei und Horten zu verhindern, wurden Preiskontrollen eingeführt, um Waren für die meisten [CAN.GetAdjective]s verfügbar zu machen."

 r56_CAN_nrma:0 "National Resources Mobilisation Act"
 r56_CAN_nrma_desc:0 "Kanada ist groß, und die Bevölkerung ist über das ganze Land verstreut. Wir sollten ein System entwickeln, um den Beschäftigungsstatus zu verfolgen und sicherzustellen, dass wir jeden ausfindig machen können, der für den Dienst in Übersee in Frage kommt."

 r56_CAN_conscription_crisis:0 "Zwangsweise Einberufung"
 r56_CAN_conscription_crisis_desc:0 "Wie schon 1917 wehren sich unsere frankokanadischen Bürger in Québec gegen die Idee einer nationalen Wehrpflicht, um mehr Männer in die Armee zu bringen. Wir werden nicht tatenlos zusehen, wie sich eine Minderheit dem Willen des [CAN.GetNameDef] widersetzt."

 r56_CAN_replace_men_in_the_industry:0 "Ersetzen Sie Männer in der Industrie durch Frauen"
 r56_CAN_replace_men_in_the_industry_desc:0 "Während unsere Männer für den Dienst im Ausland gebraucht werden, benötigt unsere Industriemaschinerie immer noch Arbeitskräfte, um zu funktionieren. Vielleicht ist es jetzt an der Zeit, dass die Frauen ihren Teil für das Land beitragen, indem sie die Rüstungsgüter herstellen, die diese Männer bald benutzen werden."

 r56_CAN_department_of_munitions_and_supply:0 "Abteilung für Rüstung und Versorgung"
 r56_CAN_department_of_munitions_and_supply_desc:0 "Die Produktion von Rüstungsgütern und Ausrüstungsgegenständen ist für die Kriegsanstrengungen unabdingbar. Wir werden die nationalen Ressourcen von [CAN.GetNameDef] unter C.D. Howe im Ministerium für Munition und Versorgung zusammenfassen."

 r56_CAN_bits_and_pieces_program:0 "Bits and Pieces Programm"
 r56_CAN_bits_and_pieces_program_desc:0 "Das "Bits and Pieces"-Programm wird mehrere kleine Fabriken, die sich der Herstellung kleinerer Konsumgüter verschrieben haben, für die Kriegsanstrengungen mobilisieren. Selbst die bescheidene Fahrradfabrik kann die Kapazität zur Herstellung eines Maschinengewehrs finden."

 r56_CAN_nrc_expansion:0 "Ausweitung des Nationalen Forschungsrats"
 r56_CAN_nrc_expansion_desc:0 "Der NRC hat seine Wirksamkeit bei der Verbesserung der Lebensqualität in Kanada unter Beweis gestellt. Mit einer Geschichte der Wissenschaft und des Fortschritts ist der Bedarf an Forschern heute größer denn je. Es ist an der Zeit, dem NRC mehr Gewicht zu verleihen, um [CAN.GetNameDef] zu verteidigen."

 r56_CAN_defence_of_canada_regulations:0 "Verteidigung der kanadischen Vorschriften"
 r56_CAN_defence_of_canada_regulations_desc:0 "In Kriegszeiten müssen die Bürgerrechte beschnitten werden, um eine Unterwanderung der Kriegsanstrengungen zu verhindern. Dies bedeutet Einschränkungen für die Presse, Dissidentengruppen und gesetzliche Rechte."

