 r56_canada.11.a:0 " r56_canada.11.a:0 "Eine Schande.""
 r56_canada.11.B:0 " r56_canada.11.B:0 "Sie werden es bereuen.
  
 r56_canada.12.t:0 " r56_canada.12.t:0 "[CAN.GetName] schlägt ein Bündnis vor!""
 r56_canada.12.d:0 " r56_canada.12.d:0 "[KANN.GetName] ist auf uns zugekommen und hat eine Allianz vorgeschlagen, zwischen uns und ihnen.""
