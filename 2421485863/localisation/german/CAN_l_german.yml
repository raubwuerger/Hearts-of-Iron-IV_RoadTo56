 r56_CAN_royal_twenty_centers_angered_desc:0 "Aufgrund der §YGroßen Depression§! genehmigte die Regierung ein umstrittenes landesweites System von Lagern, um alleinstehenden, arbeitslosen, obdachlosen [CAN.GetAdjective]-Männern Arbeit zu geben. Sie werden wegen ihres Lohns von 20 Cents pro Tag "Royal Twenty Centers" genannt. Sie arbeiten viele Stunden pro Woche für einen winzigen Lohn, und ihre Arbeitsmoral ist nicht besonders gut. Diese Lager sind für mehrere Aufstände verantwortlich, und es könnte in Zukunft noch mehr davon geben, wenn wir sie nicht schließen.\n\nAufgrund der Gewalt, die angewandt wurde, um ihren Aufstand zu beenden, sind die Zwanzig Zentren wütender als zuvor. §RKann in Zukunft zu schweren Unruhen führen§!"
