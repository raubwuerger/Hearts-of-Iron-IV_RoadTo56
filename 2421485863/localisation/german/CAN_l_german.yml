 r56_CAN_royal_twenty_centers:0 "[Root.GetTwentyCentersName]"
 r56_CAN_royal_twenty_centers_desc:0 "Aufgrund der §YGroßen Depression§! genehmigte die Regierung ein umstrittenes landesweites System von Lagern, um alleinstehenden, arbeitslosen, obdachlosen [CAN.GetAdjective]-Männern Arbeit zu geben. Sie werden wegen ihres Lohns von 20 Cents pro Tag "Royal Twenty Centers" genannt. Sie arbeiten viele Stunden pro Woche für einen winzigen Lohn, und ihre Arbeitsmoral ist nicht besonders gut. Diese Lager sind für mehrere Unruhen verantwortlich, und es könnte in Zukunft zu weiteren kommen, wenn wir sie nicht schließen.\n\n§YKann in Zukunft zu Unruhen führen."
