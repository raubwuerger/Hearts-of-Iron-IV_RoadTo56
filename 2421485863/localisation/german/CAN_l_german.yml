 r56_CAN_news_event.1.t:0 " r56_CAN_news_event.1.t:0 "1939 Königliche Tour durch Kanada""
 r56_CAN_news_event.1.d:0 " r56_CAN_news_event.1.d:0 "Zum ersten Mal in der Geschichte Kanadas hat ein regierender Monarch Kanada besucht, denn König Georg VI. und Königin Elizabeth haben eine Tour durch Kanada unternommen. Ihre Tour soll alle kanadischen Provinzen, das Dominion Neufundland und einen Besuch in den [USA.GetName] umfassen.""
 r56_CAN_news_event.1.a:0 " r56_CAN_news_event.1.a:0 "Wir fühlen uns durch einen solchen Besuch geehrt.""
 r56_CAN_news_event.1.b:0 " r56_CAN_news_event.1.b:0 "Hoffentlich ist der Besuch angenehm!""
