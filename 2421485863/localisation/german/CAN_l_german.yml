 r56_CAN_royal_twenty_centers_desc:0 " r56_CAN_royal_twenty_centers_desc:0 "Aufgrund der §YThe Great Depression§! sanktionierte die Regierung ein umstrittenes landesweites System von Lagern, um alleinstehenden, arbeitslosen, obdachlosen kanadischen Männern Arbeit zu geben. Sie wurden wegen des erhaltenen Lohns von 20 Cents pro Tag "Royal Twenty Centers" genannt. Sie arbeiteten viele Stunden pro Woche für einen winzigen Betrag, und ihre Arbeitsmoral war nicht besonders gut. Diese Lager waren für mehrere Unruhen verantwortlich, und es könnten in Zukunft noch mehr werden, wenn wir diese nicht schließen... \n\n§Das kann in Zukunft zu Aufständen führen§!""
