 r56_canada.9.t:0 " r56_canada.9.t:0 "[CAN.GetName] fragt nach Neufundland und Labrador!""
 r56_canada.9.d:0 " r56_canada.9.d:0 "Die Kanadier haben uns gebeten, unser Eigentum an Neufundland und Labrador an sie zu übertragen. Sie betrachten diese Gebiete als ihr rechtmäßiges Territorium.""
 r56_canada.9.a:0 " r56_canada.9.a:0 "Sie können sie haben, wir brauchen die Truppen woanders.""
 r56_canada.9.b:0 " r56_canada.9.b:0 "Nein, es ist unser rechtmäßiges Territorium.""
  
 r56_canada.10.t:0 " r56_canada.10.t:0 "[FROM.GetName] gibt uns Neufundland und Labrador!""
 r56_canada.10.d:0 " r56_canada.10.d:0 "[FROM.GetName] hat uns den Besitz von Neufundland und Labrador übertragen, nachdem wir die Staaten freundlicherweise von ihnen angefordert haben.""
