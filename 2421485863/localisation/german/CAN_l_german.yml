 r56_CAN_news_event.2.t:0 " r56_CAN_news_event.2.t:0 "Wenn Tag""
 r56_CAN_news_event.2.d:0 " r56_CAN_news_event.2.d:0 "Organisiert von der Greater Winnipeg Victory Loan Organisation, wurde heute eine simulierte Invasion der deutschen Streitkräfte in Kanada durchgeführt. Es war die bisher größte militärische Übung in Winnipeg und sie schafften es, an einem Tag 3 Millionen Dollar für die Kriegsanstrengungen zu sammeln. Die Veranstaltung beinhaltete mehrere Scheinbombardierungen, Feuergefechte, Verhaftungen von Leuten, die sich widersetzten, deutsche Paraden und eine Fülle von anderen Dingen. Der Tag endete mit der Freilassung der "Gefangenen", Paraden und Reden. Botschafter de Morgenstierne sprach über seine Erfahrungen mit der Nazi-Besatzung und sagte, die Simulation der Invasion und der Besatzung sei ein authentischer Einblick in die Nazi-Besetzung.""
 r56_CAN_news.event.2.a:0 " r56_CAN_news.event.2.a:0 "Der Tag war ein Erfolg.""
  
