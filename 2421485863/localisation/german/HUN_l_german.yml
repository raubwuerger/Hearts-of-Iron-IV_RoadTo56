l_german:

 is_AH_tt:0 "Ist [~§Y~]Österreich-Ungarn[~§!~]"

 HUN_moderate_restoration:0 "Mäßige Restauration"
 HUN_moderate_restoration_desc:0 "Angesichts der Grausamkeiten und des Leids, die sowohl durch den radikalen Nationalismus als auch durch den Kommunismus verursacht wurden, hat der König und Kaiser Otto beschlossen, keine fremden Gebiete zu beanspruchen, um Europa vor einer weiteren Katastrophe zu bewahren."

 HUN_fortification_cooperation:0 "Festung Zusammenarbeit"
 HUN_fortification_cooperation_desc:0 "Mit unseren gemeinsamen Ressourcen können wir das Schlimmste verhindern."

 HUN_papal_blessing:0 "Päpstlicher Segen"
 HUN_papal_blessing_desc:0 "Die Habsburger haben die Eine, Heilige, Katholische und Apostolische Kirche jahrhundertelang unterstützt."

 HUN_invite_croatia:0 "Kroatien einladen"
 HUN_invite_croatia_desc:0 "Die Kroaten sind seit langem mit uns verbunden. Sie könnten zuverlässige Verbündete werden."

 HUN_alliance_with_the_kaiserreich:0 "Bündnis mit dem Kaiserreich"
 HUN_alliance_with_the_kaiserreich_desc:0 "Der industrielle Einfluss des [[~GER.GetAdjective~]]s auf unser Land macht ein diplomatisches Bündnis fast unumgänglich."

 HUN_form_the_mdp:0 "Die MDP gründen"
 HUN_form_the_mdp_desc:0 "Wir müssen die politischen Parteien neu organisieren, indem wir eine Einheitsfront schaffen und die vielen linken Parteien einbeziehen, mit der Kommunistischen Partei an ihrer Spitze."

 HUN_turn_the_adriatic_red:0 "Färbt die Adria rot"
 HUN_turn_the_adriatic_red_desc:0 "Die korrumpierte [[~YUG.GetName~]] hat die Arbeiterbewegungen auf dem Balkan schon viel zu lange unterdrückt. Unsere wichtigste Aufgabe ist es, das Proletariat zu befreien und ihm die Werte des Kommunismus zu vermitteln!"

 HUN_liberate_the_austrians:0 "Befreit die [[~AUS.GetAdjective~]]s"
 HUN_liberate_the_austrians_desc:0 "Die Kommunistische Partei Österreichs, KPÖ, wurde 1933 durch die Notverordnung ihrer austrofaschistischen Regierung in den Untergrund gezwungen. Ohne ausländische Unterstützung kann die Partei nicht frei agieren und das [[~AUS.GetAdjective~]] Volk zu dem Wohlstand führen, den die Nation verdient. Wir werden das für immer ändern!"

 HUN_expand_the_levente:0 "Erweitern Sie die Levente"
 HUN_expand_the_levente_desc:0 "Die Levente-Vereinigungen sind eine paramilitärische Organisation, die seit 1921 existiert. Sie wurde ursprünglich für körperliche und gesundheitliche Trainingszwecke gegründet, später aber militarisiert, um die Einschränkungen des Trianon-Vertrags zu umgehen."

 HUN_demand_the_coastline:0 "[[~ROOT.GetHUNdemandthecoastline~]]"
 HUN_demand_the_coastline_desc:0 "Zum Erbe des ungarischen Königreichs gehören die Küstengebiete Dalmatiens, die vor fünf Jahrhunderten an die Osmanen verloren gingen. Wenn wir den einstigen Ruhm wiedererlangen wollen, müssen wir die erforderlichen Gebiete fordern oder erobern!"
 GetHUNdemandthecoastlinenormal_KEY:0 "Fordern Sie die Küstenlinie"
 GetHUNdemandthecoastlineitaly_KEY:0 "Verhandeln Sie über die Küstenlinie"

 HUN_integrate_southern_slovakia:0 "Integrieren Sie die Südslowakei"
 HUN_gyor_program_investment:0 "Programm Gyor Investition"

 HUN_gyor_program_decision_category:0 "Das Gyor-Programm"
 HUN_gyor_program_decision_category_desc:0 "Das Gyor-Programm ist der Plan, der es dem Land ermöglicht, seine Rüstungsproduktion zu steigern und die [[~ROOT.getAdjective~]] Armee neu auszurüsten."
 HUN_support_manufacturers_coordination:0 "Koordination der Unterstützungshersteller"

 HUN_idea_support_armament_manufacturers:0 "Koordinierung der Rüstungshersteller"

 HUN_acquire_skoda_naval_artillery_experience:0 "Erwerb der Erfahrung von Skoda im Bereich der Marineartillerie"
 HUN_acquire_skoda_naval_artillery_experience_desc:0 "Skoda hat die Geschütze der österreichisch-ungarischen Marine entwickelt; es ist an der Zeit, diese Erfahrung erneut zu nutzen."
 HUN_experiment_with_torpedoes:0 "Mit Torpedos experimentieren"
 HUN_experiment_with_torpedoes_desc:0 "Wir müssen mit unseren Torpedo-Modellen zu anderen Nationen aufschließen, um lautlos angreifen zu können."

 HUN_invest_in_north_transylvanian_mining:0 "Investieren Sie in den nord-siebenbürgischen Bergbau"
 HUN_invest_in_north_transylvanian_mining_desc:0 "Transsilvanien hat eine jahrhundertealte Bergbaugeschichte. Selbst wenn sie keine direkt für die Kriegsfabriken nützlichen Ressourcen bringen, werden die ausgebeuteten Mineralien dennoch einen wichtigen Beitrag zur Wirtschaft leisten."

