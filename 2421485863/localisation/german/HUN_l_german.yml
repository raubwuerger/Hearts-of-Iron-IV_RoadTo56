 HUN_balkan_pact_preparation:0 "[[~HUN.GetFactionname~]] Militärische Vorbereitungen"

 HUN_claim_south_tyrol:0 "Südtirol beanspruchen"

 r56_hungary_6.desc:0 "Schließe dich Charles Bernadotte an"
 r56_hungary_6.a:0 "Auf den Sieg!"
 r56_hungary_6.b:0 "Durr durr der Tod ist besser."

 r56_hungary_coastline.1.t:0 "Ungarn fordert Großungarn Besitzungen"
 r56_hungary_coastline.1.d:0 "Die [[~HUN.GetName~]] haben das Erbe des ungarischen Königreichs als Casus Belli benutzt, um die großungarischen Besitztümer zu fordern"
 r56_hungary_coastline.1.a:0 "Gebt es ihnen"
 r56_hungary_coastline.1.b:0 "Was glauben sie, wer sie sind, Großitalien zu verweigern?!"
 r56_hungary_coastline.2.t:0 "Die [[~ITA.GetName~]] Akzeptiert!"
 r56_hungary_coastline.2.d:0 "Die [[~Ita.GetName~]] hat unseren Forderungen nach Großungarn nachgegeben!"
 r56_hungary_coastline.2.a:0 "Ausgezeichnet"
 r56_hungary_coastline.3.t:0 "Die [[~ITA.GetName~]] Verweigert unsere Bitte"
 r56_hungary_coastline.3.d:0 "Die [[~ITA.GetName~]] Hat unsere Forderung abgelehnt, wohl wissend, was die Alternative ist"
 r56_hungary_coastline.3.a:0 "Dann ist es Krieg"

 r56_hungary_7.t:0 "[[~ITA.GetLeader~]] [[~YUG.GetNameDef~]] zur [[~HUN.Getfactionname~]] eingeladen"
 r56_hungary_7.desc:0 "Mit seinem traditionellen diplomatischen Draufgängertum hat [[~ITA.GetLeader~]] beschlossen, auf eigene Faust zu handeln und [[~YUG.GetLeader~]] zur Unterzeichnung eines Bündnisvertrags einzuladen, der sie an die [[~HUN.getfactionname~]] bindet. Es ist zwar schön, neue Verbündete zu haben, aber es könnte der Reformation des historischen Ungarn im Wege stehen."
 r56_hungary_7.a:0 "Ich denke, es ist besser, als von Feinden umgeben zu sein."
