 HUN_impose_admiralty_government_GER:0 "Deutschland eine von der Admiralität geführte Regierung aufzwingen"
 HUN_impose_admiralty_government_FRA:0 "Erzwingt eine von der Admiralität geführte Regierung in Frankreich"
 HUN_try_to_reconcile_with_horthy_loyalists:0 "Versuchen, sich mit den Horthy-Loyalisten zu versöhnen"

 HUN_organize_workers_collectives:0 "Organisierung von Arbeiterkollektiven"
 HUN_organize_workers_collectives_desc:0 "Durch die Organisierung von Arbeiterkollektiven werden wir in der Lage sein, die Wirtschaft zu übernehmen und den Kapitalismus endgültig zu begraben."
 HUN_new_invasion_of_slovakia:0 "Neue Invasion der Slowakei"
 HUN_new_invasion_of_slovakia_desc:0 "Unterwerfen wir die Slowaken ein für alle Mal und rächen wir uns für unseren Misserfolg von 1919."
 HUN_oil_refining_infrastructure:0 "Infrastruktur für die Ölraffination"
 HUN_oil_refining_infrastructure_desc:0 "Um die Ausbeutung unserer Ölfelder zu gewährleisten, müssen wir das Land mit den notwendigen Raffinerien und Kraftstoffsilos ausstatten."
 HUN_ally_yugoslavia:0 "Ally [[~YUG.GetNameDef~]]"
 HUN_ally_yugoslavia_desc:0 "[[~YUG.GetNameDefCap~]] muss unterstützt werden und unser Verbündeter in unserem Kampf für die Befreiung der Arbeiter der Welt sein!"
 HUN_ally_greece:0 "Verbündeter [[~GRE.GetNameDef~]]"
 HUN_ally_greece_desc:0 "[[~GRE.GetNameDefCap~]] muss unterstützt werden und unser Verbündeter in unserem Kampf für die Befreiung der Arbeiter der Welt sein!"
 HUN_ally_bulgaria:0 "Verbündeter [[~BUL.GetNameDef~]]"
 HUN_ally_bulgaria_desc:0 "[[~BUL.GetNameDefCap~]] muss unterstützt werden und unser Verbündeter in unserem Kampf für die Befreiung der Arbeiter der Welt sein!"
 HUN_ally_austria:0 "Verbündeter [[~AUS.GetNameDef~]]"
 HUN_ally_austria_desc:0 "[[~AUS.GetNameDefCap~]] muss unterstützt werden und unser Verbündeter in unserem Kampf für die Befreiung der Arbeiter der Welt sein!"


 HUN_revolt_of_the_arrow_crosses:0 "Revolte der Pfeilkreuze"
 HUN_revolt_of_the_arrow_crosses_desc:0 ""Der sogenannte Regent hat das Mutterland und seine Armee jahrelang verraten, indem er die Macht für sich behielt, während er sich mit den ausländischen Unterdrückern zufrieden gab." # es heißt Mutterland (anyaföld) auf Ungarisch, nicht Vaterland"
 HUN_favor_the_army:0 "Begünstigt die Armee"
 HUN_favor_the_army_desc:0 "Wir müssen die Armee begünstigen, um Ungarn seine historischen Grenzen zu geben. Deshalb müssen wir alles tun, um die Interessen der Offiziere zu fördern und die Spaltung zu heilen, die durch die Absetzung des Verräters Horthy verursacht wurde."
 HUN_foreign_aeronautical_assistance:0 "Ausländische Luftfahrthilfe"
 HUN_foreign_aeronautical_assistance_desc:0 "Unsere Verbündeten können uns helfen, mehr Flugzeuge zu produzieren."
 HUN_foreign_aeronautical_assistance_idea:0 "Ausländische Unterstützung in der Luftfahrt"

 HUN_invite_yugoslavia:0 "Laden Sie [[~YUG.GetNameDef~]]"
 HUN_invite_yugoslavia_desc:0 "Die Unterstützung von [[~YUG.GetNameDef~]] ist für die Zukunft einer tragfähigen Balkankoalition unerlässlich."
 HUN_invite_czechoslovakia:0 "Laden Sie [[~CZE.GetNameDef~]]"
 HUN_invite_czechoslovakia_desc:0 "Die Unterstützung von [[~CZE.GetNameDef~]] ist für die Zukunft einer nachhaltigen Balkankoalition unerlässlich."
 HUN_invite_greece:0 "Laden Sie [[~GRE.GetNameDef~]] ein"
 HUN_invite_greece_desc:0 "Die Unterstützung von [[~GRE.GetNameDef~]] ist für die Zukunft einer nachhaltigen Balkankoalition unerlässlich."
 HUN_protect_ruthenia:0 "Ruthenien beschützen"
 HUN_protect_ruthenia_desc:0 "Es liegt in unserem Interesse und dem der Magyaronen und Rusinen, Ruthenien zu schützen und dafür zu sorgen, dass ihre Gemeinschaften friedlich miteinander leben. Die Zeiten sind unruhig genug. Wir brauchen keine inneren Feinde."
 HUN_join_the_little_entente:0 "Treten Sie der Kleinen Entente bei"
 HUN_join_the_little_entente_desc:0 "Die diplomatischen Bemühungen haben die [[~FRA.GetAdjective~]] endlich davon überzeugt, dass wir keine Bedrohung darstellen und dass wir die Situation der außerhalb der [[~HUN.GetAdjective~]]-Grenzen lebenden Magyaren friedlich lösen können. Die Anwesenheit von Tyrannen, die den Frieden bedrohen, ist eine viel größere Sorge, gegen die sich die freien Nationen zusammenschließen müssen."
 HUN_join_the_cordon_sanitaire:0 "Treten Sie dem Cordon Sanitaire bei"
 HUN_join_the_cordon_sanitaire_desc:0 "Die [[~POL.GetAdjective~]]-[[~ROM.GetAdjective~]] Allianz ist das Bollwerk Osteuropas gegen die Tyrannei; es dient der Sache der Freiheit, sich ihr anzuschließen."
 HUN_hungarian_minorities_recruitment_agreement:0 "Abkommen zur Anwerbung ungarischer Minderheiten"
 HUN_hungarian_minorities_recruitment_agreement_desc:0 "Setzen Sie sich bei unseren Verbündeten dafür ein, dass ihre ungarischen Staatsbürger in der [[~HUN.GetAdjective~]]-Armee dienen dürfen."

 HUN_rearmament_refused:0 "[Kleine Entente-Mitglieder, denen die Wiederbewaffnung verweigert wird[~§Y~]"

 HUN_bernadotte_dynastic_ties_decision_category:0 "Beradotte Dynastische Bande"
 HUN_bernadotte_dynastic_ties_decision_category_desc:0 "Der neue König unserer Nation ist in Schweden geboren und aufgewachsen und unterhält enge Beziehungen zu dem Land seiner Jugend."
 HUN_hungarian_minorities_recruitment_decision_category:0 "Anwerbung ungarischer Minderheiten"
 HUN_hungarian_minorities_recruitment_decision_category_desc:0 "Anstatt die Auflösung Großungarns zu beklagen, wird uns die internationale Zusammenarbeit mit unseren Nachbarn Trost spenden. Einige ethnische Ungarn, die im Ausland leben, könnten motivierter sein, unter der [[~HUN.GetAdjective~]]-Flagge zu dienen, da sie die potenzielle Sprachbarriere vermeiden. Unsere benachbarten Verbündeten wurden pflichtbewusst angesprochen und davon überzeugt, dass dies zum Wohle der gemeinsamen Sache ist und dass die Schwere unserer Zeit die Tür für unwahrscheinliche Lösungen öffnet."
 HUN_form_swedish_democratic_government_in_exile:0 "Bilden Sie eine [[~SWE.GetAdjective~]] Demokratische Regierung im Exil"
 HUN_recruit_magyars_in_carpathian_ruthenia:0 "Rekrutierung von Magyaren in Karpaten-Ruthenien"
 HUN_recruit_magyars_in_vojvodina:0 "Rekrutierung von Magyaren in der Vojvodina"
 HUN_recruit_magyars_in_southern_transylvania:0 "Rekrutierung von Magyaren in Südtranssylvanien"
 HUN_recruit_magyars_in_northern_transylvania:0 "Rekrutierung von Magyaren in Nordsiebenbürgen"
 HUN_recruit_magyars_in_southern_slovakia:0 "Rekrutierung von Magyaren in der Südslowakei"
 HUN_support_swedish_democratic_government:0 "Unterstützen Sie die [[~SWE.GetAdjective~]] Demokratische Regierung"
 HUN_restore_swedish_democracy:0 "Wiederherstellung der [[~SWE.GetAdjective~]] Demokratie"

