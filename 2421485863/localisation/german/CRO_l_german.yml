 CRO_tomislav_II:0 "Tomislav II."
 CRO_tomislav_II_desc:0 "Der Prinz Aimone von Savoyen, Cousin des italienischen Königs Viktor-Emmanuel III, hat die kroatische Krone angenommen. Um dieses Ereignis als Neugründung der kroatischen Monarchie zu kennzeichnen, wählte er den Namen Tomislav II, den Nachfolger von Tomislav, dem Gründer Kroatiens."

 CRO_idea_communist_militias:0 "Kommunistische Milizen"
 CRO_idea_economic_centralization:0 "Wirtschaftliche Zentralisierung"
 CRO_idea_license_production:0 "Lizenzproduktion"
 CRO_idea_trained_mechanics:0 "Ausgebildete Mechaniker"

 cro_diplomacy_focus:0 "[[~CRO.GetAdjective~]] Diplomatie"
 #croatia semi generic ""
 CRO_home_guard:0 "Hrvatsko Domobranstvo"
 CRO_home_guard_desc:0 "Um die Sicherheit der Nation zu gewährleisten, müssen wir ein stehendes Heer zum Schutz unseres Territoriums aufstellen: die Kroatische Nationalgarde."
 CRO_small_arms:0 "Verbesserung der Handfeuerwaffentauglichkeit"
 CRO_small_arms_desc:0 "Die Grenzen der Ausrüstung, die die Infanterie tragen kann, werden immer weiter verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zur Verfügung zu stellen."
 CRO_improve_conscripts_equipment:0 "Verbesserung der Ausrüstung der Wehrpflichtigen"
 CRO_improve_conscripts_equipment_desc:0 "Auch wenn die Wehrpflichtigen nicht mit den besten Waffen ausgestattet werden können, müssen wir dafür sorgen, dass sie über eine ausreichende Ausrüstung verfügen, um nach besten Kräften kämpfen zu können."
 CRO_motorization_effort:0 "Motorisierte Korps"
 CRO_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 CRO_structured_logistics:0 "Strukturierte Logistik"
 CRO_structured_logistics_desc:0 "Aufgrund unserer begrenzten Produktionskapazitäten können wir es uns nicht leisten, wertvolle Ausrüstung zu verlieren. Deshalb ist ein strukturiertes und transparentes Logistiksystem von entscheidender Bedeutung, um unsere Fähigkeit zur Kriegsführung zu erhalten."
 CRO_recovery_teams:0 "Bergungsteams"
 CRO_recovery_teams_desc:0 "Um den Verlust von Ausrüstung weiter zu reduzieren, müssen wir Teams zur Bergung von Waffen und Fahrzeugen auf den Schlachtfeldern organisieren."
 CRO_army_maneuvers:0 "Armee-Manöver"
 CRO_army_maneuvers_desc:1 "Um unsere Armee auf Vordermann zu bringen, müssen neue Manöver abgehalten werden. Die dabei gewonnenen Erfahrungen werden zweifellos auch zu neuen Erkenntnissen über die moderne Kriegsführung führen."
 CRO_supremacy_of_offense:0 "Vorherrschaft der Offensive"
 CRO_supremacy_of_offense_desc:1 "Offensives Handeln ist der Schlüssel zum Sieg und muss unsere Gesamtstrategie und die Entwicklung neuer Doktrinen bestimmen."
 CRO_supremacy_of_defense:0 "Vorherrschaft der Verteidigung"
 CRO_supremacy_of_defense_desc:1 "Eingekesselt von Feinden auf allen Seiten müssen wir lange genug durchhalten, damit unsere Verbündeten uns den Druck nehmen können. Die Entwicklung neuer Militärdoktrinen muss sich auf die Verteidigung unseres Heimatlandes konzentrieren."
 CRO_artillery_regiments:0 "Artillerieregimenter"
 CRO_artillery_regiments_desc:1 "Durch die Einführung leistungsfähiger Artillerieregimenter in unseren Divisionen wird deren Kampfkraft insgesamt erheblich gesteigert."
 CRO_domestic_artillery_production:0 "Inländische Artillerieproduktion"
 CRO_domestic_artillery_production_desc:1 "Durch die Förderung der Entwicklung moderner, einheimischer Artilleriemodelle können wir sicherstellen, dass unsere Streitkräfte über die bestmögliche Feuerunterstützung verfügen, die wir bieten können."
 CRO_anti_tank_defenses:0 "Panzerabwehr"
 CRO_anti_tank_defenses_desc:1 "Da der Panzer in der modernen Kriegsführung in den Mittelpunkt gerückt ist, sind neue Entwicklungen von Panzerabwehrgeschützen erforderlich, die es unserer Infanterie ermöglichen, diese gepanzerten Ungetüme auszuschalten."
 CRO_mountain_brigades:0 "Gebirgsbrigaden"
 CRO_mountain_brigades_desc:1 "Große Teile unseres Landes bestehen aus Gebirgen, was die Bildung von Spezialbrigaden erfordert, die auf den Kampf in diesem Terrain spezialisiert sind."
 CRO_armored_cavalry:0 "Gepanzerte Kavallerie"
 CRO_armored_cavalry_desc:0 "Die Mechanisierung der Kavallerie und der Übergang zu Halbkettenfahrzeugen würde eine hohe Mobilität ermöglichen und den Mitgliedern der Einheiten zusätzlichen Schutz bieten. Auch wenn diese Umstellung zweifellos mit hohen Produktionskosten verbunden ist, müssen wir alles tun, um einen schnellen Sieg im Feld zu gewährleisten."
 CRO_tank_conversions:0 "Panzerumrüstungen"
 CRO_tank_conversions_desc:1 "Während wir jetzt noch Panzer benötigen, werden wir im nächsten Monat vielleicht schon Panzerartillerie oder Panzerjäger auf demselben Fahrgestell brauchen. Unsere gepanzerte Ausrüstung muss flexibel bleiben und an unsere aktuellen Bedürfnisse angepasst werden können."
 CRO_modern_tanks:0 "Moderne Panzer"
 CRO_modern_tanks_desc:1 "Durch die Hinzufügung großkalibriger Hauptwaffen hat sich die Panzertechnologie weit über den einfachen Zweck des sicheren Transports von Truppen von Punkt A nach Punkt B hinaus entwickelt."


 CRO_equipment_effort_2:0 "Ausrüstungsbemühungen II"
 CRO_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 CRO_mechanization_effort:0 "Mechanisierungsanstrengungen"
 CRO_mechanization_effort_desc:0 "Wir werden die Möglichkeiten der motorisierten Infanterie neu überdenken und die Grenzen dessen, was wir heute an Fahrzeugen bauen können, verschieben."
 CRO_doctrine_effort_2:0 "Doktrin Anstrengung II"
 CRO_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den beiden Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um diesem Umstand Rechnung zu tragen."
 CRO_equipment_effort_3:0 "Ausrüstung Anstrengung III"
 CRO_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir bei den Infanteriewaffen weltweit führend werden."
 CRO_armor_effort:0 "Panzerungsanstrengungen"
 CRO_armor_effort_desc:0 "Durch die Anwendung der bei der Mechanisierung unserer Infanterie gewonnenen Erkenntnisse können wir auch unsere gepanzerten Fahrzeuge verbessern."
 CRO_special_forces:0 "Spezialtruppen"
 CRO_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 CRO_aviation_effort:0 "Gründung der kroatischen Luftwaffenschule"
 CRO_aviation_effort_tt:0 "Nicht genügend Gebäudeslots für [~§Y~]Air Base[~§!~]"
 CRO_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 CRO_fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
 CRO_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir auch in Zukunft im Vorteil sein."
 CRO_bomber_focus:0 "Schwerpunkt Bomber"
 CRO_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 CRO_airplanes_licenses:0 "Lizenzen für Flugzeuge"
 CRO_airplanes_licenses_desc:0 "Da unsere Konstruktionsmöglichkeiten begrenzt sind, sollten wir Lizenzen für Flugzeuge erwerben und unsere Luftwaffe mit modernen Kampfflugzeugen ausstatten."
 CRO_form_mechanics:0 "Formmechanik"
 CRO_form_mechanics_desc:0 "Was macht es schon für einen Unterschied, ob ein Flugzeug durch feindliche Kugeln oder durch einen plötzlichen Motorbrand abgeschossen wird, oder ob es aufgrund eines mechanischen Defekts flugunfähig ist, wenn wir es nicht reparieren können?  Um das Risiko mechanischer Ausfälle zu verringern, besteht die einzige Lösung darin, engagierte und gut ausgebildete Mechaniker zu haben, die das Innere dieser Flugzeuge besser kennen als ein Chirurg die Anatomie."
 CRO_aviation_effort_2:0 "Fortgeschrittene Luftfahrtdoktrin"
 CRO_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen militärischen Bereichen zu integrieren."
 CRO_CAS_effort:0 "CAS-Bemühungen"
 CRO_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 CRO_rocket_effort:0 "Raketeneinsatz"
 CRO_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für Schiffe ohne Besatzung als auch für solche mit Besatzung. Mit diesen bahnbrechenden Technologien können wir den Feind überraschen."
 CRO_NAV_effort:0 "NAV-Anstrengungen"
 CRO_NAV_effort_desc:0 "So wie sich die neue Seekriegsführung unter der Wasseroberfläche abspielt, findet ein Teil davon in der Luft über dem Wasser statt."

 ######################NAVY################### ""
 CRO_expand_the_split_shipyards:0 "Ausbau der Split-Werften"
 CRO_expand_the_split_shipyards_desc:0 "Unsere bereits bestehende Schiffbauindustrie in Dalmatien ist ein erstklassiger Kandidat für einen Ausbau und verfügt über ausreichende Anlagen für größere Kriegsschiffe."
 CRO_coastal_defense:0 "Dalmatinische Verteidigung"
 CRO_coastal_defense_desc:0 "Wir können nicht darauf hoffen, dass wir die Flotten unserer Gegner in der Adria angreifen können. Stattdessen müssen wir unsere Küsten darauf vorbereiten, mögliche Invasionsversuche von Seiten der Marine abzuwehren."
 CRO_contest_the_adriatic:0 "Kampf um die Adria"
 CRO_contest_the_adriatic_desc:0 "Die Verteidigung unserer Küsten beginnt auf dem Meer, das vor ihnen liegt. Wir müssen neue Seetaktiken und -strategien entwickeln, um die Kontrolle über die Adria zu erlangen oder sie anzugreifen."
 CRO_light_cruiser:0 "Entwurf leichter Kreuzer"
 CRO_light_cruiser_desc:1 "Wir brauchen einen neuen, modernen Kreuzer, der das Rückgrat unserer adriatischen Flotte bildet."
 CRO_naval_bombers:0 "Seebomber"
 CRO_naval_bombers_desc:1 "Die Adria ist lang, aber schmal, so dass sie für Flugzeuge, die auf unseren Flugplätzen stationiert sind, leicht zugänglich ist. Die Entwicklung spezieller Seebombermodelle könnte die Chancen unserer Flotte gegenüber stärkeren Gegnern erheblich verbessern."
 CRO_heavy_cruiser_project:0 "Projekt schwerer Kreuzer"
 CRO_heavy_cruiser_project_desc:1 "Um feindlichen Seestreitkräften angemessen entgegentreten zu können, benötigen wir eine größere Tonnage und eine stärkere Bewaffnung. Schwere Kreuzer wären ein guter Fortschritt gegenüber den leichten Kreuzern, die wir bisher als Hauptträger unserer Flotte eingesetzt haben."
 CRO_modern_destroyers:0 "Moderne Zerstörer"
 CRO_modern_destroyers_desc:1 "Zerstörer sind das Rückgrat jeder Flotte, und wir müssen sicherstellen, dass unsere Zerstörer den gegnerischen nicht unterlegen sind."

 CRO_skilled_pilots:0 "Erfahrene Piloten"
 CRO_skilled_pilots_desc:0 "Die vielen Inseln der dalmatinischen Küste machen es erforderlich, jeden Befehl zu koordinieren und klar zu kommunizieren, um Unfälle zu vermeiden und das Terrain optimal zu nutzen."

 CRO_adriatic_specialization:0 "Spezialisierung auf die Adria"
 CRO_adriatic_specialization_desc:0 "Die vielen Inseln der dalmatinischen Küste stellen eine Besonderheit dar, die wir nutzen konnten, um unsere Feinde zu überraschen."

 CRO_build_the_nation:0 "Aufbau der Nation"
 CRO_build_the_nation_desc:0 "Konzentrieren Sie all Ihre politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 CRO_research_collaboration:0 "[[~YUG.GetAdjective~]] Forschungszusammenarbeit"
 CRO_research_collaboration_desc:0 "Als autonome Region ist es logisch, alle relevanten Entdeckungen mit der zentralen [[~YUG.GetAdjective~]]-Regierung zu teilen."
 CRO_prospect_for_resources:0 "Aussichten auf Ressourcen"
 CRO_prospect_for_resources_desc:0 "Unser Boden birgt Ressourcen, die für den Kampf in unserer Zeit hilfreich sein werden. Wir müssen sie so schnell wie möglich freisetzen und sie optimal nutzen."
 CRO_construction_effort_tt:0 "Nicht genügend Bauplätze für [~§Y~]Zivile Fabriken[~§!~]"
 CRO_construction_effort:0 "Bauaufwand"
 CRO_construction_effort_desc:0 "Bauaufwand"
 CRO_production_effort:0 "Produktionsanstrengung"
 CRO_production_effort_tt:0 "Nicht genügend Gebäudeslots für [~§Y~]Militärische Fabrik[~§!~]"
 CRO_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 CRO_construction_effort_2:0 "Bauanstrengungen II"
 CRO_construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Waren für den Handel und weitere Bauvorhaben beschleunigen."
 CRO_industrial_planning:0 "Industrielle Planung"
 CRO_industrial_planning_desc:0 "Um unsere industrielle Entwicklung fortzusetzen, müssen wir langfristige Strategien festlegen und nach geeigneten Grundstücken suchen."
 CRO_expand_the_sarajevo_arsenals:0 "Ausbau der Arsenale von Sarajevo"
 CRO_expand_the_sarajevo_arsenals_desc:1 "Wir benötigen mehr Produktionskapazitäten, um mit dem wachsenden Bedarf unseres Militärs Schritt zu halten. Die Arsenale von Sarajewo sind ein erstklassiger Kandidat für eine Erweiterung; wir werden unverzüglich Ressourcen bereitstellen."
 CRO_production_effort_2:0 "Unterstützung der Schwerfahrzeugindustrie"
 CRO_production_effort_2_desc:0 "Als einer der führenden europäischen Häfen ist Antwerpen hervorragend geeignet, eine auf den Export ausgerichtete Industrie zu entwickeln."
 CRO_production_effort_3:0 "Unterstützung der Hersteller von Militärflugzeugen"
 CRO_production_effort_3_desc:0 "Um die Nachfrage nach neuen Ausrüstungen zu befriedigen, sind kontinuierliche Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 CRO_infrastructure_effort:0 "Infrastrukturanstrengungen"
 CRO_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen verfolgen."
 CRO_infrastructure_effort_tt:0 "Nicht genügend Gebäudeslots für [~§Y~]Infrastruktur[~§!~]"
 CRO_extract_chromium:0 "Chrom extrahieren"
 CRO_extract_chromium_desc:0 "Chrom ist unser wichtigster Rohstoff, und wir müssen seine Gewinnung maximieren."
 CRO_extract_oil:0 "Öl extrahieren"
 CRO_extract_oil_desc:0 "Wir haben das Vorhandensein von Öl in der Region festgestellt, nachdem wir andere kleine Ölfelder in der Pannonischen Tiefebene entdeckt haben. Jetzt, da wir die Bestätigung haben, dass diese Ressourcen tatsächlich vorhanden sind, müssen wir sie so schnell wie möglich ausbeuten, um unsere Abhängigkeit von teuren Importen zu verringern."
 CRO_expand_the_university_of_zagreb:0 "Die Universität Zagreb ausbauen"
 CRO_expand_the_university_of_zagreb_desc:0 "Die Universität Zagreb ist bereits die mit Abstand größte des Landes. Wenn wir jedoch mehr Mittel für ihre Forschung bereitstellen, vor allem in den Bereichen, die zu militärischen Innovationen führen könnten, könnten wir uns auf dem Schlachtfeld einen entscheidenden Vorteil verschaffen."
 CRO_develop_bosnia:0 "Bosnien entwickeln"
 CRO_develop_bosnia_desc:0 "Bosnier gibt es nicht; sie sind einfach muslimische [[~CRO.GetAdjective~]]s. Daher wird Bosnien von [[~CRO.GetAdjective~]]s bewohnt, und sie verdienen genauso viel Aufmerksamkeit wie alle anderen [[~CRO.GetAdjective~]]s."
 CRO_construction_effort_3:0 "Industrielle Anstrengungen III"
 CRO_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität erheblich verbessert."
 CRO_nuclear_effort:0 "Tomislavs Macht"
 CRO_nuclear_effort_desc:0 "Sind die Physiker zu weit gegangen?"
 CRO_extra_tech_slot:0 "Zusätzlicher Forschungsplatz"
 CRO_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, mehr Forschung und Entwicklung parallel zu betreiben."
 CRO_extra_tech_slot_2:0 "Extra Forschungsplatz II"
 CRO_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten für Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 CRO_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 CRO_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, kann unsere gesamte Fraktion im Krieg effizienter FuE betreiben."
 CRO_secret_weapons:0 "Geheimwaffen"
 CRO_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Atomforschung."
 CRO_political_effort:0 "Organisieren Sie den neuen Staat"
 CRO_political_effort_desc:0 "Unser erstes Ziel ist es, die grundlegenden Regierungsvertretungen im ganzen Land aufzubauen."
 CRO_collectivist_ethos:0 "Syndikate ermächtigen"
 CRO_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint sein - alle für einen und einer für alle."
 CRO_liberty_ethos:0 "Demokratischer Konsens"
 CRO_liberty_ethos_desc:0 "Wir werden die individuellen Freiheiten und die Freiheit in dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken versuchen, schützen."
 CRO_militarism:0 "Die Ustaše-Miliz gründen"
 CRO_militarism_desc:0 "Um den Staatsfeind zu bekämpfen, müssen wir unter unseren militanten Freiwilligen rekrutieren, um unsere tödlichen ideologischen Feinde, insbesondere die Kommunisten, zu bekämpfen."
 CRO_political_correctness:0 "Politische Korrektheit"
 CRO_political_correctness_desc:0 "Menschen, die eine leicht kontroverse oder anderweitig peinliche Meinung vertreten, scheinen über eine weitreichende Verschwörung gegen sie besorgt zu sein. Dies scheint eine ausgezeichnete Idee zu sein."
 CRO_neutrality_focus:0 "Neutralität im Fokus"
 CRO_neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 CRO_interventionism_focus:0 "Interventionismus Schwerpunkt"
 CRO_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 CRO_military_youth:0 "Ustaška Mladež"
 CRO_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und der politischen Bildung der jungen Menschen in unserem Land werden Loyalität und Selbstaufopferung schon früh fördern."
 CRO_deterrence:0 "Abschreckung"
 CRO_deterrence_desc:0 "Wenn wir allein dastehen, nützt uns ein Krieg selten. Zum Glück wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie anwenden muss."
 CRO_volunteer_corps:0 "Freiwilligenkorps"
 CRO_volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 CRO_paramilitarism:0 "Paramilitarismus"
 CRO_paramilitarism_desc:0 "Militärische Grundsätze finden auch außerhalb des Militärs Anwendung. Mehr Menschen werden eine militärische Ausbildung erhalten, wenn wir halbmilitärische Einheiten zur Ergänzung unserer Streitkräfte entwickeln."
 CRO_indoctrination_focus:0 "Indoktrination"
 CRO_indoctrination_focus_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 CRO_foreign_expeditions:0 "Ausländische Expeditionen"
 CRO_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 CRO_why_we_fight:0 "Warum wir kämpfen"
 CRO_why_we_fight_effect:0 "Wenn wir nicht den Geist einer [~§Y~]neutralen Außenpolitik[~§!~] haben, können wir Spaltungen schaffen."
 CRO_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht streben. Wir werden das Volk für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 CRO_political_commissars:0 "Politische Kommissare"
 CRO_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die Reihen des Militärs aufnehmen."
 CRO_organized_partizans:0 "Organisierte Partisanen"
 CRO_organized_partizans_desc:0 "Um der Bedrohung durch eine Invasion zu begegnen, müssen wir im Vorfeld Widerstandszellen organisieren. Diese Gruppen werden Verstecke anlegen, potenzielle Abwurfplätze vorbereiten und Einheimische zum Sammeln von Informationen rekrutieren. All diese Bemühungen werden maximalen Druck auf die hinteren Linien des Feindes ausüben."
 CRO_internationalism_focus:0 "Internationalismus im Fokus"
 CRO_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich als souverän bezeichnen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 CRO_nationalism_focus:0 "Nationale Wiedergeburt"
 CRO_nationalism_focus_desc:0 "Jahrhundertelang haben uns fremde Fürsten als Teil ihrer Domäne beherrscht. Diese Ära ist vorbei, denn Kroatien wird den wahren Geist von Tomislav I. wiedererlangen und den Balkan beherrschen."
 CRO_ideological_fanaticism_communism:0 "Ideologischer Fanatismus"
 CRO_ideological_fanaticism_communism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, für sie zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abkommen, sollten besser auf den Tod vorbereitet sein."
 CRO_ideological_fanaticism_ustasha:0 "Ideologischer Fanatismus"
 CRO_ideological_fanaticism_ustasha_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, für sie zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser bereit sein, dem Tod ins Auge zu sehen."
 CRO_anti_partizan_tactics:0 "Antipartisanen-Taktik"
 CRO_anti_partizan_tactics_desc:0 "Die Partisanen müssen bekämpft und aus ihren Bergen vertrieben werden. Um den Kampf in das Herz des von ihnen kontrollierten Landes zu tragen, müssen regelmäßige Patrouillen die Dörfer sichern, und wir müssen Informationen von loyalen Einheimischen sammeln. Wir haben keine andere Wahl, wenn wir die Kommunisten schlagen und diesen Kampf ein für alle Mal gewinnen wollen."
 CRO_faithful_ally:0 "Ein treuer Verbündeter"
 CRO_faithful_ally_desc:0 "Aufgrund unseres Engagements bei der Verteidigung unseres Bodens und des Blutes, das wir für die gemeinsame Sache eines europäischen Sieges über den Judentum-Bolschewismus vergossen haben, haben wir es verdient, als ein echtes Mitglied der Achsenmächte anerkannt zu werden. Erleichtert wurde dies durch die brillante Arbeit unserer Phrenologen, die bewiesen haben, dass wir im Gegensatz zu diesen dreckigen Serben die direkten Nachkommen der nach Süden eingewanderten Arier sind."
 CRO_catholic_dominance_focus:0 "Katholische Vorherrschaft"
 CRO_catholic_dominance_focus_desc:0 "Jahrhundertelang orientierten sich die Kroaten an den Lehren der römisch-katholischen Kirche. Seit unserer erzwungenen Vereinigung mit Serbien sind viele aus persönlichem Gewinnstreben zur Orthodoxie übergetreten. Das muss aufhören, denn jeder Christ muss die Autorität Seiner Heiligkeit des Papstes anerkennen."
 CRO_secularism_focus:0 "Laizismus"
 CRO_secularism_focus_desc:0 "Der Glaube darf sich in keiner Weise in die Angelegenheiten des Staates einmischen. Er sollte eine rein private Angelegenheit sein, und religiöses Personal muss vom Betreten der politischen Arena ausgeschlossen werden."
 CRO_integrate_muslim_croats_focus:0 "Muslimische [[~CRO.GetAdjective~]] integrieren"
 CRO_integrate_muslim_croats_focus_desc:0 "Muslime mögen einer anderen Religion angehören, aber sie sind dennoch Teil der Nation und sollten als [[~CRO.GetAdjective~]] vollständig akzeptiert werden."
 CRO_bosnian_muslim_conscription_focus:0 "Einberufung bosnischer Muslime"
 CRO_bosnian_muslim_conscription_focus_desc:0 "Da die in Bosnien lebenden Muslime [[~CRO.GetAdjective~]]s sind, müssen sie an der Seite ihrer ethnischen Brüder in der Armee dienen."
 CRO_integrate_orthodox_croats_focus:0 "Integrieren Sie orthodoxe [[~CRO.GetAdjective~]]s"
 CRO_integrate_orthodox_croats_focus_desc:0 "Auch wenn wir orthodoxe [[~CRO.GetAdjective~]]s schlecht behandelt haben, müssen wir anerkennen, dass, auch wenn die guten [[~CRO.GetAdjective~]]s Mitglieder der römisch-katholischen Kirche sind, [[~CRO.GetAdjective~]]s, die zur Religion der Serben übergetreten sind, doch [[~CRO.GetAdjective~]] sind und in die nationale Gemeinschaft integriert werden müssen."
 CRO_deny_citizenship_to_muslims_focus:0 "Muslimen Rechte verweigern"
 CRO_deny_citizenship_to_muslims_focus_desc:0 "Der Katholizismus ist das Kernelement der [[~CRO.GetAdjective~]]-Identität, und Muslime, die vorgeben, [[~CRO.GetAdjective~]]s zu sein, verdienen es nicht, unter uns zu sein."
 CRO_integrate_religious_minorities_focus:0 "Religiöse Minderheiten integrieren"
 CRO_integrate_religious_minorities_focus_desc:0 "Unser Land ist die Heimat religiöser Minderheiten, und wir sollten sie in ihrem Partikularismus respektieren."


 CRO_a_king_for_our_people_focus:0 "Ein König für unser Volk"
 CRO_a_king_for_our_people_focus_desc:0 "Um die Größe des freien kroatischen Königreichs der Vergangenheit wiederherzustellen, müssen wir einen König wählen, der das erneuerte [[~CRO.GetAdjective~]]-Volk führen wird."
 CRO_enforce_pavelic_rule:0 "Die Herrschaft von Pavelić durchsetzen"
 CRO_enforce_pavelic_rule_desc:0 "Jetzt, wo die Ustaše endlich die Macht übernommen hat, können wir dafür sorgen, dass unser geliebter Führer, der Podlavnik Ante Pavelić, von allen treuen [[~CRO.GetAdjective~]]s als rechtmäßiger Herrscher unseres Landes anerkannt wird."
 CRO_italian_influence_focus:0 "[[~ITA.GetAdjective~]] Einfluss"
 CRO_italian_influence_desc:0 "Jetzt, da ein [[~ITA.GetAdjective~]] auf dem Thron von [[~CRO.GetNameDef~]] sitzt, hat unser Land engere Verbindungen zu [[~ITA.GetNameDef~]] als je zuvor."
 CRO_italo_croat_legion:0 "[[~ITA.GetAdjective~]]-[[~CRO.GetAdjective~]] Legion"
 CRO_italo_croat_legion_desc:0 "Wir müssen unseren Verbündeten auf jede erdenkliche Weise helfen. Die [[~ITA.GetAdjective~]]s haben versprochen, eine motorisierte Division auszurüsten, wenn wir die Freiwilligen rekrutieren können."
 CRO_dalmatian_question_focus:0 "Die dalmatinische Frage"
 CRO_dalmatian_question_focus_desc:0 "Viele hätten gedacht, dass die Wahl eines [[~ITA.GetAdjective~]]s als König die Beziehungen zu [[~ITA.GetNameDef~]] erleichtern würde, doch Tomislav II. hat den Einfluss von [[~ITA.GetAdjective~]] auf sein Königreich nicht begrüßt. Der neue König hat in Frage gestellt, dass die dalmatinische Küste italianisiert werden könnte. Es scheint, dass er [[~ITA.GetNameDef~]] dazu zwingen wird, seinen Anspruch auf die Region aufzugeben und die gesamte Küste zu kontrollieren."

 CRO_zagreb_investments_focus:0 "Investitionen in Zagreb"
 CRO_zagreb_investments_focus_desc:0 "Zagreb ist unsere Hauptstadt und ein wichtiges Industriezentrum; es muss im Zentrum unserer Industriepolitik stehen."
 CRO_trading_infrastructures:0 "Handelsinfrastruktur"
 CRO_trading_infrastructures_desc:0 "Der Weg des Meeres ist der Weg der Zukunft. Durch den Ausbau der Häfen an der dalmatinischen Küste werden wir unsere Exporte steigern."
 CRO_industrial_support:0 "Industrielle Unterstützung"
 CRO_industrial_support_desc:0 "Wir müssen die Unterstützung der Industriellen gewinnen, um sie zu überzeugen, für das Gemeinwohl der Gesellschaft zu arbeiten."
 CRO_economic_optimization:0 "Wirtschaftliche Optimierung"
 CRO_economic_optimization_desc:0 "Einige Sektoren unseres militärisch-industriellen Sektors werden schlecht verwaltet, und wir müssen sie reformieren, um ihre Produktivität zu steigern."
 CRO_research_grants:0 "Forschungsgelder"
 CRO_research_grants_desc:0 "Wir könnten schneller neue Ausrüstung für unsere Streitkräfte entwickeln, wenn wir Ingenieurbüros finanzieren würden."

 CRO_yugoslav_scientific_cooperation:0 "[[~YUG.GetAdjective~]] Wissenschaftliche Zusammenarbeit"

 CRO_form_peasant_councils:0 "Bauernrat bilden"
 CRO_form_peasant_councils_desc:0 "Die Bauern werden seit Jahren überall im Land unterdrückt. Wenn wir sie dazu ermutigen, sich unter unserer ideologischen Führung zusammenzuschließen und zu organisieren, würden wir viele neue Unterstützer gewinnen."
 CRO_join_yugoslavia:0 "Beitritt zu [[~YUG.GetNameDef~]]"
 CRO_join_yugoslavia_desc:0 "Wir müssen zeigen, dass [[~YUG.GetNameDef~]] wirklich die Vereinigung der Südslawen ist. Wir müssen unsere Einigkeit zeigen und dem [[~YUG.GetNameDef~]] beitreten."
 CRO_economic_centralization:0 "Wirtschaftliche Zentralisierung"
 CRO_economic_centralization_desc:0 "Wir müssen die Wirtschaft vollständig umstrukturieren, damit das Proletariat die Macht übernehmen kann."
 CRO_nationalize_factories:0 "Verstaatlicht die Fabriken"
 CRO_nationalize_factories_desc:0 "Die Industrialisierung ist der Weg in die Zukunft, und die Kapitalisten behindern sie, indem sie die Arbeit des Proletariats ausbeuten. Um das wahre Potenzial des Proletariats zu entfesseln, müssen wir die bösartigen und unterdrückerischen Kapitalisten aus ihrem wirtschaftlichen Einflussbereich entfernen."
 CRO_local_steel_production:0 "Lokale Stahlproduktion"
 CRO_local_steel_production_desc:0 "Es ist unerlässlich, unsere Kriegsindustrie durch lokale Stahlproduktion zu unterstützen. Wir müssen diesen Beschluss des Politischen Zentralkomitees der Kommunistischen Partei auf jede erdenkliche Weise umsetzen."
 CRO_local_militias:0 "Lokale Milizen"
 CRO_local_militias_desc:0 "Die Kämpfer der Bauernräte müssen mobilisiert und bewaffnet werden, um das Rückgrat einer ideologisch loyalen Armee zu bilden."


 CRO_reclaim_the_coast:0 "Rückeroberung der Küste"
 CRO_reclaim_the_coast_desc:0 "Die [[~103.Owner.GetAdjective~]] Besetzung unseres Landes setzt unsere Brüder Tag für Tag unter unerträgliche Tyrannei. Es ist an der Zeit, das Vaterland zurückzufordern."

