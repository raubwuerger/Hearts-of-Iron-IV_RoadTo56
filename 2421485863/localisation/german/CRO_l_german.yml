 CRO_tomislav_II:0 "Tomislav II."
 CRO_tomislav_II_desc:0 "Der Prinz Aimone von Savoyen, Cousin des Königs von Italien Victor-Emmanuele III. hat die Krone von Kroatien angenommen. Um dieses Ereignis als Neugründung der kroatischen Monarchie zu kennzeichnen, wählte er den Namen Tomislav II, Nachfolger von Tomislav, dem Gründer Kroatiens."
  
 CRO_idea_communist_militias:0 "Kommunistische Milizen"
 CRO_idea_economic_centralization:0 "Wirtschaftliche Zentralisierung"
 CRO_idea_license_production:0 "Lizenz-Produktion"
 CRO_idea_trained_mechanics:0 "Ausgebildete Mechaniker"
  
 cro_diplomacy_focus:0 "Kroatische Diplomatie"
 #croatia semi generic ""
 CRO_home_guard:0 "Hrvatsko Domobranstvo"
 CRO_home_guard_desc:0 "Um die Sicherheit der Nation zu gewährleisten, müssen wir ein stehendes Heer zum Schutz unseres Territoriums aufstellen: die kroatische Heimatgarde."
 CRO_small_arms:0 "Verbesserung der Handfeuerwaffentauglichkeit"
 CRO_small_arms_desc:0 "Die Grenzen für die Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zu geben."
 CRO_improve_conscripts_equipment:0 "Verbessern Sie die Ausrüstung der Wehrpflichtigen"
 CRO_improve_conscripts_equipment_desc:0 "Während Wehrpflichtige nicht mit den besten verfügbaren Waffen ausgestattet werden können, müssen wir sicherstellen, dass sie mit genügend Ausrüstung versorgt werden, um nach besten Kräften zu kämpfen."
 CRO_motorization_effort:0 "Motorisierte Korps"
 CRO_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins und aus dem Feld zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 CRO_structured_logistics:0 "Strukturierte Logistik"
 CRO_structured_logistics_desc:0 "Aufgrund unserer begrenzten Produktionskapazitäten können wir es uns nicht leisten, wertvolle Ausrüstung zu verlieren. Deshalb ist ein strukturiertes und klares logistisches System unerlässlich, um unsere Fähigkeit zur Kriegsführung zu erhalten. "
 CRO_recovery_teams:0 "Bergungsteams"
 CRO_recovery_teams_desc:0 "Um den Verlust von Ausrüstung weiter zu reduzieren, müssen wir Teams organisieren, die Waffen und Fahrzeuge auf den Schlachtfeldern bergen. "
 CRO_army_maneuvers:0 "Armee-Manöver"
 CRO_army_maneuvers_desc:1 "Um unsere Armee in Form zu peitschen, müssen neue Manöver abgehalten werden. Die Erfahrungen werden zweifellos auch zu neuen Erkenntnissen in der modernen Kriegsführung führen."
 CRO_supremacy_of_offense:0 "Vorherrschaft der Offensive"
 CRO_supremacy_of_offense_desc:1 "Die Offensive ist der Schlüssel zum Sieg und muss daher unsere Gesamtstrategie und die Entwicklung neuer Doktrinen bestimmen."
 CRO_supremacy_of_defense:0 "Vorherrschaft der Verteidigung"
 CRO_supremacy_of_defense_desc:1 "Eingeschlossen von Feinden auf allen Seiten müssen wir so lange durchhalten, bis unsere Verbündeten den Druck von uns nehmen können. Die Entwicklung neuer Militärdoktrinen muss sich auf die Verteidigung unseres Heimatlandes konzentrieren."
 CRO_artillery_regiments:0 "Artillerieregimenter"
 CRO_artillery_regiments_desc:1 "Durch die Einführung leistungsfähiger Artillerieregimenter in unseren Divisionen wird deren Kampfkraft insgesamt stark erhöht."
 CRO_domestic_artillery_production:0 "Inländische Artillerieproduktion"
 CRO_domestic_artillery_production_desc:1 "Durch die Förderung der Entwicklung moderner, einheimischer Artilleriemodelle können wir sicherstellen, dass unsere Streitkräfte über die beste Feuerunterstützung verfügen, die wir bieten können."
 CRO_anti_tank_defenses:0 "Anti-Panzer-Verteidigung"
 CRO_anti_tank_defenses_desc:1 "Da der Panzer in der modernen Kriegsführung in den Mittelpunkt gerückt ist, sind neue Entwicklungen im Bereich der Panzerabwehrkanonen erforderlich, die es unserer Infanterie ermöglichen, diese gepanzerten Ungetüme auszuschalten."
 CRO_mountain_brigades:0 "Gebirgsbrigaden"
 CRO_mountain_brigades_desc:1 "Große Teile unseres Landes bestehen aus Gebirgen, was die Bildung von Spezialbrigaden erfordert, die auf den Kampf in diesem Terrain spezialisiert sind."
 CRO_armored_cavalry:0 "Gepanzerte Kavallerie"
 CRO_armored_cavalry_desc:0 "Eine Mechanisierung der Kavallerie und ein Übergang zu Halbkettenfahrzeugen würde es ermöglichen, eine hohe Mobilität zu erhalten und den Mitgliedern der Einheiten zusätzlichen Schutz zu bieten. Obwohl dieser Übergang sicherlich hohe Produktionskosten verursachen würde, muss alles getan werden, um einen schnellen Sieg im Feld zu gewährleisten. "
 CRO_tank_conversions:0 "Panzer-Umrüstungen"
 CRO_tank_conversions_desc:1 "Während wir jetzt vielleicht Panzer benötigen, werden wir im nächsten Monat vielleicht selbstfahrende Artillerie oder Panzerjäger auf dem gleichen Fahrgestell benötigen. Unsere gepanzerte Ausrüstung muss flexibel und anpassungsfähig an unsere aktuellen Bedürfnisse bleiben."
 CRO_modern_tanks:0 "Moderne Panzer"
 CRO_modern_tanks_desc:1 "Durch die Hinzunahme großkalibriger Hauptwaffen hat sich die Panzertechnologie weit über den einfachen Zweck hinaus entwickelt, Kräfte sicher von Punkt A nach Punkt B zu transportieren. Wir müssen unsere eigene Version moderner Panzer entwickeln, um mit unseren Nachbarn konkurrieren zu können."

  
 CRO_equipment_effort_2:0 "Ausrüstungsbemühungen II"
 CRO_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgerüstet sind."
 CRO_mechanization_effort:0 "Mechanisierungs-Bemühungen"
 CRO_mechanization_effort_desc:0 "Wir überdenken die Möglichkeiten der motorisierten Infanterie und stoßen an die Grenzen dessen, was heute an Fahrzeugen konstruiert werden kann."
 CRO_doctrine_effort_2:0 "Doktrin Anstrengung II"
 CRO_doctrine_effort_2_desc:0 "Das Gefechtsfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Verlauf der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dies zu berücksichtigen."
 CRO_equipment_effort_3:0 "Ausrüstung Aufwand III"
 CRO_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir darauf abzielen, bei Infanteriewaffen weltweit führend zu werden."
 CRO_armor_effort:0 "Panzerungsbemühungen"
 CRO_armor_effort_desc:0 "Mit dem, was wir aus der Mechanisierung unserer Infanterie gelernt haben, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 CRO_special_forces:0 "Spezialtruppen"
 CRO_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 CRO_aviation_effort:0 "Gründung der Kroatischen Fliegerschule"
 CRO_aviation_effort_tt:0 "Nicht genug Gebäudeslots für §YAir Base§!"
 CRO_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 CRO_fighter_focus:0 "Fighter-Fokus"
 CRO_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung in der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 CRO_bomber_focus:0 "Bomber-Fokus"
 CRO_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 CRO_airplanes_licenses:0 "Lizenzen für Flugzeuge"
 CRO_airplanes_licenses_desc:0 "Da unsere Konstruktionsmöglichkeiten begrenzt sind, sollten wir versuchen, Lizenzen für Flugzeuge zu erwerben und unsere Luftwaffe mit modernen Kampfflugzeugen auszustatten. "
 CRO_form_mechanics:0 "Form Mechanik"
 CRO_form_mechanics_desc:0 "Was macht es am Ende des Tages für einen Unterschied, ob ein Flugzeug durch feindliche Kugeln, durch einen plötzlichen Brand des Triebwerks oder durch einen mechanischen Defekt flugunfähig wird, wenn wir es nicht reparieren können?  Um das Risiko mechanischer Ausfälle zu verringern, besteht die einzige Lösung darin, engagierte und gut ausgebildete Mechaniker zu haben, die das Innere dieser Flugzeuge besser kennen als ein Chirurg die Anatomie."
 CRO_aviation_effort_2:0 "Fortgeschrittene Luftfahrt-Doktrin"
 CRO_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 CRO_CAS_effort:0 "CAS-Bemühungen"
 CRO_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 CRO_rocket_effort:0 "Raketeneinsatz"
 CRO_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für unbemannte als auch für bemannte Fahrzeuge. Die Entwicklung dieser Technologien ermöglicht es uns, den Feind zu überrumpeln."
 CRO_NAV_effort:0 "NAV-Anstrengung"
 CRO_NAV_effort_desc:0 "So wie die neue Seekriegsführung zum Teil unter der Wasseroberfläche stattfindet, so findet sie zum Teil in der Luft über den Gewässern statt."
  
 ######################NAVY################### ""
 CRO_expand_the_split_shipyards:0 "Ausbau der Split-Werften"
 CRO_expand_the_split_shipyards_desc:0 "Unsere bereits existierende Schiffbauindustrie in Dalmatien ist ein erstklassiger Kandidat für eine Erweiterung und verfügt über ausreichende Anlagen, die größere Kriegsschiffe ermöglichen."
 CRO_coastal_defense:0 "Dalmatinische Verteidigung"
 CRO_coastal_defense_desc:0 "Wir können nicht hoffen, die Flotten unserer Gegner in der Adria anzugreifen. Stattdessen müssen wir unsere Küsten vorbereiten, um mögliche Invasionsversuche der Flotten abzuwehren. "
 CRO_contest_the_adriatic:0 "Die Adriaküste verteidigen"
 CRO_contest_the_adriatic_desc:0 "Die Verteidigung unserer Küsten beginnt in dem Meer, das dahinter liegt. Wir müssen neue Seetaktiken und Strategien entwickeln, um die Kontrolle über die Adria zu erlangen oder sie zumindest anzufechten."
 CRO_light_cruiser:0 "Leichte Kreuzer konstruieren"
 CRO_light_cruiser_desc:1 "Wir brauchen einen neuen, modernen Kreuzer, der als Rückgrat unserer Adria-Flotte dient."
 CRO_naval_bombers:0 "Seebomber"
 CRO_naval_bombers_desc:1 "Die Adria ist lang, aber schmal, was sie für Flugzeuge, die auf unseren Flugplätzen stationiert sind, leicht zugänglich macht. Durch die Entwicklung von speziellen Marinebombermodellen könnte dies die Chancen unserer Marine gegen mächtigere Gegner erheblich verbessern."
 CRO_heavy_cruiser_project:0 "Projekt Schwere Kreuzer"
 CRO_heavy_cruiser_project_desc:1 "Um feindliche Seestreitkräfte angemessen herauszufordern, benötigen wir eine größere Tonnage und schwerere Bewaffnung. Schwere Kreuzer wären ein guter Schritt nach oben gegenüber den leichten Kreuzern, die wir bisher als Hauptstützen unserer Flotte eingesetzt haben."
 CRO_modern_destroyers:0 "Moderne Zerstörer"
 CRO_modern_destroyers_desc:1 "Zerstörer sind das Rückgrat jeder Flotte, und wir müssen sicherstellen, dass unsere eigenen denen unserer Gegner nicht unterlegen sind."
  
 CRO_skilled_pilots:0 "Erfahrene Piloten"
 CRO_skilled_pilots_desc:0 "Die vielen Inseln der dalmatinischen Küste machten es notwendig, alle Befehle zu koordinieren und klar zu kommunizieren, um Unfälle zu vermeiden und das Terrain optimal zu nutzen. "

 CRO_adriatic_specialization:0 "Spezialisierung auf die Adria"
 CRO_adriatic_specialization_desc:0 "Die vielen Inseln der dalmatinischen Küste stellen eine sehr spezifische Besonderheit dar, die genutzt werden konnte, um unsere Feinde zu überraschen.  "

 CRO_build_the_nation:0 "Aufbau der Nation"
 CRO_build_the_nation_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorne."
 CRO_research_collaboration:0 "Jugoslawische Forschungskooperation"
 CRO_research_collaboration_desc:0 "Als autonome Region ist es logisch, jede relevante Entdeckung mit der zentralen jugoslawischen Regierung zu teilen."
 CRO_prospect_for_resources:0 "Aussicht auf Ressourcen"
 CRO_prospect_for_resources_desc:0 "Unser Boden birgt Ressourcen, die für den Kampf in unserer Zeit hilfreich sein werden. Wir müssen sie so schnell wie möglich freilegen und bestmöglich nutzen."
 CRO_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 CRO_construction_effort:0 "Bauaufwand"
 CRO_construction_effort_desc:0 "Bauaufwand"
 CRO_production_effort:0 "Produktionsaufwand"
 CRO_production_effort_tt:0 "Nicht genug Bauplätze für §YMilitärische Fabrik§!"
 CRO_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 CRO_construction_effort_2:0 "Bauaufwand II"
 CRO_construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Waren für den Handel und weitere Bauanstrengungen beschleunigen."
 CRO_industrial_planning:0 "Industrielle Planung"
 CRO_industrial_planning_desc:0 "Um unsere industriellen Entwicklungen fortzusetzen, müssen wir langfristige Strategien aufstellen und nach neuen geeigneten Gebieten suchen."
 CRO_expand_the_sarajevo_arsenals:0 "Erweitern Sie die Arsenale in Sarajevo"
 CRO_expand_the_sarajevo_arsenals_desc:1 "Wir benötigen mehr Produktionskapazitäten, um mit dem wachsenden Bedarf unseres Militärs Schritt zu halten. Die Arsenale in Sarajevo sind ein erstklassiger Kandidat für den Ausbau, daher werden wir sofort Ressourcen bereitstellen. "
 CRO_production_effort_2:0 "Unterstützung der Schwerfahrzeugindustrie"
 CRO_production_effort_2_desc:0 "Als einer der wichtigsten europäischen Häfen ist Antwerpen in einer guten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln.   "
 CRO_production_effort_3:0 "Unterstützung der Hersteller von Militärflugzeugen"
 CRO_production_effort_3_desc:0 "Fortgesetzte Anstrengungen zum Ausbau unserer Militärfabriken sind notwendig, um den Bedarf an neuer Ausrüstung zu decken."
 CRO_infrastructure_effort:0 "Infrastruktur-Bemühungen"
 CRO_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen verfolgen."
 CRO_infrastructure_effort_tt:0 "Nicht genug Gebäudeslots für §YInfrastruktur§!"
 CRO_extract_chromium:0 "Chrom abbauen"
 CRO_extract_chromium_desc:0 "Chrom ist unser wichtigster Rohstoff und wir müssen seine Gewinnung unbedingt maximieren. "
 CRO_extract_oil:0 "Öl extrahieren"
 CRO_extract_oil_desc:0 "Das Vorhandensein von Öl in der Region wurde bereits nach der Entdeckung anderer kleiner Ölfelder in der pannonischen Ebene vermutet. Nun, da wir die Bestätigung haben, dass diese Ressourcen tatsächlich vorhanden sind, müssen wir sie so schnell wie möglich ausbeuten, um unsere Abhängigkeit von teuren Importen zu verringern  "
 CRO_expand_the_university_of_zagreb:0 "Die Universität Zagreb ausbauen"
 CRO_expand_the_university_of_zagreb_desc:0 "Die Universität Zagreb ist bereits die mit Abstand größte des Landes. Wenn wir aber mehr Ressourcen für ihre Forschung bereitstellen, vor allem in den Bereichen, die zu militärischen Innovationen führen könnten, könnten wir uns einen entscheidenden Vorteil auf dem Schlachtfeld verschaffen."
 CRO_develop_bosnia:0 "Bosnien entwickeln"
 CRO_develop_bosnia_desc:0 "Bosnier gibt es nicht, es sind einfach nur muslimische Kroaten. Deshalb ist Bosnien von Kroaten bewohnt und sie verdienen genauso viel Fürsorge wie alle anderen Kroaten."
 CRO_construction_effort_3:0 "Industrielle Anstrengung III"
 CRO_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität deutlich verbessert."
 CRO_nuclear_effort:0 "Tomislavs Macht"
 CRO_nuclear_effort_desc:0 "Sind die Physiker zu weit gegangen?"
 CRO_extra_tech_slot:0 "Extra Forschungsplatz"
 CRO_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten uns erlauben, mehr Forschung und Entwicklung parallel zu betreiben."
 CRO_extra_tech_slot_2:0 "Extra Forschungs-Slot II"
 CRO_extra_tech_slot_2_desc:0 "Die schnelle Industrialisierung unserer Nation hat neue Möglichkeiten in F&E eröffnet, die wir verfolgen sollten."
 CRO_technology_sharing:0 "Technologie-Sharing"
 CRO_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, F&E im Krieg effizienter durchzuführen."
 CRO_secret_weapons:0 "Geheimwaffen"
 CRO_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Atomforschung."
 CRO_political_effort:0 "Organisieren Sie den neuen Staat"
 CRO_political_effort_desc:0 "Unser erstes Ziel ist es, die grundlegenden Regierungsvertretungen im ganzen Land zu etablieren."
 CRO_collectivist_ethos:0 "Syndikate ermächtigen"
 CRO_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint bleiben. Alle für einen und einer für alle."
 CRO_liberty_ethos:0 "Demokratischer Konsens"
 CRO_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 CRO_militarism:0 "Die Ustaše-Miliz gründen"
 CRO_militarism_desc:0 "Um den Staatsfeind zu bekämpfen, müssen wir unter unseren Kämpfern Freiwillige rekrutieren, die unsere tödlichen ideologischen Feinde, insbesondere die Kommunisten, bekämpfen."
 CRO_political_correctness:0 "Politische Korrektheit"
 CRO_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 CRO_neutrality_focus:0 "Fokus auf Neutralität"
 CRO_neutrality_focus_desc:0 "Während andere behaupten mögen, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 CRO_interventionism_focus:0 "Interventionismus Fokus"
 CRO_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 CRO_military_youth:0 "Ustaška Mladež"
 CRO_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung der jungen Menschen in unserem Land werden Loyalität und Selbstaufopferung früh fördern."
 CRO_deterrence:0 "Abschreckung"
 CRO_deterrence_desc:0 "Allein stehend profitieren wir selten vom Krieg. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie einsetzen muss."
 CRO_volunteer_corps:0 "Freiwilligenkorps"
 CRO_volunteer_corps_desc:0 "Unsere Leute zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 CRO_paramilitarism:0 "Paramilitarismus"
 CRO_paramilitarism_desc:0 "Militärische Prinzipien haben Anwendungen außerhalb des Militärs. Mit der Entwicklung von halbmilitarisierten Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 CRO_indoctrination_focus:0 "Indoktrination"
 CRO_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als auf der Wahrheit basierend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 CRO_foreign_expeditions:0 "Ausländische Expeditionen"
 CRO_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für die unseren zu tun."
 CRO_why_we_fight:0 "Warum wir kämpfen"
 CRO_why_we_fight_effect:0 "Wenn wir nicht den Geist der §YNeutralen Außenpolitik§! haben, werden wir in der Lage sein, Fraktionen zu schaffen."
 CRO_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht gieren. Es ist an der Zeit, dass wir das Volk für unsere Sache mobilisieren und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 CRO_political_commissars:0 "Politische Kommissare"
 CRO_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 CRO_organized_partizans:0 "Organisierte Partisanen"
 CRO_organized_partizans_desc:0 "Um der Bedrohung durch eine Invasion zu begegnen, müssen wir im Vorfeld Widerstandszellen organisieren. Diese Gruppen werden Verstecke vorbereiten, potentielle Abwurfplätze vorbereiten und Einheimische rekrutieren, um Informationen zu sammeln. All diese Bemühungen werden sicherstellen, dass ein Maximum an Druck auf die Rückseite der feindlichen Linien ausgeübt wird."
 CRO_internationalism_focus:0 "Internationalismus im Fokus"
 CRO_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 CRO_nationalism_focus:0 "Nationale Wiedergeburt"
 CRO_nationalism_focus_desc:0 "Jahrhundertelang wurden wir von fremden Fürsten als Teil ihrer Domäne regiert. Diese Ära ist vorbei, denn Kroatien wird wieder zum wahren Geist von Tomislav I. zurückfinden und den Balkan dominieren. "
 CRO_ideological_fanaticism_communism:0 "Ideologischer Fanatismus"
 CRO_ideological_fanaticism_communism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, für sie zu sterben, wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser auf den Tod vorbereitet sein."
 CRO_ideological_fanaticism_ustasha:0 "Ideologischer Fanatismus"
 CRO_ideological_fanaticism_ustasha_desc:0 "Unsere politisch etablierten Werte und Ziele sind es genauso wert, für sie zu sterben, wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser auf den Tod vorbereitet sein. "
 CRO_anti_partizan_tactics:0 "Anti-Parteien-Taktik"
 CRO_anti_partizan_tactics_desc:0 "Die Partisanen müssen bekämpft und von ihren Bergen vertrieben werden. Um den Kampf in das Herz des Landes unter ihre Kontrolle zu bringen, müssen regelmäßige Patrouillen die Dörfer sichern und Informationen von loyalen Einheimischen gesammelt werden. Wir haben keine andere Wahl, wenn wir die Kommunisten schlagen und diesen Kampf ein für alle Mal gewinnen wollen. "
 CRO_faithful_ally:0 "Ein treuer Verbündeter"
 CRO_faithful_ally_desc:0 "Mit unserer Hingabe, unseren Boden zu verteidigen, dem Blut, das wir für die gemeinsame Sache eines europäischen Sieges gegen den Judentum-Bolschewismus vergossen haben, haben wir es verdient, als ein echtes Mitglied der Achsenmächte anerkannt zu werden. Erleichtert wurde dies durch die brillante Arbeit unserer Phrenologen, die bewiesen haben, dass wir im Gegensatz zu diesen dreckigen Serben die direkten Nachkommen der arischen Horde sind, die nach Süden gewandert ist."
 CRO_catholic_dominance_focus:0 "Katholische Dominanz"
 CRO_catholic_dominance_focus_desc:0 "Jahrhunderte lang wurden die Kroaten von den Lehren der heiligen römisch-katholischen und apostolischen Kirche geleitet. Seit der erzwungenen Vereinigung mit Serbien sind viele aus persönlichem Interesse zur Orthodoxie übergetreten. Dies muss aufhören, da jeder christliche Kroate die Autorität seiner Heiligkeit des Papstes akzeptieren muss."
 CRO_secularism_focus:0 "Säkularismus"
 CRO_secularism_focus_desc:0 "Der Glaube darf sich in keiner Weise in die Angelegenheiten des Staates einmischen. Es sollte eine rein private Angelegenheit sein und religiöses Personal muss vom Betreten der politischen Arena ausgeschlossen werden. "
 CRO_integrate_muslim_croats_focus:0 "Muslimische Kroaten integrieren"
 CRO_integrate_muslim_croats_focus_desc:0 "Muslime mögen einer anderen Religion angehören, aber sie sind immer noch ein Teil der schönsten Blume der Nation und sollten als Kroaten voll akzeptiert werden. "
 CRO_bosnian_muslim_conscription_focus:0 "Einberufung bosnischer Muslime"
 CRO_bosnian_muslim_conscription_focus_desc:0 "Da die in Bosnien lebenden Muslime Kroaten sind, müssen sie an der Seite ihrer ethnischen Brüder in der Armee dienen."
 CRO_integrate_orthodox_croats_focus:0 "Integrieren Sie orthodoxe Kroaten"
 CRO_integrate_orthodox_croats_focus_desc:0 "Zwar haben wir die orthodoxen Kroaten schlecht behandelt. Aber wir müssen anerkennen, dass, auch wenn die guten Kroaten Mitglieder der heiligen römisch-katholischen und apostolischen Kirche sind, Kroaten, die zur Religion der Serben übergetreten sind, doch Kroaten sind und in die nationale Gemeinschaft integriert werden müssen. "
 CRO_deny_citizenship_to_muslims_focus:0 "Verweigerung von Rechten für Muslime"
 CRO_deny_citizenship_to_muslims_focus_desc:0 "Der Katholizismus ist das Kernelement der kroatischen Identität und Muslime, die vorgeben, Kroaten zu sein, verdienen es nicht, unter uns zu sein."
 CRO_integrate_religious_minorities_focus:0 "Religiöse Minderheiten integrieren"
 CRO_integrate_religious_minorities_focus_desc:0 "Unser Land ist die Heimat religiöser Minderheiten, und sie sollten in ihren Eigenheiten respektiert werden."

  
 CRO_a_king_for_our_people_focus:0 "Ein König für unser Volk"
 CRO_a_king_for_our_people_focus_desc:0 "Um die Größe des freien kroatischen Königreichs der Vergangenheit wiederherzustellen, müssen wir einen König wählen, der das erneuerte kroatische Volk anführt."
 CRO_enforce_pavelic_rule:0 "Durchsetzung der Pavelic-Herrschaft"
 CRO_enforce_pavelic_rule_desc:0 "Jetzt, wo die Ustascha endgültig die Macht übernommen hat, können wir dafür sorgen, dass unser lieber Führer, der Podlavnik Ante Pavelic, von allen treuen Kroaten als rechtmäßiger Herrscher unseres Landes anerkannt wird."
 CRO_italian_influence_focus:0 "Italienischer Einfluss"
 CRO_italian_influence_desc:0 "Jetzt, wo ein Italiener auf dem Thron Kroatiens sitzt, hat unser Land engere Verbindungen zu Italien als je zuvor."
 CRO_italo_croat_legion:0 "Italo-kroatische Legion"
 CRO_italo_croat_legion_desc:0 "Wir müssen unseren Verbündeten unbedingt auf jede erdenkliche Weise helfen. Die Italiener haben versprochen, eine motorisierte Division auszurüsten, wenn wir die Freiwilligen rekrutieren könnten."
 CRO_dalmatian_question_focus:0 "Die dalmatinische Frage"
 CRO_dalmatian_question_focus_desc:0 "Während viele dachten, dass die Wahl eines italienischen Königs die Beziehungen zu Italien entspannen würde, hat Tomislav II. den italienischen Einfluss auf sein Königreich nicht begrüßt. Der neue König hat die Tatsache in Zweifel gezogen, dass die dalmatinische Küste italianisiert werden könnte. Vielmehr scheint er Italien dazu zwingen zu wollen, seinen Anspruch auf die Region aufzugeben und die gesamte Küste zu kontrollieren. "

 CRO_zagreb_investments_focus:0 "Investitionen in Zagreb"
 CRO_zagreb_investments_focus_desc:0 "Zagreb ist unsere Hauptstadt und ein wichtiges Industriezentrum, es muss im Zentrum unserer Industriepolitik stehen"
 CRO_trading_infrastructures:0 "Handelsinfrastrukturen"
 CRO_trading_infrastructures_desc:0 "Der Weg des Meeres ist der Weg der Zukunft. Durch die Entwicklung der Häfen an der dalmatinischen Küste werden wir in der Lage sein, unsere Exporte zu steigern."
 CRO_industrial_support:0 "Industrielle Unterstützung"
 CRO_industrial_support_desc:0 "Wir müssen die Unterstützung der Industriellen gewinnen, um sie zu überzeugen, für das Gemeinwohl der Gesellschaft zu arbeiten."
 CRO_economic_optimization:0 "Wirtschaftliche Optimierung"
 CRO_economic_optimization_desc:0 "Einige Sektoren unserer Militärindustrie sind schlecht geführt und wir müssen sie reformieren, um ihre Produktivität zu erhöhen. "
 CRO_research_grants:0 "Zuschüsse für die Forschung"
 CRO_research_grants_desc:0 "Durch die Förderung von Ingenieurbüros könnten wir schneller neue Ausrüstung für unsere Streitkräfte entwickeln. "

 CRO_yugoslav_scientific_cooperation:0 "Jugoslawische wissenschaftliche Zusammenarbeit  "
  
 CRO_form_peasant_councils:0 "Bauernrat bilden"
 CRO_form_peasant_councils_desc:0 "Die Bauern werden seit Jahren im ganzen Land unterdrückt. Wenn wir sie ermutigen, sich unter unserer ideologischen Führung zu vereinigen und zu organisieren, würden wir eine große Anzahl neuer Unterstützer erhalten."
 CRO_join_yugoslavia:0 "Schließen Sie sich Jugoslawien an"
 CRO_join_yugoslavia_desc:0 "Wir müssen zeigen, dass Jugoslawien wirklich die Vereinigung aller Südslawen ist. Es ist unsere Pflicht, unsere Einheit mit der föderativen svialistischen Republik zu zeigen und uns Jugoslawien anzuschließen."
 CRO_economic_centralization:0 "Wirtschaftliche Zentralisierung"
 CRO_economic_centralization_desc:0 "Damit das Proletariat wirklich die Macht übernehmen kann, muss die Wirtschaft völlig umstrukturiert werden. "
 CRO_nationalize_factories:0 "Verstaatlichung der Fabriken"
 CRO_nationalize_factories_desc:0 "Die Industrialisierung ist der Weg der Zukunft und die Kapitalisten behindern sie, indem sie die Arbeit des Proletariats ausbeuten. Um ihr wahres Potential freizusetzen, müssen die bösartigen und unterdrückenden Kapitalisten von ihrem wirtschaftlichen Einfluss entfernt werden. "
 CRO_local_steel_production:0 "Lokale Stahlproduktion"
 CRO_local_steel_production_desc:0 "Es ist unerlässlich, unsere Kriegsindustrie durch lokale Stahlproduktion zu unterstützen. Dieser Beschluss des politischen Zentralkomitees der kommunistischen Partei muss auf jede erdenkliche Weise umgesetzt werden."
 CRO_local_militias:0 "Lokale Milizen"
 CRO_local_militias_desc:0 "Die Kämpfer der Bauernräte müssen mobilisiert und bewaffnet werden, um das Rückgrat einer ideologisch loyalen Armee zu bilden."


 CRO_reclaim_the_coast:0 "Rückeroberung der Küste"
 CRO_reclaim_the_coast_desc:0 "Die [103.Owner.GetAdjective] Besetzung unseres Landes setzt unsere Brüder Tag für Tag unter eine unerträgliche Tyrannei. Es ist an der Zeit, das Vaterland zurückzufordern."
  
