 CRO_idea_ustashe_militia:0 "Ustaše-Miliz"
 CRO_idea_ustashe_militia_desc:0 "Das Regime betrachtet die Ustaše-Milizen als seine loyalsten und zuverlässigsten Truppen. In Wirklichkeit ist ihre militärische Qualität relativ gering, und das Misstrauen der Ustaše-Hierarchie gegenüber den Heimatschützern bereitete mehr Probleme als alles andere. Im Gegenteil, die Miliz erwies sich als effizientes Repressionsinstrument, da ihre Mitglieder aufgrund ihrer politischen Loyalität gegenüber der Partei und ihrer Doktrin ausgewählt wurden. Aus diesem Grund sind sie für die schlimmsten Gräueltaten des Pavelić-Regimes verantwortlich."
