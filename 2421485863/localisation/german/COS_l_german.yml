 costa_rica.1.t:0 "Castro gewählt"
 costa_rica.1.d:0 "Die Demokratie ist es wert, bewahrt zu werden. \n\n Obwohl viele enge Verbündete von Präsident Ricardo Jiménez Oreamuno ihm rieten, die Verfassung zu missachten und erneut zu kandidieren, bezog er Stellung und weigerte sich, das fragile politische System seines Landes aufs Spiel zu setzen, wohl wissend, dass selbst ein überzeugender Sieg durch die eklatante Missachtung demokratischer Werte für immer befleckt sein würde. So entschloss sich León Cortés Castro, selbst anzutreten und für die Nationale Republikanische Partei zu kandidieren - und nach einem langen und aufreibenden Wahlkampf gewann er schließlich die Wahl mit absoluter Mehrheit. \n\nDie ganze Wahl war eine historische Kuriosität mit einigen sehr ungewöhnlichen Ereignissen wie dem Beinahe-Zusammenbruch der Nationalen Partei und dem Aufstieg der Arbeiter- und Bauernpartei, aber das Establishment Costa Ricas ist einfach zu stabil, um von einer einzigen Wahl erschüttert zu werden.  \n\nCastro wird der nächste Führer Costa Ricas sein, und viele fragen sich bereits, ob er die großen Schuhe von Oreamuno ausfüllen kann. Seine Präsidentschaft wird darüber entscheiden, ob der Aufstieg der Arbeiter- und Bauernpartei nur eine Fußnote in der Geschichte sein wird, oder der Beginn von etwas viel Größerem."
 costa_rica.1.a:0 "¡Viva Castro!"
 costa_rica.2.t:0 "Calderón gewählt"
 costa_rica.2.d:0 "Noch vor wenigen Wochen war der mögliche Wahlkampf von Ricardo Jiménez Oreamuno ein heißes Thema unter den politisch aktiven Bürgern Costa Ricas. Es war praktisch sicher, dass er eine weitere Amtszeit gewinnen würde, wenn er sich entschließen würde, erneut zu kandidieren, aber es stellte sich heraus, dass er sich stattdessen entschieden hatte, sich endgültig aus der Politik zurückzuziehen. Oreamuno ist kein junger Mann mehr, und seine verbleibenden goldenen Jahre mit seiner Frau und seinen Enkelkindern zu verbringen, war anscheinend attraktiver als ein weiterer Sprung in das Abwasserbecken, das als nationale Politik bekannt ist. Glücklicherweise ruht das Schicksal Costa Ricas nicht auf den Schultern eines einzelnen Mannes. Die politische Maschinerie tuckerte nach seinem Abgang weiter, und die Nationale Republikanische Partei einigte sich stattdessen schnell auf einen neuen Kandidaten. Rafael Ángel Calderón wurde zum neuen Parteivorsitzenden ernannt, und die Ergebnisse der jüngsten Wahl zeigen, dass er diese Position eindeutig verdient. In einem überwältigenden Sieg gewann Calderón die Wahl mit mehr als 80% der Stimmen. \n\nAuch wenn Calderón das Glück auf seiner Seite hatte - vor der Wahl zerbrach das Bündnis zwischen Kommunisten und Guanacasteca, und die Nationale Partei löste sich auf - ist es doch ganz offensichtlich, dass er ein politisches Genie ist. In den nächsten vier Jahren wird er beweisen müssen, dass er mehr ist als ein zielstrebiges Wunderkind, denn er wird das Land auf einer internationalen Bühne vertreten. Eine Wahl zu gewinnen und ein effektiver Führer zu sein, erfordert sehr unterschiedliche Fähigkeiten, und Calderón wird zeigen, dass er beides besitzt."
 costa_rica.2.a:0 "¡Viva Calderón!"

