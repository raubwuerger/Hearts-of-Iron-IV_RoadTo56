l_german:
 r56_costa_rica_focus:0 "Costa-Rica Fokus Baum"
 costa_rica.1.t:0 "Castro gewählt"
 costa_rica.1.d:0 "Die Demokratie ist es wert, bewahrt zu werden. Obwohl viele enge Verbündete von Präsident Ricardo Jiménez Oreamuno ihm rieten, sich über die Verfassung hinwegzusetzen und erneut zu kandidieren, bezog er Stellung. Er weigerte sich, das zerbrechliche politische System seines Landes zu gefährden, da er wusste, dass die eklatante Missachtung der demokratischen Werte selbst einen überzeugenden Sieg für immer beflecken würde. So beschloss León Cortés Castro, selbst anzutreten und für die Nationale Republikanische Partei zu kandidieren, während der Richter Octavio Béeche Argüello beschloss, als Kandidat der Hauptopposition unter dem Banner der Partido Nacional anzutreten. \nDie gesamte Wahl war eine historische Kuriosität mit einigen sehr ungewöhnlichen Ereignissen, wie dem Beinahe-Zusammenbruch der Nationalen Partei und dem Aufstieg der Arbeiter- und Bauernpartei. Das Establishment von [COS.GetNameDef] ist jedoch einfach zu stabil, um durch eine einzige Wahl erschüttert zu werden.\n\nObwohl noch nicht alle Stimmen ausgezählt sind, wird eine komfortable Mehrheit für die..."
 costa_rica.1.a:0 "...die PRN!"
 costa_rica.1.b:0 "...die PN!"

