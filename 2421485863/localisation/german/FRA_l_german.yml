 FRA_the_regiment_normandie2_desc:0 "Da wir mit [SOV.GetNameDef] einen gemeinsamen Feind haben, würde es unseren gemeinsamen Kriegsanstrengungen helfen, ein paar Piloten zu ihrer Hilfe zu schicken."
 
