 FRA_repatriate_the_remains_of_napoleon_ii_desc:0 "Napoleon II., Fürst von Rom, allgemein bekannt als "der Adler", war der einzige Sohn von Napoleon dem Großen und Maria-Louisa von Österreich. Er starb 1832 und wurde in Wien beigesetzt. Es ist nun an der Zeit, Vater und Sohn wieder zu vereinen und ihm das kaiserliche Begräbnis zu geben, das er am Dôme des Invalides verdient."
 
 
 france.150.d:0 "Nach einem großen Streikaufruf der CGT, deren Einfluss in den letzten Monaten einen Punkt erreicht hatte, an dem die Regierung zu immer drastischeren Kompromissen gezwungen war, mobilisierten Hunderttausende von Arbeitern in Paris in Richtung Bourbonenpalast, was für viele an die Unruhen vom 6. Februar 1934 erinnerte. Letztere erzwangen dann den Einzug ins Parlament, während im Rest der Stadt Übergriffe der Armee und starke Gewalt von der Polizei nicht eingedämmt werden konnten.\n\nAngeführt von Léon Jouhaux erklärte dieser das Ende der Dritten Republik und den Übergang zu einem antikapitalistischen und gewerkschaftlichen Regime."
 france.150.a:0 "Die Arbeiter sind jetzt an der Macht"
 
 france.151.t:0 "Tod von Franchet D'Espèrey"
 france.151.d:0 "Louis Félix Marie François Franchet d'Espèrey, Marschall und französisches Staatsoberhaupt, ist in der Nacht verstorben. Er wurde beerdigt und mit militärischen Ehren versehen, bevor er in die Invalides überführt wurde.\n\n Der Tod des Marschalls kam für viele Franzosen, aber auch für die Regierung plötzlich, da vorerst keine Nachfolgeregelung getroffen worden war. So wurden die verschiedenen Minister eilig einberufen, um zu entscheiden, wer als Nachfolger ernannt werden sollte.\n\nFür viele ist der Favorit Henri Giraud, der Kriegsminister ist und Franchet d'Esperey während seiner gesamten militärischen Karriere sehr nahe stand.\n\nEs gibt jedoch noch einen weiteren Kandidaten, der Giraud Paroli bieten kann. Das ist François Mitterand, Innenminister, der, obwohl er vor einigen Jahren noch ein einfacher Journalist war, in der Lage war, in vollem Tempo durch die Ränge der Regierung aufzusteigen, was ihm erlaubte, sich ein großes Ansehen zu erwerben, das durchaus zu seinen Gunsten arbeiten könnte."
 france.151.a:0 "Giraud ist die offensichtliche Wahl"
 france.151.b:0 "Mitterand sieht vielversprechend aus"
 
 france.152.t:0 "Sieg der Volksfront in Frankreich"
 france.152.d:0 "Die Front Populaire, ein politisches Bündnis, das sich aus einem großen Teil der französischen Linksbewegungen zusammensetzt, darunter die SFIO, die Radikale Partei und die Kommunistische Partei, gewann die französischen Parlamentswahlen mit 57% der Stimmen. Viele Streiks wurden zur Unterstützung der Front organisiert. Léon Blum, der Führer der SFIO, wurde zum Premierminister ernannt.\n\nIhr Programm baut auf der Verteidigung der Demokratie auf, insbesondere durch ihre Opposition gegen die rechtsextremen Ligen, ihren Pazifismus und die Umsetzung vieler sozialer Reformen wie bezahlten Urlaub sowie den Wunsch, die Wirtschaft durch die Entwicklung des Konsums zu beleben."
 france.152.a:0 "Alles ist möglich!"
 france.152.b:0 "Viel Glück für sie"
 france.152.c:0 "Sie sind nichts anderes als ekelhafte Bolschewiken"
 
 france.153.t:0 "Sieg der Rechten in Frankreich"
 france.153.d:0 "Bei den französischen Parlamentswahlen erlangten die verschiedenen rechten Parteien, nominell die Republikanische Föderation und die Demokratisch-Republikanische Allianz, die Mehrheit der Stimmen und schlugen damit den Versuch der Volksfront. Hauptsächlich vereint in ihrem Antisozialismus und Antikommunismus, konnte ihr Sieg auch mit dem Aufstieg einer noch extremeren Bewegung in Frankreich in Verbindung gebracht werden.\n\nPierre-Étienne Flandin, Führer der Demokratisch-Republikanischen Allianz und als einigende Figur für die Rechte gesehen, wurde zum Premierminister ernannt und bildete eine Regierung, die Mitglieder der wichtigsten Koalitionsparteien umfasste."
 france.153.a:0 "Wir werden Frankreich stärker machen"
 france.153.b:0 "Vielleicht können sie Frankreich die Stabilität zurückbringen"
 france.153.c:0 "Wahlen können nur Kapitalisten an die Macht bringen"
 
 FRA_economic_reforms:0 "Wirtschaftliche Reformen"
 FRA_economic_reforms_desc:0 "Die französische Wirtschaft ist in einer prekären Situation. Wir müssen Wirtschaftsreformen einleiten, um die Inflation loszuwerden, den Franc zu stabilisieren und das Staatsdefizit zu reduzieren."
 FRA_devaluation:0 "Abwertung des Franc"
 FRA_devaluation_desc:0 "Der einzige effiziente Weg, die Inflation schnell loszuwerden, ist die Abwertung der Währung, notfalls auch mehrfach."
 FRA_budget_deficit_law:0 "Haushaltsdefizitgesetz"
 FRA_budget_deficit_law_desc:0 "Das Staatsdefizit muss durch drastische Maßnahmen wie z.B. Kürzungen der öffentlichen Ausgaben reduziert werden."
 FRA_exchange_rate_stabilisation:0 "Stabilisierung der Wechselkurse"
 FRA_exchange_rate_stabilisation_desc:0 "Die Exporte sind wegen des hohen Wertes des Frankens eingebrochen. Wir können einen Wechselkursstabilisierungsfonds einrichten, um der Inflation und der Kapitalflucht entgegenzuwirken."
 FRA_agriculture_national_office:0 "Nationales Amt für Landwirtschaft"
 FRA_agriculture_national_office_desc:0 "Um den Getreidemarkt zu stabilisieren, könnte man ein neues Amt schaffen, das den Import/Export kontrolliert und einen gerechten Preis festlegt."
 FRA_bank_france:0 "Verstaatlichung der Bank von Frankreich"
 FRA_bank_france_desc:0 "Wir haben den Status der Bank von Frankreich bereits 1936 reformiert, aber um die Kontrolle über die wirtschaftliche Situation wiederzuerlangen, müssen wir sie verstaatlichen. "
 FRA_national_department_state_market:0 "Nationale Abteilung für staatliche Märkte"
 FRA_national_department_state_market_desc:0 "Dieses neue Amt wird die öffentlichen Befehle zentralisieren und die Kredite für Unternehmen flexibler gestalten."
  
