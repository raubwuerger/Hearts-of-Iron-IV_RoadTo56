 france.150.d:0 "Nach einem weitreichenden Streikaufruf der CGT, deren Einfluss in den letzten Monaten einen Punkt erreicht hatte, an dem die Regierung zu immer drastischeren Kompromissen gezwungen war, mobilisierten Hunderttausende von Arbeitern in Paris in Richtung des Bourbonenpalastes, was viele an die Unruhen vom 6. Februar 1934 erinnerte. Letztere erzwangen dann den Einzug ins Parlament, während im Rest der Stadt Überläufer der Armee und heftige Gewalt von der Polizei nicht eingedämmt werden konnten. Unter der Führung von Léon Jouhaux erklärten diese das Ende der Dritten Republik und den Übergang zu einem antikapitalistischen und gewerkschaftlichen Regime."
 france.150.a:0 "Die Arbeiter haben nun die Kontrolle."

 france.151.t:0 "Tod von Franchet D'Espèrey"
 france.151.d:0 "Louis Félix Marie François Franchet d'Espèrey, Marschall und [[~FRA.GetAdjective~]] Staatsoberhaupt, ist in der Nacht verstorben. Der Tod des Marschalls kam für viele [[~FRA.GetAdjective~]] und die Regierung überraschend, da sie vorerst keine Nachfolgeregelung getroffen hatte. Daher berief sie dringend die verschiedenen Minister ein, um zu entscheiden, wer als Nachfolger ernannt werden sollte.[~[~\n~][~\n~]Für viele ist die bevorzugte Wahl Henri Giraud, Kriegsminister, der Franchet d'Esperey während seiner gesamten militärischen Karriere sehr nahe stand.[~[~\n~][~\n~]~]Allerdings kann ein anderer Kandidat Giraud Paroli bieten. Es handelt sich um den Innenminister François Mitterand, der, obwohl er vor einigen Jahren noch ein einfacher Journalist war, in der Lage war, in Windeseile in der Regierung aufzusteigen, was es ihm ermöglichte, sich einen ausgezeichneten Ruf zu erwerben, der ihm durchaus zugute kommen könnte."
 france.151.a:0 "Giraud ist die offensichtliche Wahl."
 france.151.b:0 "Mitterand sieht vielversprechend aus."

 france.152.t:0 "Sieg der Volksfront in [[~FRA.GetNameDef~]]"
 france.152.d:0 "Die Front Populaire, ein politisches Bündnis, das sich aus einem großen Teil der linken Bewegungen der [[~FRA.GetAdjective~]] zusammensetzt, darunter die SFIO, die Radikale Partei und die Kommunistische Partei, gewann die [[~FRA.GetAdjective~]] Parlamentswahlen mit 57% der Stimmen. Zur Unterstützung der Front wurden zahlreiche Streiks organisiert. Léon Blum, der Führer der SFIO, wurde zum Premierminister ernannt. Ihr Programm basiert auf der Verteidigung der Demokratie, vor allem durch ihre Opposition gegen die rechtsextremen Ligen, ihren Pazifismus und die Umsetzung zahlreicher sozialer Reformen wie bezahlten Urlaub und den Wunsch, die Wirtschaft durch die Entwicklung des Konsums wiederzubeleben."
 france.152.a:0 "Alles ist möglich!"
 france.152.b:0 "Viel Glück für sie."
 france.152.c:0 "Sie sind nichts anderes als ekelhafte Bolschewiken."

 france.153.t:0 "Sieg der Rechten in [[~FRA.GetNameDef~]]"
 france.153.d:0 "Bei den [[~FRA.GetAdjective~]]-Legislativwahlen haben die verschiedenen rechten Parteien, namentlich der Republikanische Bund und die Demokratisch-Republikanische Allianz, die Mehrheit der Stimmen erhalten und damit den Versuch der Volksfront vereitelt. Der Sieg der Parteien, die sich vor allem durch ihren Antisozialismus und Antikommunismus auszeichneten, könnte auch mit dem Aufstieg einer noch extremeren Bewegung in [[~FRA.GetNameDef~]] zusammenhängen: Pierre-Étienne Flandin, der Führer der Demokratisch-Republikanischen Allianz, der als einigende Figur der Rechten gilt, wurde zum Premierminister ernannt und bildete eine Regierung, der Mitglieder der wichtigsten Koalitionsparteien angehören."
 france.153.a:0 "Wir werden [[~FRA.GetNameDef~]] stärker machen."
 france.153.b:0 "Vielleicht können sie der [[~FRA.GetNameDef~]] wieder Stabilität verleihen."
 france.153.c:0 "Wahlen können nur Kapitalisten an die Macht bringen."

 FRA_economic_reforms:0 "Wirtschaftliche Reformen"
 FRA_economic_reforms_desc:0 "Die [[~FRA.GetAdjective~]]-Wirtschaft befindet sich in einer prekären Situation. Wir müssen Wirtschaftsreformen einleiten, um die Inflation zu beseitigen, den Franc zu stabilisieren und das Staatsdefizit zu verringern."
 FRA_devaluation:0 "Abwertung des Frankens"
 FRA_devaluation_desc:0 "Der einzige effiziente Weg, um die Deflation schnell zu beseitigen, ist eine mehrfache Abwertung der Währung, falls erforderlich."
