 FRA_tools_modernisation:0 "Werkzeuge Modernisierung"
 FRA_tools_modernisation_desc:0 "Der [[~FRA.GetAdjective~]]-Industriepark ist veraltet und vor allem alt. Wir müssen unsere Werkzeuge modernisieren, indem wir neuere, moderne Maschinen anschaffen."
 FRA_monetary_tripartite_agreement:0 "Dreiparteien-Währungsabkommen von [[~getYear~]]"
 FRA_monetary_tripartite_agreement_desc:0 "Während andere Länder nach der Großen Depression eine Abwertung ihrer Währungen zuließen, haben wir uns standhaft geweigert, dies zu tun. Das Ergebnis ist, dass unsere Wirtschaft ins Hintertreffen geraten ist. Wenn wir den kommenden Sturm überstehen wollen, dürfen wir eine Abwertung unserer Währung nicht einfach so abtun! Auf diese Weise können wir uns einen Vorteil im Welthandel verschaffen und noch mehr ausländische Investitionen anziehen."
 FRA_overseas_factories:0 "Fabriken in Übersee"
 FRA_overseas_factories_desc:0 "Französisch-Algerien wird als Teil der [[~FRA.GetnameDef~]] betrachtet, daher müssen wir die Produktion und die Infrastruktur in diesem überseeischen Departement verstärken."
 FRA_cnrs:0 "Nationales Zentrum für wissenschaftliche Forschung"
 FRA_cnrs_desc:0 "Um die Tätigkeit unserer derzeitigen Forschungslabors zu koordinieren, müssen wir alle Organismen in einem nationalen Zentrum zusammenfassen, um unsere Forschungskapazität zu steigern."
 FRA_buy_heavy_water:0 "Schweres Wasser kaufen"
 FRA_buy_heavy_water_desc:0 "Europa ist instabil, und die ersten Tests in der Atomwissenschaft haben vielversprechende Ergebnisse gezeigt. Wir sollten diskret den gesamten Schwerwasserbestand von [[~NOR.GetNameDef~]] aufkaufen, um unsere Kernforschung voranzutreiben und zu sichern."
 FRA_research_grants:0 "Forschungsstipendien"
 FRA_research_grants_desc:0 "Um unsere nationale Forschungsproduktion anzukurbeln, könnten wir unseren besten Wissenschaftlerteams mehr Stipendien geben. Der technologische Fortschritt kann uns dort einen Vorsprung verschaffen, wo wir ihn am meisten brauchen."
 FRA_sncf:0 "Nationale französische Eisenbahngesellschaft"
 FRA_sncf_desc:0 "Die Verstaatlichung der führenden Eisenbahngesellschaften der [[~FRA.GetNameDef~]] wird uns die Kontrolle über die Transportmittel in ganz [[~FRA.GetNameDef~]] sichern. Die neue nationale französische Eisenbahngesellschaft wird die bestehende Verkehrsinfrastruktur ausbauen."
 FRA_sncf_tooltip:0 "Maximale [~§Y~]Infrastruktur[~§!~] in [~§Y~]Ile de France[~§!~], [~§Y~]Pas de Calais[~§!~], [~§Y~]Champagne[~§!~] und [~§Y~]Alsace[~§!~] hinzufügen"



 FRA_colonial_investments:0 "Koloniale Investitionen"
 FRA_colonial_investments_desc:0 "Europa steht vor gefährlichen Zeiten. Wir sollten uns auf die Verbesserung unserer Ländereien im Süden und in der Kolonie konzentrieren, um das Festland kontinuierlich zu unterstützen."
 FRA_colonial_investments_tooltip:0 "Alle [[~FRA.getAdjective~]]-Kolonien außerhalb Europas gewinnen:"
 FRA_continue_mandat:0 "Fortführung des Mandats für den Nahen Osten"
 FRA_continue_mandat_desc:0 "Wir können das Vienot-Abkommen im Moment nicht vollständig umsetzen, da die Welt von Tag zu Tag bedrohlicher wird. Wir könnten einige Zugeständnisse machen, um die Syrer und Libanesen zu ermutigen, uns zu unterstützen."
 FRA_develop_morocco:0 "Marokko entwickeln"
 FRA_develop_morocco_desc:0 "Unser Protektorat Marokko braucht mehr Mittel, um die lokale Produktion zu stärken und eine effektive Wirtschaft zu entwickeln."
 FRA_develop_tunisia:0 "Tunesien entwickeln"
 FRA_develop_tunisia_desc:0 "Das tunesische Protektorat verfügt über enorme industrielle Möglichkeiten; wir sollten die vorhandenen Infrastrukturen ausbauen."
 FRA_develop_algeria:0 "Entwicklung Algeriens"
 FRA_develop_algeria_desc:0 "Wir sollten uns auf die Industrie in Algier konzentrieren. Sollten die Spannungen in Europa zunehmen, verfügen wir immer noch über eine industrielle Kapazität, die außerhalb der Reichweite feindlicher Bomber liegt."
 FRA_develop_indochine:0 "Indochina entwickeln"
 FRA_develop_indochine_desc:0 "Wenn wir unsere Kolonie Indochina als Stützpunkt für Operationen im pazifischen Raum nutzen wollen, müssen wir die für die Stationierung unserer Truppen erforderliche Infrastruktur ausbauen und die Kapazität unserer Häfen erhöhen."
 FRA_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 FRA_technology_sharing_desc:0 "Um technologisch auf dem Laufenden zu bleiben, könnte es eine gute Lösung sein, unsere Forschung mit unseren Kolonien und unseren Verbündeten zu teilen."
 FRA_technology_sharing_tooltip:0 "Alle [[~FRA.GetADjective~]]-Kolonien erhalten [~§G~]5%[~§!~] Technologie-Sharing-Bonus von [~§Y~][[~FRA.GetADjective~]] Forschung[~§!~]."
 FRA_sahara_oil:0 "Sahara-Öl"
 FRA_sahara_oil_desc:0 "Öl ist die einzige Ressource, die [[~FRA.GetNameDef~]] nicht hat. Wir könnten damit beginnen, die Sahara-Wüste zu erforschen, um dieses schwarze Gold zu finden. Außerdem ist unsere Ölproduktion immer noch minimal, also sollten wir eine Technologie zur Herstellung von synthetischem Öl entwickeln, wie sie [[~GER.GetNameDef~]] hat."
 FRA_tungsten_mines:0 "Wolfram-Minen"
 FRA_tungsten_mines_desc:0 "Um unsere Kriegsmaschinerie zu versorgen, brauchen wir mehr Wolfram. Die indochinesischen Minen könnten unseren Bedarf decken, wenn wir sie erschließen."
 FRA_vienot_agreement:0 "Vienot-Abkommen"
 FRA_vienot_agreement_desc:0 "Das [[~FRA.GetAdjective~]]-Mandat von Syrien und dem Libanon konnte nicht ewig dauern, aber der Senat hat gezögert, die Unabhängigkeit zu geben. Da jedoch der Nationalismus im Nahen Osten zunimmt, sind unsere Beziehungen zu ihnen schwieriger geworden. Wir sollten sie freilassen und eine effektivere Arbeitsbeziehung zu ihnen aufbauen."
 FRA_rewrite_protectorate_treaties:0 "Neuverhandlung der Protektoratsverträge"
 FRA_rewrite_protectorate_treaties_desc:0 "Die Verträge, die Frankreich Marokko und Tunesien auferlegt hat, waren unausgewogen, ungerecht und unvereinbar mit dem Credo der Republik. Es ist an der Zeit, der alten [[~FRA.GetAdjective~]] imperialistischen Ära ein Ende zu setzen."
 FRA_rewrite_protectorate_treaties_tooltip:0 "[~§Y~]Marokko[~§!~] und [~§Y~]Tunesien[~§!~] werden zu [~§Y~]Assoziierten Staaten[~§!~]. Sie können auch ohne Bedingungen politische Schwerpunkte setzen und sie auf eine pro-[[~FRA.GetAdjective~]]-Diplomatie festlegen."
 FRA_autonomy_indochina:0 "Autonomie für Indochina"
 FRA_autonomy_indochina_desc:0 "Die Länder der Indochina-Region sind die Perle des [[~FRA.GetAdjective~]]-Kolonialreichs, aber wir konnten seit der Kolonisierung nichts auf politischer Ebene tun. Diesem traurigen Umstand müssen wir abhelfen."
 FRA_autonomy_indochina_tooltip:0 "[~§Y~]Vietnam[~§!~], [~§Y~]Kambodscha[~§!~] und [~§Y~]Laos[~§!~] werden [~§Y~]Assoziierte Staaten[~§!~]. Sie können auch den politischen Fokus ohne Bedingungen übernehmen und sie auf eine pro-[[~FRA.GetAdjective~]]-Diplomatie festlegen."
 FRA_self_government_for_the_colonies:0 "Selbstverwaltung für die Kolonien"
 FRA_self_government_for_the_colonies_desc:0 "Wir sollten den überseeischen Provinzen, die nicht stark an [[~FRA.GetNameDef~]] gebunden sind, mehr Autonomie zugestehen. Eine lokale Regierung kann eine Verwaltung fernab von [[~FRA.GetNameDef~]] effektiver führen."
 FRA_consolidate_african_federations:0 "Konsolidieren Sie die afrikanischen Föderationen"
 FRA_consolidate_african_federations_desc:0 "Afrika ist ein großer und ethnisch geteilter Kontinent, und unsere Kolonien sind nicht auf eine angemessene Selbstverwaltung vorbereitet. Wir sollten neue Staaten auf der Grundlage der Föderationen der Kolonialländer errichten."
 FRA_gueye_lamine_law:0 "Guèye-Lamine-Gesetz"
 FRA_gueye_lamine_law_desc:0 "Jedes Individuum des [[~FRA.GetAdjective~]]-Reiches muss gleichberechtigt sein, da [[~FRA.GetNameDef~]] der Garant dafür ist, auch wenn die Kolonisten damit nicht zufrieden sind."
 FRA_create_french_union:0 "Die Französische Union schaffen"
 FRA_create_french_union_desc:0 "Mit all diesen Reformen ist das [[~FRA.GetAdjective~]]-Kolonialreich in seiner bisherigen Form nicht mehr zeitgemäß. Ein neues System wird [[~FRA.GetNameDef~]] und jeden Bürger des Kollektivs miteinander verbinden."
 FRA_overseas_departements:0 "Überseeische Departements"
 FRA_overseas_departements_desc:0 "Wir sollten in Erwägung ziehen, die Verwaltung der überseeischen Gebiete zu verbessern, auch wenn dies bedeutet, viele Ressourcen für die Festigung der staatlichen Verwaltung auszugeben."




 FRA_rearmament:0 "Aufrüstung"
 FRA_rearmament_desc:0 "Ein wiedererstarktes [[~GER.GetNameDef~]] wird von Tag zu Tag stärker. Besser spät als nie, wir müssen unser Land wieder aufrüsten."
 FRA_military_complex_nationalisation:0 "Verstaatlichung des Militärkomplexes"
 FRA_military_complex_nationalisation_desc:0 "Unsere Fabrikationsanlagen und Produktionskapazitäten sind immer noch begrenzt. Wir können die Verstaatlichung einiger wichtiger Hersteller erzwingen, um eine echte Produktionseffizienz zu erreichen."
 FRA_defense_national_funds:0 "Nationale Verteidigungsfonds"
 FRA_defense_national_funds_desc:0 "Mit unserem derzeitigen Budget können wir uns ein umfangreiches Aufrüstungsprogramm nicht leisten. Um unsere Produktionsziele zu erreichen, müssen wir das für die Aufrüstung vorgesehene Budget erhöhen und einige Projekte finanzieren."
 FRA_defense_national_funds_tooltip:0 "[~§Y~]Industrielle Unterstützung[~§!~] [~§R~]wird im Kriegsfall eingestellt[~§!~]."
 FRA_war_material_licence:0 "Lizenz für Kriegsmaterialproduktion"
 FRA_war_material_licence_desc:0 "Um die Entwicklung der Militärindustrie zu fördern und die Versorgung mit Infanterieausrüstung zu sichern, können wir einige Lizenzen zur Kontrolle der Produktion vergeben."
 FRA_aircraft_manufacturer_nationalisation:0 "Verstaatlichung von Flugzeugherstellern"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "Da die Gespräche über den Kauf von [[~USA.GetAdjective~]] Flugzeugen stagnieren, sollten wir die Flugzeughersteller verstaatlichen, um die [[~FRA.GetAdjective~]] Produktivitätsmängel in diesem Sektor zu beheben."
 FRA_partial_mobilization:0 "Teilweise Mobilisierung"
 FRA_partial_mobilization_desc:0 "Die [[~GER.GetAdjective~]]s sind aggressiv, und die Welt ist unsicher. Der Krieg steht kurz bevor, und wir sollten die Teilmobilisierung der [[~FRA.GetAdjective~]]-Wirtschaft erklären."
 FRA_commit_automobile_manufacturer:0 "Automobilhersteller verpflichten"
 FRA_commit_automobile_manufacturer_desc:0 "Die Automobilhersteller sind die Hauptproduzenten unserer militärischen Hochleistungsmotoren für Panzer und motorisierte Einheiten. Der Staat muss mit den Industriellen zusammenarbeiten, um den Bedarf unserer Armee an mechanisierten Fahrzeugen zu decken."
 FRA_wartime_organisation_act:0 "Gesetz über die Organisation im Kriegsfall"
 FRA_wartime_organisation_act_desc:0 "Bevor der Krieg ausbricht, müssen wir die Organisation der Nation in Kriegszeiten festlegen."
 FRA_war_effort_law:0 "Gesetz über die Kriegsanstrengungen"
 FRA_war_effort_law_desc:0 "Um einen Beitrag zu den Kriegsanstrengungen zu leisten, muss jeder [[~FRA.GetAdjective~]] zusätzliche Impôts zahlen und Schatzbriefe kaufen."



 FRA_legislative_election:0 "Legislative Wahlen"
 FRA_legislative_election_desc:0 "Die [[~FRA.GetAdjective~]]-Legislativwahlen zur Wahl der 16. Legislative der Dritten Französischen Republik stehen vor der Tür. Die soziale Lage ist angespannt, und die [[~FRA.GetAdjective~]] erhofft sich von der Wahl Veränderungen."
 FRA_matignon_agreements_amendement:0 "Änderung des Matignon-Abkommens"
 FRA_matignon_agreements_amendement_desc:0 "In dieser schwierigen wirtschaftlichen Situation sind die Matignon-Abkommen selbstmörderisch. Um die Wirtschaft zu sanieren, sind wir gezwungen, einige Leistungen, wie die 40-Stunden-Woche, teilweise abzuschaffen."

 FRA_claim_the_andorran_throne:0 "Beanspruchen Sie den [[~ADR.GetAdjective~]] Thron"
 FRA_claim_the_andorran_throne_desc:0 "An unserer Grenze liegt die kleine Nation [[~ADR.GetNameDef~]], mit unserer Einheit mit Spanien ist es nur natürlich, dass wir uns auch mit ihnen vereinigen wollen."



 FRA_social_reforms:0 "Matignon-Abkommen"
 FRA_social_reforms_desc:0 "Die Abkommen von Matignon sind ein Teilerfolg, aber sie können jederzeit durch die wirtschaftlichen Rahmenbedingungen zunichte gemacht werden. Wir müssen unsere sozialen Reformen weiter vorantreiben und unseren Nutzen sichern."
 FRA_support_blum:0 "Blum unterstützen"
 FRA_support_blum_desc:0 "Die Reformen der Blum sind nicht so effektiv, wie die [[~FRA.GetAdjective~]] dachte, aber er geht in die richtige Richtung. Wir sollten ihm mehr Macht geben, um die Gesellschaft zu reformieren."
 FRA_intervention:0 "[[~FRA.GetAdjective~]] Intervention"
 FRA_intervention_desc:0 "Die Demokratien der Welt brauchen unsere Hilfe. Wir dürfen nicht zulassen, dass ein weiteres faschistisches oder kommunistisches Regime an Boden gewinnt. Jeder, der bereit ist, für die Sache zu kämpfen, sollte dies tun dürfen."
 FRA_intervention_tooltip:0 "[~§R~][[~ENG.GetNameDefCap~]] könnte ein Bündnis ablehnen.[~\n~][~§!~]"
 FRA_support_daladier:0 "Daladier unterstützen"
 FRA_support_daladier_desc:0 "Blum hat uns gezeigt, dass er ein Land in einer Krise nicht führen kann. Er muss zurücktreten und das Amt an Edouard Daladier abtreten, den Führer der Parti Radical und die Nummer zwei der Volksfront."
 FRA_status_quo:0 "Bilden Sie die Volksfront"
 FRA_status_quo_desc:0 "[[~FRA.GetNameDefCap~]] ist die Wiege und der Beschützer der Freiheit und sollte dies auch bleiben. Wenn wir jemals wieder eine Einheit erreichen wollen, müssen wir unsere Demokratie stabilisieren, bevor sie schwindet."
 FRA_little_entente:0 "Kleine Entente"
 FRA_little_entente_desc:0 "Die Kleine Entente, ein Bündnis, das nach dem Ersten Weltkrieg geschlossen wurde, um eine Aggression Österreichs und Ungarns gegen ihre Nachbarn zu verhindern, wurde von Frankreich unterstützt, ist aber nun ins Wanken geraten. Anstatt sich mit [[~ENG.GetNameDef~]] zu verbünden, sollten wir die Initiative ergreifen, um diese Fraktion wiederherzustellen und zu konsolidieren, angefangen bei ihren Gründern in [[~CZE.GetNameDef~]]."
 FRA_go_with_britain:0 "Gehen Sie mit [[~ENG.GetNameDef~]]"
 FRA_go_with_britain_desc:0 "Nur [[~ROOT.GetNameDef~]] und die [[~ENG.GetNameDef~]] sind von der alten Triple Entente mit Russland für immer verändert übrig geblieben. Wenn die Geschichte dazu verdammt ist, sich zu wiederholen, müssen wir sicherstellen, dass diese beiden Nationen, die Bastionen der Demokratie und Freiheit in Europa, Verbündete bleiben."
 FRA_popular_front_united:0 "Volksfront vereint"
 FRA_popular_front_united_desc:0 "Wir müssen jetzt aufhören, uns untereinander zu bekämpfen, und mit den durchgeführten Reformen vereint bleiben. Die Front wird nicht zusammenbrechen, und wir werden für [[~FRA.GetNameDef~]] und "Liberté, Egalité, Fraternité" kämpfen!"
 FRA_invite_yugoslavia:0 "Laden Sie [[~YUG.GetNameDef~]]"
 FRA_invite_yugoslavia_desc:0 "[[~YUG.GetNameDefCap~]] hat genug Sorgen, ohne sich um expansionistische Nachbarn kümmern zu müssen. Sie zurück in die Kleine Entente zu holen, wäre ein ausgezeichneter Dienst für sie und uns."
 FRA_invite_romania:0 "Laden Sie [[~ROM.getNameDef~]] ein"
 FRA_invite_romania_desc:0 "Die [[~ROM.GetAdjective~]]-Demokratie ist zerbrechlich, gefangen zwischen ihren internen faschistischen Fraktionen und dem [[~SOV.GetAdjective~]]-Kommunismus. Wenn wir sie in die Kleine Entente aufnehmen, wird ihre Stabilität mit unserer Unterstützung erhalten bleiben."
 FRA_invite_poland:0 "Laden Sie [[~POL.GetNameDef~]]"
 FRA_invite_poland_desc:0 "[[~GER.GetNameDefCap~]] erhebt Anspruch auf Danzig und frühere, in [[~POL.GetNameDef~]] verlorene Gebiete. Ihre Aufnahme in die Kleine Entente würde ihre Sicherheit garantieren."
 FRA_research_treaty:0 "Forschungsabkommen"
 FRA_research_treaty_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird jede Nation in unserer Fraktion Forschung und Entwicklung im Krieg effizienter betreiben."
 FRA_invite_benelux:0 "[[~FRA.GetAdjective~]]-[[~BEL.GetAdjective~]] Militärabkommen"
 FRA_invite_benelux_desc:0 "[[~BEL.GetNameDefCap~]] und [[~LUX.GetNameDef~]] sind leichte Beute für die [[~GER.GetAdjective~]]s. Um zu verhindern, dass sie die Maginot-Linie umgehen, müssen wir ihre hochrangige militärische Zusammenarbeit sicherstellen."
 FRA_economic_cooperation_agreement:0 "Abkommen über wirtschaftliche Zusammenarbeit"
 FRA_economic_cooperation_agreement_desc:0 "Wir müssen einige wirtschaftliche und logistische Vereinbarungen treffen, um eine perfekte militärische Zusammenarbeit zu gewährleisten."
 FRA_preventive_intervention:0 "Vorbeugende Intervention"
 FRA_preventive_intervention_desc:0 "Diese Aggressoren haben uns keine andere Wahl gelassen. Um der freien Welt und der Zukunft unserer Kinder willen ist es Zeit für einen Krieg."
 FRA_rearmament_policy:0 "Aufrüstungspolitik"
 FRA_rearmament_policy_desc:0 "Während sich die europäische Politik weiter verändert, scheint ein Krieg immer näher zu rücken. Ob er nun von [[~GER.GetNameDef~]] oder [[~SOV.GetNameDef~]] ausgeht, wir müssen auf einen neuen Konflikt vorbereitet sein."
 FRA_reynaud_economic_reforms:0 "Reynauds Wirtschaftsreform"
 FRA_reynaud_economic_reforms_desc:0 "Um [[~FRA.GetNameDef~]] wieder an die Arbeit zu bringen, müssen einige der Errungenschaften der Matignon-Vereinbarungen überprüft werden. Die Ernennung eines gemäßigten Rechtsaußen, Paul Reynaud, zum Finanzminister wird es ermöglichen, diese Reformen durchzusetzen. So muss die 40-Stunden-Woche eingeschränkt, wenn nicht gar abgeschafft werden, die Steuern müssen erhöht und der Franc wieder abgewertet werden. "
 FRA_increase_military_spendings:0 "Erhöhung der Militärausgaben"
 FRA_increase_military_spendings_desc:0 "Die Militärausgaben müssen wieder angekurbelt werden, um der immer deutlicher werdenden Kriegsgefahr zu begegnen."
 FRA_further_the_reforms:0 "Fortsetzung der Reformen"
 FRA_further_the_reforms_desc:0 "Die Vereinbarungen von Matignon dürfen nicht das Ende der Sozialreformen in [[~FRA.GetNameDef~]] bedeuten. Wir sollten die Arbeitnehmer weiterhin mit Bestimmungen zur Stärkung des Mittelstandes unterstützen, um ihre Unterstützung zu gewinnen."
 FRA_law_against_combat_groups:0 "Gesetz gegen Kampfgruppen"
 FRA_law_against_combat_groups_desc:0 "Die Unruhen vom 6. Februar 1934 zeigen, dass wir gegen paramilitärische Gruppen vorgehen müssen, insbesondere gegen solche der extremen Rechten. Ein Gesetz, das dem Präsidenten die Möglichkeit gibt, bestimmte Gruppen, die auf dem Territorium der [[~FRA.GetAdjective~]] präsent sind, aufzulösen, wird es ermöglichen, ihre Präsenz einzuschränken."
 FRA_invest_in_our_weaker_allies_tt:0 "Wir werden in jedem unserer Verbündeten 2 Militärfabriken errichten, vorausgesetzt, sie haben weniger Fabriken als wir."



 FRA_radicalize_front:0 "Radikalisierung der Linken"
 FRA_radicalize_front_desc:0 "Die Reformen der Volksfront sind nicht drastisch genug, um die aktuelle Situation zu verbessern. Wir müssen unsere Politik radikalisieren und mehr Kommunisten in die Regierung lassen."
 FRA_grands_travaux:0 "Grands Travaux"
 FRA_grands_travaux_desc:0 "Eine Reihe von sozialen Aufbauprogrammen wird mit der neuen Sozialisierung des Landes einhergehen. Sie werden die Arbeitslosigkeit verringern und öffentliche Strukturen schaffen."
 FRA_ideological_indoctrination:0 "Nationale Mobilisierung"
 FRA_ideological_indoctrination_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 FRA_intervention_committee:0 "Ausschuss für Interventionen"
 FRA_intervention_committee_desc:0 "Wir müssen unsere Politik bezüglich ausländischer Interventionen ändern und linke Organisationen in anderen Ländern unterstützen, um den faschistischen Einfluss zu stoppen."
 FRA_organise_international:0 "Organisierung der 4. Internationale"
 FRA_organise_international_desc:0 "Wir sollten den Trotzkisten helfen, ihre revolutionäre sozialistische internationale Organisation aufzubauen, mit dem erklärten Ziel, der Arbeiterklasse beim Sturz des Kapitalismus zu helfen und auf den internationalen Kommunismus hinzuarbeiten."
 FRA_commune_proclamation:0 "Proklamation der Kommune"
 FRA_commune_proclamation_desc:0 "Wir haben genug Unterstützung für einen kommunistischen Staatsstreich erhalten. Es ist an der Zeit, die Macht zu ergreifen und das Erbe der Kommune weiterzuführen!"
 FRA_scientific_convention:0 "Konvent von Paris"
 FRA_scientific_convention_desc:0 "Die [[~SOV.GetAdjective~]]s haben angeboten, die wissenschaftliche Zusammenarbeit zu erweitern. Wir sollten eine Konvention zwischen unseren beiden Ländern unterzeichnen, um die Forschung und technologische Innovation zu fördern."
 FRA_research_cooperation:0 "Wissenschaftliche Zusammenarbeit"
 FRA_research_cooperation_desc:0 "Die [[~SOV.GetAdjective~]]s sind intelligente und einfallsreiche Menschen, aber sie verfügen nicht über die Infrastruktur für ernsthafte wissenschaftliche Programme. Wir werden mit unseren Verbündeten zusammenarbeiten und Wissen und Durchbrüche zum gegenseitigen Nutzen austauschen."
 FRA_assistance_treaty:0 "[[~FRA.GetAdjective~]]-[[~SOV.GetAdjective~]] Vertrag über gegenseitigen Beistand"
 FRA_assistance_treaty_desc:0 "Ein bilateraler Vertrag zwischen unseren beiden kommunistischen Ländern wird die Bedrohung aus Mitteleuropa verringern. Vor allem wird der Beistandspakt die Gefahr einer Aggression von [[~GER.GetNameDef~]] verhindern."
 FRA_fascist_threat:0 "Die faschistische Bedrohung"
 FRA_fascist_threat_desc:0 "Der Versailler Vertrag und die Wirtschaftssanktionen haben keine aggressiven Nationalisten aufgehalten, sondern einen fruchtbaren Boden für noch unheilvollere Bewegungen geschaffen. Wir müssen jeden Faschismus besiegen, koste es, was es wolle!"
 FRA_collectivisation:0 "Kollektivierung"
 FRA_collectivisation_desc:0 "Eine Kollektivierungskampagne der Privatwirtschaft und der Ressourcen wird uns helfen, den Staat besser zu kontrollieren und das Land zu stabilisieren, verbunden mit einer Säuberung in der Regierung."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Die fetten Banker und die machtgierigen Demagogen verstärken ihren blutigen Griff um die Welt. Mit jedem Tag sehen wir, wie freie Menschen versklavt werden und die Welt weiter in die Krise stürzt, die durch die Gier des Einzelnen verursacht wird. Die Ideen von [[~FRA.GetAdjective~]] werden mehr denn je gebraucht! Die Menschheit braucht uns, und wir müssen die Menschheit vereinen!"
 FRA_strike_empire:0 "Streik gegen das Imperium"
 FRA_strike_empire_desc:0 "Die Bedrohung für die Freiheit in der Welt sind die kapitalistischen Imperien, die von den europäischen Großmächten errichtet wurden. Wir müssen sie zerschlagen und ihre Bevölkerungen befreien, angefangen mit [[~ENG.GetNameDef~]]."
 FRA_work_with_the_cgt:0 "Arbeit mit der CGT"
 FRA_work_with_the_cgt_desc:0 "Die "Confédération Générale du travail" ist die bedeutendste [[~FRA.GetAdjective~]] Gewerkschaft und spielte eine entscheidende Rolle beim Sieg der Volksfront und den Streiks zu ihrer Unterstützung. Wir sollten eine Annäherung an sie anstreben, um den Gewerkschaften mehr Macht zu verleihen."
 FRA_pcf_sfio_coalition:0 "PCF/SFIO-Koalition"
 FRA_pcf_sfio_coalition_desc:0 "Angesichts des Aufstiegs der extremen Linken in [[~FRA.GetNameDef~]] würde ein dauerhaftes Bündnis zwischen den beiden größten Parteien dieser Strömung eine Machtübernahme ohne größere Probleme ermöglichen."
 FRA_syndicalist_revolution:0 "Syndikalistische Revolution"
 FRA_syndicalist_revolution_desc:0 "Es ist an der Zeit, dass [[~FRA.GetNameDef~]] den Übergang zu einer arbeitnehmergeführten Wirtschaft vollzieht! Von nun an werden die Gewerkschaften und die Arbeitnehmer zusammenarbeiten, um die kapitalistische Ausbeutung zu beenden und eine gerechte Wirtschaft aufzubauen!"
 FRA_help_the_spanish_republicans:0 "Helft den spanischen Republikanern"
 FRA_help_the_spanish_republicans_desc:0 "Es ist jetzt an der Zeit, dass wir die republikanische Sache in Spanien voll unterstützen. Gemeinsam werden wir die faschistischen Kräfte besiegen und die Ausbreitung dieser Ideologie verhindern."
 FRA_industrial_decentralization:0 "Dezentralisierung der Industrie"
 FRA_industrial_decentralization_desc:0 "Die Dezentralisierung der Industrie wird eine bessere Demokratisierung der Arbeit ermöglichen und uns der Kontrolle der Arbeiter über die Wirtschaft näher bringen."


 FRA_far_right_leagues:0 "Rechtsextreme Ligen"
 FRA_far_right_leagues_desc:0 "Bei den rechtsextremen Ligen handelt es sich um mehrere [[~FRA.GetAdjective~]] rechtsextreme Bewegungen, die sich gegen den Parlamentarismus wenden und sich hauptsächlich Militärparaden, Straßenschlachten, Demonstrationen und Krawallen widmen. Um [[~FRA.GetNameDef~]] zu vereinen, könnten wir sie nutzen, um unsere Überlegenheit und Stärke zu behaupten, um nicht dem Verfall zu erliegen."
 FRA_front_liberte:0 "Front de la Liberté"
 FRA_front_liberte_desc:0 "Um uns gegen die Volksfront zu stellen, müssen wir ein antimarxistisches Bündnis mit den anderen rechten Bewegungen eingehen. Diese Front de la Liberté wird diejenigen vereinen, die gegen den Kollektivismus protestieren."
 FRA_support_ppf:0 "Französische Volkspartei"
 FRA_support_ppf_desc:0 "Die französische Volkspartei prangert den Parlamentarismus an, will die Demokratie einschränken und die Gesellschaft nach ihren autoritären Überzeugungen umgestalten. Sowohl Marxisten als auch Liberale lehnten sie vehement ab. Mit dem Erfolg der Front de la Liberté sollte die französische Volkspartei, die die Bewegung anführt, an der Regierung beteiligt werden."
 FRA_we_want_petain:0 "Pétain fördern"
 FRA_we_want_petain_desc:0 "Seit einigen Jahren plädieren einige Leute für den Aufstieg des Siegers von Verdun zum Hüter des ewigen Frankreichs. Ein Beispiel dafür ist ein in "Le Grand Occident" veröffentlichter Artikel mit dem Titel "Nous Voulons Pétain"."
 FRA_charlemagne_division:0 "Die Karlsruher Spaltung"
 FRA_charlemagne_division_desc:0 "Die Komintern wird immer stärker. Es ist an der Zeit, unsere Interessen zu zeigen und faschistische Organisationen zu unterstützen, um sie zu stoppen."
 FRA_demand_wallonia:0 "Fordern Sie Wallonien"
 FRA_demand_wallonia_desc:0 "Die Region Wallonien in [[~BEL.GetNameDef~]] wird hauptsächlich von französischsprachigen Menschen bewohnt. Sie fühlen sich nicht als [[~FRA.getAdjective~]], aber wir könnten das Argument der Sprache nutzen, um die Kontrolle über diese Provinz zu übernehmen."
 FRA_ultimatum_to_belgium:0 "Ultimatum an [[~BEL.GetNameDef~]]"
 FRA_ultimatum_to_belgium_desc:0 "Wir können nicht zulassen, dass eine [[~ENG.GetAdjective~]]-Marionette an unserer Nordgrenze bleibt."
 FRA_split_switzerland:0 "Spaltet [[~SWI.GetNameDef~]]"
 FRA_split_switzerland_desc:0 "Die neutrale Politik und die demokratischen Ideale der Schweiz sind eine Beleidigung für unsere Regierung. Wir könnten einen geheimen Deal mit [[~GER.GetLeader~]] und [[~ITA.GetLeader~]] machen, um dieses Land in drei Teile zu teilen."
 FRA_strike_urss:0 "Streichen Sie die [[~SOV.GetAdjective~]]s"
 FRA_strike_urss_desc:0 "Die Bedrohung durch [[~SOV.GetNameDef~]] nimmt trotz unserer Einwände weiter zu. Wir können die aggressiven [[~SOV.GetName~]] nicht tolerieren und haben keine andere Wahl, als für eine bessere Zukunft in den Krieg zu ziehen."
 FRA_cagoule_coup:0 "La Cagoule Coup"
 FRA_cagoule_coup_desc:0 "La Cagoule ist eine faschistisch orientierte und antikommunistische Gruppe, die ihre Aktivitäten mit Gewalt durchsetzt. Die klandestine Bewegung steht in Kontakt mit einigen Offizieren des Militärs und wird von einigen Industriellen finanziert. Wir haben gehört, dass ein Staatsstreich bevorstehen könnte, da einige Militäroffiziere die antiparlamentarischen Bewegungen unterstützen."
 FRA_state_reorganisation:0 "Reorganisation des Staates"
 FRA_state_reorganisation_desc:0 "Wir müssen die Rolle des Staates in [[~FRA.GetNameDef~]] neu überdenken. Wir sollten uns von all diesen parlamentarischen Ideologien verabschieden und eine starke und einzigartige Partei gründen."
 FRA_claim_rhineland:0 "Forderung Rheinland"
 FRA_claim_rhineland_desc:0 "Die [[~GER.GetAdjective~]]-Bedrohung wächst von Jahr zu Jahr; wir müssen einen Pufferstaat auf der linken Seite des Rheins schaffen."
 FRA_woo_italy:0 "Woo [[~ITA.GetNameDef~]]"
 FRA_woo_italy_desc:0 "[[~ITA.GetNameDefCap~]] hat das Potenzial, eine mächtige Nation zu werden. Dank der starken Führung von [[~ITA.GetLeader~]] ist das Volk von [[~ITA.GetNameDef~]] geeint und bereit, für die richtige Sache zu kämpfen. Möge diese Sache die unsere sein."
 FRA_dismantle_germany:0 "Demontieren Sie [[~GER.GetNameDef~]]"
 FRA_dismantle_germany_desc:0 "Die [[~GER.GetAdjective~]]s haben uns keine andere Wahl gelassen. Um der [[~FRA.GetNameDef~]] und der Zukunft unserer Kinder willen ist es Zeit für einen Krieg."
 FRA_convince_spain:0 "Überzeugen Sie Spanien"
 FRA_convince_spain_desc:0 "Franco und die spanischen Nationalisten sind unsere natürlichen Verbündeten, geeint durch Religion, Kultur und Ideologie. Gemeinsam werden wir die Lateiner vor der [[~GER.GetAdjective~]]-Bedrohung schützen."
 FRA_plan_xiv:0 "Plan XIV"
 FRA_plan_xiv_desc:0 "Wir haben den Norden bereits gesichert. Nur [[~SWI.GetNameDefCap~]] bleibt als möglicher Pfad, um uns zu erreichen. Das können wir nicht dulden."
 FRA_nothern_italy_claim:0 "[[~ITA.GetAdjective~]] Behauptet"
 FRA_nothern_italy_claim_desc:0 "[[~ITA.GetNameDef~]] ist kein echter Staat. Er gehört zu [[~FRA.GetNameDef~]], und wir müssen ihn wieder erobern, wie es Napoléon zuvor getan hat."
 FRA_secure_catalonia:0 "Katalanischer Marsch"
 FRA_secure_catalonia_desc:0 "Katalonien war während des Ersten Kaiserreichs und unter Karl dem Großen französisch. Um unser Erbe zu ehren, ist die Unterwerfung Spaniens die einzige Lösung."
 FRA_alliance_with_industrialists:0 "Bündnis mit Industriellen"
 FRA_alliance_with_industrialists_desc:0 "La Cagoule verdankt einen großen Teil ihrer Macht der Hilfe zahlreicher Industrieller, wie dem Gründer von L'Oréal, Eugène Schueller. Wirtschaftsreformen zur Stärkung der Beziehungen zu den Industriellen nach dem Vorbild des italienischen Faschismus werden eine bessere Kontrolle der Wirtschaft ermöglichen."
 FRA_root_out_communism:0 "Den Kommunismus ausrotten"
 FRA_root_out_communism_desc:0 "Die Kommunisten wären mit ihren Verbündeten von der Volksfront beinahe an die Macht gekommen. Wir müssen alles tun, um jeden Einfluss der Dritten Internationale in [[~FRA.GetNameDef~]] zu beseitigen!"
 FRA_class_collaboration:0 "Klassenkollaboration"
 FRA_class_collaboration_desc:0 "Anstatt sich im Namen eines "Klassenkampfes" zu bekämpfen, der nur zu Anarchie führen würde, müssen sich die verschiedenen Klassen der [[~FRA.GetAdjective~]]-Gesellschaft im gleichen Kampf vereinen, dem der Größe der [[~FRA.GetNameDef~]]!"
 FRA_the_three_levers:0 "Die drei Hebel"
 FRA_the_three_levers_desc:0 "Wir müssen den modernen Staat auf drei Hebeln aufbauen: dem Rat der Provinzen, dem Rat der Korporationen und dem Rat des Reiches. Auf diese Weise werden wir das alte parlamentarische System ersetzen, das die [[~FRA.GetAdjective~]]-Politik ständig blockiert hat."
 FRA_service_ordre_legionnaire:0 "Service D'Ordre Légionnaire"
 FRA_service_ordre_legionnaire_desc:0 "Durch die Schaffung einer offiziellen paramilitärischen Organisation, die den Befehlen der Partei gehorcht und von der Armee unabhängig ist, wird sichergestellt, dass das Militär die Gesellschaft kontrolliert."

 #### MONARCHY FOCUS #### ""

 FRA_action_francaise:0 "Action Française"
 FRA_action_francaise_desc:0 "Die Action Française unterstützt die Wiederherstellung der Monarchie und - nach dem Gesetz von 1905 über die Trennung von Kirche und Staat - die Wiederherstellung des römischen Katholizismus als Staatsreligion. Sie hebt sich auch von der Dritten Französischen Republik ab, die von vielen ihrer Gegner als korrupt und undurchführbar angesehen wurde, und von der sie hofften, dass sie auf ihre Fahne kommen würde."
 FRA_camelots_roi:0 "Kameloten des Königs"
 FRA_camelots_roi_desc:0 "Die Camelots du Roi sind eine rechtsextreme Jugendorganisation der Bewegung Action Française. Die paramilitärische Gruppe kann unsere Position in der [[~FRA.GetAdjective~]] Gesellschaft stärken."
 FRA_camelots_roi_tooltip:0 "[~§Y~]Jean d'Orleans wird zum König gewählt werden."
 FRA_brumaire_movement:0 "Seite an Seite mit den Bonapartisten"
 FRA_brumaire_movement_desc:0 "Unter der Ägide von Napoleon erlebte Frankreich seinen größten Ruhm, seine größten Siege, seine größte Ausdehnung. Niemand kann leugnen, dass das Kaiserreich die Zeit war, in der Frankreich die angesehenste und einflussreichste Nation war. Die Wiederherstellung der Bonaparte-Dynastie wird es uns ermöglichen, diesen alten Ruhm wiederzuerlangen."
 FRA_brumaire_movement_tooltip:0 "[~§Y~]Napoleon VI. wird zum Kaiser gewählt werden."
 FRA_papal_rehabilitation:0 "Päpstliche Rehabilitierung"
 FRA_papal_rehabilitation_desc:0 "1926 verurteilte Papst Pius XI. die Action Française aufgrund des Einflusses von Maurras, einem Agnostiker. Mit dem Wiederaufleben des Antikommunismus in der katholischen Kirche kann die Verurteilung aufgehoben werden."
 FRA_union_latins:0 "Lateinische Union"
 FRA_union_latins_desc:0 "Ein Bündnis auf der Grundlage der gemeinsamen lateinischen Zivilisation und Kultur in Europa ([[~ITA.GetNameDef~]], [[~FRA.GetNameDef~]], Spanien, [[~POR.GetNameDef~]] und [[~ROM.GetNameDef~]]) wird das Kräfteverhältnis zwischen uns und Deutschland ausgleichen. Beginnen wir mit [[~ROM.GetNameDef~]]; sie können mit unserer Unterstützung die Stabilität bewahren."
 FRA_restoration:0 "Wiederherstellung"
 FRA_restoration_desc:0 "Es ist an der Zeit, die Republik zu beenden und Frankreich zu seinem natürlichen Erben zurückzuführen. Die neue Monarchie wird das Volk hinter einem starken Führer vereinen."
 FRA_invite_portugal:0 "Laden Sie [[~POR.GetNameDef~]] ein."
 FRA_invite_portugal_desc:0 "Als lateinisches Land ist [[~POR.GetNameDef~]] ein natürlicher Verbündeter des [[~FRA.GetAdjective~]] Volkes. Wir müssen diese Freundschaftsbande stärken."
 FRA_retake_haiti:0 "Haiti zurückerobern"
 FRA_retake_haiti_desc:0 "Haiti wurde nach der Revolution durch einen Sklavenaufstand verloren. Wenn wir unsere Position in der Karibik stärken und unser Prestige zurückgewinnen wollen, müssen wir es mit allen Mitteln zurückerobern."
 FRA_recover_quebec:0 "Quebec zurückerobern"
 FRA_recover_quebec_desc:0 "Québec wurde von den Briten gestohlen und ist immer noch von Franzosen bewohnt. Es muss mit Gewalt an uns zurückgegeben werden."
 FRA_claim_louisiana:0 "Louisiana beanspruchen"
 FRA_claim_louisiana_desc:0 "[[~USA.GetNameDefCap~]] wird nicht zulassen, dass sich unser Einfluss auf dem amerikanischen Kontinent weiter ausdehnt. Sie so schnell wie möglich auszuschalten ist die bessere Lösung."
 FRA_usa_deal:0 "Handel mit [[~USA.GetNameDef~]]"
 FRA_usa_deal_desc:0 "[[~USA.GetNameDefCap~]] ist sowohl ein alter Verbündeter als auch unser bester Freund auf dem amerikanischen Kontinent. Im Austausch für [[~CAN.GetAdjective~]] Ländereien sollten wir ein Bündnis schließen."
 FRA_militarist_society:0 "Militaristische Gesellschaft"
 FRA_militarist_society_desc:0 "Der Pazifismus hindert uns daran, den Ruhm zu erlangen, den wir verdienen. Bemühungen, die Gesellschaft weiter zu militarisieren, werden es [[~FRA.GetNameDef~]] ermöglichen, seine militärische Größe wiederzuerlangen."
 FRA_national_integralism:0 "Nationaler Integralismus"
 FRA_national_integralism_desc:0 "Um die Beständigkeit des neuen Königreichs zu gewährleisten, müssen wir der von Charles Maurras selbst erdachten Integralismus-Doktrin folgen. Dies wird den Zusammenhalt und die Größe des [[~FRA.GetAdjective~]]-Gebiets gewährleisten."
 FRA_the_new_continental_system:0 "Das neue kontinentale System"
 FRA_the_new_continental_system_desc:0 "In Europa gibt es viele Mächte, die beim kleinsten territorialen Zwischenfall bereit sind, einen Krieg zu beginnen. Um unseren Platz auf dem Kontinent zu sichern, müssen wir unseren eigenen Block schaffen, damit unsere Interessen an erster Stelle stehen."
 FRA_our_natural_borders:0 "Unsere natürlichen Grenzen"
 FRA_our_natural_borders_desc:0 "Um die Sicherheit von [[~FRA.GetNameDef~]] zu gewährleisten, muss unsere Nordgrenze dem Verlauf des Rheins folgen. Es ist an der Zeit, dass wir unsere rechtmäßige Grenze zurückgewinnen."
 FRA_compromise_with_germany:0 "Kompromiss mit [[~GER.GetNameDef~]]"
 FRA_compromise_with_germany_desc:0 "Vielleicht können wir eine Vereinbarung mit [[~GER.GetLeader~]] treffen, um unsere Einflusszonen zu sichern und uns auf unsere Probleme zu konzentrieren."
 FRA_approach_poland_and_romania:0 "Annäherung an [[~POL.GetAdjective~]] und [[~ROM.GetAdjective~]] Regierungen"
 FRA_approach_poland_and_romania_desc:0 "[[~POL.GetNameDefCap~]] und [[~ROM.GetNameDef~]] sind essentiell für die Sicherheit Osteuropas; sie sind daher entscheidend für das Gleichgewicht des Kontinentalsystems."
 FRA_obtain_polish_cryptological_data:0 ""Obtain Polish Cryptological Data" #Dieser Fokus existiert im ungarischen Baum und im französischen Baum."
 FRA_obtain_polish_cryptological_data_desc:0 "Unsere großen polnischen Verbündeten haben einen Durchbruch auf dem Gebiet der maschinengestützten Entschlüsselung erzielt. Durch enge Zusammenarbeit könnten wir uns ihre Technologien zunutze machen."




 FRA_approach_the_empire_of_brazil:0 "Ansatz [[~BRA.GetNameDef~]]"
 FRA_approach_the_empire_of_brazil_desc:0 "Kaiser auf der ganzen Welt müssen sich den Rücken gegen verräterischen Radikalismus sichern."
 FRA_a_more_durable_tilsit_treaty:0 "Ein dauerhafterer Tilsiter Vertrag"
 FRA_a_more_durable_tilsit_treaty_desc:0 "Befreit von der bolschewistischen Tyrannei kann [[~SOV.GetNameDef~]] nun wieder in das Konzert der Nationen eintreten und ein dauerhaftes Bündnis mit [[~FRA.GetNameDef~]] schmieden, um die Sicherheit in Europa zu gewährleisten."

 FRA_destroy_albion:0 "Albion zerstören"
 FRA_destroy_albion_desc:0 "Mehr als ein Jahrhundert nach unserer Demütigung in Waterloo übertrumpft uns das verräterische Albion weiterhin in allen möglichen Fragen, insbesondere auf kolonialer Ebene. Es ist an der Zeit, dass dies aufhört; wenn die Tricolore über London schwebt, werden wir der Welt beweisen, dass [[~FRA.GetNameDef~]] die wahre Macht dieser Welt ist."
 FRA_side_with_the_legitimists:0 "Seite an Seite mit den Legitimisten"
 FRA_side_with_the_orleanists:0 "Seite an Seite mit den Orléanisten"
 FRA_side_with_the_orleanists_desc:0 "Die Maison d'Orléans ist die legitimste Familie, die Frankreich regieren kann, da sie ihre Kompetenz während der Julimonarchie bewiesen hat."
 FRA_legacy_of_the_grande_armee:0 "Das Erbe der Grande Armée"
 FRA_legacy_of_the_grande_armee_desc:0 "Die Grande Armée war zu ihrer Zeit die größte und gefürchtetste Armee der Welt. Es ist an der Zeit, eine Armee aufzubauen, die dieser Ehre gerecht wird."
 FRA_crush_germany:0 "Zerschlage [[~GER.GetNameDef~]]"
 FRA_crush_germany_desc:0 "Seit jeher waren [[~FRA.GetNameDef~]] und [[~GER.GetNameDef~]] große Rivalen in Europa. Unser Sieg im Großen Krieg hat nicht ausgereicht, um die Bosse zu besänftigen, also scheint eine neue Invasion des letzteren notwendig, um den [[~GER.GetAdjective~]] in seine Schranken zu weisen, unterhalb von [[~FRA.GetNameDef~]]."
 FRA_operation_charlemagna:0 "Opération Charlemagne"
 FRA_operation_charlemagna_desc:0 "Mehr als ein Jahrhundert nach unserer Demütigung in Waterloo übertrumpft uns das verräterische Albion weiterhin in allen möglichen Fragen, insbesondere auf kolonialer Ebene. Es ist an der Zeit, dass dies aufhört; wenn die Tricolore über London schwebt, werden wir der Welt beweisen, dass [[~FRA.GetNameDef~]] die wahre Macht dieser Welt ist."
 FRA_disunite_germany_tt:0 "[[~GER.GetNameDefCap~]] wird in seine vor der Vereinigung bestehenden Königreiche aufgeteilt werden. Jede neue Nation wird uns gegenüber loyal sein."
 FRA_disunite_italy:0 "Uneinige [[~ITA.GetNameDef~]]"
 FRA_disunite_italy_desc:0 "Die Idee eines geeinten Italiens war ein Fehler, und wir sollten das italienische Volk unter unseren Schutz stellen. Italien sollte neu gezeichnet werden, wie die Grenzen von Napoleon I."
 FRA_disunite_italy_tt:0 "Italien wird aufgeteilt, wobei [[~FRA.GetNameDef~]] [[~158.GetName~]], [[~162.GetName~]] und [[~2.GetName~]] behält und der Rest unter Neapel, Sizilien, Sardinien, Venedig und einer neuen loyalen italienischen Regierung als Marionetten gehalten wird."
 FRA_secure_iberia:0 "Iberien sichern"
 FRA_restore_the_mexican_monarchy:0 "Stellen Sie die mexikanische Monarchie wieder her"
 FRA_take_back_north_america:0 "Rückeroberung Nordamerikas"
 FRA_second_march_on_moscow:0 "Der zweite Marsch auf Moskau"
 FRA_napoleon_iii_legacy:0 "Das Erbe Napoleons III."
 FRA_napoleon_iii_legacy_desc:0 "Ein geeintes Italien würde ohne die Hilfe von Napoleon III. nicht existieren. Wir sollten den [[~ITA.GetAdjective~]]s die Hand der Freundschaft reichen und uns zum Wohle der Allgemeinheit verbünden."
 FRA_anti_german_front:0 "Anti-[[~GER.GetAdjective~]] Front"
 FRA_anti_german_front_desc:0 "Deutschland war schon immer Frankreichs natürlicher Feind, und es wird nicht lange dauern, bis es Europa in einen weiteren brutalen Krieg führt. Wir sollten mit anderen gleichgesinnten europäischen Nationen eine gemeinsame Front gegen die [[~GER.GetAdjective~]]-Aggression bilden."
 FRA_chantilly_accord:0 "Chantilly-Abkommen"


 FRA_support_the_legitimatises:0 "Unterstützt die Légitimisten"
 FRA_support_the_legitimatises_desc:0 "Seit der Julirevolution von 1830 streben die Légitimisten die Rückkehr des direkten männlichen Zweigs der Bourbonendynastie von König Karl X. an. Derzeit liegt der Zweig beim ehemaligen spanischen König Alfonso XIII. und seinem Sohn, dem Infanten Jaime."
 FRA_social_nationalism_focus:0 "Sozialer Nationalismus"
 FRA_social_nationalism_focus_desc:0 "Es sollte eine Form der nationalen Solidarität im Klassenkampf geben, bei der der König den Schlussstein bilden kann."
 FRA_decentralise_the_state:0 "Dezentralisierung des Staates"
 FRA_decentralise_the_state_desc:0 "Die Zentralisierung führt zu dem Statismus und der Bürokratie, die dem demokratischen System eigen sind. Die einzige Möglichkeit für eine Monarchie, gegen republikanische Ideale zu bestehen, ist die Rückkehr zu den vorrevolutionären Wegen eines dezentralisierten Königreichs."
 FRA_restore_ancient_reights:0 "Alte Rechte wiederherstellen"
 FRA_restore_ancient_reights_desc:0 "Eine absolute Monarchie, die über die Ländereien des Königreichs herrscht, ist das wahre Modell Frankreichs. Eine Rückkehr zum Ancien Régime ist Frankreichs einzige Zukunft."
 FRA_embrace_the_counter_revolution:0 "Umarmung der Gegenrevolution"
 FRA_embrace_the_counter_revolution_desc:0 "Vereint unter einem absoluten Monarchen, kann das Königreich Frankreich wieder zum Kraftzentrum Europas werden."
 FRA_counter_the_fascist_infulence:0 "Dem faschistischen Einfluss entgegenwirken"
 FRA_counter_the_fascist_infulence_desc:0 "Auch wenn die Action Française maßgeblich zur Rückkehr der Monarchie beigetragen hat, darf [[~FRA.GetNameDef~]] nicht in die Hände der Rechtsextremen fallen. Wir sollten mit denjenigen zusammenarbeiten, die mit unserer Sache sympathisieren, um den Monarchen vom faschistischen Mob zu befreien."
 FRA_oust_maurras:0 "Maurras stürzen"
 FRA_oust_maurras_desc:0 "Charles Maurras ist ein Faschist, dessen Ideen Frankreich zerstören werden. Indem wir mit unseren antifaschistischen Verbündeten zusammenarbeiten, können wir ihn ins Abseits und dann in die Bedeutungslosigkeit drängen."
 FRA_keep_the_separation_of_church_and_state:0 "Bündnis mit Mitte-Rechts"
 FRA_keep_the_separation_of_church_and_state_desc:0 "Auch wenn die Monarchie nicht bei allen beliebt ist, können wir die traditionellen Werte Frankreichs besser vor der Tyrannei des Faschismus schützen, wenn wir einen Kompromiss mit nicht rechtsextremen Parteien finden."
 FRA_constitutional_monarchy_focus:0 "Eine konstitutionelle Monarchie"
 FRA_constitutional_monarchy_focus_desc:0 "Die Idee einer konstitutionellen Monarchie ist älter als die Revolution selbst. Wir sollten den Radikalen nicht nachgeben und stattdessen dem Beispiel der [[~ENG.GetAdjective~]] folgen."
 FRA_metropolitan_priority:0 "Vorrang für Metropolen"
 FRA_metropolitan_priority_desc:0 "Frankreichs Städte sind sein Lebenselixier. Wir sollten mit den Industriellen zusammenarbeiten, um unsere Wirtschaft weiter zu verbessern."
 FRA_public_works:0 "Öffentliche Arbeiten"
 FRA_public_works_desc:0 "Ein Projekt für umfangreiche öffentliche Arbeiten wird nicht nur unsere Nation verbessern, sondern auch das Ansehen der Monarchie in den Augen des Volkes steigern."
 FRA_assist_the_carlist_cause:0 "Unterstützen Sie die karlistische Sache"
 FRA_assist_the_carlist_cause_desc:0 "Die Karlisten kämpfen für die Wiedereinführung der spanischen Monarchie. Es wäre unethisch, wenn wir ihnen nicht helfen würden."
 FRA_intervene_in_the_spanish_civil_war:0 "In den Spanischen Bürgerkrieg eingreifen"
 FRA_intervene_in_the_spanish_civil_war_desc:0 "Wir müssen den Carlisten helfen, für unsere gemeinsame Zukunft in Spanien zu kämpfen."
 FRA_proclaim_the_dual_monarchy:0 "Proklamieren Sie die Doppelmonarchie"
 FRA_proclaim_the_dual_monarchy_desc:0 "Unsere Könige sind die gleichen. Es ist nur angemessen, dass unsere Nationen es auch sind."
 FRA_pacify_the_spanish_countryside:0 "Befriedung der spanischen Landschaften"
 FRA_pacify_the_spanish_countryside_desc:0 "Die Überbleibsel des spanischen Bürgerkriegs sind immer noch aktiv und widersetzen sich unserer Herrschaft. Es ist an der Zeit, ihre Revolte zu beenden und die Autorität des Staates wiederherzustellen."
 FRA_support_the_spanish_nationalists:0 "Unterstützen Sie die spanischen Nationalisten"
 FRA_support_the_spanish_nationalists_desc:0 "Die spanischen Nationalisten brauchen Unterstützung im Kampf gegen die Kommunisten und Anarchisten. Wir müssen dafür sorgen, dass mehr vertrauenswürdige Verbündete unsere Südgrenze bewachen."
 FRA_ally_italy:0 "Laden Sie [[~ITA.GetNameDef~]] an die Front ein"
 FRA_ally_italy_desc:0 "[[~ITA.GetNameDefCap~]] und [[~FRA.GetNameDef~]] waren lange Zeit Verbündete. Wir können wieder zusammenstehen."
 FRA_pact_with_spain:0 "Pakt mit Spanien"
 FRA_pact_with_spain_desc:0 "Die spanischen Nationalisten sind natürliche Verbündete. Gemeinsam können wir Westeuropa gegen die [[~GER.GetAdjective~]] und die kommunistische Bedrohung vereinen."
 FRA_anti_communism_r56:0 "Anti-Kommunismus"
 FRA_anti_communism_r56_desc:0 "Der Kommunismus ist der Feind der westlichen Zivilisation. Wir sollten Maßnahmen ergreifen, um die Menschen in der Welt von der kommunistischen Unterdrückung zu befreien."
 FRA_return_to_dalmatia:0 "Rückkehr nach Dalmatien"
 FRA_return_to_dalmatia_desc:0 "Die illyrischen Provinzen waren ein integraler Bestandteil von Napoleons Frankreich. Wir sollten sie wieder unter unseren Schutz stellen."
 FRA_second_march_on_moscow_desc:0 "Russland war der größte Misserfolg von Napoleon I. Wir werden nicht ein zweites Mal scheitern."
 FRA_secure_iberia_desc:0 "Iberien sollte unter unsere vollständige Kontrolle gebracht werden, um die Sicherheit unseres Heimatlandes zu gewährleisten."
 FRA_restore_the_mexican_monarchy_desc:0 "Es war Napoleon III., der das Zweite Mexikanische Reich schuf. Es wird Napoleon VI. sein, der das dritte mexikanische Reich schaffen wird."
 FRA_take_back_north_america_desc:0 "Haiti, Louisiana, Acadia, Quebec, all diese Länder gehörten einst uns und sind nun verloren. Wir werden zurückfordern, was uns gehört."
 FRA_proclaim_the_dual_monarchy_tt:0 "Wir werden Spanien annektieren und Kerne gewinnen, wenn es unsere Marionette ist oder wenn [[~SPB.GetNameDef~]] existiert und den spanischen Bürgerkrieg gewonnen hat. Andernfalls werden wir einen Kern auf allen spanischen Kernen gewinnen, wenn wir einen Kern von Spanien besitzen."

 FRA_giraud_plan:0 "Giraud-Plan"
 FRA_giraud_plan_desc:0 "In Zeiten wie diesen ist es am besten, unsere Verteidigung zu stärken. Wenn es Bedrohungen gibt, sollen sie zu uns kommen, damit wir sie in unserem Land bekämpfen können. Wir haben den perfekten Kandidaten für die Führung unserer Armee; wir brauchen nur noch das Wort dazu."
 FRA_fortification_focus:0 "Schwerpunkt Festungsbau"
 FRA_fortification_focus_desc:0 "So entscheidend unsere Festungen auch waren, wir müssen Wege finden, sie effizienter zu bauen. Die Maginot-Linie hat sich als wirksame Abschreckung für feindliche Streitkräfte erwiesen; wir könnten die Sicherheit weiterer Verteidigungsanlagen dieser Art gebrauchen."
 FRA_alpine_forts:0 "Alpenfestungen"
 FRA_alpine_forts_desc:0 "Die [[~ITA.GetAdjective~]]s werden die Grenze nicht mehr so schnell überschreiten, wenn wir die Alpen mit unserer neu geplanten Verteidigungslinie abdecken. Wir werden Zeit haben, zu reagieren und unsere Position zu verstärken."
 FRA_commission_fortified_regions:0 "CORF-Mission"
 FRA_commission_fortified_regions_desc:0 "Wir können die alte Kommission zur Organisation der befestigten Gebiete von 1927 wieder einberufen, um unsere aktuellen Grenzbefestigungen zu untersuchen und unsere Verteidigungspläne zu aktualisieren."
 FRA_extend_the_maginot_line:0 "Die Maginot-Linie ausbauen"
 FRA_extend_the_maginot_line_desc:0 "Wir können uns nicht darauf verlassen, dass die [[~BEL.GetNameDef~]] ihre Stellung halten; wenn sie feindliche Armeen durchlassen, könnten wir in Schwierigkeiten geraten. Der Ausbau der Maginot-Linie ist entscheidend, um unerwünschte Truppen von [[~FRA.GetNameDef~]] fernzuhalten!"
 FRA_de_gaulle_strategy:0 "De Gaulle-Strategie"
 FRA_de_gaulle_strategy_desc:0 "Wir können nicht tatenlos zusehen, wie Feinde an unsere Grenzen heranrücken. Und wir können unsere Verbündeten in einem Kriegsszenario nicht sich selbst überlassen. Bereiten Sie unsere Armee vor! Gamelin ist der richtige Mann für diese Aufgabe."
 FRA_motorized_focus:0 "Motorisierter Schwerpunkt"
 FRA_motorized_focus_desc:0 "Bessere Wege zum Bau unserer Infanteriefahrzeuge werden uns helfen, die Frontlinien zu unterstützen und zu verstärken."
 FRA_mechanized_focus:0 "Mechanisierter Fokus"
 FRA_mechanized_focus_desc:0 "Panzer sind der Weg in die Zukunft der Militärindustrie. Wir wollen das Schlachtfeld kontrollieren, und dafür brauchen wir neue, leistungsfähige Panzer!"
 FRA_tank_modernisation:0 "Doktrinale Modernisierung"
 FRA_tank_modernisation_desc:0 "Gepanzerte Fahrzeuge spielten im Krieg eine immer wichtigere Rolle. Sie sind zwar etwas weniger furchteinflößend gebaut als ein durchschnittlicher Panzer, verschaffen uns aber einen Vorteil in den Bereichen Kommunikation, Kommando, Transport und städtische Kriegsführung."
 FRA_further_armament_program:0 "Weiteres Aufrüstungsprogramm"
 FRA_further_armament_program_desc:0 "Mit den neuen Mitteln für die Armee können wir Waffen in großem Umfang herstellen. Wir werden jedem ein Gewehr in die Hand geben."
 FRA_infantry_focus:0 "Levée en Masse"
 FRA_infantry_focus_desc:0 "Alle Männer und Frauen, die kämpfen können, werden es tun. Wir sollten staatliche Mittel in die Produktion und Verbesserung von Infanteriewaffen stecken."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Unsere Artillerie wird eine einzige starke Einheit bilden, um das Feuer auf bestimmte Punkte zu konzentrieren. Wir werden die feindliche Linie schwächen und uns mit einer Salve nach der anderen durchschlagen, wenn es sein muss!"
 FRA_army_reform:0 "Heeresreform"
 FRA_army_reform_desc:0 "Weder eine Infanterieeinheit noch ein High-Tech-Panzer allein werden uns den Krieg gewinnen lassen. Wir müssen unsere Anstrengungen darauf richten, sowohl unsere taktischen als auch unsere strategischen Fähigkeiten auszubauen. Mit den richtigen Leuten an der Spitze können wir uns als Armee weiterentwickeln."
 FRA_general_mobilisation_order:0 "Allgemeiner Mobilisierungsbefehl"
 FRA_general_mobilisation_order_desc:0 "Wir müssen das Landheer, die Luftwaffe und die Marineinfanterie in Kriegsbereitschaft versetzen und alle verfügbaren [[~FRA.GetAdjective~]] mobilisieren."
 FRA_africa_army:0 "Armee von Afrika"
 FRA_africa_army_desc:0 "Das Wissen der Armee von Afrika wird die Vorherrschaft in den Kolonien und Nordafrika sichern. Wir können auf die einheimischen Araber oder Berber-Freiwilligen und Regimenter von [[~FRA.GetAdjective~]]-Siedlern zählen."
 FRA_colonial_troops:0 "Koloniale Truppen"
 FRA_colonial_troops_desc:0 "Die Troupes Coloniales sind nicht Teil der Armee von Afrika und gruppieren einheimische west- und zentralafrikanische Truppen in Übersee. Wir können ihre Ausrüstung nutzen, um in unwirtlichen Ländern zu kämpfen."
 FRA_foreign_legion:0 "Fremdenlegion"
 FRA_foreign_legion_desc:0 "Die Fremdenlegion ist die Elitetruppe der Armee Afrikas, die sich aus Soldaten unterschiedlicher Nationalität und Herkunft zusammensetzt. Die Erfahrung der Legionäre und die Qualität ihrer Ausbildung werden unsere Speerspitze sein."
 FRA_commandos_marine:0 "Kommandos Marine"
 FRA_commandos_marine_desc:0 "Die Commandos Marine sind die Spezialeinheit der [[~FRA.GetAdjective~]] Marine. Ihre Erfahrung in der amphibischen Kriegsführung und der Seeaufklärung wird die [[~FRA.GetNameDef~]] verteidigen und es ihr ermöglichen, Feinde zu besiegen, selbst an fernen Küsten."
 FRA_blum_viollette_project:0 "Blum-Viollette-Vorschlag"
 FRA_blum_viollette_project_desc:0 "Der Blum-Viollette-Vorschlag sieht vor, dass eine Minderheit der Algerier die volle [[~FRA.GetAdjective~]]-Bürgerschaft erhält, mit dem Plan, die Vorteile später auf andere Gruppen auszuweiten. Wir können dieses Argument nutzen, um in der Kolonie zu rekrutieren, aber die [[~FRA.GetAdjective~]]-Siedler werden massiv protestieren."
 FRA_abolish_indigenat_statut:0 "Abschaffung des Indigenat-Status"
 FRA_abolish_indigenat_statut_desc:0 "Jedes Individuum auf [[~FRA.GetAdjective~]]erde muss unabhängig von seiner Herkunft die gleichen Rechte haben. Wir sollten jedem Algerier die volle Staatsbürgerschaft zugestehen, auch wenn dies bedeutet, in Konflikt mit den [[~FRA.GetAdjective~]]-Siedlern zu geraten."

 FRA_the_somua_s35:0 "Die SOMUA S35"
 FRA_the_somua_s35_desc:0 "Unsere Feinde verfügen vielleicht über eine ansehnliche Anzahl von Panzern. Wir werden einen viel besseren [[~FRA.GetAdjective~]]-Panzer entwickeln und einsetzen, der gut gepanzert und schnell genug ist, um jede mechanisierte Streitmacht zu behindern, die es mit der Macht der [[~FRA.GetAdjective~]] Armee."
 FRA_the_mas38:0 "Der MAS-38"
 FRA_the_mas38_desc:0 "Die [[~FRA.GetAdjective~]] Armee hat in der Vergangenheit die modernsten Handfeuerwaffen und Waffen eingesetzt. Wir werden diese Tradition fortsetzen."


 FRA_naval_construction_program:0 "Bauprogramm der Marine"
 FRA_naval_construction_program_tt:0 "Nicht genügend Bauplätze für [~§Y~]Marinestützpunkt[~§!~]"
 FRA_naval_construction_program_desc:0 "Wenn wir unsere Marine ausbauen wollen, ist der erste Schritt die Verbesserung und Entwicklung unserer Marinestützpunkte. Unsere einzigartigen Schiffe erfordern ständige Aufmerksamkeit, um jederzeit kampfbereit zu bleiben."
 FRA_atlantic_domination:0 "Beherrschung des Atlantiks"
 FRA_atlantic_domination_desc:0 "Die Verbesserung des Designs unserer Schlachtschiffe würde zu erheblichen taktischen Vorteilen im Atlantik führen. Mit ihrer unangefochtenen Reichweite und Stärke wird niemand in der Lage sein, ihren Kanonen zu entkommen."
 FRA_pacific_protection:0 "Schutz des Pazifiks"
 FRA_pacific_protection_desc:0 "Marinetheoretiker haben unsere Aufmerksamkeit auf unsere veralteten Flugzeugträger gelenkt. Sie haben Vorschläge zur weiteren Nutzung von Trägern, wenn die Entwicklung in die richtige Richtung vorangetrieben wird. Ohne unsere volle Unterstützung können wir keine wirklichen Fortschritte erzielen. Sie wird die Kontrolle über den Pazifik sicherstellen und helfen, unsere Kolonien gegen [[~JAP.GetNameDef~]] zu schützen."
 FRA_darlan_doctrine:0 "Darlan-Doktrin"
 FRA_darlan_doctrine_desc:0 "Jüngste Schiffskonstruktionen haben neue taktische und strategische Manöver auf See möglich gemacht. Admiral Darlan hat neue Theorien zu Manövern auf See, wir stellen die entsprechenden Mittel bereit, um sie angemessen zu testen und Kriegspläne zu festigen, bevor der Sturm kommt."
 FRA_naval_gunnery:0 "Marinegeschützwesen"
 FRA_naval_gunnery_desc:0 "Verbesserung der Effizienz unserer Marineausrüstung, um härter zuzuschlagen und die Meere zu beherrschen."
 FRA_mediterranean_special_measures:0 "Mittelmeer-Sondermaßnahmen"
 FRA_mediterranean_special_measures_desc:0 "Die [[~ITA.GetAdjective~]]s verstärken ihre Flotte und träumen davon, das Mittelmeer zu beherrschen. Wenn wir unsere Verteidigungslinie auf See verlieren, riskieren wir eine direkte Invasion in unser Heimatland. Um dies zu verhindern, müssen wir sicherstellen, dass unsere Schiffe mit der neuesten Technologie gebaut werden."
 FRA_standardisation_engine:0 "Standardisierung der Motoren"
 FRA_standardisation_engine_desc:0 "Unsere derzeitige U-Boot- und Marinebomberflotte ist veraltet, und es sind Änderungen erforderlich. Es gibt jedoch zu viele Varianten der wichtigsten Ausrüstungsgegenstände, als dass man sie am Fließband bauen könnte. Die Standardisierung der Ausrüstung wird unsere Priorität sein."

 FRA_CHEDN:0 "Gründung des CHEDN"
 FRA_CHEDN_desc:0 "Das College des Hautes Etudes de la Defense Nationale wird das führende theoretische Institut für die Ausbildung unserer zukünftigen Führungskräfte im Bereich der nationalen Verteidigung sein. Admiral Raoul Castex hat sich bereit erklärt, den Grundstein für dieses große Vorhaben zu legen."
 FRA_experiment_castex_strategies:0 "Experiment Castex' Strategien"
 FRA_experiment_castex_strategies_desc:0 "Admiral Castex hat eine Reihe von doktrinären Konzepten vorgeschlagen, die dem Kult um das Kriegsschiff zuwiderlaufen. Wir sollten mit seinen Ideen experimentieren, um zu sehen, ob sie tragfähig sind."
 FRA_adapt_young_school_concepts:0 "Jeune École-Konzepte anpassen"
 FRA_adapt_young_school_concepts_desc:0 "Wir haben gesehen, wie wirksam U-Boot-Angriffe sind; wir sollten sie mit neueren Vorschlägen zu ihrer Verwendung durch die Jeune École weiter ausbauen."
 FRA_strategic_manoeuvre:0 "Strategisches Manöver"
 FRA_strategic_manoeuvre_desc:0 "Die [[~FRA.GetAdjective~]] Marine wird stark von weiteren Übungen und Doktrinverbesserungen profitieren, die ihre Manöver auf See verbessern."
 FRA_the_le_hardi_class_destroyer:0 "Der Zerstörer der Le Hardi-Klasse"
 FRA_the_le_hardi_class_destroyer_desc:0 "Der bescheidene Zerstörer ist vielleicht der beste Schutz für unsere Schiffe auf dem Meer. Wir werden eine neue Reihe von Zerstörern in Auftrag geben, die diese Rolle erfüllen können."
 FRA_lay_down_the_jean_bart:0 "Legt die Jean Bart nieder"
 FRA_lay_down_the_jean_bart_desc:0 "Das Schlachtschiff ist die wirksamste Waffe auf See. Wir werden uns um den Bau eines weitaus mächtigeren Herrschers der Meere bemühen."
 FRA_successor_to_the_surcouf:0 "Nachfolger der Surcouf"
 FRA_successor_to_the_surcouf_desc:0 "WIP"
 FRA_increase_repair_capabilities:0 "Reparaturfähigkeiten erhöhen"
 FRA_increase_repair_capabilities_desc:0 "Unsere Seekriegsflotte wird schnell aufgerieben, Schlacht um Schlacht, ohne die entsprechenden Werftanlagen, um sie nach Scharmützeln auf See wieder instand zu setzen. Wir werden die Ressourcen und das Fachwissen bereitstellen, um dies zu tun."



 FRA_air_bases:0 "Unsere neuen Luftwaffenstützpunkte ausbauen"
 FRA_air_bases_bypass_tt:0 "Nicht genügend Gebäudeslots für [~§Y~]Luftwaffenstützpunkte[~§!~]"
 FRA_air_bases_desc:0 "Die Zeit ist gekommen, unsere Luftwaffe zu erweitern! Es gibt bereits Pläne, mit dem Bau neuer Luftwaffenstützpunkte zu beginnen, um eine erhebliche Aufstockung von Personal und Flugzeugen zu ermöglichen."
 FRA_modernisation_program:0 "Modernisierungsprogramm"
 FRA_modernisation_program_desc:0 "Wir können unsere Kampfflugzeuge mit revolutionärer ziviler Technik ausstatten, um ihre Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Wir müssen uns darauf konzentrieren, wenn wir mit den Fortschritten der anderen mithalten wollen."
 FRA_buy_americain:0 "Kaufen Sie [[~USA.GetAdjective~]] Bomber"
 FRA_buy_americain_desc:0 "Luftunterstützung ist ein wesentlicher Bestandteil unserer defensiven und offensiven Fähigkeiten. Unsere derzeitigen Bombermodelle sind jedoch zu alt, aber wir werden im Rennen bleiben, wenn wir die neuesten [[~USA.GetAdjective~]]-Modelle kaufen können."
 FRA_buy_americain_tooltip:0 "Wir werden 200 taktische Bomber von der [[~USA.GetNameDef~]] erhalten."
 FRA_barrage_david:0 "Sperrfeuer David"
 FRA_barrage_david_desc:0 "Inspiriert von der [[~ENG.GetAdjective~]]-Entdeckung hat die Luftarmee ein neues Modell eines bistatischen Radars entwickelt, um feindliche Flugzeuge aufzuspüren."
 FRA_jet_effort:0 "Jet-Anstrengung"
 FRA_jet_effort_desc:0 "Im Luftkampf geht es vor allem um Mobilität. Das Düsentriebwerk ist ein so entscheidender Fortschritt, dass die feindlichen Piloten scheinbar stillstehen, während wir sie vom Himmel reißen."
 FRA_interwar_experience:0 "Erfahrungen aus der Zwischenkriegszeit"
 FRA_interwar_experience_desc:0 "Flugzeuge, die unsere Landstreitkräfte unterstützen, waren während der Zwischenkriegszeit der Anti-Atlas-Revolte eine sehr effiziente Ergänzung. Für diese Flugzeuge gibt es jetzt mehrere Verbesserungsvorschläge, und wir sollten sie in unsere Manöver aufnehmen."
 FRA_reorganize_air_army:0 "Die Luftarmee reorganisieren"
 FRA_reorganize_air_army_desc:0 "Wir haben genug Erfahrung gesammelt, um neue Theorien in der Luftkriegsführung schneller zu testen, aber mit unserer derzeitigen Kommandostruktur ist die Luftarmee schwer zu führen. Wir müssen zunächst eine Umstrukturierung vornehmen."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 "Die [[~SOV.GetAdjective~]]s haben eine neue Luftlandeeinheit geschaffen, die Soldaten und Ausrüstung abwirft, und wir sollten eine ähnliche militärische Gruppe bilden."
 #by Darkneon312 ""
 FRA_purchase_american_fighters:0 "Kaufen Sie [[~USA.GetAdjective~]] Kampfflugzeuge"
 FRA_purchase_american_fighters_desc:0 "Unser derzeitiger Mangel an modernen Leichtflugzeugen ist eine strategische Schwäche. Wir sollten die [[~USA.GetAdjective~]]s kontaktieren und einige Hochleistungsflugzeuge kaufen, um unsere Luftüberlegenheit zu sichern."
 FRA_form_the_first_strategic_bombing_unit:0 "Bilden Sie die erste strategische Bombardierungseinheit"
 FRA_form_the_first_strategic_bombing_unit_desc:0 "Die Bombardierung der Fabriken und des Kriegspotentials der feindlichen Nation stellt eine bedeutende Abschreckung dar und hält von weiteren Feindseligkeiten ab. Wir sollten eine Bomberstaffel aufstellen, die diese strategische Fähigkeit nutzen kann."
 FRA_support_the_ecole_de_lair:0 "Unterstützung der École de l'Air"
 FRA_support_the_ecole_de_lair_desc:0 "Unsere eigene École de l'Air bildet Piloten zu Luftkampf- und Bombenexperten aus. Wir sollten prüfen, wie wir die Ausbildungsprogramme für die Luft verbessern können, um den Bedürfnissen unserer rasch wachsenden Luftwaffe gerecht zu werden."
 FRA_faire_face:0 "Faire Face"
 FRA_faire_face_desc:0 "Mit unserer verbesserten Luftwaffe können wir beginnen, aktuelle Entwicklungen zu testen und alte Ideen mit neuen Theorien zur Durchführung von Luftoperationen und zum Einsatz von Flugzeugen in Formationen zu überwinden."
 FRA_finalize_the_potez_630:0 "Fertigstellung der Potez 630"
 FRA_finalize_the_potez_630_desc:0 "WIP"
 FRA_finalize_the_potez_630_tt:0 "Ermöglicht die Produktion der [~§H~]Potez 630[~§!~], falls nicht bereits erforscht.[~\n~]Die [~§H~]Potez 630[~§!~] ist [~§G~]billiger[~§!~] zu produzieren als normale Jäger.[~\n~]"
 FRA_develop_the_ms_406:0 "Entwickeln Sie die M.S. 406"
 FRA_develop_the_ms_406_desc:0 "WIP"
 FRA_enact_plan_v:0 "Plan V in Kraft setzen"
 FRA_enact_plan_v_desc:0 "Die jüngsten Fortschritte in der Luftverkehrsdoktrin und -organisation ermöglichen es uns, eine bedeutende Streitmacht aufzustellen, die in der Lage ist, jede gewünschte Luftoperation durchzuführen. Wir sollten jetzt die Mittel und Produktionskapazitäten bereitstellen, um unsere Kriegsmaschinen in der Luft aufzubauen, damit wir aus diesen neuen Theorien Nutzen ziehen können."
 FRA_develop_bomber_fleet:0 "Ausbau der Bomberflotte"
 FRA_develop_bomber_fleet_desc:0 "Da wir nun über eine bedeutende Luftwaffe verfügen, sollten wir uns mit der Entwicklung noch besserer Bomber befassen, die mehr Bomben tragen und weiter und schneller fliegen können. Lassen Sie den Feind wissen, dass die Tricolore jederzeit und überall hochexplosive Bomben abwerfen kann."
 FRA_follow_up_on_the_potez:0 "Weiterverfolgung des Potez"
 FRA_follow_up_on_the_potez_desc:0 "Der Langstreckenbomber ist ohne seine treue Eskorte wehrlos. Wir sollten die Entwicklung größerer Jagdflugzeuge mit höherer Reichweite für unsere Bomber vorantreiben."
 FRA_provide_aerial_support:0 "Luftunterstützung bereitstellen"
 FRA_provide_aerial_support_desc:0 "Neuere Flugzeuge, die in der Lage sind, eine größere Bombenlast zu tragen, und robustere Flugzeugzellen, werden sich gut für unsere Doktrin eignen, bei der Flugzeuge die Angriffe und Vorstöße der Infanterie unterstützen."
 FRA_new_french_fighter:0 "Neue [[~FRA.GetAdjective~]] Kampfflugzeuge"
 FRA_new_french_fighter_desc:0 "Die nächste Generation von leichten [[~FRA.GetAdjective~]]-Jägern wird den Gegner waffentechnisch und kämpferisch übertreffen und ihn ausmanövrieren."
 FRA_supprt_the_aeronavale:0 "Unterstützen Sie die Aéronavale"
 FRA_supprt_the_aeronavale_desc:0 "Unsere Seeluftstreitkräfte werden jetzt mit neueren Modellen ausgestattet, die ganze Flotten vernichten können."

 ### FREE FRANCE ### ""

 FRA_improve_equatorial_roads:0 "Verbesserung der äquatorialen Straßen"
 FRA_improve_equatorial_roads_desc:0 "Obwohl sie traditionell vernachlässigt wurden, ist es aufgrund der Notwendigkeit, eine Kriegswirtschaft und eine Armee in Äquatorialafrika zu organisieren, notwendig, das Straßennetz zu verbessern."
 FRA_radio_brazzaville:0 "Radio [[~Root.Capital.GetCapitalVictoryPointName~]]"
 FRA_radio_brazzaville_desc:0 "Ein leistungsfähiges Radio in unserer Exilhauptstadt wird es uns ermöglichen, unserer Stimme weltweit Gehör zu verschaffen und zu zeigen, dass wir bereit sind, das französische Mutterland zu befreien."
 FRA_equatorial_african_gold_mining_desc:0 "Wir müssen das Gold der Kolonien voll ausschöpfen, um die Kriegsanstrengungen zu finanzieren."
 FRA_equatorial_african_gold_mining:0 "Äquatorialafrikanischer Goldabbau"
 FRA_exploit_rubber_vines:0 "Ausbeutung der Gummireben"
 FRA_exploit_rubber_vines_desc:0 "Als Ergänzung zu den Kautschukplantagen könnten die wilden Kautschukreben ausgebeutet werden. Diese Arbeit ist jedoch mühsam und wird wahrscheinlich einigen einheimischen Arbeitern missfallen."
 FRA_an_african_army:0 "Eine afrikanische Armee"
