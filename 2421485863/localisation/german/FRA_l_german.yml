 FRA_research_grants:0 "Forschungsgelder"
 FRA_research_grants_desc:0 "Um unsere nationale Forschungsproduktion anzukurbeln, könnten wir unseren besten Forscherteams verdiente Zuschüsse geben. Fortschritte in der Technologie können uns den Vorsprung verschaffen, wo wir ihn am meisten brauchen."
 FRA_sncf:0 "Französische Nationale Eisenbahngesellschaft"
 FRA_sncf_desc:0 "Die Verstaatlichung der wichtigsten Eisenbahngesellschaften Frankreichs wird die Kontrolle über die Transportmittel sicherstellen. Die neue Französische Nationale Eisenbahngesellschaft wird die Aufgabe haben, die bestehenden Infrastrukturen auszubauen."
 FRA_sncf_tooltip:0 "Maximaler Ausbau der §YInfrastruktur§! in §YIle de France§!, §YPas de Calais§!, §YChampagne§! und §YAlsace§!"
  
 #### KOLONIALER SCHWERPUNKT ####"
 
 FRA_colonial_investments:0 "Koloniale Investitionen"
 FRA_colonial_investments_desc:0 "Europa steht vor gefährlichen Zeiten. Wir sollten uns auf die Verbesserung unserer Ländereien im Süden und in der Kolonie konzentrieren, um sicherzustellen, dass wir das Festland immer unterstützen können."
 FRA_colonial_investments_tooltip:0 "Alle französischen Kolonien erhalten §YKoloniale Investitionen§! und §Y-50§! die Autonomiestufe."
 FRA_continue_mandat:0 "Fortsetzung des Nahost-Mandats"
 FRA_continue_mandat_desc:0 "Wir können das Vienot-Abkommen vorerst nicht vollständig anwenden, da die Welt jeden Tag bedrohlicher wird. Wir könnten einige Zugeständnisse machen, um Syrer und Libanesen zu ermutigen, uns zu unterstützen."
 FRA_develop_morocco:0 "Marokko entwickeln"
 FRA_develop_morocco_desc:0 "Unser Protektorat Marokko braucht mehr Mittel, um die lokale Produktion zu stärken und eine effektive Wirtschaft zu entwickeln."
 FRA_develop_tunisia:0 "Tunesien entwickeln"
 FRA_develop_tunisia_desc:0 "Das tunesische Protektorat weist große Möglichkeiten auf, in die wir investieren sollten, um die bestehenden Infrastrukturen zu entwickeln."
 FRA_develop_algeria:0 "Algerien entwickeln"
 FRA_develop_algeria_desc:0 "Wir sollten unsere Industrie in Algier konzentrieren. Sollten die Spannungen in Europa zunehmen, haben wir immer noch eine industrielle Kapazität außerhalb der Reichweite feindlicher Bomber."
 FRA_develop_indochine:0 "Indochina entwickeln"
 FRA_develop_indochine_desc:0 "Wenn wir unsere Kolonie Indochine als Hauptstützpunkt im pazifischen Raum nutzen wollen, müssen wir zunächst mehr Infrastruktur schaffen, um unsere Truppen zu stationieren und die Kapazität unserer Häfen zu erhöhen."
 FRA_technology_sharing:0 "Technologie teilen"
 FRA_technology_sharing_desc:0 "Um bei den Technologien auf Kurs zu bleiben, könnte eine gute Lösung sein, unsere Forschungen mit unseren Kolonien und unseren Verbündeten zu teilen."
 FRA_technology_sharing_tooltip:0 "Alle französischen Kolonien erhalten einen §G5%§! Technologie-Sharing-Bonus von §YFrench Research§!"
 FRA_sahara_oil:0 "Sahara-Öl"
 FRA_sahara_oil_desc:0 "Das Öl ist die einzige Ressource, die Frankreich nicht hat. Wir könnten die Sahara-Wüste erforschen, um dieses schwarze Gold zu finden. Außerdem ist unsere eigene Ölproduktion noch sehr begrenzt, daher sollten wir die synthetische Öltechnologie entwickeln, wie Deutschland sie hat."
 FRA_tungsten_mines:0 "Wolfram-Minen"
 FRA_tungsten_mines_desc:0 "Um unsere Warmachine zu versorgen, brauchen wir mehr Wolfram. Die indochinesischen Minen könnten mehr liefern, wenn wir sie erschließen."
 FRA_vienot_agreement:0 "Vienot-Abkommen"
 FRA_vienot_agreement_desc:0 "Das französische Mandat für Syrien und den Libanon konnte nicht ewig dauern. Da jedoch der Nationalismus im Nahen Osten wächst, werden Ihre Beziehungen schwierig. Wir sollten sie freigeben, da wir immer noch ein gutes Verhältnis haben."
 FRA_rewrite_protectorate_treaties:0 "Die Protektoratsverträge neu verhandeln"
 FRA_rewrite_protectorate_treaties_desc:0 "Die Verträge, die Frankreich Marokko und Tunesien auferlegt hat, waren unausgewogen und entsprechen nicht dem Credo der Republik. Es ist an der Zeit, dem alten französisch-imperialistischen Gebiet ein Ende zu setzen."
 FRA_rewrite_protectorate_treaties_tooltip:0 "§YMarokko§! und §YTunesien§! werden §YAssoziierter Staat§! werden. Sie können auch ohne Bedingungen politische Schwerpunkte setzen und sie auf pro-französische Diplomatie festlegen."
 FRA_autonomy_indochina:0 "Autonomie für Indochina"
 FRA_autonomy_indochina_desc:0 "Die Länder der Indochina-Region sind die Perle des französischen Kolonialreichs, aber seit der Kolonisierung hat sich auf politischer Ebene nichts getan. Hier muss Abhilfe geschaffen werden."
 FRA_autonomy_indochina_tooltip:0 "§YVietnam§!, §YKambodscha§! und §YLaos§! werden §YAssoziierte Staaten§! werden. Sie können auch ohne Bedingungen politische Schwerpunkte setzen und sie auf pro-französische Diplomatie festlegen."
 FRA_self_government_for_the_colonies:0 "Selbstverwaltung für die Kolonien"
 FRA_self_government_for_the_colonies_desc:0 "Wir sollten den überseeischen Provinzen, die nicht stark an Frankreich gebunden sind, mehr Autonomie zugestehen. Eine lokale Regierung ist effektiver, um die Verwaltung fern von Frankreich zu führen."
 FRA_consolidate_african_federations:0 "Konsolidierung der afrikanischen Föderationen"
 FRA_consolidate_african_federations_desc:0 "Afrika ist ein großer und ethnisch geteilter Kontinent, und unsere Kolonien hier sind nicht auf eine ordentliche Selbstverwaltung vorbereitet. Wir sollten von Grund auf neue Staaten errichten, die auf den Föderationen der Kolonialländer basieren."
 FRA_gueye_lamine_law:0 "Guèye-Lamine-Gesetz"
 FRA_gueye_lamine_law_desc:0 "Jedes Individuum des französischen Reiches muss gleichberechtigt sein, da Frankreich der Garant ist. Auch wenn die Kolonisten damit nicht zufrieden sind."
 FRA_create_french_union:0 "Schaffung der französischen Union"
 FRA_create_french_union_desc:0 "Mit all diesen Reformen ist das französische Kolonialreich, wie es bisher war, überholt. Ein neues System wird Frankreich und alle Bürger der Kollektivitäten zusammenbinden."
 FRA_overseas_departements:0 "Überseeische Departements"
 FRA_overseas_departements_desc:0 "Wir sollten darüber nachdenken, die überseeischen Gebiete besser zu verwalten, auch wenn das bedeutet, dass wir viele Ressourcen aufwenden müssen, um die staatliche Verwaltung zu festigen."
  
  
 #### AUFRÜSTUNGSSCHWERPUNKT ####"
  
 FRA_rearmament:0 "Aufrüstung"
 FRA_rearmament_desc:0 "Deutschland wird von Tag zu Tag bedrohlicher. Wir können nicht pazifistisch bleiben und müssen unser Land wieder aufrüsten."
 FRA_military_complex_nationalisation:0 "Verstaatlichung des Militärkomplexes"
 FRA_military_complex_nationalisation_desc:0 "Unsere Fertigungskapazitäten sind immer noch begrenzt. Wir können die Verstaatlichung einiger Fabriken erzwingen, um eine echte Produktionseffizienz zu erreichen."
 FRA_defense_national_funds:0 "Nationale Verteidigungsfonds"
 FRA_defense_national_funds_desc:0 "Wir können uns eine umfangreiche Aufrüstung mit unserem derzeitigen Budget nicht leisten und unsere Produktionsziele nicht erreichen. Wir müssen den für die Aufrüstung erlaubten Budgetanteil erhöhen und einige Lasten zur Finanzierung einiger Projekte übernehmen."
 FRA_defense_national_funds_tooltip:0 "§YIndustrielle Unterstützung§! §Wird im Kriegsfall eingestellt§!"
 FRA_war_material_licence:0 "Lizenz zur Kriegsmaterialproduktion"
 FRA_war_material_licence_desc:0 "Um die Entwicklung der Rüstungsindustrie zu fördern und die Versorgung mit Kriegsmaterial zu sichern, können wir eine Lizenz zur Kontrolle der Produktion vergeben."
 FRA_aircraft_manufacturer_nationalisation:0 "Verstaatlichung von Flugzeugherstellern"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "Da die Gespräche zum Kauf amerikanischer Flugzeuge stagnieren, sollten wir die Flugzeughersteller verstaatlichen, um die französischen Produktivitätsmängel in diesem Sektor zu beheben."
 FRA_partial_mobilization:0 "Teilweise Mobilisierung"
 FRA_partial_mobilization_desc:0 "Die Deutschen sind aggressiv und die Welt ist verunsichert. Der Krieg ist nahe und wir sollten die Teilmobilmachung erklären."
 FRA_commit_automobile_manufacturer:0 "Automobilhersteller verpflichten"
 FRA_commit_automobile_manufacturer_desc:0 "Die Automobilhersteller sind auch die Hauptproduzenten von leistungsstarken Militärmaschinen wie Panzern oder motorisierten Teilen. Der Staat muss mit den Industriellen zusammenarbeiten, um Ihre Armee mechanisiert zu erfüllen."
 FRA_wartime_organisation_act:0 "Gesetz zur Kriegsorganisation"
 FRA_wartime_organisation_act_desc:0 "Bevor der Krieg ausbricht, muss die Organisation des Staates im Kriegsfall festgelegt werden."
 FRA_war_effort_law:0 "Gesetz über die Kriegsanstrengungen"
 FRA_war_effort_law_desc:0 "Um zu den Kriegsanstrengungen beizutragen, muss jeder Franzose zusätzliche Abgaben zahlen und kann auch Schatzbriefe kaufen."
 
 #### POLITISCHER FOKUS ####"
  
 FRA_legislative_election:0 "Legislativwahlen"
 FRA_legislative_election_desc:0 "Es ist fast die Zeit für die französischen Parlamentswahlen, um die 16. Legislaturperiode der Dritten Französischen Republik zu wählen. Die soziale Lage ist angespannt, und die Franzosen hoffen, dass die Wahlen Veränderungen bringen werden."
 FRA_social_reforms:0 "Soziale Reformen"
 FRA_social_reforms_desc:0 "Die Abkommen von Matignon sind ein Teilerfolg, aber angesichts des wirtschaftlichen Kontextes können sie jederzeit ausradiert werden. Wir müssen bei den sozialen Reformen weiter gehen und unseren Nutzen sichern."
 FRA_matignon_agreements_amendement:0 "Änderung des Matignon-Abkommens"
 FRA_matignon_agreements_amendement_desc:0 "In dieser schwierigen wirtschaftlichen Situation sind die Matignon-Abkommen selbstmörderisch. Wir sind gezwungen, einige der Leistungen, wie die 40-Stunden-Woche, teilweise zu streichen, um die Wirtschaft zu sanieren."
  
 #### DEMOKRATISCHER FOKUS ####"
 
 FRA_social_reforms:0 "Matignon-Abkommen"
 FRA_social_reforms_desc:0 "Die Matignon-Vereinbarungen sind ein Teilerfolg, aber angesichts der wirtschaftlichen Rahmenbedingungen können sie jederzeit wieder gestrichen werden. Wir müssen bei den sozialen Reformen weiter gehen und unseren Nutzen sichern."
 FRA_support_blum:0 "Blum unterstützen"
 FRA_support_blum_desc:0 "Die Reformen der Blum sind nicht so effektiv, wie die Franzosen dachten, aber er ist auf dem richtigen Weg. Wir sollten ihm mehr Macht geben, um die Gesellschaft zu reformieren."
 FRA_support_blum_tooltip:0 "§Verzögern Sie den Zusammenbruch der Volksfront!"
 FRA_intervention:0 "Französische Intervention"
 FRA_intervention_desc:0 "Die Demokratie braucht unsere Hilfe. Wir können nicht zulassen, dass ein weiteres faschistisches oder kommunistisches Regime an Boden gewinnt. Jeder, der bereit ist, für die Sache zu kämpfen, sollte das auch dürfen. "
 FRA_intervention_tooltip:0 "§RBritannien wird vielleicht ein Bündnis ablehnen.\n§!"
 FRA_support_daladier:0 "Unterstützen Sie Daladier"
 FRA_support_daladier_desc:0 "Blum hat gezeigt, dass er ein Land in einer Krisensituation nicht führen kann. Er muss zurücktreten und das Amt Edouard Daladier überlassen, dem Führer der Parti Radical und der Nummer Zwei der Volksfront."
 FRA_status_quo:0 "Status Quo"
 FRA_status_quo_desc:0 "Frankreich ist die Wiege und der Beschützer der Freiheit und sollte dies auch bleiben. Wenn wir jemals wieder die Einheit erreichen wollen, dann müssen wir unsere Demokratie stabilisieren, bevor sie schwindet."
 FRA_little_entente:0 "Kleine Entente"
 FRA_little_entente_desc:0 "Die Kleine Entente, ein Bündnis, das nach dem Ersten Weltkrieg gebildet wurde, um eine Aggression Österreichs und Ungarns gegen ihre Nachbarn zu verhindern, wurde von Frankreich unterstützt, beginnt nun aber zu zerfallen. Anstatt sich an Großbritannien zu binden, sollten wir die Initiative zur Wiederherstellung und Konsolidierung dieser Fraktion ergreifen, beginnend mit ihren Gründern in der Tschechoslowakei."
 FRA_go_with_britain:0 "Mit Großbritannien gehen"
 FRA_go_with_britain_desc:0 "Nachdem Russland für immer verändert wurde, sind von der alten Triple Entente nur noch Frankreich und Großbritannien übrig. Wenn die Geschichte dazu verdammt ist, sich zu wiederholen, müssen wir sicherstellen, dass diese beiden Nationen, Bastionen der Demokratie und Freiheit in Europa, Verbündete bleiben."
 FRA_popular_front_united:0 "Volksfront vereint"
 FRA_popular_front_united_desc:0 "Nachdem die Reformen abgeschlossen sind, müssen wir jetzt aufhören, uns untereinander zu bekämpfen und vereint bleiben. Die Front wird nicht zusammenbrechen und wir werden für Frankreich und die "Liberté, Egalité, Fraternité" kämpfen!
 FRA_popular_front_united_tooltip1:0 "§"Die Volksfront wird im August 1938 zusammenbrechen, wenn sie nicht geeint ist."
 FRA_popular_front_united_tooltip2:0 "§Die Volksfront wird im Juni 1939 zusammenbrechen, wenn sie nicht vereinigt wird!"
 FRA_invite_yugoslavia:0 "Jugoslawien einladen"
 FRA_invite_yugoslavia_desc:0 "Jugoslawien hat genug Sorgen, ohne sich um expansionistische Nachbarn kümmern zu müssen. Es in die Kleine Entente zurückzubringen, wäre ein großer Dienst für sie und für uns."
 FRA_invite_romania:0 "Rumänien einladen"
 FRA_invite_romania_desc:0 "Die rumänische Demokratie ist zerbrechlich, gefangen zwischen ihren internen faschistischen Fraktionen und dem sowjetischen Kommunismus. Sie in die Kleine Entente zu holen, wird ihnen erlauben, mit unserer Unterstützung Stabilität zu bewahren."
 FRA_invite_poland:0 "Polen einladen"
 FRA_invite_poland_desc:0 "Deutschland beansprucht Danzig und frühere Gebiete in Polen. Ihre Aufnahme in die Kleine Entente würde ihre Sicherheit garantieren."
 FRA_research_treaty:0 "Forschungsabkommen"
 FRA_research_treaty_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 FRA_invite_benelux:0 "Französisch-belgisches Militärabkommen"
 FRA_invite_benelux_desc:0 "Belgien und Luxemburg sind ein leichtes Ziel für die Deutschen. Um zu verhindern, dass sie die Maginot-Linie umgehen, müssen wir sicher sein, dass sie militärisch mit uns kooperieren."
 FRA_economic_cooperation_agreement:0 "Abkommen über wirtschaftliche Zusammenarbeit"
 FRA_economic_cooperation_agreement_desc:0 "Um eine perfekte militärische Zusammenarbeit zu gewährleisten, müssen wir einige wirtschaftliche und logistische Vereinbarungen treffen."
 FRA_preventive_intervention:0 "Vorbeugende Intervention"
 FRA_preventive_intervention_desc:0 "Die Deutschen haben uns keine andere Wahl gelassen. Um der freien Welt und der Zukunft unserer Kinder willen. Es ist Zeit für einen Krieg."
 FRA_rearmament_policy:0 "Aufrüstungspolitik"
 FRA_rearmament_policy_desc:0 "Während sich die europäische Politik weiter verändert, scheint ein Krieg immer näher zu rücken. Ob er nun von Deutschland oder der Sowjetunion kommt, wir müssen auf einen neuen Konflikt vorbereitet sein."
 FRA_reynaud_economic_reforms:0 "Reynauds Wirtschaftsreform"
 FRA_reynaud_economic_reforms_desc:0 "Um Frankreich wieder an die Arbeit zu bringen, wird es notwendig sein, einige der Errungenschaften der Matignon-Abkommen zu überprüfen. Die Ernennung eines gemäßigten Vertreters der Rechten, Paul Reynaud, zum Finanzminister wird es ermöglichen, diese Reformen durchzuführen. So muss die 40-Stunden-Woche eingeschränkt, wenn nicht gar abgeschafft werden, die Steuern müssen erhöht und der Franc wieder abgewertet werden. "
 FRA_increase_military_spendings:0 "Militärausgaben erhöhen"
 FRA_increase_military_spendings_desc:0 "Die Militärausgaben müssen unbedingt wieder aufgestockt werden, um der immer deutlicher werdenden Kriegsgefahr zu begegnen."
 FRA_further_the_reforms:0 "Die Reformen vorantreiben"
 FRA_further_the_reforms_desc:0 "Die Matignon-Vereinbarungen dürfen nicht das Ende der sozialen Reformen in Frankreich bedeuten. Wir sollten unsere Politik der Unterstützung der Arbeiter fortsetzen, jetzt auch der Mittelschichten, um deren Unterstützung zu gewinnen."
 FRA_law_against_combat_groups:0 "Gesetz gegen Kampfgruppen"
 FRA_law_against_combat_groups_desc:0 "Die Unruhen vom 6. Februar 1934 beweisen, dass gegen paramilitärische Gruppen, insbesondere solche der extremen Rechten, vorgegangen werden muss. Ein Gesetz, das dem Präsidenten die Möglichkeit gibt, bestimmte Gruppen, die auf französischem Territorium präsent sind, aufzulösen, wird es ermöglichen, ihre Präsenz einzudämmen."
 FRA_invest_in_our_weaker_allies_tt:0 "Wir werden in jedem unserer Verbündeten 2 Militärfabriken bauen, vorausgesetzt, sie haben weniger Fabriken als wir."
  
 #### KOMMUNISTISCHER FOKUS ####"
  
 FRA_radicalize_front:0 "Radikalisierung der Linken"
 FRA_radicalize_front_desc:0 "Die Reformen der Volksfront sind nicht zu drastisch, um die aktuelle Situation zu begradigen. Wir müssen unsere Politik radikalisieren und mehr Kommunisten in die Regierung lassen."
 FRA_grands_travaux:0 "Grands Travaux"
 FRA_grands_travaux_desc:0 "Eine Reihe von sozialen Aufbauprogrammen wird mit der neuen Sozialisierung des Landes kommen. Sie wird die Arbeitslosigkeit verringern und öffentliche Strukturen schaffen."
 FRA_ideological_indoctrination:0 "Nationale Mobilisierung"
 FRA_ideological_indoctrination_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es genauso wert, für sie zu sterben, wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 FRA_intervention_committee:0 "Interventionskomitee"
 FRA_intervention_committee_desc:0 "Wir müssen unsere Politik bezüglich ausländischer Interventionen ändern und linke Organisationen in anderen Ländern unterstützen, um den faschistischen Einfluss zu stoppen."
 FRA_organise_international:0 "Organisieren Sie die 4. Internationale"
 FRA_organise_international_desc:0 "Wir sollten den Trotzkisten helfen, ihre revolutionäre sozialistische internationale Organisation aufzubauen, mit dem erklärten Ziel, der Arbeiterklasse zu helfen, den Kapitalismus zu stürzen und auf den internationalen Kommunismus hinzuarbeiten."
 FRA_commune_proclamation:0 "Proklamation der Kommune"
 FRA_commune_proclamation_desc:0 "Wir haben uns genug Unterstützung gesichert, um einen kommunistischen Putsch auszurufen. Es ist an der Zeit, die Macht zu vergrößern und das Erbe der Kommune zu verewigen!"
 FRA_scientific_convention:0 " "Konvent von Paris
 FRA_scientific_convention_desc:0 " "Die Sowjets haben angeboten, unsere wissenschaftliche Zusammenarbeit zu erweitern. Wir sollten eine Konvention zwischen unseren beiden Ländern unterzeichnen, um die Forschung und die technologische Innovation zu stimulieren.
 FRA_research_cooperation:0 "Wissenschaftliche Zusammenarbeit"
 FRA_research_cooperation_desc:0 "Die Sowjets sind ein intelligentes und einfallsreiches Volk, aber sie haben nicht die Infrastruktur für ein ernsthaftes wissenschaftliches Programm. Wir werden mit unseren Verbündeten zusammenarbeiten und Wissen und Durchbrüche zum gegenseitigen Nutzen teilen."
 FRA_assistance_treaty:0 "Französisch-sowjetischer Vertrag über gegenseitigen Beistand"
 FRA_assistance_treaty_desc:0 "Ein bilateraler Vertrag zwischen unseren beiden kommunistischen Ländern wird die Bedrohung aus Mitteleuropa verringern. Insbesondere wird der Beistandspakt die Gefahr einer Aggression aus Deutschland verhindern."
 FRA_fascist_threat:0 "Die faschistische Bedrohung"
 FRA_fascist_threat_desc:0 "Der Versailler Vertrag und die Wirtschaftssanktionen haben Deutschland nicht aufgehalten, sondern den Nährboden für eine noch unheilvollere Bewegung bereitet. Deutschland muss wieder besiegt und unter unsere Kontrolle gebracht werden, zumindest für die nächste Zeit."
 FRA_collectivisation:0 "Kollektivierung"
 FRA_collectivisation_desc:0 "Eine Kollektivierungskampagne der privaten Industrie und Ressourcen wird uns helfen, den Staat besser zu kontrollieren und das Land zu stabilisieren, verbunden mit einer Säuberung in der Regierung."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Die fetten Banker und die machtgierigen Demagogen verstärken ihren blutigen Griff auf die Welt. Mit jedem Tag sehen wir, wie freie Menschen versklavt werden und die Welt weiter in die Krise stürzt, die durch die Gier des Einzelnen verursacht wird. Die französischen Ideale werden mehr denn je gebraucht! Die Menschheit braucht uns und wir müssen die Menschheit vereinen!"
 FRA_strike_empire:0 "Streik gegen das Imperium"
 FRA_strike_empire_desc:0 "Die wahre Bedrohung für die Freiheit in der Welt sind die kapitalistischen Imperien, die von den europäischen Großmächten aufgebaut wurden. Sie müssen zerschlagen und ihre Bevölkerungen befreit werden, angefangen mit dem Britischen Empire."
 FRA_work_with_the_cgt:0 "Arbeiten Sie mit der CGT zusammen"
 FRA_work_with_the_cgt_desc:0 "Die Confédération Nationale du Travail" ist die größte französische Gewerkschaft und spielte eine Schlüsselrolle beim Sieg der Volksfront und bei den Streiks zu ihrer Unterstützung. Wir sollten eine Annäherung an sie suchen, um den Gewerkschaften mehr Macht zu geben.
 FRA_pcf_sfio_coalition:0 "PCF/SFIO-Koalition"
 FRA_pcf_sfio_coalition_desc:0 "Angesichts des Aufstiegs der extremen Linken in Frankreich würde ein dauerhaftes Bündnis zwischen den beiden größten Parteien dieser Strömung eine Übernahme ohne größere Probleme ermöglichen. "
 FRA_syndicalist_revolution:0 "Syndikalistische Revolution"
 FRA_syndicalist_revolution_desc:0 "Die Zeit ist reif für den Übergang Frankreichs zu einer arbeitergeführten Wirtschaft! Von nun an werden Gewerkschaften und Arbeitnehmer zusammenarbeiten, um die kapitalistische Ausbeutung zu beenden und eine gerechte Wirtschaft aufzubauen!"
 FRA_help_the_spanish_republicans:0 "Helft den spanischen Republikanern"
 FRA_help_the_spanish_republicans_desc:0 "Es ist jetzt an der Zeit, dass wir die republikanische Sache in Spanien voll unterstützen. Gemeinsam werden wir die faschistischen Kräfte besiegen und die Ausbreitung dieser Ideologie blockieren."
 FRA_industrial_decentralization:0 "Dezentralisierung der Industrie"
 FRA_industrial_decentralization_desc:0 "Die Dezentralisierung der Industrie wird eine bessere Demokratisierung der Arbeit ermöglichen und uns der Kontrolle der Arbeiter über die Wirtschaft näher bringen."
 #### FASCHISTISCHER FOKUS"
  
 FRA_far_right_leagues:0 "Rechtsextreme Ligen"
 FRA_far_right_leagues_desc:0 "Die rechtsextremen Ligen sind mehrere französische rechtsextreme Bewegungen, die sich gegen den Parlamentarismus stellen und sich hauptsächlich militärischen Aufmärschen, Straßenschlägereien, Demonstrationen und Krawallen widmen. Um Frankreich zu vereinen, könnten wir sie nutzen, um unsere Überlegenheit und Stärke zu behaupten, um nicht dem Zerfall zu erliegen."
 FRA_front_liberte:0 "Front de la Liberté"
 FRA_front_liberte_desc:0 "Um uns gegen die Volksfront zu stellen, müssen wir ein antimarxistisches Bündnis mit den anderen rechtsgerichteten Bewegungen bilden. Diese Front de la Liberté wird diejenigen vereinen, die gegen den Kollektivismus protestieren."
 FRA_support_ppf:0 "Französische Volkspartei"
 FRA_support_ppf_desc:0 "Die französische Volkspartei prangert den Parlamentarismus an, will die Demokratie einschränken und die französische Gesellschaft nach ihren eigenen, autoritären Vorstellungen umgestalten. Sie wendet sich vehement sowohl gegen den Marxismus als auch gegen den Liberalismus. Mit dem Erfolg der Front de la Liberté sollte die Französische Volkspartei, die diese Bewegung anführt, in die Regierung eintreten."
 FRA_charlemagne_division:0 "Die Karlsruher Spaltung"
 FRA_charlemagne_division_desc:0 "Die Komintern wird immer stärker. Es ist an der Zeit, zu zeigen, was unsere Interessen sind, und faschistische Organisationen zu unterstützen, um sie zu stoppen."
 FRA_demand_wallonia:0 "Forderung nach Wallonien"
 FRA_demand_wallonia_desc:0 "Die Region Wallonien in Belgien ist größtenteils von französischsprachigen Menschen bewohnt. Sie fühlen sich nicht als Franzosen, aber wir könnten das Sprachargument nutzen, um die Kontrolle über diese Provinz zu übernehmen."
 FRA_revise_versailles:0 "Versailles revidieren"
 FRA_revise_versailles_desc:0 "Das Deutsche Reich wird zu einer Macht, mit der man rechnen muss. Ihre Vision von einer besseren Zukunft kann mit unseren Interessen in Einklang gebracht werden. Wir sollten sie unterstützen und wenn sich der Staub gelegt hat, wird Frankreich sein rechtmäßiges Stück Europa bekommen."
 FRA_split_switzerland:0 "Die geteilte Schweiz"
 FRA_split_switzerland_desc:0 "Die neutrale Politik und das demokratische Funktionieren der Schweiz sind eine Beleidigung für unsere Regierung. Wir könnten einen geheimen Deal mit Hitler und Mussolini machen, um dieses Land in drei Teile zu teilen."
 FRA_strike_urss:0 "Die Sowjetunion angreifen"
 FRA_strike_urss_desc:0 "Die Bedrohung durch die Sowjetunion wächst trotz unserer Einwände weiter an. Wir können eine aggressive Sowjetunion nicht tolerieren und uns bleibt keine andere Wahl, als für eine bessere Zukunft in den Krieg zu ziehen."
 FRA_cagoule_coup:0 "La Cagoule-Putsch"
 FRA_cagoule_coup_desc:0 "La Cagoule ist eine faschistisch orientierte und antikommunistische Gruppe, die ihre Aktivitäten mit Gewalt durchsetzt. Die klandestine Bewegung steht in Kontakt mit einigen Offizieren des Militärstabs und einige Industrielle finanzieren sie. Wir haben gehört, dass ein Putsch bevorstehen könnte, da einige Offiziere des Militärs die antiparlamentarischen Bewegungen unterstützen."
 FRA_state_reorganisation:0 "Staatliche Reorganisation"
 FRA_state_reorganisation_desc:0 "Wir müssen die Rolle des Staates in Frankreich neu überdenken. Wir sollten alle diese parlamentarischen Ideologien aufgeben und eine starke und einzigartige Partei schaffen."
 FRA_claim_rhineland:0 "Rheinland beanspruchen"
 FRA_claim_rhineland_desc:0 "Die Bedrohung durch Deutschland nimmt von Jahr zu Jahr zu, wir müssen einen Pufferstaat auf der linken Seite des Rheins schaffen."
 FRA_woo_italy:0 "Umwerben Sie Italien"
 FRA_woo_italy_desc:0 "Italien hat das Potenzial, eine mächtige Nation zu werden. Dank der starken Führung von Mussolini ist das italienische Volk geeint und bereit, für die richtige Sache zu kämpfen. Möge diese Sache die unsere sein."
 FRA_dismantle_germany:0 "Demontieren Sie Deutschland"
 FRA_dismantle_germany_desc:0 "Die Deutschen haben uns keine andere Wahl gelassen. Um Frankreichs willen und der Zukunft unserer Kinder willen ist es Zeit für den Krieg."
 FRA_convince_spain:0 "Überzeugen Sie Spanien"
 FRA_convince_spain_desc:0 "Franco und die spanischen Nationalisten sind unsere natürlichen Verbündeten, geeint durch Religion, Kultur und Ideologie. Gemeinsam werden wir die Lateiner vor der deutschen Bedrohung schützen."
 FRA_plan_xiv:0 "Plan XIV"
 FRA_plan_xiv_desc:0 "Den Norden haben wir bereits gesichert. Nur die Schweiz bleibt als möglicher Weg zu uns übrig. Das können wir nicht dulden."
 FRA_nothern_italy_claim:0 "Italienische Ansprüche"
 FRA_nothern_italy_claim_desc:0 "Italien ist kein richtiger Staat. Es gehört zu Frankreich, und wir müssen es wieder erobern, wie es Napoléon zuvor getan hat."
 FRA_secure_catalonia:0 "Katalanischer Marsch"
 FRA_secure_catalonia_desc:0 "Katalonien war im ersten Kaiserreich und unter Karl dem Großen französisch. Um unser Erbe zu ehren, ist die Unterwerfung unter Spanien die einzige Lösung."
 FRA_alliance_with_industrialists:0 "Bündnis mit Industriellen"
 FRA_alliance_with_industrialists_desc:0 "La Cagoule verdankt einen großen Teil ihrer Macht der Hilfe, die sie von vielen Industriellen erhalten hat, wie zum Beispiel dem Gründer von L'Oréal, Eugène Schueller. Wirtschaftsreformen zur Stärkung der Beziehungen zu den Industriellen, nach dem Vorbild des italienischen Faschismus, werden eine bessere Kontrolle der Wirtschaft ermöglichen."
 FRA_root_out_communism:0 "Kommunismus ausrotten"
 FRA_root_out_communism_desc:0 "Die Kommunisten sind mit ihren Verbündeten der Volksfront fast an die Macht gekommen. Wir müssen alles tun, um jeglichen Einfluss der Dritten Internationale in Frankreich zu beseitigen/"
 FRA_class_collaboration:0 "Klassenkollaboration"
 FRA_class_collaboration_desc:0 "Anstatt sich im Namen eines Klassenkampfes zu konfrontieren, der nur zu Anarchie führen würde, müssen sich die verschiedenen Klassen der französischen Gesellschaft im gleichen Kampf vereinen, dem der Größe Frankreichs!"
 FRA_the_three_levers:0 "Die drei Hebel"
 FRA_the_three_levers_desc:0 "Der moderne Staat muss auf drei Hebeln aufgebaut werden:0 dem Rat der Provinzen, dem Rat der Korporationen und dem Rat des Reiches. Auf diese Weise werden wir das alte parlamentarische System ersetzen, das die französische Politik ständig blockiert hat."
 FRA_service_ordre_legionnaire:0 "Service D'Ordre Légionnaire"
 FRA_service_ordre_legionnaire_desc:0 "Die Einrichtung einer offiziellen paramilitärischen Organisation, die den Befehlen der Partei gehorcht und von der Armee unabhängig ist, wird die Kontrolle der Armee über die Gesellschaft sicherstellen."
 
 #### MONARCHY FOCUS #### 
 
 FRA_action_francaise:0 "Action Française"
 FRA_action_francaise_desc:0 "Die Action Française unterstützt die Wiederherstellung der Monarchie und, nach dem Gesetz von 1905 zur Trennung von Kirche und Staat, die Wiederherstellung des römischen Katholizismus als Staatsreligion. Sie ist auch ein Sammelbecken in Abgrenzung zur Dritten Republik Frankreichs, die von vielen ihrer Gegner als korrupt und undurchführbar angesehen wurde und von der sie sich erhofften, dass sie zu ihrem Banner kommt."
 FRA_camelots_roi:0 "Camelots du Roi"
 FRA_camelots_roi_desc:0 "Die Camelots du Roi sind eine rechtsextreme Jugendorganisation der Bewegung Action Française. Die paramilitärische Gruppe kann zur Stärkung der Position in der französischen Gesellschaft dienen."
 FRA_camelots_roi_tooltip:0 "§Jeanne d'Orleans zum König wählen."
 FRA_brumaire_movement:0 "Seite an Seite mit den Bonapartisten"
 FRA_brumaire_movement_desc:0 "Unter der Ägide von Napoleon erlebte Frankreich seinen größten Ruhm, seine größten Siege, seine größte Ausdehnung. Niemand kann leugnen, dass das Kaiserreich die Zeit war, in der Frankreich die angesehenste und mächtigste Nation war. Die Wiederherstellung der Bonapart-Dynastie wird uns erlauben, diesen alten Ruhm wiederzuerlangen."
 FRA_brumaire_movement_tooltip:0 "§YNapoleon VI. wird als Kaiser gewählt werden."
 FRA_papal_rehabilitation:0 "Päpstliche Rehabilitierung"
 FRA_papal_rehabilitation_desc:0 "1926 verurteilte Papst Pius XI. die Action Française aufgrund des Einflusses des Führers Maurras, eines Agnostikers. Mit dem Wiederaufleben des Antikommunismus in der katholischen Kirche können wir darum bitten, die Verurteilung zu beenden."
 FRA_union_latins:0 "Lateinische Union"
 FRA_union_latins_desc:0 "Eine Allianz auf der Grundlage der gemeinsamen lateinischen Zivilisation und Kultur in Europa (Italien, Frankreich, Spanien, Portugal und Rumänien) wird das Kräfteverhältnis zwischen uns und Deutschland ausgleichen. Beginnen wir mit Rumänien, es wird ihnen erlauben, mit unserer Unterstützung Stabilität zu bewahren."
 FRA_restoration:0 "Wiederherstellung"
 FRA_restoration_desc:0 "Es ist an der Zeit, die Republik zu beenden und Frankreich an seinen natürlichen Erben zurückzugeben. Die neue Monarchie wird das Volk hinter einem starken Führer vereinen."
 FRA_invite_portugal:0 "Portugal einladen"
 FRA_invite_portugal_desc:0 "Portugal ist als lateinisches Land der natürliche Verbündete des französischen Volkes. Wir müssen diese Bande der Freundschaft stärken."
 FRA_retake_haiti:0 "Haiti zurückerobern"
 FRA_retake_haiti_desc:0 "Haiti wurde durch einen Sklavenaufstand nach der Revolution verloren. Wenn wir unsere Positionen in der Karibik durchsetzen und unser Prestige zurückgewinnen wollen, müssen wir es mit allen Mitteln zurückerobern."
 FRA_recover_quebec:0 "Quebec zurückerobern"
 FRA_recover_quebec_desc:0 "Québec wurde von den Briten gestohlen und ist immer noch mit Franzosen bevölkert. Es muss mit Gewalt an das richtige Land zurückgegeben werden."
 FRA_claim_louisiana:0 "Lousiana einfordern"
 FRA_claim_louisiana_desc:0 "Die Vereinigten Staaten werden niemals zulassen, dass sich unser Einfluss auf Amerika weiter ausdehnt. Sie so schnell wie möglich zu Fall zu bringen ist die bessere Lösung."
 FRA_usa_deal:0 "Handel mit den USA"
 FRA_usa_deal_desc:0 "Die Vereinigten Staaten sind sowohl ein alter Verbündeter als auch die beste Unterstützung, die wir in Amerika haben können. Im Tausch gegen kanadische Ländereien sollten wir ein Bündnis schließen."
 FRA_militarist_society:0 "Militaristische Gesellschaft"
 FRA_militarist_society_desc:0 "Pazifismus verhindert, dass wir den Ruhm haben, den wir verdienen. Bemühungen, die Gesellschaft weiter zu militarisieren, werden es Frankreich ermöglichen, seine militärische Größe wiederzuerlangen."
 FRA_national_integralism:0 "Nationaler Integralismus"
 FRA_national_integralism_desc:0 "Um die Dauerhaftigkeit des neuen Königreichs zu gewährleisten, müssen wir der von Charles Maurras selbst erdachten integralistischen Doktrin folgen. Dies wird den Zusammenhalt und die Größe des französischen Territoriums gewährleisten."
 FRA_the_new_continental_system:0 "Das neue kontinentale System"
 FRA_the_new_continental_system_desc:0 "In Europa gibt es viele Mächte, die beim kleinsten territorialen Zwischenfall bereit sind, einen Krieg zu beginnen. Um unseren Platz auf dem Kontinent zu sichern, müssen wir unseren eigenen Block schaffen, damit unsere Interessen an erster Stelle stehen."
 FRA_our_natural_borders:0 "Unsere natürlichen Grenzen"
 FRA_our_natural_borders_desc:0 "Um Frankreichs Sicherheit zu gewährleisten, muss unsere Nordgrenze dem Verlauf des Rheins folgen. Es ist an der Zeit, dass wir unsere rechtmäßige Grenze zurückgewinnen."
 FRA_destroy_albion:0 "Albion zerstören"
 FRA_destroy_albion_desc:0 "Mehr als ein Jahrhundert nach unserer Demütigung in Waterloo übertrumpft uns das verräterische Albion weiterhin in allen möglichen Fragen, vor allem auf kolonialer Ebene. Es ist an der Zeit, dass dies aufhört. Wenn die Trikolore über London weht, werden wir der Welt beweisen, dass Frankreich die wahre Macht auf dieser Welt ist."
 FRA_side_with_the_legitimists:0 "Seite an Seite mit den Legitimisten"
 FRA_side_with_the_orleanists:0 "Seite an Seite mit den Orléanisten"
 FRA_side_with_the_orleanists_desc:0 "Die Maison d'Orléans ist die legitimste Familie, um Frankreich zu regieren, sie hat ihre Kompetenz während der Julimonarchie bewiesen. "
 FRA_legacy_of_the_grande_armee:0 "Das Erbe der Grande Armée"
 FRA_legacy_of_the_grande_armee_desc:0 "Die Grande Armée war für ihre Zeit die größte und gefürchtetste Armee der Welt. Es ist an der Zeit, eine Armee aufzubauen, die dieser Ehre gerecht wird."
 FRA_crush_germany:0 "Deutschland zermalmen"
 FRA_crush_germany_desc:0 "Seit Menschengedenken sind Frankreich und Deutschland große Rivalen innerhalb Europas. Unser Sieg im Großen Krieg hat offensichtlich nicht ausgereicht, um die Bosse zu besänftigen, so dass eine neue Invasion des Letzteren notwendig erscheint, um den Deutschen in seine Schranken zu weisen, d.h. unter Frankreich."
 FRA_operation_charlemagna:0 "Opération Charlemagne"
 FRA_operation_charlemagna_desc:0 "Mehr als ein Jahrhundert nach unserer Demütigung in Waterloo übertrumpft uns das verräterische Albion weiterhin in absolut allen möglichen Fragen, insbesondere auf kolonialer Ebene. Es ist an der Zeit, dass dies aufhört. Wenn die Trikolore über London weht, werden wir der Welt beweisen, dass Frankreich die wahre Macht dieser Welt ist."
 FRA_disunite_germany_tt:0 "Deutschland wird in seine vor der Wiedervereinigung bestehenden Königreiche aufgeteilt werden. Jede neue Nation wird uns gegenüber loyal sein."
 FRA_disunite_italy:0 "Italien entzweien"
 FRA_disunite_italy_desc:0 "Die Idee eines vereinigten Italiens war ein Fehler und das italienische Volk sollte unter unseren Schutz gestellt werden. Italien sollte neu gezeichnet werden, wie die Grenzen von Napoleon I."
 FRA_disunite_italy_tt:0 "Italien wird aufgeteilt, wobei Frankreich [158.GetName], [162.GetName] und [2.GetName] behält und der Rest als Marionette unter Neapel, Sizilien, Sardinien und einer neuen loyalen italienischen Regierung geführt wird."
 FRA_secure_iberia:0 "Iberien sichern"
 FRA_restore_the_mexican_monarchy:0 "Stellen Sie die mexikanische Monarchie wieder her"
 FRA_take_back_north_america:0 "Nord-Amerika zurückerobern"
 FRA_second_march_on_moscow:0 "Der zweite Marsch auf Moskau"
 FRA_napoleon_iii_legacy:0 "Das Vermächtnis Napoleons III."
 FRA_napoleon_iii_legacy_desc:0 "Ein vereintes Italien würde ohne die Hilfe von Napoleon III. nicht existieren. Wir sollten den Italienern die Hand der Freundschaft reichen und uns zum Wohle der Allgemeinheit verbünden."
 FRA_anti_german_front:0 "Antideutsche Front"
 FRA_anti_german_front_desc:0 "Deutschland war schon immer Frankreichs natürlicher Feind und es wird nicht lange dauern, bis es Europa in einen weiteren brutalen Krieg führt. Wir sollten mit anderen gleichgesinnten europäischen Nationen eine Einheitsfront gegen die deutsche Aggression bilden."
 FRA_chantilly_accord:0 "Chantilly-Abkommen"
 
 
 FRA_support_the_legitimatises:0 "Unterstützen Sie die Légitimistes"
 FRA_support_the_legitimatises_desc:0 "Seit der Julirevolution von 1830 streben die Légitimistes die Rückkehr des direkten männlichen Zweiges der Bourbonendynastie von König Karl X. an. Derzeit liegt der Zweig beim ehemaligen spanischen König Alfonso XIII. und seinem Sohn, dem Infanten Jaime."
 FRA_social_nationalism:0 "Sozialer Nationalismus"
 FRA_social_nationalism_desc:0 "Im Klassenkampf sollte es eine Form der nationalen Solidarität geben, deren Grundpfeiler der König sein kann."
 FRA_decentralise_the_state:0 "Dezentralisierung des Staates"
 FRA_decentralise_the_state_desc:0 "Die Zentralisierung führt zu dem Statismus und der Bürokratie, die dem demokratischen System innewohnen. Die einzige Möglichkeit für eine Monarchie, gegen republikanische Ideale zu bestehen, ist die Rückkehr zu den vorrevolutionären Wegen eines dezentralisierten Königreichs."
 FRA_restore_ancient_reights:0 "Alte Rechte wiederherstellen"
 FRA_restore_ancient_reights_desc:0 "Eine absolute Monarchie, die über die Ländereien des Reiches herrscht, ist das wahre Modell Frankreichs. Eine Rückkehr zum Ancien Régime ist Frankreichs einzige Zukunft."
 FRA_embrace_the_counter_revolution:0 "Umarmt die Gegenrevolution"
 FRA_embrace_the_counter_revolution_desc:0 "Vereint unter einem absoluten Monarchen, kann das Königreich Frankreich wieder das Kraftzentrum Europas werden."
 FRA_counter_the_fascist_infulence:0 "Gegen den faschistischen Einfluss"
 FRA_counter_the_fascist_infulence_desc:0 "Obwohl die Action française maßgeblich zur Rückkehr der Monarchie beigetragen hat, darf Frankreich nicht an die Rechtsextremen fallen. Wir sollten mit denjenigen zusammenarbeiten, die mit unserer Sache sympathisieren, um den Monarchen vom faschistischen Mob zu befreien."
 FRA_oust_maurras:0 "Stürzt Maurras"
 FRA_oust_maurras_desc:0 "Charles Maurras ist ein Faschist, dessen Ideen Frankreich zerstören werden. Indem wir mit unseren antifaschistischen Verbündeten zusammenarbeiten, können wir ihn an die Seitenlinie und dann in die Bedeutungslosigkeit drängen."
 FRA_keep_the_separation_of_church_and_state:0 "Bündnis mit Mitte-Rechts"
 FRA_keep_the_separation_of_church_and_state_desc:0 "Auch wenn die Monarchie nicht bei allen beliebt ist, können wir Frankreichs traditionelle Werte besser vor der Tyrannei des Faschismus schützen, wenn wir einen Kompromiss mit nicht rechtsextremen Parteien finden."
 FRA_constitutional_monarchy:0 "Eine konstitutionelle Monarchie"
 FRA_constitutional_monarchy_desc:0 "Die Idee einer konstitutionellen Monarchie ist älter als die Revolution selbst. Wir sollten den Radikalen nicht nachgeben und stattdessen dem britischen Beispiel folgen."
 FRA_metropolitan_priority:0 "Vorrang für Metropolen"
 FRA_metropolitan_priority_desc:0 "Frankreichs Städte sind sein Lebenselixier. Wir sollten mit den Industriellen zusammenarbeiten, um unsere Wirtschaft weiter zu verbessern."
 FRA_public_works:0 "Öffentliche Arbeiten"
 FRA_public_works_desc:0 "Ein Massenprojekt für öffentliche Arbeiten wird nicht nur unsere Nation verbessern, sondern auch das Ansehen der Monarchie in den Augen des Volkes erhöhen."
 FRA_assist_the_carlist_cause:0 "Unterstützen Sie die karlistische Sache"
 FRA_assist_the_carlist_cause_desc:0 "Die Carlisten kämpfen für eine Rückkehr der spanischen Monarchie. Es wäre heuchlerisch von uns, ihnen nicht zu helfen."
 FRA_intervene_in_the_spanish_civil_war:0 "Intervenieren Sie in den Spanischen Bürgerkrieg"
 FRA_intervene_in_the_spanish_civil_war_desc:0 "Wir müssen den Carlisten helfen, für unsere gemeinsame Zukunft Spaniens zu kämpfen."
 FRA_proclaim_the_dual_monarchy:0 "Proklamieren Sie die Doppelmonarchie"
 FRA_proclaim_the_dual_monarchy_desc:0 "Unsere Könige sind die gleichen. Es ist nur richtig, dass unsere Nationen das auch sein sollten."
 FRA_support_the_spanish_nationalists:0 "Unterstützen Sie die spanischen Nationalisten"
 FRA_support_the_spanish_nationalists_desc:0 "Die spanischen Nationalisten brauchen Unterstützung gegen die Kommunisten und Anarchisten. Wir müssen sicherstellen, dass unsere Südgrenze von vertrauenswürdigeren Verbündeten bewacht wird."
 FRA_ally_italy:0 "Laden Sie Italien an die Front ein"
 FRA_ally_italy_desc:0 "Italien und Frankreich waren lange Zeit Verbündete. Wir können wieder zusammenstehen."
 FRA_pact_with_spain:0 "Pakt mit Spanien"
 FRA_pact_with_spain_desc:0 "Die spanischen Nationalisten sind natürliche Verbündete. Gemeinsam können wir Westeuropa gegen die deutsche und kommunistische Bedrohung vereinigen."
 FRA_anti_communism_r56:0 "Anti-Kommunismus"
 FRA_anti_communism_r56_desc:0 "Der Kommunismus ist der Feind der westlichen Zivilisation. Wir sollten Maßnahmen ergreifen, um die Menschen auf der Welt von der kommunistischen Unterdrückung zu befreien."
 FRA_return_to_dalmatia:0 "Rückkehr nach Dalmatien"
 FRA_return_to_dalmatia_desc:0 "Die Illyrischen Provinzen waren ein integraler Bestandteil von Napoleons Frankreich. Wir sollten sie wieder unter unseren Schutz nehmen."
 FRA_second_march_on_moscow_desc:0 "Russland war der größte Misserfolg von Napoleon I. Wir werden nicht ein zweites Mal versagen."
 FRA_secure_iberia_desc:0 "Iberien sollte unter unsere volle Kontrolle gebracht werden, um die Sicherheit unseres Heimatlandes zu gewährleisten."
 FRA_restore_the_mexican_monarchy_desc:0 "Es war Napoleon III., der das Zweite Mexikanische Reich schuf. Es wird Napoleon VI. sein, der das dritte mexikanische Reich erschaffen wird."
 FRA_take_back_north_america_desc:0 "Haiti, Louisianan, Acadia, Quebec, all diese Länder gehörten einst uns, sind jetzt aber verloren. Wir sollten dieses Unrecht korrigieren."
 FRA_proclaim_the_dual_monarchy_tt:0 "Wir werden Spanien annektieren und Kerne gewinnen, wenn es unsere Marionette ist oder wenn [SPB.GetName] existiert und den spanischen Bürgerkrieg gewonnen hat. Ansonsten werden wir einen Kern auf allen spanischen Kernen gewinnen, wenn wir einen Kern von Spanien besitzen."
 #### MILITÄRISCHER FOKUS ####"
 
 FRA_giraud_plan:0 "Giraud-Plan"
 FRA_giraud_plan_desc:0 "In Zeiten wie diesen ist es das Beste, unsere Verteidigung zu stärken. Wenn es Bedrohungen gibt, sollen sie zu uns kommen, damit wir uns auf unserem eigenen Land mit ihnen befassen können. Wir haben einen perfekten Kandidaten für die Führung unserer Armee, wir brauchen nur Ihr Wort."
 FRA_fortification_focus:0 "Festung im Fokus"
 FRA_fortification_focus_desc:0 "So kritisch unsere Festungen auch gewesen sind, wir müssen Wege finden, sie effizienter zu errichten. Die Maginot-Linie war eine mächtige Abschreckung für feindliche Kräfte, wir könnten die Sicherheit von mehr Verteidigungsanlagen wie dieser gebrauchen."
 FRA_alpine_forts:0 "Alpenforts"
 FRA_alpine_forts_desc:0 "Die Italiener werden die Grenze nicht mehr so leicht überqueren, sobald wir die Alpen mit unserer neu geplanten Verteidigungslinie abdecken. Wir werden Zeit haben, zu reagieren und unsere Position zu verstärken."
 FRA_commission_fortified_regions:0 "CORF-Einsatz"
 FRA_commission_fortified_regions_desc:0 "Wir können die alte Kommission zur Organisation der befestigten Regionen von 1927 wieder ins Leben rufen, um unsere aktuellen Grenzbefestigungen zu untersuchen und unsere Verteidigungspläne zu aktualisieren."
 FRA_extend_the_maginot_line:0 "Die Maginot-Linie ausbauen"
 FRA_extend_the_maginot_line_desc:0 "Wir können uns nicht darauf verlassen, dass Belgien seine Stellung hält, wenn sie feindliche Armeen durchlassen, könnten wir in Schwierigkeiten geraten. Der Ausbau der Maginot-Linie ist entscheidend, um unerwünschte Armeen von Frankreich fernzuhalten!"
 FRA_de_gaulle_strategy:0 "De Gaulles Strategie"
 FRA_de_gaulle_strategy_desc:0 "Wir können nicht tatenlos zusehen, wie Feinde an unsere Grenzen heranrücken. Und wir können unsere Verbündeten in einem Kriegsszenario nicht sich selbst überlassen. Bereiten Sie unsere Armee vor! Gamelin ist der Mann für diese Aufgabe."
 FRA_motorized_focus:0 "Motorisierter Fokus"
 FRA_motorized_focus_desc:0 "Bessere Wege zu finden, unsere Infanteriefahrzeuge zu bauen, wird unsere Fähigkeit verbessern, die Frontlinien zu unterstützen und zu verstärken."
 FRA_mechanized_focus:0 "Mechanisierter Fokus"
 FRA_mechanized_focus_desc:0 "Panzer sind der Weg in die Zukunft der Militärindustrie. Wir wollen das Schlachtfeld kontrollieren und dafür brauchen wir neue, leistungsstarke Panzer!"
 FRA_tank_modernisation:0 "Doktrinen-Modernisierung"
 FRA_tank_modernisation_desc:0 "Gepanzerte Fahrzeuge spielen eine immer wichtigere Rolle im Krieg. Obwohl sie etwas weniger einschüchternd sind als Ihr durchschnittlicher Panzer, verschaffen sie uns einen Vorteil in den Bereichen Kommunikation, Kommando, Transport und urbane Kriegsführung."
 FRA_further_armament_program:0 "Weiteres Aufrüstungsprogramm"
 FRA_further_armament_program_desc:0 "Mit den neuen Mitteln für die Armee können wir Waffen en masse produzieren. Wir werden jedem ein Gewehr in die Hand geben."
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Alle Männer und Frauen, die kämpfen können, werden es tun. Wir sollten staatliche Mittel in die Produktion und Verbesserung von Infanteriewaffen stecken."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Unsere Artillerie wird eine einzige starke Einheit bilden, um das Feuer auf bestimmte Punkte zu konzentrieren. Eine Salve nach der anderen wird die feindliche Linie schwächen und wir werden uns durchschlagen, wenn es sein muss!"
 FRA_army_reform:0 "Armee-Reform"
 FRA_army_reform_desc:0 "Keine Infanterieeinheit und kein High-Tech-Panzer allein wird uns den Krieg gewinnen lassen. Wir müssen unsere Anstrengungen darauf verwenden, sowohl unsere taktischen als auch unsere strategischen Fähigkeiten zu entwickeln. Mit den richtigen Leuten an der Spitze können wir uns als Armee weiterentwickeln."
 FRA_general_mobilisation_order:0 "Allgemeiner Mobilmachungsbefehl"
 FRA_general_mobilisation_order_desc:0 "Wir müssen die Landarmee, die Luftwaffe und die Marine auf Kriegsfuß halten und alle verfügbaren Franzosen mobilisieren."
 FRA_africa_army:0 "Armee von Afrika"
 FRA_africa_army_desc:0 "Das Wissen der Armee von Afrika wird die Dominanz in den Kolonien und Nordafrika sichern. Wir können auf einheimische arabische oder berberische Freiwillige und Regimenter von französischen Siedlern zählen."
 FRA_colonial_troops:0 "Koloniale Truppen"
 FRA_colonial_troops_desc:0 "Die Troupes coloniales sind nicht Teil der Armee von Afrika und gruppieren einheimische Truppen aus West- und Zentralafrika sowie aus Übersee. Mit ihrer Ausrüstung können wir in unwirtlichen Ländern figurieren."
 FRA_foreign_legion:0 "Fremdenlegion"
 FRA_foreign_legion_desc:0 "Die Fremdenlegion ist die Elitetruppe der Armee von Afrika, die sich aus Soldaten verschiedener Nationalitäten und Hintergründe zusammensetzt. Die Erfahrung der Legionäre und die Qualität ihrer Ausbildung werden unsere Speerspitze sein."
 FRA_commandos_marine:0 "Kommandos Marine"
 FRA_commandos_marine_desc:0 "Die Commandos Marine sind die Spezialeinsatztruppe der französischen Marine. Ihre Hilfe bei der amphibischen Kriegsführung und der Seeaufklärung wird es ermöglichen, Frankreichs Feinde schnell zu besiegen."
 FRA_blum_viollette_project:0 "Blum-Viollette-Vorschlag"
 FRA_blum_viollette_project_desc:0 "Der Blum-Viollette-Vorschlag schlug vor, dass eine Minderheit der Algerier die volle französische Staatsbürgerschaft erhält, mit dem Plan, die Vorteile zu einem späteren Zeitpunkt auf andere Gruppen auszuweiten. Wir können dieses Argument nutzen, um in der Kolonie zu werben, aber die französischen Siedler werden massiv protestieren."
 FRA_abolish_indigenat_statut:0 "Abschaffung des Indigenat-Status"
 FRA_abolish_indigenat_statut_desc:0 "Jedes Individuum auf französischem Boden muss gleich an Rechten sein, unabhängig von dieser Herkunft. Wir sollten jedem Algerier die volle Staatsbürgerschaft geben, auch wenn das bedeutet, in Konflikt mit den französischen Siedlern zu geraten."
 
 #### NAVAL SECTION ####"
  
 FRA_naval_contruction_program:0 "Flottenbauprogramm"
 FRA_naval_contruction_program_tt:0 "Nicht genug Bauplätze für §YNaval Base§!"
 FRA_naval_contruction_program_desc:0 "Wenn wir unsere Marine ausbauen wollen, ist der erste Schritt die Verbesserung und Erweiterung unserer Marinestützpunkte. Unsere einzigartigen Schiffe erfordern ständige Aufmerksamkeit, um jederzeit kampfbereit zu bleiben."
 FRA_altlantic_domination:0 "Atlantische Vorherrschaft"
 FRA_altlantic_domination_desc:0 "Die Verbesserung des Designs unserer Schlachtschiffe würde zu großen taktischen Vorteilen im Atlantik führen. Mit ihrer unangefochtenen Reichweite und Kraft wird niemand in der Lage sein, ihren Kanonen zu entkommen."
 FRA_pacific_protection:0 "Schutz des Pazifiks"
 FRA_pacific_protection_desc:0 "Marinetheoretiker haben unsere Aufmerksamkeit auf unsere veralteten Flugzeugträger gelenkt. Sie haben Vorschläge, wie die Träger weiter genutzt werden können, wenn die Entwicklung in die richtige Richtung vorangetrieben wird. Echte Fortschritte können nicht ohne unsere volle Unterstützung gemacht werden. Es wird die Kontrolle über den Pazifik sichern und helfen, unsere Kolonien gegen Japan zu schützen."
 FRA_darlan_doctrine:0 "Darlan-Doktrin"
 FRA_darlan_doctrine_desc:0 "Jüngste Fortschritte in der Schiffskonstruktion haben neue Möglichkeiten in taktischen und strategischen Manövern eröffnet. Der Admiral Darlan hat neue Theorien vorgeschlagen, wir müssen sie richtig testen und die Pläne festigen, bevor der Krieg kommt."
 FRA_naval_gunnery:0 "Marinegeschützwesen"
 FRA_naval_gunnery_desc:0 "Verbessern Sie die Effizienz unserer Marineausrüstung, um härter zuzuschlagen und die Meere zu beherrschen. "
 FRA_mediterranean_special_measures:0 "Mittelmeer-Sondermaßnahmen"
 FRA_mediterranean_special_measures_desc:0 "Die Italiener verstärken ihre Flotte und wollen ihre Vorherrschaft im Mittelmeer ausbauen. Wenn wir unsere Verteidigungslinie auf See verlieren, riskieren wir eine direkte Invasion in unser Heimatland. Wir müssen sicherstellen, dass unsere Schiffe mit der neuesten Technologie gebaut werden."
 FRA_standardisation_engine:0 "Triebwerke Standardisierung"
 FRA_standardisation_engine_desc:0 "Unser Park an U-Booten und Marinebombern ist alt und einige Änderungen sind notwendig. Es gibt aber zu viele Varianten der Hauptausrüstungsstücke, um sie in Fließbändern zu bauen. Wir müssen diese zuerst standardisieren."
  
 #### BEREICH LUFT"
  
 FRA_air_bases:0 "Neue Air Bases ausbauen"
 FRA_air_bases_bypass_tt:0 "Nicht genug Bauslots für §YAir Base§!"
 FRA_air_bases_desc:0 "Es ist an der Zeit, unsere Luftwaffe auszubauen! Es gibt bereits Pläne, mit dem Bau neuer Air Bases zu beginnen, um einen großen Zuwachs an Personal und Flugzeugen zu ermöglichen."
 FRA_modernisation_program:0 "Modernisierungsprogramm"
 FRA_modernisation_program_desc:0 "Einige revolutionäre zivile Technologien können auf unsere Kampfflugzeuge angewendet werden, um deren Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Wir müssen uns darauf konzentrieren, wenn wir mit den Fortschritten der anderen mithalten wollen."
 FRA_buy_americain:0 "Kaufen Sie amerikanische Bomber"
 FRA_buy_americain_desc:0 "Luftunterstützung ist ein wichtiger Teil unserer defensiven und offensiven Fähigkeiten. Ihre aktuellen Bombermodelle sind jedoch zu alt, aber wenn wir die letzten amerikanischen Modelle kaufen können, werden wir im Rennen bleiben."
 FRA_buy_americain_tooltip:0 "Wir werden 200 taktische Bomber von den USA erhalten."
 FRA_barrage_david:0 "Barrage David"
 FRA_barrage_david_desc:0 	"Inspiriert durch die britische Entdeckung wurde von der Luftarmee ein neues Modell eines bistatischen Radars entwickelt, um feindliche Flugzeuge aufzuspüren."
 FRA_jet_effort:0 "Jet-Einsatz"
 FRA_jet_effort_desc:0 "Im Luftkampf geht es vor allem um Mobilität. Das Jet-Triebwerk ist ein so großer Fortschritt, dass die feindlichen Piloten scheinbar stillstehen, während wir sie vom Himmel reißen."
 FRA_interwar_experience:0 "Erfahrungen aus der Zwischenkriegszeit"
 FRA_interwar_experience_desc:0 "Flugzeuge, die unsere Landstreitkräfte unterstützen, waren eine sehr effiziente Ergänzung während der Zwischenkriegszeit. Für diese Flugzeuge gibt es nun mehrere Verbesserungsvorschläge und wir sollten sie in unsere Manöver einbauen."
 FRA_reorganize_air_army:0 "Reorganisieren Sie die Luftarmee"
 FRA_reorganize_air_army_desc:0 "Wir haben genug Erfahrung gesammelt, um neue Theorien in der Luftkriegsführung schneller zu testen, aber mit unserer derzeitigen Kommandostruktur ist die Luftarmee schwer zu führen. Wir müssen zuerst eine Reorganisation durchführen."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 "Die Sowjets haben eine neue Luftlandeeinheit geschaffen, um Soldaten und Ausrüstungen abzuwerfen, und wir sollten eine ähnliche militärische Gruppe schaffen."
   
 ### FREE FRANCE ### 
 
 FRA_improve_equatorial_roads:0 "Verbessern Sie die Straßen in Äquatornähe"
 FRA_improve_equatorial_roads_desc:0 "Während sie traditionell vernachlässigt wurden, machten die Notwendigkeiten, eine Kriegswirtschaft und eine Armee in Äquatorialafrika zu organisieren, Verbesserungen des Straßennetzes zu einer Notwendigkeit."
 FRA_radio_brazzaville:0 "Radio [Root.Capital.GetName]"
 FRA_radio_brazzaville_desc:0 "Ein leistungsfähiges Radio in unserer Exilhauptstadt wird es ermöglichen, unserer Stimme in der ganzen Welt Gehör zu verschaffen und zu zeigen, dass wir bereit sind, Metropolitan-Frankreich zu befreien."
 FRA_equatorial_african_gold_mining_desc:0 "Das Gold der Kolonien muss in vollem Umfang ausgebeutet werden, um die Kriegsanstrengungen zu finanzieren."
 FRA_equatorial_african_gold_mining:0 "Äquatorialafrikanischer Goldabbau"
 FRA_exploit_rubber_vines:0 "Kautschukreben ausbeuten"
 FRA_exploit_rubber_vines_desc:0 "Um die Kautschukplantage zu ergänzen, könnten die wilden Kautschukreben ausgebeutet werden. Allerdings ist diese Arbeit sehr hart und wird wahrscheinlich einigen einheimischen Arbeitern missfallen."
 FRA_an_african_army:0 "Eine afrikanische Armee"
 FRA_an_african_army_desc:0 "Unsere neue Basis ist in Afrika und von dort aus wird die französische Fahne immer weiter wehen ... und schließlich ihre Feinde vernichten"
 FRA_improved_logistics:0 "Verbesserte Logistik"
 FRA_improved_logistics_desc:0 "Die Exilnatur unserer Armee zwingt sie dazu, im ganzen Reich zu kämpfen, während sie die Rückkehr in die Metropole vorbereitet. Diese Anstrengungen haben deutlich gemacht, dass eine klare logistische Planung unerlässlich ist, um unsere Befreiung zu gewährleisten."
 FRA_continue_the_fight_in_africa:0 "Fortsetzung des Krieges in Afrika"
 FRA_continue_the_fight_in_africa_desc:0 "Die Metropole mag vorübergehend unter feindlicher Kontrolle sein, aber der Krieg ist noch nicht vorbei..."
 FRA_mobilize_the_empire:0 "Mobilisieren Sie das Reich "
 FRA_mobilize_the_empire_desc:0 "Um Frankreich zu retten, ist die Bevölkerung des Reiches unerlässlich. Es ist an der Zeit, dass sie ihre Dankbarkeit nach Jahren der nährenden Fürsorge durch den zivilisatorischen Leuchtturm der Welt zeigen. "
 
 FRA_improve_equatorial_roads2:0 "Verbessern Sie die Straßen in Äquatornähe"
