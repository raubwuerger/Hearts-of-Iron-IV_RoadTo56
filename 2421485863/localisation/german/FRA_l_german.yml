 france.100.t:0 "Volksfront gewinnt die Wahl"
 france.100.d:0 "Die Volksfront gewinnt die Parlamentswahlen und erhält die Mehrheit im Parlament. Das Bündnis linker Bewegungen, darunter die Kommunistische Partei Frankreichs (PCF), die Französische Sektion der Arbeiterinternationale (SFIO) und die Radikale und Sozialistische Partei, kündigt die Bildung einer Regierung unter Führung des SFIO-Führers Léon Blum an. Die [[~FRA.GetAdjective~]] hofft, dass die Regierung Blum soziale Reformen durchführen wird, um die aktuelle politische Krise zu beenden."
 france.100.a:0 "Mit der Front ist alles möglich!"
 france.154.t:0 "Die Rechte gewinnt die Wahl"
 france.154.d:0 "Die verschiedenen rechten Parteien, vor allem die Republikanische Föderation und die Demokratisch-Republikanische Allianz, haben die Parlamentswahlen gewonnen und Pierre-Étienne Flandin zum Premierminister ernannt. Ihr Plan, eine neue linke Regierung zu blockieren, war erfolgreich, und sie hoffen nun, [[~FRA.GetNameDef~]] wieder auf die Beine zu bringen, vor allem, indem sie der Inflation ein Ende setzen."
 france.154.a:0 "[[~FRA.GetNameDefCap~]] soll wieder stark werden."
 france.101.t:0 "Der Hoare-Laval-Pakt"
 france.101.d:0 "Die Presse hat der Öffentlichkeit den Hoare-Laval-Pakt vorgestellt, der hinter ihrem Rücken geschlossen wurde. Frankreich und Großbritannien, die in gutem Einvernehmen mit Italien bleiben wollen, haben mit Mussolini ein Abkommen ausgehandelt, das eine schnelle Beendigung des Zweiten Italo-Assinischen Krieges mit Zugeständnissen an Äthiopien vorsieht. Dies geschah in der Hoffnung, die Unabhängigkeit des Landes zu erhalten, aber ohne ihr Wissen. Dies hat sowohl bei der Rechten als auch bei der Linken einen Aufschrei ausgelöst, da es sich um eine Beschwichtigung Mussolinis handelt, durch die Äthiopien nur noch ein Marionettenstaat bliebe. Albert Sarraut wird die Regierung bis zu den Wahlen führen."
 france.101.a:0 "Pierre Laval muss zurücktreten."
 france.102.t:0 "Leon Blum tritt zurück"
 france.102.d:0 "Bei einer Inflationsrate von 46 % erwies sich die Einführung der 40-Stunden-Woche als äußerst ineffizient, da die Industrie Schwierigkeiten hatte, sich darauf einzustellen. Die wirtschaftlichen Wirren behindern die Wiederaufrüstungsbemühungen, und das rasche Wachstum der Rüstungsindustrie zwingt Blum, die sozialen Reformprogramme der Volksfront, auf die er sich stark verlassen hatte, aufzugeben. Léon Blum tritt zurück, da das Parlament ihm die Mittel zur Lösung der Wirtschaftskrise verweigert."
 france.102.a:0 "Edouard Daladier und die Radikalen werden eine neue Regierung bilden."
 france.103.t:0 "Deflation!"
 france.103.d:0 "Im Jahr 1936 erholt sich Frankreich nur langsam von der Wirtschaftskrise, die das Land 1931 heimgesucht hatte. Die instabile politische Lage, die Stagnation der Löhne und das Staatsdefizit stellen für die Regierung bereits eine Herausforderung dar. Die Abhängigkeit vom Goldstandard führt leider dazu, dass die Deflation das Wachstum unserer Exporte behindert und es uns erschwert, unsere Schulden zu bedienen. Die derzeitige Wirtschaftskrise hat bereits zu einem Einbruch von zwei Dritteln unserer Exporte geführt. Die weit verbreitete Kapitalflucht ist alarmierend, und die Politikverdrossenheit der Arbeiterklasse verschärft unsere Probleme."
 france.103.a:0 "Wir müssen die Wirtschaft schnell reformieren."
 FRA_deflation_tooltip:0 "[~§Y~]Beschlüsse zur Reform der Wirtschaft fassen."
 france.104.t:0 "Matignon-Abkommen"
 france.104.d:0 "Nach der Wahl der Volksfront brach ein massiver Generalstreik der Arbeiterklasse aus. Er begann in Le Havre und wurde von Fabrikbesetzungen begleitet, um Aussperrungen zu verhindern, und breitete sich schnell über [[~FRA.GetNameDef~]] aus. Mehr als eine Million Arbeiter traten in den Streik. Die soziale Bewegung folgte unmittelbar auf den Wahlsieg der Volksfront, um an die Macht zu kommen. Die neue Linksregierung unter der Leitung von Léon Blum handelte erfolgreich Sozialabkommen aus, die im Hotel Matignon unterzeichnet wurden. Diese Vereinbarungen kommen allen Arbeitnehmern zugute: das gesetzliche Streikrecht, bezahlter Urlaub, die 40-Stunden-Woche und die Beseitigung aller Hindernisse für die gewerkschaftliche Organisation."
 france.104.a:0 "Lassen Sie uns soziale Reformen durchführen."
 france.104.b:0 "Wir können nicht alle unsere Versprechen einhalten."
 france.105.t:0 "Die Kommunisten ziehen ihre Unterstützung zurück"
 france.105.d:0 "Aus Unzufriedenheit über die jüngsten Entscheidungen der Linksregierung kündigte Maurice Thorez, Vorsitzender der Kommunistischen Partei Frankreichs, an, dass die Kommunisten aus der Volksfront austreten und ihre Unzufriedenheit zum Ausdruck bringen würden."
 france.105.a:0 "Wir brauchen ihre Hilfe nicht, um die Nation zu führen."
 france.106.t:0 "Kommunisten unterstützen die Regierung"
 france.106.d:0 "Im Gegensatz zu anderen Nationen hat sich [[~FRA.GetNameDef~]] bereit erklärt, den spanischen Republikanern im Spanischen Bürgerkrieg zu helfen. Das Kabinett Blum hat sich für eine Interventionspolitik entschieden und ein Abkommen über die Entsendung von Munition und freiwilligen Soldaten nach Spanien geschlossen. Maurice Thorez, Vorsitzender der Kommunistischen Partei Frankreichs, kündigt an, dass die Kommunisten die Politik von Blum unterstützen und die derzeitige Front stärken werden."
 france.106.a:0 "Sozialisten und Kommunisten werden zusammenstehen!"
 france.107.t:0 "Die Volksfront bricht zusammen"
 france.107.d:0 "Nach zwei Jahren beachtlicher Aktivität verlor die Volksfront ihren Elan und konnte nur noch abwarten, als die europäische Krise immer schlimmer wurde. Die Arbeiter erhielten zwar wesentliche neue Rechte, aber ein 46-prozentiger Preisanstieg machte ihre 48-prozentige Lohnerhöhung wieder wett. Die Arbeitslosigkeit blieb hoch, und die Industrieproduktion stagnierte insgesamt. Die Volksfront löste sich im Herbst 1938 selbst auf, da sie mit internen Unstimmigkeiten im Zusammenhang mit dem Spanischen Bürgerkrieg, der Opposition der Rechten und den anhaltenden Auswirkungen der Weltwirtschaftskrise konfrontiert war."
 france.107.a:0 "Camille Chautemps wird die neue Regierung führen."
 france.108.t:0 "Laden Sie [[~BEL.GetNameDef~]] und [[~LUX.GetNameDef~]] ein."
 france.108.d:0 "Um das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat [[~FRA.GetNameDef~]] darum gebeten, dass [[~BEL.GetNameDEf~]] und [[~LUX.GetNameDef~]] sich den Alliierten anschließen, um die Ambitionen von [[~GER.GetLeader~]] zu stoppen."
 france.108.a:0 "Wir müssen die Benelux-Staaten schützen."
 france.108.b:0 "Wir wollen [[~GER.GetLeader~]] nicht wütend machen."
 france.109.t:0 "[[~ENG.GetNameDefCap~]] Akzeptiert die Allianz"
 france.109.d:0 "[[~ENG.GetNameDefCap~]] befürwortet unsere Bemühungen und hat die Einladung von [[~BEL.GetNameDef~]] und [[~LUX.GetNameDef~]] in die Allianz angenommen."
 france.109.a:0 "Gerne können wir uns gegen [[~GER.GetNameDef~]] schützen."
 france.110.t:0 "[[~ENG.GetNameDefCap~]] Verweigert die Allianz"
 france.110.d:0 "Trotz unserer besten Bemühungen, den Alliierten Unterstützung anzubieten, wurde unser jüngster Versuch, einer der Nationen die Hand zu reichen, mit Skepsis aufgenommen. [[~ENG.GetNameDefCap~]] hat es abgelehnt, [[~BEL.GetNameDef~]] und [[~LUX.GetNameDef~]] in das Bündnis aufzunehmen."
 france.110.a:0 "Sie werden ein leichtes Ziel für [[~GER.GetLeader~]] sein!"
 france.111.t:0 "La Cagoule Coup"
 france.111.d:0 "La Cagoule, offiziell "Geheimes Komitee der Revolutionären Aktion" genannt, ist eine [[~FRA.GetADjective~]] faschistisch orientierte und antikommunistische Gruppe. Sie verübt Attentate, Bombenanschläge, Waffensabotage und andere gewalttätige Aktivitäten, um politische Instabilität zu schaffen. Mit Hilfe des Militärs führen sie heute einen Staatsstreich durch. Das Kriegsrecht wurde verhängt, und angesichts der laufenden Veränderungen wird sich das, was danach kommt, kaum ändern."
 france.111.a:0 "Der Militärstab gibt die Führung an Pétain ab."
 france.111.b:0 "General Franchet d'Espèrey soll das Land führen."
 france.112.t:0 "Nationalistisches Referendum"
 france.112.d:0 "Die Popularität der französischen Volkspartei ist enorm gestiegen, und nun behaupten viele Nationalisten, den Willen des Volkes zu vertreten. Jacques Doriot hat ein Referendum gefordert. Er will die Parlamentswahlen wiederholen und eine Koalition mit den Konservativen und den Radikalen bilden, um die politische Krise zu beenden. Die machtlose und unpopuläre Regierung akzeptierte Doriots Forderungen. Einige Tage später gewann die Koalition die Mehrheit im Parlament und konnte eine neue Regierung bilden."
 france.112.a:0 "Doriot wird die neue Regierung führen."
 france.113.t:0 "[[~FRA.GetNameDefCap~]] Fordert Wallonien"
 france.113.d:0 "[[~FRA.GetNameDefCap~]] hat Wallonien beansprucht und uns ein Ultimatum gestellt. [[~FRA.GetLeader~]] betrachtet es als "ein rechtmäßiges [[~FRA.GetAdjective~]] Territorium, das durch die Zufälle der Geschichte von den Mutterländern getrennt ist." Es ist klar, dass sie ernsthaft eine Invasion in Betracht ziehen, wenn wir nicht bald kapitulieren."
 france.113.a:0 "Wir können nicht gegen sie kämpfen."
 france.113.b:0 "Wir geben unser Land niemals kampflos auf!"
 france.114.t:0 "[[~BEL.GetNameDefCap~]] Akzeptiert"
 france.114.d:0 "[[~BEL.GetNameDefCap~]] hat sich unserer Forderung gebeugt und uns Wallonien überlassen."
 france.114.a:0 "Die Wallonen sind jetzt [[~FRA.GetAdjective~]]."
 france.115.t:0 "[[~BEL.GetNameDefCap~]] Verweigert"
 france.115.d:0 "[[~BEL.GetNameDefCap~]] weigert sich, auf unsere Forderung einzugehen und ist bereit zu kämpfen."
 france.115.a:0 "Sie wissen, welche Konsequenzen das hat."
 france.116.t:0 "Split [[~SWI.GetNameDef~]] Fordern Sie"
 france.116.d:0 "[[~FRA.GetNameDefCap~]] plant, [[~SWI.GetNameDef~]] in zwei Teile zu teilen, wobei wir den östlichen Teil bekommen sollen. Sollen wir das akzeptieren?"
 france.116.a:0 "Ja, wir müssen dieses Land von der Karte entfernen!"
 france.116.b:0 "Nein, das ist nicht der richtige Zeitpunkt dafür."
 france.117.t:0 "[[~GER.GetNameDefCap~]] Akzeptiert"
 france.117.d:0 "[[~GER.GetLeader~]] hat unseren Plan, [[~SWI.GetNameDef~]] in zwei Teile zu spalten, akzeptiert und behauptet, dass sowohl [[~FRA.GetAdjective~]] als auch [[~GER.GetAdjective~]] nun Europa regieren!"
 france.117.a:0 "Dank unserer neuen Freunde, wird Europa unser sein!"
 france.118.t:0 "[[~GER.GetNameDefCap~]] Verweigert"
 france.118.d:0 "[[~GER.GetLeader~]] lehnte unseren Plan ab, [[~SWI.GetNameDef~]] in zwei Teile zu spalten, mit der Begründung, die weltpolitische Lage sei dafür nicht bereit."
 france.118.a:0 "Ein schrecklicher Fehler."
 france.119.t:0 "Petain kehrt in die Regierung zurück"
 france.119.d:0 "Der Zweite Weltkrieg beginnt, und Pétain hat bereits mehrere Angebote, der Regierung beizutreten, abgelehnt. Er kritisiert das Parlament wegen des schlechten Zustands der [[~FRA.GetAdjective~]] Waffen, der Vorbereitung und der Kürzungen des Militärhaushalts in der Zwischenkriegszeit. Doch während des Krieges sollte Pétain aufgrund seines hohen Ansehens als ranghöchster Soldat der [[~FRA.GetNameDef~]] nach Fochs Tod und als der menschlichste unserer militärischen Befehlshaber wieder in unsere Regierung zurückkehren."
 france.119.a:0 "Petain wird das Land vereinen."
 france.122.t:0 "Das Kabinett tritt zurück"
 france.122.d:0 "Die Abgeordnetenkammer wählt Reynaud zum Premierminister, aber nur mit einer einzigen Stimme, da sich die meisten Mitglieder seiner Partei der Stimme enthalten. Die neue Regierung ist prekär; viele Vertreter der Rechten fordern, dass Reynaud [[~SOV.GetNameDef~]] angreift. Die Kammer zwang Daladier, den Reynaud persönlich für die Schwäche der [[~FRA.GetNameDef~]] verantwortlich machte, Reynauds Minister für Verteidigung und Krieg zu werden."
 france.122.a:0 "Paul Reynaud wird die neue Regierung führen."
 france.123.t:0 "Wiederherstellung der Monarchie"
 france.123.d:0 "Heute hat Papst Pius XI. Jean d'Orléans als König der Franzosen inthronisiert. Das neue Staatsoberhaupt hat angekündigt, dass er das Land in diesen unsicheren Zeiten führen wird."
 france.123.a:0 "Vive le Roi!"
 france.123.b:0 "Behalten Sie Charles Maurras als Oberhaupt des Landes."
 france.124.t:0 "Einladung zur [[~FRA.GetAdjective~]] Fraktion"
 france.124.d:0 "Um ein neues Bündnis zu stärken und das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat [[~FRA.GetNameDef~]] darum gebeten, dass wir uns ihnen in einem Bündnis anschließen, das darauf abzielt, diese Nationen zusammenzubringen."
 france.124.a:0 "Sehr gerne."
 france.124.b:0 "[[~Root.GetNameDefCap~]] geht seinen eigenen Weg."
 france.125.t:0 "[[~From.GetNameDefCap~]] Tritt der [[~FRA.GetAdjective~]] Faction"
 france.125.d:0 "Unser Plan, den Einfluss von [[~GER.GetAdjective~]] in Europa zu stoppen, macht Fortschritte. [[~From.GetLeader~]] befürwortet unsere Bemühungen und hat unsere Einladung zu einem Bündnis angenommen."
 france.125.a:0 "Wir sind dem Aufbau einer starken Fraktion einen Schritt näher gekommen."
 france.126.t:0 "[[~From.GetName~]] Weigert sich [[~FRA.GetAdjective~]] Allianz"
 france.126.d:0 "Trotz unserer besten Bemühungen, Unterstützung und Hilfe anzubieten, wurde unser jüngster Versuch, einer der Nationen die Hand zu reichen, mit Skepsis aufgenommen. [[~From.GetLeader~]] hat sich geweigert, der Allianz beizutreten, da sie vielleicht an unseren Motiven zweifelt oder befürchtet, dass eine zu enge Verbindung mit uns sie zu einer Zielscheibe machen würde."
 france.126.a:0 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
 france.127.t:0 "Das Schicksal der Benelux-Länder"
 france.127.d:0 "Mit der Annexion Walloniens fehlte es an einer Verteidigung an der Grenze von [[~GER.GetNameDef~]]. Um uns vor dem [[~GER.GetNameDef~]] zu schützen, müssen wir die Benelux-Staaten davon überzeugen, unserer Politik zu folgen."
 france.127.a:0 "Der Nordosten wird sicher sein."
 france.128.t:0 "Kommunistischer Coup"
 france.128.d:0 "Heute, als die [[~Root.GetRulingParty~]]-Führung und die Armee sich auf einen Aufstand auf nationaler Ebene vorbereiteten, stellten mehrere Beamte der [[~Root.GetAdjective~]]-Regierung [[~Root.GetLeader~]] kurzerhand unter Hausarrest und begannen mit den Kommunisten zu verhandeln. Die Verhandlungen gaben zwar vor, die Ordnung aufrechtzuerhalten, zielten aber tatsächlich darauf ab, denjenigen, die sich für eine Zusammenarbeit entschieden, Positionen innerhalb des neuen sozialistischen Staates zu sichern. Der Staatsstreich war beendet, bevor irgendjemand etwas dagegen unternehmen konnte, und diejenigen, die es getan hätten, werden nun vom neuen Regime inhaftiert, verbannt oder hingerichtet."
 france.128.a:0 "Ein echter Kommunismus ist notwendig, um zu überleben."
 france.128.b:0 "Die CGT wird die Führung des Landes übernehmen."
 france.128.c:0 "[[~FRA.GetNameDefCap~]] wird keine Marionette der [[~SOV.GetAdjective~]]s sein!"
 france.129.t:0 "Abkommen über wirtschaftliche Zusammenarbeit"
 france.129.d:0 "Um eine perfekte militärische Zusammenarbeit zu gewährleisten, müssen wir einige wirtschaftliche und logistische Vereinbarungen mit [[~ENG.GetNameDef~]] treffen. Was müssen die Alliierten jetzt, da das Abkommen unterzeichnet ist, vorrangig tun?"
 france.129.a:0 "Austausch neuer elektronischer und industrieller Technologien."
 france.129.b:0 "Koordinieren Sie unsere militärische Logistik und Pläne."
 france.129.c:0 "Ergreifen Sie eine Wirtschaftssanktion gegen [[~GER.GetNameDef~]]."
 france.130.t:0 "Ernennen Sie einen Materialdesigner"
 france.130.d:0 "Um die Ausrüstungsanforderungen unserer Armee zu erfüllen, können wir einen Materialdesigner einstellen. Was sollen wir wählen?"
 france.130.a:0 "MAB"
 france.130.b:0 "APX"
 france.130.c:0 "De Dion-Bouton"
 france.130.e:0 "Die Option für später aufheben"
 france.131.t:0 "Einen Panzerkonstrukteur engagieren"
 france.131.d:0 "Um die Ausrüstungsanforderungen unserer Armee zu erfüllen, können wir einen Panzerdesigner einstellen. Was sollen wir wählen?"
 france.131.a:0 "Lorraine-Dietrich"
 france.131.b:0 "Berliet"
 france.131.c:0 "Delaunay-Belleville"
 france.131.e:0 "Speichern Sie die Option für später"
 france.133.t:0 "[[~FRA.GetAdjective~]] Ultimatum"
 france.133.d:0 "[[~FRA.GetNameDefCap~]] setzt uns unter Druck, einen 'Beistandsvertrag' mit ihnen zu unterzeichnen, der ihnen das Recht geben würde, Truppen in unserem Gebiet zu stationieren! Dies ist nichts anderes als ein versteckter Versuch, unser Land zu annektieren, aber wir können ihren an unserer Grenze stationierten Truppen kaum Widerstand leisten."
 france.133.a:0 "Akzeptieren Sie das Unvermeidliche."
 france.133.b:0 "Sie werden sich unser Land mit Gewalt nehmen müssen!"
 france.134.t:0 "[[~LUX.GetNameDefCap~]] Unterwirft sich"
 france.134.d:0 "[[~LUX.GetNameDefCap~]] hat sich unseren Forderungen unterworfen. Wir haben die derzeitige Regierung durch eine antideutsche ersetzt, und sie werden nun unserem Willen folgen."
 france.134.a:0 "Sie sind sicher vor [[~GER.GetNameDef~]]."
 france.135.t:0 "[[~LUX.GetNameDefCap~]] Lehnt unser Angebot ab"
