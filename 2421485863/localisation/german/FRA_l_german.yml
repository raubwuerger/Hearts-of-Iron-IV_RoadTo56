 france.100.t:0 "Volksfront gewinnt die Wahl"
 france.100.d:0 "Die Volksfront gewinnt die Parlamentswahlen und erhält die Mehrheit im Parlement. Das Bündnis linker Bewegungen, darunter die Kommunistische Partei Frankreichs (PCF), die Französische Sektion der Arbeiterinternationale (SFIO) und die Radikale und Sozialistische Partei, kündigt die Bildung einer Regierung unter Führung des SFIO-Führers Léon Blum an. Die Franzosen hoffen, dass Blums Regierung soziale Reformen durchführen wird, um die aktuelle politische Krise zu beenden."
 france.100.a:0 "Mit der Front ist alles möglich!"
 france.154.t:0 "Die Rechte gewinnt die Wahl"
 france.154.d:0 "Die verschiedenen rechten Parteien, vor allem der Republikanische Bund und die Demokratisch-Republikanische Allianz, haben die Parlamentswahlen gewonnen und Pierre-Étienne Flandin zum Premierminister ernannt. Ihr Plan, eine neue linke Regierung zu blockieren, war erfolgreich, und sie hoffen nun, Frankreich wieder auf die Beine zu bringen, vor allem durch ein Ende der Inflation."
 france.154.a:0 "Frankreich soll wieder stark werden"
 france.101.t:0 "Der Hoare-Laval-Pakt"
 france.101.d:0 "Die Presse hat der Öffentlichkeit den Hoare-Laval-Pakt enthüllt, der hinter ihrem Rücken ausgehandelt wird. Frankreich und Großbritannien, bestrebt, in guter Gnade mit Italien zu bleiben, haben mit Mussolini ein Abkommen für ein schnelles Ende des Zweiten Italo-Abyssinischen Krieges mit äthiopischen Zugeständnissen ausgehandelt. Dies geschah in der Hoffnung, die Unabhängigkeit der Nation zu erhalten, aber es wurde ohne ihr Wissen getan. Es hat einen Aufschrei sowohl von der Rechten als auch von der Linken verursacht, die es als Appeasement gegenüber Mussolini anprangern, das Äthiopien als wenig mehr als einen Marionettenstaat zurücklassen würde. Albert Sarraut wird bis zu den Wahlen führen."
 france.101.a:0 "Pierre Laval muss zurücktreten."
 france.102.t:0 "Leon Blum tritt zurück"
 france.102.d:0 "Bei einer Inflation von ebenfalls 46% erwies sich die Einführung der 40-Stunden-Woche als höchst ineffizient, da sich die Industrie nur schwer darauf einstellen konnte. Die wirtschaftlichen Wirren behinderten die Wiederaufrüstungsbemühungen, und das rasante Wachstum der deutschen Rüstung zwang Blum, die sozialen Reformprogramme aufzugeben, auf die die Volksfront stark gesetzt hatte. Léon Blum tritt zurück, da das Parlement ihm die Mittel zur Lösung der Wirtschaftskrise verweigert."
 france.102.a:0 "Edouard Daladier und die Radikalen werden eine neue Regierung bilden"
 france.103.t:0 "Inflation!"
 france.103.d:0 "Im Jahr 1936 erholt sich Frankreich nur langsam von der Wirtschaftskrise, die das Land 1931 heimgesucht hat. Die instabile politische Lage, die hohe Arbeitslosigkeit und das Staatsdefizit sind bereits eine Herausforderung für die Regierung. Leider verursacht die schnelle Deflation eine Überbewertung des Franc. Sie provoziert eine Wirtschaftskrise und zwei Drittel der Exporte brechen ein. Mit der allgemeinen Kapitalflucht und dem Widerstand einiger Arbeitgeber ist die Situation alarmierend und die Desillusionierung der Arbeiterklasse für die Politik ist bereits groß."
 france.103.a:0 "Wir müssen die Wirtschaft schnell reformieren"
 FRA_inflation_tooltip:0 "§Die Beschlüsse zur Reform der Wirtschaft müssen schnell gefasst werden."
 france.104.t:0 "Matignon-Abkommen"
 france.104.d:0 "Nach der Wahl der Volksfront bricht ein massiver Generalstreik der Arbeiterklasse aus. Er begann in Le Havre, wurde von Fabrikbesetzungen begleitet, um Aussperrungen zu verhindern, und hatte sich schnell auf ganz Frankreich ausgebreitet. Mehr als eine Million Arbeiter befanden sich im Streik. Die soziale Bewegung folgte unmittelbar auf den Wahlsieg der Volksfront, um diese Machtposition zu erreichen. Die neue linke Regierung unter der Leitung von Léon Blum verhandelte mit Erfolg soziale Vereinbarungen, die im Hôtel Matignon unterzeichnet wurden. Alle Arbeiter profitierten mit diesen Vereinbarungen, die das gesetzliche Streikrecht, bezahlten Urlaub, die 40-Stunden-Woche mit 48 Stunden Lohn und die Beseitigung aller Hindernisse für die gewerkschaftliche Organisation sind. "
 france.104.a:0 "Lassen Sie uns soziale Reformen durchführen."
 france.104.b:0 "Wir können nicht alle unsere Versprechen erfüllen."
 france.105.t:0 "Kommunisten entziehen ihre Unterstützung"
 france.105.d:0 "Unzufrieden mit der aktuellen Politik der linken Regierung, kündigt Maurice Thorez, der Vorsitzende der französischen kommunistischen Partei, an, dass die Kommunisten aus der Volksfront austreten und ihre Unzufriedenheit kundtun werden."
 france.105.a:0 "Wir brauchen ihre Hilfe nicht, um die Nation zu führen"
 france.106.t:0 "Die Kommunisten unterstützen die Regierung"
 france.106.d:0 "Im Gegensatz zu anderen Nationen akzeptiert Frankreich, den spanischen Republikanern im Spanischen Bürgerkrieg zu helfen. Das Kabinett Blum entscheidet sich für eine Interventionspolitik und schließt ein Abkommen über die Entsendung von Munition und freiwilligen Soldaten nach Spanien ab. Maurice Thorez, Führer der Kommunistischen Partei Frankreichs, kündigt an, dass die Kommunisten Blums Politik unterstützen und die aktuelle Front stärken werden."
 france.106.a:0 "Sozialisten und Kommunisten werden zusammenstehen!"
 france.107.t:0 "Die Volksfront bricht zusammen"
 france.107.d:0 "Nach zwei Jahren großer Aktivität verlor die Volksfront ihren Geist und konnte nur noch abwarten, als die europäische Krise immer schlimmer wurde. Die Arbeiter erhielten zwar wichtige neue Rechte, aber ihre 48-prozentige Lohnerhöhung wurde durch einen 46-prozentigen Preisanstieg ausgeglichen. Die Arbeitslosigkeit blieb hoch, und die gesamte Industrieproduktion stagnierte. Die Volksfront löste sich im Herbst 1938 selbst auf, konfrontiert mit internen Unstimmigkeiten im Zusammenhang mit dem Spanischen Bürgerkrieg, der Opposition der Rechten und den anhaltenden Auswirkungen der Großen Depression."
 france.107.a:0 "Camille Chautemps wird die neue Regierung führen"
 france.108.t:0 "Belgien und Luxemburg einladen"
 france.108.d:0 "Um das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, fordert Frankreich Belgien und Luxemburg auf, sich den Alliierten anzuschließen, um Hitlers Ambitionen zu stoppen."
 france.108.a:0 "Wir müssen die Benelux-Staaten schützen."
 france.108.b:0 "Wir wollen keinen Ärger mit Hitler bekommen."
 france.109.t:0 "Großbritannien akzeptiert das Bündnis"
 france.109.d:0 "Großbritannien befürwortet unsere Bemühungen und hat die Einladung Belgiens und Luxemburgs in das Bündnis angenommen."
 france.109.a:0 "Gerne können wir uns wieder Deutschland schützen."
 france.110.t:0 "Großbritannien lehnt das Bündnis ab"
 france.110.d:0 "Trotz unserer besten Bemühungen, den Alliierten Unterstützung anzubieten, ist unser jüngster Versuch, einer der Nationen die Hand zu reichen, auf Skepsis gestoßen. Großbritannien hat sich geweigert, Belgien und Luxemburg in die Allianz aufzunehmen."
 france.110.a:0 "Sie werden ein leichtes Ziel für Hitler sein!"
 france.111.t:0 "La Cagoule-Putsch"
 france.111.d:0 "La Cagoule, offiziell Geheimes Komitee der Revolutionären Aktion genannt, ist eine französische faschistisch orientierte und antikommunistische Gruppe. Sie verübt Attentate, Bombenanschläge, Rüstungssabotage und andere gewalttätige Aktivitäten, um politische Instabilität zu erzeugen. Mit Hilfe des Militärs führen sie heute einen Coup d'Etat durch. Das Kriegsrecht wurde ausgerufen, und mit den Veränderungen, die im Gange sind, wird das, was danach kommt, wahrscheinlich nicht viel anders sein."
 france.111.a:0 "Der Militärstab gibt die Führung an Pétain ab."
 france.111.b:0 "Der General Franchet d'Espèrey soll das Land führen."
 france.112.t:0 "Referendum der Nationalisten"
 france.112.d:0 "Die Popularität der französischen Volkspartei wächst rasant, und nun erheben viele Nationalisten den Anspruch, die Wünsche des Volkes zu vertreten. Der Ruf nach einem Referendum wurde von Jacques Doriot gefordert, der die Parlamentswahlen wiederholen will und eine Koalition mit den Konservativen und den Radikalen bildet, um die politische Krise zu beenden. Die machtlose und unpopuläre Regierung muss die Forderungen Doriots akzeptieren. Wenige Tage später gewinnt die Koalition die Mehrheit im Parlament und kann eine neue Regierung bilden."
 france.112.a:0 "Doriot wird die neue Regierung führen."
 france.113.t:0 "Frankreich fordert Wallonien"
 france.113.d:0 "Frankreich erhebt Anspruch auf Wallonien und schickt ein Ultimatum. Sie betrachten es als ein rechtmäßig französisches Territorium, das durch die Unfälle der Geschichte vom Mutterland getrennt ist." Es ist klar, dass sie ernsthaft eine Invasion in Betracht ziehen, wenn wir nicht bald kapitulieren. 
 france.113.a:0 "Wir können nicht gegen sie kämpfen."
 france.113.b:0 "Wir geben unser Land nicht kampflos her!"
 france.114.t:0 "Belgien nimmt an"
 france.114.d:0 "Belgien hat unserer Forderung nachgegeben und gibt uns Wallonien."
 france.114.a:0 "Die Wallonen sind jetzt Franzosen."
 france.115.t:0 "Belgien weigert sich"
 france.115.d:0 "Belgien weigert sich, unserer Forderung nachzugeben und ist bereit, zu kämpfen."
 france.115.a:0 "Sie kennen die Folgen davon."
 france.116.t:0 "Forderung nach Teilung der Schweiz"
 france.116.d:0 "Frankreich hat den Plan, die Schweiz in zwei Teile zu teilen, wobei wir den östlichen Teil bekommen sollen. Sollen wir das akzeptieren?"
 france.116.a:0 "Ja, wir müssen dieses Land von der Landkarte streichen!"
 france.116.b:0 "Nein, das ist nicht der richtige Zeitpunkt dafür."
 france.117.t:0 "Deutschland akzeptiert"
 france.117.d:0 "Hitler akzeptiert Ihren Plan, die Schweiz in zwei Teile zu teilen und behauptet, dass Europa nun sowohl von Franzosen als auch von Deutschen regiert wird!"
 france.117.a:0 "Dank Ihrer neuen Freunde wird Europa Ihnen gehören!"
 france.118.t:0 "Deutschland lehnt ab"
 france.118.d:0 "Hitler lehnt Ihren Plan, die Schweiz in zwei Teile zu teilen, mit der Begründung ab, die weltpolitische Lage sei noch nicht reif dafür."
 france.118.a:0 "Das ist ein schrecklicher Fehler."
 france.119.t:0 "Petain kommt zurück in die Regierung"
 france.119.d:0 "Der Zweite Weltkrieg hat begonnen und Pétain hat bereits mehrere Angebote, in die Regierung einzutreten, abgelehnt. Er kritisiert das Parlament wegen des schlechten Zustands der französischen Bewaffnung, der Vorbereitung und der Kürzungen des Militärbudgets in der Zwischenkriegszeit. Da Pétain jedoch während des Krieges als Frankreichs ranghöchster Soldat nach dem Tod Fochs und als der menschlichste unserer militärischen Befehlshaber hohes Ansehen genießt, sollten wir ihn wieder in die Regierung holen."
 france.119.a:0 "Petain wird das Land vereinen"
 france.120.t:0 "Die Inflation sinkt"
 france.120.d:0 "Durch den aktuellen Krieg und die radikalen Maßnahmen der Regierung ist die Hyperinflation zurückgegangen und der Franc ist nun stabil."
 france.120.a:0 "Das wird unsere Positionen stärken"
 france.121.t:0 "Union sacrée"
 france.121.d:0 "Die Union sacrée war ein politischer Waffenstillstand in Frankreich während des Ersten Weltkriegs, um die Regierung zu einen und Solidarität während des Krieges zu schaffen. In diesen unruhigen Zeiten hat die Regierung angekündigt, einen Deal mit den verschiedenen politischen Bewegungen zu machen. Sie legen ihren Streit beiseite und kämpfen für die Zukunft Frankreichs."
 france.121.a:0 "Vive la France!"
 france.122.t:0 "Das Kabinett tritt zurück"
 france.122.d:0 "Die Abgeordnetenkammer wählt Reynaud zum Premierminister, aber nur mit einer einzigen Stimme, da sich die meisten Mitglieder seiner eigenen Partei enthalten. Die neue Regierung ist besonders instabil; viele in der Rechten fordern, dass Reynaud nicht Deutschland, sondern die Sowjetunion angreift. Die Kammer zwingt auch Daladier, den Reynaud persönlich für die Schwäche Frankreichs verantwortlich macht, Reynauds Minister für Landesverteidigung und Krieg zu werden."
 france.122.a:0 "Paul Reynaud wird die neue Regierung führen."
 france.123.t:0 "Wiederherstellung der Monarchie"
 france.123.d:0 "Heute wird Jean d'Orléans von Papst Pius XI. als König der Franzosen inthronisiert. Das neue Oberhaupt kündigte an, dass er das Land in diesen unsicheren Zeiten führen wird."
 france.123.a:0 "Vive le Roi!"
 france.123.b:0 "Behalten Sie Charles Maurras an der Spitze des Landes."
 france.124.t:0 "Einladung an die französische Fraktion"
 france.124.d:0 "In dem Bestreben, ein neues Bündnis zu stärken und das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat Frankreich darum gebeten, dass wir uns ihnen in einem Bündnis anschließen, das darauf abzielt, diese Nationen zusammenzubringen."
 france.124.a:0 "Mit Freuden."
 france.124.b:0 "[Root.GetName] geht seinen eigenen Weg."
 france.125.t:0 "[From.GetName] schließt sich der französischen Fraktion an"
 france.125.d:0 "Unser Plan, den deutschen Einfluss in Europa zu stoppen, macht Fortschritte. [From.GetLeader] befürwortet unsere Bemühungen und hat unsere Einladung zu einem Bündnis angenommen."
 france.125.a:0 "Wir sind dem Aufbau einer starken Fraktion einen Schritt näher gekommen."
 france.126.t:0 "[From.GetName] lehnt französisches Bündnis ab"
 france.126.d:0 "Trotz unserer besten Bemühungen, Unterstützung und Hilfe anzubieten, ist unser jüngster Versuch, eine der Nationen zu erreichen, auf Skepsis gestoßen. [Von.GetLeader] hat sich geweigert, der Allianz beizutreten, vielleicht weil sie an unseren Motiven zweifelt, oder weil sie befürchtet, dass eine zu enge Verbindung mit uns sie zur Zielscheibe machen würde."
 france.126.a:0 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
 france.127.t:0 "Das Schicksal der Benelux-Staaten"
 france.127.d:0 "Mit der Annexion Walloniens fehlt es an Verteidigung an der Grenze zu Deutschland. Um uns vor dem Reich zu schützen, müssen wir die Benelux-Staaten dazu bringen, Ihrer Politik zu folgen."
 france.127.a:0 "Der Nord-Osten wird sicher sein."
 france.128.t:0 "Kommunistischer Coup d'Etat"
 france.128.d:0 "Heute, gerade als sich die [Root.GetRulingParty]-Führung und die Armee auf einen Aufstand nationalen Ausmaßes vorbereiteten, stellten einige Beamte der [Root.GetAdjective]-Regierung [Root.GetLeader] schnell unter Hausarrest und begannen mit den Kommunisten zu verhandeln.\n\nWährend die Verhandlungen den Anschein erweckten, die Ordnung aufrechtzuerhalten, liefen sie in Wirklichkeit darauf hinaus, Positionen innerhalb des neuen sozialistischen Staates für diejenigen zu sichern, die sich für eine Zusammenarbeit entschieden. Der Putsch war beendet, bevor irgendjemand etwas dagegen unternehmen konnte, und diejenigen, die es getan hätten, werden nun vom neuen Regime inhaftiert, ins Exil geschickt oder hingerichtet."
 france.128.a:0 "Ein wahrer Kommunismus ist notwendig, um zu überleben."
 france.128.b:0 "Die CGT wird die Führung des Landes übernehmen."
 france.128.c:0 "Frankreich wird nicht eine Marionette der Sowjets sein!"
 france.129.t:0 "Abkommen über wirtschaftliche Zusammenarbeit"
 france.129.d:0 "Um eine perfekte militärische Zusammenarbeit zu gewährleisten, müssen wir einige wirtschaftliche und logistische Abkommen mit dem Vereinigten Königreich definieren. Jetzt, wo das Abkommen unterzeichnet ist, welche Maßnahmen müssen die Alliierten vorrangig ergreifen?"
 france.129.a:0 "Austausch von neuen elektronischen und industriellen Technologien"
 france.129.b:0 "Koordinieren Sie unsere militärische Logistik und Pläne"
 france.129.c:0 "Eine Wirtschaftssanktion gegen Deutschland ergreifen"
 france.130.t:0 "Einen Materialdesigner ernennen"
 france.130.d:0 "Um den Bedarf an Ausrüstung für unsere Armee zu decken, können wir einen Materialdesigner einstellen. Was sollen wir wählen?"
 france.130.a:0 "MAB"
 france.130.b:0 "APX"
 france.130.c:0 "De Dion-Bouton"
 france.130.e:0 "Speichern Sie die Option für später"
 france.131.t:0 "Einen Panzer-Designer engagieren"
 france.131.d:0 "Um den Bedarf an Ausrüstung für unsere Armee zu decken, können wir einen Panzerdesigner einstellen. Was sollen wir wählen?"
 france.131.a:0 "Lorraine-Dietrich"
 france.131.b:0 "Berlier"
 france.131.c:0 "Delaunay-Belleville"
 france.131.e:0 "Heben Sie sich die Option für später auf"
 france.133.t:0 "Französisches Ultimatum"
 france.133.d:0 "Frankreich setzt uns unter Druck, einen "Beistandsvertrag" mit ihnen zu unterzeichnen, der ihnen das Recht geben würde, Truppen in unserem Territorium zu stationieren! Dies ist nichts anderes als ein dünn verschleierter Versuch, unser Land zu annektieren, aber wir können den Truppen, die sie an unserer Grenze stationiert haben, wenig Widerstand leisten."
 france.133.a:0 "Akzeptieren Sie das Unvermeidliche..."
 france.133.b:0 "Sie werden sich unser Land mit Gewalt nehmen müssen!"
 france.134.t:0 "Luxemburg unterwirft sich"
 france.134.d:0 "Luxemburg hat sich unseren Forderungen unterworfen. Wir haben die jetzige Regierung durch eine antideutsche ersetzt und sie werden nun unserem Willen folgen."
 france.134.a:0 "Sie sind sicher vor Deutschland."
 france.135.t:0 "Luxemburg lehnt unser Angebot ab"
 france.135.d:0 "Luxemburg hat sich in unverschämter Weise entschieden, unser großzügiges Angebot eines Beistandspaktes gegen Deutschland abzulehnen! Wir müssen sie so schnell wie möglich mit Gewalt gleichschalten!"
 france.135.a:0 "Wir müssen die Luxemburger vor Deutschland schützen."
 france.136.t:0 "Französisches Ultimatum"
 france.136.d:0 "Frankreich setzt uns unter Druck, einen 'Beistandsvertrag' mit ihnen zu unterzeichnen, der ihnen das Recht geben würde, Truppen in unserem Territorium zu stationieren! Dies ist nichts anderes als ein versteckter Versuch, unser Land zu annektieren, aber wir können den Truppen, die sie an unserer Grenze stationiert haben, wenig Widerstand leisten."
 france.136.a:0 "Akzeptieren Sie das Unvermeidliche..."
 france.136.b:0 "Sie werden sich unser Land mit Gewalt nehmen müssen!"
 france.137.t:0 "Belgien unterwirft sich"
 france.137.d:0 "Belgien hat sich unseren Forderungen unterworfen. Wir haben die derzeitige Regierung durch eine antideutsche ersetzt und sie werden nun unserem Willen folgen."
 france.137.a:0 "Sie sind sicher vor Deutschland."
 france.138.t:0 "Belgien lehnt unser Angebot ab"
 france.138.d:0 "Belgien hat unverschämterweise beschlossen, unser großzügiges Angebot eines Beistandspaktes gegen Deutschland abzulehnen! Wir müssen sie so schnell wie möglich mit Gewalt gleichschalten!"
 france.138.a:0 "Wir müssen die Belgier vor Deutschland schützen."
 france.139.t:0 "Französisches Ultimatum"
 france.139.d:0 "Frankreich setzt uns unter Druck, einen 'Beistandsvertrag' mit ihnen zu unterzeichnen, der ihnen das Recht geben würde, Truppen in unserem Gebiet zu stationieren! Dies ist nichts anderes als ein versteckter Versuch, unser Land zu annektieren, aber wir können den Truppen, die sie an unserer Grenze stationiert haben, wenig Widerstand leisten."
 france.139.a:0 "Akzeptieren Sie das Unvermeidliche..."
 france.139.b:0 "Sie werden sich unser Land mit Gewalt nehmen müssen!"
 france.140.t:0 "Niederlande unterwirft sich"
 france.140.d:0 "Die Niederlande haben sich unseren Forderungen unterworfen. Wir haben die derzeitige Regierung durch eine antideutsche ersetzt und sie werden nun unserem Willen folgen."
 france.140.a:0 "Sie sind sicher vor Deutschland."
 france.141.t:0 "Niederlande lehnt unser Angebot ab"
 france.141.d:0 "Die Niederlande haben unverschämterweise beschlossen, unser großzügiges Angebot eines Beistandspaktes gegen Deutschland abzulehnen! Wir müssen sie so schnell wie möglich mit Gewalt gleichschalten!"
 france.141.a:0 "Wir müssen die Dutchen vor Deutschland schützen."
 france.142.t:0 "Französisches Protektoratsangebot"
 france.142.d:0 "Frankreich setzt uns unter Druck, einen "Protektoratsvertrag" mit ihnen zu unterzeichnen, der ihnen das Recht geben würde, Truppen in unserem Gebiet zu stationieren! Dies ist nichts anderes als ein versteckter Versuch, unser Land zu annektieren, aber wir können den Truppen, die sie an unserer Grenze stationiert haben, wenig Widerstand leisten."
 france.142.a:0 "Akzeptieren Sie das Unvermeidliche..."
 france.142.b:0 "Sie werden sich unser Land mit Gewalt nehmen müssen!"
 france.143.t:0 "Haiti unterwirft sich"
 france.143.d:0 "Haiti hat sich unseren Forderungen unterworfen. Wir haben die derzeitige Regierung durch eine pro-französische ersetzt und sie werden nun unserem Willen folgen."
 france.143.a:0 "So soll es sein."
 france.144.t:0 "Haiti lehnt unser Angebot ab"
 france.144.d:0 "Haiti hat unverschämterweise beschlossen, unser großzügiges Angebot eines Protektorats abzulehnen! Wir müssen sie mit Gewalt so schnell wie möglich ausrichten!"
 france.144.a:0 "Wir müssen unsere ehemalige Kolonie jetzt mit Gewalt zurückerobern."
 france.145.t:0 "Frankreich fordert Katalonien"
 france.145.d:0 "Frankreich hat Anspruch auf Katalonien erhoben und uns ein Ultimatum gestellt. Sie werden sich die Provinz mit Gewalt nehmen, wenn wir sie ihnen nicht geben. "
 france.145.a:0 "Wir können nicht gegen sie kämpfen."
 france.145.b:0 "Wir geben unser Land nie kampflos her!"
 france.146.t:0 "Spanien nimmt an"
 france.146.d:0 "Spanien hat unserer Forderung nachgegeben und gibt uns Katalonien."
 france.146.a:0 "Die Katalanen sind jetzt Franzosen."
 france.147.t:0 "Spanien weigert sich"
 france.147.d:0 "Spanien weigert sich, unserer Forderung nachzugeben und ist bereit, zu kämpfen."
 france.147.a:0 "Sie kennen die Folgen davon."
 france.148.t:0 "Wiederherstellung des Reiches"
 france.148.d:0 "Heute hat der Papst Pius XI. Napoleon VI. als Kaiser von Frankreich inthronisiert. Der neue Führer kündigt an, das Land in diesen unsicheren Zeiten zu führen."
 france.148.a:0 "Vive l'Empereur!"
 france.149.t:0 "Jean d'Orléans stirbt"
 france.149.d:0 "Letzte Nacht ist Jean d'Orléans, unser geliebter König, friedlich im Schlaf verstorben. Trotz seines langen Exils hatte die Vorsehung es für richtig befunden, seine Rückkehr in das Königreich lange vor seinem Tod zu ermöglichen, und seit seiner Rückkehr hat er unsere Nation gut geführt. Sein Sohn, Henri d'Orléans, hat nun die Zügel der Nation in die Hand genommen und wird nach seiner Krönung als Henri VI. bekannt werden."
 france.149.a:0 "Der König ist tot, lang lebe der König!"
 france.150.t:0 "Syndikalisten ergreifen die Macht!"
 
