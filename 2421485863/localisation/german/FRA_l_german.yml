 france.145.t:0 "[[~FRA.GetNameDefCap~]] Fordert Katalonien"
 france.145.d:0 "[[~FRA.GetNameDefCap~]] hat Anspruch auf Katalonien erhoben und uns ein Ultimatum gestellt. Sie werden die Provinz mit Gewalt einnehmen, wenn wir sie ihnen nicht geben."
 france.145.a:0 "Wir können nicht gegen sie kämpfen."
