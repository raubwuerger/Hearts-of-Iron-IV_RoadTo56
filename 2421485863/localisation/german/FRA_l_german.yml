 worldnews.5.t:0 "Die Pariser Weltausstellung "
 worldnews.5.d:0 "Frankreich ist stolz darauf, mit großem Tamtam die Weltausstellung von 1937 zu eröffnen. In Paris präsentieren sich auf 101 Hektar und in 44 Ländern vierundzwanzig Pavillons rund um das Thema der auf das moderne Leben angewandten Künste und Techniken. Fast 32 Millionen Besucher werden herbeiströmen. In Paris bleiben der Chaillot-Palast, der Palast der Entdeckungen und das Palais de Tokyo erhalten. Überall triumphieren der Geist und die neue Kunst. Die Welt will einen Moment lang glauben, dass die Ausstellung endlich alles zusammenführt, was die Menschen verbindet. Aber die Geister werden von den beiden monumentalen [SOV.GetAdjective] und deutschen Pavillons herausgefordert: der eine mit einer fünfundzwanzig Meter hohen Statue einer Arbeiter- und Kolchosfrau, die eine Sichel und einen Hammer schwingt, der andere mit der monumentalen Skulptur eines Adlers, der ein Hakenkreuz in seinen Krallen hält."
