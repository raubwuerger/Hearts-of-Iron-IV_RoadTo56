 r56.news_event.1000.t:0 "Pariser Weltausstellung"
 r56.news_event.1000.d:0 "Frankreich ist stolz darauf, mit großem Tamtam die Weltausstellung von 1937 zu eröffnen. In Paris werden auf einer Fläche von 101 Hektar und in 44 Ländern vierundzwanzig Pavillons zu sehen sein, die sich mit den Künsten und Techniken des modernen Lebens befassen. Fast 32 Millionen Besucher werden erwartet. In Paris bleiben der Chaillot-Palast, der Palast der Entdeckungen und das Palais de Tokyo erhalten. Der Geist und die neue Kunst triumphieren überall. Die Welt will einen Moment lang glauben, dass die Ausstellung endlich alles zusammenbringt, was die Menschen verbindet. Was die Gemüter erregt, sind die monumentalen russischen und deutschen Pavillons, die sich gegenüberstehen und sich gegenseitig herausfordern: eine fünfundzwanzig Meter hohe Statue der Arbeiter- und Kolchosfrau, die eine Sichel und einen Hammer schwingt, steht einer riesigen Skulptur eines Adlers gegenüber, der ein Hakenkreuz in seinen Krallen hält."
 r56.news_event.1000.a:0 "Ein riesiger globaler Erfolg"
