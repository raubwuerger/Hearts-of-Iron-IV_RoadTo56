 FRA_continue_the_fight2:0 "Den Kampf fortsetzen"
 FRA_continue_the_fight2_desc:0 "Es ist an der Zeit, unser Militär wieder aufzubauen"
 
 FRA_the_free_french_navy2:0 "Organisieren Sie die Marine im Exil"
 FRA_continue_the_fight2_desc:0 "Die See ist die erste Front zwischen dem Imperium und der Metropole. Es wird der erste Schritt unserer Rückeroberung sein."
 FRA_colonial_recruitment2:0 "Koloniale Rekrutierung"
 FRA_colonial_recruitment2_desc:0 "Blut wird den Preis zurückzahlen, den Frankreich für seine fortschrittliche Aufklärung bezahlt hat"
 FRA_prepare_for_our_return:0 "Bereiten Sie sich auf unsere Rückkehr vor"
