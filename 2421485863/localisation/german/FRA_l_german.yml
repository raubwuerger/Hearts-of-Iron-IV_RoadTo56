 FRA_improved_logistics:0 "Verbesserte Logistik"
 FRA_improved_logistics_desc:0 "Die Verbannung unserer Armee zwingt sie dazu, überall im Reich zu kämpfen und gleichzeitig die Rückkehr in die Metropole vorzubereiten. Diese Anstrengungen haben gezeigt, dass eine präzise logistische Planung für unsere Befreiung unerlässlich ist."
 FRA_continue_the_fight_in_africa:0 "Fortsetzung des Krieges in Afrika"
 FRA_continue_the_fight_in_africa_desc:0 "Die Metropole mag vorübergehend unter feindlicher Kontrolle sein, aber der Krieg ist noch nicht vorbei."
 FRA_mobilize_the_empire:0 "Mobilisierung des Reiches"
 FRA_mobilize_the_empire_desc:0 "Für die Rettung Frankreichs ist die Bevölkerung des Reiches unverzichtbar. Es ist an der Zeit, dass sie ihre Dankbarkeit für die jahrelange Fürsorge durch den zivilisatorischen Leuchtturm der Welt zeigen."

 FRA_improve_equatorial_roads2:0 "Verbesserung der Straßen in Äquatornähe"
 FRA_improve_equatorial_roads2_desc:0 "Während sie traditionell vernachlässigt wurden, machten die Notwendigkeiten zur Organisation einer Kriegswirtschaft und einer Armee in Äquatorialafrika eine Verbesserung des Straßennetzes notwendig."
 FRA_radio_brazzaville2:0 "Radio [[~Root.Capital.GetCapitalVictoryPointName~]]"
