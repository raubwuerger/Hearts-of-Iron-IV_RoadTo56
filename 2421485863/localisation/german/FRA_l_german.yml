 FRA_colonial_recruitment2:0 "Koloniale Rekrutierung"
 FRA_colonial_recruitment2_desc:0 "Blut wird den Preis erstatten, den die [[~FRA.GetNameDef~]] für ihre fortschreitende Aufklärung bezahlt hat."
