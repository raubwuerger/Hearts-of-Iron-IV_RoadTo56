 france.147.t:0 "Spanien weigert sich"
 france.147.d:0 "Spanien weigert sich, auf unsere Forderung einzugehen und ist bereit zu kämpfen."
 france.147.a:0 "Sie kennen die Konsequenzen, die das hat."
 france.148.t:0 "Wiederherstellung des Kaiserreichs"
 france.148.d:0 "Heute hat Papst Pius XI. Napoleon VI. als Kaiser von Frankreich inthronisiert. Das neue Staatsoberhaupt kündigt an, dass er das Land in diesen unsicheren Zeiten führen wird."
 france.148.a:0 "Vive l'Empereur!"
 france.149.t:0 "Jean d'Orléans stirbt"
 france.149.d:0 "Letzte Nacht ist Jean d'Orléans, unser geliebter König, friedlich im Schlaf verstorben. Trotz seines langen Exils hatte es die Vorsehung für richtig befunden, ihm noch rechtzeitig vor seinem Tod die Rückkehr ins Königreich zu ermöglichen, und seit seiner Rückkehr hat er unser Land gut geführt. Sein Sohn, Henri d'Orléans, hat nun die Zügel des Landes in die Hand genommen und wird nach seiner Krönung als Henri VI. bekannt werden."
 france.149.a:0 "Der König ist tot, es lebe der König!"
 france.150.t:0 "Syndikalisten ergreifen die Macht!"
 france.158.t:0 "Das Abkommen über den Einfluss einhalten?"
 france.158.desc:0 "Unsere Ziele sind erreicht, und wir kontrollieren alle umstrittenen Staaten in der BeNeLux-Region. Unsere Partner erwarten von uns, dass wir die Bestimmungen des Vertrages einhalten und die Ländereien gemäß der zuvor unterzeichneten provisorischen Vereinbarung aufteilen. Wie würde die endgültige Entscheidung von [[~ROOT.getLeader~]] ausfallen?"
 france.158.a:0 "Ja, es ist nicht nur unsere Eroberung."
 france.158.b:0 "Es gehört alles uns."
 france.159.t:0 "Das französische Reich nähert sich Polen und Rumänien"
 france.159.desc:0 "In einem Versuch, den französischen Einfluss zu festigen und wahrscheinlich einer deutschen oder [[~SOV.GetAdjective~]]-Expansion zuvorzukommen, hat [[~FRA.GetLeader~]] die Wiederherstellung eines kontinentalen Systems angekündigt, das die französischen Interessen in ganz Europa verteidigen würde. [[~\n~]]~]Französische Diplomaten wurden kürzlich in [[~POL.Capital.GetCapitalVictoryPointName~]] und in [[~ROM.Capital.GetCapitalVictoryPointName~]] gesehen. Dieses neue Bündnis könnte Deutschland in einen schwierigen Zweifrontenkrieg zwingen und sichert Frankreich den Zugang zu den wertvollen rumänischen Ölexporten."
 france.159.a:0 "Das Kaiserreich wird die dominierende Macht in Europa sein."
 france.159.b:0 "Es ist beruhigend, einen so starken Verbündeten zu haben."
 france.159.c:0 "Ist dies eine neue napoleonische Ära?"
 france.159.d:0 "Dieser so genannte Napoleon muss gestoppt werden."
