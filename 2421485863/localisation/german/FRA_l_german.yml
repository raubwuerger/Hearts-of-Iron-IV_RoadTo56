 FRA_repatriate_the_remains_of_napoleon_ii_desc:0 "Napoleon II., Prinz von Rom, allgemein bekannt als "der Adler", war der einzige Sohn von Napoleon dem Großen und Maria-Louisa von Österreich. Er starb im Jahr 1832 und wurde in Wien beigesetzt. Nun ist es an der Zeit, Vater und Sohn wieder zu vereinen und ihm das kaiserliche Begräbnis zu geben, das er am Dôme des Invalides verdient."

