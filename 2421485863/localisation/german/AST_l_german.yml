 # Communist 
 AST_R56_nationalise_healthcare:0 "Verstaatlichung des Gesundheitswesens"
 AST_R56_nationalise_healthcare_desc:0 "Eine gesunde Bevölkerung ist eine glückliche und produktive Bevölkerung. Durch die Schaffung eines nationalen Gesundheitsdienstes können wir sicherstellen, dass niemand mehr zwischen Essen und einem Arztbesuch wählen muss."
 
 AST_R56_society_reorganised:0 "Gesellschaft reorganisiert"
 AST_R56_society_reorganised_desc:0 "Australien ist nun das Leuchtfeuer kommunistischer Ideale, das es immer sein sollte. Trotz der Opfer, die gebracht werden mussten, ist die Gesellschaft nun vollständig auf marxistische Ideale umgestellt. Mögen unsere Kinder mit Stolz auf diesen Moment zurückblicken."
 
 AST_R56_appeal_to_the_labour_dissidents:0 "Appell an die Dissidenten der Arbeiterbewegung"
 AST_R56_appeal_to_the_labour_dissidents_desc:0 "Es gibt viele in der Arbeiterpartei, die standhaft antikommunistisch sind und all jene verdrängen, die mehr an die sozialistische Sache glauben als sie. Wir sollten diejenigen ansprechen, die mit dem gegenwärtigen Kurs der Labor-Regierung unzufrieden sind, und sie für unsere Sache gewinnen."
 AST_R56_militarise_the_workers_defence_corps:0 "Militarisierung des Workers' Defence Corps"
 AST_R56_militarise_the_workers_defence_corps_desc:0 "Nach einer Reihe von öffentlichkeitswirksamen Fällen von Waffen- und Sprengstoffdiebstahl wurde dem Workers' Defence Corps befohlen, seine Aktionen auf diejenigen zu beschränken, die innerhalb des Gesetzes liegen. Dies war falsch."
 AST_R56_the_workers_revolution:0 "Die Arbeiterrevolution"
 AST_R56_the_workers_revolution_desc:0 "Was nützt eine Revolution, wenn wir nicht diejenigen ermächtigen, für die die Revolution ist?"
 AST_R56_end_to_colonialism:0 "Schluss mit dem Kolonialismus"
 AST_R56_end_to_colonialism_desc:0 "Nie wieder soll Australien ein kolonialer Staat einer fremden kapitalistischen Monarchie sein. Australien wird für immer ein Land der Freien sein."
 AST_R56_support_communist_china:0 "Unterstützen Sie die chinesischen Kommunisten"
 AST_R56_support_communist_china_desc:0 "Die chinesischen Kommunisten haben lange gegen die Diktatur von Chiang Kai-Shek gekämpft. Da der totale Krieg kurz bevorsteht, sollten wir unseren chinesischen Genossen in der Zeit ihrer Not Unterstützung zukommen lassen."
 AST_R56_support_vietnam:0 "Unterstützen Sie Vietnam"
 AST_R56_support_vietnam_desc:0 "In Vietnam gibt es eine wachsende Unabhängigkeitsbewegung. Ho Chi Minh und seine Viet Min sammeln ihre Unterstützung, bereit für die Zeit, sich gegen ihre Kolonialherren zu erheben. Wir sollten helfen, dies zu beschleunigen."
