 AST_R56_great_depression:0 "Große Depression"
 AST_R56_great_depression_desc:0 ""
 AST_R56_memories_of_gallipoli:0 "Erinnerungen an Gallipoli"
 AST_R56_memories_of_gallipoli_desc:0 "§RSie können die Wehrpflichtgesetze nicht erhöhen, bevor die entsprechenden Schwerpunkte gesetzt wurden. Das [§!][~\n\n~]Das [AST.GetAdjective] Volk hat nicht vergessen, wie australisches Blut auf den Schlachtfeldern des Großen Krieges vergossen wurde. Daher gibt es erheblichen Widerstand gegen die Idee, [AST.GetAdjective]s für den Kampf in Übersee zu rekrutieren, sollte ein weiterer Krieg ausbrechen."
