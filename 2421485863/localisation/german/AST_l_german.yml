 # Centre Party 
 AST_R56_third_time_lucky:0 "Drittes Mal Glück gehabt"
 AST_R56_third_time_lucky_desc:0 "Die Zentrumspartei brach 1935 nach schwindender Unterstützung zusammen. Es scheint, dass das australische Volk einfach nicht mit Eric Campbell übereinstimmt. Aber es ist an der Zeit, dass er aus der Zurückgezogenheit herauskommt, die Partei neu gründet und es noch einmal versucht. Immerhin: Aller guten Dinge sind drei."
 AST_R56_reestablish_the_new_guard:0 "Die Neue Garde neu gründen"
 AST_R56_reestablish_the_new_guard_desc:0 "Inspiriert von europäischen faschistischen paramilitärischen Organisationen, zog die Neue Garde in den frühen 1930er Jahren viele Veteranen des Ersten Weltkriegs an. Aber wie die Zentrumspartei brach auch die Mitgliedschaft der New Guard zusammen und wurde nach den Wahlen von 1935 aufgelöst. Aber jetzt, da die Australier endlich die Ideen von Eric Campbell angenommen haben, ist es an der Zeit, dass die New Guard die Organisation wird, die sie immer sein sollte."
