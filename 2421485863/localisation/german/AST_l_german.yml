 #Australia First ""
 AST_R56_australia_first:0 "Australien zuerst"
 AST_R56_australia_first_desc:0 "Die aus der Rationalist Association of New South Wales und der Victorian Socialist Party hervorgegangene Bewegung Australia First wurde von Percy Stephensen als Anti-Kriegs-, Anti-Kolonialismus- und Pro-Isolationismus-Bewegung gegründet."
 AST_R56_remember_eureka:0 "Remember Eureka"
 AST_R56_remember_eureka_desc:0 ""
 AST_R56_never_another_gallipoli:0 "Nie wieder Gallipoli"
 AST_R56_never_another_gallipoli_desc:0 ""
 AST_R56_advance_australia_fair:0 "Advance Australia Messe"
 AST_R56_advance_australia_fair_desc:0 ""
 AST_R56_the_writers_revolution:0 "Die Revolution der Schriftsteller"
 AST_R56_the_writers_revolution_desc:0 "Verschiedene Schriftsteller wie Xavier Herbert, Miles Franklin und Eleanor Dark haben die Bewegung seit ihren Anfängen unterstützt. Diese Idee muss aufgegriffen und der Intellektualismus gefördert werden."
 AST_R56_rationalist_education:0 "Rationalistische Bildung"
 AST_R56_rationalist_education_desc:0 "Wir dürfen unsere rationalistischen Ursprünge nicht vergessen. Durch die Förderung des rationalistischen Denkens und der Bildung können wir dazu beitragen, die Zukunft von [AST.GetNameDef] zu sichern."
 AST_R56_inderpendant_asia_movement:0 "Unterstützen Sie die Unabhängige Asien-Bewegung"
 AST_R56_inderpendant_asia_movement_desc:0 ""
 AST_R56_australian_national_socalism:0 "[AST.GetAdjective] Nationalsozialismus"
 AST_R56_australian_national_socalism_desc:0 "Die nationalsozialistischen Ideale von [GER.GetNameDef] sind ein Paradebeispiel dafür, wie [AST.GetNameDef] zu einem Leuchtturm der Zivilisation im Südpazifik werden kann."
 AST_R56_a_corporate_state:0 "Der Konzernstaat"
 AST_R56_a_corporate_state_desc:0 "Wir haben die Unterstützung verschiedener Industrieller und Geschäftsleute. Mit ihrer Hilfe werden wir [AST.GetNameDef] in einen nationalen sozialistischen Unternehmensstaat verwandeln."
 AST_R56_encourage_the_arms_industralists:0 "Ermutigen Sie die Rüstungsindustriellen"
 AST_R56_encourage_the_arms_industralists_desc:0 "Die junge Rüstungsindustrie von [AST.GetNameDefCap] ist etwas, auf das wir stolz sein sollten. Lithgow soll neben Browning und Mauser ein weltbekannter Name werden."
 AST_R56_australias_natural_wealth:0 "Australiens natürlicher Reichtum"
 AST_R56_australias_natural_wealth_desc:0 ""
 AST_R56_support_the_coal_industry:0 "Unterstützen Sie die Kohleindustrie"
 AST_R56_support_the_coal_industry_desc:0 ""
 AST_R56_australiam_isolationism:0 "[AST.GetAdjective] Isolationismus"
 AST_R56_australiam_isolationism_desc:0 ""
 AST_R56_true_autarky:0 "[AST.GetAdjective] Autarkie"
 AST_R56_true_autarky_desc:0 ""
 AST_R56_young_australian_league:0 "Junge [AST.GetAdjective] Liga"
 AST_R56_young_australian_league_desc:0 "Die jungen Generationen sind unsere Zukunft, und sie sollten gut erzogen werden. Wir sollten Beobachter zu [GER.GetNameDef] und [JAP.GetNameDef] schicken, um zu sehen, wie sie ihrer Jugend patriotische Werte beibringen und die Lektionen zu Hause anwenden."
 AST_R56_control_the_abc:0 "Kontrollieren Sie die ABC"
 AST_R56_control_the_abc_desc:0 "Die Australian Broadcasting Company ist die regierungseigene Nachrichtenagentur von [AST.GetNameDef]. Wir sollten sicherstellen, dass sie nur aufklärende und korrekte Geschichten sendet und keine pro-[ENG.GetAdjective]-Lügen verbreitet."
 AST_R56_japanese_cooportation:0 "[JAP.GetAdjective] Zusammenarbeit"
 AST_R56_japanese_cooportation_desc:0 "[JAP.GetNameDef] ist eine mächtige Nation, die das beste Beispiel dafür ist, was die Menschen im Pazifik ohne korrupte europäische Einmischung tun können. Wir werden sie in ihrem Streben nach einer Co-Prosperity Sphere unterstützen."
 AST_R56_southern_axis:0 "Die Südliche Achse"
 AST_R56_southern_axis_desc:0 "Obwohl es auf der anderen Seite der Welt liegt, ist [GER.GetNameDef] unser natürlicher Freund und Verbündeter. Wir werden ihre südliche Achse werden."
 AST_R56_south_pacific_independent_research_fund:0 "Südpazifischer Forschungsfonds"
 AST_R56_south_pacific_independent_research_fund_desc:0 "Wir müssen unseren Freunden in Asien helfen, den Südpazifik zu einem wahren Leuchtturm der Wissenschaft und des Lernens zu machen."
 AST_R56_seize_the_seventh_state:0 "Ergreift den siebten Staat"
 AST_R56_seize_the_seventh_state_desc:0 "Neuseeland hatte schon immer einen Platz in der [AST.GetAdjective]-Verfassung als unser siebter Staat, aber es verkündet weiterhin seine Unabhängigkeit. Wenn sie nicht zur Vernunft kommen, dann müssen wir sie zwingen."
 AST_R56_war_beyond_the_seas:0 "Zu den Kriegen jenseits der Meere"
 AST_R56_war_beyond_the_seas_desc:0 "Wir können Konflikte nicht ewig fernhalten. Um einen dauerhaften Frieden zu erreichen, müssen wir alle in den Krieg ziehen."
 AST_R56_work_fight_or_be_destroyed:0 "Kämpfen, arbeiten oder vernichtet werden"
 AST_R56_work_fight_or_be_destroyed_desc:0 ""

 # Centre Party ""
 AST_R56_third_time_lucky:0 "Drittes Mal Glück gehabt"
 AST_R56_third_time_lucky_desc:0 "Die Zentrumspartei brach 1935 nach schwindender Unterstützung zusammen. Es hat den Anschein, dass die [AST.GetAdjective] mit Eric Campbell einfach nicht einverstanden sind. Aber es ist an der Zeit, dass er aus seiner Zurückgezogenheit herauskommt, die Partei neu gründet und es noch einmal versucht. Schließlich hat man beim dritten Mal Glück."
 AST_R56_reestablish_the_new_guard:0 "Die Neue Garde neu gründen"
 AST_R56_reestablish_the_new_guard_desc:0 "Inspiriert von europäischen faschistischen paramilitärischen Organisationen, zog die Neue Garde in den frühen 1930er Jahren viele Veteranen des Ersten Weltkriegs an. Doch wie bei der Zentrumspartei brach auch bei der Neuen Garde die Mitgliederzahl ein und sie wurde nach den Wahlen von 1935 aufgelöst. Doch jetzt, da die Australier endlich die Ideen von Eric Campbell angenommen haben, ist es an der Zeit, dass die New Guard die Organisation wird, die sie immer sein sollte."
