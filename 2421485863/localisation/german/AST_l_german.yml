 AST_R56_australia_first_desc:0 "Die aus der Rationalist Association of New South Wales und der Victorian Socialist Party hervorgegangene Bewegung Australia First wurde von Percy Stephensen als Antikriegs-, Antikolonialismus- und pro-isolationistische Bewegung gegründet."
