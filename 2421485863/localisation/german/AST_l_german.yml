 AST_R56_young_australian_league:0 "Junge Australische Liga"
 AST_R56_young_australian_league_desc:0 "Die jungen Generationen sind unsere Zukunft und sie sollten gut erzogen werden. Wir sollten Beobachter nach Deutschland und Japan schicken, um zu sehen, wie sie ihrer Jugend starke, patriotische Werte beibringen und die Lektionen zu Hause anwenden."
 AST_R56_control_the_abc:0 "Kontrollieren Sie die ABC"
 AST_R56_control_the_abc_desc:0 "Die Australian Broadcasting Company ist die regierungseigene Nachrichtenagentur Australiens. Wir sollten sicherstellen, dass sie nur aufklärende und korrekte Geschichten ausstrahlt und nicht weiterhin pro-britische Lügen verbreitet."
 AST_R56_japanese_cooportation:0 "Japanische Kooperation"
 AST_R56_japanese_cooportation_desc:0 "Das Kaiserreich Japan ist eine mächtige Nation, die das Paradebeispiel dafür ist, was die Menschen im Pazifik ohne korrupte europäische Einmischung tun können. Wir werden sie in ihrem Streben nach einer Co-Prosperity Sphere unterstützen."
 AST_R56_southern_axis:0 "Die Süd-Achse"
 AST_R56_southern_axis_desc:0 "Obwohl sie auf der anderen Seite der Welt liegen, ist Nazi-Deutschland unser natürlicher Freund und Verbündeter. Wir werden ihre Südachse werden."
 AST_R56_south_pacific_independent_research_fund:0 "Südpazifischer Forschungsfonds"
 AST_R56_south_pacific_independent_research_fund_desc:0 "Wir müssen unseren Freunden in Asien helfen, den Südpazifik zu einem wahren Leuchtturm der Wissenschaft und des Lernens zu machen."
