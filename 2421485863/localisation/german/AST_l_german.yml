 AST_R56_the_writers_revolution:0 "Die Revolution der Schriftsteller"
 AST_R56_the_writers_revolution_desc:0 "Verschiedene Schriftsteller wie Xavier Herbert, Miles Franklin und Eleanor Dark waren von Anfang an Unterstützer der Bewegung. Diese Idee muss umarmt und der Intellektualismus unterstützt werden."
 AST_R56_rationalist_education:0 "Rationalistische Bildung"
 AST_R56_rationalist_education_desc:0 "Wir dürfen unsere rationalistischen Ursprünge nicht vergessen. Indem wir rationalistisches Denken und Bildung fördern, können wir helfen, Australiens Zukunft zu sichern."
 AST_R56_inderpendant_asia_movement:0 "Unterstützen Sie die Unabhängige Asien-Bewegung"
 AST_R56_inderpendant_asia_movement_desc:0 "" 
 AST_R56_australian_national_socalism:0 "Australischer Nationalsozialismus"
 AST_R56_australian_national_socalism_desc:0 "Die nationalsozialistischen Ideale Deutschlands sind ein Paradebeispiel dafür, wie Australien ein Leuchtturm der Zivilisation im Südpazifik werden kann."
 AST_R56_a_corporate_state:0 "Der Konzernstaat"
 AST_R56_a_corporate_state_desc:0 "Wir haben die Unterstützung von verschiedenen Industriellen und Geschäftsleuten. Mit ihrer Hilfe werden wir Australien in einen nationalsozialistischen Unternehmensstaat verwandeln."
 AST_R56_encourage_the_arms_industralists:0 "Ermutigen Sie die Rüstungsindustriellen"
 AST_R56_encourage_the_arms_industralists_desc:0 "Australiens aufkeimende Rüstungsindustrie ist etwas, auf das wir stolz sein sollten. Lithgow soll neben Browning und Mauser ein weltbekannter Name werden."
 AST_R56_australias_natural_wealth:0 "Australiens natürlicher Reichtum"
