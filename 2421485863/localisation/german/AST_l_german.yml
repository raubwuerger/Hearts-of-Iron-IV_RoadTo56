 r56_australia.australia_first_win:0 "Australia First gewinnt die Wahl."
 
 r56_australia.1.t:0 "Ernennung des neuen Generalgouverneurs"
 r56_australia.1.d:0 "Die Amtszeit von Isaac Isaacs als Generalgouverneur ist beendet. Er wird als erster australischer Generalgouverneur und für seine große Genügsamkeit während seiner Amtszeit in Erinnerung bleiben. Von den vorgeschlagenen Kandidaten für seine Nachfolge hat sich der Premierminister entschieden, zu einem britischen Generalgouverneur zurückzukehren und hat Alexander Hore-Ruthven den Posten angeboten. Er war zuvor Gouverneur von New South Wales und davor von Südaustralien, wo er seinen Einfluss nutzte, um dem Staat während des Beginns der Großen Depression zu helfen. "
 r56_australia.1.a:0 "Lord Gowrie wird ein guter Generalgouverneur sein."
 
 r56_australia.2.d:0 "Die Amtszeit von Alexander Hore-Ruthven als Generalgouverneur ist beendet. Der König hat ihm in Anerkennung seiner Verdienste den Titel eines Earl of Gowrie verliehen und ihn zum stellvertretenden Constable und Lieutenant-Governor von Schloss Windsor ernannt. Sein Einfluss während der vergangenen neun Jahre wird sicher in Erinnerung bleiben.\n\nAus der Liste der Kandidaten, die für seine Nachfolge präsentiert wurden, wurde Prinz Henry, Herzog von Gloucester, der dritte Sohn von König Georg V., ausgewählt."
 r56_australia.2.a:0 "HRH The Duke of Gloucester wird ein guter Generalgouverneur sein."
 
 r56_australia.4.t:0 "Der Tod von Joseph Lyons"
 r56_australia.4.uap:0 "Premierminister Joseph Lyons hat einen Herzinfarkt erlitten, als er von Melbourne nach Sydney gefahren wurde. Er holte zu diesem Zeitpunkt seinen Sohn vom College ab. Da er der erste Premierminister ist, der im Amt stirbt, gibt es keinen verfassungsrechtlichen Präzedenzfall, wer zu seinem Nachfolger ernannt werden sollte. Das Fehlen eines stellvertretenden Parteivorsitzenden der UAP hat die Angelegenheit verkompliziert und es wird einige Zeit dauern, bis ein neuer Parteivorsitzender der UAP gewählt werden kann. Earle Page, Vorsitzender der Country Party und stellvertretender Premierminister, wurde ausgewählt, als Interimspremierminister zu dienen, bis die UAP in der Lage ist, über ihren neuen Führer abzustimmen.\n\nIm Alter von 59 Jahren ergänzte Lyons seinen Ruhestand und wollte mehr Zeit mit seinen kleinen Kindern verbringen, jedoch führte der Mangel an Nachfolgern dazu, dass die Partei ihn unter Druck setzte, zu bleiben. Lyons wird in Erinnerung bleiben, weil er das Land zusammenhielt, als es mit der Großen Depression zu kämpfen hatte."
 r56_australia.4.labor:0 "Der ehemalige Premierminister Joseph Lyons hat einen Herzinfarkt erlitten, als er seinen Sohn vom College abholte. Seit seiner Niederlage bei den Wahlen 1937 wurde berichtet, dass er seinen Ruhestand genoss und viel Zeit mit seinen kleinen Kindern und der Renovierung seines Hauses in Devonport verbrachte.\n\nLyons wird dafür in Erinnerung bleiben, dass er das Land zusammenhielt, als es mit der Großen Depression kämpfte."
 r56_australia.4.a:0 "Er hat seinem Land gut gedient."
 
 r56_australia.5.t:0 "Robert Menzies zum Premierminister gewählt"
 r56_australia.5.d:0 "Die UAP wählte den ehemaligen stellvertretenden Vorsitzenden Robert Menzies zu ihrem neuen Vorsitzenden und er wurde als neuer Premierminister von Australien vereidigt. In einem Akt, der das Parlament schockiert hat, weigerte sich Interimspremierminister Earle Page, unter Menzies zu dienen und machte im Haus einen außergewöhnlichen Angriff auf Menzies, indem er ihn der Inkompetenz und Feigheit beschuldigte, weil er es versäumt hatte, sich während des Großen Krieges zu melden. Die Country Party reagierte schnell und verdrängte Page als ihren Vorsitzenden. Wie auch immer man es betrachten mag, es ist eine säuerliche Art und Weise, seine Premierschaft zu beginnen."
 r56_australia.5.a:0 "Hoffen wir, dass er das Land eint."
 
 r56_australia.7.t:0 "Der Tod von John Curtin"
 r56_australia.7.uap:0 "Der Vorsitzende der Labor Party, John Curtin, ist heute im Alter von 60 Jahren gestorben. Sein Gesundheitszustand hatte sich in den letzten Monaten verschlechtert und er erlitt im vergangenen Jahr einen Herzinfarkt. Der langjährige Vorsitzende der Labour Party hatte jahrelang mit der UPA gekämpft, und seine sozialistische Politik war oft spaltend. Er wird als große Führungspersönlichkeit in Erinnerung bleiben und als ein Mann, der sein Bestes tat, um Australien und seinem Volk zu dienen."
 r56_australia.7.labor:0 "Premierminister John Curtin ist heute im Alter von 60 Jahren gestorben. Sein Gesundheitszustand hatte sich in den letzten Monaten verschlechtert und er erlitt im vergangenen Jahr einen Herzinfarkt. Der langjährige Vorsitzende der Labour Party hat sich als populäre Führungspersönlichkeit erwiesen, die das Land geeint hat und große Fortschritte bei der Reduzierung der Arbeitslosigkeit und der Überwindung der Großen Depression in Australien gemacht hat.\nEr wird zweifellos als großer Führer in Erinnerung bleiben."
 r56_australia.7.a:0 "Er hat seinem Land gut gedient."
 
 r56_australia.8.t:0 "Bundestagswahl 1937"
 r56_australia.8.d:0 "Es ist Wahlzeit. Die regierende UAP/Country-Koalition tritt erneut gegen die Labor-Partei an und kämpft um alle 74 Sitze im Repräsentantenhaus und 19 Sitze im Senat. Bei den Wahlen von 1931 verlor die Labor Party die Macht in einem Erdrutschsieg an die UAP. Die UAP und die Country Party schafften es, ihre Koalition vor den Wahlen von 1934 zu reformieren, während interne Probleme dazu führten, dass sich Labor spaltete. Doch nun versucht die Labor Party unter der Führung von John Curtin, den verlorenen Boden zurückzugewinnen. Aber kann sie die Massen für sich gewinnen?"
 r56_australia.8.a:0 "Die UAP/Country-Koalition gewinnt."
 r56_australia.8.b:0 "Labor gewinnt."
 
 r56_australia.9.t:0 "Bundestagswahl 1940"
 r56_australia.9.d:0 "Es ist Wahlzeit. Wieder einmal kämpft die UAP/Landeskoalition gegen die Labor um alle 74 Sitze im Repräsentantenhaus und 19 Sitze im Senat. Nach dem Tod von Joseph Lyons steht die UAP unter der Kontrolle von Robert Menzies. Der neue Vorsitzende hat es nicht geschafft, die Popularität seines Vorgängers zu erreichen, während die Anhänger von John Curtin immer zahlreicher werden. Wer wird diesmal die Mehrheit gewinnen?"
 r56_australia.9.a:0 "Die UAP/Landeskoalition gewinnt."
 r56_australia.9.b:0 "Labor gewinnt."
 
 r56_australia.10.t:0 "Bundestagswahl 1943"
 r56_australia.10.d:0 "Die Australier wollen Veränderung. Labour sieht bei den Wahlen 1943 stark aus. Die Spaltungen in der Country/UAP-Koalition haben einen sauren Geschmack im Mund aller Australier hinterlassen und die Idee einer starken Labor-Regierung ist genau das, was die Menschen suchen. Aber wenn die Stimmen ausgezählt sind, wer wird die Führung übernehmen?"
 r56_australia.10.a:0 "Die UAP/Country-Koalition gewinnt."
 r56_australia.10.b:0 "Labor gewinnt."
 r56_australia.10.c:0 "Die Country/UAP-Koalition gewinnt."
 
 r56_australia.11.t:0 "Bundestagswahl 1946"
 r56_australia.11.d:0 "Nach dem Tod von John Curtin liegt es an Ben Chifley, den Schwung von Labor aufrechtzuerhalten. In der Zwischenzeit ist Robert Menzies zurück an der Spitze der neu benannten UAP - jetzt bekannt als die Liberale Partei. Kann die Koalition aus Liberalen und Land gewinnen? Oder wird die Popularität von Labor weiter steigen?"
 r56_australia.11.a:0 "Die Liberal/Landeskoalition gewinnt."
 r56_australia.11.b:0 "Labor gewinnt."
 
 r56_australia.12.t:0 "Bundestagswahl 1949"
 r56_australia.12.d:0 "In diesem Jahr stehen 121 Sitze im Repräsentantenhaus und 42 der 60 Senatssitze zur Wahl. Wird der Zuwachs an möglichen Sitzen den Ausschlag für die Wahl geben?"
 r56_australia.12.a:0 "Die Liberal/Country-Koalition gewinnt."
 r56_australia.12.b:0 "Labor gewinnt."
 
 r56_australia.13.t:0 "Robert Menzies tritt zurück"
 r56_australia.13.d:0 "Unter der wachsenden Opposition und dem Stillstand im Parlament hat Premierminister Menzies seinen Rücktritt angekündigt. In einem letzten Versuch der UAP, ihn an der Macht zu halten, drängte das Kabinett auf die Bildung einer Regierung der nationalen Einheit mit Labor, doch Labor lehnte ein solches Abkommen ab. Nachdem er jegliche Unterstützung des Parlaments verloren hatte, trat er zurück.\n\nObwohl Menzies dem Generalgouverneur riet, John Curtin zum Premierminister zu machen, wählte eine gemeinsame Konferenz von UAP und Country Party den Führer der Country Party, Arthur Fadden, zum neuen Koalitionsführer und Premierminister. Verbittert und niedergeschlagen wäre Robert Menzies fast aus der Politik ausgestiegen, wurde aber überredet, Minister für Verteidigungskoordination in Arthur Faddens neuem Kabinett zu werden."
 r56_australia.13.a:0 "Hoffen wir, dass Fadden Australien zusammenhalten kann."
 
 r56_australia.14.t:0 "Misstrauensvotum"
 r56_australia.14.d:0 "Nach nur 40 Tagen als Premierminister ist Arthur Fadden in einem Misstrauensvotum der Labor-Opposition unterlegen. Nachdem es ihm nicht gelungen war, das Vertrauen des Parlaments zu gewinnen, kam sein Todesstoß, als das Repräsentantenhaus seinen Haushaltsentwurf ablehnte. Da er nicht in der Lage war, die festgefahrene Situation der Regierung Menzie zu durchbrechen, wird er als der am kürzesten amtierende Premierminister in die Geschichte eingehen. John Curtin und die Labor Party werden nun versuchen, eine neue Regierung zu bilden."
 r56_australia.14.a:0 "Es ist Zeit für John Curtin, die Führung zu übernehmen."
 
 r56_australia.15.t:0 "Australien bittet um Schutz für Singapur"
 r56_australia.15.d:0 "Singapur ist eine unserer strategisch wichtigsten Provinzen in Asien, allerdings ist es weit von Großbritannien entfernt und von einer Invasion bedroht. Australien hat den Vorschlag gemacht, den Schutz Singapurs zu übernehmen und damit britische Truppen für andere Teile der Welt frei zu machen, wo sie dringender gebraucht werden."
 r56_australia.15.a:0 "In ihren Händen ist es sicherer."
 r56_australia.15.b:0 "Wir werden diesen Ex-Sträflingen nicht trauen."
 
 r56_australia.16.t:0 "Großbritannien nimmt unseren Vorschlag an"
 r56_australia.16.d:0 "Großbritannien hat unserem Vorschlag zugestimmt, den Schutz von Singapur zu übernehmen."
 r56_australia.16.a:0 "Ausgezeichnet."
 
 r56_australia.17.t:0 "Großbritannien lehnt unseren Antrag ab"
 r56_australia.17.d:0 "Großbritannien hat unseren Vorschlag, den Schutz Singapurs zu übernehmen, abgelehnt."
 r56_australia.17.a:0 "Hoffen wir, dass dies das Empire nicht schwächt."
 
 r56_australia.18.t:0 "Großbritannien überträgt Regierungsgewalt an Australien"
 r56_australia.18.d:0 "Gespräche zwischen Großbritannien und Australien haben dazu geführt, dass die australische Regierung die Verwaltung der Straits Settlements, Malay und British Borneo übernommen hat. Wir werden nun in allen Angelegenheiten an sie berichten."
 r56_australia.18.a:0 "Neue Herren, gleiche Probleme."
  
 r56_australia.19.t:0 "Australien fordert Integration Neuseelands"
 r56_australia.19.d:0 "Die Idee, dass Neuseeland ein Staat von Australien sein könnte, gab es schon vor der Gründung unserer Nationen, aber die Befürchtung war, dass es nie so sein würde. Die Entfernung zwischen uns, politische und wirtschaftliche Unterschiede und Australiens Umgang mit seiner indigenen Bevölkerung. Doch in den letzten Gesprächen zwischen Diplomaten wurde Neuseeland ins Gespräch gebracht, um seinen Platz als australischer Staat einzunehmen. Obwohl es vielleicht keine populäre Wahl ist, könnten sich die Vorteile in dieser immer gefährlichen Welt als fruchtbar erweisen."
 r56_australia.19.a:0 "Es ist an der Zeit, dass wir unsere Differenzen beiseite schieben und uns vereinigen."
 r56_australia.19.b:0 "Sie machen sich lustig!"
 
 r56_australia.20.t:0 "Die Integration Neuseelands"
 r56_australia.20.d:0 "Die Gespräche in Auckland waren fruchtbar und in ihrem letzten Akt als unabhängige Nation stimmte das neuseeländische Parlament dafür, sich Australien als vollwertiger Staat anzuschließen."
 r56_australia.20.a:0 "Willkommen zu Hause, Neuseeland."
 
 r56_australia.21.t:0 "Neuseeland bleibt trotzig"
 r56_australia.21.d:0 "Neuseeland hat jegliches Gerede über einen Beitritt zu Australien bereitwillig abgeschmettert und ist aus allen Gesprächen über den zukünftigen Status Neuseelands ausgestiegen. Da die Diplomatie gescheitert ist, könnte es an der Zeit sein, zu härteren Mitteln zu greifen."
 r56_australia.21.a:0 "Die Kiwis werden den Tag bestimmen, an dem sie unser Angebot abgelehnt haben."
 
 r56_australia.22.t:0 "Die Neuseeland-Krise"
 r56_australia.22.d:0 "In den letzten Monaten hat sich eine Krise zwischen Australien und Neuseeland zusammengebraut. Australien hat mehrmals gefordert, dass Neuseeland sich Australien als Staat anschließen sollte. Jedoch wurde eine solche Idee in Neuseeland abgeschossen und nun sind die diplomatischen Beziehungen zwischen unseren beiden Dominions abgebrochen. Da ein Krieg zwischen den beiden wahrscheinlich ist, ist es an der Zeit, sich zu entscheiden, wo wir stehen."
 r56_australia.22.a:0 "Am besten riskieren wir keinen Krieg mit Australien."
 r56_australia.22.b:0 "Wir werden an der Seite Neuseelands stehen."
 
 r56_australia.23.t:0 "Australien bittet um Kontrolle der Weihnachtsinsel"
 r56_australia.23.d:0 "Botschafter aus Australien haben darum gebeten, dass wir die abgelegene und strategisch wichtige Weihnachtsinsel unter australische Kontrolle stellen. Die Insel, die für ihren Phosphatabbau bekannt ist, wurde 1888 von den Briten annektiert und steht seither unter der Gouverneurschaft der Straits Settlements. Sie beherbergt eine bedeutende Anzahl malaiischer Arbeiter und dient als sicherer Hafen für alle Schiffe, die im östlichen und südlichen Indischen Ozean Schutz suchen. Aufgrund der Abgeschiedenheit ist Australien in einer besseren Position, die Insel zu regieren, und sie bieten Zahlungen an, um die Verluste aus dem Phosphatabbau zu decken. Sollten wir das annehmen?"
 r56_australia.23.a:0 "Die Inseln sind unter ihrer Gouverneurschaft besser aufgehoben."
 r56_australia.23.b:0 "Sie werden nie Weihnachten haben."
 
 r56_australia.24.t:0 "Die Übertragung der Weihnachtsinsel"
 r56_australia.24.d:0 "[Von.GetNameDef] hat zugestimmt, dass wir die Kontrolle über die Weihnachtsinsel übernehmen. Der Christmas Island Act wurde bereits vorbereitet, um die Insel unter die direkte Autorität des Commonwealth zu stellen."
 r56_australia.24.a:0 "Was für eine wunderbare Insel!"
 
 r56_australia.25.t:0 "[From.GetNameDef] lehnt unsere Anfrage ab"
 r56_australia.25.d:0 "Ablehnung unserer Entschädigungsangebote, [From.GetNameDef] hat sich geweigert, die Weihnachtsinsel an uns zu übertragen."
 r56_australia.25.a:0 "Weihnachten ist überbewertet."
 
 r56_australia.26.t:0 "Australien bittet um einen Nichtangriffsvertrag"
 r56_australia.26.d:0 "Mit dem Ziel, Frieden und Wohlstand im Südpazifik zu erhalten, hat Australien einen Nichtangriffsvertrag zwischen unseren beiden Nationen vorgeschlagen. Dies geschah nach monatelanger pro-japanischer Politik und Beschwichtigung durch die australische Regierung, die eine Politik des "Appeasement in Asien" anstrebt, ähnlich der Politik, die die britische Regierung gegenüber Deutschland verfolgt."
 r56_australia.26.a:0 "Dies könnte zu unserem Vorteil sein."
 r56_australia.26.b:0 "Wir können keine falschen Versprechungen machen."
 
 r56_australia.27.t:0 "Japan nimmt unseren Nichtangriffsvertrag an"
 r56_australia.27.d:0 "Der formelle Nichtangriffsvertrag zwischen dem Commonwealth of Australia und dem Kaiserreich Japan wurde heute morgen in Tokio von Vertretern unserer beiden Nationen unterzeichnet. Der japanische Botschafter überreichte dem australischen Botschafter einen Bonsai-Baum als Zeichen des Friedens."
 r56_australia.27.a:0 "Frieden in unserer Zeit."
 
 r56_australia.28.t:0 "Japan lehnt unseren Nichtangriffsvertrag ab"
 r56_australia.28.d:0 "Die Gespräche mit Japan sind gescheitert. Unsere Diplomaten haben mit ihren Gesprächen über einen Nichtangriffspakt zwischen unseren beiden Nationen die kalte Schulter gezeigt bekommen und sind letztlich mit leeren Händen nach Hause zurückgekehrt."
 r56_australia.28.a:0 "Das kann nur eines bedeuten..."
 
 r56_australia.29.t:0 "Ausländische Einmischung in Indonesien"
 r56_australia.29.desc:0 "In letzter Zeit haben die Aktivitäten der Unabhängigkeitsrebellen in Indonesien zugenommen. Ein großes Versteck mit australischen Waffen wurde von den örtlichen Behörden entdeckt und gefangene Rebellen haben enthüllt, dass sie über australische Schiffe auf die Inseln geschmuggelt wurden. Ermutigt durch diese internationale Unterstützung haben die lokalen Rebellenführer viele Menschen auf ihre Seite gezogen. Es sieht so aus, als ob wir es bald mit einem Konflikt zu tun haben könnten."
 r56_australia.29.a:0 "Wir müssen diese Nationalisten im Auge behalten."
 
 r56_australia.30.t:0 "Rebellion in Indonesien"
 r56_australia.30.desc:0 "Pro-Unabhängigkeits-Rebellen, die von Australien unterstützt und finanziert werden, haben sich in ganz Ostindien erhoben. Sie haben mehrere Inseln eingenommen und sammeln derzeit ihre Kräfte, um die loyalistischen Kräfte von den restlichen Inseln zu vertreiben."
 r56_australia.30.a:0 "Zerschlagt diese Rebellen!"
 
 r56_australia.31.t:0 "Ausländische Einmischung in Malaya"
 r56_australia.31.desc:0 "In letzter Zeit haben die Aktivitäten der Unabhängigkeitsrebellen in Malaya zugenommen. Ein großes Versteck mit australischen Waffen wurde von den örtlichen Behörden entdeckt und gefangene Rebellen haben enthüllt, dass diese über australische Schiffe nach Malaya geschmuggelt wurden. Ermutigt durch diese internationale Unterstützung haben die lokalen Rebellenführer viele Menschen auf ihre Seite gezogen. Es sieht so aus, als ob wir es bald mit einem Konflikt zu tun haben könnten."
 r56_australia.31.a:0 "Wir müssen diese Nationalisten im Auge behalten."
  
 r56_australia.32.t:0 "Der Malaya-Notstand"
 r56_australia.32.desc:0 "Pro-Unabhängigkeits-Rebellen, die von Australien unterstützt und finanziert werden, haben sich in ganz Malaya erhoben. Sie haben große Teile des malaiischen Hochlands und Dschungels erobert und sammeln derzeit ihre Kräfte, um Singapur anzugreifen."
 r56_australia.32.a:0 "Oh je."
 
 ### Focuses ### 
 # Army 
 AST_R56_dingo_scout_car:0 "Dingo Scout Auto"
 AST_R56_dingo_scout_car_desc:0 "In Zusammenarbeit mit der Ford Motor Company wurde ein Design für einen neuen australischen Panzerwagen entwickelt. Das Auto wird auf einer verkürzten Version eines bestehenden Ford-Radstandes basieren und mit einem Allradantrieb und einem leistungsstarken V8-Motor ausgestattet sein. Mit einer kugelsicheren Panzerung, die von der Victorian Railways hergestellt wird, einem Funkgerät und genug Platz für ein Bren-Gewehr wird es ein wertvoller Gewinn für unsere Scouts sein."
 AST_R56_citizen_military_forces:0 "Citizen Military Forces"
 AST_R56_citizen_military_forces_desc:0 "Die Citizen Military Force ist die primäre Reservetruppe Australiens. Tausende von Männern stehen in dieser Miliz bereit, um Australien auf Abruf zu verteidigen."
 AST_R56_royal_australian_artilery:0 "Königlich Australische Artillerie"
 AST_R56_royal_australian_artilery_desc:0 "Die Royal Australian Artillery hat sich im Großen Krieg bewährt. Aber ihre Ausrüstung scheint vergessen zu haben, dass der Große Krieg vor über 18 Jahren endete. Wir sollten der neuen Ausrüstung für sie Priorität einräumen."
 AST_R56_the_owen_gun:0 "Das Owen-Gewehr"
 AST_R56_the_owen_gun_desc:0 "Evelyn Owen hat einen "Maschinenkarabiner" im Kaliber .22 entwickelt. Diese Waffe wurde ursprünglich von der Armee ausgemustert und landete in einer Tüte Zucker. Sie wurde von einem gewissen Vincent Wardell, Manager einer großen Fabrik in Port Kembla, wiederentdeckt. Durch eine Reihe von Verbindungen gelang es ihm, Owen dazu zu bringen, die Waffe der Erfindungskommission der Armee vorzustellen. Vielleicht gibt es eine Verwendung für dieses billige Maschinengewehr."
 AST_R56_department_of_defence_coordination:0 "Abteilung für Verteidigungskoordination"
 AST_R56_department_of_defence_coordination_desc:0 "Das Department of Defence Co-ordination ist für die Koordinierung von Aktionen zwischen den drei Teilstreitkräften und unseren Verbündeten zuständig. Indem wir alle zusammenbringen, können wir eine effektive Kampftruppe zu Lande, zu Wasser und in der Luft sicherstellen."
 AST_R56_australian_womans_army_service:0 "Australian Women's Army Service"
 AST_R56_australian_womans_army_service_desc:0 ""
 AST_R56_australian_army_catering_corps:0 "Australisches Armee-Catering-Korps"
 AST_R56_australian_army_catering_corps_desc:0 ""
 AST_R56_services_reconnaissance_department:0 "Abteilung für Aufklärungsdienste"
 AST_R56_services_reconnaissance_department_desc:0 "Das Services Reconnaissance Department (SRD) ist die australische Abteilung für Spezialoperationen des Militärs und wird für Spezialoperationen in der gesamten Südpazifikregion verantwortlich sein."
 AST_R56_z_special_unit:0 "Z Spezialeinheit"
 AST_R56_z_special_unit_desc:0 "Australien benötigt eine eigene Kommandoeinheit, die auf Überfälle auf Inseln im gesamten Südpazifik spezialisiert ist. Unter dem Kommando des Services Reconnaissance Department wird diese Elitetruppe jedem Feind, der Australiens Küsten zu nahe kommt, ein ständiger Dorn im Auge sein."
 AST_R56_jungle_warfare_training:0 "Dschungelkriegstraining"
 AST_R56_jungle_warfare_training_desc:0 ""
 AST_R56_m_special_unit:0 "M Spezialeinheit"
 AST_R56_m_special_unit_desc:0 "Das Services Reconnaissance Department hat eine neue Tiefenaufklärungseinheit vorgeschlagen. Als Nachfolger der Coastwatchers werden sie Experten im verdeckten Spähen auf Inseln im gesamten Pazifik sein, einheimische Rekruten einsetzen und Informationen über feindliche Schifffahrt und Truppenbewegungen liefern."
 AST_R56_school_of_unconventional_warefare:0 "Das ANZAC-Erbe"
 AST_R56_school_of_unconventional_warefare_desc:0 "Das Australian and New Zealand Army Corps wurde während des Großen Krieges gegründet und erlebte einen Großteil der schlimmsten Kämpfe an den Klippen von Gallipoli. Die Tapferkeit, das Engagement und die Selbstlosigkeit der australischen Truppen, die in diesem Korps kämpften und starben, ist etwas, auf das die australischen Streitkräfte und die Bevölkerung stolz sein sollten."
 AST_R56_sentinal_tank:0 "Sentinel-Panzer"
 AST_R56_sentinal_tank_desc:0 "Australien kann sich nicht ewig auf ausländische Panzer verlassen. Ingenieure sollten entsandt werden, um ausländische Panzerdesigns zu studieren und Pläne für ein neues, einheimisches Panzermodell zu entwerfen. Dieser Sentinel-Panzer wird der Schlüssel sein, um Australien die Panzerkraft zu geben, die es braucht, um sich vor großen Militärmächten zu schützen."
 AST_R56_hmas_assault:0 "HMAS Assault"
