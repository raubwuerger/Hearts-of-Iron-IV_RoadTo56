 # Army ""
 AST_R56_dingo_scout_car:0 "Dingo Scout Auto"
 AST_R56_dingo_scout_car_desc:0 "In Zusammenarbeit mit der Ford Motor Company wurde ein neues [AST.GetAdjective]-gepanzertes Fahrzeug entwickelt. Der Wagen wird auf einer verkürzten Version eines bestehenden Ford-Radstands basieren und mit einem Allradantrieb und einem leistungsstarken V8-Motor ausgestattet sein. Mit seiner kugelsicheren Panzerung, die von der viktorianischen Eisenbahn hergestellt wird, einem Funkgerät und genügend Platz für eine Bren-Kanone wird er ein wertvolles Hilfsmittel für unsere Späher sein."
 AST_R56_citizen_military_forces:0 "Militärische Streitkräfte der Bürger"
 AST_R56_citizen_military_forces_desc:0 "Die Citizen Military Force ist die primäre Reservetruppe von [AST.GetNameDef]. Tausende von Männern stehen in dieser Miliz bereit, um [AST.GetNameDef] zu verteidigen, wenn es darauf ankommt."
 AST_R56_royal_australian_artilery:0 "Königliche [AST.GetAdjective] Artillerie"
 AST_R56_royal_australian_artilery_desc:0 "Die Royal Australian Artillery hat sich im Großen Krieg bewährt. Aber ihre Ausrüstung scheint vergessen zu haben, dass der Große Krieg vor über 18 Jahren endete. Wir sollten ihrer neuen Ausrüstung Vorrang einräumen."
 AST_R56_the_owen_gun:0 "Das Owen-Gewehr"
 AST_R56_the_owen_gun_desc:0 "Evelyn Owen hat einen Maschinenkarabiner im Kaliber .22 entwickelt. Diese Waffe wurde ursprünglich von der Armee abgelehnt und landete in einer Zuckertüte. Sie wurde von einem gewissen Vincent Wardell, dem Leiter einer großen Fabrik in Port Kembla, wiederentdeckt. Durch eine Reihe von Beziehungen gelang es ihm, Owen dazu zu bringen, die Waffe dem Army Inventions Board vorzustellen. Vielleicht hat dieses billige Maschinengewehr ja doch einen Nutzen."
 AST_R56_department_of_defence_coordination:0 "Abteilung für Verteidigungskoordinierung"
 AST_R56_department_of_defence_coordination_desc:0 "Das Department of Defence Co-ordination ist für die Koordinierung von Aktionen zwischen den drei Teilstreitkräften und unseren Verbündeten zuständig. Wir können eine effektive Kampftruppe zu Lande, zu Wasser und in der Luft sicherstellen, indem wir alle Beteiligten zusammenbringen."
 AST_R56_australian_womans_army_service:0 "[AST.GetAdjective] Women's Army Service"
 AST_R56_australian_womans_army_service_desc:0 "Da jeder Mann an der Front gebraucht wird, werden Tausende von [AST.GetAdjective]-Frauen die Fahr-, Signal- und Wartungsarbeiten übernehmen."
 AST_R56_australian_army_catering_corps:0 "[AST.GetAdjective] Verpflegungskorps der Armee"
 AST_R56_australian_army_catering_corps_desc:0 "Die [AST.GetAdjective]-Armee wird von der Qualität ihrer Verpflegung her schlecht bedient, was hauptsächlich an der Qualität ihrer Köche liegt. Durch eine Umstrukturierung dieses Prozesses können wir die Moral und die Effizienz steigern."
 AST_R56_services_reconnaissance_department:0 "Abteilung für Dienstaufklärung"
 AST_R56_services_reconnaissance_department_desc:0 "Das Services Reconnaissance Department (SRD) ist die Abteilung für Sondereinsätze der [AST.GetNameDef] und wird für Sondereinsätze im gesamten südpazifischen Raum zuständig sein."
 AST_R56_z_special_unit:0 "Z Spezialeinheit"
 AST_R56_z_special_unit_desc:0 "[AST.GetNameDefCap] benötigt eine Kommandoeinheit, die sich auf Überfälle auf Inseln im gesamten Südpazifik spezialisiert. Unter dem Kommando der Aufklärungsabteilung des Dienstes wird diese Elitetruppe jedem Feind, der den Küsten von [AST.GetNameDef] zu nahe kommt, ein ständiger Dorn im Auge sein."
 AST_R56_jungle_warfare_training:0 "Ausbildung für den Dschungelkrieg"
 AST_R56_jungle_warfare_training_desc:0 "Der Kampf im Dschungel stellt für unsere Haupttruppen eine beängstigende Herausforderung dar. Die Ausarbeitung einer Reihe von Handbüchern zur Dschungelkriegsführung, erfolgreichen Taktiken und organisatorischen Ausbildungsprozessen zur Bildung spezialisierter Dschungelkampftruppen wird unsere Erfolgschancen erhöhen."
 AST_R56_m_special_unit:0 "M Spezialeinheit"
 AST_R56_m_special_unit_desc:0 "Die Aufklärungsabteilung der Streitkräfte hat eine neue Tiefenaufklärungseinheit vorgeschlagen. Als Nachfolgerin der Coastwatchers wird sie Experten für die verdeckte Aufklärung auf Inseln im gesamten Pazifik sein, indem sie einheimische Rekruten einsetzt und Informationen über feindliche Schiffe und Truppenbewegungen liefert."
 AST_R56_school_of_unconventional_warefare:0 "Das ANZAC-Erbe"
 AST_R56_school_of_unconventional_warefare_desc:0 "Das Australian and New Zealand Army Corps wurde während des Ersten Weltkriegs gegründet und erlebte einen Großteil der schlimmsten Kämpfe auf den Klippen von Gallipoli. Die [AST.GetAdjective] Streitkräfte und das Volk sollten stolz auf die Tapferkeit, das Engagement und die Selbstlosigkeit der australischen Truppen sein, die in diesem Korps kämpften und starben."
 AST_R56_sentinal_tank:0 "Wachtturm"
 AST_R56_sentinal_tank_desc:0 "[AST.GetNameDefCap] kann sich nicht ewig auf ausländische Panzer verlassen. Ingenieure sollten ausländische Panzerkonstruktionen studieren und ein neues, einheimisches Panzermodell planen. Dieser Sentinel-Panzer wird von entscheidender Bedeutung sein, um [AST.GetNameDef] die Panzerkraft zu verleihen, die es braucht, um sich vor größeren Streitkräften zu schützen."
 AST_R56_hmas_assault:0 "HMAS Assault"
 AST_R56_hmas_assault_desc:0 "Nelson Bay in New South Wales wäre der perfekte Standort für eine RAN-Ausbildungseinrichtung für amphibische Landungen. Sie wird den Namen HMAS Assault erhalten."
 AST_R56_aussie_paras:0 "[AST.GetAdjective] Fallschirmjägerregiment"
 AST_R56_aussie_paras_desc:0 "Eine Einheit mit Fallschirmsprungfähigkeiten wäre für Operationen in unseren südpazifischen Gebieten unerlässlich. Das Fallschirmjägerregiment wird jeden Feind von [AST.GetNameDef] bedrängen und in einen Hinterhalt locken."

 # Navy ""
 AST_R56_rebuild_cockatoo_island:0 "Wiederaufbau von Cockatoo Island"
 AST_R56_rebuild_cockatoo_island_desc:0 "Die in der Bucht von Sydney gelegene Kakadu-Insel ist ein wichtiger Marinestützpunkt und Reparaturzentrum für die Royal [AST.GetAdjective] Marine. Sie ist jedoch in letzter Zeit baufällig geworden und muss dringend renoviert und erweitert werden."
 AST_R56_commerce_protection:0 "Handel Schutz"
 AST_R56_commerce_protection_desc:0 "[AST.GetNameDefCap] ist auf den Nachschub angewiesen, den es von anderen Ländern über die Meere einführen kann. Wenn eine angreifende Nation diese Lebensader kappt, kann sie uns langsam abwürgen. Die Verteidigung der Konvoi-Linien und Handelsrouten ist nicht nur eine Strategie, sie ist notwendig."
 AST_R56_raid_overseas_commerce:0 "Überfall auf den Überseehandel"
 AST_R56_raid_overseas_commerce_desc:0 "Das U-Boot kann die feindlichen Versorgungslinien über das Meer unterbrechen. Zahlreiche dieser Schiffe können den Feind in Bedrängnis bringen und den Nachschub für die Invasion über die südpazifischen Inseln erschweren."
 AST_R56_scrap_iron_flotilla:0 "Die Schrotteisenflottille"
 AST_R56_scrap_iron_flotilla_desc:0 "Unsere derzeitige Flotte hat schon bessere Tage gesehen; unsere Feinde können spöttisch behaupten, diese Schiffe seien schwimmende Schrottschiffe für Zielübungen. Mit etwas Anstrengung können wir ihnen schließlich das Gegenteil beweisen."
 AST_R56_royal_australian_submarine_service:0 "Königliche [AST.GetAdjective] U-Boot-Dienst"
 AST_R56_royal_australian_submarine_service_desc:0 "U-Boote sind die Seewaffe der Zukunft und ein wichtiger Bestandteil der Streitkräfte unserer Verbündeten. Die Entwicklung neuerer und leistungsfähigerer U-Boot-Modelle wird sich in den kommenden Konflikten als entscheidend erweisen."
 AST_R56_merchant_navy:0 "Die Handelsmarine"
 AST_R56_merchant_navy_desc:0 "Die Handelsschifffahrt und die Besatzungen von [AST.GetNameDefCap] sind die Lebensadern des Inselstaates. Die Verstärkung ihrer Reihen und die Einrichtung von mehr gemeinsamen Konvoifahrten werden für die Versorgung unserer Truppen in Übersee von entscheidender Bedeutung sein."
 AST_R56_cruiser_modernisation:0 "Modernisierung von Kreuzern"
 AST_R56_cruiser_modernisation_desc:0 "Die Entwicklung von Schlachtschiffen und modernen Kreuzern wird unsere Marine mit vielen flexiblen Schiffen ausstatten, die allen unseren Anforderungen gerecht werden."
 AST_R56_submarine_hunters:0 "U-Boot-Jäger"
 AST_R56_submarine_hunters_desc:0 "Eine entschlossene feindliche Seestreitkraft kann ihre Kräfte nicht durch massive Überwasser-Einsatzverbände, sondern durch U-Boote, die auf unsere Handelsmarine abzielen, einsetzen. Vielleicht schreckt die Entwicklung von U-Boot-Jagdschiffen von weiteren Angriffen auf unsere Konvois ab."
 AST_R56_project_cook:0 "Projekt Cook"
 AST_R56_project_cook_desc:0 "Flugzeugträger sind die Zukunft der Seemacht. Wir sollten Pläne für einen unserer Entwürfe ausarbeiten, um sicherzustellen, dass wir die Küsten von [AST.GetNameDef] vor fremden Eindringlingen schützen."
 AST_R56_royal_australian_navy:0 "Königliche [AST.GetAdjective] Marine"
 AST_R56_royal_australian_navy_desc:0 "Unsere jüngsten Expansionspläne für die Marine haben unsere Flotte zu einer beachtlichen Macht im Südpazifik gemacht. Der Bau weiterer Werften und die Förderung unserer Ausbildungsprogramme werden unsere Marinefähigkeiten verbessern und [AST.GetNameDef] und ihren Interessen mit Stolz dienen."

 # Air ""
 AST_R56_commonwealth_aricraft_corporation:0 "Commonwealth Aircraft Corporation"
 AST_R56_commonwealth_aricraft_corporation_desc:0 "Kürzlich kehrte der Generaldirektor von Broken Hill Proprietary aus Europa mit der festen Überzeugung zurück, dass bald ein weiterer Krieg auf dem Kontinent ausbrechen wird. Besorgt über den Mangel an [AST.GetAdjective] Produktionskapazitäten hat er begonnen, sich bei der Regierung für den Aufbau einer modernen Flugzeugindustrie einzusetzen. Das scheint keine schlechte Idee zu sein."
 AST_R56_cac_wirraway:0 "CAC Wirraway"
 AST_R56_cac_wirraway_desc:0 "Die Wirraway ist [AST.GetNameDef]'s erster Versuch, eine Luftwaffe aufzubauen und den regionalen Flugzeugbau auf Vordermann zu bringen. Diese Flugzeuge werden als leichte Bomber/Bodenangriffsflugzeuge gute Dienste leisten."
 AST_R56_cac_woomera:0 "CAC Woomera"
 AST_R56_cac_woomera_desc:0 "Die Woomera ist zwar nur ein leichtes Flugzeug, aber sie ist eine Weiterentwicklung unserer bisherigen Flugzeuge und wird für den Schutz unseres Heimatlandes geeignet sein, indem sie unsere Truppen aus der Luft unterstützt."
 AST_R56_ran_torped_factory:0 "RAN Torpedo-Fabrik"
 AST_R56_ran_torped_factory_desc:0 "Die königliche [AST.GetAdjective] Navy Torpedo Factory in Neutral Bay, Sydney, wird die wichtigste Einrichtung sein, in der der Großteil unserer Torpedos und anderer Munition hergestellt, gewartet und gelagert wird. Die Geschäftsleitung hat bereits eine bestehende Industrieanlage für dieses Vorhaben erworben. Wir müssen ihnen nur noch grünes Licht geben."
 AST_R56_cac_boomerang:0 "CAC-Boomerang"
 AST_R56_cac_boomerang_desc:0 "Der Boomerang wird [AST.GetNameDef]'s erstes einheimisches leichtes Kampfflugzeug und eine Versicherungspolice gegen den Verlust von importierten Flugzeugen sein. Wir sehen seine zukünftige Verwendung früh genug voraus."
 AST_R56_australian_beaufighter:0 "Der [AST.GetAdjective] Beaufighter"
 AST_R56_australian_beaufighter_desc:0 "Der Beaufighter ist ein schweres Jagdflugzeug mit ausgezeichneten Flugeigenschaften, stark bewaffnet, schnell im Tiefflug und sehr leise im Flug. Die lokale Produktion dieses leistungsstarken Langstreckenflugzeugs wird sich für unsere Streitkräfte als hilfreich erweisen."
 AST_R56_womens_auxiliary_australian_air_force:0 "Frauenhilfstruppe der [AST.GetAdjective] Luftwaffe"
 AST_R56_womens_auxiliary_australian_air_force_desc:0 "Frauen in ganz Australien sind bereit, ihrem Land zu dienen. Durch die Einrichtung einer Frauenhilfsluftwaffe können wir die Größe und die Fähigkeiten der Royal Australian Air Force erheblich erweitern, selbst wenn diese Frauen nur kampffremde Aufgaben übernehmen."
 AST_R56_royal_australian_air_force:0 "Königliche [AST.GetAdjective] Luftwaffe"
 AST_R56_royal_australian_air_force_desc:0 "Die 1921 gegründete und von König Georg V. abgesegnete Royal Australian Air Force wurde zum zweiten Royal Air Arm des britischen Commonwealth. Trotz ihrer geringen Größe verfügt sie über die Fähigkeiten und die Ausbildung, um sowohl bei Land- als auch bei Seekonflikten wichtige Unterstützung zu leisten."
 AST_R56_jet_development:0 "Jet-Entwicklung"
 AST_R56_jet_development_desc:0 "Im Laufe der Zeit wird immer deutlicher, dass Düsenflugzeuge die Zukunft sowohl des Luftkampfes als auch des zivilen Verkehrs sein werden. Es wäre töricht, uns in diesem Rennen zurückfallen zu lassen."
 AST_R56_uranium_mines:0 "Uranminen"
 AST_R56_uranium_mines_desc:0 "Australien verfügt über die größten Uranvorkommen der Welt, die jedoch weitgehend ungenutzt geblieben sind. Es würde sich lohnen, Minen zur Gewinnung dieser wertvollen Ressource zu entwickeln."
 AST_R56_airbase_expansion:0 "Ausbau des Luftwaffenstützpunktes"
 AST_R56_airbase_expansion_desc:0 "Das Ministerium für Zivilluftfahrt hat uns beim Kauf von Land für den Bau neuer Flugplätze beraten. Diese neuen Flugplätze in Perth und im ganzen Land werden dazu beitragen, unsere zivile und militärische Luftfahrt auszubauen."
 AST_R56_government_aircraft_factories:0 "Staatliche Flugzeugfabriken"
 AST_R56_government_aircraft_factories_desc:0 "Es ist kein Geheimnis, dass Australien nicht über einen großen Industriekomplex verfügt, der in der Lage ist, Militärflugzeuge zu produzieren, und sich bei der Ausrüstung auf die britische Royal Air Force verlassen musste. Mit etwas staatlicher Finanzierung könnten wir mit der Produktion von Flugzeugen in Australien beginnen."
 AST_R56_volunteer_air_observers_corps:0 "Freiwilliges Luftbeobachtungskorps"
 AST_R56_volunteer_air_observers_corps_desc:0 "Die Royal Australian Air Force ist überlastet. Durch die Einrichtung eines Freiwilligen-Luftbeobachtungskorps, das aus Zivilisten besteht, können wir eine 24-Stunden-Wache im ganzen Land aufrechterhalten, ohne unser dringend benötigtes Personal zu verbrauchen."
 AST_R56_air_defence_system:0 "Luftverteidigungsnetz"
 AST_R56_air_defence_system_desc:0 "Der Druck auf die Regierung wächst, in den Bau von Flugabwehrsystemen an potenziell gefährdeten Orten in Australien, wie Häfen und Industriekomplexen, zu investieren. Es wäre klug, diese Vorschläge zu beherzigen."

 # Industry ""
 AST_R56_finish_railway_gauge_standardisation:0 "Beendigung der Standardisierung der Eisenbahnspurweite"
 AST_R56_finish_railway_gauge_standardisation_desc:0 "Im Laufe des Jahres 1935 wurden umfangreiche Arbeiten zur Vereinheitlichung der Spurweite unserer Eisenbahnen durchgeführt. Dies wird einen schnellen und effizienten Personen- und Gütertransport gewährleisten."
 AST_R56_australian_wool_board:0 "[AST.GetAdjective] Wool Board"
 AST_R56_australian_wool_board_desc:0 "Seit der Kolonialzeit der australischen Geschichte ist Wolle einer unserer größten Industriezweige, der 45 % der Exporteinnahmen des Landes ausmacht. Durch die Einrichtung einer speziellen Behörde können wir unsere Fähigkeiten und Handelsbeziehungen mit anderen Ländern verbessern."
 AST_R56_incom_tax_assessment_act:0 "Gesetz zur Einkommensteuerveranlagung"
 AST_R56_incom_tax_assessment_act_desc:0 ""
 AST_R56_connect_south_australia:0 "Südaustralien verbinden"
 AST_R56_connect_south_australia_desc:0 "Die Eisenbahnlinie Adelaide-Port Augusta wird dazu beitragen, die Südküste Australiens zu verbinden."
 AST_R56_extend_the_northern_line:0 "Ausbau der Nordlinie"
 AST_R56_extend_the_northern_line_desc:0 "Nordaustralien ist strategisch wichtig, hat aber keine ausreichende Bahnanbindung."
 AST_R56_australian_iron_and_steel:0 "Australische Eisen- und Stahlindustrie"
 AST_R56_australian_iron_and_steel_desc:0 "Das Werk Australian Iron & Steel von BHP in Port Kembla steht zum Verkauf, wobei Lysaght als Hauptkäufer gehandelt wird. Dies ist eine hervorragende Gelegenheit, das Stahlwerk und das umliegende Gebiet zu entwickeln."
 AST_R56_expand_lithgow:0 "Ausbau der Lithgow Small Arms Factory"
 AST_R56_expand_lithgow_desc:0 "Die Fabrik stellt seit 1912 Waffen für das britische Commonwealth her, und obwohl während des Ersten Weltkriegs erhebliche Investitionen getätigt wurden, ist ihre Produktionskapazität immer noch begrenzt. Mit einem staatlichen Zuschuss können wir die Produktion in der Fabrik maximieren."
 AST_R56_greater_newcastle_act:0 "Greater Newcastle Act"
 AST_R56_greater_newcastle_act_desc:0 "Die Organisation und Verwaltung von Newcastle, New South Wales, ist zu kompliziert und zersplittert. Durch die Zusammenlegung einer großen Anzahl kleiner Gemeinden und Vororte zur Stadt Greater Newcastle können wir die Verwaltung und Produktivität des Gebiets erheblich verbessern."
 AST_R56_national_stock_exchange_of_australia:0 "Nationale Börse von Australien"
 AST_R56_national_stock_exchange_of_australia_desc:0 "Angesichts des Wachstums und der Größe der australischen Wirtschaft wäre es angebracht, eine nationale Börse einzurichten, um den Kauf und Verkauf von Aktien und Anleihen zu erleichtern."
 AST_R56_industries_assistance_corporation:0 "Gesellschaft zur Unterstützung der Industrie"
 AST_R56_industries_assistance_corporation_desc:0 "Die Industries Assistance Corporation liefert der Regierung wichtige Berichte über den Zustand und die Lage praktisch aller Industriezweige des Landes. Indem wir sie ermutigen, mehr mit ähnlichen Unternehmen zusammenzuarbeiten, können wir unsere industrielle Entwicklung vorantreiben."
 AST_R56_overseas_telecommunications_commission:0 "Kommission für Telekommunikation in Übersee"
 AST_R56_overseas_telecommunications_commission_desc:0 "Durch die Einrichtung einer Kommission, die für alle Formen der Telekommunikation im Land zuständig ist, können wir den künstlichen Verkehr beenden und den öffentlichen Zugang zu den Kabeln verbessern, die als Teil der "All Red Line" gebaut wurden, die das britische Empire verbindet."
 AST_R56_australian_national_university:0 "[AST.GetAdjective] Nationale Universität"
 AST_R56_australian_national_university_desc:0 "Der Ruf nach der Gründung einer australischen Nationaluniversität ist nicht neu, denn die Idee wird bereits seit der Jahrhundertwende diskutiert. Wenn wir bald mit dem Bau beginnen, könnten wir mehrere prominente australische und britische Intellektuelle davon überzeugen, einen Ruf anzunehmen."
 AST_R56_the_writers_revolution_idea:0 "Die Revolution der Schriftsteller"
 AST_R56_support_new_south_wales_oil_industry:0 "Unterstützen Sie die [AST.GetAdjective] Ölindustrie"
 AST_R56_support_new_south_wales_oil_industry_desc:0 "Obwohl die australische Ölindustrie im Vergleich zu einigen anderen Ländern sehr groß ist, hat sie nicht die Fähigkeit, den Weltmarkt wesentlich zu beeinflussen. Mit staatlicher Unterstützung können wir die Notwendigkeit, so viel Öl nach Australien zu importieren, verringern und zu einer größeren Selbstversorgung mit Öl übergehen."

 # War Actions ""
 AST_R56_national_security_act:0 "Gesetz zur nationalen Sicherheit"
 AST_R56_national_security_act_desc:0 "Die derzeitige Lage in der Welt ist die schlimmste seit dem Ersten Weltkrieg. Wir müssen ein nationales Sicherheitsgesetz verabschieden, damit wir uns auf diese Herausforderungen einstellen können."
 AST_R56_allied_works_council:0 "Alliierter Betriebsrat"
 AST_R56_allied_works_council_desc:0 "Um unsere Kriegsindustrien effektiv auszubauen, müssen wir einen Rat einrichten, der diesen Prozess überwacht. Dieser Rat wird dafür verantwortlich sein, dass wir die Ressourcen effizient einsetzen und die notwendigen Materialien und Ausrüstungen produzieren, um unsere Truppen zu unterstützen und den Sieg zu erringen."
 AST_R56_advisory_war_council:0 "Beratender Kriegsrat"
 AST_R56_advisory_war_council_desc:0 "Um die Kriegsanstrengungen bestmöglich zu unterstützen, werden wir einen Kriegsrat einrichten, der sich aus allen wichtigen politischen Parteien des Landes zusammensetzt."
 AST_R56_army_inventions_board:0 "Erfindungsrat der Armee"
 AST_R56_army_inventions_board_desc:0 "Durch die Einrichtung eines Rates für Heereserfindungen wird die Armee in die Lage versetzt, modernste militärische Ausrüstung effizienter zu entwickeln und zu erfinden."
 AST_R56_classify_aliens:0 "Klassifizierung von Außerirdischen"
 AST_R56_classify_aliens_desc:0 "Auch wenn es unangenehm sein mag, ist die Überwachung von Personen feindlicher Nationalität, die sich in unserem Land aufhalten, eines der wirksamsten Mittel, um feindliche Spionage zu verhindern."
 AST_R56_civil_constructional_corps:0 "Ziviles Baukorps"
 AST_R56_civil_constructional_corps_desc:0 "Um militärische Bauarbeiten besser unterstützen zu können, werden wir ein ziviles Baukorps aufstellen."
 AST_R56_squash_the_squander_bugs:0 "Zerquetschen Sie die Squander Bugs"
 AST_R56_squash_the_squander_bugs_desc:0 "Um unsere Wirtschaft zu unterstützen, werden wir eine Propagandakampagne starten, die die Zivilbevölkerung ermutigt, in unsere Kriegsanstrengungen zu investieren."
 AST_R56_australian_womans_land_army:0 "[AST.GetAdjective] Landarmee der Frauen"
 AST_R56_australian_womans_land_army_desc:0 "Da Australien nicht über eine große Bevölkerung verfügt, müssen wir alle verfügbaren Ressourcen für den Krieg mobilisieren. Die Aufstellung einer Frauen-Landarmee würde es uns ermöglichen, unsere Zahl zu erhöhen, auch wenn diese Frauen nicht direkt in den Kampf ziehen werden."
 AST_R56_fight_work_or_perish:0 "Kämpfen, arbeiten oder untergehen"
 AST_R56_fight_work_or_perish_desc:0 "Um den Krieg zu gewinnen, müssen alle Männer und Frauen in Australien ihren Beitrag leisten. Wir müssen uns zusammentun, um sicherzustellen, dass wir siegreich daraus hervorgehen."

 # Go with UK ""
 AST_R56_reaffirm_commonwelth_commitments:0 "Commonwealth-Verpflichtungen"
 AST_R56_reaffirm_commonwelth_commitments_desc:0 "Als stolzes und aktives Mitglied des britischen Commonwealth können wir unsere Beziehungen zum Rest des Empire stärken und Zugang zu kaiserlicher Forschung erhalten, indem wir über unsere Hochkommissare die interimperialen Beziehungen fördern. Dies kann uns auch helfen, öffentliche Unterstützung zu gewinnen."
 AST_R56_strengthen_british_ties:0 "Stärkung der [ENG.GetAdjective] Bindungen"
 AST_R56_strengthen_british_ties_desc:0 "Seit der Föderation im Jahr 1901 ist Australien eine britische Nation, und unsere eigene Verfassung wurde von Königin Victoria abgesegnet. Indem wir die Beziehungen zum Mutterland fördern, können wir Stabilität schaffen und die Unterstützung der Öffentlichkeit gewinnen."
 AST_R56_csir:0 "CSIR"
 AST_R56_csir_desc:0 "Das britische Commonwealth und Empire beherbergt einige der größten Intellektuellen der Welt. Indem wir unsere Beteiligung am CSIR fördern, können wir kritische Forschung in allen Bereichen der Industrie und des Ingenieurwesens betreiben."
 AST_R56_south_west_pacific_area_command:0 "Gebietskommando Südwestpazifik"
 AST_R56_south_west_pacific_area_command_desc:0 "Als die am weitesten entwickelte Nation in unserem geografischen Gebiet vertrauen die Briten und Amerikaner uns die Bewachung des Südwestpazifiks an. Wir müssen die Verantwortung für die Verteidigung der Region übernehmen, insbesondere angesichts der Entfernung des Vereinigten Königreichs und der Vereinigten Staaten von Amerika zu uns."
 AST_R56_ask_for_the_christmas_islands:0 "Bitten Sie um die Weihnachtsinsel"
 AST_R56_ask_for_the_christmas_islands_desc:0 "Die Weihnachtsinsel wird derzeit von den britischen Kolonialbehörden in Malaya verwaltet. Wir könnten jedoch mit der britischen Regierung über die Möglichkeit diskutieren, die Insel unter unsere Verwaltung und unseren Schutz zu stellen."

 # Go Free ""
 AST_R56_dreams_of_a_republic:0 "Träume von einer Republik"
 AST_R56_dreams_of_a_republic_desc:0 "[AST.GetNameDefCap] verdient nichts weniger als die absolute Unabhängigkeit von Westminster."
 AST_R56_australia_act:0 "Der Australia Act"
 AST_R56_australia_act_desc:0 "Die Verabschiedung des Australia Act bedeutet, dass die Briten keine Macht mehr über das australische Parlament haben. Dies war notwendig, um die vollständige Unabhängigkeit zu erreichen."
 AST_R56_look_to_america:0 "Siehe [USA.GetNameDef]"
 AST_R56_look_to_america_desc:0 "[USA.GetNameDefCap] ist ein Riese am östlichen Rand des Pazifiks. Wir sollten ihnen die Hand reichen und eine Botschaft in Washington DC einrichten."
 AST_R56_anzus:0 "ANZUS"
 AST_R56_anzus_desc:0 "Angesichts unserer gemeinsamen Werte als freie und demokratische Nationen könnten wir möglicherweise eine engere militärische Beziehung zu den Vereinigten Staaten von Amerika anstreben."
 AST_R56_protect_indonesia:0 "Schutz der Ostindischen Inseln"
 AST_R56_protect_indonesia_desc:0 "Angesichts unserer Nähe zu Ostindien würden wir in eine gefährliche Situation geraten, wenn es an eine fremde Macht oder eine feindliche Ideologie fallen würde. Indem wir es offiziell unter unseren Schutz stellen, können wir unsere Interessen in der Region besser durchsetzen."
 AST_R56_the_japaneese_threat:0 "Die [JAP.GetAdjective] Bedrohung"
 AST_R56_the_japaneese_threat_desc:0 "In den letzten Jahren haben sich die Japaner als ernsthafte Bedrohung für unsere Souveränität und Lebensweise erwiesen. Um ihre Macht und Kriegsanstrengungen zu schwächen, können wir versuchen, andere befreundete Nationen in unserer Region davon zu überzeugen, Handelsembargos zu verhängen."
 AST_R56_preemptive_strike:0 "Präventivschlag"
 AST_R56_preemptive_strike_desc:0 "Trotz unseres Embargos und unserer diplomatischen Bemühungen ist es klar, dass die Japaner keine Anzeichen für eine Änderung zeigen. Wir müssen es auf uns nehmen, die diplomatische Welt zu schützen, indem wir die Japaner angreifen, bevor sie uns angreifen können."
 AST_R56_pacific_initiative:0 "Pazifische Initiative"
 AST_R56_pacific_initiative_desc:0 "Nachdem wir nun unsere Unabhängigkeit erlangt haben, ist es an der Zeit, unsere eigene Außenpolitik zu bestimmen, unabhängig von den Briten oder Amerikanern. Dies beginnt mit dem Pazifik."
 AST_R56_support_china:0 "Unterstützen Sie [CHI.GetNameDef]"
 AST_R56_support_china_desc:0 "Die Chinesen laufen ernsthaft Gefahr, dem kommunistischen Expansionismus ihrer Nachbarn zum Opfer zu fallen. Es ist zwingend erforderlich, dass wir uns mit den Chinesen verbünden, um ihre Niederlage zu verhindern."
 AST_R56_support_japan:0 "Unterstützen Sie [JAP.GetNameDef]"
 AST_R56_support_japan_desc:0 "Trotz aller Widrigkeiten haben die Japaner ihr Engagement für die Demokratie bewiesen. Es scheint naheliegend, sich auf ihre Seite zu stellen und nicht auf die der autokratischen chinesischen Regierung."
 AST_R56_research_cooperation:0 "Zusammenarbeit in der Forschung"
 AST_R56_research_cooperation_desc:0 "Unsere Unabhängigkeit von Großbritannien ging auf Kosten der wichtigen Forschung. Um sie wiederzuerlangen, müssen wir mit Hilfe unserer neuen Verbündeten unsere eigene Forschungsgruppe aufbauen."

 # Democratic ""
 AST_R56_strengthen_the_coalition:0 "Die Koalition stärken"
 AST_R56_strengthen_the_coalition_desc:0 "[AST.GetNameDefCap] braucht eine nationale Regierung, die nicht von Gewerkschaftsbossen geführt wird. Die United Australia Party und die Country Party arbeiten seit Jahren mit dem Ziel zusammen, Labor von der Macht fernzuhalten. Doch die Beziehung zwischen den beiden Parteien war oft instabil."
 AST_R56_statute_of_westminster:0 "Das Statut von Westminster"
 AST_R56_statute_of_westminster_desc:0 "Obwohl wir dem britischen Commonwealth gegenüber loyal sind und die Bevölkerung die Krone unterstützt, ist es an der Zeit, dass die australische Regierung das Westminster-Statut verabschiedet. Damit würde sichergestellt, dass das britische Parlament nur mit Zustimmung des australischen Parlaments im Namen Australiens Gesetze erlassen kann."
 AST_R56_appeasment_in_asia:0 "Appeasement in Asien"
 AST_R56_appeasment_in_asia_desc:0 "Angesichts der zunehmend militaristischen Haltung von [JAP.GetNameDef] gegenüber Asien sollten wir [ENG.GetNameDef] folgen und uns um Beschwichtigung bemühen, ohne ihren Zorn auf uns zu ziehen."
 AST_R56_enforce_japanese_exports:0 "Durchsetzung von [JAP.GetAdjective] Exporte"
 AST_R56_enforce_japanese_exports_desc:0 "Viele unserer Industrien weigern sich, nach [JAP.GetNameDef] zu exportieren, was unserem Ansehen bei unseren [JAP.GetAdjective]-Freunden schadet. Wir sollten alles in unserer Macht stehende tun, um sicherzustellen, dass unsere Exporte nicht gestört werden."
 AST_R56_non_agression_with_japan:0 "Nichtangriffspakt mit [JAP.GetNameDef]"
 AST_R56_non_agression_with_japan_desc:0 "Bisher ist es uns gelungen, normale Beziehungen zwischen uns und Japan wiederherzustellen, und mit etwas diplomatischem Geschick können wir Japan vielleicht davon überzeugen, einen Nichtangriffspakt mit uns zu schließen."
 AST_R56_appeasment_in_europe:0 "Unterstützung der Beschwichtigungspolitik"
 AST_R56_appeasment_in_europe_desc:0 "Die britische Regierung hat sich für eine Beschwichtigungspolitik entschieden, um ihre Kräfte zu stärken, bis sie Deutschland wirksam entgegentreten kann. Wir müssen diese Strategie unterstützen, bis Großbritannien und das britische Empire stark genug sind, um zu intervenieren."
 AST_R56_down_with_the_communists:0 "Nieder mit den Kommunisten"
 AST_R56_down_with_the_communists_desc:0 "Der Kommunismus ist eine direkte Bedrohung für unsere demokratische Lebensweise. Wir müssen Maßnahmen ergreifen, um den Einfluss der kommunistischen Parteien in Australien zu begrenzen, damit wir nicht das nächste Opfer einer möglichen roten Revolution werden."
 AST_R56_support_the_primary_industries:0 "Unterstützen Sie die Primärindustrie"
 AST_R56_support_the_primary_industries_desc:0 "Mit staatlichen Mitteln und Zuschüssen können wir unsere Quoten und Produktionskapazitäten erheblich steigern."
 AST_R56_control_inflation:0 "Inflation kontrollieren"
 AST_R56_control_inflation_desc:0 "Wenn wir uns nicht bemühen, die Inflation in Schach zu halten, wird sich unser Land vielleicht nie ganz von der Depression erholen."
 AST_R56_the_labor_government:0 "Die Arbeiterregierung"
 AST_R56_the_labor_government_desc:0 "Unsere Regierung befindet sich in einer prekären Situation, da wir nicht gewählt wurden. Wir müssen darauf hinarbeiten, unsere Partei zu vereinen, bevor wir die Nation effektiv regieren können."
 AST_R56_reaffirm_white_australia:0 "Weißes Australien bekräftigen"
 AST_R56_reaffirm_white_australia_desc:0 "Dieses Land soll für immer die Heimat der Nachkommen jener Menschen bleiben, die in Frieden hierher kamen, um in der Südsee einen Vorposten der britischen Ethnie zu errichten. - John Curtin"
 AST_R56_legislate_the_indigenous_peoples:0 "Gesetzgebung für die indigene Bevölkerung"
 AST_R56_legislate_the_indigenous_peoples_desc:0 "Bislang wurde die indigene Bevölkerung Australiens nicht in die Volkszählung einbezogen. Obwohl diese Änderung wahrscheinlich zu erheblichen Gegenreaktionen führen wird, ist es wichtig, dass wir diesen Schritt tun."
 AST_R56_support_the_commonwelth_workers:0 "Unterstützung der Commonwealth-Arbeiter"
 AST_R56_support_the_commonwelth_workers_desc:0 "Eines der Hauptziele der australischen Arbeiterbewegung ist es, Programme zur Unterstützung der Arbeiterklasse zu schaffen. Jetzt, da wir an der Macht sind, können wir Hilfsprogramme für die Arbeiter einführen."
 AST_R56_australian_new_deal:0 "Der [AST.GetAdjective] New Deal"
 AST_R56_australian_new_deal_desc:0 "Jetzt, wo wir an der Macht sind, können wir eine Reihe von öffentlichen Programmen und Initiativen umsetzen, die das tägliche Leben der Australier verbessern sollen."
 AST_R56_centralise_pensions:0 "Zentralisierung der Renten"
 AST_R56_centralise_pensions_desc:0 "Gegenwärtig wird die Rente auf der Ebene der Bundesstaaten und nicht auf Bundesebene festgelegt. Eine Zentralisierung des Rentensystems würde es effektiver und legitimer machen."
 AST_R56_empower_the_trade_unions:0 "Stärkung der Gewerkschaften"
 AST_R56_empower_the_trade_unions_desc:0 "Gewerkschaften haben in Australien eine komplexe und kontroverse Geschichte. Wenn wir jedoch den Werten der Australian Labor Party treu bleiben wollen, müssen wir den Gewerkschaften mehr Befugnisse einräumen."
 AST_R56_forty_hour_work_week:0 "40-Stunden-Woche"
 AST_R56_forty_hour_work_week_desc:0 "Eine Bewegung, die an Popularität gewinnt, ist die 40-Stunden-Woche. Durch ihre Einführung in Australien könnten wir die Produktivität und die Zufriedenheit der Arbeitnehmer steigern."
 AST_R56_total_economic_control:0 "Totale wirtschaftliche Kontrolle"
 AST_R56_total_economic_control_desc:0 "Die totale Verstaatlichung der Wirtschaft, d. h. die vollständige Übernahme aller privaten Unternehmen durch die Regierung, ist sicherlich eine radikale Politik. Auch wenn sie die Öffentlichkeit stark empören mag, ist nicht zu leugnen, dass sie die Produktion ankurbeln und möglicherweise zur wirtschaftlichen Erholung von der Depression beitragen könnte."
 AST_R56_nationalisation_of_the_banks:0 "Verstaatlichung der Banken"
 AST_R56_nationalisation_of_the_banks_desc:0 "Der nächste logische Schritt wäre die Verstaatlichung der Banken, die zu größerer wirtschaftlicher Sicherheit führen könnte, allerdings zu dem Preis, dass sie möglicherweise extreme öffentliche Empörung hervorruft."

 # Communist ""
 AST_R56_nationalise_healthcare:0 "Verstaatlichung des Gesundheitswesens"
 AST_R56_nationalise_healthcare_desc:0 "Eine gesunde Bevölkerung ist eine glückliche und produktive Bevölkerung. Durch die Schaffung eines nationalen Gesundheitsdienstes können wir sicherstellen, dass niemand mehr zwischen Essen und Arztbesuch wählen muss."

 AST_R56_society_reorganised:0 "Gesellschaft reorganisiert"
 AST_R56_society_reorganised_desc:0 "[AST.GetNameDefCap] ist nun das Leuchtfeuer kommunistischer Ideale, das es immer sein sollte. Trotz der Opfer, die gebracht werden mussten, ist die Gesellschaft nun vollständig auf marxistische Ideale umgestellt. Mögen unsere Kinder mit Stolz auf diesen Moment zurückblicken."

 AST_R56_appeal_to_the_labour_dissidents:0 "Appell an die Dissidenten der Arbeiterbewegung"
 AST_R56_appeal_to_the_labour_dissidents_desc:0 "Viele in der Arbeiterpartei sind entschiedene Antikommunisten und verdrängen all jene, die mehr an die sozialistische Sache glauben als sie. Wir sollten auf diejenigen zugehen, die mit dem derzeitigen Kurs der Labor-Regierung unzufrieden sind, und sie für unsere Sache gewinnen."
 AST_R56_militarise_the_workers_defence_corps:0 "Militarisierung des Workers' Defence Corps"
 AST_R56_militarise_the_workers_defence_corps_desc:0 "Nach mehreren aufsehenerregenden Fällen von Waffen- und Sprengstoffdiebstahl wurde das Workers' Defence Corps angewiesen, seine Aktionen auf diejenigen zu beschränken, die innerhalb des Gesetzes liegen. Das war falsch."
 AST_R56_the_workers_revolution:0 "Die Revolution der Arbeiter"
 AST_R56_the_workers_revolution_desc:0 "Was nützt eine Revolution, wenn wir nicht diejenigen befähigen, für die die Revolution gedacht ist?"
 AST_R56_end_to_colonialism:0 "Schluss mit dem Kolonialismus"
 AST_R56_end_to_colonialism_desc:0 "Nie wieder soll Australien ein Kolonialstaat einer ausländischen kapitalistischen Monarchie sein. [AST.GetNameDef] wird für immer ein Land der Freien sein."
 AST_R56_support_communist_china:0 "Unterstützen Sie die [PRC.GetAdjective]"
 AST_R56_support_communist_china_desc:0 "Die [PRC.GetAdjective] Kommunisten haben lange gegen die Diktatur von Chiang Kai-Shek gekämpft. Da der totale Krieg kurz bevorsteht, sollten wir unsere [PRC.GetAdjective]-Kameraden in der Zeit der Not unterstützen."
 AST_R56_support_vietnam:0 "Vietnam unterstützen"
 AST_R56_support_vietnam_desc:0 "In Vietnam gibt es eine wachsende Unabhängigkeitsbewegung. Ho Chi Minh und seine Viet Minh sammeln ihre Unterstützung und sind bereit, sich gegen ihre kolonialen Unterdrücker zu erheben. Wir sollten helfen, dies zu beschleunigen."
