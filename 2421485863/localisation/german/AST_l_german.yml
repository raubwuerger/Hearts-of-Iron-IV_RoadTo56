 ### EVENTS ### ""
 r56_australia.country_win:0 "Die Country Party führt die Koalition an."
 r56_australia.communist_win:0 "Die Communist Party of Australia gewinnt."
 r56_australia.fascists_win:0 "Ein Sieg für die Rechte!"
 r56_australia.centre_win:0 "Die Zentrumspartei erringt einen erdrutschartigen Sieg."
 r56_australia.australia_first_win:0 "Australia First gewinnt die Wahl."

 r56_australia.1.t:0 "Ernennung des neuen Generalgouverneurs"
 r56_australia.1.d:0 "Die Amtszeit von Isaac Isaacs als Generalgouverneur ist beendet. Er wird als erster australischer Generalgouverneur und für seine herausragende Sparsamkeit in Erinnerung bleiben.[~\n\nVon den für seine Nachfolge vorgeschlagenen Kandidaten hat der Premierminister beschlossen, zu einem britischen Generalgouverneur zurückzukehren, und Alexander Hore-Ruthven vorgeschlagen.[~\n\nEr war zuvor Gouverneur von New South Wales und Südaustralien, wo er seinen Einfluss nutzte, um dem Staat während des Beginns der Großen Depression zu helfen."
 r56_australia.1.a:0 "Lord Gowrie wird ein guter Generalgouverneur sein."

 r56_australia.2.d:0 "Die Amtszeit von Alexander Hore-Ruthven als Generalgouverneur ist beendet. Der König hat ihm in Anerkennung seiner Verdienste den Titel Earl of Gowrie verliehen und ihn mit dem neuen Amt des Deputy Constable und Lieutenant-Governor von Windsor Castle betraut. Sein Einfluss während der vergangenen neun Jahre wird sicher in Erinnerung bleiben.[~\n\n~]Prinz Henry, Herzog von Gloucester, der dritte Sohn von König Georg V., wurde aus den vorgestellten Kandidaten für seine Nachfolge ausgewählt."
 r56_australia.2.a:0 "HRH The Duke of Gloucester wird ein guter Generalgouverneur sein."

 r56_australia.4.t:0 "Der Tod von Joseph Lyons"
 r56_australia.4.uap:0 "Premierminister Joseph Lyons erlitt einen Herzinfarkt, als er von Melbourne nach Sydney gefahren wurde. Er holte zu diesem Zeitpunkt seinen Sohn vom College ab. Da er der erste Premierminister ist, der im Amt stirbt, gibt es keinen verfassungsrechtlichen Präzedenzfall für die Ernennung seines Nachfolgers. Das Fehlen eines stellvertretenden Parteivorsitzenden der UAP hat die Angelegenheit verkompliziert, und es wird einige Zeit dauern, bis ein neuer Parteivorsitzender der UAP gewählt werden kann. Earle Page, Vorsitzender der Country Party und stellvertretender Premierminister, wurde zum Interims-Premierminister ernannt, bis die UAP einen neuen Vorsitzenden wählen kann. Im Alter von 59 Jahren dachte Lyons über seinen Rücktritt nach und wollte mehr Zeit mit seinen kleinen Kindern verbringen. In Ermangelung eines Nachfolgers drängte die Partei ihn jedoch, zu bleiben. Lyons wird in Erinnerung bleiben, weil er das Land in der Zeit der Großen Depression zusammenhielt."
 r56_australia.4.labor:0 "Der ehemalige Premierminister Joseph Lyons erlitt einen Herzinfarkt, als er seinen Sohn vom College abholte. Seit seiner Wahlniederlage 1937 genoss er Berichten zufolge seinen Ruhestand und verbrachte viel Zeit mit seinen kleinen Kindern und der Renovierung seines Hauses in Devonport. Lyons wird dafür in Erinnerung bleiben, dass er das Land während der Weltwirtschaftskrise zusammenhielt."
 r56_australia.4.a:0 "Er hat seinem Land gut gedient."

 r56_australia.5.t:0 "Robert Menzies zum Premierminister gewählt"
 r56_australia.5.d:0 "Die UAP wählte den ehemaligen stellvertretenden Parteivorsitzenden Robert Menzies zu ihrem neuen Vorsitzenden, der als neuer Premierminister Australiens vereidigt wurde. In einem Akt, der das Parlament schockierte, weigerte sich Interimspremierminister Earle Page, unter Menzies zu dienen, und griff Menzies im Parlament außerordentlich an, indem er ihm Inkompetenz und Feigheit vorwarf, weil er sich während des Großen Krieges nicht gemeldet hatte. Die Country Party hat schnell reagiert und Page als Parteivorsitzenden abgesetzt. Wie auch immer man es betrachtet, es ist eine lausige Art und Weise, sein Amt als Premierminister anzutreten."
 r56_australia.5.a:0 "Hoffen wir, dass er das Land vereinigen wird."

 r56_australia.7.t:0 "Der Tod von John Curtin"
 r56_australia.7.uap:0 "Der Vorsitzende der Labor Party, John Curtin, ist heute im Alter von 60 Jahren gestorben. Sein Gesundheitszustand hatte sich in den letzten Monaten verschlechtert, und im Jahr zuvor erlitt er einen Herzinfarkt. Der langjährige Vorsitzende der Labor Party hatte jahrelang mit der UPA gekämpft, und seine sozialistische Politik führte häufig zu Meinungsverschiedenheiten. Er wird als große Führungspersönlichkeit und als ein Mann in Erinnerung bleiben, der sein Bestes tat, um Australien und seinem Volk zu dienen."
 r56_australia.7.labor:0 "Premierminister John Curtin ist heute im Alter von 60 Jahren verstorben. Sein Gesundheitszustand hatte sich in den letzten Monaten verschlechtert, und im Jahr zuvor erlitt er einen Herzinfarkt. Der langjährige Vorsitzende der Labor Party hat sich als populär erwiesen und das Land geeint, um große Fortschritte bei der Verringerung der Arbeitslosigkeit und der Überwindung der Großen Depression in Australien zu erzielen.[~\n\n~]Man wird sich zweifellos an ihn als einen großen Führer erinnern."
 r56_australia.7.a:0 "Er hat seinem Land gut gedient."

 r56_australia.8.t:0 "Bundestagswahl 1937"
 r56_australia.8.d:0 "Es ist Wahlzeit. Die regierende UAP/Country-Koalition kämpft erneut gegen die Labor Party um alle 74 Sitze im Repräsentantenhaus und 19 Sitze im Senat. Bei den Wahlen von 1931 verlor die Labor Party die Macht in einem Erdrutschsieg an die UAP. Die UAP und die Country Party reformierten ihre Koalition vor den Wahlen von 1934, während die internen Probleme der Labor Party zu einer Spaltung führten. Unter der Führung von John Curtin versucht die Labor Party nun, den verlorenen Boden zurückzugewinnen. Aber kann sie die Massen für sich gewinnen?"
 r56_australia.8.a:0 "Die UAP/Country-Koalition gewinnt."
 r56_australia.8.b:0 "Labor gewinnt."

 r56_australia.9.t:0 "Bundestagswahl 1940"
 r56_australia.9.d:0 "Es ist Wahlzeit. Erneut kämpft die UAP/Landeskoalition gegen die Labour Party um alle 74 Sitze im Repräsentantenhaus und 19 Sitze im Senat. Nach dem Tod von Joseph Lyons steht die UAP nun unter der Kontrolle von Robert Menzies. Dem neuen Vorsitzenden ist es nicht gelungen, die Popularität seines Vorgängers zu erreichen. Unterdessen wächst die Zahl der Anhänger von John Curtin. Wer wird dieses Mal die Mehrheit erringen?"
 r56_australia.9.a:0 "Die UAP/Landeskoalition gewinnt."
 r56_australia.9.b:0 "Labor gewinnt."

 r56_australia.10.t:0 "Bundestagswahl 1943"
 r56_australia.10.d:0 "Die Australier wollen eine Veränderung. Bei den Wahlen von 1943 zeigt sich die Laborpartei stark. Die Spaltungen in der Country/UAP-Koalition haben bei allen Australiern einen bitteren Beigeschmack hinterlassen, und die Vorstellung einer starken Labor-Regierung ist genau das, was die Menschen wollen. Doch wer wird nach der Auszählung der Stimmen die Führung übernehmen?"
 r56_australia.10.a:0 "Die UAP/Country-Koalition gewinnt."
 r56_australia.10.b:0 "Labor gewinnt."
 r56_australia.10.c:0 "Die Country/UAP-Koalition gewinnt."

 r56_australia.11.t:0 "Bundestagswahl 1946"
 r56_australia.11.d:0 "Nach dem Tod von John Curtin ist es nun an Ben Chifley, den Schwung der Labour-Partei aufrechtzuerhalten. In der Zwischenzeit führt Robert Menzies die neu gegründete UAP an, die jetzt als Liberale Partei bekannt ist. Kann die Koalition aus Liberalen und Land gewinnen? Oder wird die Popularität von Labor weiter steigen?"
 r56_australia.11.a:0 "Die Liberal/Landeskoalition gewinnt."
 r56_australia.11.b:0 "Labor gewinnt."

 r56_australia.12.t:0 "Bundestagswahl 1949"
 r56_australia.12.d:0 "In diesem Jahr stehen 121 Sitze im Repräsentantenhaus und 42 der 60 Sitze im Senat zur Wahl. Wird der Zuwachs an möglichen Sitzen den Ausschlag für die Wahl geben?"
 r56_australia.12.a:0 "Die Liberal/Country-Koalition gewinnt."
 r56_australia.12.b:0 "Labor gewinnt."

 r56_australia.13.t:0 "Robert Menzies tritt zurück"
 r56_australia.13.d:0 "Angesichts der wachsenden Opposition und der Blockade im Parlament hat Premierminister Menzies seinen Rücktritt angekündigt. In einem letzten Versuch der UAP, ihn an der Macht zu halten, drängte das Kabinett auf die Bildung einer Regierung der nationalen Einheit mit Labor. Labor lehnte ein solches Abkommen jedoch ab. Obwohl Menzies dem Generalgouverneur riet, John Curtin zum Premierminister zu machen, wählte ein gemeinsamer Parteitag von UAP und Country Party den Führer der Country Party, Arthur Fadden, zum neuen Koalitionsführer und Premierminister. Verbittert und niedergeschlagen wäre Robert Menzies beinahe aus der Politik ausgestiegen, doch er ließ sich überreden, im neuen Kabinett von Arthur Fadden Minister für die Koordinierung der Verteidigung zu werden."
 r56_australia.13.a:0 "Hoffen wir, dass Fadden [AST.GetNameDef] zusammenhalten kann."

 r56_australia.14.t:0 "Misstrauensvotum"
 r56_australia.14.d:0 "Nach nur 40 Tagen als Premierminister ist Arthur Fadden in einem Misstrauensvotum der Labor-Opposition unterlegen. Nachdem es ihm nicht gelungen war, das Vertrauen des Parlaments zu gewinnen, wurde ihm der Todesstoß versetzt, als das Repräsentantenhaus seinen Haushaltsentwurf ablehnte. Da es ihm nicht gelang, die festgefahrene Situation der Regierung Menzie zu überwinden, wird er als der Premierminister mit der kürzesten Amtszeit in die Geschichte eingehen. John Curtin und die Labor Party werden nun versuchen, eine neue Regierung zu bilden."
 r56_australia.14.a:0 "Es ist Zeit für John Curtin, die Führung zu übernehmen."

 r56_australia.15.t:0 "[AST.GetNameDefCap] Erbittet Schutz für Singapur"
 r56_australia.15.d:0 "Singapur ist eine unserer strategisch wichtigsten Provinzen in Asien. Sie ist jedoch weit von [ENG.GetNameDef] entfernt und von einer Invasion bedroht. [AST.GetNameDef] hat vorgeschlagen, den Schutz Singapurs zu übernehmen und damit die Truppen von [ENG.GetAdjective] für andere Teile der Welt freizusetzen, wo sie dringender benötigt werden."
 r56_australia.15.a:0 "In ihren Händen ist es sicherer."
 r56_australia.15.b:0 "Wir werden diesen Ex-Sträflingen nicht trauen."

 r56_australia.16.t:0 "[ENG.GetNameDefCap] Nimmt unseren Vorschlag an"
 r56_australia.16.d:0 "[ENG.GetNameDefCap] hat unserem Vorschlag zugestimmt, den Schutz von Singapur zu übernehmen."
 r56_australia.16.a:0 "Ausgezeichnet."

 r56_australia.17.t:0 "[ENG.GetNameDefCap] lehnt unseren Antrag ab"
 r56_australia.17.d:0 "[ENG.GetNameDefCap] hat unseren Vorschlag, den Schutz von Singapur zu übernehmen, abgelehnt."
 r56_australia.17.a:0 "Hoffen wir, dass dies das Imperium nicht schwächt."

 r56_australia.18.t:0 "[ENG.GetNameDefCap] Überträgt die Regierungsgewalt an [AST.GetNameDef]"
 r56_australia.18.d:0 "Gespräche zwischen [ENG.GetNameDef] und [AST.GetNameDef] haben dazu geführt, dass die [AST.GetAdjective]-Regierung die Verwaltung der Straits Settlements, Malay und British Borneo übernommen hat. Wir werden nun in allen Angelegenheiten an sie berichten."
 r56_australia.18.a:0 "Neue Herren, gleiche Probleme."

 r56_australia.19.t:0 "[AST.GetNameDefCap] Fordert Integration Neuseelands"
 r56_australia.19.d:0 "Die Idee, dass Neuseeland ein Staat von Australien sein könnte, gab es schon vor der Gründung unserer Nationen. Aufgrund der Entfernung zwischen uns, der politischen und wirtschaftlichen Unterschiede und der Behandlung der indigenen Bevölkerung durch Australien ist es jedoch nie dazu gekommen. In den jüngsten Gesprächen zwischen Diplomaten wurde jedoch Neuseeland als [AST.GetAdjective] Staat ins Gespräch gebracht. Auch wenn es keine populäre Entscheidung ist, könnten sich die Vorteile in dieser immer gefährlichen Welt als fruchtbar erweisen."
 r56_australia.19.a:0 "Es ist an der Zeit, dass wir unsere Differenzen beiseite schieben und uns zusammenschließen."
 r56_australia.19.b:0 "Die lachen sich kaputt!"

 r56_australia.20.t:0 "Die Integration Neuseelands"
 r56_australia.20.d:0 "Die Gespräche in Auckland waren fruchtbar, und in ihrer letzten Handlung als unabhängige Nation stimmte das neuseeländische Parlament für den Beitritt zu [AST.GetNameDef] als Vollstaat."
 r56_australia.20.a:0 "Willkommen zu Hause, Neuseeland."

 r56_australia.21.t:0 "[NZL.GetNameDefCap] Steht trotzig"
 r56_australia.21.d:0 "[NZL.GetNameDefCap] hat jedes Gespräch über einen freiwilligen Beitritt zu [AST.GetNameDef] abgelehnt und sich aus allen Diskussionen über den zukünftigen Status Neuseelands herausgehalten. Da die Diplomatie versagt, könnte es an der Zeit sein, gewaltsamere Mittel einzusetzen."
 r56_australia.21.a:0 "Die Kiwis werden den Tag bereuen, an dem sie unser Angebot abgelehnt haben."

 r56_australia.22.t:0 "Die [NZL.GetAdjective] Krise"
 r56_australia.22.d:0 "In den letzten Monaten hat sich eine Krise zwischen [AST.GetNameDef] und [NZL.GetNameDef] zusammengebraut. [AST.GetNameDefCap] hat mehrfach gefordert, dass [NZL.GetNameDef] sich [AST.GetNameDef] als Staat anschließt. Eine solche Idee wurde jedoch in [NZL.GetNameDef] abgelehnt, und die diplomatischen Beziehungen zwischen unseren beiden Dominions sind abgebrochen. Da ein Krieg zwischen den beiden wahrscheinlich ist, ist es an der Zeit, sich zu entscheiden, wo wir stehen."
 r56_australia.22.a:0 "Am besten riskieren wir keinen Krieg mit [AST.GetNameDef]."
 r56_australia.22.b:0 "Wir werden auf der Seite von [NZL.GetNameDef] stehen!"

 r56_australia.23.t:0 "[AST.GetNameDefCap] Erbittet Kontrolle über die Weihnachtsinsel"
 r56_australia.23.d:0 "Botschafter von [AST.GetNameDef] haben uns gebeten, die abgelegene und strategisch wichtige Weihnachtsinsel unter die Kontrolle von [AST.GetAdjective] zu stellen. Die Insel, die für ihren Phosphatabbau bekannt ist, wurde 1888 von den Briten annektiert und steht seitdem unter der Verwaltung der Straits Settlements. Auf der Insel leben viele malaiische Arbeiter, und sie dient als sicherer Hafen für Schiffe, die im östlichen und südlichen Indischen Ozean Schutz suchen. Aufgrund ihrer Abgelegenheit ist [AST.GetNameDef] in einer besseren Position, um die Insel zu regieren, und sie bieten Zahlungen an, um die Verluste aus dem Phosphatabbau zu decken. Sollten wir das annehmen?"
 r56_australia.23.a:0 "Die Inseln sind unter ihrer Herrschaft besser aufgehoben."
 r56_australia.23.b:0 "Sie werden die Weihnachtsinsel nie bekommen."

 r56_australia.24.t:0 "Die Übertragung der Weihnachtsinsel"
 r56_australia.24.d:0 "[From.GetNameDef] hat zugestimmt, dass wir die Kontrolle über die Weihnachtsinsel übernehmen. Das Gesetz über die Weihnachtsinsel wurde bereits vorbereitet, um die Insel der direkten Autorität des Commonwealth zu unterstellen."
 r56_australia.24.a:0 "Was für eine wunderbare Insel!"

 r56_australia.25.t:0 "[From.GetNameDef] Weist unsere Bitte zurück"
 r56_australia.25.d:0 "Trotz unseres Entschädigungsangebots hat sich [Von.GetNameDef] geweigert, uns die Weihnachtsinsel zu übertragen."
 r56_australia.25.a:0 "Weihnachten ist überbewertet."

 r56_australia.26.t:0 "[AST.GetNameDefCap] Fragt nach einem Nichtangriffsvertrag"
 r56_australia.26.d:0 "[AST.GetNameDefCap] hat einen Nichtangriffsvertrag zwischen unseren beiden Nationen vorgeschlagen, um Frieden und Wohlstand im Südpazifik zu erhalten. Dies geschah nach Monaten der Pro-[JAP.GetAdjective]-Politik und des Appeasements durch die [AST.GetAdjective]-Regierung, die eine Politik des "Appeasements in Asien" zu verfolgen suchte, ähnlich dem Vorgehen der [ENG.GetAdjective]-Regierung gegenüber [GER.GetNameDef]."
 r56_australia.26.a:0 "Dies könnte zu unserem Vorteil sein."
 r56_australia.26.b:0 "Wir können keine falschen Versprechungen machen."

 r56_australia.27.t:0 "[JAP.GetNameDefCap] Akzeptiert unseren Nichtangriffsvertrag"
 r56_australia.27.d:0 "Der formelle Nichtangriffsvertrag zwischen [AST.GetNameDef] und [JAP.GetNameDef] wurde heute Morgen in [JAP.Capital.GetName] von unseren Nationen unterzeichnet. Der Botschafter von [JAP.GetAdjective] überreichte dem Botschafter von [AST.GetAdjective] einen Bonsai-Baum als Zeichen des Friedens."
 r56_australia.27.a:0 "Frieden in unserer Zeit."

 r56_australia.28.t:0 "[JAP.GetNameDefCap] Lehnt unseren Nichtangriffsvertrag ab"
 r56_australia.28.d:0 "Die Gespräche mit [JAP.GetNameDef] sind gescheitert. Unsere Diplomaten haben bei ihren Gesprächen über einen Nichtangriffspakt zwischen unseren beiden Nationen die kalte Schulter gezeigt und sind schließlich mit leeren Händen zurückgekehrt."
 r56_australia.28.a:0 "Das kann nur eines bedeuten."

 r56_australia.29.t:0 "Ausländische Einmischung in [INS.GetNameDef]"
 r56_australia.29.desc:0 "In letzter Zeit haben die Aktivitäten der Unabhängigkeitsrebellen in [INS.GetNameDef] zugenommen. Die örtlichen Behörden entdeckten ein großes Waffenarsenal von [AST.GetAdjective], und gefangene Rebellen haben enthüllt, dass diese über [AST.GetAdjective]-Schiffe auf die Inseln geschmuggelt wurden. Durch diese internationale Unterstützung ermutigt, haben die örtlichen Rebellenführer viele Menschen auf ihre Seite gezogen. Es sieht so aus, als ob wir es bald mit einem Konflikt zu tun haben könnten."
 r56_australia.29.a:0 "Wir müssen diese Nationalisten im Auge behalten."

 r56_australia.30.t:0 "Rebellion in [INS.GetNameDef]"
 r56_australia.30.desc:0 "Unabhängigkeitsbefürwortende Rebellen, die von [AST.GetNameDef] unterstützt und finanziert werden, haben sich in ganz Ostindien erhoben. Sie haben mehrere Inseln erobert und sammeln derzeit ihre Kräfte, um die loyalistischen Streitkräfte von den übrigen Inseln zu vertreiben."
 r56_australia.30.a:0 "Zerschlagen Sie diese Rebellen!"

 r56_australia.31.t:0 "Ausländische Einmischung in [MAL.GetNameDef]"
 r56_australia.31.desc:0 "In letzter Zeit haben die Aktivitäten der Unabhängigkeitsrebellen in [MAL.GetNameDef] zugenommen. Die örtlichen Behörden entdeckten ein großes Waffenlager von [AST.GetAdjective], und gefangene Rebellen haben enthüllt, dass diese über [AST.GetAdjective]-Schiffe nach [MAL.GetNameDef] geschmuggelt wurden. Durch diese internationale Unterstützung ermutigt, haben die lokalen Rebellenführer viele auf ihre Seite gezogen. Es sieht so aus, als ob wir es bald mit einem Konflikt zu tun haben könnten."
 r56_australia.31.a:0 "Wir müssen diese Nationalisten im Auge behalten."

 r56_australia.32.t:0 "Die [MAL.GetAdjective] Notfall"
 r56_australia.32.desc:0 "Unabhängigkeitsbefürwortende Rebellen, die von [AST.GetNameDef] unterstützt und finanziert werden, haben sich in ganz [MAL.GetNameDef] erhoben. Sie haben große Teile des [MAL.GetAdjective]-Hochlandes und des Dschungels erobert und sammeln derzeit ihre Kräfte, um Singapur anzugreifen."
 r56_australia.32.a:0 "Oh je."

