 AST_R56_naval_auxiliary_patrol:0 "Marine-Hilfspatrouille"
 AST_R56_naval_auxiliary_patrol_desc:0 "In ganz Australien gibt es freiwillige Reserveeinheiten der Marine, die noch nicht mobilisiert worden sind. Wenn wir sie mit der Patrouille auf Flüssen, in Häfen und anderen Küstengebieten beauftragen, können wir unsere Fähigkeit zur Verteidigung kritischer Orte im ganzen Land erheblich verbessern."
