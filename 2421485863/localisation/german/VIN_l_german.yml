 vietnam.1.t:0 "Vietnams Eintritt in die Komintern"
 vietnam.1.d:0 "Der vietnamesische Botschafter in der Sowjetunion hat soeben eine Anfrage direkt von der vietnamesischen Regierung weitergeleitet. Diese möchte, dass Vietnam dem Militärbündnis um die Sowjetunion beitritt, in der Hoffnung, dadurch nicht nur Schutz für ihr Territorium, sondern auch für ihre Revolution selbst zu erhalten."
 vietnam.1.a:0 "Sag Onkel Ho, er hat unseren Schutz"
 vietnam.1.b:0 "Wir müssen ablehnen"

 vietnam.2.t:0 "Die Sowjetunion nimmt an"
 vietnam.2.d:0 "Die Sowjetunion hat eine positive Antwort auf den Beitritt Vietnams zu ihrem Militärbündnis gegeben. Damit wird die freie Bewegung von Truppen zwischen unseren beiden Territorien ermöglicht, und letztere werden uns im Falle eines Konflikts helfen"
 vietnam.2.a:0 "Ausgezeichnet!"

 vietnam.3.t:0 "Die Sowjetunion lehnt ab"
 vietnam.3.d:0 "Die Sowjetunion hat eine negative Antwort auf ein Militärbündnis zwischen unseren beiden Ländern geschickt. Mit dem Hinweis, dass die derzeitige Situation nicht günstig ist und die Sowjetunion deshalb die Verteidigung Vietnams nicht garantieren kann, hat sie jedoch nicht bestritten, dass in der Zukunft, wenn sich die Weltlage geändert hat, ein Bündnis geschlossen werden kann."
 vietnam.3.a:0 "Wir können nur auf uns selbst zählen"

 vietnam.4.t:0 "Putschversuch der Kommunisten!"
 vietnam.4.d:0 "Zahlreiche Milizen, die der Malaiischen Rassenbefreiungsarmee treu sind, die ihrerseits mit der Malaiischen Kommunistischen Partei verbunden ist, sind soeben in Singapur aufmarschiert und hoffen, die Kontrolle über die Kolonialregierung zu übernehmen, um nicht nur die britische Verwaltung zu zerstören, sondern auch ein kommunistisches Regime zu errichten.\nRegierungstreue Kräfte, die außerhalb der Stadt stationiert sind, bereiten sich darauf vor, sie zurückzuerobern, aber nichts garantiert ihren Sieg."
 vietnam.4.a:0 "Der Staatsstreich gelingt"
 vietnam.4.b:0 "Der Putsch scheitert"

 vietnam.5.t:0 "Der malaysische Putsch ist gescheitert!"
 vietnam.5.d:0 "Die kommunistischen Kräfte waren nicht in der Lage, Singapur zu verteidigen, und wurden schließlich nach einer langen Schlacht besiegt. Viele Kader der malaysischen kommunistischen Partei wurden gefangen genommen oder getötet, was unsere Chancen zerstörte, den Kommunismus in Malaysia von innen heraus zu installieren."
 vietnam.5.a:0 "Wir werden unsere Brüder rächen!"

 vietnam.6.t:0 "Hilfe aus dem Süden"
 vietnam.6.d:0 "Die Kuomintang und die VNQDD waren schon immer Verbündete, die beide den Lehren von Sun-Yat-Sen folgen wollten. Jahrelang wurden die VNQDD-Kader in China beschützt und vor der französischen Polizei bewahrt. Da sich China nun wieder im Kriegszustand befindet, hat uns die vietnamesische Regierung ein Ersuchen geschickt, damit sie uns helfen kann."
 vietnam.6.a:0 "Together We Are Stronger"
 vietnam.6.b:0 "Wir brauchen ihre Hilfe nicht"
 ASIAN_LEAGUE_NAME:0 "Asiatische Liga"

 vietnam.7.t:0 "China lehnt unsere Hilfe ab"
 vietnam.7.d:0 "Die chinesische Regierung hat unsere Bitte, ihnen zu helfen, abgelehnt. Es ist klar, dass wir uns nicht auf ihren Schutz verlassen können, und sie sich nicht auf unseren."
 vietnam.7.a:0 "Wir werden ihre Entscheidung respektieren"


 vietnam.8.t:0 "Sieg!"
 vietnam.8.d:0 "Während die letzten französischen Truppen gezwungen wurden, die indochinesische Halbinsel zu verlassen, können wir leicht den Sieg verkünden. Die französische Unterdrückung liegt nun hinter uns!"
 vietnam.8.a:0 "Hurra!"

 vietnam.9.t:0 "Die Führung von Ho Chi Minh"
 vietnam.9.d:0 "Nguyen Ai Quoc, besser bekannt unter seinem Spitznamen Ho-Chi-Minh, Anführer der Viet-Minh und eine wahre Gestalt des vietnamesischen Widerstands gegen den Kolonialismus, wurde in der Sowjetunion in marxistischen und leninistischen Ideen geschult, bevor er zurückkehrte, um den Aufstand gegen die Kolonialverwaltung zu führen. Er wurde mehr als nur ein Führer, er wurde der neue Vater der vietnamesischen Nation. Möge er Vietnam in ein Zeitalter des Wohlstandes führen."
 vietnam.9.a:0 "Hurra!"

 vietnam.10.t:0 "Die Führung von La Lutte"
 vietnam.10.d:0 "Ta Thu Thau, der Anführer von La Lutte", der monatelang daran gearbeitet hatte, eine echte sozialistische Opposition gegen die französische Kolonialisierung zu organisieren, fand sich zusammen mit seinen trotzkistischen Kollegen an der Spitze des Aufstandes wieder, der Vietnam befreite. Als Figur der Hoffnung und der Freiheit gesehen, hat er die Unterstützung sowohl der Bauern als auch der städtischen Arbeiter gewonnen, was ihn zur offensichtlichen Wahl für die Führung unserer Nation macht."
 vietnam.10.a:0 "Hurra!"

 vietnam.11.t:0 "VNQDD-Führung"
 vietnam.11.d:0 "Nguyen Tuong Tam, Führer der VNQDD, einer der ältesten und aktivsten Parteien, die für die Unabhängigkeit Vietnams eintritt, hat es geschafft, die Macht, die seine Partei in der Vergangenheit verloren hatte, wiederherzustellen, indem er sie wieder aufbaute, nachdem sie von der französischen Verwaltung fast vollständig zerstört worden war. Es ist ihm gelungen, die Führung der Rebellion zu übernehmen, und mit der Unterstützung des Volkes, das ihn nun als Nationalhelden sieht, kann er die Politik umsetzen, für die seine Partei so lange eingetreten ist."
 vietnam.11.a:0 "Hurra!"

 vietnam.12.t:0 "Cuong De's Führerschaft"
 vietnam.12.d:0 "Während alles darauf hinzudeuten schien, dass die vietnamesische Rebellion von einer Form der inneren Revolution, insbesondere der Geburt einer Republik, begleitet werden würde, gewann Cuong De, ein Mitglied des Kaiserhauses und jahrzehntelanger großer Befürworter der vietnamesischen Unabhängigkeit, die notwendige Unterstützung, um die Rebellion anführen zu können. Unterstützt wird er vor allem von den mächtigen Eliten, die sich nach dem Sieg der Unabhängigkeitsbefürworter umgedreht haben. Er hat eine ganz eigene Vision von Vietnam und lässt sich dabei von Regimen wie Japan inspirieren, wo es ihm gelungen ist, genügend Unterstützung zu gewinnen, um ihm im Unabhängigkeitskrieg zu helfen."
 vietnam.12.a:0 "Hurra!"

 vietnam.13.t:0 "Eine gespaltene Führung"
 vietnam.13.d:0 "Die Kräfte, die für die Unabhängigkeit Vietnams kämpften, waren viele, jede mit radikal anderen Ideen als die anderen, was eine langfristige Zusammenarbeit einfach unmöglich machte. Jetzt, wo der Krieg zu Ende ist, kann nur einer gewinnen."
 vietnam.13.a:0 "Ho-Chi-Minh soll uns führen!"
 vietnam.13.b:0 "La Lutte und die Trotzkisten"
 vietnam.13.c:0 "Die VNQDD!"
 vietnam.13.e:0 "Cuong De!"

 vietnam.14.t:0 "Der Unabhängigkeitskrieg"
 vietnam.14.d:0 "Es ist nun an der Zeit, den französischen Eindringling zurückzuschlagen. Vietnam wird wieder unabhängig sein!"
 vietnam.14.a:0 "Auf den Sieg!"
