 vietnam.1.t:0 "Der Eintritt von [VIN.GetNameDefCap] in die Komintern"
 vietnam.1.d:0 "Der [VIN.GetAdjective]-Botschafter in [SOV.GetNameDef] hat soeben eine Anfrage direkt von der [VIN.GetAdjective]-Regierung weitergeleitet. Diese möchte, dass [VIN.GetNameDef] dem Militärbündnis um [SOV.GetNameDef] beitritt, in der Hoffnung, von dem Schutz für ihr Territorium und ihre Revolution selbst zu profitieren."
 vietnam.1.a:0 "Sagen Sie Onkel Ho, dass er unseren Schutz hat."
 vietnam.1.b:0 "Wir müssen ablehnen."

 vietnam.2.t:0 "[SOV.GetNameDefCap] Akzeptiert"
 vietnam.2.d:0 "[SOV.GetNameDefCap] hat positiv auf den Beitritt von [VIN.GetNameDef] zu ihrem Militärbündnis reagiert. Wir werden also den freien Truppenverkehr zwischen unseren beiden Territorien einrichten, und letztere werden uns im Falle eines Konflikts helfen."
 vietnam.2.a:0 "Ausgezeichnet!"

 vietnam.3.t:0 "[SOV.GetNameDefCap] Verweigert"
 vietnam.3.d:0 "[SOV.GetNameDefCap] hat negativ auf ein Militärbündnis zwischen unseren beiden Ländern reagiert. Insbesondere mit dem Hinweis, dass die derzeitige Situation nicht günstig ist und [SOV.GetNameDef] daher die Verteidigung von [VIN.GetNameDef] nicht garantieren kann, haben sie jedoch nicht in Abrede gestellt, dass ein Bündnis in Zukunft geschlossen werden kann, sobald sich die Weltlage geändert hat."
 vietnam.3.a:0 "Wir können uns nur auf uns selbst verlassen."

 vietnam.4.t:0 "Putschversuch der Kommunisten!"
 vietnam.4.d:0 "Zahlreiche Milizen, die der Malayan Races Liberation Army (Befreiungsarmee der malaiischen Ethnien) treu sind, die ihrerseits mit der Malaiischen Kommunistischen Partei verbunden ist, haben sich soeben in Singapur niedergelassen und hoffen, die Kontrolle über die Kolonialregierung zu übernehmen, um die [ENG.GetAdjective]-Verwaltung zu zerstören und ein kommunistisches Regime zu errichten. Die regierungstreuen Kräfte, die außerhalb der Stadt stationiert sind, bereiten sich darauf vor, die Stadt zurückzuerobern, aber nichts garantiert ihren Sieg."
 vietnam.4.a:0 "Der Putsch ist erfolgreich."
 vietnam.4.b:0 "Der Putsch scheitert."

 vietnam.5.t:0 "Der [MAL.GetAdjective] Putsch ist gescheitert!"
 vietnam.5.d:0 "Die kommunistischen Streitkräfte konnten Singapur nicht verteidigen und wurden schließlich nach einer langen Schlacht besiegt. Viele Kader der Malaiischen Kommunistischen Partei wurden gefangen genommen oder getötet und zerstörten unsere Chancen, den Kommunismus in Malaysia von innen heraus zu installieren."
 vietnam.5.a:0 "Wir werden unsere Brüder rächen!"

 vietnam.6.t:0 "Hilfe aus dem Süden"
 vietnam.6.d:0 "Kuomintang und VNQDD sind seit jeher Verbündete, die beide den Lehren von Sun-Yat-Sen folgen wollen. VNQDD-Kader stehen seit Jahren in [CHI.GetNameDef] unter Schutz, geschützt vor der [FRA.GetAdjective]-Polizei. Da sich [CHI.GetNameDef] wieder im Kriegszustand befindet, hat uns die [VIN.GetAdjective]-Regierung ein Hilfegesuch geschickt."
 vietnam.6.a:0 "Gemeinsam sind wir stärker."
 vietnam.6.b:0 "Wir brauchen ihre Hilfe nicht."
 ASIAN_LEAGUE_NAME:0 "Asiatische Liga"

 vietnam.7.t:0 "[CHI.GetNameDefCap] verweigert unsere Hilfe"
 vietnam.7.d:0 "Die [CHI.GetAdjective]-Regierung hat unsere Bitte um Hilfe abgelehnt. Wir können uns nicht auf ihren Schutz verlassen, und sie nicht auf unseren."
 vietnam.7.a:0 "Wir werden ihre Entscheidung respektieren."


 vietnam.8.t:0 "Sieg!"
 vietnam.8.d:0 "Während die letzten [FRA.GetAdjective]-Truppen gezwungen wurden, die indochinesische Halbinsel zu verlassen, können wir ohne weiteres den Sieg verkünden. Die [FRA.GetAdjective]-Unterdrückung liegt nun hinter uns!"
 vietnam.8.a:0 "Hurrah!"

 vietnam.9.t:0 "Ho Chi Minhs Führerschaft"
 vietnam.9.d:0 "Nguyen Ai Quoc, besser bekannt unter seinem Spitznamen Ho-Chi-Minh, Anführer der Viet-Minh und des vietnamesischen Widerstands gegen den Kolonialismus, wurde in der Sowjetunion in marxistischem und leninistischem Gedankengut geschult, bevor er zurückkehrte, um den Aufstand gegen die Kolonialverwaltung zu führen. Er wurde mehr als ein Führer; er wurde der neue Vater der [VIN.GetAdjective]-Nation. Möge er [VIN.GetNameDef] zu einem Zeitalter des Wohlstands führen."
 vietnam.9.a:0 "Hurra!"

 vietnam.10.t:0 "Die Führung von La Lutte"
 vietnam.10.d:0 "Ta Thu Thau, der Anführer von "La Lutte", der monatelang daran gearbeitet hatte, eine echte sozialistische Opposition gegen die [FRA.GetAdjective]-Kolonisierung zu organisieren, fand sich zusammen mit seinen trotzkistischen Kollegen an der Spitze der Rebellion, die Vietnam befreite. Als Figur der Hoffnung und der Freiheit hat er die Unterstützung sowohl der Bauern als auch der städtischen Arbeiter gewonnen, was ihn zur offensichtlichen Wahl für die Führung unserer Nation macht."
 vietnam.10.a:0 "Hurra!"

 vietnam.11.t:0 "VNQDD-Führung"
 vietnam.11.d:0 "Nguyen Tuong Tam, Vorsitzender der VNQDD, einer der ältesten und aktivsten Parteien, die sich für die Unabhängigkeit Vietnams einsetzt, hat es geschafft, seiner Partei die Macht zurückzugeben, die sie in der Vergangenheit verloren hatte, indem er sie wieder aufbaute, nachdem die französische Verwaltung sie fast zerstört hatte. Als Anführer der Rebellion ist es ihm gelungen, die Führung des Aufstandes zu übernehmen. Mit der Unterstützung des Volkes, das ihn nun als Nationalhelden sieht, kann er die Politik umsetzen, für die seine Partei seit langem eintritt."
 vietnam.11.a:0 "Hurra!"

 vietnam.12.t:0 "Cuong De's Führungsqualitäten"
 vietnam.12.d:0 "Während alles darauf hinzudeuten schien, dass der [VIN.GetAdjective]-Aufstand mit einer Art innerer Revolution, insbesondere mit der Gründung einer Republik, einhergehen würde, erhielt Cuong De, ein Mitglied des Kaiserhauses und jahrzehntelanger Befürworter der vietnamesischen Unabhängigkeit, die nötige Unterstützung, um den Aufstand anführen zu können. Er wird hauptsächlich von den mächtigen Eliten unterstützt, die sich nach dem Sieg der Unabhängigkeitsbefürworter umgedreht haben, und hat eine ganz eigene Vision von Vietnam, die von Regimen wie [JAP.GetNameDef] inspiriert ist, wo er genügend Unterstützung findet, um ihm im Unabhängigkeitskrieg zu helfen."
 vietnam.12.a:0 "Hurra!"

 vietnam.13.t:0 "Eine gespaltene Führung"
 vietnam.13.d:0 "Die Kräfte, die für die Unabhängigkeit Vietnams kämpften, waren zahlreich und hatten jeweils völlig andere Vorstellungen als die anderen, was eine langfristige Zusammenarbeit einfach unmöglich machte. Nun, da der Krieg vorbei ist, kann nur einer gewinnen."
 vietnam.13.a:0 "Ho-Chi-Minh soll uns führen!"
 vietnam.13.b:0 "La Lutte und die Trotzkisten!"
 vietnam.13.c:0 "Die VNQDD!"
 vietnam.13.e:0 "Cuong De!"

 vietnam.14.t:0 "Der Unabhängigkeitskrieg"
 vietnam.14.d:0 "Es ist nun an der Zeit, den [FRA.GetAdjective] Eindringling zurückzuschlagen. Vietnam wird wieder unabhängig sein!"
 vietnam.14.a:0 "Auf den Sieg!"
