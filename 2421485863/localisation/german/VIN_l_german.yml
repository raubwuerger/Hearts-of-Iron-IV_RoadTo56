 VIN_ho_chi_minh_victorious:0 "Ho Chi Minh hat gesiegt!"
 VIN_ho_chi_minh_victorious_desc:0 "Trotz aller Machenschaften der konterrevolutionären Kräfte und trotzkistischen Verräter konnte Ho Chi Minh seine Autorität in ganz Vietnam durchsetzen. Vietnams totale Befreiung wird nur erreicht werden, wenn es von den kapitalistischen Ketten befreit wird, und wir werden alle notwendigen Mittel einsetzen, um ein sozialistisches Vietnam aufzubauen."
 VIN_land_rent_reduction_campaign:0 "Kampagne zur Senkung der Landpacht"
 VIN_three_together_system:0 "Das Drei-Zusammen-System"
 VIN_three_together_system_desc:0 "Das "Drei-Zusammen-System" besteht darin, dass Parteifunktionäre in landlose Bauerndörfer geschickt werden, um dort gemeinsam zu arbeiten, zu essen und zu leben. Auf diese Weise werden wir genügend Informationen über die Dörfer erhalten, um unsere Agrarreformen zu beginnen und sie zusätzlich für den Klassenkampf zu sensibilisieren."
 VIN_cement_rule_in_the_villages:0 "Zementherrschaft in den Dörfern"
 VIN_cement_rule_in_the_villages_desc:0 "In Vietnam gibt es ein Sprichwort namens "Phép Vua Thua Lệ Làng", was wörtlich bedeutet, dass der Kaiser den dörflichen Gebräuchen untergeordnet ist und implizit darauf hinweist, dass die staatliche Herrschaft auf dem Dorf der autonomen Herrschaft durch das Dorf selbst weichen musste. Wenn wir die staatliche Autorität aufrechterhalten wollen, ist es notwendig, alle Dörfer unter die oberste Autorität der Regierung zu bringen."
 VIN_land_reforms_program:0 "Programm für Landreformen"
 VIN_land_reforms_program_desc:0 "Es ist nun an der Zeit, Gesetze zu erlassen, die es uns ermöglichen, unser Landreformprogramm umzusetzen. Letzteres wird Provinz für Provinz erfolgen, und es wird ein zentrales Landreformkomitee eingerichtet, das dieses beaufsichtigt."
 VIN_begin_the_five_years_plan:0 "Beginnen Sie den Fünfjahresplan"
 VIN_begin_the_five_years_plan_desc:0 "Die Wirtschaft kann sich nur entwickeln, wenn sie unter der Partei zentralisiert ist. Um den Sozialismus in Vietnam aufzubauen, müssen wir einen großen landesweiten Industrialisierungsplan starten."
 VIN_woo_the_stalinists:0 "Umwerben Sie die Stalinisten"
 VIN_woo_the_stalinists_desc:0 "Die Sowjetunion ist unser natürlicher Verbündeter. Abgesehen davon, dass sie uns in unserem Unabhängigkeitskampf geholfen hat und Ho Chi Minh geholfen hat, in marxistisch-leninistischen Ideen ausgebildet zu werden, würde es uns erlauben, unter ihrem Schutz zu stehen, um zu vermeiden, dass unsere Revolution von konterrevolutionären Kräften angegriffen wird."
 VIN_the_permanent_siege:0 "Die permanente Belagerung"
 VIN_the_permanent_siege_desc:0 "Wir sind vom Rest unserer kommunistischen Brüder isoliert. Mao ist in den Bergen isoliert, während uns ein Ozean von der Sowjetunion trennt. Wir werden diese Situation in ein Propagandawerkzeug verwandeln, indem wir unserem Volk die Pflicht einflößen, sowohl die Revolution als auch das Land zu verteidigen."
 VIN_asian_proletarian_solidarity:0 "Asiatische Proletarier-Solidarität"
 ASIAN_PROLETARIAN_SOLIDARITY_FACTION:0 "Asiatische Proletarier-Solidarität"
 VIN_asian_proletarian_solidarity_desc:0 "Wir sind die ersten, die die Kolonialisten besiegt und unser Land vom Imperialismus befreit haben. Aber in ganz Asien leiden die Völker weiterhin unter dem Joch der kapitalistischen Kolonialmächte. Wir werden die verschiedenen asiatischen kommunistischen Bewegungen mit all unserer Kraft unterstützen, um den Kolonialismus ein für alle Mal zu besiegen!"
 VIN_intervene_in_chineses_affairs:0 "Einmischung in chinesische Angelegenheiten"
 VIN_intervene_in_chineses_affairs_desc:0 "Unsere chinesischen kommunistischen Genossen waren auch für Ho Chi Minh eine große Hilfe, aber auch eine Quelle der Inspiration. Doch die Reaktionäre der Kuomintang verjagen und unterdrücken sie weiterhin. Es ist an der Zeit, zu intervenieren und unsere Brüder zu retten."
 VIN_invite_soviet_industrial_experts:0 "Sowjetische Industrieexperten einladen"
 VIN_invite_soviet_industrial_experts_desc:0 "Die Sowjets waren in der Lage, Rußland durch radikale Reformen, die von kompetenten Leuten durchgeführt wurden, von einer Bauernnation in ein Industriemonster zu verwandeln. Dieselben Leute könnten uns helfen, uns selbst zu industrialisieren, etwas, das wir angesichts der geringen Bedeutung, die die Franzosen der Entwicklung der Schwerindustrie beimessen, brauchen."
 VIN_create_the_hanoi_group:0 "Die Hanoi-Gruppe gründen"
 VIN_create_the_hanoi_group_desc:0 "Um unsere wissenschaftliche Rückständigkeit auszugleichen, schlug Truong Chinh eine großartige Idee vor: Ein großes wissenschaftliches Zentrum in Hanoi zu schaffen, das jeden Wissenschaftler aufnimmt, der den sozialistischen Idealen anhängt. Wir könnten dann diese technologischen Fortschritte an unsere anderen kommunistischen Verbündeten weitergeben."
 VIN_formalise_the_alliance:0 "Die Allianz formalisieren"
 VIN_formalise_the_alliance_desc:0 "Der Sieg der Kommunisten in China ist gewiss. Es ist nun an der Zeit, einen Bündnisvertrag mit ihnen zu unterzeichnen und die letzte Schlacht zu beginnen, um die chinesischen reaktionären Kräfte ein für allemal loszuwerden."
 VIN_anti_japanese_aim:0 "Anti-japanisches Ziel"
 VIN_anti_japanese_aim_desc:0 "Japan ist eine Nation, die nach Blut, Macht und Eroberung hungert. Sie haben Korea und die Mandschurei unterjocht, und bald wird es ganz Asien sein. Wir können nicht zulassen, dass eine solch tyrannische Nation ungehindert weitermachen kann. Wir werden mit unseren sowjetischen Kollegen eine Invasion Japans arrangieren, um es in die kommunistische Sphäre zu bringen."
 VIN_looking_beyond:0 "Der Blick über den Tellerrand"
 VIN_political_reorganisation_of_the_army:0 "Politische Reorganisation der Armee"
 VIN_political_reorganisation_of_the_army_desc:0 "Die Armee ist notwendig, um die Revolution zu schützen und zu verbreiten. Aber sie könnte auch noch mit Verrätern gefüllt sein, die vor allem Trotzkisten gegenüber loyal sein könnten. Nach dem Beispiel der sowjetischen Säuberungen sollten auch wir uns der Offiziere entledigen, die als potentiell gefährlich gelten."
 VIN_finish_what_we_started:0 "Beenden, was wir begonnen haben"
 VIN_finish_what_we_started_desc:0 "Trotz unseres persönlichen Sieges gegen die kapitalistischen Kräfte leiden Laos und Kambodscha weiterhin unter unterdrückerischen und kapitalistischen Regimen. Es ist unsere Pflicht, sie auf dieselbe Weise zu befreien, wie wir uns selbst befreit haben."
 VIN_finish_what_we_started_tt:0 "Wenn §YLaos§! Or §YCambodia§! nicht §YCommunist§! ist, werden wir ein Kriegsziel gegen sie erlangen"
 VIN_prepare_for_the_worst:0 "Bereiten Sie sich auf das Schlimmste vor"
 VIN_prepare_for_the_worst_desc:0 "Es ist klar, dass wir es mit echten Kolossen zu tun haben, die viel stärker und zahlreicher sind als wir. Trotz all unseres guten Willens werden wahrscheinlich Befestigungen nötig sein, um unseren Soldaten zu helfen."
 VIN_la_lutte_victorious:0 "La Lutte"
 VIN_la_lutte_victorious_desc:0 "Der Kampf hat sowohl die Konterrevolutionäre als auch die stalinistischen Verräter besiegt und ist bereit, eine Politik des revolutionären Sozialismus auf der Grundlage der Ideale Leo Trotzkis umzusetzen."
 VIN_minimal_socialist_bureaucracy:0 "Minimale sozialistische Bürokratie"
 VIN_minimal_socialist_bureaucracy_desc:0 "Die übermäßige Bürokratie, die für die stalinistischen Regime charakteristisch ist, verwandelt sie in eine einfache, verkappte Hierarchie. Um ein solches Abdriften zu vermeiden, das uns auf lange Sicht wieder zur Ausbeutung der Arbeiter durch die Oberschicht führen würde, muss die Bürokratie minimal bleiben, insbesondere durch größere regionale Autonomie."
 VIN_immediate_land_reform:0 "Sofortige Landreform"
 VIN_immediate_land_reform_desc:0 "Wenn wir die Bauern befreien wollen, muss die Kollektivierung sofort und ohne Kompromisse mit den Grundbesitzern durchgeführt werden. Die Bauern sollen ermutigt werden, sich mit Unterstützung der Partei zu kollektivieren."
 VIN_the_permanent_revolution_theory:0 "Die Theorie der Permanenten Revolution"
 VIN_the_permanent_revolution_theory_desc:0 "Die Permanente Revolution, ein zentraler Punkt des Trotzkismus, ist die Tatsache, dass die Revolution als etwas gesehen werden muss, das erst dann endet, wenn der gesamte Kapitalismus ausgerottet ist. Die Unterstützung der sozialistischen Bewegungen, nicht nur in Asien, sondern überall auf der Welt, muss unsere Priorität sein."
 VIN_encourage_inter_party_democracy:0 "Interparteiliche Demokratie ermutigen"
 VIN_encourage_inter_party_democracy_desc:0 "Trotz der Existenz einer einzigen revolutionären Partei muss diese offen sein für verschiedene Wege, den vietnamesischen Sozialismus anzugehen und zu entwickeln. Monatliche Treffen zur Überprüfung der Politik und die Einrichtung einer "Volksversammlung" werden es uns ermöglichen, die Bedürfnisse der Bevölkerung besser zu verstehen und uns so an sie anzupassen."
 VIN_a_gun_in_every_hand:0 "Eine Waffe in jeder Hand..."
 VIN_a_gun_in_every_hand_desc:0 "Ein Großteil der Revolution muss von den Menschen selbst geführt werden. Um ihnen in ihrem Kampf gegen die kapitalistische Ausbeutung zu helfen, wird jeder das Recht haben, eine Schusswaffe zu besitzen und eigene Milizen auszubilden, um die revolutionären Ideale zu verteidigen."
 VIN_our_own_internationale:0 "Unsere eigene Internationale"
 VIN_our_own_internationale_desc:0 "Die stalinistischen Verräter haben die Kontrolle über die Dritte Internationale übernommen. Die Bildung einer Allianz gegen ihre Tyrannei ist notwendig, um die wirkliche Revolution zu sichern und zu propagieren."
 ASIAN_INTERNATIONALE_FACTION:0 "Asiatische Internationale"
 VIN_align_with_trotsky_regime:0 "Verbündet euch mit Trotzkis Regime"
 VIN_align_with_trotsky_regime_desc:0 "Leo Trotzki, dem legitimen Nachfolger Lenins, ist es gelungen, die Macht zu erlangen. Indem wir uns mit ihm verbünden, kann die permanente Revolution verbreitet werden!"
 VIN_align_with_trotsky_regime_tt:0 "Wir werden eine Anfrage an §YTrotsky§ senden! Seiner Fraktion beizutreten"
 VIN_mimic_the_red_army:0 "Die Rote Armee zu imitieren"
 VIN_mimic_the_red_army_desc:0 "Die Rote Armee, die damals von Trotzki geführt wurde, hat die Weißen Truppen mit Bravour besiegt. Indem wir ihrem Beispiel folgen, insbesondere indem wir einige ihrer Offiziere nach Vietnam einladen, können auch wir eine solche siegreiche Armee schaffen."
 VIN_a_factory_in_every_city:0 "...und eine Fabrik in jeder Stadt"
 VIN_a_factory_in_every_city_desc:0 "Die Revolution kann nur von den Arbeitern erreicht werden. Die Bauern sind viel zu sehr von den Grundbesitzern abhängig und werden daher viel mehr Schwierigkeiten haben, den Kapitalismus abzulehnen. Die Entwicklung unserer Industrie durch öffentliche Arbeiten wird helfen, die arbeitende Bevölkerung zu vergrößern."
 VIN_the_urban_revolution:0 "Die urbane Revolution"
 VIN_personnal_armament_program:0 "Persönliches Bewaffnungsprogramm"
 VIN_personnal_armament_program_desc:0 "Ein Großteil der Revolution muss von den Menschen selbst geführt werden. Um ihnen in ihrem Kampf gegen die kapitalistische Ausbeutung zu helfen, wird jeder das Recht haben, eine Schusswaffe zu besitzen und seine eigenen Milizen auszubilden, um die revolutionären Ideale zu verteidigen."
 VIN_invite_poum_officers:0 "POUM-Offiziere einladen"
 VIN_invite_poum_officers_desc:0 "Die POUM, die spanische trotzkistische Partei, wurde von denen verraten, die eigentlich ihre Verbündeten sein sollten, nämlich von der spanischen republikanischen Regierung, die unter dem Befehl der stalinistischen UdSSR stand. Glücklicherweise gelang es einigen seiner Kader, die darüber hinaus erfahren waren, der Repression zu entkommen. Sie würden formidable Verbündete in unserem Kampf gegen den Stalinismus sein."
 VIN_poum_officers:0 "POUM-Offiziere"
 VIN_poum_officers_desc:0 "Die POUM, die spanische trotzkistische Partei, wurde von denen verraten, die eigentlich ihre Verbündeten sein sollten, nämlich von der spanischen republikanischen Regierung, unter dem Befehl der stalinistischen UdSSR. Glücklicherweise gelang es einigen ihrer erfahrenen Offiziere, der Repression zu entkommen. Sie würden formidable Verbündete in unserem Kampf gegen den Stalinismus sein."
 VIN_strike_indochina:0 "Streik in Indochina"
 VIN_strike_indochina_desc:0 "Die Regierungen, die Laos und Kambodscha regieren, sind sowohl opressiv als auch kapitalistisch. Es ist unsere Pflicht, unsere brüderlichen Völker zu befreien, um des Sozialismus und der permanenten Revolution willen."
 VIN_arm_malaysians_communists:0 "Bewaffnete malaysische Kommunisten"
 VIN_arm_malaysians_communists_desc:0 "Malaysia ist uns sehr nahe und könnte uns einen großartigen Ausgangspunkt für die Ausbreitung der Revolution in ganz Südostasien bieten. Wir haben mit vielen kommunistischen Bewegungen in der Region Kontakt aufgenommen, von denen die meisten aus Angst vor Unterdrückung durch die Kolonialregierung nach Vietnam geflüchtet sind."
 VIN_fullfil_our_duty:0 "Unsere Pflicht erfüllen"
 VIN_fullfil_our_duty_desc:0 "Der Kampf ist erst beendet, wenn der letzte Kapitalist besiegt ist. Unsere Soldaten werden Berge und Wälder überqueren, um die Welt von ihren Ketten zu befreien und unsere revolutionäre Pflicht zu erfüllen."
 VIN_expand_the_workers_class:0 "Erweitert die Arbeiterklasse"
 VIN_expand_the_workers_class_desc:0 "Die Revolution kann nur von den Arbeitern erreicht werden. Die Bauern sind viel zu abhängig von den Grundbesitzern und werden daher viel mehr Schwierigkeiten haben, den Kapitalismus abzulehnen. Die Entwicklung unserer Industrie durch öffentliche Arbeiten wird helfen, die arbeitende Bevölkerung zu vergrößern."
 VIN_the_internal_fight_continues:0 "Der innere Kampf geht weiter"
 VIN_the_internal_fight_continues_desc:0 "Es wäre gefährlich zu denken, dass mit der einfachen Machtübernahme durch die Kommunisten die Kapitalisten aus unserem Gebiet verschwunden sind. Der Kapitalismus ist eine Denkweise, die seit Jahrhunderten in den Köpfen der unterdrückten Völker verwurzelt ist, und nur wenn wir dem Volk den Weg zeigen, wird es uns gelingen, eine gerechtere Welt aufzubauen."
 VIN_the_vnqdd_in_power:0 "Die VNQDD an der Macht"
 VIN_the_vnqdd_in_power_desc:0 "Der VNQDD hat sich als die Hauptkraft der Rebellion etabliert und ist nun an der Macht. Ihre Ziele sind seit ihrer Gründung dieselben geblieben, nämlich die Gründung einer demokratischen vietnamesischen Republik."
 VIN_gradual_agrarian_reform:0 "Schrittweise Agrarreform"
 VIN_gradual_agrarian_reform_desc:0 "Ein guter Weg, um die Bauern zur Unterstützung der Republik zu bewegen, ist die Umverteilung des von ihnen bewirtschafteten Landes. Es kann sein, dass wir auf den Widerstand der Landbesitzer stoßen, aber ihr Einfluss hat seit der Unabhängigkeit des Landes deutlich abgenommen."
 VIN_help_the_kuomintang:0 "Hilfe für die Kuomintang"
 VIN_help_the_kuomintang_desc:0 "Unsere Kuomintang-Verbündeten sind gefangen zwischen inneren Feinden wie den Kommunisten und äußeren Bedrohungen wie dem japanischen Kaiserreich. Es ist unsere Pflicht, ihnen zu helfen, nach all der Unterstützung, die wir von ihnen während unseres langjährigen Kampfes gegen die Kolonialregierung erhalten haben."
 VIN_dan_toc:0 "Dan Toc"
 VIN_dan_toc_desc:0 "Unser erster und wichtigster Kampf war natürlich die Wiederherstellung der vietnamesischen Nation, unabhängig von jeglichem ausländischen Einfluss. Alle Vietnamesen müssen verstehen, dass die Existenz unserer Nation von ihrem Mut und ihrer Entschlossenheit abhängt, ihr Heimatland zu verteidigen."
 VIN_dan_toc2:0 "Dan Toc"
 VIN_dan_toc2:0 "Unser erster und wichtigster Kampf war natürlich die Wiederherstellung der vietnamesischen Nation, unabhängig von jeglichem fremden Einfluss. Alle Vietnamesen müssen verstehen, dass die Existenz unserer Nation von ihrem Mut und ihrer Entschlossenheit abhängt, ihr Heimatland zu verteidigen."
 VIN_dan_chu:0 "Dan Chu"
 VIN_dan_chu_desc:0 "Da wir jahrzehntelang unter einer tyrannischen Kolonialregierung ausgebeutet wurden, die im Namen eines Landes handelte, das zwar behauptet, demokratisch zu sein, aber nie zugelassen hat, dass die Stimmen der einheimischen Bevölkerung gehört werden, müssen wir unser Engagement für demokratische Prinzipien zeigen, indem wir sicherstellen, dass sie reibungslos funktionieren und so repräsentativ wie möglich sind."
 VIN_dan_chu2:0 "Dan Chu"
 VIN_dan_chu2_desc:0 "Jahrzehntelang unter einer tyrannischen Kolonialregierung ausgebeutet, die im Namen eines Landes handelt, das behauptet, demokratisch zu sein, aber nie zugelassen hat, dass die Stimmen der indigenen Bevölkerung gehört werden, müssen wir unser Engagement für demokratische Prinzipien zeigen, indem wir sicherstellen, dass sie reibungslos arbeiten können und so repräsentativ wie möglich sind."
 VIN_hanh_phuc:0 "Hanh Phuc"
 VIN_hanh_phuc_desc:0 "Die Hauptaufgabe des Staates und der gewählten Vertreter ist es, die Lebensbedingungen der Bevölkerung zu verbessern und sie vor Ausbeutung und Armut zu schützen. Ein neues Steuersystem soll eingeführt werden, um den Aufbau eines Sozialversicherungssystems zu ermöglichen."
 VIN_hanh_phuc2:0 "Hanh Phuc"
 VIN_hanh_phuc2_desc:0 "Die Hauptaufgabe des Staates und der gewählten Vertreter ist es, die Lebensbedingungen der Bevölkerung zu verbessern und sie vor Ausbeutung und Armut zu schützen. Ein neues Steuersystem soll eingeführt werden, um den Aufbau eines sozialen Sicherungssystems zu ermöglichen."
 VIN_vietnams_tridemism:0 "Vietnams Tridemismus"
 VIN_vietnams_tridemism_desc:0 "Die VNQDD wurde stark von der Kuomintang und insbesondere ihrem Gründer, Sun Yat-Sen, inspiriert. Unter seinen vielen Ideen gehören seine drei Prinzipien des Volkes zu den wichtigsten. Was in China machbar ist, kann auch hier gemacht werden, deshalb werden wir seine Ideale in unserer neuen Republik anwenden."
 VIN_establish_the_regional_parliaments:0 "Die Regionalparlamente einrichten"
 VIN_establish_the_regional_parliaments_desc:0 "Ein guter Weg, um bei der lokalen Repräsentation zu helfen, wäre es, ein Parlament für jede der drei Regionen Vietnams zu schaffen: Cochin China, Annam und Tonkin. Dieses Parlament wäre von der Macht her knapp unter dem Bundesparlament angesiedelt und könnte Entscheidungen, vor allem über den Haushalt, treffen."
 VIN_build_the_quang_bich_line:0 "Bau der Quand-Bich-Linie"
 VIN_build_the_quang_bich_line_desc:0 "Die Konfrontation mit dem japanischen Reich wird größtenteils auf dem Landweg stattfinden, aber sie könnten auch versuchen, auf dem Seeweg einzumarschieren, was durch unsere viel kleinere Seestreitmacht noch verstärkt wird. Es wird ein Küstenbefestigungsprogramm durchgeführt, um eine amphibische Invasion zu verhindern."
 VIN_incochinese_neutrality:0 "Indochinesische Neutralität"
 VIN_incochinese_neutrality_desc:0 "Wir haben genug vietnamesisches Blut vergossen, um unsere Unabhängigkeit zu erlangen. Es wäre töricht, sich in andere Konflikte einzumischen. Der Wiederaufbau von Vietnam muss unsere Priorität sein. "
 VIN_mutual_defensive_treaty:0 "Gegenseitiger Defensivvertrag"
 VIN_mutual_defensive_treaty_desc:0 "Ein Defensivvertrag mit unseren laotischen und kambodschanischen Brüdern würde uns erlauben, unsere Westfront vollständig abzusichern und potentielle Verbündete zu haben, falls jemand unsere Neutralität verletzt."
 VIN_anti_japanese_guerrila_tactics:0 "Anti-japanische Guerilla-Taktik"
 VIN_anti_japanese_guerrila_tactics_desc:0 "Die japanische Armee mag besser ausgerüstet sein, aber wir kennen das Terrain und wie wir es zu unserem Vorteil ausnutzen können besser als jeder andere. Eine Taktik der Belästigung von sich bewegenden Truppen sowie diskrete Nachschubangriffe sollten genug Schaden anrichten, damit wir uns besser verteidigen und sie dann zurückschlagen können."
 VIN_a_light_of_hope_over_asia:0 "Ein Licht der Hoffnung über Asien"
 VIN_influence_our_brothers:0 "Beeinflussung unserer Brüder"
 VIN_influence_our_brothers_desc:0 "Unser demokratischer Erfolg wird dem kambodschanischen und laotischen Volk den Weg zu einer Nation zeigen, die für das Volk handelt."
 VIN_establish_the_ve_binh_cong_hoa:0 "Die "Ve Binh Cong Hoa" gründen"
 VIN_establish_the_ve_binh_cong_hoa_desc:0 "Die Ve Binh Cong Hoa", oder "Republikanische Garde", werden paramilitärische Einheiten unter der Führung der Regierung und unabhängig von der Armee sein. Wir hoffen, auf diese Weise die Zahl der Reservisten zu erhöhen"
 VIN_the_new_emperor:0 "Der neue Kaiser"
 VIN_the_new_emperor_desc:0 "Cuong De, legitimer Kaiser von Vietnam, hat es geschafft, seinen Thron wiederzuerlangen und den verräterischen Einfluss der Revolutionäre zu vereiteln."
 VIN_cooperation_with_japan:0 "Zusammenarbeit mit Japan"
 VIN_cooperation_with_japan_desc:0 "Japan ist für Cuong De ein Vorbild. Diese Nation, die in der Lage war, die europäischen Imperialisten zu besiegen und eine eigene Einflusssphäre zu schaffen, ist etwas, das jede stolze asiatische Nation versuchen sollte, zu kopieren. An ihrer Seite werden auch wir zu einem großen Imperium werden."
 VIN_cooperation_with_landlords:0 "Zusammenarbeit mit Landlords"
 VIN_cooperation_with_landlords_desc:0 "Landlords sind für das Funktionieren eines Landes von entscheidender Bedeutung. Anstatt zu versuchen, ihnen zu nehmen, was sie haben, sollten wir sie unterstützen und im Gegenzug das ihre bekommen."
 VIN_centralise_the_regions:0 "Zentralisierung der Regionen"
 VIN_centralise_the_regions_desc:0 "Dezentralisierung ist schlecht für das Funktionieren des Landes und auch für die nationale Einheit, was Frankreich gut verstanden hat. Das Drei-Regionen-System wird abgeschafft und durch Unterteilungen ersetzt, die viel stärker der Zentralregierung unterworfen sind."
 VIN_crush_the_republicans:0 "Die Republikaner zerschlagen"
 VIN_crush_the_republicans_desc:0 "Die vietnamesischen Republikaner haben sich als der neue Feind des Regimes erwiesen. Versteckt im Wald lehnen sie die monarchistische Regierung ab. Es ist unbedingt notwendig, sie zu neutralisieren, um zu verhindern, dass sie zu viel Schaden anrichten."
 VIN_the_hoi_quy_toc:0 "Das Hoi Quy Toc"
 VIN_the_hoi_quy_toc_desc:0 "Das Hoi Quy Toc" ist eine Versammlung, die sich aus Adligen und Mandarinen zusammensetzt, die Cuong De gegenüber loyal sind, um ihm bei der Entscheidungsfindung auf der Ebene der Innen- oder Außenpolitik zu helfen. Ohne eine wirkliche gesetzgebende Macht zu besitzen, würde diese Versammlung eine größere Loyalität des Adels sicherstellen und uns mit kompetenten Leuten umgeben. "
 VIN_royal_corporatism:0 "Königlicher Korporatismus"
 VIN_royal_corporatism_desc:0 "Überall in Vietnam entwickeln sich viele Unternehmen, große und kleine. Sie durch Nationalismus zu leiten, würde eine bessere Zusammenarbeit der Klassen zum Wohle der Nation ermöglichen."
 VIN_deploy_the_dan_quan_hoang_gia:0 "Einsatz der Dan Quan Hoang Gia"
 VIN_deploy_the_dan_quan_hoang_gia_desc:0 "Die Schaffung einer Miliz unter dem direkten Kommando von Cuong De würde es leichter machen, störende Elemente zu unterdrücken und die Bevölkerung zu inspirieren."
 VIN_the_new_mandarin_system:0 "Das neue Mandarin-System"
 VIN_reform_the_royal_administration:0 "Reform der königlichen Verwaltung"
 VIN_reform_the_royal_administration_desc:0 "Die königliche Verwaltung muss nach dem Vorbild des Meiji-Japan modernisiert werden. Vor allem die Autorität des Kaisers muss gestärkt werden."
 VIN_the_lone_dragon:0 "Der einsame Drache"
 VIN_the_lone_dragon_desc:0 "Trotz aller Hilfe, die Japan uns zur Erlangung der Unabhängigkeit angeboten hat, ist eine Zusammenarbeit zwischen unseren beiden Nationen nicht möglich, und Vietnam muss seinen eigenen Weg gehen."
 VIN_the_greater_vietnam_concept:0 "Das Großvietnam-Konzept"
 VIN_the_greater_vietnam_concept_desc:0 "Um das Überleben des vietnamesischen Volkes zu sichern, muss es seine Grenzen so weit zurückschieben, dass sie die gesamte indochinesische Halbinsel umfassen. Darüber hinaus leben bereits vietnamesische Mühlen in den Regionen von Laos und Kambodscha."
 VIN_cross_the_cangshan_desc:0 "Ein Angriff auf China durch die Berge von Yunnan wird sie überraschen, zumal unsere Soldaten für dieses Terrain viel besser ausgerüstet sind."
 VIN_cross_the_cangshan:0 "Überqueren Sie den Cangshan"
 VIN_cross_the_cangshan_tt:0 "Ermöglicht §HMountain Warfare§!\nAlle Infanterie : \n §HMountain§!\n Bewegung: §G+10%§!\n §HHügel§!\n Bewegung: §G+10%§!\n\n§HMarines\n Berg§!\n Angriff: §G+5%§!\n §HHills§!\n Attacke: §G+5%§!\n \n§HMBergsteiger\n Berg§!\n Angriff: §G+5%§!\n §HHills§!\n Angriff: §G+5%§!\n \n§HParatroopers\n Berg§!\n Angriff: §G+5%§!\n §HHills§!\n Angriff: §G+5%§!\n"
 VIN_trade_with_the_reorganised_government:0 "Handel mit dem reorganisierten China"
 VIN_trade_with_the_reorganised_government_desc:0 "Die neue chinesische Regierung, die mit der Unterstützung Japans eingesetzt wurde, stellt eine perfekte Gelegenheit für die Zusammenarbeit zwischen unseren beiden Nationen dar, die sich schon lange nahe stehen. Es wird ein Handelsabkommen mit ihnen unterzeichnet werden."
 VIN_rule_the_thais:0 "Herrschaft der Thais"
 VIN_rule_the_thais_desc:0 "Siam stellt eine Bedrohung für die vietnamesische Vorherrschaft in Indochina dar. Aufgrund ihrer sprachlichen und kulturellen Nähe zu den Völkern Laos und Khmer könnten letztere sehr wohl versuchen, sie zurückzuerobern, wenn wir es am wenigsten erwarten. "
 VIN_total_economic_mobilization:0 "Totale wirtschaftliche Mobilisierung"
 VIN_total_economic_mobilization_desc:0 "Zum Wohle Vietnams ist es angesichts der näher rückenden Konflikte notwendig, dass jeder Einwohner sein Bestes gibt, um die Kriegswirtschaft zu unterstützen. Rationierung, Propaganda für die Rüstungsindustrie, alles muss in die Wege geleitet werden, damit Vietnam überleben kann."
 VIN_establish_the_national_army_of_vietnam:0 "Die Nationale Armee Vietnams aufstellen"
 VIN_establish_the_national_army_of_vietnam_desc:0 "Da unsere Unabhängigkeitstruppen hauptsächlich aus Milizen bestanden, war eine hierarchische Organisation kaum vorhanden. Nachdem wir unsere Unabhängigkeit wiedererlangt haben, ist es an der Zeit, eine richtige Armee aufzubauen, um unser Land zu verteidigen."
 VIN_create_the_hanoi_military_college:0 "Die Hanoier Militärakademie schaffen"
 VIN_create_the_hanoi_military_college_desc:0 "Wir haben einen verzweifelten Mangel an Offizieren, die im modernen Kampf ausgebildet sind. Die Gründung einer Militärschule in Hanoi wird es uns ermöglichen, die neue Generation auszubilden und unsere Reihen mit erfahrenen Leuten auszustatten."
 VIN_national_defense_academy_of_vietnam:0 "Nationale Verteidigungsakademie von Vietnam"
 VIN_national_defense_academy_of_vietnam_desc:0 "Einer der ersten Schritte zum Aufbau einer echten Armee ist die Schaffung von Militärschulen, die in der Lage sind, die Leute auszubilden, die unsere Soldaten führen werden. Hanoi wird die Stadt sein, die für die Gründung der ersten Militärschule Vietnams ausgewählt wurde."
 VIN_new_rifles_for_a_new_army:0 "Neue Gewehre für eine neue Armee"
 VIN_new_rifles_for_a_new_army_desc:0 "Ein Großteil der militärischen Ausrüstung, die wir verwenden, ist entweder von den Verbündeten importiert oder wurde von französischen Soldaten erbeutet. Ein erster Schritt zur Unabhängigkeit unserer Streitkräfte in Bezug auf die Ausrüstung ist die Modernisierung unserer Gewehre."
 VIN_group_559:0 "Gruppe 559"
 VIN_group_559_desc:0 "Es ist bekannt, dass das vietnamesische Territorium nicht das praktischste Gebiet für die Versorgung von Soldaten mitten in einer Schlacht ist. Die Einrichtung spezieller Materialtransporteinheiten wird es uns erleichtern, unsere Truppen zu versorgen. "
 VIN_improve_inter_armies_communication:0 "Verbessern der Kommunikation zwischen den Armeen"
 VIN_improve_inter_armies_communication_desc:0 "Die Kommunikation zwischen mehreren isolierten Divisionen, jede in ihrer eigenen Region, könnte kompliziert sein. Die Entwicklung von Funkgeräten würde helfen, dieses Problem zu überwinden."
 VIN_national_defense_institute_of_sciences:0 "Nationales Verteidigungsinstitut der Wissenschaften"
 VIN_national_defense_institute_of_sciences_desc:0 "Technologischer Fortschritt ist eine Schlüsselkomponente für den Sieg. Der Ausbau unserer technologischen Einrichtungen, die sich der Rüstung widmen, würde die Arbeit unserer Forscher erleichtern."
 VIN_the_joker_strategy:0 "Die Joker-Strategie"
 VIN_the_rock_paper_scissor_strategy:0 "Die Stein-Papier-Schere-Strategie" 
 VIN_the_rock_paper_scissors_strategy:0 "Die Stein-Schere-Papier-Strategie" 
 VIN_the_rock_paper_scissors_strategy_desc:0 "Was wir die Stein-Schere-Papier-Strategie" genannt haben, ist ein militärisches Programm, das auf der Entwicklung von Spezialtruppen basiert, die jeweils ein eigenes Umfeld haben. Zum Beispiel werden wir Gebirgstruppen entwickeln und einsetzen, um die Berge im Norden zu verteidigen, während Marinesoldaten entlang des Roten Flusses eingesetzt werden."
 VIN_make_the_mountains_tremble:0 "Bringen Sie die Berge zum Beben"
 VIN_make_the_mountains_tremble_desc:0 "Die Artillerie war am effektivsten im Kampf auf flachem Boden, wie in der Nord-Ost-Region. Sollten wir mit dem Besitzer des Guangxi in Konflikt geraten, würden wir seine Truppen mit Granatenregen am Vorrücken hindern können."
 VIN_invite_foreign_instructors:0 "Ausländische Instrukteure einladen"
 VIN_invite_foreign_instructors_desc:0 "Unsere Armee ist noch sehr jung und daher nicht sehr fortschrittlich, weder in Bezug auf Taktik noch auf Organisation. Wir könnten unsere Verbündeten bitten, uns einige ihrer militärischen Ausbilder zu schicken, um unsere Soldaten zu trainieren."
 VIN_forest_expertise:0 "Wald-Expertise"
 VIN_forest_expertise_desc:0 "Im Wald zu kämpfen kann sehr vorteilhaft sein, wenn man über Fachwissen auf diesem Gebiet verfügt. Die Wälder im Norden sind ein perfektes Trainingsgebiet für den Fall, dass wir uns zurückziehen müssen oder auf ähnlichem Terrain auf Gegner treffen."
 VIN_motorise_the_army:0 "Motorisierung der Armee"
 VIN_anti_tank_development:0 "Anti-Panzer-Entwicklung"
 VIN_anti_tank_development_desc:0 "Trotz des bereits sehr feindlichen Geländes für solche schweren Fahrzeuge besteht immer noch die Möglichkeit, dass Invasoren Panzer einsetzen. Um diesem Bedürfnis gerecht zu werden, wird die Entwicklung von Geschützen, die speziell auf das Durchschlagen ihrer Panzerung ausgerichtet sind, umgesetzt."
 VIN_fast_and_powerful:0 "Schnell und kraftvoll"
 VIN_fast_and_powerful_desc:0 "Speziell entwickelte Divisionen zu haben, die schnell sind, könnte bei Kämpfen in großen flachen Gebieten, wie z.B. im Süden des Landes, nützlich sein."
 VIN_tanks_experimentation:0 "Experimentieren mit Panzern"
 VIN_tanks_experimentation_desc:0 "Der Einsatz von Panzern könnte sich in unserer Armee als formidabel erweisen, wenn sie in flachem Gelände kämpft, wo sie im Gegensatz zu einem großen Teil nicht nur unseres Landes, sondern der gesamten indochinesischen Halbinsel, weniger Chancen haben, zu brechen. Es wäre daher interessant, Forschungsprojekte zu starten, um eigene Modelle zu entwickeln."
 VIN_new_entrenchment_tactics:0 "Neue Verschanzungstaktiken"
 VIN_new_entrenchment_tactics_desc:0 "Die vielen Felder Indochinas sind ideal für die Grabenverteidigung, was wir versuchen sollten, bestmöglich auszunutzen. Das Hinzufügen von Ingenieurskompanien zu unseren Divisionen würde es ihnen ermöglichen, ihre Befestigungen in kürzester Zeit zu errichten."
 VIN_forts_and_guerrilla:0 "Festungen & Guerilla"
 VIN_forts_and_guerrilla_desc:0 "Trotz aller Geländevorteile, sei es in den Bergen oder in den Wäldern, ist die beste Möglichkeit, die Verteidigung von Schlüsselpunkten, insbesondere unserer Städte oder flachen Gebiete, sicherzustellen, dort Befestigungen zu errichten. "
 VIN_establish_the_vietnamese_national_navy:0 "Die vietnamesische Nationale Marine etablieren"
 VIN_establish_the_vietnamese_national_navy_desc:0 "Unsere Marine-Infrastruktur ist ausreichend für den Handel, aber eindeutig schwach für die Küstenverteidigung. Ein umfassendes Programm zur Modernisierung der Marine muss auf den Weg gebracht werden, um eine gewisse Kontrolle über das Chinesische Meer zu gewährleisten."
 VIN_create_the_national_railway_administration:0 "Die Nationale Eisenbahnverwaltung schaffen"
 VIN_create_the_national_railway_administration_desc:0 "Die vietnamesische Infrastruktur, die hauptsächlich von den Franzosen gebaut wurde, könnte eindeutig weiterentwickelt werden, um die ländlichsten Gebiete besser abzudecken. Die Schaffung einer staatlichen Gesellschaft, die sich der Verwaltung der Infrastruktur widmet, wird dieses Projekt ermöglichen."
 VIN_reopen_former_french_factories:0 "Wiedereröffnung ehemaliger französischer Fabriken"
 VIN_nationalize_french_businesses:0 "Wiedereröffnung französischer Betriebe"
 VIN_nationalize_french_businesses_desc:0 "Mit dem Abzug der Franzosen wurden mehrere Unternehmen aufgegeben. Durch die Verstaatlichung und Wiedereröffnung mit finanzieller Unterstützung des Staates werden sie vom vietnamesischen Volk für dessen Entwicklung wieder genutzt."
 VIN_national_industrial_research_agency:0 "Nationales Industrieforschungszeitalter"
 VIN_vietnamese_industrial_advancement_agency:0 "Vietnam Industrial Advancement Agency"
 VIN_cqtbcnqg:0 "Co Quan Tien Bo Cong Nghiep Quoc Gia"
 VIN_cqtbcnqg_desc:0 "Co Quan Tien Bo Cong Nghiep Quoc Gia", was soviel bedeutet wie Nationale Agentur zur Förderung der Industrie, wird eine Agentur sein, die sich der Entwicklung der Industrialisierung in Vietnam widmet und somit die Industrialisierung unserer Nation voranbringt."
 VIN_the_flying_dragon_theory:0 "Die "Flying Dragon" Theorie"
 VIN_the_flying_dragon_theory_desc:0 "Die "Flying Dragon"-Theorie basiert auf einer recht einfachen Beobachtung. Der freie Fluss von ausländischen Investitionen, wie ein frei fliegender Drache, vorausgesetzt natürlich, dass er teilweise von der Regierung überwacht wird, um eine neue koloniale Situation zu vermeiden, wäre die beste Strategie für Vietnam. Schließlich befinden wir uns in einer rohstoffreichen Region, was natürlich diejenigen anziehen würde, die nach neuen Regionen zum Investieren suchen."
 VIN_the_roaring_dragon_theory:0 "Die "Roaring Dragon"-Theorie"
 VIN_the_roaring_dragon_theory_desc:0 "Die "Roaring Dragon"-Theorie ist eine Wirtschaftstheorie, die besagt, dass Vietnam nur dann ein wirtschaftliches Entwicklungsniveau erreichen kann, das dem der europäischen Industrienationen nahe kommt, wenn es sich auf eine perfekte Koordination des Agrar- und Industriesektors konzentriert. Dies würde Vietnam wirtschaftliche Unabhängigkeit verschaffen, wobei letztere dank der Selbstversorgung mit Stabilität einhergeht."
 VIN_habeco_investments:0 "Investitionen in Habeco"
 VIN_habeco_investments_desc:0 "Habeco ist eines der ältesten Bierproduktionsunternehmen des Landes mit Sitz in Hanoi. Seit der Unabhängigkeit des Landes hat sich dieses Unternehmen zu einem der wichtigsten Exportunternehmen des Landes entwickelt. Mit solch positiven wirtschaftlichen Ergebnissen wird ausländisches Kapital es dem Unternehmen ermöglichen, in ganz Vietnam zu expandieren."
 VIN_the_new_agriculture_program:0 "Das Programm "Neue Landwirtschaft"
 VIN_the_new_agriculture_program_desc:0 "Was wir das Programm "Neue Landwirtschaft" nennen, ist eine Reihe von Investitionen des Staates, die es den vielen Bauern Vietnams ermöglichen, neue Maschinen wie Traktoren zu erwerben, um die Ernte zu erleichtern."
 VIN_vietnam_national_university:0 "Nationale Universität Vietnam"
 VIN_vietnam_national_university_desc:0 "Mangelnde Alphabetisierung ist immer noch ein Problem in Vietnam, und es wird Zeit brauchen, es zu lösen. Ein Schritt in die richtige Richtung ist die Eröffnung vieler Schulen auf dem Land und die Gründung einer Universität in Hanoi, um möglichst vielen Menschen eine höhere Bildung zu ermöglichen."
 VIN_petrolimex:0 "Petrolimex"
 VIN_petrolimex_desc:0 "Unter dem Namen Petrolimex hat sich ein vietnamesisches Unternehmen in der Ölbranche entwickelt. Die Entwicklung einer Ölindustrie in Vietnam könnte sich als sehr lukrativ erweisen, da diese Ressource immer mehr nachgefragt wird."
 VIN_expand_the_coal_mines:0 "Die Kohleminen ausbauen"
 VIN_expand_the_coal_mines_desc:0 "Unsere industriellen Entwicklungsprojekte werden einen hohen Energieeinsatz erfordern. Unsere Keller sind mit Kohle gefüllt, mit der wir den gesamten Strombedarf produzieren können."
 VIN_educate_the_peasants:0 "Bilden Sie die Bauern aus"
 VIN_educate_the_peasants_desc:0 "Von allen Klassen leidet die Klasse der Bauern am meisten unter Analphabetismus. Das kann nicht so weitergehen und muss durch eine bessere Anbindung der Dörfer an das Schulsystem und durch die Forderung, dass eine Schule in Reichweite jedes Dorfes sein muss, behoben werden."
 VIN_expand_urban_schools:0 "Städtische Schulen ausbauen"
 VIN_expand_urban_schools_desc:0 "Vietnams Analphabetenproblem muss schnell angegangen werden. Der Ausbau der städtischen Schulen, der unseren Wunsch widerspiegelt, das Beste für unsere zukünftigen Intellektuellen zu tun, würde die Landbevölkerung ermutigen, ein besseres Leben in den Städten durch den Zugang zu einer tadellosen Ausbildung zu suchen."
 VIN_bidv:0 "Bank für Investitionen und Entwicklung"
 VIN_bidv_desc:0 "Die Gründung einer staatlichen Bank wird ein viel besseres Management der Geldflüsse in Vietnam ermöglichen, was für unsere wirtschaftliche Entwicklung notwendig ist."
 VIN_building_the_futur:0 "Die Zukunft aufbauen"
 VIN_building_the_futur_desc:0 "Unser industrielles Expansionsprojekt kann nun beginnen. Durch gezielte Bauprojekte, die sich vor allem auf öffentliche Arbeiten und den Bau von Zementwerken konzentrieren, werden wir den ersten Schritt zur vollständigen Industrialisierung Vietnams machen."
 VIN_building_the_future:0 "Erste Phase des Industrieplans"
 VIN_building_the_future_desc:0 "Unser industrielles Expansionsprojekt kann nun beginnen. Durch gezielte Bauprojekte, die sich vor allem auf öffentliche Arbeiten und den Bau von Zementwerken konzentrieren, werden wir den ersten Schritt zur vollständigen Industrialisierung Vietnams machen."
 VIN_create_the_hanoi_arsenal:0 "Das Arsenal von Hanoi schaffen"
 VIN_create_the_hanoi_arsenal_desc:0 "Der Rest unserer industriellen Entwicklung muss die Produktion von militärischer Ausrüstung betreffen, die für das Überleben Vietnams unerlässlich ist. Wir werden eine Militärfabrik in Hanoi eröffnen, hauptsächlich für die Produktion von Schusswaffen."
 VIN_expand_the_mekong_dams:0 "Die Mekong-Dämme ausbauen"
 VIN_expand_the_mekong_dams_desc:0 "Unsere Wasserkraftproduktion ist trotz der Existenz von Dämmen am Mekong sehr gering. Ein Ausbau dieser würde es ermöglichen, eine echte Wasserkraftindustrie aufzubauen."
 VIN_begin_the_second_phase_of_the_industrial_plan:0 "Zweite Phase des Industrieplans"
 VIN_begin_the_second_phase_of_the_industrial_plan_desc:0 "Jetzt, da unsere industriellen Grundlagen geschaffen sind, ist es an der Zeit, die zweite Phase des industriellen Expansionsprogramms zu starten, um schließlich Vietnam als Ganzes zu entwickeln und in eine neue wirtschaftliche Ära zu führen."
 VIN_expand_aviation_production:0 "Luftfahrtproduktion ausbauen"
 VIN_expand_aviation_production_desc:0 "Unsere militärische Produktionskapazität ist nach wie vor relativ gering, ganz zu schweigen von der Kapazität der Flugzeugproduktion. Mit einem vernünftigen Einsatz von Staatsgeldern könnten wir unsere Flugzeugwerke drastisch ausbauen."
 VIN_reinvest_profits_in_cement_production:0 "Gewinne in die Zementproduktion reinvestieren"
 VIN_reinvest_profits_in_military_production:0 "Reinvestieren Sie Gewinne in die Militärproduktion"
 VIN_reinvest_profits_in_military_production_desc:0 "Die vielen Gewinne, die wir aus den vielen Investitionen in unserem Land ziehen, müssen in den Bau eines militärischen Arsenals umgelenkt werden, um die Verteidigung des Landes zu gewährleisten."
 VIN_the_commercial_pearl_of_asia:0 "Die Handelsperle Asiens"
 VIN_the_commercial_pearl_of_asia_desc:0 "Vietnam hat sich dank unserer reichen Ressourcen und einer investitionsfreundlichen Regierungspolitik als Leuchtturm der Stabilität und der Handelschancen in Asien präsentiert. Wir können uns ohne weiteres als die profitabelste Nation in Südostasien bezeichnen."
 VIN_build_the_nha_trang_dockyards:0 "Bau der Nha Trang Dockyards"
 VIN_build_the_nha_trang_dockyards_desc:0 "Seit der Gründung der Marineabteilung der Armee wurde ein Schiffbauprojekt in der Stadt Nha Trang von der Regierung in Betracht gezogen. Es ist an der Zeit, dieses Projekt zu realisieren."
 VIN_establish_the_naval_staff:0 "Den Marinestab etablieren"
 VIN_establish_the_naval_staff_desc:0 "Jetzt, wo die Entwicklung der Marine begonnen hat, ist es an der Zeit, einen Militärstab für die Marinearmee einzurichten."
 VIN_the_tiger_of_the_seas:0 "Der Tiger der Meere"
 VIN_the_tiger_of_the_seas_desc:0 "Unsere Lage an der Kreuzung von Südostasien und dem Fernen Osten macht uns zu einem idealen Stützpunkt für Angriffe auf den Handel. Die Entwicklung von Technologien zum Angriff auf Konvois, wie zum Beispiel U-Boote, sollte unsere Priorität sein."
 VIN_protecting_the_pearl:0 "Die Perle beschützen"
 VIN_protecting_the_pearl_desc:0 "Eine feindliche Beherrschung des Südchinesischen Meeres könnte sich für uns als fatal erweisen, da wir stark vom Außenhandel abhängig sind, um die für unsere Industrie notwendigen Ressourcen zu erwerben. Der Aufbau einer großen Flotte zum Schutz unserer Konvois muss unsere Priorität sein."
 VIN_the_fast_and_the_discreet:0 "Die Schnellen und die Unauffälligen"
 VIN_the_fast_and_the_discreet_desc:0 "Aufgrund der Möglichkeit, dass feindliche U-Boote unsere Schiffe im Handumdrehen versenken können, ohne dass wir in der Lage sind, Vergeltung zu üben, wird die Entwicklung von Zerstörern, die Experten für U-Boot-Angriffe sind, in Angriff genommen."
 VIN_defeating_the_underwater_warfare:0 "Beseitigung der Unterwasserkriegsführung"
 VIN_defeating_the_underwater_warfare_desc:0 "Da feindliche U-Boote unsere Schiffe in kürzester Zeit versenken können, ohne dass wir in der Lage sind, Gegenmaßnahmen zu ergreifen, wird die Entwicklung von Zerstörern, die auf U-Boot-Angriffe spezialisiert sind, in Angriff genommen."
 VIN_light_cruisers_and_heavy_damage:0 "Leichte Kreuzer und schwere Schäden"
 VIN_light_cruisers_and_heavy_damages:0 "Leichte Kreuzer und schwere Schäden"
 VIN_light_cruisers_and_heavy_damages_desc:0 "Kreuzer, ob schwer oder leicht, werden sich immer als gute Ergänzung für jede Marine erweisen. Ob für Aufklärungsmissionen, wenn die Bewaffnung gering ist, oder für den Einsatz mit schweren Schäden, wenn letztere stärker entwickelt sind, kann man mit ihnen nichts falsch machen."
 VIN_chien_binh_bien:0 "Chien Binh Bien"
 VIN_chien_binh_bien_desc:0 "Chien Binh Bien, was "Seekrieger" bedeutet, wird eine Einheit unserer Spezialkräfte sein, die auf amphibische Invasionen spezialisiert ist."
 VIN_form_the_national_air_force_of_vietnam:0 "Bilden Sie die Nationale Luftwaffe von Vietnam"
 VIN_form_the_national_air_force_of_vietnam_desc:0 "Auch wenn wir engagierte Bodensoldaten haben, reichen sie nicht aus, um unsere Luft zu schützen. Die Bildung eines Zweiges der Armee, der sich dem Luftkampf widmet, ist notwendig, um sicherzustellen, dass die Wälder Vietnams nicht unter Bombardierung geraten."
 VIN_convert_civilian_planes:0 "Zivile Flugzeuge umrüsten"
 VIN_convert_civilian_planes_desc:0 "Mit genügend Modifikationen könnten Flugzeuge, die für den einfachen Transport bestimmt sind, durchaus zu Jägern werden."
 VIN_establish_the_air_force_research_committee:0 "Das Air Force Research Committee gründen"
 VIN_establish_the_air_force_research_committee_desc:0 "Das Forschungskomitee der Luftwaffe wird unter dem Generalstab eingerichtet, um den Krieg in der Luft zu studieren. Auf diese Weise werden wir viel besser auf letzteren vorbereitet sein."
 VIN_develop_new_fighters:0 "Neue Kampfflugzeuge entwickeln"
 VIN_develop_new_fighters_desc:0 "Einer unserer ersten Schritte bei der Modernisierung unserer Luftwaffe ist die Entwicklung von Jagdflugzeugen, die notwendig sind, um eine gewisse Überlegenheit in der Luft aufrechtzuerhalten, um sie schließlich zu dominieren."
 VIN_troops_destruction:0 "Truppenvernichtung"
 VIN_troops_destruction_desc:0 "Der beste Weg, unsere Luftüberlegenheit zu nutzen, wäre es, feindliche Divisionen mit spezialisierten Flugzeugen in diesem Bereich zu bombardieren, um den Schaden an den feindlichen Truppen zu maximieren und unseren Vorstoß in feindliches Gebiet zu erleichtern."
 VIN_buildings_destruction:0 "Zerstörung von Gebäuden"
 VIN_buildings_destruction_desc:0 "Die beste Art, unsere Luftüberlegenheit zu nutzen, wäre, feindliche Gebäude und Infrastruktur zu bombardieren, um schließlich sein gesamtes Produktionspotential für Ausrüstung zu blockieren und seine Armee auszuhungern."
 VIN_ships_destruction:0 "Zerstörung von Schiffen"
 VIN_ships_destruction_desc:0 "Unsere Bombardierungstests haben sich als mehr als erfolgreich erwiesen und könnten wahrscheinlich auch gegen Schiffe funktionieren. Also würden wir zusätzlich zu unseren Booten auch ein ganzes Geschwader von Flugzeugen haben, das sich dem Schutz unserer Gewässer widmet."
 VIN_the_shining_dragon:0 "Der leuchtende Drache"
 VIN_the_shining_dragon_desc:0 "Durch all die Dunkelheit, die Tyranneien, die in Asien grassieren, präsentiert sich Vietnam als Leuchtturm der individuellen Freiheiten und der Achtung der Demokratie."
 VIN_expand_automobile_production:0 "Automobilproduktion ausbauen"
 VIN_expand_automobile_production_desc:0 "Die Fahrzeugindustrie ist vielversprechend, und durch unsere lokale Gummiproduktion könnte eine Investition in diesen Sektor sehr profitabel für die Wirtschaft sein."
