 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "Die £faction_tur_traditionalistischen §YTraditionalisten§! stellen kollektiv ihren Widerstand gegen die Regierung ein."
 
 bftb_bulgaria_tsar_boris.1.t:0 "Zar Boris III. besucht [GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Heute hat Zar Boris seinen Besuch in [GetDestinationName] beendet, wo der Monarch die Euphorie der Einheimischen genoss, die sich versammelt hatten, um der königlichen Prozession zuzujubeln, als diese durch einige der bekanntesten Straßen der Stadt zog. \nAber dieser Besuch diente nicht nur dem Vergnügen der einfachen Leute; in den Tagen nach der Ankunft des Zaren fanden üppige Bankette, grandiose Empfänge und Treffen mit Mitgliedern der höchsten lokalen Eliten statt.\nAlles in allem erfüllte der Besuch seinen Zweck, die Beziehungen zu den wohlhabendsten Mitgliedern der Gemeinde zu stärken und den Zaren dem einfachen Volk als wohlwollenden Herrscher zu zeigen, der seinen Untertanen nahe steht."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "Der königliche Besuch in [GetDestinationName] ist ein voller Erfolg geworden! Nach dem Abschluss der Prozession zum Rathaus, um den Bürgermeister zu treffen, beschloss der Zar, einen Spaziergang durch einen der bescheidenen Stadtteile von [GetDestinationName] zu machen, um sich unter das Volk zu mischen.\nDie Bürger hätten Boris nicht herzlicher begrüßen können. Alle waren froh, dass ihr Herrscher durch die Straßen schlenderte, und nicht wenige überreichten dem Zaren fröhlich bescheidene Geschenke, von Blumenkränzen und lokalen Produkten bis hin zu kleinen Holz- und Eisenarbeiten.\n\nOb diese aufrichtige und bescheidene Begrüßung etwas im Zaren anregte oder nicht, ist unklar, aber Tatsache ist, dass der Zar bei dieser Gelegenheit beschloss, statt privater Empfänge und exklusiver Gartenpartys ein großes Volksfest für alle zu veranstalten. Unnötig zu sagen, dass die Menschen in [GetDestinationName] von dieser Idee begeistert waren, und jeder kehrte nach der Veranstaltung spät und sehr zufrieden nach Hause zurück."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "Der königliche Besuch in [GetDestinationName] hat sich zu einem verheerenden Schlag für die Popularität des Zaren entwickelt. Schon zu Beginn des Besuchs war zu erkennen, dass unter den meist armen Bürgern, die sich zur Begrüßung der Prozession versammelt hatten, nicht viel Freude herrschte, und sogar vereinzelte Buhrufe waren in der Menge zu hören.\n\nDie Situation verschlimmerte sich, als die Bürger einen Volksprotest rund um das Rathaus organisierten, wo der Monarch und seine Familie einen pompösen Empfang und ein luxuriöses Bankett in Begleitung der privilegiertesten Mitglieder der Gesellschaft genossen. Die Menschen kritisierten solche verschwenderischen Zurschaustellungen und machten die Oberschicht für alle wirtschaftlichen und sozialen Probleme verantwortlich, die das Land in den letzten Jahrzehnten heimgesucht haben.\n\n Daraufhin wurden Polizeikräfte damit beauftragt, die Demonstration sofort aufzulösen, aber die Anwendung von Gewalt verschlimmerte die Situation nur, und die Demonstration eskalierte in Krawallen."
 bftb_bulgaria_tsar_boris.1.a:1 "Wann ist der nächste Besuch geplant?"
 bftb_bulgaria_tsar_boris.1.b:1 "Ein Abend, an den sie sich noch lange erinnern werden!"
 bftb_bulgaria_tsar_boris.1.c:1 "Für eine Weile kein Fest mehr, dann..."
 bftb_bulgaria_tsar_boris.2.t:0 "Der Tod von Zar Boris III."
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:1 "Nachdem er eine Woche lang an einer schweren Krankheit gelitten hat, ist Zar Boris III. heute, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], in [BUL.Capital.GetName] an offensichtlichem Herzversagen gestorben."
 BUL_context_of_death_assassinated:0 "Vor einigen Stunden verließ Zar Boris III. die Universität von Sofia, nachdem er am jährlichen nationalen Kongress für byzantinische Studien teilgenommen hatte, als sich eine Person schnell dem Zaren näherte, eine Waffe zog und mehrmals auf Boris schoss, bevor er von Sicherheitskräften niedergeschossen wurde. Wenige Minuten später lagen sowohl Zar Boris III. als auch sein Attentäter tot am Boden."
 BUL_context_of_death_ger:0 "Kurz nach der Rückkehr nach [BUL.Capital.GetName] von einem unerwartet harten Treffen mit [GER.GetLeader] [GetBorisGermanMeetingLocation], starb Zar Boris III. an scheinbarem Herzversagen."
 BUL_boris_german_meeting_location_historical:0 "im ostpreußischen Militärhauptquartier Wolfsschanze bei Rastenburg"
 BUL_boris_german_meeting_location_capital:0 "in [GER.Capital.GetName]"
 BUL_context_of_death_sov:0 "Nach der Rückkehr des Zaren nach [BUL.Capital.GetName] von einem Treffen mit [SOV.GetLeader] in [SOV.Capital.GetName], starb ZarBoris III. an scheinbarem Herzversagen."
 BUL_context_of_death_eng:0 "Eine Woche nach der Rückkehr nach [BUL.Capital.GetName] von einem Treffen mit [ENG.GetLeader] in [ENG.Capital.GetName] ist Zar Boris III. an scheinbarem Herzversagen gestorben."
 BUL_popular_suspicions_about_death_basic:0 "Die Todesursache ist jedoch noch unklar und es wird spekuliert, dass Boris während seines letzten Treffens vergiftet wurde, viele glauben, dass dies auf Befehl von [GER.GetLeader] geschah. Andere sind überzeugt, dass es der NKVD war, der den Zaren vergiftet hat. Jemand verwies auf [ENG.GetNameDef] und, so beunruhigend es auch sein mag, einige andere wagen sogar zu behaupten, dass die [BUL.GetAdjective]-Regierung selbst in den Tod des Zaren verwickelt ist..."
 BUL_popular_suspicions_about_death_assassinated:0 "Der nationale Sicherheitsdienst hat eine Untersuchung eingeleitet, um die Verantwortlichen für den Königsmord zu finden. Offiziellen Berichten zufolge war der Verbrecher im Besitz von bulgarischen, deutschen und englischen Dokumenten, was die Ermittlungen nur verkompliziert und Spekulationen anheizt. Die meisten Bulgaren beschuldigen [GER.GetLeader], den NKVD oder die [ENG.GetAdjective], aber es gibt auch einige, die zu behaupten wagen, dass die Regierung selbst in den Mord am Zaren verwickelt ist..."
 bftb_bulgaria_tsar_boris.2.a:0 "In der Tat beunruhigend..."
 bftb_bulgaria_tsar_boris.3.t:1 "Der Regentschaftsrat"
 bftb_bulgaria_tsar_boris.3.desc:1 "Es ist an der Zeit, die Mitglieder des Regentschaftsrates zu ernennen, der im Namen von Boris' Erben, Simeon II., über [ROOT.GetNameDef] herrschen wird. Wir müssen die geeignetsten Kandidaten aus dem Königshaus und der oberen politischen und militärischen Klasse auswählen, aber wir müssen mit Bedacht wählen, denn jeder hat seine eigenen Loyalitäten, und unser Land hat bereits Unheil und Ruin erlitten, die durch die Entscheidungen seiner Führer in der Vergangenheit verursacht wurden..."
 bftb_bulgaria_tsar_boris.3.a:0 "Bildet eine Pro-Achsen-Regierung."
 bftb_bulgaria_tsar_boris.3.b:0 "Bildet eine Pro-Allianz-Regierung."
 bftb_bulgaria_tsar_boris.3.c:0 "Bildet eine unabhängige Regierung."
 bftb_bulgaria_factions.10.t:0 "Aufgedeckte Zveno-Verschwörung"
 bftb_bulgaria_factions.10.desc:1 "Zuverlässige Quellen haben uns darüber informiert, dass einige Zveno-Mitglieder, die das Regime bereits bei anderen Gelegenheiten öffentlich kritisiert haben, kürzlich eine Reihe von Militäroffizieren kontaktiert haben. Obwohl wir nicht mit Sicherheit wissen, wozu diese Treffen dienten oder wer die Offiziere waren, an die sie sich gewandt haben, gibt es keinen Zweifel, dass diese verdächtige Bewegung der Zveno Teil eines undurchsichtigen, größeren Plans ist..."
 bftb_bulgaria_factions.10.a:0 "Untersuchen Sie weiter!"
 bftb_bulgaria_factions.10.b:0 "Warten wir darauf, dass sie einen Zug machen..."
 bftb_bulgaria_factions.11.t:0 "Zveno-Verschwörer entlarvt"
 bftb_bulgaria_factions.11.desc:1 "Nach einer gründlichen Untersuchung und der Kontaktaufnahme mit einigen regimetreuen Zveno-Mitgliedern haben wir eine militärische Verschwörung zum Sturz der Regierung aufgedeckt. \Auf der Liste der Personen, die mit dieser Verschwörung in Verbindung gebracht werden, ist auch der Name eines unserer vertrauenswürdigsten Generäle aufgetaucht: [?BUL_zveno_conspirator.GetName].\n\nNun müssen wir entscheiden, was wir mit dieser offensichtlich illoyalen Person machen."
 bftb_bulgaria_factions.11.a:0 "Schaffen Sie ihn sofort aus dem Weg!"
 bftb_bulgaria_factions.11.b:0 "Wir sollten keine voreiligen Schlüsse ziehen."
 bftb_bulgaria_factions.12.t:1 "Zveno-Putschvorbereitungen"
 bftb_bulgaria_factions.12.desc:1 "Uns hat die Nachricht erreicht, dass die Zveno es endlich gewagt haben, die letzten Vorbereitungen für den Militärputsch zu treffen, den sie seit langem vorsichtig vorbereiten.\nSie werden versuchen, die Regierung zu stürzen, wie sie es 1934 getan haben, aber dieses Mal werden wir sie daran hindern, Erfolg zu haben, und wir werden diese lästige Organisation ein für alle Mal ausrotten."
 bftb_bulgaria_factions.12.a:0 "Wir werden sie zerquetschen!"
 bftb_bulgaria_factions.17.t:0 "Zveno integriert"
 bftb_bulgaria_factions.17.desc:1 "Wir haben die Zveno endlich in die Regierung integriert und damit die sich bereits entwickelnde Zusammenarbeit zwischen Mitgliedern dieser ehemaligen Organisation und unserer Partei verbessert. Auf diese Weise können wir nun die Zusammenarbeit für größere Projekte fördern, wobei einige der hellsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.17.a:1 "Lassen Sie uns diese Köpfe sofort an die Arbeit schicken!"
 bftb_bulgaria_factions.19.t:0 "Zveno vernichtet!"
 bftb_bulgaria_factions.19.desc:1 "In den letzten Wochen haben Polizeikräfte die Überreste der Zveno ausgemerzt, die durch das Fehlen einer starken Führung nach den Verhaftungen, die wir vor dieser Operation vorgenommen haben, bereits stark geschwächt und desorganisiert war. Wir können nun mit Sicherheit sagen, dass die Zveno in [ROOT.GetNameDef] nicht mehr existiert, was für das Land und seine Regierung nur von Vorteil sein kann."
 bftb_bulgaria_factions.19.a:1 "Wunderbare Neuigkeiten!"
 
 bftb_bulgaria_factions.20.t:0 "Arbeiterstreiks"
 bftb_bulgaria_factions.20.desc:1 "Mitglieder der Fraktion der Breiten Sozialisten haben sich den Kommunisten in ihrem Bemühen angeschlossen, nationale Streiks unter den Industriearbeitern zu entfachen. Durch geheime Versammlungen und Treffen haben sie es geschafft, große Unterstützung und Sympathie unter dem bulgarischen Proletariat zu sammeln.\Wir müssen mit Vorsicht vorgehen, wenn wir die Ordnung in den Regionen durchsetzen, wo diese Streikenden am beliebtesten sind, damit die Situation nicht zu etwas Ernsterem als bloßen Streiks eskaliert..."
 bftb_bulgaria_factions.20.a:1 "Der Hunger wird sie schließlich zu den Herden zurückbringen."
 bftb_bulgaria_factions.20.b:1 "Wir müssen sie um jeden Preis unterdrücken!"
 bftb_bulgaria_factions.21.t:0 "Unruhen verursachen Kollateralschäden"
 bftb_bulgaria_factions.21.desc:0 "Nach dem Eingreifen unserer Streitkräfte gegen die Streikenden kam es in den Industriegebieten zu gewaltsamen Zusammenstößen und Unruhen. In [?BUL.BUL_damaged_civs_state.GetName] beschädigten die Unruhen eine Reihe von zivilen Fabriken[GetMilitaryFactoriesDamaged]."
 bftb_bulgaria_factions.21.a:0 "Ein unglücklicher Ausgang..."
 BUL_bs_strikes_no_military_factories_damaged:0 "" 
 BUL_bs_strikes_military_factories_damaged_same_state:0 " während mehrere kommunistische Gruppen versuchten, unsere Waffenproduktion zu gefährden, indem sie die militärischen Einrichtungen des Staates sabotierten"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". In [?BUL.BUL_damaged_mils_state.GetName] versuchten mehrere kommunistische Gruppen, unsere Waffenproduktion zu gefährden, indem sie Militäreinrichtungen sabotierten"
 BUL_bs_strikes_no_infrastructure_damaged:0 "" 
 BUL_bs_strikes_infrastructure_damaged:0 " Die Unruhen führten auch zu beschädigten und blockierten Straßen, Eisenbahnen und Transportmittel in [?BUL.BUL_damaged_infrastructure_state.GetName]."
 bftb_bulgaria_factions.27.t:0 "Breite Sozialisten integriert"
 bftb_bulgaria_factions.27.desc:1 "Wir haben die Breiten Sozialisten endlich in die Regierung integriert und damit die Zusammenarbeit, die sich bereits zwischen Mitgliedern dieser ehemaligen Organisation und unserer Partei entwickelt hatte, verbessert. Auf diese Weise können wir nun die Zusammenarbeit bei größeren Projekten fördern, wobei einige der hellsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.27.a:1 "Wir brauchen uns gegenseitig, um Großes zu erreichen!"
 bftb_bulgaria_factions.29.t:0 "Breite Sozialisten vernichtet"
 bftb_bulgaria_factions.29.desc:1 "In den letzten Wochen haben Polizeikräfte die Überreste der Breitsozialisten ausgemerzt, die durch das Fehlen einer starken Führung nach den Verhaftungen, die wir vor dieser Operation vorgenommen haben, bereits stark geschwächt und desorganisiert waren.\nWir können nun mit Sicherheit sagen, dass die Breitsozialisten in [ROOT.GetNameDef] nicht mehr existieren, was dem Land und seiner Regierung nur zugute kommen kann."
 bftb_bulgaria_factions.29.a:1 "Es hat einige Zeit gedauert..."
 
 bftb_bulgaria_factions.30.t:0 "Beliebtheit der Agrarier auf dem Lande steigt"
 bftb_bulgaria_factions.30.desc:1 "Die Nationale Agrar-Union führt illegal eine Propaganda-Kampagne in den ländlichen Gebieten des Landes durch, wo Tausende von Landwirten manipuliert werden, der Regierung zu misstrauen und sich ihren Reihen anzuschließen.\nDie Agrarier kritisieren vor allem die kriegerische Politik der Vergangenheit, die Bulgarien in den Ruin und in die Demütigung geführt hat, und bemühen sich, leichte Ähnlichkeiten mit denen der aktuellen Regierung zu finden, um Unzufriedenheit und Unsicherheit in der Bevölkerung zu erzeugen."
 bftb_bulgaria_factions.30.a:0 "Völlig inakzeptabel!"
 bftb_bulgaria_factions.31.t:0 "Spaltung innerhalb der Agrarnationalen Union"
 bftb_bulgaria_factions.31.desc:1 "Trotz der Tatsache, dass Agrarier und Kommunisten in der Vergangenheit keine große Zusammenarbeit hatten, scheint es, dass die Suche nach einem gemeinsamen Ziel, die Regierung zu stürzen, es geschafft hat, bestimmte Flügel der Nationalen Agrarunion und der Kommunistischen Partei zu vereinen. Einige der Agrarier haben beschlossen, die Organisation zu verlassen und sich den Kommunisten anzuschließen, während andere, konservativere, sowohl ihrem Kampf gegen die Bourgeoisie als auch ihrer Ablehnung des Bolschewismus treu bleiben und versuchen, politische Wege zu finden, um eine Verständigung mit der Regierung zu erreichen."
 bftb_bulgaria_factions.31.a:1 "Lästige Ratten!"
 bftb_bulgaria_factions.37.t:0 "Agrarnationale Union integriert"
 bftb_bulgaria_factions.37.desc:1 "Wir haben endlich die Agrarische Nationale Union in die Regierung integriert und damit die Zusammenarbeit verbessert, die sich bereits zwischen Mitgliedern dieser ehemaligen Organisation und unserer Partei entwickelt hatte. Auf diese Weise können wir nun die Zusammenarbeit bei größeren Projekten fördern, wobei einige der klügsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.37.a:1 "Das wird dem Land großen Nutzen bringen."
 bftb_bulgaria_factions.39.t:0 "Agrarnationale Union zerstört"
 bftb_bulgaria_factions.39.desc:1 "In den letzten Wochen haben Polizeikräfte die Überreste der Agrarnationalen Union ausgemerzt, die durch das Fehlen einer starken Führung nach den Verhaftungen, die wir vor dieser Operation durchgeführt haben, bereits stark geschwächt und desorganisiert war. Wir können nun mit Sicherheit sagen, dass die Agrarnationale Union in [ROOT.GetNameDef] nicht mehr existiert, was für das Land und seine Regierung nur von Vorteil sein kann."
 bftb_bulgaria_factions.39.a:1 "Sie sind für immer verschwunden!"
  
 bftb_bulgaria_factions.40.t:1 "Marsch auf [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc:1 "Die Nationale Soziale Bewegung, die die Methoden nachahmt, die die Union der Jungbulgarischen Legionen vor Jahren verwendet hat, um ihre Popularität zu steigern, hat einen Marsch von [Root.Capital.GetName] nach [GetMarchDestinationName] organisiert. \nDie Demonstranten, die wie die Nazis mit Fackeln marschieren, fordern drastischere Maßnahmen zur Unterdrückung und Ausrottung subversiver bolschewistischer Gruppen, die Schaffung eines nationalen Arbeitersyndikats gegen den Klassenkampf und ein aktiveres Eingreifen des Staates in die bulgarische Wirtschaft und Gesellschaft.\nSo weit scheint es, dass der Marsch unter der städtischen Jugend ziemlich populär wird, wenn wir also diese Art von Demonstration stoppen wollen, sollten wir es lieber früher als später tun."
 bftb_bulgaria_factions.40.a:1 "Das ist nicht einmal ein origineller Protest!"
 bftb_bulgaria_factions.40.b:0 "Wir müssen sie zum Schweigen bringen, bevor sie zu einer größeren Bedrohung werden"
 bftb_bulgaria_factions.47.t:0 "Nationale Soziale Bewegung integriert"
 bftb_bulgaria_factions.47.desc:1 "Wir haben die Nationale Soziale Bewegung endlich in die Regierung integriert und damit die Zusammenarbeit verbessert, die sich bereits zwischen Mitgliedern dieser ehemaligen Organisation und unserer Partei entwickelt hatte. Auf diese Weise können wir nun die Zusammenarbeit für größere Projekte fördern, wobei einige der hellsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.47.a:1 "Wir sagen immer wieder, dass es zum Besten ist..."
 bftb_bulgaria_factions.49.t:0 "Nationalsozialistische Bewegung zerschlagen"
 bftb_bulgaria_factions.49.desc:1 "In den letzten Wochen haben Polizeikräfte die Überreste der Nationalsozialistischen Bewegung ausgemerzt, die durch das Fehlen einer starken Führung nach den Verhaftungen, die wir vor dieser Operation vorgenommen haben, bereits stark geschwächt und desorganisiert war.\nWir können nun mit Sicherheit sagen, dass die Nationalsozialistische Bewegung in [ROOT.GetNameDef] nicht mehr existiert, was für das Land und seine Regierung nur von Vorteil sein kann."
 bftb_bulgaria_factions.49.a:1 "Keiner wird sie vermissen!"
 
 bftb_bulgaria_factions.50.t:1 "Zveno-Mitglieder unterdrückt"
 bftb_bulgaria_factions.50.desc:1 "Wir sind erfolgreich gegen die Zveno-Organisation vorgegangen und haben Mitglieder verhaftet, die sich öffentlich gegen [ROOt.GetLeader] geäußert oder sich sogar zum Sturz der Regierung verschworen haben sollen."
 bftb_bulgaria_factions.50.a:1 "Sie haben bekommen, was sie verdient haben"
 bftb_bulgaria_factions.51.t:1 "Zveno-Mitglieder unterdrückt"
 bftb_bulgaria_factions.51.desc:1 "Unsere Sicherheitskräfte haben eine massive Repressionsaktion gegen die Organisation Zveno durchgeführt. Der Leiter der Operation behauptet, dass es den Polizeibeamten gelungen ist, zahlreiche störende Personen während eines geheimen Treffens der Organisation gefangen zu nehmen, und betrachtet das Ergebnis der Operation als äußerst erfolgreich."
 bftb_bulgaria_factions.51.a:1 "Wunderbare Nachrichten!"
 bftb_bulgaria_factions.52.t:1 "Zveno-Mitglieder unterdrückt"
 bftb_bulgaria_factions.52.desc:1 "Der Versuch, gegen die Organisation Zveno vorzugehen, ist leider gescheitert. Die Polizei brach in ein vermeintlich geheimes Treffen ein, bei dem die Zveno ein Komplott gegen die Regierung schmiedete, aber obwohl tatsächlich Mitglieder der Zveno anwesend waren, hatte das Treffen nichts mit ihrer Organisation oder gar mit Politik zu tun. \Es versteht sich von selbst, dass diese Polizeiaktion bei der bulgarischen Bevölkerung nicht sehr beliebt war, und noch weniger bei der Zveno..."
 bftb_bulgaria_factions.52.a:1 "Wie peinlich..."
 bftb_bulgaria_factions.53.t:1 "Operation zur Inhaftierung von Zveno-Führern"
 bftb_bulgaria_factions.53.desc:1 "Die Operation zur Festnahme der Anführer der Zveno ist erfolgreich verlaufen. Mehrere wichtige Persönlichkeiten, darunter Kimon Georgiev selbst, wurden verhaftet, was der Organisation einen schweren Schlag versetzt hat."
 bftb_bulgaria_factions.53.a:1 "Sie werden keinen weiteren Ärger mehr verursachen können!"
 bftb_bulgaria_factions.54.t:1 "Operation zur Verhaftung der Zveno-Führer"
 bftb_bulgaria_factions.54.desc:1 "Die Operation zur Festnahme der Anführer der Zveno war nicht so erfolgreich wie erwartet. Obwohl die Polizei einige wichtige Personen verhaftet hat, konnte der Anführer der Organisation, Kimon Georgiev, fliehen und führt die Zveno weiterhin an, obwohl er jetzt untergetaucht ist."
 bftb_bulgaria_factions.54.a:1 "Ein enttäuschendes Ergebnis..."
 bftb_bulgaria_factions.55.t:1 "Operation zur Verhaftung der Zveno-Führer"
 bftb_bulgaria_factions.55.desc:1 "Die Operation zur Verhaftung der Anführer der Zveno war ein kompletter Fehlschlag. Die Polizeikräfte drangen in ein geheimes Treffen ein, aber den Agenten, die zahlenmäßig weit unterlegen waren, gelang es nicht, die Teilnehmer zu überwältigen, die schnell vom Ort flohen, verfolgt von der Polizei, was zu einer gewalttätigen Konfrontation durch die Straßen der Stadt führte und viele unschuldige Bürger verwundete. Angesichts dieser Brutalität der Polizei konnten viele Zivilisten in der Gegend nicht anders, als mit der Zveno zu sympathisieren, sie halfen Mitgliedern der Organisation zu fliehen und schlossen sich sogar dem Kampf gegen die staatlichen Kräfte an."
 bftb_bulgaria_factions.55.a:1 "Jemand muss für dieses Versagen bezahlen!"
 bftb_bulgaria_factions.60.t:1 "Breite Sozialisten zurückgedrängt"
 bftb_bulgaria_factions.60.desc:1 "Wir sind erfolgreich gegen die Breiten Sozialisten vorgegangen und haben Mitglieder verhaftet, die angeblich versucht haben, Proteste anzuzetteln oder Unruhen in der Bevölkerung zu provozieren."
 bftb_bulgaria_factions.60.a:1 "Sie haben bekommen, was sie verdient haben."
 bftb_bulgaria_factions.61.t:1 "Breite Sozialisten unterdrückt"
 bftb_bulgaria_factions.61.desc:1 "Unsere Sicherheitskräfte haben eine massive Repressionsmaßnahme gegen die Breitsozialisten durchgeführt. Berichten zufolge gelang es Polizeibeamten, während eines geheimen Treffens, bei dem sich mehrere Führer der Breiten Sozialisten mit Mitgliedern der Arbeiterorganisationen und sogar der kommunistischen Partei trafen, zahlreiche störende Personen festzunehmen. Der Polizeichef behauptet, dass das Ergebnis der Operation äußerst erfolgreich war."
 bftb_bulgaria_factions.61.a:1 "Wunderbare Nachrichten!"
 bftb_bulgaria_factions.62.t:1 "Breite Sozialisten unterdrückt"
 bftb_bulgaria_factions.62.desc:1 "Der Versuch, gegen die Breitsozialisten vorzugehen, ist leider gescheitert. Die Polizei brach gewaltsam in etwas ein, von dem sie glaubte, es handele sich um eine geheime Versammlung, bei der sich die Breitsozialisten mit Mitgliedern der Arbeiterorganisationen und der kommunistischen Partei trafen, um neue Industriestreiks zu organisieren, aber es stellte sich heraus, dass die Breitsozialisten gerade eine Todor-Pawlow-Vorlesung über dialektischen Materialismus genossen, was die spektakuläre Polizeiaktion als völlig nutzlos erwies. \Es versteht sich von selbst, dass diese Polizeiaktion bei der bulgarischen Bevölkerung nicht sehr beliebt war, und noch weniger bei den Breitsozialisten..."
 bftb_bulgaria_factions.62.a:1 "Wie peinlich..."
 bftb_bulgaria_factions.63.t:1 "Operation zur Inhaftierung von Führern der Breiten Sozialisten"
 bftb_bulgaria_factions.63.desc:1 "Die Operation zur Verhaftung der Führer der Breitsozialisten war erfolgreich. Die Polizeikräfte haben die meisten wichtigen Persönlichkeiten, die mit der Organisation in Verbindung stehen, festgenommen und damit den Breitsozialisten einen entscheidenden Schlag versetzt."
 bftb_bulgaria_factions.63.a:1 "Sie werden nicht mehr in der Lage sein, weiteren Ärger zu verursachen!"
 bftb_bulgaria_factions.64.t:1 "Operation zur Verhaftung der Anführer der Breiten Sozialisten"
 bftb_bulgaria_factions.64.desc:1 "Die Operation zur Festnahme der Führer der Breiten Sozialisten war nicht so erfolgreich wie erwartet. Obwohl die Polizeikräfte einige wichtige Personen verhafteten, gelang es mehreren Führern der Organisation zu fliehen, und obwohl sie sich versteckt halten, führen sie die Breiten Sozialisten weiterhin an."
 bftb_bulgaria_factions.64.a:1 "Ein enttäuschendes Ergebnis..."
 bftb_bulgaria_factions.65.t:1 "Operation zur Verhaftung von Anführern der Breiten Sozialisten"
 bftb_bulgaria_factions.65.desc:1 "Die Operation zur Verhaftung der Anführer der Breiten Sozialisten war ein völliger Fehlschlag. Die Polizeikräfte drangen in ein geheimes Treffen ein, aber die Agenten, die zahlenmäßig weit unterlegen waren, schafften es nicht, die Teilnehmer zu überwältigen, die schnell flohen und Unterstützung bei ihren proletarischen Mitbürgern suchten, was zu einer gewalttätigen Konfrontation durch die Straßen der Stadt führte und viele unschuldige Bürger verwundete. Angesichts dieser Brutalität der Polizei konnten viele Zivilisten in der Gegend nicht anders, als mit den Breiten Sozialisten zu sympathisieren, sie halfen Mitgliedern der Organisation zu fliehen und schlossen sich sogar dem Kampf gegen die staatlichen Kräfte an."
 bftb_bulgaria_factions.65.a:1 "Jemand muss für dieses Versagen bezahlen!"
 bftb_bulgaria_factions.70.t:1 "Mitglieder der Agrargewerkschaft unterdrückt"
 bftb_bulgaria_factions.70.desc:1 "Wir sind erfolgreich gegen die Agrarische Nationale Union vorgegangen und haben Mitglieder verhaftet, die sich öffentlich gegen die Regierung geäußert oder versucht haben, Proteste in der Bevölkerung anzuzetteln."
 bftb_bulgaria_factions.70.a:1 "Sie haben bekommen, was sie verdient haben."
 bftb_bulgaria_factions.71.t:1 "Mitglieder der Agrargewerkschaft unterdrückt"
 bftb_bulgaria_factions.71.desc:1 "Unsere Sicherheitskräfte haben eine massive Repressionsmaßnahme gegen die Agrarische Nationale Union durchgeführt. Die Polizei brach mehrere Kundgebungen der Agrarunion auf, die gleichzeitig in verschiedenen Städten Bulgariens stattfanden, um Unruhe unter der Landbevölkerung zu stiften. Offizielle Polizeiberichte behaupten, dass das Ergebnis äußerst erfolgreich war."
 bftb_bulgaria_factions.71.a:1 "Wunderbare Nachrichten!"
 bftb_bulgaria_factions.72.t:1 "Mitglieder der Agrargewerkschaft unterdrückt"
 bftb_bulgaria_factions.72.desc:1 "Der Versuch, gegen die Agrarische Nationale Union vorzugehen, ist leider gescheitert. Die Polizei brach in etwas ein, von dem sie glaubte, es handele sich um eine geheime Versammlung auf dem Lande, bei der die Führer der Agrarunion die Bauern dazu bewegen wollten, sich gegen die Regierung zu wenden, aber es stellte sich heraus, dass es sich bei der Veranstaltung nur um einen Vortrag über Alexandar Stamboliyskis Buch "Politische Parteien oder estatistische Organisationen" handelte, so dass die Polizeiaktion völlig nutzlos war. \Es versteht sich von selbst, dass diese Polizeiaktion bei der bulgarischen Bevölkerung nicht sehr beliebt war, und noch weniger bei der Agrarunion..."
 bftb_bulgaria_factions.72.a:1 "Wie peinlich..."
 bftb_bulgaria_factions.73.t:1 "Operation zur Inhaftierung von Führern der Agrariergewerkschaft"
 bftb_bulgaria_factions.73.desc:1 "Die Operation zur Festnahme der Führer der Nationalen Agrarunion war erfolgreich. Die Polizeikräfte haben die meisten wichtigen Persönlichkeiten der Organisation verhaftet, einschließlich Nikola Petkov selbst, was der Agrarunion einen schweren Schlag versetzt hat."
 bftb_bulgaria_factions.73.a:1 "Sie werden nicht mehr in der Lage sein, weiteren Ärger zu verursachen!"
 bftb_bulgaria_factions.74.t:1 "Operation zur Verhaftung von Führern der Agrarunion"
 bftb_bulgaria_factions.74.desc:1 "Die Operation zur Verhaftung der Führer der Agrarnationalen Union war nicht so erfolgreich wie erwartet. Obwohl die Polizeikräfte einige wichtige Personen verhaftet haben, ist es Nikola Petkov gelungen zu fliehen und trotz seines Versteckes führt er die Organisation weiterhin an."
 bftb_bulgaria_factions.74.a:1 "Ein enttäuschendes Ergebnis..."
 bftb_bulgaria_factions.75.t:1 "Operation zur Verhaftung von Anführern der Agrarunion"
 bftb_bulgaria_factions.75.desc:1 "Die Operation zur Verhaftung der Führer der Agrarnationalen Union war ein völliger Fehlschlag. Die Polizeikräfte drangen in ein geheimes Treffen ein, aber die Agenten, die zahlenmäßig weit unterlegen waren, schafften es nicht, die Teilnehmer zu überwältigen, die schnell vom Ort flohen und in der Stadt nach Unterstützung durch die Bevölkerung suchten, was zu einer gewalttätigen Konfrontation durch die Straßen der Stadt führte und viele unschuldige Bürger verwundete. Angesichts dieser Brutalität der Polizei konnten viele Zivilisten in der Gegend nicht anders, als mit der Agrargewerkschaft zu sympathisieren. Sie halfen Mitgliedern der Organisation zu fliehen und schlossen sich sogar dem Kampf gegen die staatlichen Kräfte an."
 bftb_bulgaria_factions.75.a:1 "Jemand muss für dieses Versagen bezahlen!"
 bftb_bulgaria_factions.80.t:1 "Mitglieder der Nationalen Sozialen Bewegung unterdrückt"
 bftb_bulgaria_factions.80.desc:1 "Wir sind erfolgreich gegen die Nationale Soziale Bewegung vorgegangen und haben Mitglieder verhaftet, die Berichten zufolge versucht haben, Aufruhr zu verursachen, indem sie öffentlich Hassreden gegen bestimmte Organisationen und sogar gegen [ROOT.GetLeader] selbst gehalten haben."
 bftb_bulgaria_factions.80.a:1 "Sie bekamen, was sie verdienten"
 bftb_bulgaria_factions.81.t:1 "Mitglieder des National Social Movement unterdrückt"
 bftb_bulgaria_factions.81.desc:1 "Unsere Sicherheitskräfte haben eine massive repressive Aktion gegen die Nationale Soziale Bewegung durchgeführt. Die Polizei brach in eine Großkundgebung ein, bei der mehrere lästige Anführer der Nationalen Sozialen Bewegung eine Hassrede gegen [ROOT.GetLeader] hielten und ihren nächsten Marsch zum Protest gegen die Regierung organisierten. Die meisten dieser Radikalen wurden gefangen genommen und offiziellen Berichten zufolge war das Ergebnis der Operation äußerst erfolgreich."
 bftb_bulgaria_factions.81.a:1 "Wunderbare Nachrichten!"
 bftb_bulgaria_factions.82.t:1 "Mitglieder der Nationalen Sozialen Bewegung unterdrückt"
 bftb_bulgaria_factions.82.desc:1 "Der Versuch, gegen die Nationale Soziale Bewegung vorzugehen, war leider ein Fehlschlag. Die Polizei brach in das Hauptquartier der Organisation ein, wo sie glaubte, dass eine geheime Versammlung zur Organisation des nächsten faschistischen Aufmarsches stattfand, aber die Veranstaltung entpuppte sich nur als eine Konferenz über moderne Wirtschaftspolitik, die von Alexandar Zankow selbst abgehalten wurde, wodurch die Polizeiaktion völlig nutzlos wurde. \Es versteht sich von selbst, dass diese Polizeiaktion bei der bulgarischen Bevölkerung nicht sehr beliebt war, und noch weniger bei der Nationalen Sozialen Bewegung..."
 bftb_bulgaria_factions.82.a:1 "Wie peinlich..."
 bftb_bulgaria_factions.83.t:1 "Operation zur Inhaftierung von Anführern der Nationalen Sozialen Bewegung"
 bftb_bulgaria_factions.83.desc:1 "Die Operation zur Festnahme der Führer der Nationalen Sozialen Bewegung ist erfolgreich verlaufen. Die Polizeikräfte haben die meisten wichtigen Persönlichkeiten, die mit der Organisation in Verbindung stehen, festgenommen, einschließlich Alexandar Tsankov selbst, was der Organisation einen schweren Schlag versetzt hat."
 bftb_bulgaria_factions.83.a:1 "Sie werden nicht mehr in der Lage sein, weiteren Ärger zu verursachen."
 bftb_bulgaria_factions.84.t:1 "Operation zur Inhaftierung von Anführern der Nationalen Sozialen Bewegung"
 bftb_bulgaria_factions.84.desc:1 "Die Operation zur Festnahme der Führer der Nationalen Sozialen Bewegung war nicht so erfolgreich, wie wir erwartet hatten. Obwohl die Polizeikräfte einige wichtige Personen verhaftet haben, konnte Alexandar Tsankov fliehen und führt die Organisation trotz seines Versteckes weiter an."
 bftb_bulgaria_factions.84.a:1 "Ein enttäuschendes Ergebnis..."
 bftb_bulgaria_factions.85.t:1 "Operation zur Verhaftung von Anführern der Nationalen Sozialen Bewegung"
 bftb_bulgaria_factions.85.desc:1 "Die Operation zur Verhaftung der Führer der Nationalen Sozialen Bewegung war ein völliger Fehlschlag. Die Polizeikräfte drangen in ein geheimes Treffen ein, aber den Agenten, die zahlenmäßig weit unterlegen waren, gelang es nicht, die Teilnehmer zu überwältigen, die schnell vom Ort flohen, verfolgt von der Polizei, was eine gewalttätige Konfrontation durch die Straßen der Stadt verursachte und viele unschuldige Bürger verwundete. Angesichts dieser Brutalität der Polizei konnten viele Zivilisten in der Gegend nicht anders, als mit der Nationalen Sozialen Bewegung zu sympathisieren, sie halfen Mitgliedern der Organisation zu fliehen und schlossen sich sogar dem Kampf gegen die staatlichen Kräfte an."
 bftb_bulgaria_factions.85.a:1 "Jemand muss für dieses Versagen bezahlen!"
 
 BUL_repress_imro_flag:0 "Hat IMRO unterdrückt"
 bftb_bulgaria_imro.1.t:0 "Die IMRO ist zurück!"
 bftb_bulgaria_imro.1.desc:0 "Zuverlässige Quellen haben uns informiert, dass IMRO-Mitglieder die Grenze überquert haben, bewaffnet mit bulgarischen Waffen, und eine Anti-[ROOT.GetAdjective] Bewegung in mazedonischen Regionen organisieren."
 bftb_bulgaria_imro.1.a:0 "Zurück in die frühen 1930er Jahre..."
 bftb_bulgaria_imro.2.t:0 "Bulgarische Stimmung erwacht in Mazedonien"
 bftb_bulgaria_imro.2.desc:0 "IMRO-Aktivisten und andere pro-bulgarische Mazedonier verbreiten derzeit bulgarische Gefühle in der mazedonischen Bevölkerung. Als Folge davon geißelt eine neue Welle der Instabilität und der Opposition gegen die [ROOT.GetAdjective]-Regierung die Region."
 bftb_bulgaria_imro.2.a:0 "Zeit, sich mal wieder mit der IMRO zu beschäftigen..."
 
 bftb_bulgaria_fatherland_front.1.t:1 "Die Vaterländische Front"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Endlich können wir die Früchte unserer großen Anstrengungen ernten, weit auseinanderklaffende politische und ideologische Gruppen an einer einzigen Front gegen die prodeutsche militaristische Diktatur in Bulgarien zu vereinen.\n Wir haben die Vaterländische Front gebildet, in der nicht nur die Kommunistische Partei, sondern auch ehemalige Mitglieder der Zveno, der Breitsozialisten, der Agrarier und anderer Formationen zusammengeschlossen sind, die sich jetzt gemeinsam der Bourgeoisie entgegenstellen, die das Land beherrscht und die nicht zögern wird, es auf der Suche nach ihrem eigenen Glück erneut zu ruinieren."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Die Kommunisten haben zusammen mit Mitgliedern anderer Organisationen die Vaterländische Front gebildet, eine politische Widerstandsbewegung, die innerhalb des Proletariats gefährlich populär wird und in naher Zukunft sogar eine Bedrohung für den Sturz der Regierung darstellen könnte."
 bftb_bulgaria_fatherland_front.1.a:1 "Vereint sind wir stärker!"
 bftb_bulgaria_fatherland_front.1.b:1 "Ein weiterer kommunistischer Trick, der zum Scheitern verurteilt ist"
 bftb_bulgaria_fatherland_front.2.t:1 "Die Vaterländische Front schlägt zu!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Heute haben lokale Organisationen der Vaterländischen Front und bewaffnete Partisanenformationen nach einem vorher festgelegten Plan Rathäuser und Bezirksverwaltungen im ganzen Land übernommen. \Entlang der Schwarzmeerküste von Burgas bis Varna sind die Aufständischen auf spärlichen oder gar keinen Widerstand gestoßen[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 "" 
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 "und in Plovdiv ist die Arbeiterklasse massenhaft auf die Straße gegangen, um den Aufstand zu unterstützen, und hat es geschafft, die Region nach ein paar Stunden Straßenkampf zu kontrollieren"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nBerichten zufolge war auch die Unterstützung der Landbevölkerung entscheidend für den Erfolg des Putsches in den ländlichen Gebieten von Moesia"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nIn Sofia haben ehemalige Zveno-Militärs Kommunikationseinrichtungen besetzt und sind zur Nationalversammlung gestürmt, um unvorbereitete loyale Truppen zur Kapitulation zu zwingen"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nNicht zuletzt haben sich Gruppen von [GetPartisanFfSupportNationalities]-Partisanen dem Putsch der Vaterländischen Front angeschlossen und fordern die Kontrolle über besetzte Gebiete"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "Griechisch"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "Jugoslawisch"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "Griechisch und Jugoslawisch"
 bftb_bulgaria_fatherland_front.2.a:1 "Es herrscht also Bürgerkrieg!"
 
 
 BUL_zveno_dissidents_tt:0 "Wenn wir uns nicht rechtzeitig mit der [GetZvenoName]-Fraktion befassen, könnten Mitglieder dieser Organisation in der Zukunft einen Militärputsch durchführen."
 BUL_exposed_zveno_conspirator_tt:0 "Dies wird jeden Putsch, den die [GetZvenoName]-Fraktion möglicherweise plant, leicht verzögern."
 BUL_bs_strikes_no_violence_tt:0 "Eine Reihe von Fabriken wird dabei beschädigt.\nEine hohe Unterstützung für §YCommunism§! und eine hohe [GetBsName]-Beliebtheit können die Situation verschlimmern."
 
 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective] Wiederaufrüstungsverhandlungen"
 bftb_bulgaria_rearmament.1.desc:1 "Die [BUL.GetAdjective]-Regierung hat öffentlich die von [BUL.GetNameDef] auf dem Balkan zu verfolgende Friedenspolitik festgelegt und drängt nun darauf, über die Aufhebung der schweren militärischen Restriktionen zu verhandeln, die dem Land nach seiner Niederlage im Großen Krieg auferlegt wurden. \nSie behaupten, dass sie sofort mit der Wiederaufrüstung beginnen müssen, um eine moderne Streitmacht aufzubauen, die in der Lage ist, die Souveränität und Selbstbestimmung des [BUL.GetAdjective] Volkes zu verteidigen."
 bftb_bulgaria_rearmament.1.a:1 "Sie bieten nur leere Versprechungen an."
 bftb_bulgaria_rearmament.1.b:1 "Wir werden einen offiziellen Vertrag fordern, um den Frieden zu erhalten."
 bftb_bulgaria_rearmament.1.c:1 "Wir müssen ihren Beschränkungen ein Ende setzen!"
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] verweigert [ROOT.GetAdjective] Wiederbewaffnung"
 bftb_bulgaria_rearmament.2.desc:1 "Die [ENG.GetAdjective]-Regierung hat sich geweigert, die Beschränkungen für unsere Streitkräfte aufzuheben, scheinbar gleichgültig gegenüber den wachsenden Spannungen in Europa und der Aussicht, dass [ROOT.GetNameDef] im Falle einer Änderung des fragilen Gleichgewichts auf dem Balkan hilflos einer aufstrebenden Macht ausgeliefert wäre."
 bftb_bulgaria_rearmament.2.a:0 "Wir müssen andere Mittel der Überzeugung finden..."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective] fordert, [ROOT.GetNameDef] Aufrüstung zuzulassen"
 bftb_bulgaria_rearmament.3.desc:1 "Bevor wir irgendwelche Beschränkungen für unsere Streitkräfte aufheben, fordert die [ENG.GetAdjective]-Regierung, dass [ROOT.GetNameDef] einen offiziellen Vertrag mit einem ihrer Nachbarn unterzeichnet, als Ausgangspunkt, um endlich eine freundliche Diplomatie auf dem Balkan zu entwickeln."
 bftb_bulgaria_rearmament.3.a:1 "Ein weiteres zu überwindendes Hindernis..."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "§YArmy Restrictions§! Nationaler Geist wird aufgehoben, nachdem ein §YNon-Aggression Pact§! mit entweder [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] oder [TUR.GetFlag][TUR.GetNameDefCap] unterzeichnet wurde."
 bftb_bulgaria_rearmament.4.t:0 "Armee-Beschränkungen aufgehoben"
 bftb_bulgaria_rearmament.4.desc:1 "Nachdem [ENG.GetAdjective] den Forderungen von [ENG.GetAdjective] nachgekommen ist und einen Nichtangriffspakt mit [GetNapTarget] geschlossen hat, hat [ENG.GetNameDef] endlich die Beschränkungen für unser Militär aufgehoben, und die Wiederaufrüstung der [ROOT.GetAdjective]-Armee kann endlich beginnen."
 bftb_bulgaria_rearmament.4.a:1 "Machen wir uns an die Arbeit!"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "[BUL.GetAdjective] Armee-Einschränkungen aufgehoben"
 bftb_bulgaria_rearmament.5.desc:1 "Nachdem sie die Forderungen von [ROOT.GetAdjective] erfüllt und einen Nichtangriffspakt mit [GetNapTarget] geschlossen hat, ist eine [BUL.GetAdjective]-Delegation in London eingetroffen und bereit, den offiziellen Vertrag zu unterzeichnen, der es [BUL.GetNameDef] erlaubt, die militärische Aufrüstung einzuleiten."
 bftb_bulgaria_rearmament.5.a:1 "Bringen wir es hinter uns."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] hebt unsere Armeebeschränkungen auf"
 bftb_bulgaria_rearmament.6.desc:1 "Nach mühsamen Verhandlungen in Sofia mit einer Delegation von [ENG.GetNameDef] haben wir ein Abkommen unterzeichnet, wonach die Regierung von [ENG.GetAdjective] die Beschränkungen für unsere Armee aufgehoben hat und [ROOT.GetNameDef] endlich mit der militärischen Aufrüstung beginnen kann."
 bftb_bulgaria_rearmament.6.a:1 "Wir haben keine Zeit zu verlieren, beginnen Sie mit der Wiederbewaffnung!"
 bftb_bulgaria_rearmament.7.t:0 "BUL.GetNameDefCap] drängt darauf, ihre Armeebeschränkungen aufzuheben"
 bftb_bulgaria_rearmament.7.desc:1 "Eine [BUL.GetAdjective]-Delegation ist in London eingetroffen, um die [ROOT.GetAdjective]-Regierung unter Druck zu setzen, die militärischen Beschränkungen für [BUL.GetNameDef] aufzuheben. \nMit dem erneut drohenden Krieg auf dem Balkan versichern sie, dass [BUL.GetNameDef] bald mit den Vorbereitungen beginnen wird, seine territoriale Integrität zu verteidigen, so oder so."
 bftb_bulgaria_rearmament.7.a:1 "Wir werden den Drohungen nicht nachgeben!"
 bftb_bulgaria_rearmament.7.b:1 "Es gibt keinen anderen Weg... Heben Sie ihre Beschränkungen auf!"
 bftb_bulgaria_rearmament.8.t:1 "ENG.GetNameDefCap] Wird unserem Druck nicht nachgeben"
 bftb_bulgaria_rearmament.8.desc:1 "Die [ROOT.GetAdjective]-Delegation, die nach London geschickt wurde, um Druck auf die [ENG.GetAdjective]-Regierung auszuüben, damit sie die Beschränkungen für unsere Armee aufhebt, ist mit schlimmen Nachrichten zurückgekehrt: [ENG.GetNameDef] wird unseren Forderungen nicht nachgeben und [ROOT.GetNameDef] nicht erlauben, mit der Wiederaufrüstung zu beginnen."
 bftb_bulgaria_rearmament.8.a:1 "Also lassen sie uns keine andere Wahl..."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] wird sich nicht an die militärischen Beschränkungen halten"
 bftb_bulgaria_rearmament.9.desc:1 "Ein [BUL.GetAdjective]-Diplomat, der von [BUL.GetLeader] selbst geschickt wurde, ist in unserem Land angekommen, um uns zu informieren, dass [GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Wir werden uns später mit ihnen befassen..."
 bftb_bulgaria_rearmament.9.b:0 "Sie müssen dafür bezahlen!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 "Aufgrund des militärischen Konflikts, in den sie hineingezogen wurden, wird [BUL.GetNameDef] sofort mit der Aufrüstung beginnen, um ihre nationale Unabhängigkeit und die Freiheit ihres Volkes zu bewahren"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " da sie nun von der [BUL.GetFactionName] unterstützt werden, wird sich [BUL.GetNameDef] nicht mehr an die Beschränkungen halten, die ihren Streitkräften auferlegt wurden"
 
 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] beschlagnahmten Tochtergesellschaften"
 bftb_bulgaria_nationalization.1.desc:0 "Mit der Unterstützung seines [GetTsarLoyalistOrPartyName] hat [GetLeaderNameIfRegencyCouncil] von [BUL.GetNameDef] ein neues Gesetz verabschiedet, durch das alle ausländischen Tochtergesellschaften im Land verstaatlicht wurden und fortan dem [BUL.GetAdjective]-Staat gehören. \nDieser dreiste Angriff auf die Interessen von [ROOT.GetAdjective] in [BUL.GetNameDef] wurde in den oberen Etagen als schwerer Schlag empfunden, vor allem von den Industriemagnaten, die große Summen in die Entwicklung der Infrastruktur und der Tochtergesellschaften in [BUL.GetNameDef] investiert haben, die nun schändlich enteignet wurden."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "Loyale Minister"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "Minister aus der [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov und der [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "Wir können jetzt nichts dagegen tun..."
 bftb_bulgaria_nationalization.1.b:0 "Ein Handelsembargo wird ihnen Respekt einflößen!"
 bftb_bulgaria_nationalization.1.c:0 "Wir werden eine diplomatische Delegation entsenden... angeführt von Panzern!"
 bftb_bulgaria_nationalization.1.d:0 "Weg mit diesen undankbaren Verrätern!"
 bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjective] Handelsembargo gegen Bulgarien"
 bftb_bulgaria_nationalization.2.desc:0 "Als Reaktion auf die [ROOT.GetAdjective] Verstaatlichung ausländischer Tochtergesellschaften und Niederlassungen hat [FROM.GetNameDef] beschlossen, ein Embargo gegen unser Land [GetEmbargoAllies] zu verhängen. \nEinige sagen, dass die Situation zu etwas viel Schlimmerem hätte eskalieren können, aber die Wahrheit ist, dass bestimmte Sektoren, die sich auf den Import und Export von Waren konzentrieren, von diesem Embargo ernsthaft betroffen sind."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 "" 
 bftb_bulgaria_nationalization.2.desc_allies:0 "ein Embargo, das auch von den Verbündeten unterstützt wurde"
 bftb_bulgaria_nationalization.2.a:0 "Wie dramatisch..."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] hat uns aus der [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "Die [FROM.GetAdjective]-Regierung hat dem Druck von Investoren und Industriemagnaten nachgegeben, die als Reaktion auf die [BUL.GetAdjective]-Verstaatlichung ausländischer Tochtergesellschaften forderten, dass [FROM.GetNameDef] nicht nur ein Handelsembargo gegen [BUL.GetNameDef] verhängt, sondern das Land auch aus dem [FROM. GetFactionName].\nDas Embargo[GetEmbargoAndKickAllies] wird mehrere nationale Wirtschaftssektoren ernsthaft beeinträchtigen, aber noch schlimmer ist, dass unser Land nun den territorialen Ambitionen seiner Nachbarn ausgesetzt ist, die zweifellos bald die ziemlich schlimme Situation von [BUL.GetNameDef] ausnutzen werden."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 "" 
 bftb_bulgaria_nationalization.3.desc_allies:0 "Dazu kommen noch die Verbündeten von [FROM.GetNameDef],"
 bftb_bulgaria_nationalization.3.a:0 "Damit hätten wir rechnen müssen!"
 
 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap] Uranabbau-Konzession"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Unsere guten Beziehungen zu unseren [FROM.GetAdjective]-Verbündeten haben sich gerade ausgezahlt: Die [FROM.GetAdjective]-Regierung hat uns die Ausbeutungsrechte für ihre Uranvorkommen in der Nähe der Stadt Buhovo erteilt. Sie behaupten, dass ihre Technologie noch weit davon entfernt ist, die Substanz sinnvoll nutzen zu können, daher ziehen sie es vor, einen Konzessionsvertrag zu unterzeichnen, der uns die Kontrolle über die Minen in Buhovo im Austausch gegen Grundprodukte für die bulgarische Industrie und Landwirtschaft überträgt.\nDieses vorteilhafte Abkommen wird uns nicht nur eine neue Uranquelle verschaffen, sondern zweifellos die Beziehungen zwischen [GER.GetNameDef] und [BUL.GetNameDef] weiter verbessern."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Wir werden es gut gebrauchen können."
 
 bftb_bulgarian_claims.1.t:0 "Bulgarien sieht Balkan-Ansprüche als gerechtfertigt an"
 bftb_bulgarian_claims.1.desc:1 "Eine Delegation von [BUL.GetNameDef] hat sich an unsere Regierung gewandt und um [ROOT.GetAdjective] Unterstützung für ihre Ansprüche auf dem Balkan gebeten und versucht, heimlich zu verhandeln und [BUL.GetAdjective] in naher Zukunft eine territoriale Expansion in der Region zu sichern, im Austausch für die [BUL.GetAdjective]-Ausrichtung mit [ROOT.GetNameDef] und den Beitritt des Landes zur [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.a:1 "Erkennen Sie die bulgarischen Ansprüche an."
 bftb_bulgarian_claims.1.b:1 "Wir werden jede territoriale Erweiterung so organisieren, wie wir es für richtig halten!"
 bftb_bulgarian_claims.1.a_tt:0 "Staaten mit dem §YPre-Arranged Bulgarian Territorial Expansion§! Modifikator wird auf [BUL.GetNameDef] übertragen, sobald eine verbündete Fraktion den Staat kontrolliert und [BUL.GetNameDef] der [ROOT.GetFactionName] beigetreten ist."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] erkennt unsere Claims"
 bftb_bulgarian_claims.2.desc:1 "Die [ROOT.GetAdjective] Delegation, die nach [FROM.Capital.GetName] geschickt wurde, um über unsere territoriale Expansion auf dem Balkan zu verhandeln, ist nach [ROOT.Capital.GetName] zurückgekehrt, um uns zu informieren, dass die Mission ein voller Erfolg war. Sie haben ein geheimes Abkommen mit den [FROM.GetAdjective]s geschlossen, in dem [FROM.GetNameDef] unsere Ansprüche anerkennt und zustimmt, [ROOT.GetNameDef] die Kontrolle über sie zu gewähren, sobald wir offiziell der [FROM.GetFactionName] beitreten und die Rolle von Friedenswächtern in den besetzten Balkanstaaten übernehmen."
 bftb_bulgarian_claims.2.a:1 "Ein Deal, der kaum besser sein könnte!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] lehnt unsere Ansprüche ab"
 bftb_bulgarian_claims.3.desc:1 "Die [ROOT.GetAdjective]-Delegation, die nach [FROM.Capital.GetName] geschickt wurde, um mit [FROM.GetAdjective] über die Anerkennung unserer Ansprüche auf dem Balkan zu verhandeln, ist nach [ROOT.Capital.GetName] zurückgekehrt, um uns mitzuteilen, dass sie mit ihrer Mission gescheitert ist, ein Abkommen mit [FROM.GetNameDef] zu schließen, um [ROOT.GetAdjective] territoriale Expansion auf dem Balkan zu sichern."
 bftb_bulgarian_claims.3.a:1 "Wir werden also weniger subtile Wege der Expansion beschreiten müssen..."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] gewährt bulgarische Kontrolle"
 bftb_bulgarian_claims.4.desc:1 "Wie zuvor vereinbart, hat [GER.GetNameDef] die Übertragung der Kontrolle über die Gebiete angeordnet, die derzeit von den [GER.GetFactionName]-Mächten besetzt sind und von [ROOT.GetNameDef] beansprucht werden, die von nun an von der [ROOT.GetAdjective]-Regierung verwaltet werden."
 bftb_bulgarian_claims.4.a:1 "Wir nehmen uns, was rechtmäßig unser ist!"
 bftb_bulgarian_claims.5.t:0 "Bulgarische Besatzung bewilligt"
 bftb_bulgarian_claims.5.desc:1 "Wie zuvor vereinbart, haben wir die Übertragung der Kontrolle über die Gebiete angeordnet, die derzeit von den [GER.GetFactionName]-Mächten besetzt sind und von [ROOT.GetNameDef] beansprucht werden, die von nun an von der [ROOT.GetAdjective]-Regierung verwaltet werden."
 bftb_bulgarian_claims.5.a:1 "Das war unser Teil der Abmachung"
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] gewährt bulgarische Besatzung"
 bftb_bulgarian_claims.6.desc:1 "Wie zuvor von den Regierungen [GER.GetAdjective] und [BUL.GetAdjective] vereinbart, hat [GER.GetNameDef] die Übertragung der Kontrolle über die von [BUL.GetNameDef] beanspruchten und derzeit von uns besetzten Territorien angeordnet, die fortan von der Regierung [BUL.GetAdjective] verwaltet werden."
 bftb_bulgarian_claims.6.a:1 "Diese bulgarischen Emporkömmlinge!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] bittet um Kontrolle über [FROM.FROM.GetName]"
 bftb_bulgarian_claims.7.desc:0 "In Anbetracht ihrer friedenserhaltenden Rolle in den besetzten Gebieten auf dem Balkan haben die [FROM.GetAdjective]s vorgeschlagen, dass wir ihnen die administrative Kontrolle über [FROM.FROM.GetName] gewähren, um Ordnung und Stabilität in den von der [ROOT.GetFactionName] übernommenen Gebieten aufrechtzuerhalten und um die [ROOT.GetAdjective]-Garnisonen zu entlasten, damit unsere Truppen andere Fronten verstärken können."
 bftb_bulgarian_claims.7.a:0 "Einverstanden, wir brauchen unsere Truppen woanders!"
 bftb_bulgarian_claims.7.b:0 "Die bulgarischen territorialen Ambitionen sind grenzenlos!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] überträgt die Kontrolle über [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.desc:0 "Die [FROM.GetAdjective] Regierung hat zugestimmt, [ROOT.GetNameDef] die administrative Kontrolle über [FROM.FROM.FROM.GetName] zu übertragen. Wir werden nun unsere Rolle als Friedenswächter in der Region übernehmen und eine Garnison stationieren, die nicht nur in der Lage ist, Ordnung und Stabilität in der Region zu bewahren, sondern sie auch gegen jede feindliche Offensive zu verteidigen."
 bftb_bulgarian_claims.8.a:0 "Mehr Territorium für Bulgarien!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] verweigert [ROOT.GetAdjective] die Kontrolle über [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.desc:0 "Die [FROM.GetAdjective] Regierung weigert sich, [ROOT.GetNameDef] die administrative Kontrolle über [FROM.FROM.FROM.GetName] zu gewähren. Sie behaupten, dass unsere wahre Motivation für diesen Vorschlag einfach darin besteht, die [FROM.GetAdjective]-Besatzungszone zu erweitern, in der Hoffnung, weitere Teile des Balkans zu bekommen, sobald der Krieg gewonnen ist, und sogar [FROM.GetLeader] selbst hat erklärt, dass unsere territorialen Ambitionen beginnen, ihn zu ärgern."
 bftb_bulgarian_claims.9.a:0 "Vielleicht später dann..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] erkennt unseren Anspruch im Staat an."
 
 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] bietet Flugzeugspende an"
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] Beziehungen zwischen unserem Land und [GER.GetNameDef], Hermann Göring bietet uns eine Spende von 12 [GER.GetAdjective]-Kampfflugzeugen an, offensichtlich in dem Bestreben, [ROOT.GetNameDef] auf das [GER.GetFactionName] auszurichten und so einen mächtigen Verbündeten auf dem Balkan zu gewinnen, um [GER.GetAdjective]-Interessen in der Region zu sichern."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "Um die [ROOT.GetAdjective]-Luftstreitkräfte wiederherzustellen und zu stärken"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "Zur weiteren Stärkung der [ROOT.GetAdjective]"
 bftb_bulgaria_german_influence.1.a:1 "Wir nehmen gerne an!"
 bftb_bulgaria_german_influence.1.b:1 "Wir lehnen höflich ab."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] Nimmt unsere Spende an"
 bftb_bulgaria_german_influence.2.desc:1 "Das Oberkommando von [BUL.GetAdjective] hat unseren Vorschlag gerne angenommen, und [BUL.GetLeader] hat sich persönlich für die Spende unserer Flugzeuge bedankt und erklärt, dass die Beziehung zwischen [ROOT.GetNameDef] und [BUL.GetNameDef] immer stärker, erfolgreicher und für beide Seiten vorteilhafter wird."
 bftb_bulgaria_german_influence.2.a:1 "Sehr gut!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] lehnt unsere Spende ab"
 bftb_bulgaria_german_influence.3.desc:1 "Das [BUL.GetAdjective]-Oberkommando hat unseren Vorschlag, [ROOT.GetAdjective]-Flugzeuge zur Verstärkung der [BUL.GetAdjective]-Luftwaffe zu spenden, höflich abgelehnt, mit der Begründung, dass die Annahme dieser Spende eine Annäherung von [BUL.GetNameDef] an die Politik von [ROOT.GetAdjective] bedeutet hätte, was zum jetzigen Zeitpunkt nicht im Interesse der [BUL.GetAdjective]s liegt, die entschlossen sind, ihre Luftwaffe aus eigener Kraft wiederaufzubauen."
 bftb_bulgaria_german_influence.3.a:1 "Was ist mit ihnen los?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] fordert, dass wir Kyoseivanov ablösen"
 bftb_bulgaria_german_influence.4.desc:1 "Heute erhielten wir einen Brief von [GER.GetLeader] selbst, in dem es heißt, dass die Inkompetenz des [ROOT.GetAdjective]-Premiers Georgi Kyoseivanov ihn in den Augen der [GER.GetAdjective]s jeglichen Kredit gekostet hat und dass er gezwungen werden sollte, zugunsten von jemandem zurückzutreten, der für eine so wichtige Position besser geeignet ist. \nDie [GER.GetAdjective]s schlagen vor, Kyoseivanov durch Bogdan Filov zu ersetzen, einen Germanophilen mit kurzer politischer Erfahrung, was bedeutet, dass er [GetLeaderToChallenge] nicht herausfordern würde."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "der Zar"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "der [ROOT.GetAdjective] Regentschaftsrat"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "Die Deutschen haben Recht!"
 bftb_bulgaria_german_influence.4.b:1 "Wir werden den deutschen Launen nicht nachgeben!"
 bftb_bulgaria_german_influence.5.t:1 "BUL.GetLeader] Akzeptiert die Ablösung von Kjosejewanow"
 bftb_bulgaria_german_influence.5.desc:1 "Die Inkompetenz des ehemaligen [BUL.GetAdjective]-Premierministers Georgi Kjosejewanow ließ ihn in den Augen von [BUL.GetLeader] jeglichen Kredit verlieren, der das Risiko, das die Inkompetenz dieses Individuums darstellte, perfekt verstand und der unseren Vorschlag akzeptierte, Kjosejewanow durch jemand Fähigeren wie Bogdan Filow zu ersetzen, einen Germanophilen mit kurzer politischer Erfahrung, was bedeutet, dass er [GetLeaderToChallenge] nicht herausfordern oder die Interessen von [ROOT.GetAdjective] behindern würde."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] hat sich als klug genug erwiesen."
 bftb_bulgaria_german_influence.6.t:1 "BUL.GetLeader] lehnt es ab, Kyoseivanov zu ersetzen"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] hat sich geweigert, Georgi Kyoseivanov ersetzen zu lassen und behauptet, dass der einzige Grund, warum die [ROOT.GetAdjective]-Regierung seinen Rücktritt will, darin besteht, einen kompetenten, gegenüber [BUL.GetNameDef] loyalen Politiker loszuwerden und ihn gegen eine [ROOT.GetAdjective]-Marionette auszutauschen, die sich um die Interessen von [GER.GetLeader] in [BUL.GetNameDef] kümmert."
 bftb_bulgaria_german_influence.6.a:1 "Die einzige Marionette hier ist Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] fordert militärischen Zugriff"
 bftb_bulgaria_german_influence.7.desc:1 "Ein Diplomat von [GER.GetNameDef] ist heute in [ROOT.Capital.GetName] eingetroffen, um zu fordern, dass [ROOT.GetNameDef] der Armee von [GER.GetAdjective] militärischen Zugang gewährt. \nDie militärischen Operationen, die auf dem Balkan stattfinden werden, erfordern, dass [GER.GetAdjective] Truppen sich durch [ROOT.GetNameDef] bewegen können, um entlang der Grenze zu unseren Nachbarn eingesetzt zu werden, und [GER.GetLeader] wird nicht glücklich darüber sein, zu erfahren, dass [ROOT.GetNameDef] die [GER.GetAdjective]-Kriegsanstrengungen behindert..."
 bftb_bulgaria_german_influence.7.a:1 "Wir werden gerne mit der deutschen Armee zusammenarbeiten."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] wird einen anderen Weg finden müssen"
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] gewährt uns militärischen Zugang"
 bftb_bulgaria_german_influence.8.desc:0 "Der Diplomat, den wir nach [BUL.Capital.GetName] geschickt haben, um die Nutzung des [BUL.GetAdjective]-Territoriums als Operationsbasis für unsere Truppen zu besprechen, hat uns darüber informiert, dass die Verhandlungen erfolgreich waren und dass [BUL.GetLeader] bereits eine Vereinbarung unterzeichnet hat, nach der der [ROOT.GetAdjective]-Armee militärischer Zugang im gesamten [BUL.GetNameDef] gewährt wird."
 bftb_bulgaria_german_influence.8.a:0 "Alles läuft nach Plan."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] lehnt unseren Antrag auf militärischen Zugang ab"
 bftb_bulgaria_german_influence.9.desc:1 "Der Diplomat, den wir nach [BUL.Capital.GetName] geschickt haben, um über die Nutzung des [BUL.GetAdjective]-Territoriums als Operationsbasis für unsere Armee zu verhandeln, hat berichtet, dass [BUL.GetLeader] sich geweigert hat, den Truppen von [ROOT.GetAdjective] militärischen Zugang zu gewähren, wodurch unsere militärischen Operationen auf dem Balkan in naher Zukunft gefährlich behindert werden. Angeblich glaubt [BUL.GetLeader], dass die Erfüllung jeder unserer Forderungen [BUL.GetNameDef] nur in einen weiteren [ROOT.GetAdjective]-Satelliten verwandelt und das Land daran hindert, die unabhängige Großmacht auf dem Balkan zu werden, die es rechtmäßig sein sollte."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] spielt mit dem Feuer..."
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective] Vorschlag für ein Forschungsabkommen"
 bftb_bulgaria_italian_influence.1.desc:0 "Eine [BUL.GetAdjective]-Delegation ist heute in unserer Hauptstadt eingetroffen und sucht ein Treffen mit dem [ITA.GetAdjective]-Außenminister, um die Unterzeichnung eines Abkommens zwischen unseren Ländern vorzuschlagen. \Das von den [BUL.GetAdjective]-Diplomaten vorgestellte Abkommen beinhaltet unter anderem ein militärisches Kooperationsprogramm, das sich auf technologische Forschung und die Umsetzung neuer wirtschaftlicher Regelungen in [BUL.GetNameDef] konzentriert, die für [ITA.GetAdjective]-Investoren erhebliche Vorteile bringen werden."
 bftb_bulgaria_italian_influence.1.a:0 "Dies ist ein vorteilhaftes Abkommen für [ITA.GetNameDef]."
 bftb_bulgaria_italian_influence.1.b:0 "Wir werden unsere technologischen Fortschritte nicht mit den [BUL.GetAdjective]s teilen!"
 
