 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] fordert den Beitritt zur [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Ein [BUL.GetAdjective]-Abgesandter ist heute in der Hauptstadt eingetroffen, um sich mit [ROOT.GetLeader] zu treffen und grundsätzlich die Mitgliedschaft von [ROOT.GetNameDef] in der [BUL.GetFactionName] zu fordern. Laut [GetBulgarianLeader] wird [BUL.GetNameDef] Kooperationsprogramme in Forschungs- und Verteidigungsfragen entwickeln und die Sicherheit und Souveränität aller Mitgliedsstaaten des Bündnisses garantieren. Allerdings, so warnte der Diplomat, wird jede Balkannation, die sich weigert, der Allianz beizutreten, als Feind betrachtet."
 BUL_leader_is_tsar:0 "Zar [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "der bulgarische Regentschaftsrat"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] wird sich der [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "Wir werden uns nicht mit leeren Drohungen abspeisen lassen!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] akzeptiert den Beitritt zur [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "Der Abgesandte, der die Regierung von [FROM.GetName] davon überzeugen sollte, sich der [BUL.GetFactionName] anzuschließen, ist heute mit guten Nachrichten aus der Hauptstadt [FROM.GetAdjective] zurückgekehrt: [FROM.GetLeader] hat unseren Forderungen zugestimmt und [FROM.GetHerHis] Land ist endlich unserem Bündnis beigetreten."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "Die [BUL.GetFactionName] wächst!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] weigert sich, der [BUL.GetFactionName] beizutreten."
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "Der Abgesandte, der [FROM.GetName] zum Beitritt zur [BUL.GetFactionName] auffordern sollte, hat berichtet, dass [FROM.GetLeader] sich entschlossen hat, unserem Bündnis nicht beizutreten. Offenbar hat er trotz der Warnungen unseres Diplomaten nicht begriffen, welch schicksalhaftes Schicksal [FROM.GetNameDef] erwartet, wenn er sich den Befehlen von [BUL.GetAdjective] widersetzt."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] hat sich als Narr erwiesen..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] verlangt von [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Eine [BUL.GetAdjective] diplomatische Mission [GetBulgarianLeaderDiplomaticMission] ist in unserer Hauptstadt eingetroffen, um über die Übergabe von [FROM.FROM.GetName] an [BUL.GetNameDef] zu verhandeln, zu der es, wie sie behaupten, rechtmäßig gehört."
 BUL_tsar_leads_diplomatic_mission:0 ", angeführt von Zar [BUL.GetLeader] selbst,"
 BUL_politician_leads_diplomatic_mission:0 ", angeführt von [BUL.GetLeader] selbst,"
 BUL_bulgarian_government:0 "" 
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "Wir sind nicht in der Lage, uns zu weigern..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "Das wird nicht passieren!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] akzeptiert [BUL.GetAdjective] Kontrolle über [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Nach einer langen Diskussion mit der in die [FROM.GetAdjective]-Hauptstadt entsandten diplomatischen Mission [BUL.GetAdjective] hat [FROM.GetLeader] zugestimmt, [FROM.FROM.FROM.GetName] an Bulgarien zu übergeben."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] ist endlich wieder da, wo er hingehört"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] weigert sich, [FROM.FROM.FROM.GetName] an [BUL.GetNameDef] zu übertragen"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Nach mehreren Stunden hitziger Diskussion mit der in die [FROM.GetAdjective]-Hauptstadt entsandten diplomatischen Mission von [BUL.GetAdjective] hat sich [FROM.GetLeader] hartnäckig geweigert, [FROM.FROM.FROM.GetName] an [BUL.GetNameDef] zu übergeben."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "Eine törichte Entscheidung von [FROM.GetLeader]..."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] fordert die [ROOT.GetAdjective] Übergabe"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Endlich hat die [BUL.GetAdjective]-Regierung ihre wahren Absichten gezeigt und eine Delegation geschickt, um die Anerkennung von [BUL.GetNameDef] als Oberherrn von [ROOT.GetNameDef] zu fordern, was die bedingungslose Unterwerfung der [ROOT.GetAdjective]-Regierung unter die Herrschaft von [GetBulgarianLeader] bedeuten würde."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "Wir sind nicht in der Lage, das abzulehnen..."
 bftb_bulgaria_fate_of_the_balkans.7.b:0 "[ROOT.GetNameDefCap] wird sich niemals fremden Mächten unterwerfen!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] unterwirft sich [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Seit dem Eintritt von [FROM.GetNameDef] in die [BUL.GetFactionName] haben wir auf ihre Regierung eingewirkt, sich dem [GetBulgarianLeader] zu unterwerfen, und nach unserer jüngsten Bestechung und Nötigung mehrerer [FROM. GetAdjective]-Ministern wurde [FROM.GetLeader] gezwungen, einen Vertrag zu unterzeichnen, der [BUL.GetNameDef] offiziell als seinen Oberherrn anerkennt, und durch den das [FROM.GetAdjective]-Volk endlich unterworfen wurde."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "Die [FROM.GetAdjective]s kennen ihren Platz."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] verweigert die Unterwerfung unter [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Unerwartet hat die [FROM.GetAdjective]-Regierung beschlossen, [GetBulgarianLeader] herauszufordern. FROM.GetLeader] hat heute öffentlich bekannt gegeben, dass sie sich weigert, sich der [BUL.GetAdjective]-Regierung zu unterwerfen. Eine mutige Entscheidung, die von der Mehrheit des [FROM.GetAdjective]-Volkes unterstützt wird, aber trotzdem leichtsinnig ist, da sie unseren Schutz brauchen, wenn ihr erbärmlicher Staat die kommenden Konflikte überleben soll, und danach überdenkt [GetBulgarianLeader] bereits die Mitgliedschaft von [FROM.GetAdjective] in der [BUL.GetFactionName]..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "Wir müssen sie weiter unter Druck setzen!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "Die Entscheidung zur §YSubjugate [FROM.GetName]§! wird in §R365 Tagen§ wieder vorliegen!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Ihre Missachtung wird nicht ungestraft bleiben!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] hat [FROM.GetNameDef] dazu gezwungen, sich der [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Nachdem er ein Ultimatum von der [BUL.GetAdjective]-Regierung erhalten hat, hat [FROM.GetLeader] von [FROM.GetNameDef], eindeutig genötigt durch Drohungen gegenüber seinem Land, seinen Ministern und sogar sich selbst, dem Druck von [BUL.GetAdjective] nachgegeben und angekündigt, dass [FROM.GetNameDef] sofort die [ROOT.GetFactionName] verlassen und sich der [BUL.GetFactionName] anschließen wird."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] soll dafür bezahlen!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Eine klägliche Entscheidung eines kläglichen Anführers..."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "Hat Staaten hervorgebracht, die von Bulgarien beansprucht werden."
 
 bftb_bulgaria_political_leaders.1.t:0 "Die Ermordung von Hristo Lukov"
 bftb_bulgaria_political_leaders.1.desc:0 "Gestern Abend wurde [GetLukovFührer] von zwei [GetLukovPartisanen] in einen Hinterhalt gelockt, die ihm vom Königlichen Kino zu seinem Haus in der Artilleriestraße 1 folgten. \nAls der politische Führer sein Haus betreten wollte, schoss einer der [GetLukovKriminellen] aus nächster Nähe auf ihn und traf ihn an der Schulter, dann packte Lukov den Mann und drückte ihn gegen eine Wand, bevor er versuchte, sich in das Gebäude zurückzuziehen, aber [GetLukovSecondAssailant], schoss ihm in den Rücken, nahm dann ihren [GetLukovAccomplice] und floh durch den benachbarten Hof und ließ einen tödlich verwundeten Hristo Lukov am Eingang seines Hauses zurück. \[GetLukovAbschluss]"
 bftb_bulgaria_political_leaders.1.a:0 "Ernenne einen neuen Anführer aus den Reihen der UBNL."
 bftb_bulgaria_political_leaders.1.b:0 "Wir brauchen jemanden mit einer radikaleren Ideologie... Ernennen Sie Aleksandar Tsankov!"
 bftb_bulgaria_political_leaders.1.c:0 "Die Welt ist besser ohne ihn!"
 bftb_bulgaria_political_leaders.1.d:0 "Tragisch..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, Führer der Union der Bulgarischen Nationalen Legionen,"
 BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective] Anführer Hristo Lukov"
 BUL_hristo_lukov_death_partisans_communism:0 "Mitglieder der von der bulgarischen kommunistischen Partei organisierten Kampfgruppen, die"
 BUL_hristo_lukov_death_partisans_other:0 "Partisanen, die angeblich"
 BUL_hristo_lukov_death_criminals_communism:0 "Partisanen, Iwan Burudjiev,"
 BUL_hristo_lukov_death_criminals_other:0 "Kriminelle"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Yakova, die zweite, vom Opfer noch unbemerkte Agentin"
 BUL_hristo_lukov_death_second_assailant_other:0 "ein zweiter, vom Opfer unbemerkter Angreifer, der nach Zeugenaussagen eine Frau war"
 BUL_hristo_lukov_death_accomplice_communism:0 "Genosse"
 BUL_hristo_lukov_death_accomplice_other:0 "Komplize"
 BUL_hristo_lukov_death_conclusion_communism:0 "" 
 BUL_hristo_lukov_death_conclusion_other:0 "Unser nationaler Sicherheitsdienst sucht bereits nach den Mördern, aber wir müssen über die Zukunft der Nation wachen und eine neue Person ernennen, die Hristo Lukov als Leiter von [ROOT.GetNameDef] ersetzt."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] nähert sich der [GRE.GetAdjective] Regierung"
 bftb_bulgaria_greek_influence.1.desc:0 "Der [BUL.GetAdjective] Premierminister, [BUL.GetLeader], hat sich mit [ROOT.GetLeader] getroffen, um die Formalisierung der freundschaftlichen Beziehungen zwischen [BUL.GetNameDef] und [ROOT.GetNameDef] durch ein Friedensabkommen vorzuschlagen. Der [BUL.GetAdjective]-Führer hat außerdem [ROOT.GetAdjective]-Kapitalisten, die Niederlassungen im Nachbarland gründen wollen, bestimmte Steuervorteile angeboten."
 bftb_bulgaria_greek_influence.1.a:0 "GRE.GetNameDefCap] und [BUL.GetNameDef] werden von nun an zusammenarbeiten!"
 bftb_bulgaria_greek_influence.1.b:0 "Wir können den [BUL.GetAdjective]s nicht trauen!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] ist mit unserem Vorschlag einverstanden"
 bftb_bulgaria_greek_influence.2.desc:0 "Der [FROM.GetAdjective]-Anführer [FROM.GetLeader] hat unseren Vorschlag akzeptiert und ist bereit, unsere freundschaftlichen Beziehungen durch ein Abkommen zu formalisieren, das den Frieden zwischen [BUL.GetNameDef] und [FROM.GetNameDef] sicherstellt."
 bftb_bulgaria_greek_influence.2.a:0 "[BUL.GetNameDefCap] und [GRE.GetNameDef] werden von nun an zusammenarbeiten!"
 bftb_bulgaria_greek_influence.3.t:0 "Die [FROM.GetAdjective]-Regierung hat unseren Vorschlag abgelehnt"
 bftb_bulgaria_greek_influence.3.desc:0 "Der [FROM.GetAdjective]-Führer [FROM.GetLeader] hat erklärt, dass er dieser neuen [BUL.GetAdjective]-Friedenspolitik nicht traut und hat deshalb unseren Vorschlag abgelehnt, freundschaftliche Beziehungen zwischen [FROM.GetNameDef] und [BUL.GetNameDef] zu formalisieren."
 bftb_bulgaria_greek_influence.3.a:0 "Sie sind zu stolz, um die Notwendigkeit der Zusammenarbeit zu erkennen!"
 bftb_bulgaria_british_influence.1.t:0 "Die [BUL.GetAdjective]-Regierung sucht unseren Schutz"
 bftb_bulgaria_british_influence.1.desc:0 "Der bulgarische Premierminister [BUL.GetLeader] ist in unserem Land eingetroffen, um mit [ENG.GetNameDef] ein Abkommen auszuhandeln, das die Verpflichtung unseres Landes zum Schutz des bulgarischen Territoriums formalisieren soll. \Laut [BUL.GetLeader] möchte seine Partei die Beziehungen zur [ENG.GetAdjective]-Regierung stärken, fürchtet aber um die territoriale Integrität von [BUL.GetNameDef], wenn diese andere Großmächte mit bedrohlichen Ambitionen auf dem Balkan zurückweist, wie die [GER.GetAdjective]s, [ITA.GetAdjective]s und [SOV.GetAdjective]s."
 bftb_bulgaria_british_influence.1.a:0 "Wir werden [BUL.GetNameDef] unter den Schutz von [ENG.GetAdjective] stellen."
 bftb_bulgaria_british_influence.1.b:0 "Wir stimmen zu, einen Nichtangriffspakt zu unterzeichnen."
 bftb_bulgaria_british_influence.1.c:0 "Wir haben wichtigere Angelegenheiten zu erledigen."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] erklärt sich bereit, die Unabhängigkeit von [BUL.GetAdjective] zu garantieren"
 bftb_bulgaria_british_influence.2.desc:0 "Die [FROM.GetAdjective]-Regierung hat zugestimmt, den von [BUL.GetLeader] vorgeschlagenen Vertrag zu unterzeichnen, der die Unabhängigkeit unseres Landes garantiert und unsere Beziehungen in Zukunft weiter verbessern soll."
 bftb_bulgaria_british_influence.2.a:0 "Wir stehen jetzt unter dem Schutz von [ENG.GetAdjective]!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] stimmt der Unterzeichnung eines Nichtangriffspakts zu"
 bftb_bulgaria_british_influence.3.desc:0 "Obwohl die [FROM.GetAdjective]-Regierung zugestimmt hat, einen Vertrag zwischen [BUL.GetNameDef] und [FROM.GetNameDef] zu unterzeichnen, hat sich [FROM.GetLeader] geweigert, die Unabhängigkeit unseres Landes offiziell zu garantieren, mit der Begründung, dass ein solches Vorgehen schlimme diplomatische Folgen haben könnte, die die Situation nicht nur auf dem Balkan, sondern auch in ganz Europa verschärfen würden. \Der [FROM.GetAdjective]-Führer scheint jedoch daran interessiert zu sein, freundschaftliche Beziehungen zu entwickeln und die Zusammenarbeit zwischen unseren Ländern zu fördern."
 bftb_bulgaria_british_influence.3.a:0 "Das ist ein Anfang!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 bftb_bulgaria_british_influence.4.desc:0 "Die [FROM.GetAdjective]-Regierung hat gezeigt, dass sie kein Interesse daran hat, die Beziehungen zu unserer Nation zu stärken, und hat unseren Vorschlag, ein Abkommen zur Unterstützung der Unabhängigkeit von [BUL.GetNameDef] zu formalisieren und die Zusammenarbeit zwischen unseren Ländern zu entwickeln, vollständig abgelehnt."
 bftb_bulgaria_british_influence.4.a:0 "Verdammt seien diese Briten und ihre Sturheit!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] garantiert [ROOT.GetAdjective] Unabhängigkeit"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "Die [BUL.GetAdjective]-Regierung hat heute erklärt, dass es die Pflicht von [BUL.GetNameDef] ist, die territoriale Integrität befreundeter Balkannationen gegen die Ambitionen kriegstreiberischer ausländischer Mächte zu schützen. \Zu diesem Zweck hat Premierminister [BUL.GetLeader] die Verpflichtung von [BUL.GetNameDef] verkündet, die Nation [ROOT.GetAdjective] zu schützen, sowie die Umsetzung einer Reihe neuer Maßnahmen zur Vorbereitung der Verteidigung des Balkans."
 bftb_bulgaria_democratic_international_policies.1.a:0 "Sehr rücksichtsvoll von ihnen!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective] Industrielle Investitionen"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective] Tycoons haben mehrere Investitionen in unserem Land getätigt und eine Reihe von Tochtergesellschaften entwickelt, die unsere nationale Industrie stärken werden. \Zweifellos ist dies Teil eines größeren Plans, den sich die [BUL.GetAdjective]-Regierung ausgedacht hat, um ihren Einfluss zu vergrößern und ihre kapitalistischen Ideen in unserem Land zu verbreiten, aber im Moment können wir von dieser kleinen industriellen Expansion profitieren."
 bftb_bulgaria_democratic_international_policies.2.a:0 "Denken sie, dass sie unsere Politik so einfach beeinflussen können?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective] Kapitalinjektion"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "Die [BUL.GetAdjective]-Regierung hat angeschlagenen [ROOT.GetAdjective]-Unternehmen finanzielle Unterstützung gewährt, um die Finanzsektoren unseres Landes zu stabilisieren. \Keiner unserer Minister ist jedoch so naiv, auch nur eine Sekunde lang zu glauben, dass diese Aktion durch Solidarität oder Mitleid motiviert gewesen sein könnte. Es ist klar, dass die [BUL.GetAdjective]-Regierung mit dieser Kapitalspritze einfach versucht, ihre Kontrolle über unsere Wirtschaft zu erhöhen."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Wir müssen vorsichtig sein..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjective] Territoriale Integrität"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "Eine Delegation von [BUL.GetNameDef] ist in unserem Land eingetroffen, um [ROOT.GetLeader] zu bitten, die Legitimität der [BUL.GetAdjective]-Regierung in den ehemaligen bulgarischen Gebieten, die derzeit von alliierten Truppen besetzt sind, anzuerkennen und folglich die administrative Kontrolle der Region an [BUL.GetNameDef] zurückzugeben."
 bftb_bulgaria_democratic_international_policies.4.a:0 "Die [ROOT.GetAdjective]-Regierung erkennt die bulgarische territoriale Integrität an!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! wird Eigentümer und Kontrolleur von:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "Das ist nicht möglich."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] erkennt die bulgarische territoriale Integrität an"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Unsere nach [ENG.GetNameDef] entsandte Delegation ist zurückgekehrt, nachdem sie mit ihrer Petition an die [ENG.GetAdjective]-Regierung erfolgreich war. Diese hat zugestimmt, die administrative Kontrolle über die ehemals von alliierten Truppen besetzten bulgarischen Gebiete an [BUL.GetNameDef] zurückzugeben."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Unser Volk jubelt über diese Nachricht!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] weigert sich, die bulgarische territoriale Integrität anzuerkennen"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Leider ist es unserer nach [ENG.GetNameDef] entsandten Delegation nicht gelungen, die [ENG.GetAdjective]-Regierung dazu zu bewegen, uns die administrative Kontrolle über die ehemaligen bulgarischen Gebiete zu gewähren, die derzeit von alliierten Truppen besetzt sind."
 bftb_bulgaria_democratic_international_policies.6.a:0 "Sie verletzen unsere territoriale Integrität!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "Der [ENG.GetAdjective]-[BUL.GetAdjective]-Pakt"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "Die Regierung von [ENG.GetAdjective] hat eine diplomatische Delegation geschickt, um uns zu informieren, dass sie zugestimmt hat, die administrative Kontrolle über die ehemaligen bulgarischen Gebiete, die von unseren Truppen besetzt sind, mit sofortiger Wirkung an die Regierung von [BUL.GetNameDef] zurückzugeben. \Angesichts dieser Ereignisse und nachdem unser Versuch, diese Entscheidung mit [ENG.GetAdjective] auszuhandeln, gescheitert ist, war unsere Regierung gezwungen, die Kontrolle über diese besetzten Gebiete aufzugeben, um ein freundschaftliches Verhältnis zu unseren Verbündeten zu wahren."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Dies ist eine Beleidigung für [ROOT.GetNameDef]"
 
 bftb_news.1.t:0 "Die [BUL.GetAdjective] Regierung verurteilt die IMRO"
 bftb_news.1.desc:0 "Heute hat der [BUL.GetAdjective]-Führer [BUL.GetLeader] eine offizielle Erklärung abgegeben, in der er seine Ablehnung gegenüber der Internen Mazedonischen Revolutionären Organisation zum Ausdruck bringt und deren Aktivitäten öffentlich verurteilt. \nDer [BUL.GetAdjective] Innenminister hat außerdem die Umsetzung eines Pakets außerordentlicher Maßnahmen angekündigt, die es der Regierung ermöglichen, mehr Ressourcen bereitzustellen, um aktiv gegen die IMRO vorzugehen und diese terroristische Organisation ein für alle Mal zu zerschlagen. \nMit dieser Ankündigung scheint es, dass die [BUL.GetAdjective]-Regierung endlich eine der größten Konflikt- und Spannungsquellen auf dem Balkan beenden will..."
 bftb_news.1.a:0 "Es war höchste Zeit!"
 bftb_news.1.b:0 "Es ist an der Zeit, die IMRO zu zerstören!"
 bftb_news.1.c:0 "Es scheint, dass die Tage der IMRO gezählt sind..."
 bftb_news.2.t:0 "Die [BUL.GetAdjective] Regierung unterstützt die IMRO"
 bftb_news.2.desc:0 "Heute gab der [BUL.GetAdjective]-Führer [BUL.GetLeader] öffentlich bekannt, dass die Regierung versuchen wird, mit Ivan Mihaylov, einem der wichtigsten Chefs der Internen Mazedonischen Revolutionären Organisation, über die Einstellung der Feindseligkeiten zwischen der IMRO und den [BUL.GetAdjective]-Behörden zu verhandeln. Laut dem Innenminister muss [BUL.GetNameDef] mit dieser Organisation zusammenarbeiten, um die vielen [BUL.GetNameDef]-Mazedonier zu befreien, die in [YUG.GetNameDef] und [GRE.GetNameDef] leben - eine kühne Aussage, die zweifellos den Balkankonflikt neu entfachen und die Spannungen zwischen den Großmächten, die Interessen in der Region haben, erhöhen wird..."
 bftb_news.2.a:0 "Die Bulgaren spielen mit dem Feuer!"
 bftb_news.2.b:0 "Wir tun, was das Beste für Bulgarien ist."
 bftb_news.2.c:0 "Es scheint, dass der Balkankonflikt wieder aufflammen wird..."
 bftb_news.3.t:0 "Der Tod von Zar Boris III. von Bulgarien"
 bftb_news.3.desc:0 "[GetBorisDeathContext]n"
 bftb_news.3.a:0 "Nun ruht er in Frieden... im Gegensatz zu seinem Land!"
 bftb_news.4.t:0 "Die Rückkehr von Zar Ferdinand I."
 bftb_news.4.desc:0 "Nach dem Tod des Zaren von Bulgarien, Boris III., traf die bulgarische Regierung die unerwartete Entscheidung, sich mit Boris' Vater und ehemaligem Zaren, Ferdinand I., zu treffen, um ihn zu bitten, wieder das Kommando über das Land zu übernehmen. \Nach einer langen Konferenz mit [GetFormerLeaderBeforeFerdinand] stimmte Ferdinand I., der kriegslüsterne Herrscher, der nach katastrophalen Niederlagen im Zweiten Balkankrieg und im Großen Krieg gezwungen war, zugunsten seines Sohnes abzudanken, zu, nach Sofia zurückzukehren, um noch einmal zum Zaren von Bulgarien gekrönt zu werden."
 bftb_news.4.a:0 "Er ist der Herrscher, den [BUL.GetNameDef] braucht!"
 bftb_news.4.b:0 "Ist dieser altersschwache Mann überhaupt fähig zu regieren?"
 bftb_news.4.c:0 "Eine unerwartete Wendung der Ereignisse..."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "Premierminister Georgi Kyoseivanov"
 BUL_former_leader_before_ferdinand_filov:0 "Premierminister Bogdan Filov"
 BUL_former_leader_before_ferdinand_mushanov:0 "Premierminister Nikola Mushanov"
 BUL_former_leader_before_ferdinand_lukov:0 "Premierminister Hristo Lukov"
 BUL_former_leader_before_ferdinand_tsankov:0 "Premierminister Aleksandar Tsankov"
 BUL_former_leader_before_ferdinand_generic:0 "der bulgarische Premierminister"
 bftb_news.5.t:0 "Bulgarisierungskampagne auf dem Balkan"
 bftb_news.5.desc:0 "Die [BUL.GetAdjective]-Regierung hat eine massive Kampagne zur "Bulgarisierung" der besetzten Gebiete auf dem Balkan gestartet, die die bulgarische Besiedlung begünstigt, die Namen von Städten und Orten in die traditionellen bulgarischen Formen ändert und die lokale Verwaltung nach bulgarischem Vorbild reorganisiert. \nMit diesen Maßnahmen hofft [BUL.GetLeader], den bulgarischen Charakter dieser Regionen zu demonstrieren und ihre zukünftige Annexion durch [BUL.GetNameDef] zu legitimieren."
 bftb_news.5.a:0 "[BUL.GetAdjective] Souveränität über diese Gebiete kann nicht mehr diskutiert werden!"
 bftb_news.5.b:0 "Wie können sie es wagen, die [THIS.GetAdjective]-Kultur zu zerstören?"
 bftb_news.5.c:0 "Ein mutiger Schritt der Bulgaren..."
 bftb_news.6.t:0 "Die Wiederherstellung des bulgarischen Patriarchats"
 bftb_news.6.desc:0 "Mit Unterstützung der Regierung hat das Exarchat von Bulgarien den Patriarchen von Konstantinopel unter Druck gesetzt, die Autokephalie der bulgarisch-orthodoxen Kirche anzuerkennen. \Angesichts solcher Forderungen, die von einem drohenden [BUL.GetLeader] unterstützt wurden, war das Ökumenische Patriarchat von Konstantinopel gezwungen, dem Heiligen Synod die Verabschiedung eines neuen Statuts zu gestatten, mit dem er das Oberhaupt der bulgarischen Kirche wählen kann und somit nach mehr als sieben Jahrhunderten das bulgarische Patriarchat wiederherstellt."
 bftb_news.6.a:0 "Diese Errungenschaft bringt Freude für alle Bulgaren!"
 bftb_news.6.b:0 "Eine interessante Entwicklung..."
 bftb_news.7.t:0 "Das dritte bulgarische Reich"
 bftb_news.7.desc:0 "Gestern fand in Sofia eine massive politische Kundgebung statt, die von der bulgarischen Regierung organisiert wurde. \Während der Veranstaltung verkündete [BUL.GetLeader] zum Erstaunen der großen Mehrheit des Publikums die Bildung des Dritten Bulgarischen Reiches und kündigte den Beginn einer neuen Ära für die große bulgarische Nation an. \Auf diese Rede folgte eine majestätische, aber feierliche Zeremonie, in der [BUL.GetLeader] zum Kaiser von Bulgarien gekrönt wurde und in der die politischen und militärischen Führer dem Reich und seinem Herrscher Treue gelobten."
 bftb_news.7.a:0 "Das stärkt die bulgarische Nation!"
 bftb_news.7.b:0 "Sieht aus, als hätte [BUL.GetLeader] Größenwahn..."
 bftb_news.7.c:0 "War das wirklich nötig?"
 bftb_news.8.t:0 "Die Vaterländische Front übernimmt Bulgarien"
 bftb_news.8.desc:0 "Die Vaterländische Front ist eine antifaschistische bulgarische politische Organisation, die sich radikal gegen das autoritäre Regime von [FROM.GetLeader] stellt. Sie setzt sich aus Mitgliedern zahlreicher politischer Gruppen zusammen, ist aber stark von den Kommunisten beeinflusst und wurde gegründet, um dem diktatorischen System, das in Bulgarien herrscht, entgegenzutreten. \nNach einem von dieser Organisation orchestrierten Aufstand brach ein gewaltsamer Bürgerkrieg zwischen den regierungstreuen Truppen Bulgariens und den Anhängern der Vaterländischen Front aus. \nSchließlich ist der Krieg zu Ende, und die Kommunisten haben das Regime von [FROM.GetLeader] gestürzt und die Volksrepublik Bulgarien ausgerufen."
 bftb_news.8.a:0 "Ein großer Sieg für das bulgarische Volk!"
 bftb_news.8.b:0 "Besorgniserregend..."
 bftb_news.9.t:0 "Die Balkanföderation der sozialistischen Republiken"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap] hat die [BUL.GetFactionName] gegründet, eine überarbeitete Version des in den 1920er Jahren vorgeschlagenen Projekts, das sich damals als nicht sehr erfolgreich erwies. \nNach Angaben des bulgarischen Premierministers, [BUL.GetLeader], strebt die [BUL.GetAdjective]-Regierung danach, eine Einheitsfront auf dem Balkan zu schaffen, um eindringenden fremden Nationen, die die Region mit ihren territorialen Ambitionen bedrohen, entgegenzutreten. \nOb dieses neue Projekt Erfolg hat, bleibt abzuwarten, aber mit Sicherheit wächst die Unterstützung für die Balkanföderation in der Bevölkerung der benachbarten Nationen deutlich."
 bftb_news.9.a:0 "Das ist der Weg zum Fortschritt!"
 bftb_news.9.b:0 "Interessant..."
 bftb_news.9.c:0 "Ein weiterer Versuch, den Balkan zu vereinen, der im Scheitern enden wird..."
 bftb_news.10.t:0 "Die Einigung des Balkans"
 bftb_news.10.desc:0 "Die ehemalige Regierung von [BUL.GetOldNameDef] hat die Bildung der [BUL.GetNameDef] verkündet, mit der sie die [BUL.GetFactionName] einen Schritt weiterbringen will, indem sie an die Mitglieder des Bündnisses appelliert, sich unter einer einzigen zentralisierten Regierung zu vereinen. \In Übereinstimmung mit [BUL.GetLeader] strebt [BUL.GetNameDef] eine vollständige Zusammenarbeit zwischen den Balkan-Nationen an, um alle Konflikte der Vergangenheit hinter sich zu lassen und die Einheit zwischen den Völkern des Balkans zu fördern."
 bftb_news.10.a:0 "Der Traum wird wahr!"
 bftb_news.10.b:0 "Ist es das, was [ROOT.GetNameDef] wirklich braucht?"
 bftb_news.10.c:0 "Ist es das, was der Balkan wirklich braucht?"
 bftb_news.10.d:0 "Nonsene!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap] nähert sich [GER.GetNameDef]"
 bftb_news.11.desc:0 "\Die [BUL.GetAdjective]-Regierung hat ein Handelsabkommen mit mehreren [GER.GetAdjective]-Unternehmen unterzeichnet, um die Beziehungen zu [GER.GetNameDef] zu stärken und gleichzeitig die Zufuhr von ausländischem Kapital in das Land zu fördern. \Im Rahmen dieses Abkommens werden [GER.GetAdjective]-Investoren erhebliche rechtliche Vorteile und Steuerermäßigungen erhalten, wenn sie in [BUL.GetNameDef] tätig sind."
 bftb_news.11.a:0 "Dies wird unsere Beziehungen zu [GER.GetNameDef] verbessern!"
 bftb_news.11.b:0 "Das wird die [BUL.GetAdjective]s ermutigen, sich auf unsere Seite zu stellen!"
 bftb_news.11.c:0 "Wird sich [BUL.GetNameDef] dann der [ROOT.GetFactionName] anschließen?"
 bftb_news.11.d:0 "Sie suchen nur den Schutz von [GER.GetLeader]!"
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective] Militärtechnischer Austausch"
 bftb_news.12.desc:0 "\Nachdem sie der Regierung von [GER.GetAdjective] die Hand gereicht hat, versucht [BUL.GetNameDef] nun, die Beziehungen zu [ITA.GetNameDef] zu stärken. \n[BUL.GetLeader] und [ITA.GetLeader] haben ein Forschungsabkommen unterzeichnet, das von Experten beider Länder ausgearbeitet wurde, um die Entwicklung moderner militärischer Ausrüstung für ihre Streitkräfte zu erleichtern. \Zusammen mit diesem Abkommen hat die [BUL.GetAdjective]-Regierung neue Wirtschaftsvorschriften eingeführt, um die Investition von [ITA.GetAdjective]-Kapital im Land zu fördern."
 bftb_news.12.a:0 "Das wird eine fruchtbare Beziehung werden!"
 bftb_news.12.b:0 "Die [BUL.GetAdjective]s müssen sich noch als gute Verbündete von [ITA.GetNameDef] beweisen."
 bftb_news.12.c:0 "Die Bulgaren scheinen verzweifelt neue Freunde finden zu wollen..."
 bftb_news.12.d:0 "Sie haben es mit dem Teufel zu tun..."
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective] Vertrag über gegenseitigen Beistand"
 bftb_news.13.desc:0 "\n Der [BUL.GetAdjective]-Premierminister [BUL.GetLeader] und der [SOV.GetAdjective]-Führer [SOV.GetLeader] haben einen Vertrag unterzeichnet, mit dem sie die Beziehungen zwischen beiden Ländern stärken und die Zusammenarbeit in militärischen und wirtschaftlichen Angelegenheiten fördern wollen. \nMit diesem Vertrag beabsichtigt die [BUL.GetAdjective]-Regierung auch, den Handel mit [SOV.GetNameDef] zu stimulieren und [SOV.GetAdjective]-Kapital für neue industrielle Investitionen zu nutzen."
 bftb_news.13.a:0 "Dieser Vertrag ist außerordentlich vorteilhaft für [BUL.GetNameDef]!"
 bftb_news.13.b:0 "Der sowjetische Einfluss auf dem Balkan wächst!"
 bftb_news.13.c:0 "Wird [BUL.GetNameDef] dann der [ROOT.GetFactionName] beitreten?"
 bftb_news.13.d:0 "Sie suchen nur den Schutz von [SOV.GetAdjective]!"
 bftb_news.14.t:0 "Ein Vertrag der ewigen Freundschaft auf dem Balkan"
 bftb_news.14.desc:0 "Als ersten Schritt in einem Versuch, die Beziehungen zwischen [BUL.GetNameDef] und seinen Nachbarn auf dem Balkan wieder aufzubauen, hat die [BUL.GetAdjective]-Regierung einen Freundschaftsvertrag mit [YUG.GetNameDef] unterzeichnet, mit dem beide Länder ihre Verpflichtung zur Entwicklung freundschaftlicher Beziehungen und zur Förderung der wirtschaftlichen Zusammenarbeit zwischen ihnen formalisiert haben. \nEs gibt Leute, die behaupten, dass die wahren Absichten der [BUL.GetAdjective]-Regierung über die Herstellung freundschaftlicher Beziehungen zu ihren Nachbarn hinausgehen und dass ihr wahres Ziel darin besteht, eine Balkanföderation zu bilden, um den europäischen Großmächten gegenüberzutreten. \nAber im Moment sind diese Aussagen nicht mehr als bloße Spekulation..."
 bftb_news.14.a:0 "Das wird endlich etwas Stabilität auf dem Balkan bringen!"
 bftb_news.14.b:0 "Ein verzweifelter Versuch, unseren Vormarsch im Krieg zu stoppen!"
 bftb_news.15.t:0 "Das Abkommen von Saloniki"
 bftb_news.15.desc:0 "[BUL.GetAdjective] Premierminister [BUL.GetLeader] hat sich mit [GRE.GetLeader] in der [GRE.GetAdjective]-Hauptstadt getroffen, um die Unterzeichnung eines Vertrages zu besprechen, mit dem sich die Regierungen beider Länder offiziell verpflichten, freundschaftliche Beziehungen zu pflegen und die wirtschaftliche Zusammenarbeit zwischen [BUL.GetNameDef] und [GRE.GetNameDef] zu fördern. \Laut [BUL.GetLeader] ist dies nur der erste Schritt in einem Versuch, die Beziehungen zwischen [BUL.GetNameDef] und seinen Nachbarn wieder aufzubauen, ein Versuch, der sich in naher Zukunft als sehr fruchtbar erweisen könnte."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] nähert sich [ENG.GetNameDef]"
 bftb_news.16.desc:0 "\nDie Regierung von [BUL.GetAdjective] suchte die Unterstützung einer Großmacht, die in der Lage war, die Unabhängigkeit und territoriale Integrität von [BUL.GetNameDef] zu garantieren, und schickte eine diplomatische Delegation nach [ENG.GetNameDef], um mit der Regierung von [ENG.GetAdjective] über die Unterzeichnung eines Vertrages zu verhandeln. \Neben den Klauseln, die sich auf militärische Fragen beziehen, enthält dieser Vertrag auch ein Wirtschaftsabkommen, das [ENG.GetAdjective]-Kapitalisten erhebliche Steuervorteile gewährt, wenn sie in [BUL.GetNameDef] tätig sind."
 bftb_news.16.a:0 "Dies wird unsere Beziehungen zu [ENG.GetNameDef] verbessern!"
 bftb_news.16.b:0 "Das wird die [BUL.GetAdjective]s ermutigen, sich auf unsere Seite zu stellen!"
 bftb_news.16.c:0 "Wird sich [BUL.GetNameDef] dann der [ROOT.GetFactionName] anschließen?"
 bftb_news.16.d:0 "Sie suchen nur den Schutz von [ENG.GetLeader]!"
 
 bftb_news.201.t:0 "[TUR.GetNameDefCap] Remilitarisiert die Meerenge"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap] und [SOV.GetNameDef] haben sich auf eine Revision des Vertrags von Lausanne geeinigt, der unterzeichnet und umgesetzt wurde, nachdem die entstehende Republik Türkei die Entente im [TUR.GetAdjective]-Unabhängigkeitskrieg zurückgeschlagen hatte. Der Vertrag wurde lange Zeit als Angriff auf die [TUR.GetAdjective] Souveränität verunglimpft, aber heute wurde der Vertrag schließlich zugunsten der neu legalisierten Montreux-Konvention geändert. \TUR.GetNameDefCap] hat nun die vollständige Kontrolle über den Verkehr, der in die und aus der türkischen Meerenge fließt, und die Staaten rund um die Meerenge sind nun von [TUR.GetNameDef] remilitarisiert worden. ENG.GetAdjective]-Beobachter, die an dem Prozess beteiligt waren, sind lediglich zufrieden, dass ein Konflikt in der Region vermieden wurde."
 bftb_news.201.a:1 "So soll es sein."
 bftb_news.201.b:0 "Ein großer Tag für den Frieden."
 bftb_news.201.c:0 "Ein weiterer Vertrag des großen Krieges gebrochen."
 bftb_news.201.d:0 "Gut für [TUR.GetNameDef]."
 
 bftb_news.202.t:0 "Die türkischen Meerengen bleiben entmilitarisiert"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap] und [SOV.GetNameDef] haben sich nicht auf eine Revision des Vertrags von Lausanne einigen können, der in Kraft getreten war, nachdem die entstehende Republik Türkei die Entente im [TUR.GetAdjective]-Unabhängigkeitskrieg zurückgeschlagen hatte. Der Vertrag von Lausanne entmilitarisierte die türkischen Meerengen und öffnete sowohl die Dardanellen als auch den Bosporus für den uneingeschränkten zivilen und militärischen Verkehr, und es scheint, dass dies auch in absehbarer Zukunft der Status quo sein wird. \n\n[TUR.GetLeader] verurteilte die Entscheidung in einer an die Nation ausgestrahlten Rede, in der er anprangerte, wie [TUR.GetNameDef] das Ziel eines verbissenen Imperialismus bleibt. ENG.GetAdjective] Beobachter, die an dem Prozess beteiligt waren, sind lediglich zufrieden, dass ein Konflikt in der Region vermieden wurde."
 bftb_news.202.a:1 "Sie hatten Recht, unsere Macht zu fürchten."
 bftb_news.202.b:0 "Was hätten wir sonst tun können?"
 bftb_news.202.c:0 "Hätten wir mehr tun können?"
 bftb_news.202.d:0 "Zumindest wurde ein Krieg abgewendet..."
 bftb_news.202.e:0 "Ein Zeichen der Schwäche von [TUR.GetNameDef]..."
 
 bftb_news.203.t:0 "Der [TUR.GetAdjective]-[SOV.GetAdjective]-Krieg"
 bftb_news.203.desc:0 "Was eigentlich eine harmlose Neuverhandlung eines jahrzehntealten Vertrages hätte sein sollen, ist stattdessen zu einem totalen Krieg zwischen [SOV.GetNameDef] und der Türkei um die Rechte an der türkischen Meerenge eskaliert. \TUR.GetLeader] nannte das Scheitern der Verhandlungen und den Ausbruch des Krieges "unglücklich" und etwas, das "völlig vermeidbar" gewesen sei. SOV.GetLeader] hat seinerseits gesagt, dass die unbesiegbaren Armeen von [SOV.GetNameDef] vor nichts Halt machen werden, um sicherzustellen, dass die alten Verträge des Großen Krieges in Kraft bleiben. [SOV.GetLeader] hat außerdem versprochen, dass die Befreiung der [TUR.GetAdjective]-Arbeiter unmittelbar bevorstehe und dass die Vernichtung des derzeitigen [TUR.GetAdjective]-Regimes ein großer Sieg für die internationale kommunistische Sache sein werde."
 bftb_news.203.a:1 "Uraaaaah!"
 bftb_news.203.b:0 "Bringt es herbei!"
 bftb_news.203.c:0 "Verflixt, was für ein Desaster..."
 bftb_news.203.d:0 "Was ist aus der guten alten Diplomatie geworden?"
 bftb_news.203.e:0 "Hm, wir sollten in Betracht ziehen, die [TUR.GetAdjective] Kriegsanstrengungen zu unterstützen..."
 bftb_news.203.f:0 "Schrecklich!"
 
 bftb_news.204.t:0 "Bürgerkrieg in [TUR.GetNameDef]!"
 bftb_news.204.desc:0 "In [TUR.GetNameDef] ist ein Bürgerkrieg zwischen der regierenden konservativen Regierung und den ehemals regierenden Kemalisten ausgebrochen. Die Kemalisten, die nach dem Zusammenbruch des Osmanischen Reiches die Unabhängigkeit von [TUR.GetNameDef] erkämpften und sicherten, haben die zahlreichen eklatanten Verstöße der aktuellen Regierung gegen die Verfassung als Grund genug genannt, um ihr Regime zu stürzen. Der prominente General und bekennende Kemalist Kâzım Orbay ist zum Anführer einer Militärjunta gewählt worden, die die derzeitige islamistische Regierung von [TUR.GetLeader] stürzen will. \n[TUR.GetLeader] hat den Schritt der Kemalisten als unpassend für ein wirklich funktionierendes demokratisches Land verurteilt und hat geschworen, die Rechtsstaatlichkeit in seiner zerrütteten Nation wiederherzustellen. Keine der beiden Seiten ist bereit, zu verhandeln, und es ist noch zu früh, um ein Ergebnis vorherzusagen."
 bftb_news.204.a:1 "Wir müssen uns durchsetzen!"
 bftb_news.204.b:0 "Was für eine schreckliche Nachricht..."
 bftb_news.204.c:0 "Es gibt hier eine Möglichkeit..."
 bftb_news.204.d:0 "Hey, mit denen kennen wir uns aus!"
 
 bftb_news.205.t:0 "Das osmanische Sultanat ist wiedergeboren"
 bftb_news.205.desc:0 "Zum Entsetzen der ganzen Welt ist der osmanische Sultan nach einem besonders brutalen Bürgerkrieg zwischen den Konservativen und den säkularen Kemalisten des Landes wieder auf den Thron gesetzt worden. In einer absolut extravaganten Zeremonie, die direkt aus dem Mittelalter zu stammen schien, wurde der Sultan in seine frühere Position zurückversetzt und Mustafa Kemal Atatürks Republik wurde für immer aufgelöst. \n\n[TUR.GetLeader] wandte sich an sein neugeborenes Sultanat und drückte dabei eine Mischung aus Überraschung und Demut aus, dass er überhaupt in dieser Position sein sollte: eine Ansprache an die Nation. Der neue Sultan ist ein sanftmütiger Mann, aber er ist umgeben von einem Hofstaat von Kriegstreibern und Irredentisten. Experten, die die Rückkehr des Sultans nie für möglich hielten, sind ratlos, was die Zukunft bringen könnte."
 bftb_news.205.a:1 "Alhamdulillah!"
 bftb_news.205.b:0 "Oh nein, nicht schon wieder!"
 bftb_news.205.c:0 "Wie konnte das nur passieren?"
 bftb_news.205.d:0 "Huh, interessant..."
 bftb_news.205.e:0 "Bizarr."
 
 bftb_news.206.t:0 "Anbruch des Mittelmeerpaktes"
 bftb_news.206.desc:0 "[ITA.GetLeader] und [TUR.GetLeader] haben die Gründung eines neuen Bündnisblocks im Mittelmeerraum angekündigt, bekannt als '[TUR.GetFactionName]'. [ITA.GetLeader] versprach, dass ihr Pakt als überragende Führer des europäischen Kontinents alle europäischen Angelegenheiten dominieren würde, während [TUR.GetLeader] sich in gemäßigteren Worten äußerte und Diplomaten versicherte, dass das Bündnis rein strategisch sei und die Sicherheit auf dem Balkan und für die Nationen des Mittelmeers erhöhen solle. \ENG.GetAdjective]-Beamte bezeichneten die neue regionale Kraft als "wenig hilfreich und unwillkommen", während die [GER.GetAdjective]-Beobachter entschiedenere Worte fanden und vorhersagten, dass die Fraktion bis zum Ende des Jahrzehnts kaum mehr als eine Fußnote in der Geschichte sein würde."
 bftb_news.206.a:1 "Hurra!"
 bftb_news.206.b:0 "Was für Dummköpfe!"
 bftb_news.206.c:0 "Schwächlinge!"
 bftb_news.206.d:0 "Ein weiterer Konkurrent tritt auf den Plan."
 bftb_news.206.e:0 "Was bedeutet das für Europa?"
 
 bftb_news.207.t:0 "Türkei engagiert sich für Sicherheit auf dem Balkan"
 bftb_news.207.desc:0 "[TUR.GetLeader] wandte sich heute an die Welt, als er erklärte, die Türkei wolle ihre auf den Balkan ausgerichtete Außenpolitik ausbauen, indem sie die Unabhängigkeit aller kooperierenden Nationen dort garantiere. Für internationale Beobachter hat es den Anschein, dass die Türkei eine entschlossenere Haltung eingenommen hat und sich dafür entschieden hat, den Umgang mit Großmächten zu minimieren, um sich auf die regionale Sicherheit zu konzentrieren. \nObwohl die [TUR.GetAdjective]-Entscheidung von einigen gelobt wurde, ist sie für andere die Quelle erheblicher Bestürzung. Insbesondere [ITA.GetAdjective]-Beamte haben mit einiger Besorgnis reagiert und die [TUR.GetAdjective]-Regierung gebeten, ihre Position zu widerrufen, wenn sie die Wahrscheinlichkeit eines Konflikts in der Region minimieren will. Die [TUR.GetAdjective]-Regierung bezeichnete daraufhin [ITA.GetNameDef] als einen "regionalen Antagonisten"."
 bftb_news.207.a:1 "Unser Schicksal erwartet uns."
 bftb_news.207.b:0 "Gott sei Dank."
 bftb_news.207.c:0 "Das wird problematisch werden."
 bftb_news.207.d:0 "Hm."
 
 bftb_news.208.t:0 "[TUR.GetNameDefCap] fordert die Rückkehr der Grenzen von 1920"
 bftb_news.208.desc:1 "\n [TUR.GetNameDefCap] hat angekündigt, die nationalen Grenzen wieder so zu ziehen, wie sie vor der Ratifizierung des Nationalschwurs durch [TUR.GetNameDef] waren. Die [TUR.GetAdjective]-Regierung hat Ansprüche auf fast alle ihre Nachbarstaaten erhoben und hat Forderungen zurückgewiesen, ihre fadenscheinigen Ansprüche zurückzunehmen. \nDie internationale Gemeinschaft hat die [TUR.GetAdjective]-Regierung weithin für ihre Entscheidung verurteilt, und es besteht eine allgemeine globale Besorgnis, dass die rücksichtslosen Handlungen der [TUR.GetAdjective]-Führung nur dazu dienen könnten, die globale Verwüstung, die die Welt in den letzten Jahren gespürt hat, zu verschärfen. [TUR.GetNameDefCap] scheint seinem Weg des Revanchismus verpflichtet zu sein, aber nur die Zeit wird zeigen, was das Ergebnis ihres Regierungskurses sein wird."
 bftb_news.208.a:1 "Wir können uns nicht mit [TUR.GetAdjective]-Schemata beschäftigen."
 bftb_news.208.b:0 "Ein Embargo scheint angemessen."
 bftb_news.208.c:0 "Kriegstreiber!"
 bftb_news.208.d:0 "Wir wollen nur das, was uns rechtmäßig gehört."
 bftb_news.208.e:0 "Sie machen alles nur noch schlimmer!"
 
 bftb_news.209.t:0 "Der Advent von Turan"
 bftb_news.209.desc:1 "Die türkischen Eroberungen sind so weit fortgeschritten, dass die türkische Regierung es für gerechtfertigt hält, sich als [TUR.GetNameDef] auszurufen. Das Debüt dieses neuen Imperiums hat in der ganzen Welt einen Schock ausgelöst, da es nur wenige Beobachter gab, die glaubten, dass die Türkei überhaupt in der Lage sein würde, sich in den folgenden Jahrzehnten vollständig von ihrem Unabhängigkeitskrieg zu erholen - geschweige denn ein völlig neues, Kontinente umspannendes Imperium zu errichten. \Wenn man Berichten Glauben schenken darf, könnte die neu gegründete [TUR.GetAdjective] mit ihrer rasanten Expansion noch immer nicht fertig sein, wobei [TUR.GetLeader] erklärt, dass sie niemals mit ihren Eroberungen aufhören werden, bis jeder Türke auf der Welt befreit ist. Die Welt kann nur noch mit angehaltenem Atem zusehen."
 bftb_news.209.a:1 "Wir sind unaufhaltsam."
 bftb_news.209.b:0 "Wie...?"
 
 bftb_news.301.t:0 "Der [GRE.GetAdjective] Bürgerkrieg!"
 bftb_news.301.desc:0 "In [GRE.GetNameDef] ist ein Bürgerkrieg zwischen königstreuen Kräften, die das hellenische Parlament aufgelöst haben, und republikanischen und kommunistischen Kräften, die den demokratischen Prinzipien von [GRE.GetNameDef] treu sind, ausgebrochen. Obwohl es viele Feindseligkeiten zwischen den Republikanern und den Kommunisten gab, haben sie sich zusammengeschlossen, um einen unpopulären ausländischen König zu stürzen, der sich als tyrannischer Despot über die gesamte [GRE.GetAdjective] Nation gestellt hat. \[GRE.GetLeader] hat versprochen, dass weder er noch die ihm treu ergebenen monarchistischen Kräfte ihren Kampf einstellen werden, bis alle anti-monarchistischen Kräfte aus der Nation vertrieben worden sind. Offizielle Vertreter von [ENG.GetAdjective], die lange Zeit als Sympathisanten des berüchtigten pro-[ENG.GetAdjective]-Monarchen von [GRE.GetNameDef] galten, haben sich geweigert, die Situation zu kommentieren."
 bftb_news.301.a:1 "Sammelt euch für den König!"
 bftb_news.301.b:0 "Eine royalistische Regierung könnte uns gut dienen..."
 bftb_news.301.c:0 "Gut, gut - reißt euch zusammen!"
 bftb_news.301.d:0 "Wird Griechenland jemals eine Chance bekommen?"
 
 bftb_news.302.t:0 "Die Etablierung von Großgriechenland"
 bftb_news.302.desc:0 "Beobachter auf der ganzen Welt, die sich gefragt haben, was es mit dem geheimnisvollen Kongress in Heraklion auf sich hatte, an dem zahlreiche Teilnehmer aus ganz Europa teilnahmen, brauchen sich nicht mehr zu wundern, denn heute hat [GRE.GetLeader] erklärt, dass der [GRE.GetAdjective] Traum von einem Großgriechenland endlich verwirklicht wurde. \n\nExperten haben ihre Überraschung über die schnelle Expansion von [GRE.GetNameDef] zum Ausdruck gebracht und politische Unruhen und tief sitzende wirtschaftliche Probleme als Gründe angeführt, warum ein [GRE.GetAdjective]-Umbruch unwahrscheinlich schien, aber die jüngsten Ereignisse haben ihnen allen das Gegenteil bewiesen."
 bftb_news.302.a:1 "Unser Traum ist endlich in Erfüllung gegangen!"
 bftb_news.302.b:0 "Normalerweise würden wir ein solches Verhalten nicht dulden, aber..."
 bftb_news.302.c:0 "Es wird ihnen nichts nützen!"
 bftb_news.302.d:0 "Wow!"
 
 
 
 
 
 
