 bftb_greece.1.t:0 "Die Monarchisten gewinnen die Wahl!"
 bftb_greece.1.desc:1 "Die griechische Bevölkerung war nicht überrascht, als sie hörte, dass die Konservativen, die loyal zu König Georg II. stehen, die griechischen Wahlen von 1936 gewonnen haben. Es wird erwartet, dass Premierminister Konstantinos Demertzis weiterhin im Amt bleibt, und der König hat seine persönliche Überzeugung zum Ausdruck gebracht, dass Demertzis' Premierministerschaft eine sehr lange und erfolgreiche sein wird. Nur die Zeit wird zeigen, ob die Vermutung des Königs richtig ist..."
 bftb_greece.1.a:0 "Ein großer Sieg für Griechenland..."
 bftb_greece.2.t:0 "Die Venezlisten gewinnen die Wahl!"
 bftb_greece.2.desc:1 "Das griechische Volk füllte heute die Straßen Griechenlands und feierte die Wahl der Armee, die sicherstellte, dass die Monarchisten nicht in das Wahlergebnis eingreifen konnten. Die Venezlisten haben ein starkes Mandat zum Regieren erhalten und sind aus ihrem Exil im Ausland zurückgekehrt; aber sie stehen vor einem schwierigen Kampf, ein sehr gespaltenes Land zu vereinen, und ein Land, das den katastrophalen Krieg, in den die Venezlisten das ganze Land 1919 hineingezogen haben, nicht vergessen hat. Es bleibt auch die Frage, was die Venezolisten mit dem gefangenen griechischen Monarchen machen werden - unabhängig davon, was passiert, stehen Griechenland interessante Zeiten bevor..."
 bftb_greece.2.a:0 "Endlich, wir sind zurück!"
 GRE_republican_victory_tt:1 "Aus den £faction_gre_monarchistischen §YMonarchisten§! werden §YIndifferent§! \nDie £faction_gre_communist §YCommunists§! werden zu §YIndifferent§!."
 bftb_greece.3.t:1 "Die anatolischen Faschisten mobilisieren"
 bftb_greece.3.desc:1 "Die selbsternannte faschistische Bewegung Griechenlands hat sich entsprechend unserer neuen politischen Realität umorientiert. Verbitterte und verärgerte griechische Flüchtlinge, die aus der Türkei ins Exil gegangen sind, beginnen sich der neuen radikalen politischen Bewegung von Georgios Kosmidis anzuschließen, einem anderen Griechen, der aus seiner Heimat vertrieben wurde. \n\nKosmidis ist ein lautstarker Befürworter der Megali-Idee und der Rückgewinnung historischer Gebiete, die er verloren hat [TUR.GetNameDef], obwohl seine Ansichten weitaus radikaler sind als alle in der venezolanischen Regierung. Einige Berichte legen nahe, dass Kosmidis danach strebt, die Grenzen von [ROOT.GetNameDef] über die Ägäis hinaus auszudehnen, und dass er möglicherweise Pläne für ganz Anatolien hat. Solche Berichte sollten jedoch mit Vorsicht genossen werden - welcher Verrückte könnte Pläne für das gesamte [TUR.GetNameDef] schmieden?"
 bftb_greece.3.a:1 "Niemand wird diesem Schurken jemals folgen!"
 GRE_anatolian_fascists_in_play_tt:1 "Die £faction_gre_fascist §YFascists§! tauchen auf und fangen als §Rhostile§! an."
 GRE_republican_monarchist_alliance_tt:1 "Monarchistische Generäle und Minister stehen der venezolanischen Regierung weiterhin zur Verfügung. \nDie £faction_gre_monarchist §YMonarchists§! wird zu §Gfriendly§! \nDie £faction_gre_communist §YCommunists§! wird §Rhostiles§! werden."
 bftb_greece.6.t:0 "Verhandlungen mit der EEE"
 bftb_greece.6.desc:0 "Die heimtückischen anatolischen Faschisten haben seit den Anfängen ihrer bösartigen Bewegung Chaos gesät und sich gleichzeitig für die Regierung unzugänglich gemacht, doch die Dinge scheinen sich zu ändern. Man ist an uns herangetreten mit dem Angebot, den Deal des Jahrhunderts zu machen - unsere Kräfte mit den anatolischen Faschisten zu vereinen, um unser gemeinsames Ziel einer besiegten [TUR.GetNameDef] zu fördern. \Es kann nicht geleugnet werden, dass viele unserer Verwaltung diesen Deal mit den Teufeln unserer Nation eingehen würden, nur um sie dazu zu bringen, ihre regierungsfeindlichen Aktionen einzustellen, und es kann auch nicht geleugnet werden, dass es sogar einige Schlangen unter unseren Beamten gibt, die die Ziele der EEE sympathisch oder sogar lobenswert finden. Dankenswerterweise hat uns der Magnat Aristoteles Onassis einen alternativen Handlungsweg aufgezeigt: Onassis, der ebenfalls aus Anatolien stammt, wird mit Hilfe seines Ruhmes, seines Geschäftssinns und seines persönlichen Reichtums eine Gegenbewegung gründen und diese Bewegung nutzen, um der EEE die Basis zu entziehen. Diese Vorgehensweise garantiert keineswegs die Zerschlagung der EEE, aber wir haben mehr als genug Beweise, die darauf hindeuten, dass Onassis das Kunststück durchaus schaffen könnte, wenn wir ihn darum bitten."
 bftb_greece.6.a:1 "Die Geister der Vergangenheit werden nicht zurückkehren, um uns erneut heimzusuchen."
 bftb_greece.6.b:0 "Keine Deals mit faschistischem Ungeziefer."
 GRE_ally_the_anatolian_fascists_tt:1 "Die "Faction_gre_fascist §YFascists§! werden §Gfriendly§! \Sich mit den §YEEE§! zu verbünden, wird §Erhebliche Auswirkungen§! haben, wenn die §YHeraklion-Konvention§! aufgerufen wird."
 GRE_ally_onassis_tt:1 "§YAristotle Onassis§! wird als Minister zur Verfügung stehen. \Die §YFaschisten§! werden §YFeindlich§! bleiben."
 bftb_greece.7.t:0 "Die Konvention von Heraklion"
 bftb_greece.7.desc:0 "Es ist endlich an der Zeit, die Verträge von Sevres und Lausanne mit den europäischen Großmächten wieder aufzugreifen und auch das Thema der Megali-Idee wieder aufzugreifen. Das Schicksal von [TUR.GetNameDef] kann nicht von uns allein entschieden werden, also müssen wir zuerst die Zustimmung von [ENG.GetNameDef], [FRA.GetNameDef] und der verachtenswerten [ITA.GetNameDef] sammeln und kultivieren, wenn wir sie zu unserer Konferenz einladen wollen."
 bftb_greece.7.a:0 "Wir werden die Delegierten von [FRA.GetAdjective] und [ENG.GetAdjective] einladen."
 bftb_greece.7.b:0 "Wir werden die ursprünglichen Unterzeichner von Sèvres einladen."
 bftb_greece.8.t:0 "Eine Einladung zur Heraklion-Konferenz"
 bftb_greece.8.desc:0 "Wir haben soeben einen interessanten Vorschlag von [FROM.GetNameDef] erhalten, der offensichtlich die Grenzen von [TUR.GetNameDef] neu ziehen will. [FROM.GetNameDef] wollen eine Diskussion unter den europäischen Siegermächten des Großen Krieges führen, um die Verträge von Sevres und Lausanne, die wir [TUR.GetNameDef] aufzwingen wollten, neu zu regeln. \n\nBeamte von [FROM.GetNameDef] versichern unseren Beamten, dass wir von einem besiegten [TUR.GetNameDef] materielle Vorteile haben und dass die Auslöschung von [TUR.GetNameDef] nicht der Wunsch der Regierung von [FROM.GetAdjective] ist. Stattdessen beharren Figuren von [FROM.GetNameDef] darauf, dass es sich bei dieser Versammlung um eine einfache Angelegenheit über die Neuordnung der Grenzen handelt und nicht um die Verwirklichung revanchistischer Träume."
 bftb_greece.8.a:0 "Erwarten Sie uns dort."
 bftb_greece.8.b:0 "Sie würden das Mittelmeer destabilisieren!"
 potential_war_with_turkey_tt:0 "§Wenn wir der Teilnahme zustimmen, besteht eine erhebliche Chance, dass wir in naher Zukunft in einen Krieg mit [TUR.GetNameDef] hineingezogen werden, im Austausch für dortiges Territorium§!"
 bftb_greece.9.t:0 "Nur [ENG.GetNameDef] nimmt an der Heraklion-Konferenz teil"
 bftb_greece.9.desc:0 "Einladungen zu unserer Heraklion-Konvention über die Neuordnung der Grenzen von [TUR.GetNameDef] wurden an alle Mächte verschickt, die wir dort haben wollten. Obwohl wir erwartet hatten, dass alle eingeladenen Nationen teilnehmen würden, stellt sich heraus, dass nur [ENG.GetNameDef] an unserem Gipfel teilnehmen wird. Unsere Beziehungen zu [ENG.GetNameDef] waren schon immer sehr eng, daher sind viele unserer Offiziellen zuversichtlich, dass die Heraklion-Konvention auf eine Weise gelöst werden kann, die für beide unserer Nationen von Vorteil ist."
 bftb_greece.9.a:0 "Die [ENG.GetAdjective] waren schon immer zuverlässig!"
 bftb_greece.10.t:0 "Nur [FRA.GetNameDef] nimmt an der Heraklion-Konvention teil"
 bftb_greece.10.desc:0 "Die Einladungen zu unserer Heraklion-Konvention über die Neuordnung der Grenzen von [TUR.GetNameDef] wurden an alle Mächte verschickt, die wir dort haben wollten. Obwohl wir erwartet hatten, dass alle eingeladenen Nationen teilnehmen würden, stellt sich heraus, dass nur [FRA.GetNameDef] an unserem Gipfel teilnehmen wird. Enttäuschung wäre das Wort, das die Emotionen der Offiziellen von [ROOT.GetAdjective] am besten beschreibt, als sie die Nachricht hören. Weder unsere politische Elite noch unsere Militärexperten sind zuversichtlich, dass die Konvention von Heraklion mit der [FRA.GetAdjective] an unserer Seite die Früchte tragen wird, von denen man einst glaubte, dass sie sie tragen könnten, aber wir halten an unserer Vorgehensweise fest."
 bftb_greece.10.a:0 "Nur die [FRA.GetAdjective]? Wir sollten es einfach hinter uns bringen."
 bftb_greece.11.t:0 "Nur [ITA.GetNameDef] nimmt an der Heraklion-Konferenz teil"
 bftb_greece.11.desc:0 "Unsere niedergeschlagenen Offiziellen haben über die abgrundtiefe Nachricht nachgedacht, dass nur [ITA.GetNameDef] ein Interesse daran bekundet hat, über das Schicksal von [TUR.GetNameDef] auf dem Heraklion-Kongress zu entscheiden, und haben schließlich beschlossen, dass die einzige Handlungsmöglichkeit darin besteht, den Heraklion-Kongress komplett abzusagen. Dies ist kein leichtfertig beschlossener Schritt, da sich viele venezolanische Funktionäre nur allzu bewusst sind, dass sie die gesamte Legitimität ihrer Bewegung auf die Rache für 1922 gesetzt haben, und nun hat sich die Situation so weit entwickelt, dass die gesamte Operation in Gefahr ist. \Die [ROOT.GetAdjective]-Leute sind bereits unruhig geworden, weil es keine Neuigkeiten gibt, nachdem so viel Rummel um das Ereignis gemacht wurde. Die EEE haben das wütende Feuer der Unzufriedenheit mit Begeisterung aufgegriffen und werfen unserer Regierung Schwäche und Versäumnisse bei der Einhaltung unserer Versprechen vor. Wie wird [ROOT.GetLeader] uns aus diesen trüben Gewässern herausführen?"
 bftb_greece.11.a:0 "Es kann nichts Gutes dabei herauskommen; der Kongress muss abgesagt werden."
 bftb_greece.12.t:0 "ENG.GetNameDefCap] und [FRA.GetNameDef] nehmen an der Heraklion-Konvention teil"
 bftb_greece.12.desc:0 "Die in der Hauptstadt versammelten Offiziellen waren erfreut zu hören, dass sowohl [ENG.GetNameDef] als auch [FRA.GetNameDef] Delegierte zur Teilnahme an unserem Heraklion-Konvent entsenden würden. Die Vorbereitungen für das Gipfeltreffen wurden bereits getroffen, und der Konvent wird in wenigen Tagen offiziell beginnen. \n\nGemeinsam werden unsere Delegierten Einflusssphären im Norden und Süden [TUR.GetName] abstecken, bevor sie schließlich entscheiden, ob wir unsere rechtmäßigen Territorien entlang der Ägäis erhalten sollen. Es wird Geschichte geschrieben, und [ROOT.GetNameDef] wird dabei eine zentrale Rolle spielen."
 bftb_greece.12.a:0 "Die Hände von [ROOT.GetAdjective] werden die Welt formen."
 bftb_greece.13.t:0 "Die Unterzeichner von Sèvres nehmen alle an der Konvention von Heraklion teil"
 bftb_greece.13.desc:0 "Die in der Hauptstadt versammelten Offiziellen waren hocherfreut, als sie hörten, dass sowohl [ENG.GetNameDef] als auch [FRA.GetNameDef] Delegierte entsenden würden, um an unserem Heraklion-Konvent teilzunehmen, aber dieser Überschwang wurde durch die Besorgnis über die Teilnahme von [ITA.GetNameDef] getrübt. Viele unserer politischen Persönlichkeiten haben privat ihre Bedenken geäußert, dass die Machenschaften von [ITA.GetAdjective] die gesamte Veranstaltung sabotieren könnten, aber [ROOT.GetLeader] ist weiterhin davon überzeugt, dass die Einladung von [ITA.GetNameDef] die richtige Entscheidung war. Die Vorbereitungen für das Gipfeltreffen wurden bereits getroffen, und die Versammlung wird in wenigen Tagen offiziell beginnen. \Gemeinsam werden unsere Delegierten Einflusssphären im nördlichen und südlichen [TUR.GetName] abstecken, bevor sie schließlich entscheiden, ob wir unsere rechtmäßigen Territorien entlang der Ägäis erhalten sollen. Es wird Geschichte geschrieben, und [ROOT.GetNameDef] wird dabei eine zentrale Rolle spielen."
 bftb_greece.13.a:0 "Das sollte interessant werden..."
 bftb_greece.14.t:0 "Niemand kommt zu unserem Kongress!"
 bftb_greece.14.desc:0 "Unsere Regierung wurde durch die Nachricht, dass keines der eingeladenen Länder Delegierte zu unserem Konvent in Heraklion entsenden würde, völlig gedemütigt, und was noch schlimmer ist, ist die Tatsache, dass unsere Führung von diesen größeren Mächten öffentlich dafür kritisiert wurde, die Spannungen in der Region zu schüren. Zu sagen, dass diese Kette von Ereignissen sich als alles andere als verheerend erwiesen hat, wäre eine Untertreibung, denn viele venezolanische Funktionäre sind sich nur allzu bewusst, dass sie die gesamte Legitimität ihrer Bewegung auf die Rache für 1922 gesetzt haben und nun hat sich die Situation so weit entwickelt, dass die gesamte Operation in Gefahr ist. \Die [ROOT.GetAdjective]-Leute sind bereits unruhig geworden, weil es keine Neuigkeiten gibt, nachdem so viel Rummel um das Ereignis gemacht wurde. Die EEE haben das wütende Feuer der Unzufriedenheit mit Begeisterung aufgegriffen und werfen unserer Regierung Schwäche und Versäumnisse bei der Einhaltung unserer Versprechen vor. Wie wird [ROOT.GetLeader] uns aus diesen trüben Gewässern herausführen?"
 bftb_greece.14.a:0 "Unsere Hybris hat uns ins Verderben geführt."
 bftb_greece.15.t:0 "Die Heraklion-Konvention - ein [FRA.GetAdjective]-Mandat in Kurdistan?"
 bftb_greece.15.desc:0 "Das Thema der ersten Abstimmungsrunde ist, ob [FRA.GetNameDef] nach der Kapitulation von [TUR.GetNameDef] ein [FRA.GetAdjective]-Mandat in [TUR.GetAdjective] Kurdistan erhalten soll oder nicht. Viele anwesende [FRA.GetAdjective]-Offizielle meinen, dass ein solches Arrangement angesichts der Nähe von [FRA.GetNameDef] zur Region und des ziemlich ausgeprägten Nationalismus, der in [TUR.GetAdjective] Kurdistan bereits vorhanden ist, vollkommen logisch ist, obwohl man zugegeben hat, dass es zu Hause möglicherweise Widerstand gegen die Idee gibt, wenn man bedenkt, wie überdehnt das [FRA.GetAdjective]-Imperium bereits ist. \Sollte der [FRA.GetAdjective] ihre Konzession in [TUR.GetNameDef] gewährt werden, dann sind sie vertraglich verpflichtet, [GRE.GetNameDef] zu Hilfe zu kommen, sobald der Krieg mit [TUR.GetNameDef] beginnt. Wenn der Antrag nicht angenommen wird, dann wird [FRA.GetNameDef] unabhängig vom Ergebnis der Heraklion-Konvention keine Verpflichtungen gegenüber [GRE.GetNameDef] haben, wenn deren Krieg beginnt."
 bftb_greece.15.a:0 "Wir stimmen mit Ja!"
 bftb_greece.15.b:0 "Wir stimmen mit Nein!"
 GRE_french_kurdistan_option_tt:1 "Wenn der Antrag angenommen wird und die Heraklion-Konvention letztendlich erfolgreich ist, dann wird §Y[TUR.GetNameDefCap] nach der Kapitulation von §Y[FRA.GetNameDefCap]§! in allen von [TUR.GetAdjective]-gehaltenen Staaten, die Kerne von §YKurdistan§! sind, einen §YKurdischen§!"
 bftb_greece.16.t:0 "Der Konvent von Heraklion - die [FRA.GetAdjective] bekommt ihr Mandat!"
 bftb_greece.16.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [FRA.GetNameDef] nach dem erfolgreichen Sturz des Staates [TUR.GetAdjective] ein Mandat in Kurdistan erhalten soll. Offizielle Vertreter der [FRA.GetAdjective] haben die anwesenden Delegierten für ihre weise Staatskunst gelobt und bereits Anweisungen an die zentrale [FRA.GetAdjective]-Regierung weitergegeben, mit der Planung für die Einrichtung einer Verwaltung in der Region zu beginnen."
 bftb_greece.16.a:0 "Die Ayes haben es!"
 bftb_greece.17.t:0 "Der Konvent von Heraklion - den [FRA.GetAdjective] wird ihr Mandat verweigert!"
 bftb_greece.17.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [FRA.GetNameDef] nach erfolgreicher Besiegung des Staates [TUR.GetAdjective] jegliches Territorium in Kurdistan verweigert werden soll. Die [FRA.GetAdjective]-Vertreter hätten fast beschlossen, den Konvent ganz zu verlassen und die Veranstaltung als Farce zu bezeichnen, bevor sie sich darauf einigten, dass sie lieber noch Einfluss auf das weitere Verfahren nehmen wollen, auch wenn ihnen nichts versprochen wurde."
 bftb_greece.17.a:0 "Die Neinsager haben es geschafft!"
 bftb_greece.18.t:0 "Die Heraklion-Konvention - ein [ENG.GetAdjective] Protektorat in Armenien?"
 bftb_greece.18.desc:0 "Das Thema dieser Abstimmungsrunde ist, ob [ENG.GetNameDef] nach der Kapitulation von [TUR.GetAdjective] [354.GetName] ein armenisches Protektorat in [TUR.GetNameDef] gewährt werden soll oder nicht. Das Thema, ob ein armenischer Staat innerhalb der [TUR.GetAdjective]-Grenzen freigelassen werden sollte, ist in Anbetracht der beunruhigenden jüngsten Ereignisse umstritten, aber die [ENG.GetAdjective]-Delegierten sind der Meinung, dass die Gründung eines armenischen Staates an der [SOV.GetAdjective]-Grenze nicht nur das moralisch Richtige ist, sondern auch eine strategisch sehr gute Position darstellt. \Sollten die [ENG.GetAdjective] ihr Zugeständnis in [TUR.GetNameDef] erhalten, dann sind sie vertraglich verpflichtet, [GRE.GetNameDef] zu Hilfe zu kommen, sobald der Krieg mit [TUR.GetNameDef] beginnt. Wenn der Antrag nicht angenommen wird, dann wird [ENG.GetNameDef] unabhängig vom Ergebnis der Heraklion-Konvention keine Verpflichtungen gegenüber [GRE.GetNameDef] haben, wenn deren Krieg beginnt."
 bftb_greece.18.a:0 "Wir stimmen mit Ja!"
 bftb_greece.18.b:0 "Wir stimmen mit Nein!"
 GRE_british_armenia_option_tt:1 "Wenn der Antrag angenommen wird und die Konvention von Heraklion letztendlich erfolgreich ist, dann wird nach der Kapitulation von §Y[TUR.GetNameDefCap] §Y[ENG.GetNameDefCap]§! einen §YArmenischen§! Marionettenstaat in §Y[354.GetName]§! errichten."
 bftb_greece.19.t:0 "Die Konvention von Heraklion - die [ENG.GetAdjective] bekommen ihr Protektorat!"
 bftb_greece.19.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ENG.GetNameDef] ein armenisches Protektorat erhalten soll, das aus der Schale eines besiegten [TUR.GetName] geschnitzt wurde. Offizielle Vertreter von [ENG.GetAdjective] haben die anwesenden Delegierten für ihre weise Staatskunst gelobt und bereits Anweisungen an die zentrale [ENG.GetAdjective]-Regierung weitergegeben, mit der Planung für die Einrichtung einer Verwaltung in der Region zu beginnen."
 bftb_greece.19.a:0 "Die Ayes haben es!"
 bftb_greece.20.t:0 "Der Konvent von Heraklion - den [ENG.GetAdjective] wird ihre Marionette verweigert!"
 bftb_greece.20.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ENG.GetNameDef] das Recht verweigert werden soll, einen armenischen Marionettenstaat im Norden [TUR.GetNameDef] zu errichten. Offizielle von [ENG.GetAdjective] verurteilten die Entscheidung und bezeichneten die gesamte Versammlung als chaotisch, haben aber beschlossen, dass sie lieber noch Einfluss auf das folgende Verfahren nehmen möchten, auch wenn ihnen nichts garantiert wurde."
 bftb_greece.20.a:0 "Die Neinsager haben es!"
 bftb_greece.21.t:0 "Der Heraklion-Konvent - [ITA.GetAdjective] Kolonien in [342.GetName] und [345.GetName]"
 bftb_greece.21.desc:0 "Das Thema dieser Abstimmungsrunde ist, ob [ITA.GetNameDef] nach der Eroberung von [TUR.GetNameDef] Kolonialgebiete im Süden von [TUR.GetNameDef] erhalten soll oder nicht. Jeder Teilnehmer hat einige Vorbehalte gegen die freie Übergabe von Territorien im Mittelmeerraum an die [ITA.GetAdjective]s, aber die [ITA.GetAdjective]-Delegierten paraphrasieren die Worte von [ITA.GetLeader], wenn sie nachdrücklich zum Ausdruck bringen, dass die Gewährung dieses Territoriums nur eine Wiedergutmachung für die "vittoria mutilata" wäre. \n\nEs wurde von den anderen anwesenden Mächten vor dem formellen Beginn der Heraklion-Covnention beschlossen, dass eine Beteiligung von [ITA.GetAdjective] an einer Invasion von [TUR.GetNameDef] unerwünscht wäre. Wenn [ITA.GetNameDef] ihr Zugeständnis erhält, werden sie, anstatt direkt am Krieg teilzunehmen, an einen Nichtangriffspakt mit [GRE.GetNameDef] und einen Nichteinmischungspakt in Bezug auf den hypothetischen Krieg mit [TUR.GetNameDef] gebunden sein. Wenn der Antrag nicht angenommen wird, dann wird [ITA.GetNameDef] unabhängig vom Ergebnis der Heraklion-Konvention keine Verpflichtungen gegenüber [GRE.GetNameDef] haben, wenn ihr Krieg beginnt, und kann sogar versuchen, sich einzumischen."
 bftb_greece.21.a:0 "Wir stimmen mit Ja!"
 bftb_greece.21.b:0 "Wir stimmen mit Nein!"
 bftb_greece.22.t:0 "Der Heraklion-Konvent - die [ITA.GetAdjective]s bekommen ihre Territorien!"
 bftb_greece.22.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ITA.GetNameDef] Kolonien erhalten soll, die aus dem Kadaver eines besiegten [TUR.GetName] aufgeteilt werden. Die Offiziellen von [ITA.GetAdjective] haben den anwesenden Delegierten für ihre kluge Entscheidung in dieser Angelegenheit applaudiert, und viele Mitglieder der [ITA.GetAdjective]-Delegation sind bereits nach Hause geströmt, um [ITA.GetLeader] die Neuigkeiten mitzuteilen."
 bftb_greece.22.a:0 "Die Ayes haben es!"
 bftb_greece.23.t:0 "Der Heraklion-Konvent - den [ITA.GetAdjective]s werden ihre Territorien verweigert!"
 bftb_greece.23.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ITA.GetNameDef] das Recht verweigert werden soll, irgendwelche Kolonien im südlichen [TUR.GetNameDef] zu errichten, und hat den Antrag selbst als weitere törichte [ITA.GetAdjective]-Kriegstreiberei verurteilt. [ITA.GetAdjective]-Offizielle griffen die Entscheidung an und nutzten die ganze Situation, um zu illustrieren, wie sie ein weiterer Beweis dafür ist, dass die [ITA.GetAdjective]-Leute Recht haben, an die 'vittoria mutilata' zu glauben. Unabhängig von ihren persönlichen Ansichten in dieser Angelegenheit wurden die [ITA.GetAdjective]-Delegierten angewiesen, als Teil des Konvents zu bleiben - zweifellos in der Hoffnung, dass sie die Entscheidung über den letzten und wichtigsten Punkt der Tagesordnung noch beeinflussen können."
 bftb_greece.23.a:0 "Die Neinsager haben es geschafft!"
 bftb_greece.24.t:0 "Der Konvent von Heraklion - Die Megali-Idee"
 bftb_greece.24.desc:0 "In dieser Abstimmungsrunde geht es darum, ob die Megali-Idee, die lang gehegten revanchistischen Ideale eines Großgriechenlands, von den anwesenden Großmächten zugelassen werden soll oder nicht. Der nationale Führer [GRE.GetAdjective] stattete den Räumen, in denen der Konvent von Heraklion stattfand, einen Überraschungsbesuch ab und hielt eine leidenschaftliche Rede darüber, dass die Megali Idea mehr als nur eine zynische Landnahme darstellt und dass dies die Verwirklichung eines gemeinsamen geheiligten Traums wäre, der seit Jahrhunderten von [GRE.GetAdjective]s auf der ganzen Welt gepflegt wird. \n\nEs steht nicht in Frage: Sollte die Megali Idea hier und jetzt abgelehnt werden, dann sind alle Zugeständnisse und Versprechen, die in der Heraklion-Konvention gemacht wurden, hinfällig. Die Zukunft der Demokratie und der Integrität von [GRE.GetNameDef] könnte von der heutigen Entscheidung der Anwesenden abhängen."
 bftb_greece.24.a:0 "Wir stimmen mit Ja!"
 bftb_greece.24.b:0 "Wir stimmen mit "Nein"!"
 GRE_megali_idea_option_tt:1 "Wenn der Antrag angenommen wird, dann wird §Y[TUR.GetNameDefCap]§! nach der Kapitulation von §Y[GRE.GetNameDefCap]§! §YIstanbul§! und die anderen §Y[TUR.GetAdjective]§!-Staaten annektieren, die an das §YÄGÄISCHE MEER§! grenzen. §Ist Griechenland die Megali-Idee verwehrt, dann ist jeder bisher verabschiedete Antrag null und nichtig!§!"
 bftb_greece.25.t:0 "Der Konvent von Heraklion - die Megali-Idee wird wiedergeboren!"
 bftb_greece.25.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass es [GRE.GetNameDef] erlaubt sein soll, die Megali Idea zu verwirklichen, sollte sie [TUR.GetNameDef] in einem Krieg erfolgreich besiegen. Unsere Offiziellen sind begeistert, und [ROOT.GetLeader] hat sich bereits an die Nation gewandt, um mitzuteilen, dass der Heraklion-Konvent ein Erfolg war. Natürlich weiß niemand außerhalb unseres geschlossenen Teilnehmerkreises wirklich, worum es bei der Heraklion-Konvention wirklich ging, aber viele unserer Leute haben gefolgert, dass das Gesprächsthema vor allem die Verwirklichung der Megali-Idee war. \n\nWir sind aus der Heraklion-Konvention mit allem herausgekommen, was wir uns hätten wünschen können, aber jetzt kommt der schwierige Teil..."
 bftb_greece.25.a:0 "Gesegnet sind die Kriegstreiber!"
 bftb_greece.26.t:0 "Der Heraklion-Konvent - die Megali-Idee ist abgelehnt!"
 bftb_greece.26.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [GRE.GetNameDef] das Recht auf Großgriechenland als Teil ihrer Bestrebungen für die Megali-Idee verweigert werden soll. Unsere Offiziellen bestätigten die Entscheidung bei den anwesenden Delegierten mit einer Mischung aus Schock und Entsetzen und schickten alle mit der Nachricht nach Hause, dass der Heraklion-Konvent gescheitert sei. ROOT.GetLeader] musste sich nervös an die Menschenmenge in der Hauptstadt wenden und ihnen sagen, dass der gesamte Konvent ein Fehlschlag war, und es ist unnötig zu sagen, dass die Reaktion der Menge nicht freundlich war. Wir sehen bereits Proteste im ganzen Land aufkommen, und die Situation droht außer Kontrolle zu geraten."
 bftb_greece.26.a:0 "Was für eine Zeitverschwendung..."
 ROOT_voted_aye_megali_effect:0 "Stimmt für Aye!"
 ROOT_voted_nay_megali_effect:0 "Stimmt für Nein!"
 bftb_greece.29.t:0 "Kommunisten ergreifen die Macht in Griechenland"
 bftb_greece.29.desc:0 "Die neuesten Geheimdienstberichte scheinen das Schlimmste zu bestätigen: Die Kommunisten haben die Kontrolle über Athen übernommen und sich selbst über das [FROM.GetAdjective] Volk gestellt. Wir müssen uns auf die Möglichkeit eines Konflikts vorbereiten, denn wenn [SOV.GetNameDef] nicht glaubt, dass wir ihren eigenen Machenschaften gefügig genug sind, werden sie zweifellos versuchen, [FROM.GetNameDef] in ein Komplott zu verwickeln, um uns zu schwächen oder gar zu vernichten. Das Kabinett ist entschlossen: Wir müssen die Meerenge zu [FROM.GetNameDef] und [SOV.GetNameDef] versiegeln, um einen Zangenangriff auf unsere verwundbare Nation zu verhindern. Das wird uns etwas Zeit verschaffen, aber wir müssen uns auf die Möglichkeit eines Konflikts vorbereiten."
 bftb_greece.29.a:0 "Ein Konflikt braut sich sicherlich zusammen..."
 bftb_greece.31.t:0 "Das Bosporus-Glücksspiel"
 bftb_greece.31.desc:0 "Offizielle des Politbüros von [SOV.GetNameDef] haben beschlossen, uns endlich in ihre geheimen Pläne für die Zukunft von [TUR.GetNameDef] einzuweihen, und wir spielen eine absolut zentrale Rolle. Der Plan ist ziemlich einfach: Wir senden ein inakzeptables Ultimatum an [TUR.GetNameDef], das im Namen von [SOV.GetNameDef] und der internationalen Revolution handelt, und nutzen die unvermeidliche Ablehnung durch [TUR.GetAdjective] als Casus Belli, um einen Konflikt in der Ägäis zu schüren. \n\nUnser Oberkommando empfiehlt, unsere besten Einheiten entlang der thrakischen Grenze mit [TUR.GetNameDef] zu platzieren und Soldaten für Angriffe auf [TUR.GetAdjective]-Gebiet vor den Küsten unserer Inseln in der Ägäis vorzubereiten. Es gibt viele in unserer Verwaltung und unseren Streitkräften, die bezweifeln, dass wir die Streitkräfte der [TUR.GetAdjective] in einem Eins-gegen-Eins-Konflikt besiegen können, aber die [SOV.GetNameDef] hat ihre Unterstützung zugesagt, indem sie eine Invasion im Norden einleitet, falls unser erster Angriff auf Konstantinopel fehlschlägt."
 bftb_greece.31.a:0 "Das Glück ist mit den Mutigen."
 GRE_border_war_possible_tt:0 "Wenn die Situation eskaliert, könnten wir gezwungen sein, uns mit §Randkonflikten§! entlang unserer Nachbargrenzen zu §Y[TUR.GetNameDef]§! auseinanderzusetzen."
 bftb_greece.32.t:0 "Die Griechen schicken ihr Ultimatium"
 bftb_greece.32.desc:1 "Unsere Beamten haben mit Empörung reagiert, als sie die völlig unrealistischen und unvernünftigen Forderungen der feigen Marxisten von [FROM.GetNameDef] gelesen haben. Unter dem Vorwand, im Namen der [SOV.GetNameDef] zu handeln, haben [FROM.GetNameDef] gefordert, dass wir jede einzelne Forderung des Vertrags von Lausanne wieder in Kraft setzen und die Anwesenheit von [SOV.GetAdjective]-Soldaten in unserem gesamten Land erlauben, damit sie unsere Einhaltung des Vertrags als 'zuverlässige und objektive dritte Partei' garantieren können. \n\nWas könnte sich die [FROM.GetAdjective] von solch einer lächerlichen Forderung erhoffen, außer einem Konflikt entlang unserer Grenzen? Wir haben bei jeder Gelegenheit versucht, den Frieden an der Heimatfront aufrechtzuerhalten, aber es ist klar, dass Frieden nie eine Option war. Wenn die [FROM.GetAdjective] wirklich im Auftrag von [SOV.GetNameDef] handeln, dann ist vielleicht unsere einzige Hoffnung auf Rettung die Kapitulation in der Hoffnung, dass wir die Soldaten von [SOV.GetAdjective] davon abhalten können, die Kontrolle über unsere Nation mit Gewalt zu übernehmen. Obwohl wir noch nie vor einem gerechten Kampf zurückgeschreckt sind - haben wir es wirklich verdient zu herrschen, wenn wir nicht bereit sind, für unsere Werte zu kämpfen?"
 bftb_greece.32.a:0 "Wir müssen uns unterwerfen."
 bftb_greece.32.b:0 "Die [FROM.GetAdjective]s haben einen dunklen Weg eingeschlagen: Wir müssen ihn korrigieren."
 bftb_greece.33.t:0 "[FROM.GetNameDef] Unterwirft sich!"
 bftb_greece.33.desc:0 "In einer für [GRE.GetAdjective]- und [SOV.GetAdjective]-Beobachter schockierenden Wendung der Ereignisse hat [FROM.GetNameDef] jeder einzelnen an sie herangetragenen Forderung zugestimmt. Die Genehmigungen für den Zugang zur türkischen Meerenge sind auf den Stand von vor 1936 zurückgefallen, und die Truppen von [SOV.GetAdjective] wurden auf den Boden von [FROM.GetAdjective] eingeladen, um sicherzustellen, dass [FROM.GetNameDef] die Bedingungen der zuvor gestellten Forderungen einhält. \SOV.GetLeader] hat [GRE.GetLeader] persönlich zu dem Mut beglückwünscht, den seine Nation bewiesen hat, als sie sicherstellte, dass dieses Kapriolen geschlagen wurde, und hat bereits damit begonnen, Truppen zu versammeln, um ihre Stationierung in [TUR.GetNameDef] vorzubereiten. Da [TUR.GetNameDef] als Bedrohung neutralisiert ist, wurde [GRE.GetNameDef] darauf aufmerksam gemacht, anderen möglichen Kriegsschauplätzen in der Region mehr Aufmerksamkeit zu schenken."
 bftb_greece.33.a:0 "Sicherlich eine Überraschung, aber eine willkommene!"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] Neue Marionettenregierung im Norden errichten!"
 bftb_greece.34.desc:0 "Verflucht seien wir Narren! [SOV.GetNameDef] haben ihre Bewegungsfreiheit innerhalb unserer Grenzen missbraucht, um eine rivalisierende kommunistische Regierung in der Nähe ihres eigenen Landes zu etablieren, und beabsichtigen offensichtlich, in ihrem Namen unsere ganze Nation zu erobern! Wir hätten von Anfang an wissen müssen, dass es so kommen würde; einige Mitglieder unserer eigenen Regierung sind sogar geflohen, um sich der rivalisierenden Regierung im Norden anzuschließen, weil sie behaupten, unsere Situation sei hoffnungslos. Vielleicht würde eine einfache Kapitulation unserer Nation weniger Tote in den kommenden Tagen ersparen..."
 bftb_greece.34.a:0 "Es ist weiser, zu dienen und zu leben."
 bftb_greece.34.b:0 "Wir haben 1919 nicht kapituliert, und wir werden auch jetzt nicht kapitulieren!"
 bftb_greece.35.t:0 "Die Türken lehnen unser Ultimatium ab!"
 bftb_greece.35.desc:0 "Wie erwartet, hat [FROM.GetNameDef] das ihnen vorgelegte Ultimatum abgelehnt. Mit unseren Soldaten werden wir nun einen allmählich eskalierenden Konflikt provozieren, mit dem Ziel, einen totalen Krieg zwischen unseren Nationen zu entfachen. Sieg oder Niederlage, solange [SOV.GetNameDef] an unserer Seite steht, können wir nicht scheitern."
 bftb_greece.35.a:0 "Jetzt wird es interessant!"
 bftb_greece.36.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.36.desc:0 "Entgegen den Erwartungen unseres Oberkommandos haben wir über die [FROM.GetAdjective] Kräfte an unseren Grenzen triumphiert. Beflügelt von unserem gewaltigen Erfolg haben unsere Streitkräfte bereits begonnen, tiefer in das Gebiet von [VON.GetAdjective] vorzustoßen. Unser Oberkommando, ausgestattet mit den neuesten Fakten, glaubt, dass [FROM.GetNameDef] in einer Angelegenheit von Tagen fallen wird."
 bftb_greece.36.a:0 "Wir brauchten nur die Tür einzutreten, um die Fäulnis zu sehen!"
 bftb_greece.37.t:0 "Die [FROM.GetAdjective] Streitkräfte sind geflohen!"
 bftb_greece.37.desc:0 "Die [FROM.GetAdjective]-Agitatoren sind nach ihrem sinnlosen Angriff auf unsere Grenzen zurückgeschlagen worden, aber nach den Berichten unserer Beobachter ist diese ganze Tortur noch nicht vorbei. FROM.GetAdjective]-Kräfte versammeln sich entlang der Ägäischen Inseln und bewegen sich mit ihren Waffen erschreckend nahe an [339.GetName] heran. Es gibt noch schlimmere Nachrichten: Wir hören von dramatisch zunehmenden Bewegungen entlang der [SOV.GetAdjective]-Grenze und abgefangene Nachrichten deuten darauf hin, dass ein Angriff auf den Norden jeden Tag stattfinden könnte. Wir müssen vorbereitet sein; wir müssen durchhalten."
 bftb_greece.37.a:0 "Stellen Sie die Kommunisten in einer Reihe auf und wir werden sie niedermähen."
 TUR_border_conflicts_in_trabzon_tt:0 "Es wäre klug, Truppen entlang der Grenze mit §Y[354.GetName]§! und dem §Y[187.GetName]§! zu platzieren, bevor die Dinge unweigerlich wieder hässlich werden."
 bftb_greece.38.t:0 "Die Türken triumphieren über unsere Streitkräfte!"
 bftb_greece.38.desc:0 "Leider scheint es unseren Streitkräften nicht gelungen zu sein, die [FROM.GetAdjective]-Verteidigung bei [341.GetName] zu durchbrechen. Das Oberkommando ist natürlich enttäuscht über das Ergebnis, aber nicht überrascht. Wenn die [FROM.GetAdjective]-Kräfte nicht zurückschlagen wollen, müssen wir erneut eskalieren. Diesmal soll [SOV.GetNameDef] die [FROM.GetAdjective]-Stellungen im Norden angreifen, während wir zwei Küstenangriffe von der [187.GetName] auf [339.GetName] und [340.GetName] durchführen. Wie könnten wir dieses Mal scheitern?"
 bftb_greece.38.a:0 "Für [FROM.GetNameDef] war dieses Spiel von Anfang an abgekartet..."
 bftb_greece.39.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.39.desc:0 "Unsere Streitkräfte, die auf einen solch dreisten Angriff der [FROM.GetAdjective]-Streitkräfte nicht vorbereitet waren, wurden bei [341.GetName] zurückgeschlagen, was einen schrecklichen Verlust für unsere Nation bedeutete. Die [FROM.GetAdjective] Streitkräfte haben ihren Vormarsch nicht aufgegeben und eine Kriegserklärung steht mit Sicherheit unmittelbar bevor. Obwohl unser Verlust enttäuschend war, war er nicht verheerend - dieser Krieg hat gerade erst begonnen, und unser Volk steht fest zu uns in diesem Krieg gegen unseren alten Rivalen."
 bftb_greece.39.a:0 "Die [FROM.GetAdjective]s haben uns keine andere Wahl gelassen!"
 bftb_greece.40.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.40.desc:0 "Wie von unserem Oberkommando erwartet, haben wir über die [FROM.GetAdjective]-Kräfte an unseren Grenzen triumphiert und die Verteidigungsanlagen von Izmir durchbrochen. Beflügelt von unserem gewaltigen Erfolg haben unsere Streitkräfte bereits damit begonnen, den Angriff auf [FROM.GetAdjective]-Gebiet zu starten. Unser Oberkommando, ermutigt durch unseren Sieg, glaubt, dass [FROM.GetNameDef] in einer Angelegenheit von Wochen fallen wird."
 bftb_greece.40.a:0 "Über Smyrna werden wir das ganze Land einnehmen!"
 bftb_greece.41.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.41.desc:0 "Der [FROM.GetAdjective]-Angriff auf [339.GetName] war ein Fehlschlag für sie, und dennoch bleibt er ein schrecklicher Verlust für uns. ROOT.GetLeader] kann nicht anders, als insgeheim Vergleiche zu 1919 zu ziehen, als die [FROM.GetAdjective]-Truppen zuletzt eine rücksichtslose Offensive in [339.GetName] starteten. \n\nAuch wenn die Beamten in der Hauptstadt um diejenigen trauern, die bei der kurzlebigen Belagerung von [339.GetName] umgekommen sind, ist die ganze Nation empört über diese dreisten Angriffe auf unsere Souveränität durch einen alten Feind. Der Überraschungsangriff auf [341.GetName] war verachtenswert, aber die Verluste bei [339.GetName] sind unverzeihlich. Wenn die [FROM.GetAdjective]-Regierung zu feige ist, eine offene Kriegserklärung abzugeben, dann werden wir ihr eine liefern."
 bftb_greece.41.a:0 "Wir werden die Gefallenen rächen!"
 bftb_greece.42.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.42.desc:0 "Unsere Pläne haben sich zerschlagen; das Oberkommando hat erwartet, dass wir einmal von [FROM.GetAdjective] Kräften zurückgeschlagen werden, aber bei beiden Überraschungsangriffen zurückgeschlagen zu werden, verheißt wahrlich nichts Gutes für uns. ROOT.GetLeader] hat alle vorbereiteten zukünftigen Angriffe abgesagt, aber alle Versuche, die Situation zu retten, werden anscheinend ins Leere laufen, da wir gerade eine Kriegserklärung von einem [FROM.GetAdjective]-Delegierten erhalten haben. Es hat den Anschein, dass sich die Situation entwickelt hat, und zwar nicht unbedingt zu unserem Vorteil."
 bftb_greece.42.a:0 "Wir werden triumphieren! Für die Revolution!"
 bftb_greece.43.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.43.desc:0 "Der [FROM.GetAdjective]-Angriff auf [339.GetName] war ein Erfolg für sie, und ein schrecklicher Verlust für uns. ROOT.GetLeader] kann nicht anders, als insgeheim Vergleiche zu 1919 zu ziehen, als die [FROM.GetAdjective]-Truppen zuletzt die Kontrolle über [339.GetName] übernahmen. \n\nAuch wenn die Stimmung in der Hauptstadt düster ist, schäumt die ganze Nation vor Empörung über diese dreisten Angriffe auf unsere Souveränität durch einen alten Feind. Der Überraschungsangriff auf [341.GetName] war verachtenswert, aber die Verluste bei [339.GetName] sind unverzeihlich. Wenn die [FROM.GetAdjective]s wirklich einen weiteren Krieg wollen, dann werden wir ihnen einen zufügen, den sie niemals vergessen werden."
 bftb_greece.43.a:0 "Für [TUR.GetNameDef]!"
 bftb_greece.44.t:0 "Wir sind siegreich in [FROM.GetNameDef]!"
 bftb_greece.44.desc:0 "Wie erwartet, hat die Rote Armee kurzen Prozess mit den erbärmlichen [FROM.GetAdjective]-Garnisonen in [354.GetName] gemacht und den Weg für eine ermutigende Routine-Invasion geebnet. Während wir sie von Norden her angreifen, werden die [GRE.GetAdjective] sie von Westen her angreifen. Sie haben keine Chance."
 bftb_greece.44.a:0 "Die [FROM.GetAdjective] ist zur Teilnahme an der Komintern verpflichtet."
 bftb_greece.45.t:0 "Die [FROM.GetAdjective]s werden an der Grenze zurückgeschlagen!"
 bftb_greece.45.desc:0 "Die Offiziellen waren erstaunt zu hören, dass unsere in [354.GetName] stationierten Kräfte die eindringenden [FROM.GetAdjective]-Invasoren erfolgreich zurückgeschlagen und ihre Positionen trotz überwältigender Überlegenheit gehalten haben. Wir haben nicht nur ein dringendes Kommuniqué vom [FROM.GetAdjective]-Botschafter erhalten, in dem er sich rhapsodisch für den gesamten Vorfall entschuldigt, sondern sie haben auch Informationen geliefert, die das [GRE.GetAdjective]-Regime als Drahtzieher der gesamten Operation belasten. Uns wurde versichert, dass wir keine Repressalien von [FROM.GetAdjective] zu erwarten haben, falls unser Kampf mit [GRE.GetNameDef] zu einem Krieg eskalieren sollte."
 bftb_greece.45.a:0 "Wir haben uns vor dem Vergessen bewahrt."
 bftb_greece.46.t:0 "[FROM.GetAdjective] Streitkräfte schlagen unseren Angriff zurück!"
 bftb_greece.46.desc:0 "Es wurde gemeldet, dass der Angriff auf [354.GetName] ein völliger Fehlschlag war, ein vernichtender Schlag für unser internationales Ansehen und die Egos unseres Oberkommandos. Wir haben uns bei der [FROM.GetAdjective]-Regierung aufrichtig entschuldigt und jegliche Unterstützung für das [GRE.GetAdjective]-Regime zurückgezogen, das den [FROM.GetAdjective]-Staat im Westen immer noch verärgert."
 bftb_greece.46.a:0 "Jemand wird dafür erschossen werden!"
 bftb_greece.47.t:0 "[FROM.GetNameDefCap] bricht unsere Positionen in [354.GetName]!"
 bftb_greece.47.desc:1 "Nur wenige Berater sind überrascht, dass die [FROM.GetAdjective]-Kräfte es geschafft haben, unsere eigenen im Norden zurückzuschlagen, aber das macht die Enttäuschung nicht weniger spürbar. Die [FROM.GetAdjective]-Truppen haben ihre Übergriffe an der Grenze von [354.GetName] nicht eingestellt: Wir erhalten Berichte über sporadische und unmissverständlich massive Truppenbewegungen in der Nähe unserer Grenzen und sogar Berichte über [FROM.GetAdjective]-Soldaten, die die Demarkationslinie in [800.GetName] überschritten haben. Das kann nur Invasion bedeuten. Wir müssen uns auf das Schlimmste vorbereiten."
 bftb_greece.47.a:0 "Könnte dies den Untergang für das Vaterland bedeuten?"
 bftb_greece.48.t:0 "Die [FROM.GetAdjective]s zetteln eine kommunistische Rebellion im Süden an!"
 bftb_greece.48.desc:0 "Das abscheuliche marxistische Regime von [FROM.GetNameDef] hat den Terroristen Josip Broz Tito bewaffnet und ihn ermutigt, eine Rebellion im Süden anzuzetteln! Die Gefahr wäre vielleicht vernachlässigbar, wäre da nicht die Tatsache, dass [FROM.GetAdjective] aktiv mit dem aufstrebenden Regime im Süden kooperiert, in der Hoffnung, unsere Regierung zu stürzen. Es sieht so aus, als hätten wir keine andere Wahl, als die Rebellen zu zerschlagen und dann unsere Streitkräfte auf die Hauptstadt [VON.GetAdjective] zu hetzen, um sie in die Knie zu zwingen."
 bftb_greece.48.a:0 "Dieser verfluchte Tito und diese verdammten [FROM.GetAdjective]s!"
 GRE_tito_backed_guerilla_war_tt:0 "Die §YKommunisten§! haben, mit voller Unterstützung der §YGriechen§!, einen kleinen Bürgerkrieg im Süden unseres Landes begonnen."
 bftb_greece.50.t:0 "Der König löst das hellenische Parlament auf!"
 bftb_greece.50.desc:0 "Seine Majestät, König Georg II. hat mit seiner Proklamation, dass er direkt die Kontrolle über das Land übernehmen wird, um zu verhindern, dass diese Nation von streitenden politischen Gegnern auseinandergerissen wird, Schockwellen durch die ganze Nation gesandt. Zu diesem Zweck war das erste Dekret des Königs, das hellenische Parlament auf unbestimmte Zeit zu suspendieren - eine Institution, die vom König als "Nest von selbstsüchtigen Vipern" verurteilt worden war. \n\nDas Dekret des Königs wurde von einigen gefeiert, aber von anderen prominenten Elementen der Gesellschaft eher verurteilt. Die republikanischen Venezelisten und die bedauernswerten Kommunisten haben sich nach Jahrzehnten der Feindschaft zusammengeschlossen, weil sie den gemeinsamen Wunsch haben, den 'König der Hellenen' von seinem Thron zu stürzen und dauerhaft zu beseitigen. Nachrichtendienstliche Berichte deuten derzeit darauf hin, dass in den kommenden Wochen oder Monaten sehr wohl ein Bürgerkrieg ausbrechen könnte."
 bftb_greece.50.a:0 "Das Recht des Königs zu regieren ist heilig!"
 GRE_absolute_monarch_hostile_factions_tt:1 "Ein §RBürgerkrieg§! steht wahrscheinlich unmittelbar bevor..."
 bftb_greece.51.t:0 "Die Monarchisten in Griechenland bitten um unsere Hilfe!"
 bftb_greece.51.desc:0 "Die pro-[ROOT.GetAdjective] Regierung in Athen hat uns um materielle Hilfe gebeten, nachdem eine landesweite politische Spaltung zu einem katastrophalen Bürgerkrieg geführt hat. Sie haben natürlich das Recht, uns darum zu bitten, aber die Frage, ob sie das Material, um das sie uns bitten, überhaupt wert sind, ist eine, die nur wir beantworten können."
 bftb_greece.51.a:0 "Sie werden zweifellos Gewehre brauchen."
 bftb_greece.51.b:0 "Wir können etwas Material für die Hilfe entbehren."
 bftb_greece.51.c:0 "Es wäre das Beste, sich nicht in griechische Angelegenheiten einzumischen."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] Schickt uns Gewehre und Freiwillige!"
 bftb_greece.52.desc:0 "Wir haben gerade die Waffen und Freiwilligen von [FROM.GetNameDef] von unseren Docks entladen. Die Unterstützung ist sehr willkommen, und weit mehr, als wir erwarten konnten. Diese Hilfe wird uns in den kommenden Monaten gute Dienste leisten."
 bftb_greece.52.a:0 "Wahre Verbündete des Königs!"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap] Schickt uns Hilfe!"
 bftb_greece.53.desc:0 "Wir haben soeben die von [FROM.GetNameDef] gesandten Vorräte von unseren Docks entladen. Die Unterstützung ist sehr willkommen und ein willkommenes Zeichen der Freundschaft in diesen unruhigen Zeiten. Diese Hilfe wird uns in den kommenden Monaten gute Dienste leisten."
 bftb_greece.53.a:0 "Wahre Verbündete des Königs!"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] Verweigert uns die Hilfe"
 bftb_greece.54.desc:0 "Wir haben von einem [FROM.GetAdjective]-Diplomaten die Nachricht erhalten, dass unser Hilferuf auf taube Ohren gestoßen ist und dass wir von [FROM.GetNameDef] keine weitere Hilfe erwarten sollten. Die Situation ist bedauerlich, aber wir werden auch ohne die Hilfe ausländischer Mächte weitermachen."
 bftb_greece.54.a:0 "Enttäuschend."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] schlägt Enosis vor"
 bftb_greece.55.desc:0 "Ein Vertreter von [FROM.GetNameDef] hat vorgeschlagen, dass wir unsere beiden Nationen zu einer verschmelzen. Unter Berufung auf eine gemeinsame Geschichte und ein gemeinsames kulturelles Erbe hat der [FROM.GetAdjective]-Vertreter zum Ausdruck gebracht, dass es der Wille der [FROM.GetAdjective]-Regierung ist, dass wir das seit langem gepriesene Konzept der "Enosis" erleichtern: die Verschmelzung unserer Staaten zu einem größeren Ganzen."
 bftb_greece.55.a:0 "Eine stellare Idee!"
 bftb_greece.55.b:0 "Zypern wird seinen eigenen Weg gehen."
 end_of_cyprus_tt:0 "§Das wird zu einem "Game Over" führen!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] Bekennt sich zu Enosis"
 bftb_greece.56.desc:0 "Wir haben die Nachricht von [FROM.GetAdjective] erhalten, dass sie bereit sind, die lang ersehnte Vereinigung unserer beiden Völker zu einem Staat unter unserer Kontrolle zu ermöglichen. Im ganzen Land sind Feiern ausgebrochen, und [ROOT.GetLeader] ist persönlich nach Nikosia gereist und hat dort eine Rede zu den Menschen gehalten, um diesen historischen Tag zu feiern."
 bftb_greece.56.a:0 "Das Volk ist endlich vereint!"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] Lehnt Enosis ab!"
 bftb_greece.57.desc:0 "Die Offiziellen von [FROM.GetAdjective] haben uns mitgeteilt, dass sie nicht die Absicht haben, die Souveränität von [FROM.GetAdjective] wieder abzugeben, nachdem sie einen so langen Kampf geführt haben, um sie überhaupt zu erlangen. Es wurde erklärt, dass "Enosis" kein Konzept ist, das die [FROM.GetAdjective]-Regierung zu diesem Zeitpunkt in Betracht ziehen will."
 bftb_greece.57.a:0 "Es war keine Bitte."
 bftb_greece.57.b:0 "Nun gut, wenn das ihr Wunsch ist..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] bittet um Enosis mit Zypern"
 bftb_greece.58.desc:0 "Wir sind von einem [FROM.GetAdjective] Delegierten angesprochen worden, um die Zukunft unserer zypriotischen Kronkolonie zu besprechen. Der [FROM.GetAdjective] erhob den Vorwurf, dass die Versuche, eine zypriotische Nation aufzubauen, immer zum Scheitern verurteilt seien, weil das zypriotische Volk in Wirklichkeit ein [FROM.GetAdjective] Volk sei. \Der [FROM.GetAdjective] legte einen Brief von [FROM.GetAdjective] Premierminister [FROM.GetLeader] vor, in dem die Geschichte des Konzepts der 'Enosis' in einigen Details dargelegt wurde, bevor ein abschließender nachdrücklicher Appell für die Vereinigung von Zypern und [FROM.GetNameDef] gemacht wurde. Der [FROM.GetAdjective]-Delegierte hat versucht, unserem Vertreter zu versichern, dass es sich hier nicht um plumpen Irredentismus von Seiten [FROM.GetAdjective] handelt; Zypern und [FROM.GetNameDef] haben ein gemeinsames kulturelles Erbe, eine gemeinsame Geschichte, eine gemeinsame Sprache und in der [FROM.GetAdjective]-Perspektive: ein gemeinsames Schicksal. \n\nUnsere Militärs haben die Bedeutung Zyperns als wichtige strategische Militärbasis im Mittelmeer hervorgehoben, aber unsere außenpolitischen Berater betonen, dass ein gestärkter [FROM.GetAdjective] Verbündeter weit mehr bieten könnte als Zypern allein als Luft- und Marinebasis. Die Entscheidung fällt letztendlich das [ROOT.GetAdjective]-Kabinett, aber wir sollten sicherstellen, dass wir den [FROM.GetAdjective]-Vertreter nicht zu lange auf unsere Antwort warten lassen."
 bftb_greece.58.a:0 "Wir akzeptieren Ihre Vorschläge im Austausch für ein formelles Bündnis."
 bftb_greece.58.b:0 "Lassen Sie sie gewähren; Zypern ist für uns nicht von Bedeutung."
 bftb_greece.58.c:0 "Die [FROM.GetAdjective]-Regierung muss die Macht mit den 'zypriotischen' Behörden teilen."
 bftb_greece.58.d:0 "Die gierigen Griechen bekommen nichts!"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap] stimmt zu, die Enosis zu erleichtern!"
 bftb_greece.59.desc:0 "Die Stimmung in der Hauptstadt würde man am besten als 'jubelnd' beschreiben, nachdem [ROOT.GetLeader] der Nation verkündet hat, dass nach all den Jahren der [ROOT.GetAdjective]-Traum Enosis mit Zypern endlich Realität wird, und das alles dank unserer [FROM.GetAdjective]-Freunde. Unsere Administratoren haben keine Zeit verschwendet und sind nach Zypern gereist, um sicherzustellen, dass der Machtübergang so reibungslos wie möglich verläuft. \n\nDies ist ein wahrhaft großer und historischer Tag für [ROOT.GetNameDef]. Zypern war lange Zeit Teil des kollektiven Bewusstseins von [ROOT.GetAdjective], und nun sind sie endlich wieder zu Hause im Schoß der Zivilisation, der sie entsprungen sind."
 bftb_greece.59.a:0 "Endlich zusammen!"
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] Akzeptiert eine partielle Enosis"
 bftb_greece.60.desc:0 "Die [FROM.GetAdjective] haben einen merkwürdigen Kompromiss zu unserer ursprünglichen Bitte, die Enosis zu erleichtern, angeboten: Sie sind bereit, unsere Bitten unter der Bedingung zu erfüllen, dass wir mit einer zypriotischen Regierung zusammenarbeiten, die den gleichen Status wie eine [FROM.GetAdjective] Herrschaft hat. Das ist keine gänzlich unwillkommene Wendung der Ereignisse, nur... unerwartet. \n\nDie zypriotische Regierung hat ihrerseits zugestimmt, dass sie einer vollständigen Enosis zwischen uns nicht abgeneigt wäre, wenn [ROOT.GetNameDef] genug Engagement in Zypern zeigt, indem sie ihre noch junge Nation aufbaut. Bis dieser Tag jedoch kommt, werden wir uns mit einem neuen zypriotischen Verbündeten zufrieden geben müssen, der uns an die Hüfte gebunden ist."
 bftb_greece.60.a:0 "Willkommen, Brüder!"
 bftb_greece.61.t:0 "(FROM.GetNameDefCap) Lehnt Enosis ab!"
 bftb_greece.61.desc:0 "Unser Vertrauen und unser Glaube an unseren lang gehegten Verbündeten scheint unangebracht gewesen zu sein; [FROM.GetNameDef] hat sich geweigert, auch nur den Gedanken zu erwägen, die [ROOT.GetAdjective] Insel Zypern unter unsere Kontrolle zu bringen. Sie führen die strategische Bedeutung der Insel und die Bedenken über [ROOT>GetAdjective] Revanchismus als Gründe an, warum wir in ihren Augen die Insel nicht verdienen. \Es kann nicht gesagt werden, dass wir völlig überrascht sind, aber das macht unsere kollektive Enttäuschung nicht weniger bitter. Wie viele Jahre haben wir auf die Rückgabe Zyperns an das Vaterland gewartet? Wie viele Jahre werden wir wegen dieses Rückschlags noch warten müssen? Es muss gesagt werden, dass unser Enthusiasmus bezüglich unserer Beziehung zu [FROM.GetNameDef] durch diese Wendung der Ereignisse erheblich gedämpft wurde."
 bftb_greece.61.a:0 "Wir werden das nicht vergessen..."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] schlägt gemeinsame Bewerbungen für den Beitritt zur Achse vor!"
 bftb_greece.62.desc:0 "Als die Nachricht eintraf, dass das alte [FROM.GetAdjective]-Regime durch ein faschistisches ersetzt worden war, herrschte unter den Beratern in der Hauptstadt ein großes Gefühl des Grauens. Der Krieg, so dachten wir, war so etwas wie eine Unvermeidlichkeit geworden: und wurde durch unsere früheren Versuche, den Frieden in der Ägäis-Region aufrechtzuerhalten, nur noch schlimmer. Offenbar hat uns das Schicksal eines Besseren belehrt. \An uns ist ein einzigartiges Angebot herangetragen worden: Die faschistische Regierung von [FROM.GetNameDef] hält es für unvermeidlich, dass unsere beiden Länder in einen Krieg verwickelt werden. [FROM.GetLeader] teilt trotz seiner ideologischen Neigungen unsere Auffassung, dass es nicht klug wäre, jahrzehntelange diplomatische Bemühungen auf beiden Seiten um eines sicherlich großen und schrecklichen Krieges willen über Bord zu werfen. Zu diesem Zweck hat die Regierung von [FROM.GetNameDef] geraten, dass wir uns gemeinsam mit den aufstrebenden faschistischen Mächten Europas verbünden. FROM.GetLeader] glaubt, dass die faschistische Vorherrschaft auf dem Kontinent unvermeidlich ist, und dass wir beide zusammen die Macht haben, die Waage so weit zu kippen, dass der Krieg zu einem schnelleren und entschiedeneren Ende kommen kann. FROM.GetLeader] nennt es 'Gnade'; [ROOT.GetLeader] ist sich da nicht so sicher."
 bftb_greece.62.a:0 "Im Namen des Friedens, lasst uns Krieg führen."
 bftb_greece.62.b:0 "Die [FROM.GetAdjective]s sind wirklich verrückt geworden..."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] stimmt dem Hellenoturkismus-Freundschaftspakt zu!"
 bftb_greece.63.desc:0 "Erfolg! Der [FROM.GetAdjective]-Botschafter hat die Zustimmung ihrer Regierung zu unserem vorgeschlagenen Freundschaftspakt übermittelt. Wenn wir gemeinsam mit den faschistischen Mächten zusammenarbeiten, können wir auf keinen Fall verlieren."
 bftb_greece.63.a:0 "Zwei Fraktionsantragsformulare, bitte!"
 bftb_greece.63.b:0 "Oder vielleicht... brauchen wir die Türken nicht?"
 GRE_no_turkey_needed:0 "Durch Fälschung und Betrug werden wir die Beziehungen der §YTürkei§! mit den §Yfaschistischen Mächten§! torpedieren."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap] Lehnt Freundschaftspakt mit Hellenotürkismus entschieden ab!"
 bftb_greece.64.desc:0 "Es scheint, dass die [FROM.GetAdjective]-Regierung an einem chronischen Mangel an Weitsicht leidet. Sie wird sich nicht den unvermeidlichen Siegern an unserer Seite anschließen, denn entweder sind sie Feiglinge oder sie sind Narren. Es spielt keine Rolle, unser Weg ist vorgezeichnet und was auch immer als nächstes in Bezug auf [FROM.GetNameDef] passiert, ist zum Teil ihre eigene Schuld."
 bftb_greece.64.a:0 "Die Starken werden die Erde erben, die Sanftmütigen werden untergehen."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] und [TUR.GetNameDef] suggerieren eine strategische Partnerschaft"
 bftb_greece.65.desc:0 "Wie Teile eines Puzzles scheint sich alles zu fügen. Der Regimewechsel in Berlin war unerwartet und hat viele Zweifel an der Zukunft unserer Nation aufkommen lassen. Diese Zukunft wurde durch einen Vorschlag, der uns aus Athen geschickt wurde, ein wenig deutlicher. \Es scheint, dass [FROM.GetNameDef] und [TUR.GetNameDef] den Wunsch haben, eine dauerhafte strategische Allianz mit unserer Regierung zu bilden. Wir suchen händeringend nach Verbündeten, und die Aufnahme dieser beiden in einen Mittelmeerpakt könnte sicherlich einen großen Beitrag zur Sicherung unserer regionalen Ambitionen leisten. Obwohl, wer kann schon sagen, dass diese beiden nicht Gegenstand unserer Ambitionen einer anderen Art sind."
 bftb_greece.65.a:0 "Gemeinsam werden wir Geschichte schreiben!"
 bftb_greece.65.b:0 "Unsere Pläne für dieses Paar lassen sicherlich keinen Raum für Allianzen."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] und [TUR.GetNameDef] beantragen die Mitgliedschaft bei [GER.GetFactionName]"
 bftb_greece.66.desc:0 "Wir haben uns sowohl mit Vertretern von [FROM.GetNameDef] als auch von [TUR.GetNameDef] getroffen und waren ziemlich überrascht, als wir hörten, dass die beiden einen gemeinsamen Antrag bei der [ROOT.GetFactionName] stellen. Es ist keine unwillkommene Überraschung, aber dennoch eine Überraschung. Wir müssen entscheiden, ob es unseren Zielen förderlich oder hinderlich ist, sie als Partner in unserer Allianz zu haben."
 bftb_greece.66.a:0 "Sie sind willkommene Verbündete in diesen turbulenten Zeiten."
 bftb_greece.66.b:0 "Nein, wir brauchen sie nicht."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] Schlägt eine strategische Partnerschaft vor!"
 bftb_greece.67.desc:0 "Wie Teile eines Puzzles scheint sich alles zu fügen. Der Regimewechsel in Berlin kam unerwartet und ließ viele Zweifel an der Zukunft unserer Nation aufkommen. Diese Zukunft wurde durch einen Vorschlag, der uns aus Athen zugeschickt wurde, ein wenig deutlicher erkennbar gemacht. \Es scheint, dass [FROM.GetNameDef] den Wunsch hat, eine dauerhafte strategische Allianz mit unserer Regierung zu bilden. Wir brauchen dringend Verbündete, und die Hilfe von [FROM.GetNameDef] könnte sicherlich einen großen Beitrag zur Sicherung unserer regionalen Ambitionen leisten. Obwohl, wer kann schon sagen, dass dies nicht nur ein erbärmlicher letzter Versuch ist, zu überleben? Vielleicht wollen sie nicht wirklich unsere Verbündeten sein; vielleicht sehen sie die Schrift an den Wänden und wie die Dinge unweigerlich für sie enden werden, wenn sie sich uns widersetzen ... und vielleicht ist das für uns kein besonders wichtiger Unterschied."
 bftb_greece.67.a:0 "Rom und Athen - endlich wieder vereint!"
 bftb_greece.67.b:0 "Das Raubtier verbrüdert sich nicht mit seiner Beute."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap] beantragt die [GER.GetFactionName]-Mitgliedschaft!"
 bftb_greece.68.desc:0 "Wir haben uns mit Delegierten von [FROM.GetNameDef] getroffen und waren ziemlich erleichtert zu hören, dass die [FROM.GetAdjective]-Verwaltung den Wunsch geäußert hat, [FROM.GetNameDef] in der [ROOT.GetFactionName] zu sehen. Es ist kaum eine Überraschung: Die Position von [FROM.GetAdjective] war ohne uns unhaltbar. Wir müssen entscheiden, ob es unseren Zielen förderlich oder hinderlich ist, sie als Partner in unserer Allianz zu haben."
 bftb_greece.68.a:0 "Willkommen, Griechenland!"
 bftb_greece.68.b:0 "Nein, auf gar keinen Fall!"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] lehnt unser Bündnisgesuch ab!"
 bftb_greece.69.desc:0 "Wir wurden von einem [FROM.GetAdjective]-Diplomaten darüber informiert, dass [FROM.GetLeader] es nicht für eine weise Entscheidung hält, uns in ihr enges Bündnis aufzunehmen. Zu sagen, dass wir enttäuscht sind, wäre eine Untertreibung. Wie dem auch sei, ohne ein Bündnis mit [FROM.GetNameDef] müssen wir nun unseren eigenen Weg durch diese Zeit der Krise bahnen."
 bftb_greece.69.a:0 "Wir werden noch stehen, wenn das alles vorbei ist."
 bftb_greece.70.t:0 "Eleftherios Venizelos stirbt im Exil"
 bftb_greece.70.desc:0 "Eleftherios Venizelos, Führer der Venizelisten und ein verehrter Titan der griechischen Politik, ist noch im Exil verstorben, nachdem er 1935 vom Militär gestürzt worden war. Venizelos war ein leidenschaftlicher Mitgestalter des griechischen Mehrparteiensystems und eine Figur, die vielleicht konkurrenzlos war, was den Einfluss auf das griechische Nationalbewusstsein angeht. \n\nEs werden jedoch nicht seine Erfolge sein, für die Eleftherios Venizelos in Erinnerung bleiben wird, sondern eher seine vielen Fehler. Es war Venizelos, der sich für die zerstörerische Kraft des Republikanismus in diesem Land einsetzte, und es war Venizelos' sinnloser Revisionismus, der dazu führte, dass unsere Nation im griechisch-türkischen Krieg von 1919 fast vernichtet wurde. Jedes einzelne Problem, mit dem Griechenland heute konfrontiert ist, kann Venizelos zu Füßen gelegt werden, der die Hauptursache für alle Probleme unserer Nation ist. \Er war ein Revolutionär, ein Staatsmann und ein politischer Pionier; er war ein Volksverhetzer, ein Kriegstreiber und ein Versager. Was muss über Eleftherios Venizelos noch gesagt werden, außer dass wir froh sind, dass er nach all dem Schmerz, den er verursacht hat, nie wieder sein Gesicht in Griechenland zeigen wird."
 bftb_greece.70.a:0 "Gut, dass wir ihn los sind."
 bftb_greece.71.t:0 "Eleftherios Venizelos verstirbt"
 bftb_greece.71.desc:0 "Premierminister Eleftherios Venizelos, Führer der Venezelisten und ein verehrter Titan der griechischen Politik, ist friedlich in seinem Haus verstorben. Venizelos war ein leidenschaftlicher Mitgestalter des griechischen Mehrparteiensystems und eine Figur, die vielleicht unerreicht war, was den Einfluss auf das griechische Nationalbewusstsein angeht. \Wie können Worte allein dem Mann gerecht werden, der so viel von sich selbst für sein Land und seine Landsleute gegeben hat? Er ist der Architekt der Nation, der wir heute das Privileg haben, zu dienen, und das bleibende Vermächtnis, das er hinterlässt, wird uns alle überdauern. Der einzige schwarze Fleck auf Venizelos' makelloser Bilanz ist der schreckliche Verlust, den unsere Nation nach dem verheerenden griechisch-türkischen Krieg von 1919 erlitt. Es ist ein Schandfleck auf einem ansonsten perfekten Vermächtnis, für den wir uns voll und ganz rächen wollen. \n\nEleftherios Venizelos war ein Revolutionär, ein Staatsmann und ein politischer Pionier; er war unser Ethnarch, und wir werden ihn als das kompromisslose Löwenherz in Erinnerung behalten, das er war. Themistoklis Sofoulis hat das Amt des Premierministers und des Führers von Fileleftheron übernommen und hat einen nationalen Trauertag für den kürzlich verstorbenen Vater des modernen Griechenlands ausgerufen."
 bftb_greece.71.a:0 "Griechenland schuldet Ihnen eine Schuld, die es nie zurückzahlen können wird..."
 bftb_greece.91.t:0 "Die EEE eröffnet ein Hilfszentrum für anatolische Flüchtlinge"
 bftb_greece.91.desc:0 "In einem zynischen Versuch, mehr Anhänger für seine Sache zu gewinnen, hat Georgios Kosmidis die Mittel seiner Bewegung verwendet, um ein Hilfszentrum für andere Flüchtlinge aus [TUR.GetNameDef] wie ihn selbst zu eröffnen. Das wäre lobenswert, wenn er diese Hilfszentren nicht als Rekrutierungszentren für seine psychotische Bewegung nutzen würde. \Wir befinden uns in einer schwierigen Lage: Es ist offensichtlich, dass Kosmidis beabsichtigt, diese Zentren weiterhin zu unterstützen, um die entrechteten Flüchtlinge Anatoliens zu rekrutieren, also schließen wir sie, um sein Gift einzudämmen? Oder bewahren wir unseren Ruf und erlauben diesen Zentren, weiter zu arbeiten? Einige könnten argumentieren, dass es besser ist, die verarmten Flüchtlinge in faschistischen Hilfszentren arbeiten zu lassen, als sie in den Slums leiden zu lassen."
 bftb_greece.91.a:0 "Eine unterstützenswerte Initiative!"
 bftb_greece.91.b:0 "Schließen Sie sie."
 bftb_greece.92.t:0 "Die EEE fordern höhere Löhne für [ROOT.GetAdjective] Arbeiter"
 bftb_greece.92.desc:0 "Die EEE haben das nationale Rampenlicht, das auf sie gerichtet ist, ausgenutzt, indem sie einen vernichtenden Angriff auf das gestartet haben, was sie als unsere schwache Herangehensweise an die Wohlfahrt wahrnehmen. Die Idee, dass diese Faschisten, die scheinbar aus dem Nichts aufgetaucht sind, denken, sie seien in der Lage, uns über Steuer- und Sozialpolitik zu belehren, ist lächerlich, aber die Öffentlichkeit scheint sie sehr ernst zu nehmen."
 bftb_greece.92.a:0 "Vielleicht... ein symbolischer Mindestlohn?"
 bftb_greece.92.b:0 "Wir beugen uns nicht der faschistischen Einschüchterung."
 bftb_greece.93.t:0 "EEE-Mitglieder liefern sich Straßenschlachten mit unserer Polizei!"
 bftb_greece.93.desc:0 "Schlägereien zwischen EEE-Mitgliedern und unserer eigenen Polizei sind im ganzen Land ausgebrochen und bilden ein Tableau einer Zeit politischer Gewalt, von der wir gehofft hatten, dass sie der Vergangenheit angehört. Nach all den Berichten über Krankenhausaufenthalte und eskalierende Gewalt zu urteilen, haben wir das offenbar nicht. \n\nEinige Minister schlagen vor, eine sehr harte Haltung gegenüber dieser Gewalt einzunehmen, um dem Land zu zeigen, dass wir diese Art von Schlägerei nicht tolerieren, aber andere Minister warnen davor, dass der Kampf gegen die Faschisten eine Schlacht ist, die wir nicht gewinnen können. Die Menschen sind wütend und unzufrieden, aber das sollte ihnen nicht das Recht geben, solche mutwilligen Gewalttaten zu begehen."
 bftb_greece.93.a:0 "Ihre Beschwerden sind legitim."
 bftb_greece.93.b:0 "Die Gewalt ist bedauerlich, und der Pöbel muss zerstreut werden."
 bftb_greece.94.t:0 "EEE-Mitglieder plündern ausländische Fabrik und verteilen gestohlene Waren!"
 bftb_greece.94.desc:0 "In einer leider nur allzu bekannten Szene sind Anhänger der EEE in ausländische Fabriken eingebrochen, um die dort produzierten Waren an die Armen und Entrechteten zu verteilen. Georgios Kosmidis und die Führung der EEE behaupten, nichts von den Aktivitäten gewusst zu haben, verteidigen aber auch leidenschaftlich die Männer und Frauen, die sich an der scheinbar uneigennützigen Plünderungsserie beteiligen. \n\nDieses Verhalten kann wirklich nicht toleriert werden: Wir erhalten bereits Beschwerden von ausländischen Magnaten aus Ländern wie [ENG.GetNameDef] und [FRA.GetNameDef]. Wenn wir jedoch im Namen der Industriellen einschreiten, werden wir wie Marionetten ausländischer Finanziers aussehen; alternativ, wenn wir diese Anarchie wuchern lassen, erscheinen wir der internationalen Gemeinschaft als unfähige Regierung."
 bftb_greece.94.a:0 "Wir sollten sie nicht aufhalten."
 bftb_greece.94.b:0 "Diese Anarchie ist unwürdig für uns!"
 bftb_greece.95.t:0 "Die EEE bekennt sich zu unserem Kampf!"
 bftb_greece.95.desc:0 "Die EEE, die uns bisher so ein Dorn im Auge war, ist offenbar bereit, sich mit der Regierung gegen einen gemeinsamen Feind zu verbünden. Georgios Kosmidis war einer der lautstärksten Befürworter eines Krieges mit [TUR.GetNameDef], und nun, da dieser Krieg unsere Küsten erreicht hat, ist die EEE bereit, die Parteipolitik beiseite zu legen, um unsere [TUR.GetAdjective]-Feinde vor unseren Armeen gedemütigt zu sehen."
 bftb_greece.95.a:0 "Vereint können wir nicht aufgehalten werden!"
 bftb_greece.95.b:0 "Wir werden gewinnen, ohne uns mit Faschismus zu beschmutzen."
 bftb_greece.96.t:0 "Aristoteles Onassis kehrt zurück zu [ROOT.GetNameDef]"
 bftb_greece.96.desc:0 "Der reiche Magnat und international geliebte Prominente Aristoteles Onassis ist zum ersten Mal seit vielen Jahren wieder nach [ROOT.GetNameDef] zurückgekehrt. Er beantwortete keine Fragen der Medien und war für unsere Beobachter schwer aufzuspüren, aber Berichte deuten darauf hin, dass er sich bei der anatolischen Flüchtlingsbevölkerung einschmeichelt und möglicherweise eine Kandidatur für ein Amt organisiert."
 bftb_greece.96.a:0 "Was plant er?"
 bftb_greece.101.t:0 "Die Venezolisten und Kommunisten verbünden sich gegen die absolute Herrschaft des Königs"
 bftb_greece.101.desc:0 "Wenn es jemals einen Zweifel an einem Bündnis zwischen den Kommunisten und den Venezolisten gab, kann es keinen mehr geben. Wir haben Berichte erhalten, dass die Kommunisten Eleftherios Venizelos zurück ins Land geschmuggelt haben, in der Hoffnung, ihn nach dem Sturz der Monarchie als eine Art Intermin-Führer zu unterstützen. \Ein tollkühner Plan, selbst für eine Bande von roten Verrätern. Wie können sie denken, dass Venizelos ihnen die Macht überlässt, wenn er sie einmal hat? Das ist Wahnsinn. Andererseits waren weder die Kommunisten noch die Venezolisten je die vernünftigste Gruppe. Wir müssen uns auf einen wahrhaft umstrittenen Bürgerkrieg vorbereiten."
 bftb_greece.101.a:0 "Unsere Feinde kauern zusammen wie Ratten!"
 bftb_greece.102.t:0 "Kommunisten organisieren Überfall auf Fabrik"
 bftb_greece.102.desc:0 "Die Strafverfolgungsbehörden versäumten es, einen kürzlichen kommunistischen Überfall auf eine unserer Fabriken, in der wir Gewehre für die Armee herstellen, vorherzusagen und zu verhindern. Die Marxisten raubten alles, was sie finden konnten, und versuchten dann, die Fabrik selbst niederzubrennen, obwohl sie glücklicherweise nur das Gebäude beschädigten. \Es ist nicht nötig, darüber zu spekulieren, warum diese Aufständischen diesen dreisten Überfall auf einen Waffenhersteller unternommen haben: Sie beabsichtigen zweifellos, unsere eigenen Gewehre gegen uns einzusetzen, wenn sie ihr Rückgrat finden und aus dem Schatten treten. Dies könnte sich als einer der bisher schlimmsten Bürgerkriege von [ROOT.GetNameDef] erweisen..."
 bftb_greece.102.a:0 "Wir können diesen Anarchisten nicht erlauben, uns so ungestraft anzugreifen."
 bftb_greece.103.t:0 "Venezolanische Generäle zurück nach Griechenland geschmuggelt!"
 bftb_greece.103.desc:0 "Auf den Fersen ihres beklagenswerten Anführers haben wir die Nachricht erhalten, dass viele venezolistische ehemalige Generäle zurück ins Land geschmuggelt wurden. Kommunistische und republikanische Schmuggler haben sich zusammen verschworen, um die in Ungnade gefallenen Militärführer getarnt zusammen mit verschickten Waren zurück ins Land zu bringen und sie in ein Versteck zu bringen, bevor wir in der Lage waren zu erkennen, was vor sich ging. \Ein erbitterter Kampf gegen unorganisierte Aufständische ist eine Sache; ein ausgewachsener Bürgerkrieg, der von einer kompetenten militärischen Führung geführt wird, ist eine ganz andere Sache. Viele Berater stellen nun in Frage, ob es wirklich eine weise Entscheidung war, dass ein so unpopulärer Monarch einen so öffentlichen und unpopulären Kurs eingeschlagen hat, indem er sich selbst zum absoluten Monarchen erklärt hat, aber [ROOT.GetLeader] bleibt hartnäckig dabei, dass die Rebellen kurzen Prozess machen werden."
 bftb_greece.103.a:0 "Mussten sie wirklich auch den Hafen in die Luft jagen?"
 bftb_greece.104.t:0 "Organisierter Widerstand eskaliert im Süden und Norden!"
 bftb_greece.104.desc:0 "Die Behörden haben die Regierung informiert, dass wir praktisch alle Kontrolle über den Norden und Süden des Landes verloren haben. Kommunistische und venezolanische Sympathisanten laufen in den Straßen herum und verbreiten ihre Verleumdungen und Propaganda: ungestört von den lokalen Behörden, die entweder genauso sympathisch oder völlig machtlos sind, sie zu stoppen. \Die Armee, die die Falle kennt, die auf sie wartet, weigert sich, zur Sicherung der Regionen einzurücken. Sie bleibt jedoch in voller Alarmbereitschaft und dem Kabinett des Königs wurde versichert, dass die Armee nicht zögern wird, die notwendigen Schritte zu unternehmen, um die Kontrolle über die Nation zurückzuerlangen, sobald die Venezolisten und Kommunisten ordnungsgemäß aus ihren Verstecken gekommen sind. Natürlich bleiben viele politische Persönlichkeiten skeptisch, was die Aufrichtigkeit dieser Zusicherungen angeht, da es weit verbreitete Berichte über Korruption und verräterische Loyalitäten in den Streitkräften gibt."
 bftb_greece.104.a:0 "Die Situation gerät außer Kontrolle!"
 bftb_greece.105.t:0 "Bürgerkrieg!"
 bftb_greece.105.desc:0 "Der schicksalhafte Tag ist endlich gekommen: Der Anführer der Venezolaner ist endlich aus dem Schatten getreten, um das Dekret des Königs als illegitim und eine beispiellose Bedrohung für die Demokratie von [FROM.GetNameDef] zu verurteilen. In ihren Augen haben sie keine andere Wahl, als die Monarchie gewaltsam zu stürzen, um die bereits zweimal besiegte Hellenische Republik wiederherzustellen. \n\n[ROOT.GetLeader] hat alle Rebellen als Verräter verurteilt und versprochen, die Marxisten und Republikaner zu entwurzeln, damit die Ordnung in [ROOT.GetNameDef] wieder hergestellt werden kann. Es scheint, dass die politische Arena von [ROOT.GetNameDef] wieder einmal in ein Gladiatorenkolosseum verwandelt wurde, aus dem nur die Mächtigsten als Sieger hervorgehen."
 bftb_greece.105.a:0 "Sammelt euch für den König!"
 
 bftb_greece.166.t:0 "Unsere Politiker kehren von den Investitionsverhandlungen in Athen zurück"
 bftb_greece.166.desc:0 "Als die [FROM.GetAdjective]s beschlossen, uns einzuladen, um die Vertiefung unserer wirtschaftlichen Beziehungen weiter zu diskutieren, konnten wir nicht ablehnen. Unnötig zu sagen, dass sie überzeugende Argumente vorbrachten, warum es ideal wäre, wenn [FROM.GetAdjective]'s industrielles Standing gestärkt würde. Die Frage, ob wir in ihre Nation investieren wollen oder ihr industrielles Potenzial dem Schicksal überlassen, ist eine Sache, die wir zu entscheiden haben."
 bftb_greece.166.a:0 "Ja, wir werden investieren!"
 bftb_greece.166.b:0 "Diesmal wird es keine Investition geben..."
 bftb_greece.166.c:0 "Nein, wir werden niemals in ihrem erbärmlichen Land investieren!"
 bftb_greece.167.t:0 "Unsere Geschäftsleute kehren vom [FROM.GetAdjective] Nationalen Schaufenster zurück"
 bftb_greece.167.desc:0 "Die [FROM.GetAdjective]s haben uns eine tolle Show geboten! Ihr Angebot, unsere Investitionen anzulocken, war zweifellos attraktiv, aber wir haben sicherlich unsere eigenen Prioritäten, um die wir uns kümmern müssen. Die Entscheidung, ob wir in die [FROM.GetAdjective]-Nation investieren, bleibt uns überlassen."
 bftb_greece.167.a:0 "Ja, wir werden investieren!"
 bftb_greece.167.b:0 "Diesmal wird es keine Investition geben..."
 bftb_greece.167.c:0 "Nein, wir werden niemals in ihr erbärmliches Land investieren!"
 bftb_greece.168.t:0 "Die [FROM.GetAdjective]s erpressen uns mit dem Schachtplan!"
 bftb_greece.168.desc:0 "Die cleveren kleinen Schädlinge in [FROM.GetNameDef] haben sich einen Weg ausgedacht, unser eigenes Schneeballsystem gegen uns zu verwenden. Ein sicheres kleines Schlupfloch, das so konzipiert war, dass wir die Fehler des Schachtplans zu unseren Gunsten ausnutzen konnten, wurde stattdessen gegen uns gerichtet - was eigentlich nicht möglich sein sollte. Wir können entweder das Gesicht wahren und den [FROM.GetAdjective]s diesen einen kleinen Sieg gönnen, oder die Fassade aufgeben, nach den Regeln zu spielen, und uns aus den Gesprächen mit den [FROM.GetAdjective]s zurückziehen."
 bftb_greece.168.a:0 "Um die Konsequenzen zu vermeiden, werden wir dieses Mal nachgeben..."
 bftb_greece.168.b:0 "Drehen Sie den Spieß um, Schacht!"
 bftb_greece.168.c:0 "Wir werden uns niemals von [FROM.GetAdjective] erpressen lassen!"
 bftb_greece.168.d:0 "Sie haben ihr Blatt überreizt; sie müssen die Konsequenzen tragen!"
 gott_bless_herr_schacht_tt:0 "Diese Option ist verfügbar, weil Sie derzeit §YHjalmar Schacht§! als Minister haben."
 bftb_greece.169.t:0 "Die [FROM.GetAdjective]s investieren!"
 bftb_greece.169.desc:0 "Wir haben gerade die [FROM.GetAdjective]-Investoren nach ihrem letzten kurzen Besuch wieder in unserem Land willkommen geheißen, und sie bringen die frohe Botschaft von Investitionen und Möglichkeiten! Mit ihrer Hilfe werden wir eine wirklich moderne Wirtschaft aufbauen."
 bftb_greece.169.a:0 "Ein mitreißender Erfolg!"
 bftb_greece.169.b:0 "Ein mitreißender Erfolg!"
 bftb_greece.169.c:0 "Hervorragende Arbeit, Leute!"
 bftb_greece.170.t:0 "Die [FROM.GetAdjective]s beschließen, nicht zu investieren"
 bftb_greece.170.desc:0 "Leider haben wir die Nachricht erhalten, dass die [FROM.GetAdjective]s dieses Mal nicht in unsere Wirtschaft investieren werden. Es ist eine enttäuschende Wendung der Ereignisse, obwohl der [FROM.GetAdjective]-Delegierte zukünftige Investitionen nicht ausgeschlossen hat, was für uns Gutes verheißt."
 bftb_greece.170.a:0 "Vielleicht beim nächsten Mal."
 bftb_greece.171.t:0 "Die [FROM.GetAdjective]s entziehen sich permanent den Investitionsgesprächen!"
 bftb_greece.171.desc:0 "Vielleicht haben wir das Thema Investitionen zu sehr forciert: Die [FROM.GetAdjective]s haben entschieden, dass sie kein Interesse daran haben, in die aufstrebende industrielle Basis unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie auskommen."
 bftb_greece.171.a:0 "Vielleicht... sind die [ITA.GetAdjective]s einem Deal gegenüber aufgeschlossener?"
 bftb_greece.172.t:0 "Hjalmar Schacht führt uns an der Nase herum!"
 bftb_greece.172.desc:0 "Wir waren so dumm zu glauben, wir könnten die [FROM.GetAdjective]s mit dem Schachtplan erpressen, als der Mann, der das Abkommen überhaupt erst ausgearbeitet hatte, noch Kabinettsminister war! Jetzt sind wir am Ende die Nation, die sie bezahlen muss! Was für ein Desaster!"
 bftb_greece.172.a:0 "Der "Wizard of Finance" schlägt wieder zu!"
 bftb_greece.173.t:0 "Unsere Unternehmer kehren von den Verhandlungen in Athen zurück!"
 bftb_greece.173.desc:0 "Als die [FROM.GetAdjective]s beschlossen, uns einzuladen, um die Vertiefung unserer wirtschaftlichen Beziehungen weiter zu diskutieren, konnten wir nicht ablehnen. Natürlich haben sie überzeugend dargelegt, warum es ideal wäre, wenn die industrielle Position von [FROM.GetAdjective] gestärkt würde. Die Frage, ob wir in ihre Nation investieren wollen oder ihr industrielles Potential dem Schicksal überlassen, ist eine Sache, die wir zu entscheiden haben."
 bftb_greece.173.a:0 "Wir werden ihnen eine Charta gewähren, damit sie investieren können."
 bftb_greece.173.b:0 "Das ist im Moment nicht in Großbritanniens Interesse."
 bftb_greece.173.c:0 "Tut mir leid, alte Knaben, aber John Bull hat anderswo wichtigere Dinge zu tun!"
 bftb_greece.174.t:0 "Unsere Politiker besuchen das [FROM.GetAdjective] Nationale Schaufenster "
 bftb_greece.174.desc:0 "Die [FROM.GetAdjective]s haben eine ziemliche Show für uns abgezogen! Ihr Angebot, unsere Investitionen anzulocken, war zweifelsohne attraktiv, aber wir haben sicherlich unsere eigenen Prioritäten, um die wir uns kümmern müssen. Die Entscheidung, ob wir in die [FROM.GetAdjective]-Nation investieren, bleibt uns überlassen."
 bftb_greece.174.a:0 "Sie können auf unsere Unterstützung zählen!"
 bftb_greece.174.b:0 "Es ist nicht im Interesse Großbritanniens, dieses Mal."
 bftb_greece.174.c:0 "Tut mir leid, alte Knaben, aber John Bull hat anderswo wichtigere Dinge zu tun!"
 bftb_greece.175.t:0 "Die [FROM.GetAdjective] bieten Schiffsteile im Austausch für Investitionen an"
 bftb_greece.175.desc:0 "Ein interessanter Vorschlag von den [FROM.GetAdjective]s: Sie wollen uns Teile anbieten, die uns die Herstellung unserer Schiffe erleichtern, im Austausch für erhöhte Investitionen in ihrem Land. Es ist vielleicht ein wenig unorthodox für staatliche Akteure, auf solch einer grundlegenden Ebene zu tauschen, aber andererseits ist das einzige, was an den [FROM.GetAdjective]s jemals wirklich orthodox war, ihre Religion."
 bftb_greece.175.a:0 "Ein fairer Handel! Fast."
 bftb_greece.175.b:0 "Wir haben zur Zeit keinen Bedarf an [FROM.GetAdjective]-Teilen."
 bftb_greece.175.c:0 "Es tut uns leid [FROM.GetNameDef], aber unser Geschäft mit Ihnen ist abgeschlossen. Dauerhaft!"
 bftb_greece.176.t:0 "Die [FROM.GetAdjective] beschließen zu investieren!"
 bftb_greece.176.desc:0 "Wir haben gerade die [FROM.GetAdjective]-Investoren nach ihrem letzten kurzen Besuch wieder in unserem Land willkommen geheißen, und sie bringen gute Nachrichten über Investitionen und Möglichkeiten! Mit ihrer Hilfe werden wir eine wirklich moderne Wirtschaft aufbauen."
 bftb_greece.176.a:0 "Ein mitreißender Erfolg!"
 bftb_greece.176.b:0 "Ein mitreißender Erfolg!"
 bftb_greece.176.c:0 "Auf die [FROM.GetAdjective] können wir uns immer verlassen!"
 bftb_greece.177.t:0 "Die [FROM.GetAdjective] beschließen, dieses Mal nicht zu investieren"
 bftb_greece.177.desc:0 "Leider haben wir die Nachricht erhalten, dass die [FROM.GetAdjective] dieses Mal nicht in unsere Wirtschaft investieren werden. Das ist eine enttäuschende Wendung der Ereignisse, obwohl der [FROM.GetAdjective]-Delegierte zukünftige Investitionen nicht ausgeschlossen hat, was für uns Gutes verheißt."
 bftb_greece.177.a:0 "Na ja, vielleicht beim nächsten Mal."
 bftb_greece.178.t:0 "Die [FROM.GetAdjective] verabschieden ein Gesetz, das uns daran hindert, weitere Investitionen anzustreben!"
 bftb_greece.178.desc:0 "Vielleicht haben wir das Thema Investitionen zu sehr forciert: Die [FROM.GetAdjective] haben entschieden, dass sie kein Interesse daran haben, in die aufkeimende industrielle Basis unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie auskommen."
 bftb_greece.178.a:0 "Sollen wir es wagen, einen Deal mit den Russen zu machen?"
 bftb_greece.179.t:0 "FROM.GetAdjective] Beamte kommen zu uns in die Hauptstadt und bitten um Investitionen"
 bftb_greece.179.desc:0 "Als die [FROM.GetAdjective]s beschlossen, uns einzuladen, um die Vertiefung unserer wirtschaftlichen Beziehungen weiter zu diskutieren, konnten wir nicht ablehnen. Natürlich haben sie überzeugend dargelegt, warum es ideal wäre, die industrielle Position von [FROM.GetAdjective] zu stärken. Die Frage, ob wir in ihre Nation investieren wollen oder ihr industrielles Potential dem Schicksal überlassen, ist eine Angelegenheit, die wir zu entscheiden haben."
 bftb_greece.179.a:0 "Oui, wir können einen kleinen Betrag investieren."
 bftb_greece.179.b:0 "Diesmal nicht."
 bftb_greece.179.c:0 "Wir haben überhaupt kein Interesse an [FROM.GetAdjective] Angelegenheiten!"
 bftb_greece.180.t:0 "Unsere Offiziellen besuchen das nationale Schaufenster in [FROM.GetNameDef]"
 bftb_greece.180.desc:0 "Die [FROM.GetAdjective]s haben eine ziemliche Show für uns abgezogen! Ihr Angebot, unsere Investitionen anzulocken, war zweifellos attraktiv, aber wir haben unsere eigenen Prioritäten, um die wir uns kümmern müssen. Die Entscheidung, ob wir in die [FROM.GetAdjective]-Nation investieren, bleibt uns überlassen."
 bftb_greece.180.a:0 "Oui, wir werden in [FROM.GetNameDef] investieren."
 bftb_greece.180.b:0 "Nicht dieses Mal."
 bftb_greece.180.c:0 "Wir haben überhaupt kein Interesse an den [FROM.GetNameDef] Angelegenheiten!"
 bftb_greece.181.t:0 "Die [FROM.GetAdjective] Regierung besticht unsere Gewerkschaften!"
 bftb_greece.181.desc:0 "Diese hinterhältigen Schurken in [FROM.GetNameDef] haben ein Komplott geschmiedet, um uns dazu zu zwingen, in den Felshügel zu investieren, den sie ihr Zuhause nennen! Unsere Gewerkschaften gehen auf Streikposten; sie beschuldigen uns, dass wir das Beschäftigungsproblem absichtlich verschärfen, indem wir die Angebote der ach so großzügigen [FROM.GetAdjective]-Leute absichtlich ablehnen. Das ist Blödsinn; ihre Korruption ist sonnenklar zu sehen. Und doch haben sie alle Karten in der Hand. Gehen wir den Weg des geringsten Widerstandes und geben den Gewerkschaften, und damit auch [FROM.GetNameDef], was sie wollen? Oder treten wir für unsere Prinzipien ein, in einer Zeit, in der Prinzipien uns allen zum Verhängnis werden könnten?"
 bftb_greece.181.a:0 "Wir können uns die Streiks zu diesem Zeitpunkt nicht leisten..."
 bftb_greece.181.b:0 "Eure Drohungen schrecken uns nicht, Sans-couilles!"
 bftb_greece.181.c:0 "Ah, Grèce - le roi des cons! Bleibt uns vom Leib!"
 bftb_greece.182.t:0 "Die [FROM.GetAdjective] Invest!"
 bftb_greece.182.desc:0 "Wir haben gerade die [FROM.GetAdjective]-Investoren nach ihrem letzten kurzen Besuch wieder in unserem Land willkommen geheißen, und sie bringen die frohe Botschaft von Investitionen und Möglichkeiten! Mit ihrer Hilfe werden wir eine wirklich moderne Wirtschaft aufbauen."
 bftb_greece.182.a:0 "Ein mitreißender Erfolg!"
 bftb_greece.182.b:0 "Ein mitreißender Erfolg!"
 bftb_greece.182.c:0 "Wahrlich, unsere Freundschaft ist großartig!"
 bftb_greece.183.t:0 "Die [FROM.GetAdjective] beschließen, dieses Mal nicht zu investieren"
 bftb_greece.183.desc:0 "Leider haben wir die Nachricht erhalten, dass die [FROM.GetAdjective] dieses Mal nicht in unsere Wirtschaft investieren werden. Das ist eine enttäuschende Wendung der Ereignisse, obwohl der [FROM.GetAdjective]-Delegierte zukünftige Investitionen nicht ausgeschlossen hat, was für uns Gutes verheißt."
 bftb_greece.183.a:0 "Na ja, vielleicht beim nächsten Mal."
 bftb_greece.184.t:0 "Der [FROM.GetAdjective] Delegierte wirft unseren Delegierten raus und schließt Investitionen als Möglichkeit aus"
 bftb_greece.184.desc:0 "Vielleicht haben wir das Thema Investitionen zu sehr forciert: Die [FROM.GetAdjective] haben entschieden, dass sie kein Interesse daran haben, in die aufstrebende industrielle Basis unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie auskommen."
 bftb_greece.184.a:0 "Sollen wir es wagen, einen Deal mit den Russen zu machen?"
 bftb_greece.185.t:0 "Die [FROM.GetAdjective]s bitten uns um Hilfe bei der Industrialisierung ihres Landes"
 bftb_greece.185.desc:0 "Als die [FROM.GetAdjective]s beschlossen, uns einzuladen, um über eine Vertiefung unserer wirtschaftlichen Beziehungen zu sprechen, konnten wir nicht ablehnen. Was könnte die [FROM.GetAdjective]s dazu bewegen, so verzweifelt zu sein, dass sie uns um finanzielle Unterstützung bitten? Unnötig zu sagen, dass sie überzeugende Argumente dafür lieferten, warum es ideal wäre, wenn [FROM.GetAdjective]'s industrielles Standing gestärkt würde... besonders, wenn es sich als eine Verbesserung unseres eigenen erweisen könnte. Die Frage, ob wir versuchen, in ihre Nation zu investieren oder ihr industrielles Potential dem Schicksal zu überlassen, ist eine Sache, die wir zu entscheiden haben."
 bftb_greece.185.a:0 "Es gibt Alternativen zum Kampf!"
 bftb_greece.185.b:0 "Vielleicht zu einem späteren Zeitpunkt."
 bftb_greece.185.c:0 "Es wird eine Chance zur Industrialisierung geben, nachdem sie erobert worden sind!"
 bftb_greece.186.t:0 "[FROM.GetAdjective] Diplomaten hoffen, [ROOT.GetAdjective] Ambitionen im Mittelmeer zu dämpfen"
 bftb_greece.186.desc:0 "Wir haben einen Delegierten von [FROM.GetNameDef] erhalten, der uns die Besorgnis seiner Regierung über die zunehmende [ROOT.GetAdjective] politische Einmischung in ihrem Land mitgeteilt hat. Sie haben die Vollmacht erhalten, einen Handel zu schließen: Sie werden uns materielle Güter liefern, und wir werden darauf verzichten, die Kontrolle über jeden Apparat ihres Staates zu übernehmen. \Wir haben natürlich geleugnet, dass eine solche Einmischung stattgefunden hat, obwohl wir alle wissen, dass es wahr ist. Das Angebot ist großzügig; zweifellos ist der [FROM.GetAdjective] Wunsch, ihre Souveränität zu sichern, ehrlich. Wir könnten den Zustrom von Material gebrauchen, aber andererseits könnten wir auch [FROM.GetNameDef] gebrauchen, das komplett unter unserer Fuchtel steht..."
 bftb_greece.186.a:0 "Die Hilfe wäre sehr willkommen."
 bftb_greece.186.b:0 "Vielleicht können wir uns in der Zukunft einigen, aber nicht jetzt."
 bftb_greece.186.c:0 "Ah, dem Vasallentum kann man nicht so leicht entkommen!"
 bftb_greece.187.t:0 "Die [FROM.GetAdjective] Invest!"
 bftb_greece.187.desc:0 "Wir haben gerade die [FROM.GetAdjective] Investoren nach ihrem letzten kurzen Besuch wieder in unserem Land willkommen geheißen, und sie bringen die frohe Botschaft von Investitionen und Möglichkeiten! Sie bringen auch uneingeladene Beobachter mit, die wir schnell aus den Augen verloren haben, als sie das taten, wozu sie hierher geschickt wurden. Wie auch immer, mit [FROM.GetAdjective] Hilfe werden wir eine wirklich moderne Wirtschaft aufbauen."
 bftb_greece.187.a:0 "Ein Pakt mit dem Teufel ist dem Tod vorzuziehen."
 bftb_greece.187.b:0 "Wir zahlen teuer für unsere anhaltende Unabhängigkeit."
 bftb_greece.188.t:0 "Die [FROM.GetAdjective] investieren dieses Mal nicht"
 bftb_greece.188.desc:0 "Leider haben wir die Nachricht erhalten, dass die [FROM.GetAdjective] dieses Mal nicht in unsere Wirtschaft investieren werden. Das ist eine enttäuschende Wendung der Ereignisse, obwohl der [FROM.GetAdjective]-Delegierte zukünftige Investitionen nicht ausgeschlossen hat, was für uns Gutes verheißt."
 bftb_greece.188.a:0 "Vielleicht ist das ein versteckter Segen..."
 bftb_greece.189.t:0 "Die [FROM.GetAdjective]s meiden unsere Delegierten und werfen unsere Diplomaten raus!"
 bftb_greece.189.desc:0 "Vielleicht haben wir das Thema Investitionen zu sehr forciert: Die [FROM.GetAdjective] haben entschieden, dass sie kein Interesse daran haben, in die aufstrebende industrielle Basis unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie auskommen."
 bftb_greece.189.a:0 "Das ist sicher ein Vorzeichen für Schlimmeres, was noch kommen wird."
 bftb_greece.190.t:0 "FROM.GetAdjective] Beamte beenden ihren Besuch im Präsidium"
 bftb_greece.190.desc:0 "Wir hatten gerade das Vergnügen, Beamte von [FROM.GetNameDef] zu empfangen, von denen eine als Gast vor dem Präsidium eine Rede hielt, in der sie die starken Beziehungen zwischen unseren Nationen betonte. Es war ein angenehmer Moment, aber der vertrauensvolle Zweck des Besuchs von [FROM.GetAdjective] war es, Investitionen in ihre kämpfende Nation zu diskutieren. Marxistische Theoreme diktierten, dass Revolutionen nur in industrialisierten Gesellschaften stattfinden können, aber unsere eigene Geschichte und die Erfahrung der [FROM.GetAdjective]s sagt uns etwas anderes. \n\nEs gibt ein starkes Gefühl unter den Beamten, dass wir den [FROM.GetAdjective]s helfen sollten, denn wir haben die Mittel dazu. Allerdings brauchen wir auch unsere eigenen Ressourcen - das wird von keinem Beamten bestritten. Was sollen wir also tun?"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap] wird einige Ressourcen zur Verbesserung von [FROM.GetNameDef] delegieren."
 bftb_greece.190.b:0 "Njet, es wird zu diesem Zeitpunkt keine Investition getätigt."
 bftb_greece.190.c:0 "Das Volk von [ROOT.GetAdjective] wird nicht leiden, damit ein paar [FROM.GetAdjective]-Bauern in einer Fabrik arbeiten können."
 bftb_greece.191.t:0 "[ROOT.GetAdjective] Bürokraten kehren von ihrer Besichtigung des [FROM.GetNameDef]"
 bftb_greece.191.desc:0 "Als die [FROM.GetAdjective]s beschlossen, uns einzuladen, um die Vertiefung unserer wirtschaftlichen Beziehungen zu besprechen, nun, wir konnten nicht ablehnen. Was könnte die [FROM.GetAdjective]s dazu bringen, so verzweifelt zu sein, dass sie uns um finanzielle Unterstützung bitten? Unnötig zu sagen, dass sie überzeugende Argumente dafür lieferten, warum es ideal wäre, wenn [FROM.GetAdjective]'s industrielles Standing gestärkt würde... besonders, wenn es sich als eine Verbesserung unseres eigenen erweisen könnte. Die Frage, ob wir in ihre Nation investieren oder ihr industrielles Potential dem Schicksal überlassen wollen, ist eine Angelegenheit, die wir zu entscheiden haben."
 bftb_greece.191.a:0 "Eine Ausweitung der Rüstung von [FROM.GetNameDef] im Namen der Bekämpfung von Reaktionären kann erlaubt werden."
 bftb_greece.191.b:0 "Njet, es wird zu diesem Zeitpunkt keine Investition getätigt."
 bftb_greece.191.c:0 "Das [ROOT.GetAdjective] Volk wird nicht leiden, damit ein paar [FROM.GetAdjective] Bauern in einer Fabrik arbeiten können."
 bftb_greece.192.t:0 "FROM.GetAdjective] Beamte schlagen ein Rückkaufprogramm vor, bei dem sie in unsere vernachlässigten sibirischen Regionen investieren"
 bftb_greece.192.desc:0 "Wir haben einen Delegierten von [FROM.GetNameDef] erhalten, der die Besorgnis ihrer Regierung über die zunehmende [ROOT.GetAdjective] politische Einmischung in ihrem Land weitergegeben hat. Man hat sie ermächtigt, einen Handel zu schließen: Sie werden in unsere verarmten Regionen investieren, und wir werden darauf verzichten, die Kontrolle über jeden Apparat ihres Staates zu übernehmen. \Wir haben natürlich geleugnet, dass eine solche Einmischung stattfand, obwohl wir alle wissen, dass es wahr ist. Das Angebot ist großzügig; zweifellos ist der [FROM.GetAdjective] Wunsch, ihre Souveränität zu sichern, ehrlich. Wir könnten den Zustrom von Material gebrauchen, aber andererseits könnten wir auch [FROM.GetNameDef] gebrauchen, das komplett unter unserer Fuchtel steht..."
 bftb_greece.192.a:0 "Das [FROM.GetAdjective] Schema hat die Zustimmung des Politbüros gefunden, es wird weitergehen."
 bftb_greece.192.b:0 "Die Stavka schlägt vor, dass die sanfte Macht, die wir über [FROM.GetNameDef] ausüben können, nützlicher ist."
 bftb_greece.192.c:0 "ROOT.GetNameDefCap] hat die Geschäfte mit [FROM.GetNameDef] abgeschlossen."
 bftb_greece.193.t:0 "[FROM.GetNameDefCap] investiert!"
 bftb_greece.193.desc:0 "Wir haben gerade die [FROM.GetAdjective]-Investoren nach ihrem letzten kurzen Besuch wieder in unserem Land willkommen geheißen, und sie bringen die frohe Botschaft von Investitionen und Möglichkeiten! Sie bringen auch uneingeladene Beobachter mit, die wir schnell aus den Augen verloren haben, als sie das taten, wozu sie hierher geschickt wurden. Wie auch immer, mit [FROM.GetAdjective] Hilfe werden wir eine wirklich moderne Wirtschaft aufbauen."
 bftb_greece.193.a:0 "Ein harmloses Arrangement."
 bftb_greece.193.b:0 "Ein Pakt mit dem Teufel ist dem Tod vorzuziehen."
 bftb_greece.193.c:0 "Wir zahlen teuer für unsere anhaltende Unabhängigkeit."
 bftb_greece.194.t:0 "Die [FROM.GetAdjective]s investieren dieses Mal nicht"
 bftb_greece.194.desc:0 "Leider haben wir die Nachricht erhalten, dass die [FROM.GetAdjective] dieses Mal nicht in unsere Wirtschaft investieren werden. Das ist eine enttäuschende Wendung der Ereignisse, obwohl der [FROM.GetAdjective]-Delegierte zukünftige Investitionen nicht ausgeschlossen hat, was für uns Gutes verheißt."
 bftb_greece.194.a:0 "Vielleicht ist das ein versteckter Segen..."
 bftb_greece.195.t:0 "Die [FROM.GetAdjective]s meiden unsere Delegierten und werfen unsere Diplomaten raus!"
 bftb_greece.195.desc:0 "Vielleicht haben wir das Thema Investitionen zu sehr forciert: Die [FROM.GetAdjective] haben entschieden, dass sie kein Interesse daran haben, in die aufstrebende industrielle Basis unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie auskommen."
 bftb_greece.195.a:0 "Jetzt sind wir wirklich allein mit unseren wirtschaftlichen Sorgen."
 bftb_greece.200.t:0 "Heraklion-Kongress tagt - ein großer Erfolg!"
 bftb_greece.200.desc:0 "Die Heraklion Convention ist offiziell zu Ende gegangen, und sie war ein voller Erfolg! Alle Teilnehmer sind mit garantierten Gebietsgewinnen abgereist, und es sieht so aus, als stünde [GRE.GetNameDef] eine gründliche Erweiterung seiner Grenzen bevor. Gemeinsam werden wir den Vertrag von Sèvres an einer weitaus würdigeren [TUR.GetName] rächen."
 bftb_greece.200.a:0 "Dafür können wir uns alle auf die Schulter klopfen."
 bftb_greece.201.t:0 "Konvent von Heraklion tagt"
 bftb_greece.201.desc:0 "Der Konvent von Heraklion ist offiziell zu Ende gegangen, und er war ein großer Erfolg! Alle Teilnehmer, mit Ausnahme von [ENG.GetNameDef], sind mit garantierten Gebietsgewinnen abgereist, und es scheint, dass [GRE.GetNameDef] eine gründliche Erweiterung seiner Grenzen bevorsteht. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres an einem weitaus würdigeren [TUR.GetName] rächen."
 bftb_greece.201.a:0 "Hussa!"
 bftb_greece.201.b:0 "Was für ein Blödsinn!"
 bftb_greece.202.t:0 "Konvent von Heraklion tagt"
 bftb_greece.202.desc:0 "Der Heraklion-Konvent ist offiziell zu Ende gegangen, und er war ein großer Erfolg! Alle Teilnehmer, mit Ausnahme von [FRA.GetNameDef], sind mit garantierten Gebietsgewinnen abgereist, und es scheint, dass [GRE.GetNameDef] eine gründliche Erweiterung seiner Grenzen bevorsteht. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres an einem weitaus würdigeren [TUR.GetName] rächen."
 bftb_greece.202.a:0 "Eine großartige Initiative!"
 bftb_greece.202.b:0 "Quels imbéciles..."
 bftb_greece.203.t:0 "Konvent von Heraklion tagt"
 bftb_greece.203.desc:0 "Die Heraklion Convention ist offiziell zu Ende gegangen, und sie war ein voller Erfolg! Alle Teilnehmer, mit Ausnahme von [ITA.GetNameDef], sind mit garantierten Gebietsgewinnen abgereist, und es scheint, dass [GRE.GetNameDef] eine gründliche Erweiterung seiner Grenzen bevorsteht. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres an einem weitaus würdigeren [TUR.GetName] rächen."
 bftb_greece.203.a:0 "Ein hervorragendes Ergebnis!"
 bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
 bftb_greece.204.t:0 "Konvent von Heraklion tagt"
 bftb_greece.204.desc:0 "Der Konvent von Heraklion ist offiziell zu Ende gegangen, und er war ein... akzeptabler Erfolg. Weder [ENG.GetNameDef] noch [FRA.GetNameDef] werden am kommenden Krieg teilnehmen, da keinem von ihnen ein Territorium von einem gebrochenen [TUR.GetNameDef] versprochen wurde. Es sieht so aus, als ob [GRE.GetNameDef] eine gründliche Erweiterung seiner Grenzen bevorsteht, sofern es die Kraft hat, [TUR.GetNameDef] alleine zu schlagen..."
 bftb_greece.204.a:0 "Nichtsdestotrotz ein Sieg."
 bftb_greece.204.b:0 "Was für eine Zeitverschwendung..."
 bftb_greece.205.t:0 "Konvent von Heraklion tagt"
 bftb_greece.205.desc:0 "Der Heraklion-Kongress ist offiziell zu Ende gegangen, und er war ein voller Erfolg! Alle Teilnehmer, mit Ausnahme von [ENG.GetNameDef] und [ITA.GetNameDef], sind mit garantierten Gebietsgewinnen abgereist, und es scheint, dass [GRE.GetNameDef] eine gründliche Erweiterung seiner Grenzen bevorsteht. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres an einem weitaus verdienstvolleren [TUR.GetName] rächen."
 bftb_greece.205.a:0 "Mal gewinnt man, mal verliert man!"
 bftb_greece.205.b:0 "Was für eine Zeitverschwendung..."
 bftb_greece.205.c:0 "Wir werden diesen zweiten Verrat nicht dulden!"
 bftb_greece.206.t:0 "Konvent von Heraklion tagt"
 bftb_greece.206.desc:0 "Der Heraklion-Kongress ist offiziell zu Ende gegangen, und er war ein voller Erfolg! Alle Teilnehmer, mit Ausnahme von [FRA.GetNameDef] und [ITA.GetNameDef], sind mit garantierten Gebietsgewinnen abgereist, und es scheint, dass [GRE.GetNameDef] eine gründliche Erweiterung seiner Grenzen bevorsteht. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres an einem weitaus verdienstvolleren [TUR.GetName] rächen."
 bftb_greece.206.a:0 "Ein Sieg, nichtsdestotrotz."
 bftb_greece.206.b:0 "Was für eine Zeitverschwendung..."
 bftb_greece.206.c:0 "Wir werden diesen zweiten Verrat nicht dulden!"
 bftb_greece.207.t:0 "Die EEE starten einen Coup!"
 bftb_greece.207.desc:0 "Wir hätten wissen müssen, dass es so enden würde: Die Führung der EEE hat uns als schwach und ineffektiv verurteilt und uns zum unmittelbarsten Hindernis für die [ROOT.GetAdjective]-Größe erklärt. Die Rüpel haben ein riesiges Spektakel im hellenischen Parlament veranstaltet, wo sie uns alle als Verräter gegeißelt und erklärt haben, dass sie alles in ihrer Macht stehende tun würden, um uns zu entmachten. Nachdem alle dramatisch den Saal verlassen hatten, kehrten sie Stunden später mit einem Mob zurück, der sie verfolgte und unseren sofortigen kollektiven Rücktritt forderte. \n\nDie öffentliche Meinung ist nicht mehr mit uns, und um ehrlich zu sein, haben viele Regierungsmitglieder den Glauben verloren, dass diese Regierung das Zeug dazu hat, die Dinge bis zum Ende durchzuziehen, wie wir es der Nation versprochen haben. Es gibt ein allgemeines Gefühl, dass wir mit dem Marsch auf Konstantinopel ohne ausländische oder volksnahe Unterstützung das ganze Land auf einen Todesmarsch schicken, von dem wir uns niemals erholen werden."
 bftb_greece.207.a:0 "Wir müssen uns für unser Versagen verantworten."
 bftb_greece.207.b:0 "Athen wird niemals von faschistischen Hunden regiert werden!"
 byzantinist_coup_tt:0 "Die §YByzantinischen Faschisten§! werden eine Regierung bilden!"
 byzantinist_civil_war_inevitable_tt:0 "Die §YByzantinisten§! werden bald wieder versuchen, uns gewaltsam aus der Regierung zu entfernen...\n"
 bftb_greece.209.t:0 "Wir haben unsere Versprechen, die wir während des Kongresses in Heraklion gegeben haben, eingehalten!"
 bftb_greece.209.desc:0 "Wir haben den ehemaligen türkischen Staat zersplittert und die Beute unter den Siegern aufgeteilt. Unsere Verpflichtungen gegenüber unseren Verbündeten und unserem Volk wurden erfüllt, und [ROOT.GetNameDef] ist dem Erreichen wahrer Größe so nahe wie seit Jahrhunderten nicht mehr."
 bftb_greece.209.a:0 "Dies ist wahrlich unser glorreichster Moment."
 megali_idea_honoured_greece_tt:0 "Die Gebiete, die unseren Verbündeten während der §YHeraklion-Konvention§! versprochen wurden, sind bereits übertragen worden.\n"
 bftb_greece.210.t:0 "Die Griechen halten ihre Garantien der Heraklion-Konvention ein!"
 bftb_greece.210.desc:0 "Wie versprochen, wurden die Provinzen, die uns garantiert wurden, aus der Schale der besiegten türkischen Nation herausgeschnitten und unter unsere Kontrolle gebracht. Imperialismus ist ein unangenehmes Geschäft, aber niemand macht es besser als wir."
 bftb_greece.210.a:0 "Exekutiert wie ein Uhrwerk."
 megali_idea_honoured_tt:0 "Die Gebiete, die uns von §Y[GRE.GetNameDef]§! im Rahmen der §YHeraklion-Konvention§! versprochen wurden, sind bereits übertragen worden."
 bftb_greece.213.t:0 "Die [FROM.GetAdjective]s weigern sich, ihre Schulden bei uns zurückzuzahlen!"
 bftb_greece.213.desc:0 "Diese lüsternen [FROM.GetAdjective]-Diebe haben beschlossen, mit dem Geld, das sie uns schulden, abzuhauen! Wir haben diese Schulden jahrzehntelang sorgfältig kultiviert und aufgebaut, und sie haben die Frechheit, sie als unrechtmäßig zu bezeichnen? Wenn sie glauben, dass sie uns ungestraft betrügen können, dann liegen sie völlig falsch - das muss Konsequenzen haben! Obwohl, es lässt sich nicht leugnen, dass wir etwas übereifrig waren, als wir [FROM.GetNameDef] für ihre angehäuften Schulden ermöglichten und dann bestraften."
 bftb_greece.213.a:0 "Veruntreuende Parasiten!"
 bftb_greece.213.b:0 "Sie wurden zu sehr unter Druck gesetzt und das ist die Folge."
 bftb_greece.217.t:0 "Der großfaschistische Boulē von Halikarnassos"
 bftb_greece.217.desc:0 "Der Faschismus war in [ROOT.GetNameDef] immer ein eher gemäßigtes Phänomen, aber unter der Führung von [ROOT.GetLeader] ist er so weit aufgeblüht, dass sich alle großen faschistischen Köpfe des Landes treffen können, um die Zukunft des Landes zu besprechen. [ROOT.GetLeader] schlägt vor, seinen ausgesprochen autoritären Regierungsstil direkt in eine faschistische Form zu bringen, um die Instabilität zu minimieren. George Mercouris, der verbrauchte Nationalsozialist der Nation, glaubt, dass der beste Weg für [ROOT.GetNameDef] darin besteht, den unpopulären König zu entsorgen, um die Nation in eine wirklich radikale Sphäre der Politik zu bringen. \ROOT.GetLeader] sprach ausführlich über die Visionen eines Großgriechenlands, das sich von Albanien bis Zypern erstreckt, doch Mercouris, der sich nicht unterkriegen lassen wollte, hielt es für notwendig, dass das [ROOT.GetAdjective]-Volk noch weiter zurückblickt, um den Schlüssel zu seiner Größe zu finden. Metaxas glaubt, dass die dritte hellenische Zivilisation als eine neue, größere hellenische Nation in naher Zukunft vor uns liegt, aber Mercouris glaubt, dass die Inspiration für die dritte hellenische Zivilisation von der ersten hellenischen Zivilisation kommen wird. Zwei mächtige Figuren, die zwei sehr unterschiedliche Meinungen zum Ausdruck bringen: die faschistoide Zukunft von [ROOT.GetNameDef] hier in Samos."
 bftb_greece.217.a:0 "Metaxas muss unser faschistisches Reich führen!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YGeorge II§! soll König bleiben, und §YGroßgriechenland§! wird als gestaltbare Nation zur Verfügung stehen. \Die §YMonarchisten§! sollen loyal werden."
 bftb_greece.217.b:0 "Mercouris wird uns ein Imperium liefern!"
 GRE_republican_national_socialism_tt:1 "§YGeorge II§! soll vom Thron gestürzt werden, und wir sollen fähig werden, das §YLegat der Argeaden§! zu erfüllen. \Die §YMonarchisten§! werden zur Inkonsequenz werden."
 bftb_greece.218.t:0 "Die anatolischen Faschisten revoltieren!"
 bftb_greece.218.desc:0 "Die Zeit ist gekommen; in unserer dunkelsten Stunde hat der verächtliche Georgios Kosmidis einen Aufruf zu den Waffen verkündet und diejenigen, die dem EEE und [ROOT.GetNameDef] treu sind, aufgefordert, uns und die Besatzer in der Ägäis zu vernichten. Das Einzige, was sicher ist, ist, dass die Zukunft von [ROOT.GetNameDef] sehr ungewiss ist."
 bftb_greece.218.a:0 "Die Faschisten dürfen nicht über das Schicksal von [ROOT.GetNameDef] entscheiden!"
 bftb_greece.218.b:0 "Vielleicht haben wir uns geirrt; vielleicht kann die EEE [ROOT.GetNameDef] doch noch retten."
 bftb_greece.220.t:0 "[FROM.GetNameDefCap] stimmt zu, die Enosis zu erleichtern!"
 bftb_greece.220.desc:0 "Die Stimmung in der Hauptstadt würde man am besten als "jubelnd" beschreiben, nachdem [ROOT.GetLeader] der Nation verkündet hat, dass nach all den Jahren der [ROOT.GetAdjective]-Traum Enosis mit Zypern endlich Realität werden würde, und das alles dank unserer [FROM.GetAdjective]-Freunde. Unsere Administratoren haben keine Zeit verschwendet und sind nach Zypern gereist, um sicherzustellen, dass der Machtübergang so reibungslos wie möglich verläuft. \n\nDies ist ein wahrhaft großer und historischer Tag für [ROOT.GetNameDef]. Zypern war lange Zeit Teil des kollektiven Bewusstseins von [ROOT.GetAdjective], und nun sind sie endlich wieder zu Hause im Schoß der Zivilisation, der sie entsprungen sind."
 bftb_greece.220.a:0 "Endlich zusammen!"
 bftb_greece.221.t:0 "Der Konvent von Heraklion - die [FRA.GetAdjective] erhält ihr Mandat!"
 bftb_greece.221.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [FRA.GetNameDef] nach dem erfolgreichen Sturz des Staates [TUR.GetAdjective] ein Mandat in Kurdistan erhalten soll. Offizielle Vertreter der [FRA.GetAdjective] haben die anwesenden Delegierten für ihre weise Staatskunst gelobt und bereits Anweisungen an die zentrale [FRA.GetAdjective]-Regierung weitergegeben, mit der Planung für die Einrichtung einer Verwaltung in der Region zu beginnen."
 bftb_greece.221.a:0 "Die Ayes haben es!"
 bftb_greece.222.t:0 "Der Konvent von Heraklion - den [FRA.GetAdjective] wird ihr Mandat verweigert!"
 bftb_greece.222.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [FRA.GetNameDef] nach erfolgreicher Besiegung des Staates [TUR.GetAdjective] jegliches Territorium in Kurdistan verweigert werden soll. Die [FRA.GetAdjective]-Vertreter hätten fast beschlossen, den Konvent ganz zu verlassen und die Veranstaltung als Farce zu bezeichnen, bevor sie sich darauf einigten, dass sie lieber noch Einfluss auf das weitere Verfahren nehmen wollen, auch wenn ihnen nichts versprochen wurde."
 bftb_greece.222.a:0 "Die Neinsager haben es geschafft!"
 bftb_greece.223.t:0 "Der Heraklion-Konvent - die [ENG.GetAdjective] bekommen ihr Protektorat!"
 bftb_greece.223.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ENG.GetNameDef] ein armenisches Protektorat erhalten soll, das aus der Schale eines besiegten [TUR.GetName] herausgeschnitten wird. Offizielle Vertreter von [ENG.GetAdjective] haben die anwesenden Delegierten für ihre weise Staatskunst gelobt und bereits Anweisungen an die zentrale [ENG.GetAdjective]-Regierung weitergegeben, mit der Planung für die Einrichtung einer Verwaltung in der Region zu beginnen."
 bftb_greece.223.a:0 "Die Ayes haben es!"
 bftb_greece.224.t:0 "Der Konvent von Heraklion - den [ENG.GetAdjective] wird ihre Marionette verweigert!"
 bftb_greece.224.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ENG.GetNameDef] das Recht verweigert werden soll, einen armenischen Marionettenstaat im Norden [TUR.GetNameDef] zu errichten. Offizielle von [ENG.GetAdjective] verurteilten die Entscheidung und bezeichneten die gesamte Versammlung als chaotisch, haben aber beschlossen, dass sie lieber noch Einfluss auf das folgende Verfahren nehmen möchten, auch wenn ihnen nichts garantiert wurde."
 bftb_greece.224.a:0 "Die Neinsager haben es geschafft!"
 bftb_greece.225.t:0 "Der Heraklion-Konvent - die [ITA.GetAdjective]s bekommen ihre Territorien!"
 bftb_greece.225.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ITA.GetNameDef] Kolonien erhalten soll, die aus dem Kadaver eines besiegten [TUR.GetName] aufgeteilt werden. Die Offiziellen von [ITA.GetAdjective] haben den anwesenden Delegierten für ihre kluge Entscheidung in dieser Angelegenheit applaudiert, und viele Mitglieder der [ITA.GetAdjective]-Delegation sind bereits nach Hause geströmt, um [ITA.GetLeader] die Neuigkeiten mitzuteilen."
 bftb_greece.225.a:0 "Die Ayes haben es!"
 bftb_greece.226.t:0 "Der Heraklion-Konvent - den [ITA.GetAdjective]s werden ihre Territorien verweigert!"
 bftb_greece.226.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [ITA.GetNameDef] das Recht verweigert werden soll, irgendwelche Kolonien im südlichen [TUR.GetNameDef] zu errichten, und hat den Antrag selbst als weitere törichte [ITA.GetAdjective]-Kriegstreiberei verurteilt. [ITA.GetAdjective]-Offizielle griffen die Entscheidung an und nutzten die ganze Situation, um zu illustrieren, wie sie ein weiterer Beweis dafür ist, dass die [ITA.GetAdjective]-Leute Recht haben, an die 'vittoria mutilata' zu glauben. Unabhängig von ihren persönlichen Ansichten in dieser Angelegenheit wurden die [ITA.GetAdjective]-Delegierten angewiesen, als Teil des Konventsverfahrens zu bleiben - zweifellos in der Hoffnung, dass sie die Entscheidung über den letzten und wichtigsten Punkt der Tagesordnung noch beeinflussen können."
 bftb_greece.226.a:0 "Die Neinsager haben es geschafft!"
 bftb_greece.227.t:0 "Die [GRE.GetAdjective] Grenzscharmützel mit [TUR.GetNameDef] eskalieren"
 bftb_greece.227.desc:0 "Der Angriff von [GRE.GetAdjective] auf [341.GetName] ist erwartungsgemäß gescheitert, und da der Konflikt in der Ägäis eskaliert, bietet sich uns die perfekte Gelegenheit, im Namen von [GRE.GetNameDef] einzugreifen. Wir sollten unsere Streitkräfte in den Kaukasus manövrieren, um an der Grenze zu [TUR.GetAdjective] zu sitzen. Wenn die [GRE.GetAdjective]s das Signal senden, werden wir die [TUR.GetAdjective]-Truppen in die Zange nehmen und einen legitimierten Krieg erzwingen."
 bftb_greece.227.a:0 "Wir werden bereit sein."
 bftb_greece.228.t:0 "Die [SOV.GetAdjective]s sind besiegt"
 bftb_greece.228.desc:0 "Erstaunliche Nachrichten haben unsere Hauptstadt erreicht: Die unbesiegbaren Armeen von [SOV.GetNameDef] haben es nicht geschafft, die Linien von [TUR.GetAdjective] zu durchbrechen. Sie werden uns bei der Invasion nicht unterstützen und haben alle ihre Pläne und Offensiven abgebrochen und den [TUR.GetAdjective] Straffreiheit gewährt, um über uns zu richten, wie sie es für richtig halten."
 bftb_greece.228.a:0 "Das verheißt nichts Gutes..."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] Ruft uns auf, unser Versprechen zu erfüllen"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] hat seinen Krieg mit [TUR.GetNameDef] begonnen und hat uns aufgefordert, den Krieg zu unterstützen, wie wir es versprochen haben. Die versprochenen Gewinne sind beträchtlich, und es besteht immer die Möglichkeit, mehr zu verlangen, aber vielleicht sind wir nicht mehr in der Lage, unsere Verpflichtungen zu erfüllen - selbst wenn das bedeutet, dass wir auf unsere Ansprüche verzichten müssen."
 bftb_greece.229.a:0 "Auf den Krieg!"
 bftb_greece.229.b:0 "Die Situation hat sich geändert."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] Hält seine Verpflichtungen ein"
 bftb_greece.230.desc:0 "FROM.GetNameDefCap] hat sich uns in unserem Krieg gegen [TUR.GetNameDef] angeschlossen, wie sie es versprochen haben. Gemeinsam werden wir den [TUR.GetAdjective]-Staat zu Fall bringen."
 bftb_greece.230.a:0 "Wir können nicht verlieren!"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] Brechen Sie ihre Versprechen!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap] hat ihr Versprechen, uns zu unterstützen, aufgegeben und ihre Ansprüche in [TUR.GetNameDef] fallen gelassen! Sie haben uns verraten und damit unseren gesamten Kampf entwertet. Wir müssen hoffen, dass wir die Kraft haben, ohne [FROM.GetAdjective]-Hilfe zu siegen."
 bftb_greece.231.a:0 "Feiglinge!"
 bftb_greece.232.t:1 "Ein Basileus taucht auf..."
 bftb_greece.232.desc:1 "Ein Wunder wurde unserer niedergeschlagenen Nation zuteil: eine göttliche Intervention, die uns vom Himmel selbst durch den Heiligen Justinian zuteil wurde. Ein Mann in zerlumpten Lumpen wurde bewusstlos an der Küste des Berges Athos gefunden, wo er von den treuen Pflegern der heiligen Stätte vor dem sicheren Tod gerettet wurde. Die Person, die zunächst von den Behörden, die ihn verhafteten, als ein Verrückter abgetan wurde, der den ganzen Weg von Deutschland nach [ROOT.GetNameDef] zu Fuß zurückgelegt hatte, wurde tatsächlich von einem unserer eigenen EEE-Akademiker als ein lange verschollener Nachkomme der Komnenoi-Dynastie identifiziert. \n\nLange haben wir uns mit der Frage herumgeschlagen, wer unserem byzantinischen Staat vorstehen sollte, und es scheint, dass Gott selbst uns seine Lösung gegeben hat. Der byzantinische Erbe spricht kein Wort Griechisch, aber das kann man ihm sicher beibringen! Wahrlich, [ROOT.GetNameDef] ist von Gottes göttlicher Vorsehung begünstigt."
 bftb_greece.232.a:1 "Lang lebe Basileus Adolfos I.!"
 bftb_greece.232.b:0 "Äh, warte, was ist, wenn er doch nur ein Verrückter ist?"
 bftb_greece.233.t:0 "Ioannis Metaxas verstirbt"
 bftb_greece.233.desc:0 "Der Premierminister und Diktator von [ROOT.GetNameDef] ist nach langer Krankheit verstorben. Er starb im Ausland, als Exilant seiner eroberten Nation. Obwohl er beim Volk von [ROOT.GetAdjective] nicht besonders beliebt war, wurde er zu einem Symbol der nationalen Einheit und des Widerstands in einer Zeit der Krise. Emmanouil Tsouderos, eine vereinigende Figur und ein Venizelist, hat Metaxas' Platz als Premierminister von [ROOT.GetNameDef] eingenommen."
 bftb_greece.233.a:0 "Der Krieg geht weiter."
 
 bftb_turkey.1.t:0 "Der Montreux-Konvent"
 bftb_turkey.1.desc:1 "Präsident [TUR.GetLeader] hat uns informiert, dass [TUR.GetNameDef] sich darauf vorbereitet, die türkischen Meerengen zu remilitarisieren. Die [TUR.GetAdjective]-Regierung möchte, dass wir ihre Ansprüche auf ihre Hoheitsgewässer unterstützen und den Vertrag von Lausanne ändern, um ihnen die Legitimation zu geben, diese Ansprüche aufrecht zu erhalten. \n\nDie Unterstützung der [TUR.GetAdjective]-Ansprüche über die türkischen Meerengen wird sie sicherlich bei uns einschmeicheln, und es könnte die Möglichkeit eröffnen, dass [TUR.GetNameDef] in der Lage ist, [ITA.GetNameDef] im Mittelmeer anzugreifen. Die Verwicklung in diese Krise könnte uns aber auch auf die entgegengesetzte Seite von [SOV.GetNameDef] bringen, was im schlimmsten Fall Krieg bedeuten könnte."
 bftb_turkey.1.a:0 "Wir werden die Türken in dieser Angelegenheit unterstützen."
 bftb_turkey.1.b:0 "Das Britische Empire kümmert sich nicht um die Türkei."
 TUR_britain_backs_turkey_tt:0 "\nWir werden §Y[TUR.GetNameDef]§! auf der Grundlage unterstützen, dass sie die Macht haben sollten, die Durchfahrt durch die §YTürkenstraße§! zu regeln. \n\n§Wir werden die Möglichkeit haben, unsere Unterstützung zu widerrufen, sollte ein Krieg zwischen §Y[TUR.GetNameDef]§! und §Y[SOV.GetNameDef]§! plötzlich wahrscheinlich erscheinen.§!"
 TUR_britain_unentangles_itself_tt:0 "\Wir werden §Y[TUR.GetNameDef]§! der Gnade von §Y[SOV.GetNameDef]§! überlassen. Es ist wahrscheinlich, dass die §Y[TUR.GetNameDef]§! für den uneingeschränkten Seeverkehr aus aller Welt offen bleibt."
 bftb_turkey.2.t:0 "Der [ENG.GetName] leiht seine Unterstützung"
 bftb_turkey.2.desc:0 "ENG.GetLeader] hat eine Erklärung abgegeben, in der erklärt wird, dass [ENG.GetNameDef] beabsichtigt, uns bei unserem Ziel zu unterstützen, die Kontrolle über unsere eigenen Meerengen zurückzuerlangen. Die Unterstützung von [ENG.GetNameDef] ist ein großer Sieg für uns und trägt wesentlich dazu bei, unsere Legitimität in der Welt zu stärken."
 bftb_turkey.2.a:0 "Jetzt warten wir auf die Antwort von [SOV.GetNameDef]."
 bftb_turkey.3.t:0 "Die [ENG.GetName] verweigert uns die Hilfe!"
 bftb_turkey.3.desc:0 "ENG.GetLeader] hat einen langen Brief an [TUR.GetLeader] geschrieben, in dem er ausführlich erklärt, dass [ENG.GetNameDef] es sich zum jetzigen Zeitpunkt nicht leisten kann, in eine ausländische Krise verwickelt zu werden. [ENG.GetLeader] führte einen Mangel an Unterstützung der Bevölkerung für einen Krieg in [ENG.GetNameDef] und seine eigene Skepsis gegenüber [TUR.GetAdjective] Bereitschaft für einen Krieg mit [SOV.GetNameDef] als Gründe an, warum [ENG.GetNameDef] sich nicht einmischen würde. \n\nDie [ENG.GetName] haben unsere Kontrolle über die türkischen Meerengen anerkannt, aber sie werden nicht mehr tun als das."
 bftb_turkey.3.a:0 "Jetzt warten wir auf die Antwort von [SOV.GetNameDef]."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] ergreift die Kontrolle über den Bosporus!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader] hat erklärt, dass die türkischen Meerengen nun unter die vollständige Kontrolle von [TUR.GetNameDef] fallen werden, was der [TUR.GetAdjective]-Regierung die Möglichkeit gibt, die Meerengen nach eigenem Ermessen für uns zu schließen! Das ist absolut inakzeptabel: Es bedeutet, dass die [TUR.GetAdjective]-Regierung beschlossen hat, dass sie das Recht hat, unsere eigenen Flotten im Schwarzen Meer in die Falle zu locken, wann immer sie es für politisch zweckmäßig hält."
 bftb_turkey.4.a:0 "Mobilisieren Sie sofort die Streitkräfte!"
 bftb_turkey.4.b:0 "Dieser farcenhafte Zirkus ist für uns von geringer Bedeutung."
 TUR_soviets_oppose_turkey_tt:0 "\nDie §Y[TUR.GetAdjective]§!-Regierung wird uns entweder eine Kompromisslösung anbieten, oder sie wird die Situation weiter eskalieren. \n\n§Wir werden die Möglichkeit haben, die Situation zu deeskalieren, sollte ein bewaffneter Konflikt wahrscheinlich erscheinen.§!"
 TUR_soviets_allow_militarisation_tt:0 "Die §YTurkish Straits§! werden remilitarisiert und §Y[TUR.GetNameDef]§! erhält die Befugnis, den gesamten Seeverkehr, der sie passiert, zu regulieren."
 bftb_turkey.5.t:0 "Die [SOV.GetName] ist gegen unsere Remilitarisierung der Meerengen!"
 bftb_turkey.5.desc:0 "Offizielle Vertreter der [SOV.GetNameDef] haben in sehr klaren Worten erklärt, dass sie unsere einseitige Beschlagnahme der türkischen Meerenge für unrechtmäßig halten und dass sie beabsichtigen, extreme Maßnahmen zu ergreifen, um unsere Entscheidung rückgängig zu machen. Obwohl sie von unseren Diplomaten bedrängt wurden, weigerten sich die [SOV.GetAdjective]-Beamten, eine militärische Intervention in [TUR.GetNameDef] auszuschließen, um ihrem Willen Nachdruck zu verleihen. \n\nEine Beibehaltung des gegenwärtigen Status Quo ist undenkbar, und selbst [SOV.GetNameDef] muss dies sicherlich verstehen. Wenn wir eine Kompromisslösung anbieten, die allen Ländern des Schwarzen Meeres freien Zugang bietet, dann wird [SOV.GetNameDef] keine andere Wahl haben, als unser Angebot anzunehmen, es sei denn, sie wollen der Paria der Welt werden."
 bftb_turkey.5.a:0 "Wir werden den Kompromiss anbieten."
 bftb_turkey.5.b:0 "Keine Siedlungen, kein Kompromiss - wir werden das richtig machen!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! und alle anderen Nationen, die eine Küste im §YSchwarzen Meer§! teilen, werden ihre Privilegien des freien Zugangs durch die §YTürkische Meerenge§! behalten."
 TUR_remaining_defiant_tt:0 "\nWir werden weiterhin das Recht fordern, den gesamten Seeverkehr zu regeln, der durch die §YTürkische Meerenge§! führt. \n\n§RThis may be our last chance to deescalate: if [SOV.GetNameDef] pushes the matter then it will lead to war!§!"
 bftb_turkey.6.t:0 "Die [SOV.GetName] stimmt der Remilitarisierung der Meerenge zu!"
 bftb_turkey.6.desc:0 "Die [SOV.GetAdjective]-Regierung gab eine knappe Erklärung mit vagen Andeutungen über Konsequenzen und Bestrafung für die Störung des Friedens ab, aber privat wurde unseren Beamten versichert, dass keine Vergeltungsmaßnahmen von [SOV.GetNameDef] zu erwarten sind. \TUR.GetLeader] hielt in Istanbul eine leidenschaftliche Rede, die über das Radio an die ganze Nation übertragen wurde und diesen großen Sieg für [TUR.GetNameDef] verkündete. Es gab eine große Welle der Unterstützung für die Regierung, und wir können im ganzen Land Feiern für unseren entscheidenden Sieg in dieser Angelegenheit erwarten."
 bftb_turkey.6.a:0 "Auf den Frieden zu Hause und den Frieden in der Welt!"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap] Kompromisse zur Remilitarisierung der Meerenge"
 bftb_turkey.7.desc:0 "Nach langen Verhandlungen hat die [TUR.GetAdjective]-Regierung beschlossen, die Kontrolle über die Meerenge zu übernehmen und gleichzeitig allen Anrainern des Schwarzen Meeres freien Zugang zu gewähren. Der eiserne Vorschlag von [TUR.GetNameDef] lässt wenig Raum für Proteste und wurde bereits eilig von [BUL.GetNameDef] und [ROM.GetNameDef] gebilligt, wodurch uns in dieser Angelegenheit letztlich die Hände gebunden sind."
 bftb_turkey.7.a:0 "Nun, diese Krise kann als abgeschlossen betrachtet werden."
 bftb_turkey.8.t:0 "Konflikt rührt sich im Schwarzen Meer"
 bftb_turkey.8.desc:0 "Die [SOV.GetName] hat den Plan von [TUR.GetNameDef] angefochten, die Kontrolle über ihre Meerengen zurückzuerlangen, und dennoch bleibt [TUR.GetNameDef] angesichts der Drohungen von [SOV.GetAdjective] weiterhin trotzig. Die Situation droht in einen bewaffneten Konflikt überzukochen, da [TUR.GetNameDef] darum kämpft, seine Souveränität zu behaupten und [SOV.GetNameDef] versucht, seine Dominanz über die Region zu etablieren. \n\nDas Gleichgewicht der Kräfte liegt in unserer Hand: Wir müssen uns entscheiden, ob wir unsere Unterstützung für [TUR.GetNameDef] mit einer Unabhängigkeitsgarantie legitimieren wollen, um die Sowjetunion abzuschrecken, oder ob wir unsere Hände in Unschuld waschen und hoffen, dass sich die beiden Länder von dem engen Kollisionskurs abbringen, auf den sie sich beide begeben haben."
 bftb_turkey.8.a:0 "Wir müssen [TUR.GetNameDef] gegen die bolschewistische Tyrannei unterstützen."
 bftb_turkey.8.b:0 "Die Beschwichtigung des [SOV.GetAdjective] Irredentismus ist ein kleiner Preis für den Frieden!"
 TUR_britain_stands_up_for_turkey_tt:0 "\Wir werden zu §Y[TUR.GetNameDef]§! stehen, auch wenn es zum Krieg führt. §R[SOV.GetNameDefCap] wird eine letzte Gelegenheit bekommen, die Situation zu deeskalieren!§!"
 TUR_britain_abandons_turkey_tt:0 "\Wenn wir unsere Unterstützung für §Y[TUR.GetNameDef]§! zurückziehen, wird die §Y[TUR.GetAdjective]-Regierung§! eine letzte Gelegenheit bekommen, die Situation zu deeskalieren."
 bftb_turkey.9.t:0 "Der [ENG.GetAdjective]Abandon Us"
 bftb_turkey.9.desc:0 "Premierminister [ENG.GetLeader] hat öffentlich erklärt, dass [ENG.GetNameDef] es sich angesichts der zunehmenden Spannungen zwischen uns und [SOV.GetNameDef] nicht leisten kann, in einen so genannten "regionalen Streit" verwickelt zu werden. Unter Berufung auf [ENG.GetAdjective]-Verluste im Großen Krieg hat [ENG.GetLeader] eine Beschwichtigungspolitik gegenüber [SOV.GetNameDef] unterstützt. \n\nDie Ankündigung wurde in Ankara mit Bestürzung aufgenommen, und [TUR.GetLeader] hat die Feigheit von [ENG.GetNameDef] verurteilt."
 bftb_turkey.9.a:0 "Alles ist verloren, wir müssen vor den Launen von [SOV.GetNameDef] völlig kapitulieren."
 bftb_turkey.9.b:0 "Nichts hat sich geändert, wir müssen den Kurs beibehalten."
 TUR_straits_remain_demilitarised_tt:0 "\nDie §YTurkish Straits§! bleiben entmilitarisiert und wir haben keine Kontrolle über den Seeverkehr, der durch die §YTurkish Straits§! führt, solange wir uns nicht im Krieg befinden. \n\n§RDas ist unsere letzte Chance zur Deeskalation: wenn [SOV.GetNameDef] die Angelegenheit weiter vorantreibt, wird es zum Krieg führen!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap] wird eine letzte Chance haben, die Situation zu deeskalieren, aber wenn sie sich nicht dafür entscheiden, wird es zum Krieg führen!§!"
 bftb_turkey.10.t:0 "Die [TUR.GetAdjective] bleiben trotzig"
 bftb_turkey.10.desc:0 "Selbst im Angesicht überwältigender Gewalt weigert sich [TUR.GetLeader], beim Thema [TUR.GetAdjective] Rechte an den türkischen Meerengen nachzugeben. Die Spannungen sind dramatisch eskaliert, und Truppen werden entlang der gesamten [TUR.GetAdjective]-[SOV.GetAdjective]-Grenze zusammengezogen. Der [TUR.GetLeader] hat die Krise als "Schicksalsmoment für [TUR.GetNameDef]" bezeichnet und versprochen, dass [TUR.GetNameDef] im Angesicht der [SOV.GetAdjective]-Tyrannei niemals kapitulieren wird."
 bftb_turkey.10.a:0 "Die türkischen Meerengen sind keinen totalen Krieg wert."
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap] wird sich uns auf den Knien ergeben!"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap] kapituliert vor unseren Forderungen"
 bftb_turkey.11.desc:0 "[TUR.GetLeader] wurde in Moskau herzlich empfangen, wo er unter bewaffneter Bewachung gezwungen wurde, einen brandneuen Vertrag zu unterzeichnen, der effektiv alle [TUR.GetAdjective] Rechte zur Militarisierung oder Überwachung der türkischen Meerenge abtrat. Der [TUR.GetAdjective]-Präsident wurde mit einer Pfeife, die [SOV.GetLeader] gehörte, nach Hause geschickt - als Andenken an seinen Besuch bei [SOV.GetNameDef]. \n\nDie erfolgreiche Behauptung unserer Stärke in unseren Heimatgewässern ist ein großer Sieg für uns, und unseren Streitkräften an der [TUR.GetAdjective]-Grenze wurde eine obligatorische dreitägige Feier gestattet, bei der sie so ausgelassen wie möglich sein sollen."
 bftb_turkey.11.a:0 "Die Welt sollte die Macht von [SOV.GetNameDef] fürchten."
 bftb_turkey.12.t:0 "Der [SOV.GetName] zieht sich zurück"
 bftb_turkey.12.desc:0 "SOV.GetLeader] hat persönlich mit [TUR.GetLeader] telefoniert, wo er kühl auf eine Entspannung der Lage drängte und den [TUR.GetAdjective]-Präsidenten für seinen Beitrag zum Kampf gegen den Imperialismus lobte. Die [SOV.GetAdjective]-Soldaten wurden angewiesen, ihre Aktionen an der [SOV.GetAdjective]-Grenze zu deeskalieren, und [SOV.GetNameDef] hat ihre Beschwerden über die Beschlagnahmung der türkischen Meerenge durch [TUR.GetName] zurückgezogen. \n\nDas [TUR.GetAdjective]-Volk, das von der Idee eines großen Krieges nach dem brutalen Unabhängigkeitskrieg ganz und gar nicht begeistert war, stieß einen kollektiven Seufzer aus, als [TUR.GetLeader] der Nation verkündete, dass der Frieden letztendlich gesiegt habe und die [TUR.GetAdjective]-Souveränität dank der Tapferkeit des [TUR.GetAdjective]-Volkes in dieser Krisenzeit für immer gesichert sei."
 bftb_turkey.12.a:0 "Wir haben gewonnen!"
 bftb_turkey.13.t:0 "Der [TUR.GetAdjective]-[SOV.GetAdjective]-Krieg beginnt"
 bftb_turkey.13.desc:0 "Vor sechs Stunden begannen die [SOV.GetAdjective]-Kräfte mit dem Beschuss strategischer [TUR.GetAdjective]-Basen in Trabzon und verkündeten, dass sie in die [TUR.GetNameDef] eindringen würden, um die [TUR.GetAdjective]-Arbeiter im Rahmen eines marxistischen Kreuzzuges zu befreien. Der Verräter, Şefik Hüsnü, hat bereits die Schaffung einer Türkischen Volksrepublik im Exil verkündet, die zweifellos auf absehbare Zeit unter der Fuchtel von [SOV.GetNameDef] stehen wird. \n\n[TUR.GetLeader] betrat eine Bühne in Istanbul, wo er düster verkündete, dass der Krieg nach [TUR.GetNameDef] gekommen sei, aber die traurigen Töne dauerten nicht lange, bevor der türkische Präsident seine Rhetorik änderte: Er begann mit einer feurigen Rede darüber, wie das [TUR.GetAdjective]-Volk wieder einmal vom Schicksal dazu aufgerufen wurde, für seine Freiheiten und seine Unabhängigkeit zu kämpfen. Obwohl die Narben des Unabhängigkeitskrieges noch frisch sind, ist das [TUR.GetAdjective]-Volk in einen Eifer versetzt worden und eilt zu den Streitkräften. \n\nAber wie lange kann dieser Enthusiasmus anhalten?"
 bftb_turkey.13.a:0 "...und wie lange können wir durchhalten?"
 bftb_turkey.14.t:0 "Eine Oppositionsbewegung beginnt sich zu formieren"
 bftb_turkey.14.desc:0 "TUR.GetAdjective] Politikwissenschaftler glaubten, dass es Wochen dauern würde, bis sich eine legitime Oppositionsbewegung zu bilden beginnt, nachdem das Verbot politischer Parteien aufgehoben wurde, aber sie wurden alle eines Besseren belehrt. Adnan Menderes hat keine Zeit damit verschwendet, eine Gruppe gleichgesinnter Traditionalisten zu versammeln, die mit dem Zustand des religiösen Glaubens in [TUR.GetNameDef] unter den Kemalisten unzufrieden sind. In der Vergangenheit, wenn eine [TUR.GetAdjective] politische Bewegung von religiösen Fundamentalisten gekapert wurde, wurde der gesamte Prozess des Übergangs zur Demokratie gestoppt, aber nicht dieses Mal: Dieses Mal ist [TUR.GetLeader] entschlossen, diese Bewegung von Fanatikern am Wahltag zu schlagen. \n\nMenderes und seine Kabale von Fundamentalisten haben sich in der so genannten "Traditionellen Gruppe" versammelt, die von der CHP als Stammvater einer populistischen islamistischen Bewegung identifiziert wurde, die auf einer Plattform von Konservatismus und Traditionalismus kandidieren will. Die Traditionelle Gruppe wird in den nächsten Wochen auf dem türkischen Land werben, um eine Unterstützerbasis aufzubauen, und sobald sie genug verblendete Anhänger gesammelt hat, wird sie zweifellos ihre unvermeidliche Oppositionspartei gründen."
 bftb_turkey.14.a:0 "Die kommende Wahl wird eine für die Seele von [TUR.GetName] sein."
 bftb_turkey.16.t:0 "Traditionelle Gruppe mobilisiert ländliche Bürger, um die Wahlbeteiligung zu erhöhen"
 bftb_turkey.16.desc:0 "Adnan Menderes' Traditionalisten sind in Scharen im ganzen Land unterwegs, um religiöse Bürger, die sich von der säkularen Regierung unterdrückt fühlen, dazu zu bewegen, bei den kommenden Wahlen für ihre Partei zu stimmen. Berichte zeigen, dass viele dieser Wähler zwar skeptisch bleiben, was ihre Chancen angeht, die Kemalisten zu schlagen, und eine zynische Haltung gegenüber der Demokratie im Allgemeinen haben, aber der Großteil der Angesprochenen zeigte Begeisterung für Menderes und seine Oppositionsbewegung."
 bftb_turkey.16.a:0 "Das ist verfassungswidrig! Schluss damit!"
 bftb_turkey.16.b:0 "Der demokratische Wille des Volkes soll bekannt werden."
 bftb_turkey.17.t:0 "Menderes' Traditionelle Gruppe nähert sich kurdischen Organisationen für ein Bündnis"
 bftb_turkey.17.desc:0 "Adnan Menderes' Traditionalisten haben eine viel beachtete Reise nach [TUR.GetAdjective] Kurdistan unternommen, wo sie Versöhnung und gegenseitige Interessen predigten, wenn es um den Zustand des Glaubens in [TUR.GetNameDef] heute geht. Unter Berufung auf religiöse Schriften haben kurdische Stammesführer zusammen mit Vertretern der traditionalistischen Oppositionsbewegung die Bühne betreten und die Kurden ermutigt, am Wahltag für Menderes und Konsorten zu stimmen, um [TUR.GetNameDef] zurück in die Umarmung des Allmächtigen zu bringen"."
 bftb_turkey.17.a:0 "Das ist grenzwertiger Hochverrat!"
 bftb_turkey.17.b:0 "Diese Zusammenarbeit könnte in der Zukunft Früchte tragen!"
 bftb_turkey.18.t:0 "Verschwörung zum Wählerbetrug in ländlichen Regionen aufgedeckt"
 bftb_turkey.18.desc:0 "Es ist ein trauriger Tag für die aufkeimende Demokratie der [TUR.GetNameDef], da eine Verschwörung zur Manipulation der zukünftigen Wahlergebnisse, so dass sie Adnan Menderes' Oppositionsbewegung begünstigen, in einigen der agrarischsten Provinzen der [TUR.GetNameDef] aufgedeckt wurde. Das Komplott - an dem religiöse Führer, lokale Verwalter und sogar Staatsangestellte beteiligt waren - wurde vereitelt und die Verschwörer verhaftet. Bei unseren Ermittlungen wurden keine Beweise gefunden, die Menderes oder seine Oppositionsbewegung mit dem Komplott in Verbindung bringen, aber unsere Reaktion wird sicherlich ihre Wahlkampagne beeinflussen."
 bftb_turkey.18.a:0 "Stellen Sie sie alle öffentlich vor Gericht und verhängen Sie die härteste mögliche Strafe!"
 bftb_turkey.18.b:0 "Wir werden stillschweigend Amnestie anbieten und hoffen, dass dies vergessen wird."
 bftb_turkey.19.t:0 "Gigantische Kundgebung zur Unterstützung der Menderes-Bewegung"
 bftb_turkey.19.desc:0 "Eine Kundgebung von Adnan Menderes im Hinterland des Landes zog Menschenmassen an, die mit den Reden von Mustafa Kemal Atatürk im Herzen von Istanbul vergleichbar sind. [TUR.GetLeader] war verstört, als er die Nacherzählung der Kundgebung hörte, die ohne Probleme ablief und bei der Menderes ankündigte, dass seine offizielle Oppositionspartei sehr bald der Nation vorgestellt werden würde. Eine Reihe von Rednern trat auf, jeder von ihnen predigte die Bedeutung der Religion im täglichen Leben und in der Politik und jeder von ihnen vertrat im Allgemeinen eine Ideologie des traditionalistischen Konservatismus - einige der Redner sprachen sogar in liebevollen Worten über das längst besiegte osmanische Sultanat und Kalifat! Menderes selbst betrat die Bühne als letzter und sprach in viel gemäßigteren Worten im Vergleich zu einigen der Redner, deren Auftritt er folgte. Menderes erklärte seinen Zuhörern jovial die Tugenden des Laissez-faire-Liberalismus und überhäufte die Kemalisten mit Lob für alles, was sie für die Nation getan hatten, bevor er dieses Lob mit einer großen Portion Kritik untergrub. Die Anwesenden verließen die Kundgebung ekstatisch und zuversichtlich, dass sie die Wahl gewinnen würden. \Das kemalistisch geprägte Offizierskorps hat sich an die Regierung gewandt und die CHP unmissverständlich aufgefordert, mehr zu tun, um den steigenden Einfluss von Menderes und seiner konservativen populistischen Bewegung einzudämmen. Ein Vertreter des Offizierskorps erklärte, dass die Offiziere des Landes niemals einer Menderes-Regierung dienen würden, und deutete an, eigene extreme Maßnahmen zu ergreifen, sollten wir das, was sie als fundamentale Bedrohung des kemalistischen Systems ansehen, nicht eindämmen."
 bftb_turkey.19.a:0 "Dies ist ein dunkler Tag für die Republik."
 bftb_turkey.20.t:0 "Die Demokratische Partei"
 bftb_turkey.20.desc:0 "Vor acht Stunden verkündete Adnan Menderes triumphierend das Debüt der neuesten und gefährlichsten Oppositionspartei von [TUR.GetNameDef]: der Demokratischen Partei. Er kündigte an, dass die Demokrat Parti das Machtmonopol der CHP stürzen wolle und das Land in eine völlig neue Richtung lenken werde, wie es sie noch nie gegeben habe. Die drei Säulen der Partei wurden der jubelnden Menge vorgestellt, wobei Menderes versprach, dass seine Regierung dem Glauben, dem Vaterland und der Freiheit verpflichtet sein würde - in dieser Reihenfolge. Noch überraschender war Menderes' Ankündigung, dass eine DP-geführte [TUR.GetName] Regierung entschieden interventionistischer sein würde als jede andere [TUR.GetAdjective] Regierung seit der Gründung der Nation. \Die Ankündigung wurde in kemalistischen Kreisen mit Wut aufgenommen, und [TUR.GetLeader] hat seinen Anhängern in Istanbul heute versprochen, dass die CHP aus den bevorstehenden Wahlen immer noch als regierende Kraft der Nation hervorgehen wird, auch wenn die Wahlen härter umkämpft sein werden als zunächst angenommen."
 bftb_turkey.20.a:0 "Möge die beste Partei gewinnen!"
 bftb_turkey.21.t:0 "Wahltag"
 bftb_turkey.21.desc:0 "Der lang erwartete Wahltag ist endlich gekommen. Männer und Frauen in der ganzen Nation haben schlechtes Wetter und persönliche Krankheiten ignoriert, um zu den Wahlkabinen ihrer Provinzen zu wandern und ihre Stimmzettel für ihre bevorzugte Partei auszufüllen. Niemand hätte mit einer solch enormen Wahlbeteiligung gerechnet, vor allem, wenn der Übergang zur Demokratie so schnell zu erfolgen schien. Das Wahlrennen war nicht gerade sauber, aber jeder Befürworter der Demokratie wäre stolz darauf, dass so viele [TUR.GetAdjective] Bürger bei der ersten freien Wahl in [TUR.GetName] zur Wahl gingen. \n\nDas Rennen war knapp, und es dauerte lange, bis alle Stimmen ausgezählt waren und das Endergebnis feststand. Die endgültigen Gewinner der ersten Wahl von [TUR.GetNameDef] sind..."
 bftb_turkey.21.a:0 "...die Republikaner!"
 bftb_turkey.21.b:0 "...die Demokratische Partei!"
 TUR_republican_victory_tt: "The £faction_tur_kemalist §YCHP§! shall be given a §Ydemocratic§! mandate to govern the nation." 
 TUR_conservative_victory_tt: "The £faction_tur_traditionalist §YDP§! shall be given a §Ydemocratic§! mandate to govern the nation." 
 bftb_turkey.22.t:0 "Der [TUR.GetAdjective]-Bürgerkrieg"
 bftb_turkey.22.desc:0 "Nach dem Wahlsieg der Demokratischen Partei war es fast unausweichlich, dass innerhalb von [TUR.GetNameDef] ein Konflikt ausbrechen würde. Die Spannungen zwischen der Regierung und den Streitkräften haben sich seit der Wahl jeden Tag weiter verschärft, und nun scheint sich alles zuzuspitzen. Die Offiziere haben bereits die Kontrolle über die westlichsten wohlhabenden Staaten an sich gerissen, und es wird vermutet, dass die Offiziere die Unterstützung der Bevölkerung dieser revoltierenden Staaten haben. \Im Osten haben kurdische Milizen begonnen, sich in Vorbereitung auf einen bewaffneten Kampf zu organisieren, um ihre Unabhängigkeit zu sichern. Wir waren Narren, als wir dachten, unser Bündnis mit den Kurden würde lange halten, aber sie sind die noch größeren Narren, weil sie dachten, wir würden ihre kläglichen Versuche, eine Nation aus unserem souveränen Boden herauszukratzen, nicht vernichten. \n\nDer Kampf um die Seele von [TUR.GetNameDef] hat begonnen, und wir können es uns nicht leisten zu verlieren."
 bftb_turkey.22.a:0 "Fi sabilillah, wir kämpfen!"
 bftb_turkey.23.t:0 "Der Saadabad-Pakt"
 bftb_turkey.23.desc:0 "TUR.GetLeader] hat sich an [ROOT.GetLeader] mit dem Vorschlag gewandt, einen gegenseitigen Nichtangriffspakt zu unterzeichnen, der die Aussicht auf eine weitere Zusammenarbeit in der Zukunft offen lässt. Die [TUR.GetAdjective]-Diplomaten haben hart an ihrem Vorschlag gearbeitet, indem sie detailliert auf die gemeinsame Geschichte und die Interessen unserer beiden Nationen eingingen, gefolgt von einem ernsthaften Appell zum Frieden zwischen brüderlichen Nationen. Das Hin und Her der Verhandlungen war angenehm, aber die Entscheidung, ob wir unterschreiben oder nicht, liegt letztendlich bei uns."
 bftb_turkey.23.a:0 "Natürlich werden wir diesen Freundschaftspakt unterzeichnen!"
 bftb_turkey.23.b:0 "Wir sind nicht verwandt, [TUR.GetName]: Wir kennen euch nicht."
 bftb_turkey.24.t:0 "Die Wahl des Nachfolgers von Atatürk"
 bftb_turkey.24.desc:0 "Kein Mann und keine Frau könnte jemals hoffen, den mythischen Höhen von Mustafa Kemal Atatürks Führung gerecht zu werden, aber der Vater der Türken bleibt nur ein sterblicher Mensch. Wir sind nicht auf der Suche nach einem Ersatz für unseren Ghazi, denn niemand könnte jemals auch nur davon träumen, dem messianischen Gründervater unserer Nation gerecht zu werden, aber wir müssen den Führer wählen, dem wir vertrauen können, in Atatürks Fußstapfen zu treten. Sie müssen die kemalistischen Werte vorleben und dem Beispiel Atatürks als Führer der [TUR.GetNameDef] folgen."
 bftb_turkey.24.a: "Celâl Bayar is the obvious candidate." 
 bftb_turkey.24.b:0 "Celâl Bayar ist der offensichtliche Kandidat."
 bftb_turkey.24.c:0 "İsmet İnönü ist der würdige Nachfolger Atatürks."
 bftb_turkey.24.d:0 "Fevzi Çakmak ist der Führer, den [TUR.GetNameDef] braucht."
 bftb_turkey.24.e:0 "Fevzi Çakmak wird unser ureigener Francisco Franco sein."
 bftb_turkey.24.f:0 "Recep Peker ist der Mann, der den Faschismus und den Kemalismus zusammenführt."
 bftb_turkey.24.g:0 "Das Genie von Şevket Süreyya Aydemir wird uns weiterbringen."
 bftb_turkey.24.h:0 "Nur İsmet İnönü kann einen einmaligen [TUR.GetAdjective] Sozialismus einführen."
 bftb_turkey.24.i:1 "Kâzım Orbay wird eine Militärjunta anführen, bis wir unseren Weg gefunden haben."
 bftb_turkey.24.j:0 "Äh... äh... der... Ex-Kalif?"
 bftb_turkey.25.t:0 "[TUR.GetName] drückt die Hatay-Frage"
 bftb_turkey.25.desc:0 "TUR.GetLeader] hat einen eindringlichen Brief geschrieben, in dem er fordert, dass der türkischen Bevölkerung des syrischen Staates Hatay ihr demokratisches Recht auf ein Referendum zugestanden wird, so dass die Menschen von Hatay entscheiden können, ob sie sich [TUR.GetNameDef] anschließen oder auf unbestimmte Zeit Teil Syriens bleiben wollen. Unsere Kolonialpolizei hat illegale Aktivitäten an der [TUR.GetAdjective]-Grenze aufgedeckt, bei denen [TUR.GetAdjective]-Angehörige ins Land gekommen sind und in der Provinz Hatay für Unruhe gesorgt haben. Es ist klar, dass [TUR.GetNameDef] plant, die Ergebnisse des Referendums zu verfälschen, um einen [TUR.GetAdjective]-Sieg sicherzustellen, aber [TUR.GetNameDef] bei uns zu haben, wäre sicherlich besser als die Alternative. Wer kann sagen, wie weit [TUR.GetLeader] gehen wird, um sicherzustellen, dass Hatay in [TUR.GetNameDef] integriert wird?"
 bftb_turkey.25.a:0 "Wir werden zulassen, dass Hatay in den Griff von [TUR.GetNameDef] gerät."
 bftb_turkey.25.b:0 "Hatay soll Teil von Syrien bleiben, egal was die [TUR.GetAdjective] wünschen."
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap] tritt die Souveränität über Hatay an uns ab"
 bftb_turkey.26.desc:0 "[TUR.GetLeader] hielt in Antakya eine kleine Rede, in der er die Bürger von Hatay in [TUR.GetNameDef] willkommen hieß und sich bei [FROM.GetLeader] von [FROM.GetNameDef] dafür bedankte, dass er den demokratischen Willen der Bevölkerung von Hatay respektiert. Obwohl der Schritt von syrischen Offiziellen mit Empörung aufgenommen wurde, war die allgemeine Stimmung in Hatay und [TUR.GetNameDef] als Ganzes eine der Zufriedenheit, und viele [TUR.GetAdjective] Menschen sind von ihren Häusern nach Hatay gereist, um [TUR.GetNameDef]s neueste Provinz mit Feiern und dem Austausch von Geschenken einzuweihen."
 bftb_turkey.26.a:0 "Wir heißen euch wieder in der Herde willkommen, Brüder und Schwestern."
 bftb_turkey.27.t:0 "FROM.GetName] behält die feste Kontrolle über Hatay"
 bftb_turkey.27.desc:0 "TUR.GetLeader] führte eine feurige Kundgebung in Gaziantep an, wo er die Unterdrückung der Türken im Ausland durch [FROM.GetNameDef] verurteilte. Das [TUR.GetAdjective]-Volk wurde in Aufruhr versetzt, und zwischen den Unterdrückern von Hatay und dem Volk von [FROM.GetNameDef] ist im Moment wenig Liebe verloren. Für den Moment bleibt Hatay außerhalb unserer Reichweite - aber wir werden uns immer an diesen abscheulichen Verrat erinnern."
 bftb_turkey.27.a:0 "Auf die eine oder andere Weise wird Hatay dorthin befreit werden, wo es hingehört."
 bftb_turkey.29.t:0 "Ehemalige Kriegsdienstverweigerer melden sich freiwillig zum Dienst"
 bftb_turkey.29.desc:0 "Es scheint, dass unsere Entscheidung, das Vaterland zuerst zu regieren, große Wirkung gezeigt hat! Wir sehen plötzlich einen großen Zustrom von Freiwilligen, die hoffen, unseren Streitkräften aus allen Nationen beizutreten. Unser Oberkommando ist fast überwältigt, dieser schwindelerregende Effekt hat dazu geführt, dass sich Menschen aller möglichen religiösen und sprachlichen Hintergründe anschließen und es ist fast eine zu schwere Last, um sie auf operativer Ebene zu tragen. \n\nDankenswerterweise waren wir zumindest einigermaßen auf diese Wendung der Ereignisse vorbereitet, und die Integration all dieser ehemaligen Wehrdienstverweigerer verlief mehr oder weniger nahtlos. Unsere Berater vermuten, dass wir noch eine ganze Weile einen Zustrom von Freiwilligen sehen könnten!"
 bftb_turkey.29.a:0 "Es ist ermutigend zu sehen, dass so viele tapfere Männer und Frauen gekommen sind, um ihr Land zu verteidigen."
 bftb_turkey.30.t:0 "Entschädigung für die Oniki-Inseln"
 bftb_turkey.30.desc:0 "Die Oniki-Inseln liegen in unseren Hoheitsgewässern und wurden einst als integraler Bestandteil unseres Reiches betrachtet. Die Dodekanes, wie sie von [ENG.GetAdjective] und [GRE.GetAdjective] bevorzugt genannt werden, werden wieder uns gehören, sobald die [ITA.GetAdjective]s sie ihren rechtmäßigen Besitzern übergeben haben. \Regierungsbeamte haben ein Portfolio zusammengestellt, was wir den [ITA.GetAdjective]s im Austausch für die Inseln anbieten können, denn wir können sicher erwarten, dass sie eine Entschädigung verlangen werden - wenn sie überhaupt bereit sind, sich damit abzufinden."
 bftb_turkey.30.a:0 "Wir werden ihnen Rechte an unserem Chrom anbieten."
 bftb_turkey.30.b:0 "Wir werden eine industrielle Entschädigung anbieten."
 bftb_turkey.30.c:0 "Ein Angebot der Freundschaft sollte genügen."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] bietet uns exklusive Ressourcenrechte in [342.GetName]"
 bftb_turkey.31.desc:0 "Die [FROM.GetAdjective] Regierung ist mit einem überraschenden Angebot an uns herangetreten. Sie möchte uns im Tausch gegen die Dodekanes-Inseln hundert Prozent der Produktion ihrer natürlichen Erze und Metalle im Staat [342.GetName] zur Verfügung stellen. \n\nUnsere Regierung hat normalerweise eher mit dem Erwerb von Land gehandelt, als es abzugeben, aber [TUR.GetNameDef] bietet uns eine eigene Quelle an, aus der wir Ressourcen schöpfen können, die für jede groß angelegte Kriegsanstrengung lebenswichtig sein könnten. Wir müssen auch bedenken, dass dies Ressourcen sind, auf die wir möglicherweise keinen Zugriff mehr haben, sobald ein Krieg ernsthaft beginnt. Die Entscheidung, ob wir auf das Angebot von [FROM.GetAdjective] eingehen, liegt letztendlich bei uns."
 bftb_turkey.31.a:0 "Wir akzeptieren die Rechte an Ihren Ressourcen im Austausch für die Dodekanes-Inseln."
 bftb_turkey.31.b:0 "Wir werden uns nicht von auch nur einem Zentimeter Land trennen! Nicht jetzt und niemals!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] Bietet uns industrielle Hilfe im Austausch für die Dodekanes-Inseln"
 bftb_turkey.32.desc:0 "Die Regierung von [FROM.GetAdjective] ist mit einem verlockenden Angebot an uns herangetreten. Die [FROM.GetAdjective] haben uns eine Mappe zukommen lassen, in der sie die historische und strategische Bedeutung des Dodekanes für [FROM.GetNameDef] darlegen und eine Liste von Grundstücken und Produktionsanlagen aufstellen, die sie uns im Austausch für die Inseln verkaufen möchten. \n\nUnsere Regierung hat in der Regel eher Land erworben als abgegeben, aber es ist nicht zu leugnen, dass die zusätzliche Industrie für die [ROOT.GetAdjective]-Kriegsmaschine von großem Nutzen sein könnte. Letztendlich müssen wir entscheiden, ob der zusätzliche Schub für unsere Industrie für unsere Nation unmittelbar wertvoller ist als die Dodekanes-Inseln."
 bftb_turkey.32.a:0 "Unterschreiben Sie den Vertrag; sie können die Inseln haben, wenn sie bereit sind, dafür zu bezahlen."
 bftb_turkey.32.b:0 "Wir werden keinen Zentimeter Land aufgeben! Nicht jetzt und niemals!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] Fordert Übertragung der Dodekanes-Inseln"
 bftb_turkey.33.desc:0 "Die Regierung von [FROM.GetAdjective] hat uns einen ausführlichen, von [FROM.GetLeader] unterzeichneten Brief zukommen lassen, in dem die Bedeutung der Verbindung zwischen unseren beiden Nationen und die natürliche Zuneigung der [FROM.GetAdjective] zu unserem Land betont wird. Durch das ganze Getöse hindurch haben die [FROM.GetAdjective] angeboten, mit uns einen 'Pakt der Macht' zu unterzeichnen - ein eher bedeutungsloses Arrangement, aber mit einem Haken daran. Dem Freundschaftsbrief ist ein Dossier beigefügt, das Anweisungen enthält, wie der friedliche Austausch von Befugnissen zwischen unseren regionalen Gouverneuren und den [FROM.GetAdjective] Bürokraten, die darauf warten, die Verwaltung der Dodekanes-Inseln zu übernehmen, zu handhaben ist. \n\nUnsere Regierung hat sich normalerweise eher mit dem Erwerb von Land beschäftigt als mit dessen Übergabe, aber die [FROM.GetAdjective] wären sehr nützliche Verbündete in einem Konflikt, der sich im Mittelmeerraum abspielt. Wenn es von Belang ist, hat die mehrheitlich griechische Bevölkerung der Dodekanes-Inseln ihre Bestürzung über die Idee ausgedrückt, dass [FROM.GetNameDef] ihre Inselkette als Teil der [FROM.GetAdjective]-Nation annektiert. Aber andererseits haben sie eine sehr ähnliche Reaktion gezeigt, als wir ihre Heimat nach dem Großen Krieg aus dem Leichnam des Osmanischen Reiches herausgepickt haben."
 bftb_turkey.33.a:0 "Das sollte besser zu einem Militärbündnis führen..."
 bftb_turkey.33.b:0 "Wir haben keine Angst davor, als Heuchler bezeichnet zu werden; die Inseln werden unser bleiben!"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] Nehmt unser Angebot an!"
 bftb_turkey.34.desc:0 "Die Oniki-Inseln wurden uns von den [FROM.GetAdjective]-Behörden im Austausch für exklusive Rechte an den Ressourcen in [342.GetName] zurückgegeben. Obwohl Beamte privat ihre Bestürzung über die eklatante Zurschaustellung von einvernehmlichem Kolonialismus in [342.GetName] zum Ausdruck gebracht haben, wurden viele dieser Überlegungen von der allgemeinen Aufregung über die Annexion der neuesten Provinz von [TUR.GetNameDef] übertönt. \n\n[TUR.GetLeader] hat Rhodos einen persönlichen Besuch abgestattet, bei dem er den seit langem unterdrückten Bürgern persönlich versicherte, dass alle ihre Anliegen von der [TUR.GetAdjective]-Regierung gehört und berücksichtigt werden, auch wenn ein neuer Lehrplan, der die historischen und ethnischen Wurzeln der Inseln zu [TUR.GetNameDef] aufbauschen soll, in der gesamten Inselkette eingeführt wurde."
 bftb_turkey.34.a:0 "Ein großer Sieg!"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] nimmt unser Angebot an!"
 bftb_turkey.35.desc:0 "Die Oniki-Inseln wurden uns von den [FROM.GetAdjective]-Behörden im Austausch für die Früchte eines Teils unserer sich entwickelnden Industrie zurückgegeben. Obwohl Beamte privat ihre Bestürzung über die Vorstellung geäußert haben, mit Stahl und Schweiß für etwas zu bezahlen, das uns jahrhundertelang gehörte, wurden viele dieser Überlegungen von der allgemeinen Aufregung über die Annexion der neuesten Provinz von [TUR.GetNameDef] übertönt. \TUR.GetLeader] besuchte Rhodos persönlich und versicherte den seit langem unterdrückten Bürgern, dass die Regierung von [TUR.GetAdjective] all ihre Bedenken hören und sich um sie kümmern würde, auch wenn ein neuer Lehrplan, der die historischen und ethnischen Wurzeln der Inseln zu [TUR.GetNameDef] aufbauschen soll, in der gesamten Inselkette eingeführt wurde."
 bftb_turkey.35.a:0 "Ein großer Sieg!"
 TUR_three_factories_sacrificed:0 "Drei §YCivilian Factories§! entfernt."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] nimmt unser Angebot an!"
 bftb_turkey.36.desc:0 "Zur Überraschung vieler [TUR.GetAdjective]-Beamter wurden uns die Oniki-Inseln von den [FROM.GetAdjective]-Behörden zurückgegeben, im Austausch für die gegenseitige Unterzeichnung eines Vertrags, der letztlich keine der beiden Parteien dazu zwingt, eine der darin enthaltenen sinnlosen Verpflichtungen einzuhalten. [TUR.GetLeader] stattete [FROM.GetLeader] einen Staatsbesuch ab, um den so genannten Pakt der Macht persönlich zu unterzeichnen, und es gab ein gegenseitiges Versprechen beider Führer, die Beziehungen zwischen den beiden maritimen Nachbarn im Lichte dieses historischen Landtausches weiter zu entwickeln. Die Aufregung in ganz [TUR.GetNameDef] ist ansteckend, und es wurde ausgiebig über die Annexion der neuesten Provinz von [TUR.GetNameDef] gefeiert. \n\n[TUR.GetLeader] besuchte Rhodos persönlich und versicherte den seit langem unterdrückten Bürgern, dass alle ihre Anliegen von der [TUR.GetAdjective]-Regierung gehört und berücksichtigt werden, auch wenn ein neuer Lehrplan, der die historischen und ethnischen Wurzeln der Inseln zu [TUR.GetNameDef] aufbauschen soll, in der gesamten Inselkette eingeführt wurde. \n\nDie [GRE.GetAdjective]-Regierung hat den nahtlosen Gebietsaustausch verurteilt und andere Großmächte aufgefordert, das zu verurteilen, was sie als ungerechte und illegale Verletzung der Souveränität des [GRE.GetAdjective]-Volkes der Oniki-Inseln bezeichnet. Die internationale Gemeinschaft hat zu dem Gebietstausch weitgehend geschwiegen, wahrscheinlich aus Angst, die [TUR.GetAdjective]-Regierung zu verärgern."
 bftb_turkey.36.a:0 "Dies hätte nicht besser laufen können."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] Lehnt unser Angebot ab!"
 bftb_turkey.37.desc:0 "Die [FROM.GetAdjective]-Regierung hat öffentlich erklärt, dass trotz der Bemühungen von [TUR.GetAdjective]-Agitatoren und Revanchisten die Dodekanes-Inseln für immer ein integrales Territorium des [FROM.GetAdjective]-Staates bleiben werden. FROM.GetLeader] erwähnte [TUR.GetLeader] in ihrer Rede namentlich und spottete, dass [TUR.GetLeader] zwar in [TUR.GetNameDef] weithin respektiert werde, in [FROM.GetNameDef] aber von den [FROM.GetAdjective]-Bürgern als unfähiger Führer verspottet werde. [FROM.GetLeader] fuhr fort, [TUR.GetNameDef] einen gescheiterten Staat zu nennen und beschrieb ausführlich, wie die bloße Existenz unserer Nation eine unverzeihliche Beleidigung für die [FROM.GetAdjective]-Nation sei. In ihrer langatmigen Rede beschwor [FROM.GetLeader] nicht weniger als siebenunddreißig Mal die unerfüllten Versprechen des Vertrags von Sèvres. \TUR.GetLeader] bezeichnete die Position von [FROM.GetAdjective] als "unglücklich", hoffte aber, dass es zu einem späteren Zeitpunkt eine Gelegenheit für einen weiteren diplomatischen Dialog geben könnte."
 bftb_turkey.37.a:0 "Nun, das hätte besser laufen können."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] schlägt gemeinsame Ressourcenextraktion im Kaukasus vor"
 bftb_turkey.38.desc:0 "Die [FROM.GetAdjective]-Regierung hat zugegeben, Vermesser und Prospektoren nach Georgien geschickt zu haben, um die Erzausbeute unserer Bergbauanstrengungen zu bewerten, und ist an uns mit einem Portfoilo herangetreten, das einen Weg vorschlägt, wie unsere beiden Nationen besser von einer gemeinsamen Mineralienförderung profitieren können. Es ist ein vielleicht beispielloses Phänomen, dass ein staatlicher Akteur eine Form der Spionage zugibt und dann versucht, dieses Geständnis in einen Plan zur Förderung engerer Beziehungen zwischen unseren beiden Nationen umzuwandeln, aber das ist das Dilemma, in dem wir uns jetzt befinden. Niemand kann leugnen, dass die [FROM.GetAdjective] Regierung eine ist, die nicht bereit ist, Risiken einzugehen. \n\nDas [FROM.GetAdjective]-Portfolio ist umfassend und gründlich; die [FROM.GetAdjective] würden die von ihnen gefundenen Erzadern freilegen und abbauen und uns den Großteil der Beute zur Verfügung stellen, während sie einen Teil der Funde nach [354.GetName] für ihren eigenen Gebrauch bringen würden. Wir werden wahrscheinlich erst in vielen Jahren aufdecken, was die [FROM.GetAdjective] entdeckt haben, aber wir können die uns zugesandten Pläne nutzen, um unsere Abbauverfahren in Georgien für einen geringeren Ertrag und ohne die Hilfe von [FROM.GetAdjective] zu verbessern. Die Entscheidung, ob wir alleine arbeiten oder das Hilfsangebot der [FROM.GetAdjective]-Regierung annehmen, liegt bei uns."
 bftb_turkey.38.a:0 "Lassen Sie uns zum gegenseitigen Nutzen zusammenarbeiten."
 bftb_turkey.38.b:0 "Sie waren dumm zu glauben, wir würden ihre Einmischung in unsere Grenzen akzeptieren."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] nimmt unseren Vorschlag an"
 bftb_turkey.39.desc:0 "Die [TUR.GetAdjective]-Beamten loben ihre eigene gute Arbeit, denn die [FROM.GetAdjective]-Regierung hat uns soeben mitgeteilt, dass sie die Pläne für den gemeinsamen Metallabbau in Georgien weiterverfolgen möchte, wie sie in dem komplexen Manifest vorgesehen sind, das wir ihnen vorgelegt haben. \n\nStaatliche Prozesse werden bereits mobilisiert, damit das Erz beim Abbau in Georgien sofort für den Transport nach [354.GetName] vorbereitet werden kann, wo es für unseren eigenen Gebrauch veredelt werden kann."
 bftb_turkey.39.a:0 "Ein diplomatischer Triumph!"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] Lehnt unseren Vorschlag ab!"
 bftb_turkey.40.desc:0 "Die [FROM.GetAdjective]-Beamten haben Berichten zufolge ungläubig auf unseren Vorschlag reagiert, mit Erlaubnis der [FROM.GetAdjective]-Regierung in Georgien abzubauen. Unser Antrag wurde ausgelacht, und was vielleicht noch beleidigender ist, die [FROM.GetAdjective]s verwenden einige der Pläne, die wir mit unserem Portfolio eingereicht haben, um die von uns gefundenen Erze ohne uns abzubauen."
 bftb_turkey.40.a:0 "Diese Mistkerle!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] lädt uns zum [FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "Präsident von [FROM.GetNameDef] [FROM.GetLeader] hat eine Initiative zur formellen Reformierung des Balkanpakts in eine expansivere und allumfassende strategische Allianz namens Balkan Entente angestoßen. Alle Mitglieder des Balkanpakts wurden eingeladen, [FROM.GetFactionName] beizutreten, und das schließt uns ein. \Beamte von [FROM.GetNameDef] haben sichergestellt, dass die zwischen den Nationen in [FROM.GetFactionName] hergestellte Beziehung weit über rein militärische Angelegenheiten hinausgehen wird, und haben bereits Zusammenfassungen von Plänen zur gemeinsamen Entwicklung unserer Währungssysteme, unserer Verteidigungsstrategien und mehr veröffentlicht."
 bftb_turkey.41.a:0 "Vereint als Einheit können wir den Balkan verteidigen."
 bftb_turkey.41.b:0 "Diese Initiative ist eine tollkühne Illusion, die aus [FROM.GetAdjective] Chauvinismus entstanden ist."
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap] schließt sich [ROOT.GetFactionName] an!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader] hat bekannt gegeben, dass [FROM.GetNameDef] beschlossen hat, [ROOT.GetFactionName] zu ratifizieren und beizutreten. Es gab viel Fanfare und zwei aufeinanderfolgende Staatsfeiern, um die Bindung der Schicksale unserer beiden Nationen zu feiern, wenn der Konflikt unweigerlich ausbricht."
 bftb_turkey.42.a:0 "Gemeinsam werden wir den Balkan retten."
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap] lehnt den Aufruf zum Beitritt zu [ROOT.GetFactionName] ab!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader] hat uns offenbart, dass [FROM.GetNameDef] sich [ROOT.GetFactionName] nicht anschließen wird. Die Enttäuschung unserer Diplomaten und Regierungsvertreter ist unermesslich, und [FROM.GetNameDefCap]'s Austritt aus dem Balkanpakt und die Ablehnung einer [ROOT.GetFactionName] hat das gesamte Projekt gefährdet."
 bftb_turkey.43.a:0 "Solidarität hätte uns retten können, stattdessen könnte unsere Uneinigkeit uns zerstören."
 bftb_turkey.44.t:0 "Der Petra-Vorschlag"
 bftb_turkey.44.desc:0 "Wir haben einen Verteidigungsplan von [FROM.GetNameDef] erhalten, der vorschlägt, dass die [FROM.GetAdjective]-Regierung die Verantwortung für den Schutz unserer Besitztümer in der Levante übernimmt. [FROM.GetLeader] argumentiert, dass die geografische Nähe von [FROM.GetNameDef] die Verteidigung und Verwaltung dieser Gebiete zu einer einfachen Angelegenheit macht und dass die Übergabe dieser Gebiete an [FROM.GetNameDef] unsere eigenen Ressourcen freisetzen würde, die wir anderswo einsetzen könnten. \n\nDer Vorschlag ist nicht unbegründet, aber er bringt uns in eine... interessante Position. Wir haben dem besiegten Osmanischen Reich Palästina, Jordanien und den Sinai abgenommen: Sind wir bereit, sie den [FROM.GetAdjective] Nachfolgern des Osmanischen Reiches zurückzugeben? Historische Überlegungen beiseite gelassen, sollten wir auch bedenken, wie die [FROM.GetAdjective]-Regierung reagieren könnte, wenn wir sie ablehnen. Sie könnte unsere Ablehnung als ein Zeichen interpretieren, dass wir ihnen nicht vertrauen oder dass wir ihren Platz in dieser Allianz nicht schätzen. [FROM.GetNameDefCap] hat sich in der Vergangenheit als unberechenbar erwiesen, und leider können wir uns nicht darauf verlassen, dass die [FROM.GetAdjective]-Behörden die Angelegenheit nicht eskalieren lassen, wenn wir sie ablehnen."
 bftb_turkey.44.a:0 "Der Plan ist strategisch gut!"
 bftb_turkey.44.b:0 "Das Osmanische Reich ist aus einem bestimmten Grund zusammengebrochen."
 bftb_turkey.45.t:0 "Die [FROM.GetAdjective] geben ihre Zustimmung zum Petra-Vorschlag"
 bftb_turkey.45.desc:0 "Die [FROM.GetAdjective] Kolonialbeamten verlassen bereits ihre Posten und ziehen in benachbarte Protektorate, um unsere nahtlose Übernahme der ehemaligen [FROM.GetAdjective] Kolonien zu erleichtern. [FROM.GetLeader] hat einen Brief an unseren Präsidenten geschrieben, in dem er erklärt, dass [ROOT.GetNameDef] das volle Vertrauen von [FROM.GetNameDef] in unsere Fähigkeit hat, die uns überlassenen Provinzen zu verteidigen und zu regieren. \n\nViele Bürger von [ROOT.GetAdjective] sehen die Landabtretung als einen großen Sieg und eine Bestätigung, dass [ROOT.GetNameDef] wieder eine starke regionale Macht ist, die in der ganzen Welt respektiert wird."
 bftb_turkey.45.a:0 "Wir spielen jetzt in der ersten Liga."
 bftb_turkey.46.t:0 "Die [FROM.GetAdjective] lehnen den Petra-Vorschlag ab"
 bftb_turkey.46.desc:0 "Premierminister [FROM.GetLeader] von [FROM.GetNameDef] hat gesagt, dass die Übergabe von [FROM.GetAdjective]-Territorien in der Levante an [ROOT.GetNameDef] eine undenkbare Aktion wäre und warnte, dass die Weisheit eine fortgesetzte [FROM.GetAdjective]-Regierung in der Region erfordere. Die [FROM.GetAdjective]-Kräfte in der Levante wurden sogar in Alarmbereitschaft versetzt, um sicherzustellen, dass jeder unerwartete [ROOT.GetAdjective]-Einfall in die Region schnell vereitelt werden kann. \Privat haben viele unserer Regierungsvertreter ihre Enttäuschung über die [FROM.GetAdjective]-Entscheidung zum Ausdruck gebracht und die Ablehnung unseres Vorschlags als Beweis dafür angeführt, dass die [FROM.GetAdjective] uns als Verbündeten nicht vertrauen. ROOT.GetLeader] hat ebenfalls seine Missbilligung über die [FROM.GetAdjective]-Entscheidung geäußert und seine Berater gebeten, Optionen zu präsentieren, wie man reagieren könnte."
 bftb_turkey.46.a:0 "Wir haben es versucht, und wir sind gescheitert. Es gibt nichts, was wir noch tun können."
 bftb_turkey.46.b:0 "Wir werden die Angelegenheit eskalieren!"
 bftb_turkey.47.t:0 "FROM.GetNameDefCap] erhebt Bedenken wegen der Verteidigung des Golfs"
 bftb_turkey.47.desc:0 "Der Präsident von [FROM.GetNameDef] [FROM.GetLeader] hat sich mit Bedenken bezüglich der Sicherheit unserer Kolonien in den Golfen von Arabien an uns gewandt. Der [FROM.GetAdjective]-Führer hat vorgeschlagen, dass [FROM.GetNameDef] aufgrund der Geschichte von [FROM.GetNameDef] mit der Region und seiner Nähe zu ihr die Verantwortung für die Verteidigung und Verwaltung der gesamten Region übernehmen sollte. \n\nEinige [ROOT.GetAdjective]-Beamte haben sich alarmiert über den Vorschlag geäußert, da [FROM.GetNameDef] erst vor kurzem darum gebeten hat, die Kontrolle über die Levante-Region zu übernehmen. Analysten sind besorgt, dass diese diplomatischen Landnahmen von [FROM.GetNameDef] strategisch geplant wurden, um einen neuen Status Quo für die Region zu etablieren, in dem [FROM.GetNameDef] die unangefochtene Macht über den gesamten Subkontinent ist. Ungeachtet zukünftiger Bedenken bleibt [VON.GetNameDef] unser Verbündeter, und wenn wir wollen, dass sie es bleiben, könnte es klug sein, ihrer Bitte um Kontrolle über unsere arabischen Kolonien nachzugeben."
 bftb_turkey.47.a:0 "Lassen Sie uns sehen, ob [FROM.GetNameDef] für die Verantwortung bereit ist."
 bftb_turkey.47.b:0 "Dieser Neokolonialismus kann und wird nicht toleriert werden."
 bftb_turkey.48.t:0 "Die [FROM.GetAdjective] betrauen uns mit der Verteidigung des Golfs"
 bftb_turkey.48.desc:0 "Transporte für unsere Garnisonen und Administratoren werden bereits vorbereitet, damit sie sofort in unsere neuen Gebiete in den beiden arabischen Golfen verschifft werden können. Die [FROM.GetAdjective] haben ihre Autorität über die Region aufgegeben und uns die Souveränität über diese Gebiete zum Schutz und zur Verwaltung übertragen."
 bftb_turkey.48.a:0 "Wir sind jetzt wirklich eine Großmacht."
 bftb_turkey.49.t:0 "Die [FROM.GetAdjective] verweigern uns ihre arabischen Territorien"
 bftb_turkey.49.desc:0 "Der [FROM.GetAdjective]-Botschafter hat die [ROOT.GetAdjective]-Entwürfe über die [FROM.GetAdjective]-Territorien in Arabien als "inakzeptabel" bezeichnet und verlangt, dass die Angelegenheit sofort fallen gelassen wird. Unsere Verteidigungsexperten sind enttäuscht, dass wir nicht das Recht erhalten haben, die [FROM.GetAdjective]-Gebiete in Arabien zu verwalten, aber [FROM.GetAdjective]-Offizielle behaupten, dass wir, solange [ROOT.GetNameDef] ein Teil von [FROM.GetFactionName] bleibt, Andock- und Stützpunktprivilegien in den Gebieten behalten."
 bftb_turkey.49.a:0 "Das ist unglücklich."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] fordert leichte Panzer an"
 bftb_turkey.50.desc:0 "Offizielle von [FROM.GetNameDef] sind an uns herangetreten mit dem erklärten Wunsch, leichte Panzer aus unserem Bestand zu kaufen. Indem sie ihre Bewunderung für das, was sie als "Genialität" und "exzellentes Design" bezeichneten, zum Ausdruck brachten, teilten uns die Offiziellen von [VON.GetNameDef] mit, dass [VON.GetNameDef] einfach über [ROOT.GetAdjective] Panzer verfügen muss, um ihre eigene Souveränität zu schützen."
 bftb_turkey.50.a:0 "Wir werden einige unserer Besten schicken!"
 bftb_turkey.50.b:0 "Schicken Sie einige unserer gepanzerten Standardfahrzeuge."
 bftb_turkey.50.c:0 "Sie haben vielleicht einige unserer älteren Modelle."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] wird absolut nichts von uns bekommen."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] schickt verbesserte leichte Panzer!"
 bftb_turkey.51.desc:0 "Wir haben gerade eine Lieferung von [FROM.GetAdjective] Panzern direkt aus deren eigenen Beständen erhalten! Die Panzerung ist modern und erste Tests haben gezeigt, dass es sich um sehr vielseitige Fahrzeuge handelt. Sie werden unseren Streitkräften zweifellos gute Dienste leisten."
 bftb_turkey.51.a:0 "Was für eine unerwartete Überraschung!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] schickt leichte Panzer"
 bftb_turkey.52.desc:0 "Wir haben soeben eine Lieferung von [FROM.GetAdjective] Panzern direkt aus ihren eigenen Lagerbeständen erhalten! Die leichten Panzer sind ein wenig veraltet, aber laut unseren Qualitätstests immer noch recht robust. Sie werden unseren Streitkräften zweifellos gute Dienste leisten."
 bftb_turkey.52.a:0 "Eine große Wohltat."
 bftb_turkey.53.t:0 "FROM.GetNameDefCap] Geschenk Veraltete Panzerung"
 bftb_turkey.53.desc:0 "Wir haben gerade eine Lieferung von [FROM.GetAdjective] Panzern direkt aus ihren eigenen Beständen erhalten! Die Panzerung ist zweifellos veraltet, und die [FROM.GetAdjective]s haben das Modell angesichts seiner vielen Mängel wahrscheinlich ausgemustert. Trotzdem werden unsere Streitkräfte eine Verwendung für sie finden... irgendwie."
 bftb_turkey.53.a:0 "Wenn es für 1922 gut genug war, ist es auch jetzt noch gut genug!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] Schickt uns nichts"
 bftb_turkey.54.desc:0 "Die [FROM.GetAdjective]s haben sich geweigert, uns auch nur ein Fahrgestell ihres ältesten Modells zu schicken. Die [FROM.GetAdjective]-Panzerung ist anscheinend nur für [FROM.GetAdjective]-Verwendung, und prominente Persönlichkeiten in [FROM.GetNameDef] haben angeblich nationale Sicherheitsbedenken als Grund angeführt, uns keine Panzerung zur Verfügung zu stellen."
 bftb_turkey.54.a:0 "Die Panzer wären wahrscheinlich sowieso kaputt gegangen."
 bftb_turkey.55.t:0 "Die Chester-Konzession"
 bftb_turkey.55.desc:0 "Im Jahr 1923 ratifizierte und genehmigte die neu gegründete Republik Türkei ein Gesetz, das uns erlaubte, die Ölfelder und Eisenbahnen von [FROM.GetNameDef] zu entwickeln. Der Senat der Vereinigten Staaten beschloss in Anbetracht des Tributs, den die Große Depression für die amerikanische Wirtschaft forderte, den Vertrag nicht zu ratifizieren. FROM.GetNameDef] hat die Annullierung des Vertrages rückgängig gemacht und uns erneut aufgefordert, die ursprünglich von uns aufgestellten Bedingungen der Konzession zu erfüllen. \Es ist nicht zu leugnen, dass wir uns wirtschaftlich in einer viel sichereren Lage befinden als 1923, und es wäre ein großer Segen, wenn [FROM.GetNameDef] ideologisch und militärisch mit uns verbündet wäre. Allerdings droht der Krieg auf der ganzen Welt, und selbst aus unserer Position der Stärke heraus müssen wir sparsam damit umgehen, wie wir unsere Ressourcen einsetzen. Öl in [FROM.GetNameDef] zu haben, könnte in der Zukunft als Druckmittel gegen [SOV.GetNameDef] sehr wertvoll sein, aber kurzfristig müssen wir auch die Möglichkeit in Betracht ziehen, wie dieses ausgegrabene Erdöl in die Hände unserer Feinde fallen könnte. Es könnte klug sein, das [FROM.GetAdjective], das unsere Hilfe benötigt, als Druckmittel für unsere eigenen Ziele einzusetzen. [FROM.GetNameDef] enthält eine Menge Chrom, unsere Nation leider nicht. Wir haben die Wahl."
 bftb_turkey.55.a:0 "Wir werden allen Freunden der Demokratie helfen."
 bftb_turkey.55.b:0 "Wir werden ihnen helfen... unter Vorbehalt."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] gewährt bedingungslos das Zugeständnis"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] hat zugestimmt, die Verpflichtungen zu erfüllen, die sie uns vor über einem Jahrzehnt versprochen haben, ohne eine Entschädigung zu verlangen. Sie haben ihre überlegene Technologie und ihre umfangreichen industriellen Ressourcen eingesetzt, um in [350.GetName] Erdöl zu fördern, das wir zuvor nicht zuverlässig abbauen konnten. Die [FROM.GetAdjective]s haben uns auch einen Teil der Industrie zur Verfügung gestellt, die sie zur Förderung des Öls verwendet haben, um andere Aspekte der Konzession zu erfüllen, die wir nach eigenem Ermessen neu nutzen können. \Als zusätzliches Zeichen der Freundschaft haben die [FROM.GetAdjective]s uns einige der Techniken und Ausrüstungen vermacht, die sie bei der Ölförderung verwendet haben, damit wir die natürlichen Ressourcen, die in unserem Land zu finden sind, besser ausnutzen können."
 bftb_turkey.56.a:0 "Die [FROM.GetAdjective]s sind wirklich nur die Besten."
 bftb_turkey.57.t:0 "Die [FROM.GetAdjective] legen die Bedingungen für die Konzession fest"
 bftb_turkey.57.desc:0 "Die [FROM.GetNameDefCap] haben zugestimmt, die Verpflichtungen, die sie uns vor über einem Jahrzehnt versprochen haben, zu erfüllen, aber im Austausch für eine Entschädigung. Sie sind bereit, ihre überlegene Technologie und ihre umfangreichen industriellen Ressourcen zu nutzen, um Erdöl in [350.GetName] zu fördern, das wir nicht zuverlässig abbauen konnten, aber im Gegenzug wollen die [FROM.GetAdjective]s die exklusiven Rechte in [343.GetName]. Um den Deal zu versüßen, haben sich die [FROM.GetAdjective] bereit erklärt, uns einige ihrer fortschrittlichen Extraktionstechniken beizubringen und uns die Schaltpläne für einige ihrer komplizierteren Ausgrabungswerkzeuge zu überlassen. \n\nDas Zugeständnis zu verlangen, hätte schon Demütigung genug sein sollen, aber das hier könnte sich als zu weit hergeholt erweisen. Unsere Nation soll die Früchte des Antiimperialismus und Antikolonialismus repräsentieren, und wenn wir den [FROM.GetAdjective]-Forderungen zustimmen, dann verraten wir unsere Werte. Können wir es uns dennoch leisten, die Wohltaten abzulehnen, die [FROM.GetNameDef] uns anbieten kann?"
 bftb_turkey.57.a:0 "Gut, gebt den imperialistischen Bastarden, was sie wollen."
 bftb_turkey.57.b:0 "Wir werden niemals unter dem [FROM.GetAdjective] Daumen leben!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] Erfüllen Sie unsere Forderungen"
 bftb_turkey.58.desc:0 "Die [FROM.GetAdjective]-Regierung hat jeder einzelnen unserer Forderungen im Austausch für unsere Hilfe zugestimmt. Das Chrom hat bereits begonnen, unsere Häfen von [FROM.GetName] aus zu erreichen, und noch besser ist, dass wir bei unseren Bemühungen, im östlichen [FROM.GetName] Öl zu fördern, tatsächlich ein paar Dinge gelernt haben."
 bftb_turkey.58.a:0 "Es ist großartig, ein [FROM.GetAdjective] zu sein."
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] Verweigern Sie unsere Forderungen!"
 bftb_turkey.59.desc:0 "Die [FROM.GetAdjective]-Regierung hat unsere sehr fairen Bedingungen abgelehnt, die wir im Austausch für unsere Hilfe aufgestellt haben. Wenn die [FROM.GetAdjective]-Regierung nur bereit gewesen wäre, ihren fairen Anteil beizusteuern, dann hätten alle als Gewinner hervorgehen können. Stattdessen werden sie noch ein paar Jahre warten müssen, bevor sie jemals etwas von dem schwarzen Gold abbekommen."
 bftb_turkey.59.a:0 "Wir sind [ROOT.GetNameDef], wir gehen immer noch als Gewinner davon."
 bftb_turkey.60.t:0 "[FROM.GetName] drückt die Hatay-Ausgabe"
 bftb_turkey.60.desc:1 "FROM.GetLeader] hat einen eindringlichen Brief geschrieben, in dem er fordert, dass der türkischen Bevölkerung des syrischen Staates Hatay ihr demokratisches Recht auf ein Referendum zugestanden wird, so dass die Menschen von Hatay entscheiden können, ob sie sich [FROM.GetNameDef] anschließen oder auf unbestimmte Zeit Teil von [ROOT.GetNameDef] bleiben wollen. Unsere Streitkräfte haben illegale Aktivitäten an der [ROOT.GetAdjective]-[FROM.GetAdjective]-Grenze entdeckt, bei denen [FROM.GetAdjective]-Staatsangehörige unsere Grenze überquert und in der Provinz Hatay für Unruhe gesorgt haben. Es ist klar, dass [FROM.GetNameDef] beabsichtigt, die Ergebnisse des Referendums zu fälschen, um einen [FROM.GetAdjective]-Sieg zu sichern, aber vielleicht ist die Übergabe der Provinz Hatay an [FROM.GetNameDef] die klügste Vorgehensweise. Ein kriegerisches [FROM.GetNameDef] an unserer Grenze ist kein ideales Szenario."
 bftb_turkey.60.a:0 "Welche Wahl haben wir?"
 bftb_turkey.60.b:0 "Wenn sie Hatay wollen, können sie kommen und es sich auf die harte Tour holen."
 bftb_turkey.61.t:0 "FROM.GetNameDef] Tritt die Souveränität über Hatay an uns ab"
 bftb_turkey.61.desc:0 "ROOT.GetLeader] hielt in Antakya eine kleine Rede, in der er die Bürger von Hatay in [ROOT.GetNameDef] willkommen hieß und sich bei [FROM.GetLeader] von [FROM.GetNameDef] dafür bedankte, dass er den demokratischen Willen der Menschen von Hatay respektiert. Obwohl der Schritt von vielen syrischen Offiziellen quer durch das politische Spektrum mit Empörung aufgenommen wurde, war die allgemeine Stimmung in Hatay und [ROOT.GetNameDef] als Ganzes eine der Zufriedenheit, und viele Menschen aus [ROOT.GetAdjective] sind von ihren Häusern nach Hatay gereist, um die neueste Provinz von [ROOT.GetNameDef] mit Feiern und dem Austausch von Geschenken einzuweihen. [FROM.GetLeader] hat sich zu diesem Thema nicht geäußert, aber Quellen, die dem [FROM.GetAdjective]-Führer nahe stehen, sagen, dass [FROM.GetAdjective] glaubt, dass dies nur ein vorübergehender Zustand ist und dass Hatay in der Zukunft auf die eine oder andere Weise wieder in ihre Hände fallen wird."
 bftb_turkey.61.a:0 "Wir heißen euch wieder in der Herde willkommen, Brüder und Schwestern."
 bftb_turkey.62.t:0 "FROM.GetName] Behält feste Kontrolle über Hatay"
 bftb_turkey.62.desc:0 "ROOT.GetLeader] führte eine feurige Kundgebung in Gaziantep an, wo er die Unterdrückung der Türken im Ausland durch [FROM.GetNameDef] verurteilte. Das [ROOT.GetAdjective]-Volk wurde in Aufruhr versetzt, und Berater sagen, dass es in der [ROOT.GetAdjective]-Bevölkerung einen gewissen Enthusiasmus gibt, Krieg als Mittel einzusetzen, um diesen ungerechten Zustand in Ordnung zu bringen. Dass [FROM.GetNameDef] glaubte, sich unserem Willen widersetzen zu können, war reine Dummheit - [ROOT.GetNameDef] wird sich niemals von geringeren Mächten einschüchtern lassen."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] muss untergehen."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] lädt uns ein, [FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "[FROM.GetLeader] hat sich neulich mit [ROOT.GetLeader] getroffen, um über ein umfassendes pan-mediterranes Bündnis zu verhandeln, das in Krisen, die ein Eingreifen des Militärs erfordern, eine einheitliche Haltung einnimmt. Es gibt ein Argument, dass eine freiwillige Bindung von [FROM.GetNameDef] an uns in einem Bündnis unseren regionalen Zielen mehr Legitimität verleihen könnte, auch wenn das bedeutet, dass wir die Unterstützung größerer Mächte meiden müssen. Wir sollten auch bedenken, dass [FROM.GetNameDef] im Gegensatz zu uns tatsächlich einen recht positiven Ruf unter den Nationen des Balkans und des Mittelmeers hat. Sie könnten in der Lage sein, diesen guten Ruf zu nutzen, um diplomatisch die Unterstützung von Nationen zu gewinnen, die sonst vielleicht nichts mit uns zu tun haben wollen. \n\nWir stehen an einem Scheideweg: Nutzen wir den Olivenzweig, den uns [FROM.GetNameDef] entgegenstreckt, und verwenden ihre Feder, um unser Schwert gegen andere Großmächte zu schärfen, oder sollen wir den verachtenswerten Teutonen die Hand reichen und all diese kleineren Mächte, die uns die Hand reichen, abschneiden, wie man Unkraut in einem Garten stutzt? Wir allein haben die Macht, über das Schicksal der Völker des Balkans zu entscheiden - wir können sie vor der Hegemonie von [GER.GetAdjective] und [SOV.GetAdjective] retten, oder wir können diesen Mächten helfen und den Untergang unserer Nachbarn beschleunigen. Die Wahl liegt bei uns."
 bftb_turkey.63.a:0 "Wir können uns immer noch selbst erlösen, indem wir die anderen retten."
 bftb_turkey.63.b:0 "Diese Welt ist kalt und unbarmherzig, und wir sind es auch."
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap] Joins [ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "[FROM.GetLeader] verkündete seiner Nation bombastisch, dass [FROM.GetNameDef]'s Seele und Schicksal nun mit [ROOT.GetNameDef] in einer gewaltigen Zeremonie mit viel Fanfare geteilt wurde. [ROOT.GetLeader] verkündete in etwa das Gleiche, aber in weitaus gemäßigteren Worten. \Die Offiziellen von [ROOT.GetAdjective] hoffen, dass durch den Zusammenschluss mit [FROM.GetNameDef] ihre expansionistischen Tendenzen an der Leine gehalten werden können und ihr Großmachtstatus stattdessen dazu genutzt werden kann, die kleineren Nationen des Mittelmeers vor Hegemonien zu schützen, die sie verschlingen wollen."
 bftb_turkey.64.a:0 "Wir müssen uns beeilen, die anderen Nationen zu diesem Pakt zu bringen."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] lehnt die Mitgliedschaft in [ROOT.GetFactionName] ab"
 bftb_turkey.65.desc:0 "Wir haben die Nachricht erhalten, dass [FROM.GetNameDef] der [ROOT.GetFactionName] nicht beitreten wird. Die Offiziellen von [ROOT.GetAdjective] sind enttäuscht und mehr als nur ein wenig besorgt darüber, was dies für die Zukunft des Mittelmeers voraussagen könnte. ROOT.GetLeader] hat Regierungsbeamte insgeheim dazu gedrängt, den Prozess der Aufnahme weiterer Mitglieder in die Allianz zu beschleunigen, damit ein formidabler Block gebildet werden kann, um möglichem [FROM.GetAdjective] Irredentismus entgegenzuwirken."
 bftb_turkey.65.a:0 "Wir müssen uns beeilen, um die anderen Nationen in diesen Pakt zu bringen."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] schlägt einen Plan zur Aufteilung von [GRE.GetNameDef] vor"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] hat vorgeschlagen, dass, obwohl die Vorgehensweise bedauerlich ist, für die nationale Sicherheit Regionen [GRE.GetNameDef] zerstört werden müssen. Unsere Offiziellen stimmten der Meinung unserer [FROM.GetAdjective] Verbündeten begeistert und von ganzem Herzen zu und erinnerten sie daran, dass dies von Anfang an unsere offizielle Position gewesen war. \FROM.GetNameDefCap] schlägt vor, [GRE.GetNameDef] entlang einer geographischen Prämisse aufzuteilen: Wir würden uns [185.GetName], den [186.GetName] und [182.GetName] sichern und damit unsere Dominanz über das östliche Mittelmeer und das Ionische Meer. [FROM.GetNameDefCap] würde die restlichen [GRE.GetAdjective]-Staaten übernehmen, was [FROM.GetAdjective] die Kontrolle über die Ägäis garantieren würde, an die viele ihrer Staaten bereits grenzen. \n\nDas Abkommen ist größtenteils fair - fairer, als wir es in einem Free-for-All-Landgrab erwarten könnten, zumindest. Dennoch haben wir lange davon geträumt, [47.Capital.GetName] als Kronjuwel zu unserem Imperium hinzuzufügen, und dieser Plan würde diesem Ehrgeiz für die absehbare Zukunft sicherlich ein Ende setzen. Sind wir bereit, den Preis von [47.Capital.GetName] für den Frieden im Mittelmeerraum aufzugeben?"
 bftb_turkey.66.a:0 "Ein faires und einvernehmliches Abkommen über die Zukunft von [GRE.GetNameDef]."
 bftb_turkey.66.b:0 "Wir müssen das alles haben!"
 bftb_turkey.67.t:0 "Der Coup im Goldenen Quadrat"
 bftb_turkey.67.desc:0 "Schockierende Nachrichten aus [676.GetName], denn der ehemalige Premierminister Rashid Ali al-Gaylani hat versucht, einen Staatsstreich gegen die Regierung von [ROOT.GetLeader] zu initiieren. Al-Gaylani hat die Unterstützung eines Großteils des Militärs und sogar einen gewissen Rückhalt in der Bevölkerung. \Es wird stark vermutet, dass ausländische Einmischung eine wichtige Rolle bei der Organisation und der Lieferung von Waffen an die Verräter vom Goldenen Platz gespielt hat. Von allen möglicherweise beteiligten staatlichen Akteuren wird angenommen, dass [FROM.GetNameDef] die wichtigste Rolle bei der Unterstützung des faschistischen Putschversuchs spielte. \n\nDas Goldene Quadrat steht fest auf der Plattform, die [ENG.GetAdjective]-Imperialisten mit Gewalt zu beseitigen, indem es um die Hilfe von [GER.GetNameDef] bittet, und viele unserer Leute halten dies für eine sehr lobenswerte Position in dieser Angelegenheit. Vielleicht ist ein freies Arabien nur durch Faschismus zu erreichen..."
 bftb_turkey.67.a:0 "Mashallah, wir kämpfen für die Seele des Irak gegen den Faschismus!"
 bftb_turkey.67.b:0 "Nur durch den Faschismus ist unsere Befreiung möglich."
 bftb_turkey.67.c:0 "Zerstreut das faschistische Ungeziefer."
 bftb_turkey.68.t:0 "Der [IRQ.GetAdjective] Bürgerkrieg beginnt"
 bftb_turkey.68.desc:0 "Unsere Bemühungen, einen faschistischen Putsch in [IRQ.GetNameDef] anzuzetteln, scheinen sich ausgezahlt zu haben. Die [IRQ.GetAdjective]-Faschisten kämpfen jetzt gegen die ehemalige Regierung um die Kontrolle über das ganze Land, und wenn wir gewinnen oder verlieren, werden wir in einer erstklassigen Position sein, um unsere feste Kontrolle über die Region zu etablieren."
 bftb_turkey.68.a:0 "Für den Moment sitzen wir und warten ab."
 bftb_turkey.69.t:0 "Die [IRQ.GetAdjective] Faschisten haben die Oberhand"
 bftb_turkey.69.desc:0 "Die [IRQ.GetAdjective]-Faschisten haben die letzten Ansammlungen von [IRQ.GetAdjective]-Loyalisten aus dem Weg geräumt, genau wie wir es erwartet haben. Sie werden zu schwach sein, um sich uns zu widersetzen, wenn wir einmarschieren und die Kontrolle über ihre Staatsapparate übernehmen."
 bftb_turkey.69.a:0 "Wie herrlich machiavellistisch!"
 bftb_turkey.70.t:0 "Die [IRQ.GetAdjective] Faschisten scheitern"
 bftb_turkey.70.desc:0 "Die [IRQ.GetAdjective]-Faschisten haben es nicht geschafft, die [IRQ.GetAdjective]-Loyalisten zu verdrängen, und wurden stattdessen von der [IRQ.GetAdjective]-Armee zerschlagen. Das ist ein absoluter Skandal, aber wie geplant glauben unsere Strategen, dass [IRQ.GetNameDef] nun zu schwach sein wird, um sich uns zu widersetzen, wenn unsere Streitkräfte einmarschieren und die Kontrolle über ihre Staatsapparate ergreifen."
 bftb_turkey.70.a:0 "Das Spiel war von Anfang an manipuliert."
 bftb_turkey.71.t:0 "Die [IRQ.GetAdjective] Faschisten ergreifen die Kontrolle in [IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "Die [IRQ.GetAdjective] Faschisten haben erfolgreich die ehemals regierende Regierung gestürzt und die Kontrolle über das ganze Land übernommen. Die [IRQ.GetAdjective]-Faschisten haben deutlich gemacht, dass eines ihrer Hauptziele darin besteht, Arabien um jeden Preis vom [ENG.GetAdjective]-Einfluss zu befreien, und sie glauben, dass die [ROOT.GetAdjective]-Intervention der beste Weg ist, dies zu erreichen."
 bftb_turkey.71.a:0 "[IRQ.GetName]? Das geht uns nichts an."
 bftb_turkey.71.b:0 "Sie werden unsere volle Unterstützung haben."
 bftb_turkey.71.c:0 "Sie haben bewiesen, dass sie [ROOT.GetFactionName]-würdig sind."
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap] Unterstützt uns!"
 bftb_turkey.72.desc:0 "Die [FROM.GetAdjective]s haben beschlossen, ihre Unterstützung für unsere Regierung zu erklären. Solche Erklärungen sind unglaublich wichtig, um unsere Souveränität zu etablieren und unsere Rolle als Nation zu legitimieren, die sich grundsätzlich gegen den [ENG.GetAdjective]-Imperialismus stellt."
 bftb_turkey.72.a:0 "Ihre Tapferkeit ist lobenswert und wird geschätzt!"
 bftb_turkey.73.t:0 "Die [IRQ.GetAdjective] Faschisten ergreifen die Kontrolle in [IRQ.GetNameDef]"
 bftb_turkey.73.desc:0 "Die [IRQ.GetAdjective]-Faschisten haben erfolgreich die ehemals herrschende Regierung verdrängt und die Kontrolle über das ganze Land übernommen. Die [IRQ.GetAdjective]-Faschisten haben deutlich gemacht, dass eines ihrer Hauptziele darin besteht, Arabien um jeden Preis vom [ENG.GetAdjective]-Einfluss zu befreien, und sie glauben, dass die [ROOT.GetAdjective]-Intervention der beste Weg ist, dies zu erreichen."
 bftb_turkey.73.a:0 "IRQ.GetName] ist unserer Aufmerksamkeit nicht würdig."
 bftb_turkey.73.b:0 "Nun... wir haben uns selbst zum Schwert des Islam erklärt..."
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap] Unterstützt uns!"
 bftb_turkey.74.desc:0 "Die [FROM.GetAdjective]s haben beschlossen, ihre Unterstützung für unsere Regierung zu erklären. Solche Erklärungen sind unglaublich wichtig, um unsere Souveränität zu etablieren und unsere Rolle als Nation zu legitimieren, die sich grundlegend gegen den [ENG.GetAdjective]-Imperialismus stellt."
 bftb_turkey.74.a:0 "Mit den [ITA.GetAdjective]s auf unserer Seite können wir nicht scheitern!"
 bftb_turkey.75.t:0 "Die [IRQ.GetAdjective] verstaatlichen ihr Öl!"
 bftb_turkey.75.desc:0 "Schockierende Nachrichten aus [IRQ.GetNameDef], denn [ROOT.GetAdjective]-Beamte, die die Ölreserven des Landes verwalten, wurden unter bewaffneter Bewachung an die [IRQ.GetAdjective]-Grenzen eskortiert und zur Ausreise gezwungen! Genauso beunruhigend ist das Gerücht, dass die neue [IRQ.GetAdjective]-Regierung plant, eine [GER.GetAdjective]-Militärpräsenz auf ihr Territorium einzuladen. \n\nAls ob das noch nicht genug wäre, deuten Informationen auch darauf hin, dass dies alles von [FROM.GetNameDef] geplant wurde, um der [GER.GetFactionName] zu helfen! Wir müssen entscheiden, wie wir weiter vorgehen: Die [IRQ.GetAdjective]s könnten eine neutralere Haltung einnehmen, wenn wir ihre Entscheidung, das Öl zu beschlagnahmen, respektieren, aber auf der anderen Seite müssen wir entscheiden, ob wir es uns leisten können, dass dieses Öl in die Hände von [GER.GetAdjective] gelangt."
 bftb_turkey.75.a:0 "Sie sind Mitwächter der heiligen Flamme."
 bftb_turkey.75.b:0 "Dieses Öl darf nicht in die Hände von Faschisten fallen!"
 bftb_turkey.75.c:0 "Das göttliche Recht der Könige muss geschützt werden."
 bftb_turkey.75.d:0 "Das hätte nie anders ausgehen können."
 bftb_turkey.75.e:0 "So wie es ihr Recht als souveräne Nation ist."
 bftb_turkey.76.t:0 "Die [ENG.GetAdjective] beugen sich uns!"
 bftb_turkey.76.desc:0 "Die [FROM.GetAdjective] haben uns die gesamte Kontrolle über unsere Ölfelder überlassen. Unsere Souveränität gehört uns: Wir haben die Imperialisten mit ihrem eigenen Spiel geschlagen!"
 bftb_turkey.76.a:0 "Allahu Akbar, Ruhm dem [ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "Die Anglo-[GER.GetAdjective] Allianz"
 bftb_turkey.77.desc:0 "Wir sind einer schrecklichen und grausamen Wendung des Schicksals unterworfen: die [ENG.GetAdjective] und die [GER.GetAdjective]s sind in einer Allianz miteinander! Wir brauchten diese entscheidende [GER.GetFactionName]-Unterstützung, aber die perfiden [ENG.GetAdjective]-Hunde sind uns zuvorgekommen! \n\nDies ist in der Tat ein dunkler Tag in der Geschichte von [ROOT.GetAdjective]. Wir stehen alleine da, mit niemandem, der hinter uns steht, außer der [TUR.GetAdjective] - die sich angesichts einer gemeinsamen [ENG.GetAdjective]-[GER.GetAdjective]-Bemühung, uns zu vereiteln, höchstwahrscheinlich wegducken wird. Können wir es ihnen überhaupt verübeln, dass sie das tun? Wer, der bei klarem Verstand ist, würde sich gegen ein solches Kraftpaket von einem Duo behaupten? Dürfen wir es überhaupt versuchen?"
 bftb_turkey.77.a:0 "Inshallah, die Europäer werden vor dem Schwert fallen."
 bftb_turkey.77.b:0 "In was für einer verrückten Welt leben wir eigentlich!?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] Erbittet Erneuerung des Nichtangriffspakts"
 bftb_turkey.79.desc:0 "Wir haben in der Vergangenheit sehr freundschaftliche Beziehungen zu [FROM.GetNameDef] gehabt, da wir uns als gleichgesinnte Antiimperialisten betrachtet haben, aber die Beziehungen sind in den letzten Jahren frostiger geworden. \In einem Versuch, die Beziehungen zwischen unseren beiden Ländern aufzutauen, hat [FROM.GetLeader] eine Erneuerung des brachliegenden Nichtangriffspakts vorgeschlagen, den wir vor so vielen Jahren unterzeichnet haben. Wir sollten diesen Olivenzweig als ein Zeichen betrachten, dass [FROM.GetNameDef] in naher Zukunft für eine tiefere Zusammenarbeit offen sein könnte, allerdings hat [ROOT.GetLeader] auch keinen Hehl daraus gemacht, dass er die türkische Meerenge begehrt. Wir müssen uns entscheiden, welche Option vorzuziehen ist: ein williger [FROM.GetAdjective] Verbündeter oder ein [FROM.GetAdjective] Vasall."
 bftb_turkey.79.a:0 "Freundschaftliche Bande mit [FROM.GetNameDef] können nur positive Ergebnisse bringen."
 bftb_turkey.79.b:0 "Leider haben wir neue Pläne für sie."
 bftb_turkey.80.t:0 "Die [FROM.GetAdjective]s einigen sich auf eine Erneuerung des Nichtangriffspakts"
 bftb_turkey.80.desc:0 "Wir sind erfreut, dass es positive Nachrichten aus [FROM.GetNameDef] gibt, da wir die Nachricht erhalten haben, dass die [FROM.GetAdjective] auf unseren Vorschlag eines erneuerten Nichtangriffspakts sehr enthusiastisch reagiert haben. Unsere Beamten glauben, dass wir die letzten Details des Abkommens noch vor Ende der Woche unter Dach und Fach bringen können."
 bftb_turkey.80.a:0 "Ein großer Tag für den Frieden."
 bftb_turkey.81.t:0 "Die [FROM.GetAdjective]s lehnen den Plan zur Erneuerung des Nichtangriffspakts ab"
 bftb_turkey.81.desc:0 "Wir haben die Nachricht erhalten, dass [FROM.GetNameDef] nicht die Absicht hat, unseren alten Nichtangriffspakt zu erneuern. Im Gegenteil, Offizielle von [FROM.GetAdjective] haben unseren vorherigen Vertrag bereits annulliert, was jede Illusion zerstreut, dass die Beziehungen zwischen uns und [FROM.GetNameDef] in den kommenden Jahren alles andere als herzlich sein werden."
 bftb_turkey.81.a:0 "Das kann nur etwas Schreckliches bedeuten."
 bftb_turkey.82.t:0 "Das Verbot der türkischen kommunistischen Partei wird aufgehoben"
 bftb_turkey.82.desc:0 "Die im Exil lebenden Funktionäre der Türkischen Kommunistischen Partei wurden zurück in [ROOT.GetNameDef] willkommen geheißen und alle Anklagen gegen sie wurden von [ROOT.GetLeader] begnadigt. Die TKP-Parteifunktionäre wurden von einigen Mitgliedern der Regierung herzlich zurück begrüßt, aber von den eher orthodoxen kemalistischen Mitgliedern der Regierung gemieden. \Während [ROOT.GetLeader] keinen der ehemals im Exil lebenden Funktionäre persönlich willkommen hieß, wurde eine offene Einladung ausgesprochen, als teilnehmende Mitglieder der Regierung zu dienen. Ob ein TKP-Funktionär in das Kabinett der Regierung einzieht, ist eine Entscheidung, die letztlich von der Regierung selbst getroffen wird."
 bftb_turkey.82.a:0 "Es ist uns egal, wofür sie sich entscheiden."
 bftb_turkey.83.t:0 "Die Rückkehr der Kommunistischen Partei der Türkei"
 bftb_turkey.83.desc:0 "Die im Exil lebenden Funktionäre der Türkischen Kommunistischen Partei wurden in [ROOT.GetNameDef] wieder willkommen geheißen, wobei alle Anklagen gegen sie von [ROOT.GetLeader] begnadigt wurden. Die TKP-Parteifunktionäre wurden von einigen Mitgliedern der Regierung herzlich zurück begrüßt, aber von den eher orthodoxen kemalistischen Regierungsmitgliedern gemieden. \n\nEs war bei einem offiziellen Willkommensempfang, der von [ROOT.GetLeader] ausgerichtet wurde, wo der unerwartete Coup stattfand. Şefik Hüsnü betrat die Bühne und verkündete die Auflösung des bürgerlichen und revisionistischen kemalistischen Regimes zugunsten eines Regierungsstils, der dem in Moskau verwendeten System ähnlicher ist. Kemalistische Funktionäre und Offiziere im ganzen Land wurden innerhalb weniger Stunden zusammengetrieben und verhaftet, und wenn man Berichten Glauben schenken darf, waren während des gesamten Prozesses [SOV.GetAdjective] Täter beteiligt."
 bftb_turkey.83.a:0 "Warten Sie einen Moment..."
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] Verlangt unsere Unterwürfigkeit"
 bftb_turkey.84.desc:0 "Die höllischen Schlangen in [FROM.GetNameDef] haben uns eine einseitige Forderung geschickt, uns zu entwaffnen und die Anwesenheit von [FROM.GetAdjective]-Soldaten auf unserem Territorium zu erlauben, damit sie "die Sicherheit und die Rechte der [ROOT.GetAdjective]-Arbeiter garantieren können. Das Motiv hinter diesen lächerlichen Forderungen ist klar: [FROM.GetNameDef] versucht, die vollständige Kontrolle über unsere Angelegenheiten und Souveränität zu erlangen. \n\nWir sind nicht irgendeine mittelmäßige Macht, die in Weltangelegenheiten keine Rolle spielt, wir sind [ROOT.GetNameDef]! Wir können nicht zulassen, dass wir von einer offenkundig böswilligen Macht, die uns nur als lauerndes Opfer sieht, so herumgeschubst werden. Wir müssen nach Verbündeten Ausschau halten; es muss doch wenigstens ein Land geben, das mit uns gegen [FROM.GetAdjective] Kriegstreiberei eintritt! Aber sind die möglichen Kosten in Form von [ROOT.GetAdjective] Leben das Risiko wirklich wert?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] wird in dieser Angelegenheit fair vermitteln."
 bftb_turkey.84.b:0 "Wir stimmen demokratisch ab ... um andere um Hilfe zu bitten!"
 bftb_turkey.84.c:0 "Sicherlich wird uns jemand vor diesem marxistischen Abschaum retten!"
 bftb_turkey.84.d:0 "Unsere Freunde werden für unsere Sicherheit garantieren."
 bftb_turkey.84.e:0 "Das Leben kommt vor allem anderen."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] sucht Vermittlung gegen [TUR.GetNameDefCap] Aggression"
 bftb_turkey.85.desc:0 "Beamte von [FROM.GetNameDefCap] haben sich an uns gewandt, in der Hoffnung, dass wir ihnen Schutz vor der Aggression von [TUR.GetAdjective] bieten. FROM.GetAdjective] haben ein umfangreiches Portfolio vorgelegt, in dem sie erklären, warum der Verlust von [FROM.GetNameDef] an die [TUR.GetAdjective]-Einflusssphäre für das kontinentale Gleichgewicht sehr schädlich wäre, und haben ihr Recht auf Selbstverwaltung leidenschaftlich verteidigt, in der Hoffnung, dass wir uns entschließen, ihnen Hilfe anzubieten."
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap] versucht, den Kommunismus zu monopolisieren!"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap] gefährdet das kontinentale Gleichgewicht!"
 bftb_turkey.85.c:0 "Man darf den Roten nicht erlauben, Amok zu laufen."
 bftb_turkey.85.d:0 "[FROM.GetAdjective] Konflikte sind nicht unsere Sache."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] Garantiert unsere Unabhängigkeit"
 bftb_turkey.86.desc:0 "Wir haben die Nachricht erhalten, dass [FROM.GetNameDef] beabsichtigt, unsere Unabhängigkeit im Angesicht einer [TUR.GetAdjective]-Aggression zu garantieren. Dies ist ein großer diplomatischer Sieg für uns und wird [TUR.GetNameDef] hoffentlich dazu veranlassen, die ungeheuerlichen Forderungen, die sie an uns gestellt haben, zu überdenken."
 bftb_turkey.86.a:0 "Wahre Freunde von [ROOT.GetNameDef]."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] erhält Unterstützung von außen"
 bftb_turkey.87.desc:0 "Die niederträchtigen [BUL.GetAdjective]s haben andere gefunden, die sie in ihrem verhängnisvollen Streben nach Unabhängigkeit unterstützen! Dies ist eine Komplikation, die wir unbedingt vermeiden wollten. Wir müssen entscheiden, ob wir bereit sind, unsere Forderungen mit Gewalt durchzusetzen, oder ob es an der Zeit ist, zurückzutreten und einen größeren Krieg zu verhindern."
 bftb_turkey.87.a:0 "Wir machen trotzdem weiter."
 bftb_turkey.87.b:0 "Dies ist ein schmerzhafter Rückschlag."
 bftb_turkey.88.t:0 "Rückzieher!"
 bftb_turkey.88.desc:0 "Mit Jubel könnte man die allgemeine Stimmung unserer Regierung beschreiben, da wir gerade die Nachricht erhalten haben, dass die [FROM.GetAdjective] Regierung und die Streitkräfte einen Rückzieher gemacht haben und nun auf Deeskalation drängen. Dies ist ein enormer Sieg sowohl für den [ROOT.GetAdjective] Staat als auch für das [ROOT.GetAdjective] Volk."
 bftb_turkey.88.a:0 "Wir sind siegreich!"
 bftb_turkey.89.t:0 "Wir erhalten keine Unterstützung von irgendwelchen Nationen"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] ist untröstlich, nachdem er die schreckliche Nachricht erhalten hat, dass keine einzige Nation [ROOT.GetNameDef] gegen die [TUR.GetAdjective]-Aggression unterstützen würde. Die blasierte Haltung der anderen Mächte stellt uns vor ein schreckliches Ultimatum: Stehen und kämpfen oder nachgeben und Leben retten."
 bftb_turkey.89.a:0 "Wir haben keine Wahl, wir müssen kapitulieren."
 bftb_turkey.89.b:0 "Wir werden nicht kampflos aufgeben!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] Kapituliert vor uns"
 bftb_turkey.90.desc:0 "Wir sind der weltweiten Revolution einen Schritt näher gekommen mit der Nachricht, dass die [FROM.GetAdjective]-Behörden zurückgetreten sind und die Autorität einer neuen Kabale von kommunistischen Ministern überlassen haben, die von unseren eigenen Parteifunktionären handverlesen wurden, um [FROM.GetNameDef] zu führen. Die Kontrolle über die [FROM.GetAdjective] Armeen und die Industrie zu haben, versetzt uns in eine noch größere Machtposition in der Region und in Europa."
 bftb_turkey.90.a:0 "Ihre Befreiung ist nun abgeschlossen."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] steht trotzig da"
 bftb_turkey.91.desc:0 "Wir haben die unerwartete Meldung erhalten, dass [FROM.GetNameDef] sich trotzig gegen unsere durchaus vernünftigen Forderungen stellt. Die [FROM.GetAdjective]-Regierung hätte den Weg des geringsten Widerstandes wählen können, stattdessen hat sie sich entschieden, den Weg des Schmerzes zu gehen."
 bftb_turkey.91.a:0 "Dann werden wir sie demütigen."
 bftb_turkey.92.t:0 "[FROM.GetName] Unterzeichnet den Saadabad-Pakt"
 bftb_turkey.92.desc:0 "[FROM.GetLeader] war sehr enthusiastisch, als er unsere Vorschläge für einen Freundschaftsvertrag und einen Nichtangriffspakt präsentierte, und verschwendete keine Zeit damit, uns ihre Unterschrift unter unseren Vertrag zu geben. Mit ihrer Zustimmung sind wir dem Frieden zu Hause und dem Frieden in der Welt einen Schritt näher gekommen!"
 bftb_turkey.92.a:0 "Sie werden immer ein guter Freund von [ROOT.GetNameDef] sein."
 bftb_turkey.93.t:0 "[FROM.GetName] lehnt den Saadabad-Pakt ab!"
 bftb_turkey.93.desc:0 "FROM.GetLeader] schrieb einen langatmigen Brief an [ROOT.GetLeader], in dem er mitteilte, dass das Angebot eines Freundschaftsvertrags und eines Nichtangriffspakts nicht das Papier und die Tinte wert sei, auf dem es entworfen wurde. FROM.GetLeader] schrieb weiter, dass alles, was weniger als ein formalisiertes Bündnis zwischen [FROM.GetNameDef] und [ROOT.GetNameDef] sei, nur Zeitverschwendung sei, und dass sie es vorziehen würden, von nun an von allen zukünftigen [ROOT.GetAdjective]-Plänen ausgeschlossen zu sein."
 bftb_turkey.93.a:0 "... Sie hätten auch einfach "Nein" sagen können."
 bftb_turkey.94.t:0 "Die Wirtschaft bricht zusammen"
 bftb_turkey.94.desc:0 "Die [ROOT.GetAdjective]-Ökonomen waren in heller Panik, als die Währung des Landes an Wert verlor und unsere Nation von den Symptomen einer Depression heimgesucht wurde. Es ist eine schreckliche Tragödie, dass unsere Nation, die den schlimmsten Auswirkungen der Großen Depression so gekonnt ausgewichen ist, jetzt, wo der Rest der Welt sich von seinen wirtschaftlichen Sorgen befreit, in eine solche wirtschaftliche Notlage gerät. \n\nDas Vertrauen in die öffentlichen Institutionen ist auf einen historischen Tiefstand gesunken, und die Menschen sind sich weithin bewusst, dass die derzeitige [ROOT.GetAdjective]-Administration die Schuld am Leiden des Landes trägt."
 bftb_turkey.94.a:0 "Die Nation blutet für unseren Geiz..."
 bftb_turkey.95.t:0 "Osmanische Offiziere bieten Chance zur Wiederherstellung des Sultanats"
 bftb_turkey.95.desc:0 "Wir haben ein Angebot von einigen Gleichgesinnten erhalten, die uns in Bezug auf die Bedeutung der Religion in der Regierung des [ROOT.GetAdjective]-Staates von ganzem Herzen zustimmen, aber wir wissen mit Sicherheit, dass diese Anwälte nicht nur dem Allmächtigen gegenüber loyal sind. Ehemalige Offiziere und Generäle des Osmanischen Reiches sind an uns herangetreten mit einer Entscheidung, die weitreichende Folgen für den Rest unserer Geschichte haben wird: Sie wollen den Sultan wieder auf seinen Thron setzen. \n\nDieses Angebot kommt nicht völlig überraschend, da viele unserer Minister und Wähler privat ihre Enttäuschung über den Zusammenbruch des Osmanischen Sultanats zum Ausdruck gebracht haben und stolz über ihre freundschaftliche Korrespondenz mit im Ausland lebenden osmanischen Flüchtlingen gesprochen haben. Zweifellos wird unsere Wählerschaft unsere Entscheidung so oder so unterstützen, aber unser oberes Management ist hin- und hergerissen. Es gibt einen großen Respekt für die Republik und für alles, was Mustafa Kemal Atatürk erreicht hat, und wenn wir diesen Pakt mit diesen osmanischen Geistern unterzeichnen, dann werden wir zweifellos Atatürks Republik den Todesstoß versetzen."
 bftb_turkey.95.a:0 "Unser alter Ruhm wartet darauf, wiedergewonnen zu werden..."
 bftb_turkey.95.b:0 "Unsere Treue gilt der Republik und der Demokratie!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] Fordert unsere Unterwerfung"
 bftb_turkey.97.desc:0 "Man sagt, dass die Geschichte die Angewohnheit hat, sich in Zyklen zu wiederholen, aber sicherlich hätte kein Politikwissenschaftler, der etwas auf sich hält, jemals vorhersagen können, was derzeit geschieht. Viele in der Regierung fühlen sich wie in einem Déjà-vu, da wir gerade einen Abgesandten von [FROM.GetNameDef] empfangen haben und anscheinend hat [FROM.GetLeader] unsere Unterwerfung gefordert. \n\nDie ganze Situation ist einfach absurd! Wie um alles in der Welt konnte das passieren? Wie konnte das türkische Volk dies zulassen? Wie konnten wir es zulassen, dass wir in eine solche Lage gebracht wurden!? Die Situation ist bizarr, aber die Bedrohung ist real. Wir müssen uns entscheiden, ob wir bereit sind, der [FROM.GetAdjective]-Bedrohung noch einmal die Stirn zu bieten, wie wir es vor Jahrzehnten getan haben, oder ob sich die Zeiten so sehr geändert haben, dass wir es nicht wagen, uns ihren unverständlichen Motiven zu widersetzen und ihren Zorn zu riskieren."
 bftb_turkey.97.a:0 "Die niederträchtigen Osmanen überschätzen ihre Macht!"
 bftb_turkey.97.b:0 "1908 wird nicht umsonst gewesen sein!"
 bftb_turkey.97.c:0 "Es ist sinnlos, sich gegen die osmanische Bedrohung zu wehren."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] Bleibt zuversichtlich im Schutz seiner Verbündeten"
 bftb_turkey.98.desc:0 "Die [FROM.GetAdjective] weigern sich, unserer Autorität beizutreten oder die Legitimität unserer Forderungen anzuerkennen, stattdessen suchen sie Zuflucht in den Armen von [FROM.GetFactionName] wie die Feiglinge, die sie sind. Wir müssen entscheiden, ob wir bereit sind, einen Konflikt mit den Verbündeten von [FROM.GetNameDef] zu riskieren, oder ob unser triumphaler Aufstieg noch ein wenig aufgeschoben werden muss."
 bftb_turkey.98.a:0 "Es gibt niemanden, der unserer Macht widerstehen kann!"
 bftb_turkey.98.b:0 "Es darf keine Wiederholung von 1913 geben..."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap] weicht von seinen Forderungen zurück!"
 bftb_turkey.99.desc:0 "Die verärgerten und verrotteten [FROM.GetAdjective]s sind von ihren lächerlichen Forderungen abgerückt. Es wäre nett zu sagen, dass sie in ihrer revidierten Entscheidung etwas Weisheit gezeigt haben, aber das hieße, der [FROM.GetAdjective]-Administration weit mehr Kredit zu geben, als sie sich jemals verdient hat. Es herrscht Frieden zwischen [ROOT.GetNameDef] und [FROM.GetNameDef], für den Moment..."
 bftb_turkey.99.a:0 "Wir haben eine große Krise überstanden!"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] kniet vor unserer Macht!"
 bftb_turkey.100.desc:0 "Wir sind einen Schritt näher dran, unseren einstigen Ruhm zurückzuerobern, indem wir den skrupellosen [FROM.GetAdjective] Staat in die Schranken weisen und ihn mit unseren eigenen Werten in Einklang bringen. Überall im Lande haben Feiern stattgefunden, um unseren großen Sieg zu würdigen."
 bftb_turkey.100.a:0 "Der Große Krieg könnte noch gerächt werden..."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] Steht trotzig"
 bftb_turkey.101.desc:0 "Die bösen [FROM.GetAdjective]s haben sich geweigert, das Knie vor unserem allmächtigen und weisen Sultan zu beugen, und haben sich stattdessen entschieden, den Weg des Krieges zu gehen. Wenn es ein Krieg ist, den die [FROM.GetAdjective]s wollen, dann ist es ein Krieg, den sie bekommen sollen! Es soll nie wieder eine Wiederholung von 1913 geben!"
 bftb_turkey.101.a:0 "Allah führt unser Schwert."
 bftb_turkey.102.t:0 "Das Damaszener Diktat"
 bftb_turkey.102.desc:0 "Die herrschsüchtigen Banditen, die [FROM.GetNameDef] leiten, haben von uns verlangt, dass wir ihnen unter Androhung eines Krieges sofort das Territorium von Syrien überlassen. Man kann nicht sagen, dass wir von dieser Entscheidung der [FROM.GetAdjective]-Geier überrascht sind, aber das macht unsere Lage nicht weniger prekär. \n\n Wir müssen uns entscheiden, ob wir bereit sind, unser Land den [FROM.GetAdjective]s zu überlassen, in der Hoffnung, einen Krieg zu vermeiden, oder ob wir bereit sind, zu versuchen, [FROM.GetNameDef] dauerhaft in die Annalen der Geschichte zurückzuschicken, wo sie hätten bleiben sollen."
 bftb_turkey.102.a:0 "Es ist den Kampf nicht wert."
 bftb_turkey.102.b:0 "Es ist längst an der Zeit, die osmanische Hegemonie dauerhaft zu zerschlagen."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] verweigert uns!"
 bftb_turkey.103.desc:0 "Die Narren in [FROM.GetNameDef] haben unsere vollkommen vernünftige Forderung abgelehnt, dass unser ehemaliges Territorium an seinen rechtmäßigen Besitzer zurückgegeben wird. Damit bleibt uns nur noch eine Möglichkeit: Krieg!"
 bftb_turkey.103.a:0 "Ihre Unverschämtheit soll mit unseren Krummsäbeln beantwortet werden."
 bftb_turkey.104.t:0 "Unsere Territorien gehören uns!"
 bftb_turkey.104.desc:0 "Die Schwächlinge von [FROM.GetNameDef] haben mit ihrer Entscheidung, Syrien gewaltfrei an uns zurückzugeben, eine untypische Weisheit bewiesen. Wir arbeiten bereits hart daran, das Territorium wieder in unsere imperiale Entscheidung zu integrieren, und sind an einem Scheideweg angekommen. \Seltsamerweise werden wir in der Levante größtenteils als Imperialisten und Ausländer in Erinnerung behalten, die sich auf unfaire Weise Gebiete angemaßt haben, auf die wir kein Recht hatten. Das ist natürlich reiner Quatsch - aber die fehlgeleitete Stimmung hält sich bis heute. Langfristig ist es vielleicht sinnvoller, ein autonomes imperiales Subjekt zu stützen, das man später integrieren kann, wenn die Situation es erfordert. Andererseits können wir das Gebiet auch einfach wieder in unser Sultanat annektieren - es ist schließlich unser göttliches Recht."
 bftb_turkey.104.a:0 "Wir werden die Eyalets von Damaskus und Aleppo verschmelzen!"
 bftb_turkey.104.b:0 "Willkommen zurück im Imperium!"
 
 bftb_turkey.110.t:0 "Rebellen erfolgreich zurückgeschlagen in [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.110.desc:0 "Unsere Streitkräfte haben nach einem längeren Gefecht mit Separatisten in [TUR_kurdish_state_event_target.GetName] einen Sieg errungen. Seitdem gab es eine Reihe von Festnahmen in der Region, und unser Militär hat hart daran gearbeitet, die Ordnung in dem Gebiet wiederherzustellen. \Die Verluste auf beiden Seiten sind bedauerlich, aber es gibt ein allgemeines Verständnis dafür, dass kein Opfer zu groß ist, um die Einheit unserer Nation zu bewahren. Die Regierung hat zu einem landesweiten Trauertag zu Ehren der gefallenen Toten aufgerufen."
 bftb_turkey.110.a:0 "Eine Republik, unteilbar."
 bftb_turkey.111.t:0 "Rebellen besiegen unsere Streitkräfte in [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc:0 "In [TUR_kurdish_state_event_target.GetName] hat sich eine schreckliche Katastrophe ereignet. Unsere Streitkräfte haben sich nach einem erschöpfenden Gefecht gegen separatistische Rebellen, die in dem Gebiet aktiv sind, aus dem Gebiet zurückgezogen. \Die Regierungsadministratoren und die Beobachter des Oberkommandos sind sowohl schockiert als auch entsetzt über die überraschende Wendung der Ereignisse und haben zu einer überwältigenden Vergeltung gegen die Rebellen gedrängt, die die Region plagen. ROOT.GetLeader] hat sich nicht öffentlich zu dem Ereignis geäußert, hat aber privat die Militärs gedrängt, einen Gegenangriff vorzubereiten, um unsere Verluste aus der Schlacht zu rächen."
 bftb_turkey.111.a:0 "Sie haben nicht das Letzte von uns gesehen."
 bftb_turkey.113.t:0 "Fundamentalisten protestieren gegen die Produktion von religiös verbotenen Waren"
 bftb_turkey.113.desc:0 "Die Befriedigung des freien Marktes war schon immer ein Eckpfeiler der kemalistischen Politik: Wo es eine Nachfrage gibt, erwarten wir, dass jemand für das Angebot sorgt. Bestimmte Teile der Bevölkerung - vor allem diejenigen mit religiöser Überzeugung - fühlen sich in der einigermaßen neuen Konsumkultur von [ROOT.GetNameDef] nicht allzu wohl. \In Teilen des Landes gab es Proteste gegen die Herstellung einiger Produkte, die von Mitgliedern unserer Gesellschaft als durch ihre Religion verboten angesehen werden. Sie haben unsere Träume von einer säkularen [FROM.GetName] nie respektiert, und sie haben offensichtlich immer noch Schwierigkeiten, sich an das ganze Konzept anzupassen. Trotzdem ist es vielleicht einfacher, den Mob zu besänftigen, als unnötig Konflikte zwischen unseren eigenen Leuten zu schüren."
 bftb_turkey.113.a:0 "Nun gut, wir werden kapitulieren, als Zeichen des Respekts für ihre Bräuche."
 bftb_turkey.113.b:0 "Unser Fortschritt ist unaufhaltsam."
 bftb_turkey.114.t:0 "Fundamentalisten protestieren friedlich gegen Regierungspolitik"
 bftb_turkey.114.desc:0 "Ein weiterer Tag, ein weiterer Protest, der von den Religiösen in unserem Land ausgeht. Die neuesten Proteste sind in [TUR_fundamentalist_state.GetName] entstanden und richten sich gegen das, was sie als eine überhebliche Regierung ansehen, die sich in Angelegenheiten einmischt, die sie nichts angehen. Die ganze Sache ist absurd; wir sind die Regierung, es ist unsere Aufgabe, uns in die Angelegenheiten unserer Bürger einzumischen. \Die Proteste sind friedlich verlaufen, und wir müssen nicht mit Gewalt auf ihre Provokationen reagieren. Tatsächlich haben die Berater der Regierung eine Liste mit bedeutungslosen Zugeständnissen ausgearbeitet, die man machen kann, um die Massen in [TUR_fundamentalist_state.GetName] zu beruhigen. Obwohl, wenn wir vor den Fundamentalisten in [TUR_fundamentalist_state.GetName] einknicken, dann könnten die Fundamentalisten im Rest des Landes denken, dass sie mit der gleichen Sache davonkommen können. Vielleicht wäre es besser, die Armee zu schicken, um zu zeigen, dass wir uns zu unseren Grundwerten bekennen."
 bftb_turkey.114.a:0 "Einige milde Zugeständnisse können angeboten werden."
 bftb_turkey.114.b:0 "Zerstreuen Sie die unveränderlichen Schädlinge."
 bftb_turkey.115.t:0 "Fundamentalisten fordern regionale Autonomie"
 bftb_turkey.115.desc:0 "Die Spannungen in [TUR_fundamentalist_state.GetName] zwischen den religiösen Fundamentalisten und den Regierungsbehörden haben sich endgültig zugespitzt: Die Fundamentalisten fordern regionale Autonomie und die Macht, nach ihren eigenen Gesetzen zu regieren. Dies ist eine enorme Eskalation eines Konflikts, der bisher meist von friedlichen Protesten und zahnloser Rhetorik lebte. \Es ist wahr, dass die Situation in [TUR_fundamentalist_state.GetName] allmählich außer Kontrolle geraten ist. So schmerzhaft der Gedanke auch ist, wenn wir die von uns geforderte Autonomie gewähren würden, würde dies zumindest den Pöbel von [TUR_fundamentalist_state.GetName] von unserer Liste der aktuellen Probleme streichen. Andererseits könnte selbst das Erwägen einer solchen Aktion von einigen als Hochverrat angesehen werden..."
 bftb_turkey.115.a:0 "Es ist ein notwendiges Opfer."
 bftb_turkey.115.b:0 "Sie sollen unsere Offiziere fragen, was sie von diesen 'Forderungen' halten."
 bftb_turkey.116.t:0 "Guerilla-Angriff in [TUR_fundamentalist_state.GetName] gestartet"
 bftb_turkey.116.desc:0 "Wir haben die schreckliche Nachricht erhalten, dass eine unserer Garnisonen in [TUR_fundamentalist_state.GetName] Opfer eines kalkulierten und brutalen Guerilla-Angriffs wurde, der von religiösen Fundamentalisten aus der Gegend inszeniert wurde. Die Verluste auf beiden Seiten waren beträchtlich, aber die Aufständischen haben gedroht, die Angriffe trotzdem zu wiederholen, wenn wir nicht zustimmen, unsere Streitkräfte aus der Region abzuziehen. \Es ist in der Tat ein trauriger Tag, wenn ein Landsmann einen Landsmann wegen etwas so Belanglosem wie dem Glauben tötet, und doch ist das die Situation, in der wir uns befinden. Unser Offizierskorps schlägt vor, mit der vollen Kraft des Militärs auf die Aufständischen zurückzuschlagen, um unsere Verluste zu rächen, aber einige politische Persönlichkeiten drängen darauf, dass es vielleicht die sicherste Vorgehensweise wäre, unsere Truppen vorübergehend aus dem Gebiet abzuziehen, bis sich die Situation beruhigt hat. Die Entscheidung sollte nicht leichtfertig getroffen werden."
 bftb_turkey.116.a:0 "Schlagen Sie zurück, doppelt so hart!"
 bftb_turkey.116.b:0 "Ziehen Sie unsere Soldaten ab."
 bftb_turkey.117.t:0 "Die Fundamentalisten verbreiten ihr Gift in [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "Berichte aus dem Feld deuten darauf hin, dass Zellen religiöser Fundamentalisten den [TUR_fundamentalist_state.GetName] in einem konzertierten Versuch infiltriert haben, die dortige Bevölkerung zurück zu einem traditionelleren Lebensstil zu bewegen - einem, der zweifellos in entschiedenem Gegensatz zu unseren säkularistischen Idealen steht. Charismatische Kleriker und schneidige Protestführer haben die Bevölkerung von [TUR_fundamentalist_state.GetName] zu ihrer Denkweise bekehrt, und bisher ist der Versuch, sie mit Soft Power zu vertreiben, gescheitert. \Wir befinden uns in einem Dilemma: Wir versuchen, den Volkswillen zu unterstützen, aber wenn wir uns nicht durch eine direktere Vorgehensweise einmischen, werden wir den Staat mit ziemlicher Sicherheit an die Fundamentalisten verlieren. Wir haben immer wieder versucht, die Bevölkerung unseres Landes aufzuklären, um zu versuchen, die Unterstützung des Volkes für den Säkularismus zu gewinnen, und doch haben uns die Fanatiker bei jeder einzelnen Gelegenheit mit Händen und Füßen bekämpft. Wir müssen uns entscheiden, ob wir bereit sind, den Willen des Volkes von [TUR_fundamentalistischer_Staat.GetName] zu akzeptieren, oder ob direkte Maßnahmen von unserer Regierung ergriffen werden müssen, um die Ziele der Fundamentalisten zu vereiteln."
 bftb_turkey.117.a:0 "Scheuen Sie keine Mühe, sie zu stoppen."
 bftb_turkey.117.b:0 "Wir müssen uns dem Willen des Volkes beugen..."
 bftb_turkey.118.t:0 "Die Fundamentalisten ergreifen die vollständige Kontrolle über [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.118.desc:0 "Ein Unglück! Wir haben gerade erfahren, dass wir jeden Anschein von Kontrolle über [TUR_fundamentalist_state.GetName] verloren haben. Religiös-fundamentalistische Guerillas haben einen koordinierten Angriff auf alle Regierungsgebäude und Militärbasen des Staates gestartet, so dass nur wenig Zeit blieb, um einen Gegenschlag zu koordinieren, bevor die gesamte Situation außer Kontrolle geraten war \n\nDies ist ein beispielloser Verlust für unser Land: Staatsfeinde haben es geschafft, die vollständige Kontrolle über [ROOT.GetAdjective] souveränes Territorium zu übernehmen. Die Rückeroberung von [TUR_fundamentalist_state.GetName] wird kostspielig sein, aber das gilt auch, wenn wir zulassen, dass es unserer Kontrolle entgleitet. Wir haben keine Zeit mehr und müssen eine Entscheidung treffen."
 bftb_turkey.118.a:0 "Schlagt sie mit allem, was ihr habt!"
 bftb_turkey.118.b:0 "Wir werden die Menschen mit der Zeit zurückgewinnen müssen."
 bftb_turkey.119.t:0 "Die Fundamentalisten in [TUR_fundamentalist_state.GetName] beugen sich der Regierung"
 bftb_turkey.119.desc:0 "Unsere Politik des transparenten Dialogs und der engagierten Öffentlichkeitsarbeit hat sich in [TUR_fundamentalist_state.GetName] in hohem Maße ausgezahlt. Die Radikalen haben den Staat verlassen, nachdem sie von der lokalen Bevölkerung vertrieben wurden - ein fantastischer Sieg für unsere Regierung. \n\nDie Menschen in [TUR_fundamentalist_state.GetName] behalten ihren religiösen Charakter, aber in unseren Gesprächen mit Gemeindeleitern haben wir herausgefunden, dass unsere Bürger die Prinzipien der Regierung nicht mehr als untrennbar mit ihren Überzeugungen verbunden sehen. In [TUR_fundamentalist_state.GetName] sehen wir, wie die Zukunft der [ROOT.GetAdjective]-Einheit aussehen soll."
 bftb_turkey.119.a:0 "Ihre Mitarbeit ist erwünscht."
 
 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] liefern ein Investitionsportfolio"
 bftb_turkey.126.desc:0 "Repräsentanten von [FROM.GetNameDef] haben unser Land besucht und sich mit vielen unserer Politiker getroffen, in der Hoffnung, Unterstützung für ihr Investitionsprogramm zu erlangen. Die Regierung von [FROM.GetNameDef] möchte, dass wir unsere Ressourcen nutzen, um ihre eigenen industriellen Fähigkeiten und ihre Produktion zu verbessern. Beamte von [FROM.GetAdjective] haben gefolgert, dass wir durch die Unterstützung ihrer Nation in der Lage sein könnten, in der Zukunft unsere eigene Hilfe in Form einer militärischen Allianz zwischen unseren Nationen zu erwarten."
 bftb_turkey.126.a:0 "Wenn es Hilfe ist, die sie brauchen, dann ist es Hilfe, die sie bekommen sollen."
 bftb_turkey.126.b:0 "Wir werden ihren faustischen Handel nicht unterschreiben."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] schließt Investitionen als Möglichkeit aus"
 bftb_turkey.127.desc:0 "Wir haben schlechte Nachrichten von [FROM.GetNameDef] erhalten: Obwohl die [FROM.GetAdjective] uns nichts Böses wollen, wurde uns mitgeteilt, dass [FROM.GetNameDef] keine Ressourcen in unsere industrielle Basis investieren wird. Die Beamten waren in dieser Angelegenheit sehr bestimmt und haben uns gebeten, das Thema in absehbarer Zeit nicht mehr anzusprechen."
 bftb_turkey.127.a:0 "Bedauerlich, aber verständlich."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] tätigt eine bescheidene Investition"
 bftb_turkey.128.desc:0 "Vor kurzem wurden wir von [FROM.GetAdjective] darüber informiert, dass das Projekt, in das sie investiert hatten, fertiggestellt wurde. Unsere eigenen Inspektoren besuchten die Baustelle, um sicherzustellen, dass alles unseren Erwartungen entsprach, und sie gingen nicht enttäuscht weg. \Die Beobachter von [FROM.GetAdjective] bemerkten nach Abschluss des Projekts, dass [FROM.GetNameDef] nicht abgeneigt sei, in Zukunft ähnliche oder noch ehrgeizigere Projekte in [ROOT.GetNameDef] zu sponsern."
 bftb_turkey.128.a:0 "Sie haben uns einen großen Gefallen getan."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] investiert in unseren Leichtindustrie-Sektor"
 bftb_turkey.129.desc:0 "Vor kurzem wurden wir von [FROM.GetNameDef]-Beamten informiert, dass das Industrieprojekt, das [FROM.GetNameDef] vor einiger Zeit gesponsert hat, fertiggestellt wurde. Unsere eigenen Inspektoren besuchten die Baustelle, um sicherzustellen, dass alles unseren Erwartungen entsprach, und sie wurden nicht enttäuscht. Es wird erwartet, dass die Produktion in der neuen Anlage sofort beginnt. \Beobachter von [FROM.GetAdjective] bemerkten nach Abschluss des Projekts, dass [FROM.GetNameDef] nicht abgeneigt sei, in Zukunft ähnliche oder noch ehrgeizigere Projekte klandestiner Natur zu sponsern."
 bftb_turkey.129.a:0 "Was für fantastische Neuigkeiten!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] investiert in unsere Militärindustrie"
 bftb_turkey.130.desc:0 "Wir wurden kürzlich von [FROM.GetAdjective]-Beamten informiert, dass das streng geheime Industrieprojekt, das [FROM.GetAdjective] vor einiger Zeit gesponsert hat, fertiggestellt wurde. Unsere eigenen Inspektoren haben die Baustelle besucht, um sicherzustellen, dass alles unseren Erwartungen entspricht, und sie sind nicht enttäuscht worden. Es wird erwartet, dass die Produktion in der neuen Anlage sofort beginnt. \Beobachter von [FROM.GetAdjective] bemerkten nach Abschluss des Projekts, dass [FROM.GetNameDef] nicht abgeneigt sei, ähnliche Projekte in Zukunft zu sponsern."
 bftb_turkey.130.a:0 "Sie sind wahre Freunde des [ROOT.GetAdjective]."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] stimmt der Aufteilung von [GRE.GetNameDef] zu"
 bftb_turkey.131.desc:0 "Wir haben uns mit [FROM.GetNameDef] geeinigt, wie die Aufteilung von [GRE.GetNameDef] gehandhabt werden soll. [FROM.GetNameDefCap] erhält die Staaten, die an das östliche Mittelmeer und das Ionische Meer grenzen, und wir nehmen die [GRE.GetAdjective] Kernländer, die das Ägäische Meer mit uns teilen. Es ist bedauerlich, dass dies notwendig geworden ist, aber [GRE.GetNameDef] hat uns in dieser Angelegenheit keine andere Wahl gelassen."
 bftb_turkey.131.a:0 "Der Allmächtige möge uns verzeihen, aber [GRE.GetNameDef] muss vernichtet werden."
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap] lehnt den Plan zur Teilung von [GRE.GetNameDef] ab!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] hat unseren vernünftigen Vorschlag zur Aufteilung von [GRE.GetNameDef] abgelehnt, zugunsten eines wahnsinnigen Gerangels um Land ohne Rücksicht auf die Bevölkerung, die diese Territorien bewohnt. So etwas wie eine "nette" Invasion gibt es nicht, aber die Dinge hätten zumindest geordnet und zurückhaltend sein können - stattdessen haben sich die [FROM.GetAdjective]s dafür entschieden, diese Invasion in ein chaotisches und chaotisches Rennen zu verwandeln, um so viel Land wie möglich zu besetzen, bevor sie die [GRE.GetAdjective]s zur Unterwerfung zwingen. \n\nSo wollten wir es nicht machen; so sollte es nicht laufen! Unser Erbe ist für immer ruiniert!"
 bftb_turkey.132.a:0 "Das Rennen ist eröffnet!"
 
 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk wird krank"
 bftb_turkey.133.desc:0 "Gestern wurde Mustafa Kemal Atatürk in einem schlimmen Zustand ins Krankenhaus gebracht, nachdem er auf seiner Yacht bewusstlos zusammengebrochen war, während er einige alte Freunde empfing. Der Vorfall ist das jüngste in einer Reihe von sehr besorgniserregenden Anzeichen dafür, dass sich Atatürks Gesundheitszustand rapide verschlechtert, und Berater haben privat ihre Bedenken geäußert, dass Atatürk zu viel arbeitet, während sein Zustand immer unberechenbarer wird. \n\nTrotz seiner Beteuerungen, dass alles in Ordnung sei, nimmt die Regierung es auf sich, den Gesundheitszustand von Mustafa Kemal Atatürk zu überwachen und stellt eine Liste möglicher Maßnahmen zusammen. Wenn Atatürk nicht von seinen Pflichten zurücktritt, um sich um seine kränkelnde Verfassung zu kümmern, dann müssen wir vielleicht in Betracht ziehen, ihn in den Ruhestand zu zwingen, damit er seine letzten Monate mit seiner Familie verbringen kann."
 bftb_turkey.133.a:0 "Wir befinden uns in einem Wettlauf mit der Zeit."
 bftb_turkey.134.t:0 "Der Tod von Mustafa Kemal Atatürk"
 bftb_turkey.134.desc:0 "\nDie Republik trauert. \n\nKriegsheld, Revolutionär, Präsident und Vater der Türken, Mustafa Kemal Atatürk ist friedlich im Schlaf verstorben. \n\nNiemals könnte ein Mann oder eine Frau hoffen, den mythischen Höhen von Mustafa Kemal Atatürks Führung gerecht zu werden, aber der Vater der Türken würde nicht wollen, dass seine kostbare Republik wegen einer Führungskrise in Unordnung gerät. \Wir sind nicht auf der Suche nach einem Ersatz für unseren Ghazi, denn niemand könnte auch nur davon träumen, dem messianischen Gründervater unserer Nation gerecht zu werden, aber wir müssen einen Führer wählen, dem wir vertrauen können, in Atatürks Fußstapfen zu treten. Sie müssen die kemalistischen Werte vorleben und dem Beispiel Atatürks als Führer der [TUR.GetNameDef] folgen."
 bftb_turkey.134.a:0 "Celâl Bayar ist der offensichtliche Kandidat."
 bftb_turkey.134.b:0 "Celâl Bayar ist der offensichtliche Kandidat."
 bftb_turkey.134.c:0 "İsmet İnönü ist der würdige Nachfolger Atatürks."
 bftb_turkey.134.d:0 "Fevzi Çakmak ist der Führer, den [TUR.GetNameDef] braucht."
 bftb_turkey.134.e:0 "Fevzi Çakmak wird dieser Nation Sicherheit bringen."
 bftb_turkey.134.f:0 "Recep Peker ist der Mann, der den Faschismus und den Kemalismus zusammenführt."
 bftb_turkey.134.g:0 "Das Genie von Şevket Süreyya Aydemir wird uns weiterbringen."
 bftb_turkey.134.h:0 "Nur İsmet İnönü kann einen einmaligen [TUR.GetAdjective] Sozialismus einführen."
 bftb_turkey.134.i:0 "Kâzım Orbay wird eine Militärjunta anführen, bis wir unseren Weg gefunden haben."
 bftb_turkey.135.t:0 "Der Tod von Mustafa Kemal Atatürk"
 bftb_turkey.135.desc:0 "\nDie Republik trauert. \n\nKriegsheld, Revolutionär, Präsident und Vater der Türken, Mustafa Kemal Atatürk ist friedlich im Schlaf verstorben. \n\nEr war dem türkischen Volk und der von ihm gegründeten Republik bis zum Schluss verpflichtet. Tausende von Trauernden haben ihm in Istanbul die letzte Ehre erwiesen, bevor sein Leichnam per Sänfte, Schiff und Zug nach Ankara überführt wurde. Dort fand sein Staatsbegräbnis statt, an dem das gesamte Parlament und Würdenträger aus aller Welt teilnahmen.\n\nNachdem der Vater der modernen türkischen Nation nun von uns gegangen ist, muss die Republik weitergehen. ROOT.GetLeader] war einer der vielen Redner bei Atatürks Beerdigung und versprach in seiner Rede, das Vermächtnis des Mannes fortzuführen, der so entscheidend für die Freiheit der Nation war."
 bftb_turkey.135.a:0 "Ruhe in Frieden, unser Ghazi. Wir werden Dich nie vergessen."
 bftb_turkey.136.t:0 "Tragödie ereilt die osmanische Königsfamilie!"
 bftb_turkey.136.desc:0 "Die Nachricht vom plötzlichen und unerwarteten Tod unseres Sultans hat die Ohren der Nation erreicht und macht unser stolzes osmanisches Sultanat traurig. Der Sultan und seine Söhne besuchten die fruchtbaren Felder von Niksar und waren auf einer Wanderung im Canik-Gebirge in Samsun, als ein Erdbeben die Provinz erschütterte. Die Leichen der osmanischen Royals wurden drei Tage später gefunden und versetzten den königlichen Hof in eine wilde Panik. \n\nDurch die Änderung der osmanischen Gesetze zur königlichen Erbfolge scheint die älteste Tochter des Sultans die Thronfolgerin zu sein. Sie ist eine willensstarke und unglaublich begabte Frau, aber viele der eher konservativen Elemente unserer religiösen Institutionen könnten dagegen protestieren, dass eine Frau auf dem osmanischen Thron sitzt."
 bftb_turkey.136.a:0 "Lang lebe die neue Sultana!"
 bftb_turkey.136.b:0 "Eine Frau!? Inakzeptabel! Wir brauchen einen Regenten."
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] Nimmt gefährliche außenpolitische Haltung ein"
 bftb_turkey.137.desc:0 "Die Regierung von [FROM.GetNameDef] hat sich für eine neue Richtung in der Außenpolitik entschieden: eine, die unseren eigenen außenpolitischen Plänen nicht zuträglich ist. Delegierte von [FROM.GetNameDef] haben unseren eigenen Diplomaten mitgeteilt, dass sie nicht die Absicht haben, ihren derzeitigen destruktiven Kurs umzukehren."
 bftb_turkey.137.a:0 "Sie sind genau das geworden, was sie zu zerstören geschworen haben."
 bftb_turkey.137.b:0 "Sie sind Verräter an der Revolution!"
 bftb_turkey.137.c:0 "Vielleicht experimentieren sie mit dem Sozialismus in einem Land?"
 bftb_turkey.137.d:0 "Solange sie unsere Verbündeten in Ruhe lassen..."
 bftb_turkey.137.e:0 "Man kann ihnen eindeutig nicht mehr trauen."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] Verletzt die Souveränität der Fraktionsmitglieder!"
 bftb_turkey.138.desc:0 "Wie unsere Außenpolitikexperten vorausgesagt haben, hat [FROM.GetNameDef] einen ihrer eigenen Verbündeten ins Visier genommen. Wir haben den [FROM.GetAdjective]-Abgeordneten für die rücksichtslose Entscheidung seiner Regierung gegeißelt, aber das scheint keinen Eindruck hinterlassen zu haben."
 bftb_turkey.138.a:0 "Sie bekommen eine letzte Chance. Eine."
 bftb_turkey.138.b:0 "Es kann nichts Gutes dabei herauskommen, diesen Schurkenstaat weiterhin zu schützen."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap] Verletzt erneut die Souveränität von Fraktionsmitgliedern!"
 bftb_turkey.139.desc:0 "Die Banditen, die für [FROM.GetNameDef] verantwortlich sind, haben wieder einmal unser Vertrauen missbraucht. Diese Scharade kann nicht länger toleriert werden, wir können nicht weiterhin den Respekt unserer Verbündeten fordern, während wir ein Land schützen, das eindeutig ein Feind ist."
 bftb_turkey.139.a:0 "Sie wurden gewarnt!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] gibt eine Warnung aus"
 bftb_turkey.140.desc:0 "Wir wurden von der [FROM.GetAdjective]-Regierung gewarnt, nicht noch einmal die Souveränität eines anderen Fraktionsmitglieds zu verletzen. Sie sind bereit, unsere Aktionen dieses Mal zu entschuldigen, aber weitere Schritte gegen unsere eigenen Verbündeten werden [FROM.GetNameDef] zwingen, Maßnahmen zu ergreifen."
 bftb_turkey.140.a:0 "Wir machen, was wir wollen."
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap] entfernt uns aus [FROM.GetFactionName]!"
 bftb_turkey.141.desc:0 "Unsere neue Außenpolitik hat sich für [FROM.GetNameDef] als unmöglich erwiesen, und sie haben entschieden, dass wir nicht länger als Verbündete betrachtet werden können. Von diesem Tag an sind wir nicht länger ein Teil von [FROM.GetFactionName]."
 bftb_turkey.141.a:0 "So sei es."
 
