 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[[~BUL.GetNameDefCap~]] Fordert, dass wir der [[~BUL.GetFactionName~]] beitreten"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Ein Gesandter von [[~BUL.GetAdjective~]] ist heute in der Hauptstadt eingetroffen, um sich mit [[~ROOT.GetLeader~]] zu treffen und die Mitgliedschaft von [[~ROOT.GetNameDef~]] in der [[~BUL.GetFactionName~]] zu fordern. Laut [[~GetBulgarianLeader~]] wird [[~BUL.GetNameDef~]] Kooperationsprogramme in Forschungs- und Verteidigungsfragen entwickeln und die Sicherheit und Souveränität aller Mitgliedsstaaten des Bündnisses garantieren. Der Diplomat warnte jedoch, dass jede Balkan-Nation, die sich weigert, der Allianz beizutreten, als Feind betrachtet wird."
 BUL_leader_is_tsar:0 "Zar [[~BUL.GetLeader~]]"
 BUL_leader_is_regency_council:0 "der bulgarische Regentschaftsrat"
 BUL_leader_is_a_politician:0 "[[~BUL.GetLeader~]]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[[~ROOT.GetNameDefCap~]] wird sich dem [[~BUL.GetFactionName~]] anschließen."
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "Wir werden uns nicht mit leeren Drohungen abspeisen lassen!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[[~FROM.GetNameDefCap~]] Akzeptiert den Beitritt zur [[~BUL.GetFactionName~]]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "Der Abgesandte, der die Regierung von [[~FROM.GetNameDef~]] davon überzeugen sollte, der [[~BUL.GetFactionName~]] beizutreten, ist heute aus der Hauptstadt von [[~FROM.GetAdjective~]] mit guten Nachrichten zurückgekehrt: [[~FROM.GetLeader~]] hat unseren Forderungen zugestimmt. Ihr Land ist endlich unserem Bündnis beigetreten."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "Die [[~BUL.GetFactionName~]] wächst!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[[~FROM.GetNameDefCap~]] weigert sich, der [[~BUL.GetFactionName~]] beizutreten"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "Der Abgesandte, der [[~FROM.GetNameDef~]] dazu aufforderte, der [[~BUL.GetFactionName~]] beizutreten, hat berichtet, dass [[~FROM.GetLeader~]] sich entschieden hat, unserem Bündnis nicht beizutreten, da er offenbar nicht erkannt hat, welches Schicksal [[~FROM.GetNameDef~]] erwartet, wenn sie sich trotz der Warnungen unseres Diplomaten den Befehlen von [[~BUL.GetAdjective~]] widersetzt."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[[~FROM.GetLeader~]] hat sich als Narr erwiesen."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[[~BUL.GetNameDefCap~]] Fordert [[~FROM.FROM.GetName~]]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Eine [[~BUL.GetAdjective~]] diplomatische Mission[[~GetBulgarianLeaderDiplomaticMission~]] ist in unserer Hauptstadt eingetroffen, um über die Übergabe von [[~FROM.FROM.GetName~]] an [[~BUL.GetNameDef~]] zu verhandeln, dem es, wie sie behaupten, rechtmäßig gehört."
 BUL_tsar_leads_diplomatic_mission:0 "Die [[~BUL.GetLeader~]], angeführt von Zar [[~BUL.GetLeader~]] selbst,"
 BUL_politician_leads_diplomatic_mission:0 "unter der Leitung von [[~BUL.GetLeader~]] selbst,"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "Wir sind nicht in der Lage, uns zu weigern."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "Das wird nicht geschehen!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[[~FROM.GetNameDefCap~]] Akzeptiert [[~BUL.GetAdjective~]] Kontrolle über [[~FROM.FROM.FROM.GetName~]]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Nach einer langen Diskussion mit der diplomatischen Mission von [[~BUL.GetAdjective~]], die in die Hauptstadt von [[~FROM.GetAdjective~]] geschickt wurde, hat [[~FROM.GetLeader~]] zugestimmt, [[~FROM.FROM.FROM.GetName~]] an [[~BUL.GetNameDef~]] zu übertragen."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[[~FROM.FROM.FROM.GetName~]] ist endlich wieder da, wo sie hingehört"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[[~FROM.GetNameDefCap~]] Weigert sich, [[~FROM.FROM.FROM.GetName~]] an [[~BUL.GetNameDef~]] zu übertragen"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Nach mehreren Stunden hitziger Debatten mit der diplomatischen Mission von [[~BUL.GetAdjective~]], die in die Hauptstadt [[~FROM.GetAdjective~]] geschickt wurde, hat sich [[~FROM.GetLeader~]] hartnäckig geweigert, [[~FROM.FROM.FROM.GetName~]] an [[~BUL.GetNameDef~]] zu übertragen."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "Eine törichte Entscheidung von [[~FROM.GetLeader~]]."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[[~BUL.GetNameDefCap~]] Fordert [[~ROOT.GetAdjective~]] Unterwerfung"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Endlich hat die [[~BUL.GetAdjective~]]-Regierung ihre wahren Absichten gezeigt. Sie hat eine Delegation geschickt, um die Anerkennung von [[~BUL.GetNameDef~]] als Oberherr von [[~ROOT.GetNameDef~]] zu fordern, was die bedingungslose Unterwerfung der [[~ROOT.GetAdjective~]]-Regierung unter die Herrschaft von [[~GetBulgarianLeader~]] bedeuten würde."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "Wir sind nicht in der Lage, uns zu weigern."
 bftb_bulgaria_fate_of_the_balkans.7.b:0 "[[~ROOT.GetNameDefCap~]] wird sich niemals fremden Mächten unterwerfen!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[[~FROM.GetNameDefCap~]] Unterwirft sich dem [[~BUL.GetNameDef~]]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Seit [[~FROM.GetNameDef~]] der [[~BUL.GetFactionName~]] beigetreten ist, haben wir ihre Regierung dazu gebracht, sich [[~GetBulgarianLeader~]] zu unterwerfen. Nach unserer jüngsten Bestechung und Nötigung mehrerer [[~FROM.GetAdjective~]]-Minister wurde [[~FROM.GetLeader~]] gezwungen, einen Vertrag zu unterzeichnen, der [[~BUL.GetNameDef~]] offiziell als seinen Oberherrn anerkennt und durch den das Volk von [[~FROM.GetAdjective~]] endlich unterworfen wurde."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "Die [[~FROM.GetAdjective~]]s kennen ihren Platz."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[[~FROM.GetNameDefCap~]] Verweigert die Unterwerfung unter [[~BUL.GetNameDef~]]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Unerwartet hat die Regierung von [[~FROM.GetAdjective~]] beschlossen, [[~GetBulgarianLeader~]] herauszufordern. Heute hat [[~FROM.GetLeader~]] öffentlich bekannt gegeben, dass sie sich weigert, sich der [[~BUL.GetAdjective~]]-Regierung zu unterwerfen. Eine mutige Entscheidung, die von der Mehrheit des [[~FROM.GetAdjective~]]-Volkes unterstützt wird, aber leichtsinnig, da sie unseren Schutz brauchen, wenn ihr erbärmlicher Staat die kommenden Konflikte überleben soll. Nach diesem Vorfall hat [[~GetBulgarianLeader~]] bereits die Mitgliedschaft von [[~FROM.GetAdjective~]] in der [[~BUL.GetFactionName~]] überdacht."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "Wir müssen sie weiter unter Druck setzen!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "Die Entscheidung zur [~§Y~]Unterwerfung von [[~FROM.GetName~]][~§!~] wird in [~§R~]365 Tagen[~§!~] wieder verfügbar sein."
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Ihre Missachtung wird nicht ungestraft bleiben!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[[~BUL.GetNameDefCap~]] hat [[~FROM.GetNameDef~]] gezwungen, sich der [[~BUL.GetFactionName~]] anzuschließen"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Nachdem er ein Ultimatum von der [[~BUL.GetAdjective~]]-Regierung erhalten hat, hat sich [[~FROM.GetLeader~]] von [[~FROM.GetNameDef~]], eindeutig gezwungen durch Drohungen gegenüber seinem Land, seinen Ministern und sogar sich selbst, der [[~BUL. GetAdjective~]] nachgegeben und angekündigt, dass [[~FROM.GetNameDef~]] sofort die [[~ROOT.GetFactionName~]] verlassen und sich der [[~BUL.GetFactionName~]] anschließen wird."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[[~BUL.GetNameDef~]] soll dafür bezahlen!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Eine erbärmliche Entscheidung eines erbärmlichen Anführers."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "Hat Staaten abgegeben, die von [[~BUL.GetNameDef~]] beansprucht werden."

 bftb_bulgaria_political_leaders.1.t:0 "Die Ermordung von Hristo Lukov"
 bftb_bulgaria_political_leaders.1.desc:0 "Gestern Abend wurde [[~GetLukovLeader~]] von zwei [[~GetLukovPartisanen~]] überfallen, die ihm vom Königlichen Kino zu seinem Haus in der Artilleriestraße 1 folgten. Als der politische Führer sein Haus betreten wollte, schoss einer der [[~GetLukovCriminals~]] aus nächster Nähe auf ihn und traf ihn an der Schulter. Lukov packte den Mann und drückte ihn gegen eine Wand, bevor er versuchte, sich in das Gebäude zurückzuziehen, aber [[~GetLukovSecondAssailant~]] schoss ihm in den Rücken, nahm dann ihren [[~GetLukovAccomplice~]] und floh durch den Nachbarhof, wobei er einen tödlich verwundeten Hristo Lukov am Eingang seines Hauses zurückließ. [[~GetLukovConclusion~]]"
 bftb_bulgaria_political_leaders.1.a:0 "Ernennen Sie einen neuen Anführer aus den Reihen der UBNL."
 bftb_bulgaria_political_leaders.1.b:0 "Wir brauchen jemanden mit einer radikaleren Ideologie... Ernennt Aleksandar Tsankov!"
 bftb_bulgaria_political_leaders.1.c:0 "Die Welt ist besser ohne ihn!"
 bftb_bulgaria_political_leaders.1.d:0 "Tragisch..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, Führer der Union der Bulgarischen Nationalen Legionen,"
 BUL_hristo_lukov_death_leader_country:0 "[[~ROOT.GetAdjective~]] Anführer Hristo Lukov"
 BUL_hristo_lukov_death_partisans_communism:0 "Mitglieder der von der bulgarischen kommunistischen Partei organisierten Kampfgruppen. Sie"
 BUL_hristo_lukov_death_partisans_other:0 "Partisanen, die Berichten zufolge"
 BUL_hristo_lukov_death_criminals_communism:0 "Partisanen, Ivan Burudjiev,"
 BUL_hristo_lukov_death_criminals_other:0 "Kriminelle"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Yakova, die zweite, vom Opfer noch unbemerkte Angreiferin"
 BUL_hristo_lukov_death_second_assailant_other:0 "ein zweiter, vom Opfer unbemerkter Angreifer, bei dem es sich nach Zeugenaussagen um eine Frau handelte"
 BUL_hristo_lukov_death_accomplice_communism:0 "Genosse"
 BUL_hristo_lukov_death_accomplice_other:0 "Komplize"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Unser nationaler Sicherheitsdienst ist bereits auf der Suche nach den Mördern. Wir müssen jedoch über die Zukunft der Nation wachen und eine neue Person ernennen, die Hristo Lukov als Leiter von [[~ROOT.GetNameDef~]] ablöst."
 bftb_bulgaria_greek_influence.1.t:0 "[[~BUL.GetNameDefCap~]] Nähert sich der [[~GRE.GetAdjective~]] Regierung ."
 bftb_bulgaria_greek_influence.1.desc:0 "Der [[~BUL.GetAdjective~]] Premierminister, [[~BUL.GetLeader~]], hat sich mit [[~ROOT.GetLeader~]] getroffen, um freundschaftliche Beziehungen zwischen [[~BUL.GetNameDef~]] und [[~ROOT.GetNameDef~]] durch ein Friedensabkommen zu formalisieren. Der [[~BUL.GetAdjective~]]-Führer hat außerdem [[~ROOT.GetAdjective~]]-Kapitalisten, die Niederlassungen im Nachbarland gründen wollen, bestimmte Steuervorteile angeboten."
 bftb_bulgaria_greek_influence.1.a:0 "[[~GRE.GetNameDefCap~]] und [[~BUL.GetNameDef~]] werden von nun an zusammenarbeiten!"
 bftb_bulgaria_greek_influence.1.b:0 "Wir können den [[~BUL.GetAdjective~]]s nicht trauen!"
 bftb_bulgaria_greek_influence.2.t:0 "[[~FROM.GetNameDefCap~]] Stimmt unserem Vorschlag zu"
 bftb_bulgaria_greek_influence.2.desc:0 "Der [[~FROM.GetAdjective~]] Anführer [[~FROM.GetLeader~]] hat unseren Vorschlag akzeptiert und ist bereit, unsere freundschaftlichen Beziehungen durch ein Abkommen zu formalisieren, das den Frieden zwischen [[~BUL.GetNameDef~]] und [[~FROM.GetNameDef~]] sichert."
 bftb_bulgaria_greek_influence.2.a:0 "[[~BUL.GetNameDefCap~]] und [[~GRE.GetNameDef~]] werden von nun an zusammenarbeiten!"
 bftb_bulgaria_greek_influence.3.t:0 "Die [[~FROM.GetAdjective~]] Regierung hat unseren Vorschlag abgelehnt"
 bftb_bulgaria_greek_influence.3.desc:0 "Der [[~FROM.GetAdjective~]]-Führer [[~FROM.GetLeader~]] hat erklärt, dass er dieser neuen [[~BUL.GetAdjective~]]-Friedenspolitik nicht vertraut. Daher hat er unseren Vorschlag, freundschaftliche Beziehungen zwischen [[~FROM.GetNameDef~]] und [[~BUL.GetNameDef~]] zu formalisieren, abgelehnt."
 bftb_bulgaria_greek_influence.3.a:0 "Sie sind zu stolz, um die Notwendigkeit einer Zusammenarbeit zu erkennen!"
 bftb_bulgaria_british_influence.1.t:0 "Die [[~BUL.GetAdjective~]] Regierung sucht unseren Schutz"
 bftb_bulgaria_british_influence.1.desc:0 "Der [[~BUL.GetAdjective~]] Premierminister [[~BUL.GetLeader~]] ist in unserem Land eingetroffen, um mit [[~ENG.GetNameDef~]] über ein Abkommen zu verhandeln, das die Verpflichtung unseres Landes zum Schutz des [[~BUL.GetAdjective~]]-Territoriums formalisieren soll. Laut [[~BUL.GetLeader~]] möchte seine Partei die Beziehungen zur [[~ENG. GetAdjective~]]-Regierung, fürchtet aber um die territoriale Integrität von [[~BUL.GetNameDef~]], wenn diese andere Großmächte mit bedrohlichen Ambitionen auf dem Balkan, wie die [[~GER.GetAdjective~]]s, [[~ITA.GetAdjective~]]s und [[~SOV.GetAdjective~]]s, zurückweist."
 bftb_bulgaria_british_influence.1.a:0 "Wir werden [[~BUL.GetNameDef~]] unter den Schutz von [[~ENG.GetAdjective~]] stellen."
 bftb_bulgaria_british_influence.1.b:0 "Wir stimmen zu, einen Nichtangriffspakt zu unterzeichnen."
 bftb_bulgaria_british_influence.1.c:0 "Wir haben wichtigere Angelegenheiten zu erledigen."
 bftb_bulgaria_british_influence.2.t:0 "[[~FROM.GetNameDefCap~]] stimmt zu, [[~BUL.GetAdjective~]] zu garantieren. Unabhängigkeit"
 bftb_bulgaria_british_influence.2.desc:0 "Die Regierung von [[~FROM.GetAdjective~]] hat zugestimmt, den von [[~BUL.GetLeader~]] vorgeschlagenen Vertrag zu unterzeichnen, der die Unabhängigkeit unseres Landes garantiert und unsere Beziehungen in Zukunft weiter verbessern soll."
 bftb_bulgaria_british_influence.2.a:0 "Wir stehen jetzt unter dem Schutz von [[~ENG.GetAdjective~]]!"
 bftb_bulgaria_british_influence.3.t:0 "[[~FROM.GetNameDefCap~]] Vereinbart die Unterzeichnung eines Nichtangriffspaktes"
 bftb_bulgaria_british_influence.3.desc:0 "Obwohl die Regierung von [[~FROM.GetAdjective~]] zugestimmt hat, einen Vertrag zwischen [[~BUL.GetNameDef~]] und [[~FROM.GetNameDef~]] zu unterzeichnen, hat sich [[~FROM.GetLeader~]] geweigert, die Unabhängigkeit unseres Landes offiziell zu garantieren, mit der Begründung, dass ein solches Vorgehen schwerwiegende diplomatische Folgen haben könnte, die die Situation nicht nur auf dem Balkan, sondern auch in ganz Europa verschärfen würden. [Der [[~FROM.GetAdjective~]]-Führer scheint jedoch daran interessiert zu sein, freundschaftliche Beziehungen zu entwickeln und die Zusammenarbeit zwischen unseren Ländern zu fördern."
 bftb_bulgaria_british_influence.3.a:0 "Das ist ein Anfang!"
 bftb_bulgaria_british_influence.4.t:0 "[[~ENG.GetNameDefCap~]] Unser Vorschlag wurde abgelehnt"
 bftb_bulgaria_british_influence.4.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat gezeigt, dass sie kein Interesse daran hat, die Beziehungen zu unserem Land zu stärken, und hat unseren Vorschlag abgelehnt, ein Abkommen zur Unterstützung der Unabhängigkeit von [[~BUL.GetNameDef~]] und zur Entwicklung der Zusammenarbeit zwischen unseren Ländern zu schließen."
 bftb_bulgaria_british_influence.4.a:0 "Verdammt seien diese Briten und ihre Sturheit!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[[~BUL.GetNameDefCap~]] Garantiert [[~ROOT.GetAdjective~]] Unabhängigkeit"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "Die [[~BUL.GetAdjective~]]-Regierung hat heute erklärt, dass [[~BUL.GetNameDef~]] die territoriale Integrität der befreundeten Balkanstaaten gegen die Ambitionen kriegstreiberischer ausländischer Mächte schützen muss. [Zu diesem Zweck hat Premierminister [[~BUL.GetLeader~]] die Verpflichtung von [[~BUL.GetNameDef~]] zum Schutz der [[~ROOT.GetAdjective~]]-Nation und die Umsetzung einer Reihe neuer Maßnahmen zur Vorbereitung der Verteidigung des Balkans verkündet."
 bftb_bulgaria_democratic_international_policies.1.a:0 "Sehr rücksichtsvoll von ihnen!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[[~BUL.GetAdjective~]] Industrielle Investitionen"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[Die [[~BUL.GetAdjective~]]-Magnaten haben mehrere Investitionen in unserem Land getätigt und Tochtergesellschaften gegründet, um unsere nationale Industrie anzukurbeln. Zweifellos ist dies Teil eines größeren Plans, den die [[~BUL.GetAdjective~]]-Regierung ausgearbeitet hat, um ihren Einfluss zu vergrößern und ihre kapitalistischen Ideen in unserem Land zu verbreiten. Dennoch können wir im Moment von dieser kleinen industriellen Expansion profitieren."
 bftb_bulgaria_democratic_international_policies.2.a:0 "Glauben sie, dass sie unsere Politik so einfach beeinflussen können?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[[~BUL.GetAdjective~]] Kapitalinjektion"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "Die [[~BUL.GetAdjective~]]-Regierung hat angeschlagenen [[~ROOT.GetAdjective~]]-Unternehmen finanzielle Unterstützung gewährt, um die Wirtschaftssektoren unseres Landes zu stabilisieren. Keiner unserer Minister ist jedoch so naiv, auch nur eine Sekunde lang zu glauben, dass diese Aktion durch Solidarität oder Mitgefühl motiviert gewesen sein könnte. Es ist klar, dass die [[~BUL.GetAdjective~]]-Regierung mit dieser Kapitalspritze lediglich ihre Kontrolle über unsere Wirtschaft ausbauen will."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Wir müssen vorsichtig sein."
 bftb_bulgaria_democratic_international_policies.4.t:0 "[[~BUL.GetAdjective~]] Territoriale Integrität"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "Eine Delegation von [[~BUL.GetNameDef~]] ist in unserem Land eingetroffen, um [[~ROOT.GetLeader~]] zu bitten, die Legitimität der [[~BUL.GetAdjective~]]-Regierung in den ehemaligen bulgarischen Gebieten, die derzeit von alliierten Truppen besetzt sind, anzuerkennen und folglich die administrative Kontrolle über die Region an [[~BUL.GetNameDef~]] zurückzugeben."
 bftb_bulgaria_democratic_international_policies.4.a:0 "Die [[~ROOT.GetAdjective~]]-Regierung erkennt die bulgarische territoriale Integrität an!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "[[~§Y~]][[~BUL.GetNameWithFlag~]][~§!~] wird Eigentümer und Kontrolleur von:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "Das ist nicht möglich."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[[~ENG.GetNameDefCap~]] erkennt die bulgarische territoriale Integrität an"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Unsere nach [[~ENG.GetNameDef~]] entsandte Delegation ist zurückgekehrt, nachdem sie mit ihrer Petition an die [[~ENG.GetAdjective~]]-Regierung erfolgreich war, die sich bereit erklärt hat, die administrative Kontrolle über die ehemals von alliierten Truppen besetzten bulgarischen Gebiete an [[~BUL.GetNameDef~]] zurückzugeben."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Unser Volk jubelt über diese Nachricht!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[[~ENG.GetNameDefCap~]] Weigert sich, [[~BUL.GetAdjective~]] anzuerkennen Territoriale Integrität"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Leider ist es unserer nach [[~ENG.GetNameDef~]] entsandten Delegation nicht gelungen, die Regierung von [[~ENG.GetAdjective~]] dazu zu bewegen, uns die administrative Kontrolle über die ehemaligen bulgarischen Gebiete zu gewähren, die derzeit von alliierten Truppen besetzt sind."
 bftb_bulgaria_democratic_international_policies.6.a:0 "Sie verletzen unsere territoriale Integrität!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "Der [[~ENG.GetAdjective~]]-[[~BUL.GetAdjective~]] Pakt"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "Die [[~ENG.GetAdjective~]]-Regierung hat eine diplomatische Delegation entsandt, um uns mitzuteilen, dass sie zugestimmt hat, die administrative Kontrolle über die ehemaligen bulgarischen Gebiete, die von unseren Truppen besetzt wurden, mit sofortiger Wirkung an die Regierung von [[~BUL.GetNameDef~]] zurückzugeben. Angesichts dieser Ereignisse und da es unserer Regierung nicht gelungen ist, diese Entscheidung mit [[~ENG.GetAdjective~]] auszuhandeln, war sie gezwungen, die Kontrolle über diese besetzten Gebiete aufzugeben, um ein freundschaftliches Verhältnis zu unseren Verbündeten zu wahren."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Dies ist eine Beleidigung für [[~ROOT.GetNameDef~]]"

 bftb_news.1.t:0 "Die [[~BUL.GetAdjective~]] Regierung verurteilt die IMRO"
 bftb_news.1.desc:0 "Heute hat der [[~BUL.GetAdjective~]]-Führer [[~BUL.GetLeader~]] eine offizielle Erklärung abgegeben, in der er die Interne Mazedonische Revolutionäre Organisation ablehnt und ihre Aktivitäten öffentlich verurteilt. Der [[~BUL.GetAdjective~]] Innenminister hat außerdem die Umsetzung eines Pakets außerordentlicher Maßnahmen angekündigt, die es der Regierung ermöglichen werden, mehr Mittel bereitzustellen, um aktiv gegen die IMRO vorzugehen und diese terroristische Organisation ein für alle Mal auszurotten.[~\n~]Mit dieser Erklärung scheint die [[~BUL.GetAdjective~]]-Regierung endlich einen der größten Konflikt- und Spannungsherde auf dem Balkan beenden zu wollen."
 bftb_news.1.a:0 "Es war an der Zeit!"
 bftb_news.1.b:0 "Es ist an der Zeit, die IMRO zu zerstören!"
 bftb_news.1.c:0 "Es scheint, dass die Tage der IMRO gezählt sind."
 bftb_news.2.t:0 "Die [[~BUL.GetAdjective~]] Regierung unterstützt die IMRO"
 bftb_news.2.desc:0 "Heute hat der [[~BUL.GetAdjective~]]-Führer [[~BUL.GetLeader~]] öffentlich angekündigt, dass die Regierung versuchen wird, mit Ivan Mihaylov, einem der wichtigsten Anführer der Internen Mazedonischen Revolutionären Organisation, über die Einstellung der Feindseligkeiten zwischen der IMRO und den [[~BUL.GetAdjective~]]-Behörden zu verhandeln. Nach Ansicht des Innenministers muss [[~BUL.GetNameDef~]] mit dieser Organisation zusammenarbeiten, um die vielen bulgarischen Mazedonier zu befreien, die in [[~YUG.GetNameDef~]] und [[~GRE.GetNameDef~]] leben. Diese kühne Erklärung wird zweifellos den Balkankonflikt neu entfachen und die Spannungen zwischen den Großmächten, die Interessen in der Region haben, erhöhen..."
 bftb_news.2.a:0 "Die [[~BUL.GetAdjective~]]s spielen mit dem Feuer!"
 bftb_news.2.b:0 "Wir tun, was das Beste für [[~BUL.GetNameDef~]] ist."
 bftb_news.2.c:0 "Es scheint, dass der Balkankonflikt wieder aufflammen wird."
 bftb_news.3.t:0 "Der Tod von Zar Boris III. von Bulgarien"
 bftb_news.3.desc:0 "[[~GetBorisDeathContext~]][~\n~][[~GetSuspicionsAboutBorisDeath~]]"
 bftb_news.3.a:0 "Nun ruht er in Frieden. Im Gegensatz zu seinem Land!"
 bftb_news.4.t:0 "Die Rückkehr von Zar Ferdinand I."
 bftb_news.4.desc:0 "Nach dem Tod des bulgarischen Zaren Boris III. traf die [[~BUL.GetAdjective~]]-Regierung die unerwartete Entscheidung, sich mit Boris' Vater und ehemaligem Zaren Ferdinand I. zu treffen, um ihn zu bitten, wieder die Führung des Landes zu übernehmen. [Nach einer langen Konferenz mit [[~GetFormerLeaderBeforeFerdinand~]] erklärte sich Ferdinand I., der kriegslüsterne Herrscher, der nach katastrophalen Niederlagen im Zweiten Balkankrieg und im Großen Krieg zugunsten seines Sohnes abdanken musste, bereit, nach Sofia zurückzukehren und sich erneut zum Zaren von Bulgarien krönen zu lassen."
 bftb_news.4.a:0 "Er ist der Herrscher, den [[~BUL.GetNameDef~]] braucht!"
 bftb_news.4.b:0 "Ist dieser altersschwache Mann überhaupt fähig zu regieren?"
 bftb_news.4.c:0 "Eine unerwartete Wendung der Ereignisse."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "Premierminister Georgi Kyoseivanov"
 BUL_former_leader_before_ferdinand_filov:0 "Premierminister Bogdan Filov"
 BUL_former_leader_before_ferdinand_mushanov:0 "Premierminister Nikola Mushanov"
 BUL_former_leader_before_ferdinand_lukov:0 "Premierminister Hristo Lukov"
 BUL_former_leader_before_ferdinand_tsankov:0 "Premierminister Aleksandar Tsankov"
 BUL_former_leader_before_ferdinand_generic:0 "der bulgarische Premierminister"
 bftb_news.5.t:0 "Bulgarisierungskampagne auf dem Balkan"
 bftb_news.5.desc:0 "Die [[~BUL.GetAdjective~]]-Regierung hat eine massive Kampagne zur "Bulgarisierung" der besetzten Gebiete auf dem Balkan gestartet, die die bulgarische Besiedlung begünstigt, die Namen von Städten und Orten in die traditionellen bulgarischen Formen umwandelt und die lokale Verwaltung nach bulgarischem Vorbild reorganisiert."
 bftb_news.5.a:0 "Sie können nicht länger über die Souveränität von [[~BUL.GetAdjective~]] über diese Gebiete diskutieren!"
 bftb_news.5.b:0 "Wie können sie es wagen, die [[~THIS.GetAdjective~]]-Kultur zu zerstören?!"
 bftb_news.5.c:0 "Ein mutiger Schritt der [[~BUL.GetAdjective~]]s."
 bftb_news.6.t:0 "Die Wiederherstellung des bulgarischen Patriarchats"
 bftb_news.6.desc:0 "Mit Unterstützung der Regierung hat das bulgarische Exarchat den Patriarchen von Konstantinopel unter Druck gesetzt, die Autokephalie der bulgarisch-orthodoxen Kirche anzuerkennen. Angesichts solcher Forderungen, die von einem drohenden [[~BUL. GetLeader~]], sah sich das Ökumenische Patriarchat von Konstantinopel gezwungen, dem Heiligen Synod die Verabschiedung eines neuen Statuts zu gestatten, mit dem er das Oberhaupt der bulgarischen Kirche wählen und somit nach mehr als sieben Jahrhunderten das bulgarische Patriarchat wiederherstellen kann."
 bftb_news.6.a:0 "Diese Errungenschaft bringt Freude für alle [[~BUL.GetAdjective~]]s!"
 bftb_news.6.b:0 "Eine interessante Entwicklung."
 bftb_news.7.t:0 "Das dritte bulgarische Reich"
 bftb_news.7.desc:0 "Gestern fand in Sofia eine große politische Kundgebung statt, die von der [[~BUL.GetAdjective~]]-Regierung organisiert wurde. Während der Veranstaltung verkündete [[~BUL.GetLeader~]] zum Erstaunen der großen Mehrheit des Publikums die Gründung des Dritten Bulgarischen Reiches. Er kündigte den Beginn einer neuen Ära für die bulgarische Nation an. Auf diese Rede folgte eine majestätische, aber feierliche Zeremonie zur Krönung von [[~BUL.GetLeader~]] Kaiser von Bulgarien, bei der die politischen und militärischen Führer dem Reich und seinem Herrscher die Treue schworen."
 bftb_news.7.a:0 "Dies stärkt die [[~BUL.GetAdjective~]]-Nation!"
 bftb_news.7.b:0 "Es sieht so aus, als ob [[~BUL.GetLeader~]] größenwahnsinnig geworden ist."
 bftb_news.7.c:0 "War das wirklich nötig?"
 bftb_news.8.t:0 "Die Vaterländische Front übernimmt Bulgarien"
 bftb_news.8.desc:0 "Die Vaterländische Front ist eine antifaschistische bulgarische politische Organisation, die sich radikal gegen das autoritäre Regime von [[~FROM.GetLeader~]] stellt. Sie setzt sich aus Mitgliedern zahlreicher politischer Gruppen zusammen, ist jedoch stark von den Kommunisten beeinflusst und wurde gegründet, um dem diktatorischen System in [[~BUL.GetNameDef~]] entgegenzutreten. [Nach einem von dieser Organisation inszenierten Aufstand brach ein heftiger Bürgerkrieg zwischen den regierungstreuen Truppen von [[~BUL.GetAdjective~]] und den Anhängern der Vaterländischen Front aus. Schließlich wurde der Krieg beendet, und die Kommunisten stürzten das Regime von [[~FROM.GetLeader~]] und riefen die Volksrepublik Bulgarien aus."
 bftb_news.8.a:0 "Ein großer Sieg für das [[~BUL.GetAdjective~]] Volk!"
 bftb_news.8.b:0 "Besorgniserregend."
 bftb_news.9.t:0 "Die Balkanföderation der Sozialistischen Republiken"
 bftb_news.9.desc:0 "[[~BUL.GetNameDefCap~]] hat die [[~BUL.GetFactionName~]] gegründet, eine überarbeitete Version des in den 1920er Jahren vorgeschlagenen Projekts, das sich damals als nicht sehr erfolgreich erwies. Laut dem bulgarischen Premierminister [[~BUL.GetLeader~]] ist die [[~BUL. GetAdjective~]] eine Einheitsfront auf dem Balkan schaffen, um eindringenden fremden Nationen, die die Region mit ihren territorialen Ambitionen bedrohen, entgegenzutreten.[~\n~]Ob dieses neue Projekt Erfolg hat, bleibt abzuwarten, aber auf jeden Fall wächst die Unterstützung für die Balkanföderation in der Bevölkerung der benachbarten Nationen erheblich."
 bftb_news.9.a:0 "Das ist der Weg zum Fortschritt!"
 bftb_news.9.b:0 "Interessant."
 bftb_news.9.c:0 "Ein weiterer Versuch, den Balkan zu vereinen, der zum Scheitern verurteilt ist."
 bftb_news.10.t:0 "Die Einigung des Balkans"
 bftb_news.10.desc:0 "Die ehemalige Regierung von [[~BUL.GetOldNameDef~]] hat die Bildung von [[~BUL.GetNameDef~]] verkündet. Sie beabsichtigen, die [[~BUL.GetFactionName~]] weiter voranzutreiben und appellieren an die Mitglieder der Allianz, sich unter einer einzigen zentralisierten Regierung zu vereinen. Unter [[~BUL.GetLeader~]] strebt [[~BUL.GetNameDef~]] eine umfassende Zusammenarbeit zwischen den Balkan-Nationen an, um alle Konflikte der Vergangenheit hinter sich zu lassen und die Einheit zwischen den Völkern des Balkans zu fördern."
 bftb_news.10.a:0 "Der Traum wird wahr!"
 bftb_news.10.b:0 "Ist es das, was [[~ROOT.GetNameDef~]] wirklich braucht?"
 bftb_news.10.c:0 "Ist es das, was der Balkan wirklich braucht?"
 bftb_news.10.d:0 "Das ist doch Unsinn!"
 bftb_news.11.t:0 "[[~BUL.GetNameDefCap~]] Nähert sich [[~GER.GetNameDef~]]"
 bftb_news.11.desc:0 "[Die [[~BUL.GetAdjective~]]-Regierung hat ein Handelsabkommen mit mehreren [[~GER.GetAdjective~]]-Unternehmen unterzeichnet, um die Beziehungen zu [[~GER.GetNameDef~]] zu stärken und gleichzeitig die Zufuhr von ausländischem Kapital in das Land zu fördern. Im Rahmen dieses Abkommens werden [[~GER.GetAdjective~]]-Investoren erhebliche rechtliche Vorteile und Steuerermäßigungen erhalten, wenn sie in [[~BUL.GetNameDef~]] tätig sind."
 bftb_news.11.a:0 "Dies wird unsere Beziehungen zu [[~GER.GetNameDef~]] verbessern!"
 bftb_news.11.b:0 "Das wird die [[~BUL.GetAdjective~]]s ermutigen, sich auf unsere Seite zu stellen!"
 bftb_news.11.c:0 "Wird sich [[~BUL.GetNameDef~]] dann der [[~ROOT.GetFactionName~]] anschließen?"
 bftb_news.11.d:0 "Sie suchen nur den Schutz von [[~GER.GetLeader~]]!"
 bftb_news.12.t:0 "[[~ITA.GetAdjective~]]-[[~BUL.GetAdjective~]] Austausch von Militärtechnologie"
 bftb_news.12.desc:0 "[[~\n~]Nachdem [[~GER.GetAdjective~]] auf die Regierung von [[~BUL.GetNameDef~]] zugegangen ist, versucht [[~BUL.GetNameDef~]] nun, die Beziehungen zu [[~ITA.GetNameDef~]] zu stärken. [[~\n~]][[~BUL.GetLeader~]] und [[~ITA.GetLeader~]] haben ein Forschungsabkommen unterzeichnet, das von Experten beider Länder ausgearbeitet wurde, um die Entwicklung moderner militärischer Ausrüstung für ihre Streitkräfte zu erleichtern. [Parallel zu diesem Abkommen hat die [[~BUL.GetAdjective~]]-Regierung neue Wirtschaftsvorschriften eingeführt, um die Investitionen von [[~ITA.GetAdjective~]]-Kapital im Land zu fördern."
 bftb_news.12.a:0 "Das wird eine fruchtbare Beziehung werden!"
 bftb_news.12.b:0 "Die [[~BUL.GetAdjective~]]s müssen sich noch als gute Verbündete von [[~ITA.GetNameDef~]] erweisen."
 bftb_news.12.c:0 "Die [[~BUL.GetAdjective~]]s scheinen verzweifelt neue Freunde finden zu wollen."
 bftb_news.12.d:0 "Sie haben es mit dem Teufel zu tun."
 bftb_news.13.t:0 "[[~SOV.GetAdjective~]]-[[~BUL.GetAdjective~]] Vertrag über gegenseitigen Beistand"
 bftb_news.13.desc:0 "Der [[~BUL.GetAdjective~]]-[[~BUL.GetAdjective~]] Premierminister [[~BUL.GetLeader~]] und der [[~SOV.GetAdjective~]] Führer [[~SOV.GetLeader~]] haben ein Abkommen unterzeichnet, mit dem sie die Beziehungen zwischen beiden Ländern stärken und die Zusammenarbeit in militärischen und wirtschaftlichen Angelegenheiten fördern wollen. [Mit diesem Vertrag beabsichtigt die [[~BUL.GetAdjective~]]-Regierung, den Handel mit [[~SOV.GetNameDef~]] anzukurbeln und [[~SOV.GetAdjective~]]-Kapital für neue industrielle Investitionen zu nutzen."
 bftb_news.13.a:0 "Dieser Vertrag ist außerordentlich vorteilhaft für [[~BUL.GetNameDef~]]!"
 bftb_news.13.b:0 "Der Einfluss von [[~SOV.GetAdjective~]] auf dem Balkan wächst!"
 bftb_news.13.c:0 "Wird sich [[~BUL.GetNameDef~]] dann der [[~ROOT.GetFactionName~]] anschließen?"
 bftb_news.13.d:0 "Sie suchen nur den Schutz von [[~SOV.GetAdjective~]]!"
 bftb_news.14.t:0 "Ein Vertrag der ewigen Freundschaft auf dem Balkan"
 bftb_news.14.desc:0 "Als ersten Schritt zum Wiederaufbau der Beziehungen zwischen [[~BUL.GetNameDef~]] und seinen Nachbarn auf dem Balkan hat die Regierung von [[~BUL.GetAdjective~]] einen Freundschaftsvertrag mit [[~YUG.GetNameDef~]] unterzeichnet. Beide Länder haben sich damit offiziell verpflichtet, freundschaftliche Beziehungen zu entwickeln und die wirtschaftliche Zusammenarbeit zu fördern.[~\n~]Einige behaupten, dass die wahren Absichten der [[~BUL.GetAdjective~]]-Regierung über die Herstellung freundschaftlicher Beziehungen zu ihren Nachbarn hinausgehen und dass es ihr eigentliches Ziel ist, eine Balkanföderation zu gründen, um den europäischen Großmächten die Stirn zu bieten.[~\n~]Doch im Moment sind diese Aussagen nicht mehr als reine Spekulation."
 bftb_news.14.a:0 "Das wird dem Balkan endlich etwas Stabilität bringen!"
 bftb_news.14.b:0 "Ein verzweifelter Versuch, unseren Vormarsch im Krieg zu stoppen!"
 bftb_news.15.t:0 "Das Abkommen von Saloniki"
 bftb_news.15.desc:0 "[[~BUL.GetAdjective~]] Premierminister [[~BUL.GetLeader~]] hat sich mit [[~GRE.GetLeader~]] in [[~GRE.Capital.GetName~]] getroffen, um die Unterzeichnung eines Vertrages zu besprechen. Die Regierungen beider Länder verpflichten sich offiziell, freundschaftliche Beziehungen aufrechtzuerhalten und die wirtschaftliche Zusammenarbeit zwischen [[~BUL.GetNameDef~]] und [[~GRE.GetNameDef~]] zu fördern. Laut [[~BUL.GetLeader~]] ist dies nur der erste Schritt zum Wiederaufbau der Beziehungen zwischen [[~BUL.GetNameDef~]] und seinen Nachbarn, eine Bemühung, die sich bald als sehr fruchtbar erweisen könnte."
 bftb_news.16.t:0 "[[~BUL.GetNameDefCap~]] Nähert sich [[~ENG.GetNameDef~]]"
 bftb_news.16.desc:0 "[Die [[~BUL.GetAdjective~]]-Regierung, die die Unterstützung einer Großmacht sucht, die die Unabhängigkeit und territoriale Integrität von [[~BUL.GetNameDef~]] garantieren kann, hat eine diplomatische Delegation nach [[~ENG.GetNameDef~]] geschickt, um einen Vertrag mit der [[~ENG. GetAdjective~]]-Regierung einen Vertrag auszuhandeln.[~\n~]Zusätzlich zu den Klauseln, die sich auf militärische Fragen beziehen, beinhaltet dieser Vertrag auch ein Wirtschaftsabkommen, das [[~ENG.GetAdjective~]]-Kapitalisten erhebliche Steuervorteile gewährt, wenn sie in [[~BUL.GetNameDef~]] tätig sind."
 bftb_news.16.a:0 "Dies wird unsere Beziehungen zu [[~ENG.GetNameDef~]] verbessern!"
 bftb_news.16.b:0 "Das wird die [[~BUL.GetAdjective~]]s ermutigen, sich auf unsere Seite zu stellen!"
 bftb_news.16.c:0 "Wird sich [[~BUL.GetNameDef~]] dann der [[~ROOT.GetFactionName~]] anschließen?"
 bftb_news.16.d:0 "Sie suchen nur den Schutz von [[~ENG.GetLeader~]]!"

 bftb_news.201.t:0 "[[~TUR.GetNameDefCap~]] Remilitarisiert die Meerenge"
 bftb_news.201.desc:0 "[[~TUR.GetNameDefCap~]] und [[~SOV.GetNameDef~]] haben sich darauf geeinigt, den Vertrag von Lausanne zu überarbeiten, der unterzeichnet und umgesetzt wurde, nachdem die entstehende Republik Türkei die Entente im türkischen Unabhängigkeitskrieg zurückgeschlagen hatte. Der Vertrag wurde lange Zeit als Angriff auf die Souveränität der [[~TUR.GetAdjective~]] verunglimpft, aber heute wurde der Vertrag endlich zugunsten des neu legalisierten Montreux-Abkommens geändert. [[~TUR.GetNameDefCap~]] hat nun die vollständige Kontrolle über den Verkehr, der in die und aus der Meerenge der Türkei fließt, und remilitarisiert die Staaten um die Meerenge. [[~ENG.GetAdjective~]] Beobachter, die an dem Prozess beteiligt waren, sind lediglich zufrieden, dass ein Konflikt in der Region vermieden wurde."
 bftb_news.201.a:1 "So soll es sein."
 bftb_news.201.b:0 "Ein großer Tag für den Frieden."
 bftb_news.201.c:0 "Ein weiterer Vertrag des Großen Krieges gebrochen."
 bftb_news.201.d:0 "Gut für [[~TUR.GetNameDef~]]."

 bftb_news.202.t:0 "Die türkischen Meerengen bleiben entmilitarisiert"
 bftb_news.202.desc:0 "[[~TUR.GetNameDefCap~]] und [[~SOV.GetNameDef~]] sind sich uneinig über die Revision des Vertrags von Lausanne, der in Kraft trat, nachdem die entstehende Republik Türkei die Entente im türkischen Unabhängigkeitskrieg zurückgeschlagen hatte. Der Vertrag von Lausanne entmilitarisierte die türkischen Meerengen und öffnete die Dardanellen und den Bosporus für den freien zivilen und militärischen Verkehr. In einer an die Nation gerichteten Rede verurteilte [[~TUR.GetLeader~]] die Entscheidung, in der er anprangerte, dass [[~TUR.GetNameDef~]] weiterhin das Ziel eines verbissenen Imperialismus sei. [[~ENG.GetAdjective~]] Beobachter, die an dem Prozess beteiligt waren, sind lediglich zufrieden, dass ein Konflikt in der Region vermieden wurde."
 bftb_news.202.a:1 "Sie hatten zu Recht Angst vor unserer Macht."
 bftb_news.202.b:0 "Was hätten wir sonst tun können?"
 bftb_news.202.c:0 "Hätten wir mehr tun können?"
 bftb_news.202.d:0 "Zumindest wurde ein Krieg abgewendet."
 bftb_news.202.e:0 "Ein Zeichen der Schwäche von [[~TUR.GetNameDef~]]."

 bftb_news.203.t:0 "Der [[~TUR.GetAdjective~]]-[[~SOV.GetAdjective~]] Krieg"
 bftb_news.203.desc:0 "Was eine harmlose Neuverhandlung eines jahrzehntealten Vertrages hätte sein sollen, ist stattdessen zu einem totalen Krieg zwischen [[~SOV.GetNameDef~]] und [[~TUR.GetNameDef~]] über die Rechte an den türkischen Meerengen eskaliert. [[~TUR.GetLeader~]] hat das Scheitern der Verhandlungen und den Ausbruch des Krieges als "unglücklich" und als etwas bezeichnet, das "völlig vermeidbar" gewesen sei. [[~SOV.GetLeader~]] seinerseits sagte, die unbesiegbaren Armeen von [[~SOV.GetNameDef~]] würden vor nichts zurückschrecken, um sicherzustellen, dass die alten Verträge des Großen Krieges in Kraft bleiben. [[~SOV.GetLeader~]] hat außerdem versprochen, dass die Befreiung der [[~TUR.GetAdjective~]]-Arbeiter unmittelbar bevorstehe. Die Vernichtung des derzeitigen [[~TUR.GetAdjective~]]-Regimes wird ein großer Sieg für die internationale kommunistische Sache sein."
 bftb_news.203.a:1 "Uraaaaah!"
 bftb_news.203.b:0 "Los geht's!"
 bftb_news.203.c:0 "Verdammt, was für eine Katastrophe."
 bftb_news.203.d:0 "Was ist aus der guten alten Diplomatie geworden?"
 bftb_news.203.e:0 "Hm, wir sollten in Betracht ziehen, die [[~TUR.GetAdjective~]]-Kriegsanstrengungen zu unterstützen."
 bftb_news.203.f:0 "Schrecklich."

 bftb_news.204.t:0 "Bürgerkrieg in [[~TUR.GetNameDef~]]!"
 bftb_news.204.desc:0 "In [[~TUR.GetNameDef~]] ist ein Bürgerkrieg zwischen der regierenden konservativen Regierung und den früher regierenden Kemalisten ausgebrochen. Die Kemalisten, die nach dem Zusammenbruch des Osmanischen Reiches die Unabhängigkeit von [[~TUR.GetNameDef~]] erkämpft und gesichert haben, sehen in den zahlreichen eklatanten Verstößen der aktuellen Regierung gegen die Verfassung Grund genug, ihr Regime zu stürzen. Der prominente General und bekennende Kemalist Kâzım Orbay wurde zum Anführer einer Militärjunta gewählt, die die derzeitige islamistische Regierung von [[~TUR.GetLeader~]] stürzen will. [[~TUR.GetLeader~]] hat den Schritt der Kemalisten als unpassend für ein wirklich funktionierendes demokratisches Land verurteilt und geschworen, die Rechtsstaatlichkeit in seiner zerrütteten Nation wiederherzustellen. Keine der beiden Seiten ist bereit zu verhandeln, und es ist noch zu früh, um ein Ergebnis vorherzusagen."
 bftb_news.204.a:1 "Wir müssen uns durchsetzen!"
 bftb_news.204.b:0 "Was für eine schreckliche Nachricht."
 bftb_news.204.c:0 "Hier liegt eine Chance."
 bftb_news.204.d:0 "Hey, damit kennen wir uns aus!"

 bftb_news.205.t:0 "Das Osmanische Sultanat wird wiedergeboren"
 bftb_news.205.desc:0 "Zum Entsetzen der ganzen Welt ist der osmanische Sultan nach einem erbitterten Bürgerkrieg zwischen den Konservativen und den säkularen Kemalisten des Landes wieder auf den Thron gesetzt worden. In einer extravaganten Zeremonie, die direkt aus dem Mittelalter zu stammen schien, wurde der Sultan wieder in sein altes Amt eingesetzt, und die Republik von Mustafa Kemal Atatürk wurde für immer aufgelöst. Der neue Sultan wandte sich an sein wiedergeborenes Sultanat und drückte eine Mischung aus Überraschung und Demut darüber aus, dass er sich überhaupt in dieser Position befand: an die Nation. Der neue Sultan ist ein sanftmütiger Mann, aber er ist umgeben von einem Hofstaat von Kriegstreibern und Irredentisten. Experten, die die Rückkehr des Sultans nie für möglich gehalten haben, sind ratlos, was die Zukunft bringen könnte."
 bftb_news.205.a:1 "Alhamdulillah!"
 bftb_news.205.b:0 "Oh nein, nicht schon wieder!"
 bftb_news.205.c:0 "Wie konnte das nur passieren?"
 bftb_news.205.d:0 "Hm, interessant."
 bftb_news.205.e:0 "Bizarr."
 bftb_news.205.f:0 "Die rechtmäßigen Herrscher sind wieder da!"


 bftb_news.206.t:0 "Morgenröte des Mittelmeerpaktes"
 bftb_news.206.desc:0 "[[~ITA.GetLeader~]] und [[~TUR.GetLeader~]] haben die Gründung eines neuen Bündnisblocks im Mittelmeerraum angekündigt, bekannt als '[[~TUR.GetFactionName~]]'. Die [[~ITA.GetLeader~]] versprachen, dass ihr Pakt alle europäischen Angelegenheiten als führende Kraft des europäischen Kontinents dominieren würde. [[~TUR.GetLeader~]] äußerte sich zurückhaltender und versicherte den Diplomaten, dass es sich bei dem Bündnis um ein rein strategisches Bündnis handele, das die Sicherheit auf dem Balkan und im Mittelmeerraum erhöhen solle. [[~ENG.GetAdjective~]] bezeichnete die neue regionale Kraft als "wenig hilfreich und unwillkommen". Die [[~GER.GetAdjective~]]-Beobachter sprachen in deutlich absoluteren Worten und sagten voraus, dass die Fraktion bis zum Ende des Jahrzehnts kaum mehr als eine Fußnote in der Geschichte sein würde."
 bftb_news.206.a:1 "Hurra!"
 bftb_news.206.b:0 "Was für Dummköpfe!"
 bftb_news.206.c:0 "Schwächlinge!"
 bftb_news.206.d:0 "Ein weiterer Konkurrent tritt auf den Plan."
 bftb_news.206.e:0 "Was bedeutet das für Europa?"

 bftb_news.207.t:0 "[[~TUR.GetNameDefCap~]] Engagiert sich für Sicherheit auf dem Balkan"
 bftb_news.207.desc:0 "[[~TUR.GetLeader~]] wandte sich heute an die Welt, als er erklärte, die Türkei wolle ihre auf den Balkan ausgerichtete Außenpolitik ausbauen, indem sie die Unabhängigkeit aller kooperierenden Nationen garantiere. Für internationale Beobachter hat es den Anschein, dass die Türkei eine entschlossenere Haltung eingenommen hat, indem sie sich dafür entschieden hat, den Umgang mit Großmächten zu minimieren und sich auf die regionale Sicherheit zu konzentrieren. Vor allem [[~ITA.GetAdjective~]]-Beamte haben alarmiert reagiert und die [[~TUR.GetAdjective~]]-Regierung aufgefordert, ihre Position zu revidieren, wenn sie die Gefahr eines Konflikts in der Region minimieren will. Die [[~TUR.GetAdjective~]]-Regierung bezeichnete daraufhin [[~ITA.GetNameDef~]] als 'regionalen Antagonisten'."
 bftb_news.207.a:1 "Unser Schicksal erwartet uns."
 bftb_news.207.b:0 "Gott sei Dank."
 bftb_news.207.c:0 "Das wird problematisch werden."
 bftb_news.207.d:0 "Hmm."

 bftb_news.208.t:0 "[[~TUR.GetNameDefCap~]] Fordert die Rückkehr der Grenzen von 1920"
 bftb_news.208.desc:1 "[[~TUR.GetNameDefCap~]] hatte angekündigt, die nationalen Grenzen wieder so zu ziehen, wie sie vor der Ratifizierung des Nationalschwurs durch die Republik Türkei waren. Die [[~TUR.GetAdjective~]]-Regierung erhebt Ansprüche auf fast alle Nachbarstaaten und hat Forderungen zurückgewiesen, ihre fadenscheinigen Forderungen zurückzuziehen. Die internationale Gemeinschaft hat die [[~TUR.GetAdjective~]]-Regierung für ihre Entscheidung weitgehend verurteilt. Weltweit herrscht die Sorge, dass das rücksichtslose Vorgehen der [[~TUR.GetAdjective~]]-Führung die globale Verwüstung, die die Welt in den letzten Jahren erlebt hat, nur noch weiter verschärfen könnte. [[~TUR.GetNameDefCap~]] scheint seinem Weg des Revanchismus verpflichtet zu sein, aber nur die Zeit wird zeigen, wie ihr Regierungskurs aussehen wird."
 bftb_news.208.a:1 "Wir können uns nicht mit [[~TUR.GetAdjective~]]-Systemen befassen."
 bftb_news.208.b:0 "Ein Embargo scheint angemessen."
 bftb_news.208.c:0 "Kriegstreiber!"
 bftb_news.208.d:0 "Wir wollen nur das, was uns rechtmäßig gehört."
 bftb_news.208.e:0 "Sie machen alles nur noch schlimmer!"

 bftb_news.209.t:0 "Die Ankunft von Turan"
 bftb_news.209.desc:1 "Die türkischen Eroberungen sind so weit fortgeschritten, dass die türkische Regierung es für gerechtfertigt hält, sich als [[~TUR.GetNameDef~]] zu proklamieren. Das Debüt dieses neuen Reiches hat in der ganzen Welt Entsetzen ausgelöst, denn nur wenige Beobachter hatten geglaubt, dass die Türkei in den folgenden Jahrzehnten überhaupt in der Lage sein würde, sich vollständig von ihrem Unabhängigkeitskrieg zu erholen - ganz zu schweigen von der Errichtung eines völlig neuen Reiches, das sich über Kontinente erstreckt. [Wenn man Berichten Glauben schenken darf, könnte die neu gegründete [[~TUR.GetNameDef~]] mit ihrer rasanten Expansion noch immer nicht am Ende sein, da [[~TUR.GetLeader~]] erklärt hat, dass sie ihre Eroberungen nicht aufgeben wird, bis alle Türken der Welt befreit sind. Die Welt kann nur noch mit angehaltenem Atem zusehen."
 bftb_news.209.a:1 "Wir sind unaufhaltsam."
 bftb_news.209.b:0 "Aber wie?"

 bftb_news.301.t:0 "Der [[~GRE.GetAdjective~]] Bürgerkrieg!"
 bftb_news.301.desc:0 "In Griechenland ist ein Bürgerkrieg zwischen den königstreuen Kräften, die das Parlament aufgelöst haben, und den republikanischen und kommunistischen Kräften, die den demokratischen Prinzipien treu sind, ausgebrochen. Obwohl es zwischen den Republikanern und den Kommunisten viele Feindseligkeiten gab, haben sie sich zusammengetan, um einen unpopulären ausländischen König zu stürzen. Er hat sich selbst als tyrannischer Despot über die gesamte [[~GRE.GetAdjective~]]-Nation gestellt. [[~GRE.GetLeader~]] hat versprochen, dass weder er noch die ihm loyalen monarchistischen Kräfte den Kampf einstellen werden, bis alle anti-monarchistischen Kräfte aus der Nation vertrieben worden sind. [[~ENG.GetAdjective~]]-Beamte, die lange Zeit als Sympathisanten des berüchtigt pro-[[~ENG.GetAdjective~]]-Monarchen galten, haben sich geweigert, die Situation zu kommentieren."
 bftb_news.301.a:1 "Sammelt euch für den König!"
 bftb_news.301.b:0 "Eine royalistische Regierung könnte uns gut dienen."
 bftb_news.301.c:0 "Gut, gut - reißt euch los!"
 bftb_news.301.d:0 "Wird Griechenland jemals wieder auf die Beine kommen?"

 bftb_news.302.t:0 "Die Schaffung von Großgriechenland"
 bftb_news.302.desc:0 "Beobachter auf der ganzen Welt, die sich gefragt haben, worum es bei dem geheimnisvollen Kongress in Heraklion ging, an dem zahlreiche Teilnehmer aus ganz Europa teilnahmen, brauchen sich nicht mehr zu wundern, denn heute hat [[~GRE.GetLeader~]] erklärt, dass der [[~GRE.GetAdjective~]]-Traum von einem Großgriechenland endlich Wirklichkeit geworden ist. [Experten haben ihre Überraschung über die rasche Expansion von [[~GRE.GetNameDef~]] zum Ausdruck gebracht und politische Unruhen und tief verwurzelte wirtschaftliche Probleme als Gründe angeführt, warum ein [[~GRE.GetAdjective~]]-Umbruch unwahrscheinlich schien. Die jüngsten Ereignisse haben jedoch bewiesen, dass sie alle falsch lagen."
 bftb_news.302.a:1 "Unser Traum ist endlich in Erfüllung gegangen!"
 bftb_news.302.b:0 "Normalerweise würden wir ein solches Verhalten nicht dulden, aber..."
 bftb_news.302.c:0 "Es wird ihnen nichts nützen!"
 bftb_news.302.d:0 "Wow!"
