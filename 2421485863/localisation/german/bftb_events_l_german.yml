 bftb_bulgaria_equipment_purchases.8.t:0 "Schiffsbau abgeschlossen - U-Boote"
 bftb_bulgaria_equipment_purchases.8.desc:0 "Nach fast einem Jahr Bauzeit haben die drei von uns bestellten [[~FROM.GetAdjective~]] U-Boote mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden. Die Schiffe liegen im Hafen von [[~Root.GetAdjective~]] und ihre Besatzungen warten auf Befehle."
 bftb_bulgaria_equipment_purchases.9.t:0 "Schiffsbau abgeschlossen - Zerstörer"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Nach fast einem Jahr Bauzeit haben die beiden von uns in Auftrag gegebenen [[~FROM.GetAdjective~]] Zerstörer mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden. Die Schiffe liegen im Hafen von [[~Root.GetAdjective~]] und ihre Besatzungen warten auf Befehle."
 bftb_bulgaria_equipment_purchases.10.t:0 "Schiffsbau abgeschlossen - Leichter Kreuzer"
 bftb_bulgaria_equipment_purchases.10.desc:0 "Nach fast einem Jahr Bauzeit hat der von uns bestellte Leichte Kreuzer [[~FROM.GetAdjective~]] mehrere Seetests durchlaufen und ist nun endlich bereit, offiziell in die Marine aufgenommen zu werden. Das Schiff liegt im Hafen von [[~Root.GetAdjective~]] und seine Besatzung wartet auf Befehle."
 bftb_bulgaria_scw_volunteers.1.t:0 "[[~ROOT.GetAdjective~]] Die Freiwilligen sind aus Spanien zurück"
 bftb_bulgaria_scw_volunteers.1.desc:0 ""Die mutigen [[~ROOT.GetAdjective~]]-Freiwilligen, die in den Internationalen Brigaden für die Freiheit des spanischen Volkes gekämpft haben, kehren nach Hause zurück [[~GetVictoryOrDefeatRepublicans~]]. Unter den unerschrockenen [[~ROOT.GetAdjective~]]-Kriegern, die als Veteranen zurückkehren, befindet sich auch der inzwischen hochqualifizierte Militärpilot Zachari Zachariev, der für seine zahlreichen Kriegstaten ausgezeichnet und für eine Beförderung zum Chef der bulgarischen Luftwaffe empfohlen wurde." #FROM.FROM ist SCW-Verlierer // #FROM ist SCW-Gewinner"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "jubelnd nach dem Sieg von [[~FROM.GetNameDef~]] in dem Bürgerkrieg, der dem spanischen Volk so viel Leid zugefügt hat. Unter"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "trauern die Spanier über die furchtbare Niederlage von [[~FROM.GetNameDef~]], das schließlich der Tyrannei des Faschismus erlegen ist.[~\n~]In jedem Fall sind unter"
 bftb_bulgaria_scw_volunteers.1.a:0 "Sie kommen als Helden zurück!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Sie haben getan, was sie konnten, um die Freiheit zu verteidigen."
 bftb_bulgaria_scw_volunteers.2.t:0 "[[~BUL.GetAdjective~]] Freiwillige kommen aus Spanien zurück"
 bftb_bulgaria_scw_volunteers.2.desc:0 "Die tapferen [[~ROOT.GetAdjective~]] Freiwilligen, die in Spanien gegen Bolschewismus und Anarchismus gekämpft haben, kehren nach Hause zurück. Die [[~GetVictoryOrDefeatNationalists~]]-Truppen haben wertvolle Kampferfahrungen gesammelt, und einer unserer kommandierenden Offiziere wurde für seine bemerkenswerten Taten während des Krieges ausgezeichnet und befördert."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "als stolze Sieger des spanischen Bürgerkriegs. [[~FROM.GetLeader~]] selbst hat ihre Teilnahme an der Front gelobt. [~\n~]Unsere"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "sind niedergeschlagen von der furchtbaren Niederlage, die [[~FROM.GetNameDef~]] erlitten hat, und liegen nun ganz in der Hand der Roten. [~\n~]Auf jeden Fall sind unsere"
 bftb_bulgaria_scw_volunteers.2.a:0 "Sie kehren als wahre Kriegsveteranen zurück!"
 bftb_bulgaria_scw_volunteers.2.b:0 "Spanien war nur ein Testgelände."

 bftb_bulgaria_soviet_influence.1.t:0 "[[~ROOT.GetAdjective~]]-[[~BUL.GetAdjective~]] Vertrag über gegenseitigen Beistand"
 bftb_bulgaria_soviet_influence.1.desc:0 "[[~GetBulgarianLeaderToMeetStalin~]] traf sich heute mit [[~ROOT.GetLeader~]] in [[~ROOT.Capital.GetName~]], um den Vorschlag von [[~BUL.GetAdjective~]] zu besprechen, einen Vertrag über gegenseitigen Beistand zwischen unseren Ländern zu unterzeichnen. Mit diesem Vertrag möchte die Regierung von [[~BUL.GetAdjective~]] die Beziehungen zu [[~ROOt.GetNameDef~]] stärken und gleichzeitig die Unterstützung erhalten, die sie benötigt, um in diesen turbulenten Zeiten ihre Integrität zu wahren und sich gegen ihre feindlichen Nachbarn auf dem Balkan durchzusetzen."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[[~BUL.GetLeader~]]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[[~BUL.GetAdjective~]]-Diplomaten"
 bftb_bulgaria_soviet_influence.1.a:0 "Die Unterzeichnung dieses Vertrages wird für beide Länder von Vorteil sein!"
 bftb_bulgaria_soviet_influence.1.b:0 "Dieser Vertrag ist nicht in unserem besten Interesse."
 bftb_bulgaria_soviet_influence.2.t:0 "[[~SOV.GetNameDefCap~]] Unterzeichnet den Vertrag über gegenseitigen Beistand"
 bftb_bulgaria_soviet_influence.2.desc:0 "[[~GetBulgarianLeaderToMeetStalin~]] kehrte heute von einem Treffen mit [[~SOV.GetLeader~]] nach [[~ROOT.Capital.GetName~]] zurück, um den Vorschlag zu besprechen, einen Vertrag über gegenseitigen Beistand zwischen [[~SOV.GetNameDef~]] und [[~ROOT.GetNameDef~]] zu unterzeichnen. Nach einer langen Sitzung, in der die Bedingungen des Vertrags und die von den jeweiligen Regierungen durchzuführenden Maßnahmen zur Aufrechterhaltung dieser Beziehung festgelegt wurden, unterzeichneten die Würdenträger beider Länder den Vertrag."
 bftb_bulgaria_soviet_influence.2.a:0 "Dies ist der Beginn einer fruchtbaren Beziehung!"
 bftb_bulgaria_soviet_influence.3.t:0 "[[~SOV.GetNameDefCap~]] Rücktritt vom Vertrag über gegenseitigen Beistand"
 bftb_bulgaria_soviet_influence.3.desc:0 "[[~GetBulgarianLeaderToMeetStalin~]] kehrte heute von einem Treffen mit [[~SOV.GetLeader~]] nach [[~ROOT.Capital.GetName~]] zurück, um den Vorschlag zu besprechen, einen Vertrag über gegenseitigen Beistand zwischen [[~SOV.GetNameDef~]] und [[~ROOT.GetNameDef~]] zu unterzeichnen. Nach einer langen Sitzung, in der die Bedingungen des Vertrags festgelegt wurden, konnte [[~SOV.GetLeader~]] offenbar nicht von der Notwendigkeit dieses Vertrags überzeugt werden, dessen Unterzeichnung rundweg abgelehnt wurde. Nach dem Scheitern des Vorschlags in [[~SOV.GetNameDef~]] scheint es, dass [[~ROOT.GetLeader~]] bereits andere mögliche Verbündete für [[~ROOT.GetNameDef~]] abwägt."
 bftb_bulgaria_soviet_influence.3.a:0 "Zeit, neue Verbündete zu finden."
 bftb_bulgaria_soviet_influence.4.t:0 "[[~BUL.GetLeader~]] Setzt [[~ROOT.GetLeader~]] unter Druck, sich der [[~BUL.GetFactionName~]] anzuschließen."
 bftb_bulgaria_soviet_influence.4.desc:0 "Die [[~BUL.GetAdjective~]]-Regierung fordert den Zusammenschluss der Balkannationen in der Revolution gegen Faschismus, Imperialismus und Kapitalismus und drängt [[~ROOT.GetLeader~]], sich der [[~BUL.GetFactionName~]] anzuschließen, um so einen mächtigen Block der Opposition gegen die unterdrückerischen europäischen Regierungen zu schaffen."
 bftb_bulgaria_soviet_influence.4.a:0 "Wir müssen uns unseren [[~BUL.GetAdjective~]] und [[~SOV.GetAdjective~]] Brüdern anschließen."
 bftb_bulgaria_soviet_influence.4.b:0 "Wir werden dem Druck von [[~BUL.GetAdjective~]] nicht nachgeben!"
 bftb_bulgaria_soviet_influence.5.t:0 "[[~FROM.GetNameDefCap~]] Beugt sich dem [[~ROOT.GetAdjective~]] Druck"
 bftb_bulgaria_soviet_influence.5.desc:0 "Nach außerordentlich intensiven Treffen und heftigen Diskussionen mit Mitgliedern der [[~FROM.GetAdjective~]]-Regierung hat [[~FROM.GetLeader~]] schließlich unserem Druck nachgegeben, und [[~FROM.GetNameDef~]] hat sich der [[~ROOT.GetFactionName~]] angeschlossen und stärkt damit unseren Block der Opposition gegen Faschismus, Imperialismus und Kapitalismus."
 bftb_bulgaria_soviet_influence.5.a:0 "Sie haben das Richtige getan."
 bftb_bulgaria_soviet_influence.6.t:0 "[[~FROM.GetNameDefCap~]] Lehnt [[~ROOT.GetAdjective~]] Fordert"
 bftb_bulgaria_soviet_influence.6.desc:0 "[[~FROM.GetLeader~]] hat sich geweigert, sich mit unseren Diplomaten zu treffen, die nach [[~FROM.GetNameDef~]] geschickt wurden, um über die Notwendigkeit zu diskutieren, unsere Länder als Verbündete zusammenzuhalten, anstatt unsere Kräfte zu teilen. Die [[~FROM.GetAdjective~]]-Regierung hat jedoch unseren Vorschlag, unserem Bündnis beizutreten, abgelehnt und damit deutlich gemacht, dass eine Zusammenarbeit zwischen [[~ROOT.GetNameDef~]] und [[~FROM.GetNameDef~]] nicht in Frage kommt und den [[~ROOT.GetFactionName~]]-Nationen nur wenige Alternativen zum Umgang mit diesem Land bleiben."
 bftb_bulgaria_soviet_influence.6.a:0 "Eine Entscheidung, die nur Zerstörung für [[~FROM.GetNameDef~]] bringen wird."

 bftb_bulgaria_yugoslavian_influence.1.t:0 "[[~BUL.GetAdjective~]] Vertrag der Ewigen Freundschaft"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[[~GetBulgarianLeaderToMeetStalin~]] traf sich heute mit [[~ROOT.GetLeader~]] in [[~ROOT.Capital.GetName~]], um den Vorschlag von [[~BUL.GetAdjective~]] zu besprechen, einen Vertrag über ewige Freundschaft zwischen unseren Ländern zu unterzeichnen. Mit diesem Vertrag möchte die [[~BUL.GetAdjective~]]-Regierung vergangene Streitigkeiten begraben und die Beziehungen zu [[~YUG.GetNameDef~]] stärken, in der Hoffnung, schließlich ein Bündnis zwischen den beiden Ländern zu bilden, das Zusammenarbeit und gegenseitige Unterstützung ermöglicht, falls einer der Unterzeichner in einen Konflikt hineingezogen wird."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "Die Unterzeichnung dieses Vertrages wird beiden Ländern zugute kommen!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Dieser Vertrag ist nicht in unserem besten Interesse."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[[~FROM.GetNameDefCap~]] Unterzeichnet Vertrag der Ewigen Freundschaft"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[[~GetBulgarianLeaderToMeetStalin~]] kehrte heute von einem Treffen mit [[~YUG.GetLeader~]] in [[~YUG.Capital.GetName~]] nach [[~BUL.Capital.GetName~]] zurück, um die Unterzeichnung des Vertrags über ewige Freundschaft zwischen [[~YUG.GetNameDef~]] und [[~ROOT.GetNameDef~]] zu besprechen. Am Ende der Sitzung unterzeichneten die Würdenträger der beiden Länder den Vertrag. Sie ließen jedoch einige Klauseln für die Zukunft offen, in dem beiderseitigen Wunsch, diese vorteilhaften Beziehungen zu erhalten und auszubauen."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "Dies wird beide Nationen stärken!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[[~FROM.GetNameDefCap~]] Lehnt unseren Vertrag der Ewigen Freundschaft ab"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[[~GetBulgarianLeaderToMeetStalin~]] kehrte heute von einem Treffen mit [[~YUG.GetLeader~]] in [[~YUG.Capital.GetName~]] nach [[~BUL.Capital.GetName~]] zurück, um die Unterzeichnung des Vertrags über ewige Freundschaft zwischen [[~YUG.GetNameDef~]] und [[~ROOT.GetNameDef~]] zu besprechen. Leider schien [[~YUG.GetLeader~]] nicht sehr begeistert von der Idee, sich mit [[~ROOT.GetNameDef~]] anzufreunden und lehnte unseren Vorschlag schließlich ab."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Was für eine Zeitverschwendung..."

 bftb_bulgaria_balkan_federation.1.t:0 "Das Balkan-Föderationsprojekt"
 bftb_bulgaria_balkan_federation.1.desc:0 "Wir haben die Vorbereitung des Projekts für die Bildung einer Balkanföderation der sozialistischen Republiken abgeschlossen. Wir können es den Regierungen der Balkanstaaten vorlegen, um über den Beitritt jedes einzelnen von ihnen zu verhandeln, angefangen mit [[~YUG.GetNameDef~]]. Das Hauptziel der Föderation, die [[~ROOT. GetNameDef~]] leiten wird, ist die Zusammenarbeit aller Völker des Balkans in einer supranationalen Union, die bereit ist, die vielen Feinde zu bekämpfen, die versuchen, die Balkanländer zu unterwerfen.[~\n~]Aber [[~ROOT.GetLeader~]] träumt von etwas mehr: einer Vereinigten Balkanföderation, in der die Bürger nicht mehr Bulgaren, Griechen oder Jugoslawen sein werden, sondern freie Bürger des Balkans."
 bftb_bulgaria_balkan_federation.1.a:0 "Ein Traum, für den es sich zu kämpfen lohnt!"
 bftb_bulgaria_balkan_federation.2.t:0 "[[~BUL.GetAdjective~]] Projekt für eine Balkanföderation"
 bftb_bulgaria_balkan_federation.2.desc:0 "Die [[~BUL.GetAdjective~]]-Regierung hat uns ihr Projekt zur Gründung einer Balkanföderation sozialistischer Republiken vorgestellt und [[~ROOT.GetNameDef~]] das Privileg versprochen, als erste Nation eingeladen zu werden, ihr beizutreten. Das Hauptziel der Föderation, die [[~ROOT. GetNameDef~]] leiten wird, ist die Zusammenarbeit aller Völker des Balkans in einer supranationalen Union, die bereit ist, die vielen Feinde zu bekämpfen, die versuchen, die Balkanländer zu unterwerfen.[~\n~]Die sozialistische und kommunistische Presse hat die Nachricht bereits verbreitet, und die Unterstützung für die Balkanföderation und die Zugehörigkeit von [[~ROOT.GetNameDef~]] zu ihr beginnt sich in der Bevölkerung von [[~ROOT.GetAdjective~]] zu verbreiten."
 bftb_bulgaria_balkan_federation.2.a:0 "Ein ehrgeiziges Projekt."
 bftb_bulgaria_balkan_federation.3.t:0 "Propaganda der Balkanföderation"
 bftb_bulgaria_balkan_federation.3.desc:0 "Die [[~BUL.GetAdjective~]]s haben in [[~ROOT.GetNameDef~]] eine Propagandakampagne gestartet, um die [[~ROOT.GetAdjective~]]-Bevölkerung von der Durchführbarkeit ihres illusorischen Projekts einer Balkanföderation sozialistischer Republiken zu überzeugen. Die linke Presse hat die Nachricht verbreitet. Viele Menschen, vor allem Industriearbeiter in den Städten und Bauern auf dem Lande, zeigen bereits ihre bedingungslose Unterstützung für den [[~BUL.GetAdjective~]]-Vorschlag."
 bftb_bulgaria_balkan_federation.3.a:0 "Ein gewagter Schachzug von [[~BUL.GetNameDef~]]."
 bftb_bulgaria_balkan_federation.4.t:0 "[[~BUL.GetNameDefCap~]] destabilisiert [[~ROOT.GetNameDef~]]"
 bftb_bulgaria_balkan_federation.4.desc:0 "[[~BUL.GetAdjective~]]-Aktivisten haben die Grenze zu unserem Land überquert, um Anhänger der Balkanföderation in [[~ROOT.GetNameDef~]] zu bewaffnen und Unruhe im Land zu stiften. Die Polizei bemüht sich Tag und Nacht, diese subversiven Elemente zu fangen und zu inhaftieren. Bisher waren ihre Bemühungen nicht allzu erfolgreich, und viele [[~ROOT.GetAdjective~]]-Bürger, vor allem aus der Arbeiterklasse, haben sich den Anhängern des [[~BUL.GetAdjective~]]-Projekts der Balkanföderation angeschlossen."
 bftb_bulgaria_balkan_federation.5.t:0 "Die Einigung des Balkans"
 bftb_bulgaria_balkan_federation.5.desc:0 "Die [[~BUL.GetAdjective~]]-Regierung hat uns den Vorschlag unterbreitet, die Vereinigung des Balkans unter einer zentralisierten Regierung durchzuführen, um das Verständnis und die Zusammenarbeit zwischen den verschiedenen Völkern des Balkans zu verbessern. Laut [[~BUL.GetLeader~]] ist dies der letzte Schritt der Balkanföderation, der es uns ermöglichen wird, die Konflikte der Vergangenheit hinter uns zu lassen und die Einheit und den Frieden zwischen unseren Nationen dauerhaft zu garantieren. [[~BUL.GetNameDefCap~]] erwartet die Antwort der [[~ROOT.GetAdjective~]] Regierung, um mit der konsequenten Vereinigung unserer Nationen fortzufahren."
 bftb_bulgaria_balkan_federation.5.a:0 "Schließen wir uns unseren Brüdern vom Balkan an!"
 bftb_bulgaria_balkan_federation.5.b:0 "Bittet um Hilfe, bevor ihr der Vereinigung zustimmt."
 bftb_bulgaria_balkan_federation.5.c:0 "Fordern Sie eine begrenzte Selbstverwaltung."
 bftb_bulgaria_balkan_federation.5.d:0 "Wir werden die [[~ROOT.GetAdjective~]] Unabhängigkeit und Identität nicht aufgeben!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "[~§R~]Unsere Weigerung könnte [[~FROM.GetNameDef~]] dazu veranlassen, uns aus der [[~FROM.GetFactionName~]] herauszuwerfen oder sogar ein Kriegsziel gegen uns zu generieren![~§!~]"
 bftb_bulgaria_balkan_federation.6.t:0 "[[~FROM.GetNameDefCap~]] Integriert in [[~ROOT.GetNameDef~]]"
 bftb_bulgaria_balkan_federation.6.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat unseren Einigungsvorschlag angenommen und ist der Vereinigten Balkanföderation beigetreten. Ehemalige [[~FROM.GetAdjective~]]-Bürger werden nun zu freien Balkan-Bürgern, die [[~ROOT.GetLeader~]]'s Traum von einem vereinten Balkan vertrauen."
 bftb_bulgaria_balkan_federation.6.a:0 "Der Traum wird wahr!"
 bftb_bulgaria_balkan_federation.7.t:0 "[[~FROM.GetNameDefCap~]] Bittet um industrielle Hilfe"
 bftb_bulgaria_balkan_federation.7.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat zugestimmt, unserer Vereinigten Balkanföderation beizutreten. Bevor sie jedoch mit der Vereinigung fortfährt, benötigt [[~FROM.GetNameDef~]] etwas Unterstützung, um ihre mangelhafte nationale Industrie anzukurbeln. [[~FROM.GetLeader~]] hat versichert, dass [[~FROM.GetNameDef~]] gerne der großen Vereinigten Balkanföderation beitreten wird, sobald die industrielle Entwicklung des Landes gesteigert wurde."
 bftb_bulgaria_balkan_federation.7.a:0 "Wir müssen den [[~FROM.GetAdjective~]]s industrielle Hilfe zukommen lassen."
 bftb_bulgaria_balkan_federation.8.t:0 "[[~FROM.GetNameDefCap~]] Fordert Wirtschaftshilfe"
 bftb_bulgaria_balkan_federation.8.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat zugestimmt, unserer Vereinigten Balkanföderation beizutreten; vor der Vereinigung benötigt [[~FROM.GetNameDef~]] jedoch dringend finanzielle Hilfe, um den Zusammenbruch seiner angeschlagenen Wirtschaft zu verhindern. [[~FROM.GetLeader~]] hat versichert, dass [[~FROM.GetNameDef~]] gerne der großen Vereinigten Balkanföderation beitreten wird, sobald das Land einen wirtschaftlichen Aufschwung erfährt und sich die Lage verbessert."
 bftb_bulgaria_balkan_federation.8.a:0 "Wir müssen den [[~FROM.GetAdjective~]]s wirtschaftliche Hilfe leisten."
 bftb_bulgaria_balkan_federation.9.t:0 "[[~FROM.GetNameDefCap~]] Fordert militärische Hilfe an"
 bftb_bulgaria_balkan_federation.9.desc:0 "Die Regierung von [[~FROM.GetAdjective~]] hat zugestimmt, unserer Vereinigten Balkanföderation beizutreten; bevor sie jedoch mit der Vereinigung fortfährt, benötigt [[~FROM.GetNameDef~]] etwas militärische Hilfe, um ihre unzuverlässigen Streitkräfte zu stärken, bevor sie eine Operation zur Ausrottung mehrerer Dissidentenzellen in verschiedenen ländlichen Städten um [[~FROM.Capital.GetName~]] durchführt. [[~FROM.GetLeader~]] hat sichergestellt, dass [[~FROM.GetNameDef~]] nach Abschluss des Prozesses gerne der großen Vereinigten Balkanföderation beitreten wird."
 bftb_bulgaria_balkan_federation.9.a:0 "Wir müssen den [[~FROM.GetAdjective~]]s militärische Hilfe leisten."
 bftb_bulgaria_balkan_federation.10.t:0 "[[~FROM.GetNameDefCap~]] Ruft nach bestimmten Selbstbestimmungsrechten"
 bftb_bulgaria_balkan_federation.10.desc:0 "Eine [[~FROM.GetAdjective~]]-Delegation unter Leitung von [[~FROM.GetLeader~]] ist heute in [[~ROOT.Capital.GetName~]] eingetroffen, um mit [[~ROOT.GetLeader~]] die Bedingungen für den Beitritt von [[~FROM.GetNameDef~]] zur Vereinigten Balkanföderation zu besprechen. Es scheint, dass die Regierung von [[~FROM.GetAdjective~]] ein gewisses Maß an Unabhängigkeit und Selbstverwaltungsrechten innerhalb der Föderation beibehalten möchte, aber bereit ist, ihr als assoziiertes Mitglied mit einem gewissen Maß an Autonomie beizutreten."
 bftb_bulgaria_balkan_federation.10.a:0 "Gewährt!"
 bftb_bulgaria_balkan_federation.11.t:0 "[[~FROM.GetNameDefCap~]] hat unseren Vorschlag abgelehnt"
 bftb_bulgaria_balkan_federation.11.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat es abgelehnt, unserer Vereinigten Balkanföderation beizutreten, obwohl sie entschlossen ist, das Bündnis zwischen unseren Nationen zu erhalten. [[~FROM.GetLeader~]] hat jedoch öffentlich behauptet, dass die Reaktion der [[~BUL.GetAdjective~]]-Regierung auf die [[~FROM. GetAdjective~]]-Regierung auf die Ablehnung der [[~FROM.GetNameDef~]]-Regierung zeigen wird, ob der wahre, verborgene Zweck der Föderation darin besteht, die Grenzen von [[~BUL.GetNameDef~]] über das Vorstellbare hinaus auszudehnen, oder ob [[~BUL.GetNameDef~]] die Zusammenarbeit zwischen den Balkanländern unabhängig von den Bedingungen ihrer Mitgliedschaft in der Föderation anstrebt, aber dass [[~FROM.GetNameDef~]] in jedem Fall niemals seine Unabhängigkeit oder seine kulturelle Identität aufgeben wird."
 bftb_bulgaria_balkan_federation.11.a:0 "Wir werden ihre Entscheidung respektieren."
 bftb_bulgaria_balkan_federation.11.b:0 "Wie können wir mit einer Regierung zusammenarbeiten, die uns nicht vertraut?"
 bftb_bulgaria_balkan_federation.11.c:0 "[[~FROM.GetLeader~]] ist mit seiner Rede zu weit gegangen!"
 bftb_bulgaria_balkan_federation.12.t:0 "[[~FROM.GetNameDefCap~]] Fordert [[~ROOT.GetAdjective~]] Territorien auf dem Balkan"
 bftb_bulgaria_balkan_federation.12.desc:0 "Die [[~BUL.GetAdjective~]]-Regierung hat eine diplomatische Mission entsandt, um die Abtretung der [[~ROOT.GetAdjective~]]-Gebiete auf dem Balkan an die Balkanstaaten zu fordern, zu denen sie nach Ansicht der [[~BUL.GetAdjective~]]s rechtmäßig gehören. Die Delegierten von [[~BUL.GetNameDef~]] haben einen allgemein freundlichen Ton gepflegt. Einige unserer Diplomaten behaupten jedoch, gewisse bedrohliche Konnotationen wahrgenommen zu haben, insbesondere angesichts der anfänglichen Weigerung der [[~ITA.GetAdjective~]]-Minister."
 bftb_bulgaria_balkan_federation.12.a:0 "Wir werden ihren Forderungen nachkommen, um den Frieden zu wahren."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Der Staat wird an seinen rechtmäßigen Eigentümer auf dem Balkan übertragen werden."
 bftb_bulgaria_balkan_federation.12.b:0 "[[~ROOT.GetNameDef~]] wird dem Druck von [[~BUL.GetAdjective~]] nicht nachgeben!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Könnte zu den folgenden Effekten führen:"
 bftb_bulgaria_balkan_federation.13.t:0 "[[~ITA.GetNameDefCap~]] Gibt unseren Forderungen nach"
 bftb_bulgaria_balkan_federation.13.desc:0 "Nach einem langen und intensiven Treffen mit unserer diplomatischen Delegation, die über die Abtretung der [[~ITA.GetAdjective~]]-Gebiete auf dem Balkan verhandeln sollte, hat [[~ITA.GetLeader~]] dem Druck von [[~BUL.GetAdjective~]] nachgegeben und die Kontrolle über die [[~ITA.GetAdjective~]]-Staaten auf dem Balkan offiziell an die Nationen übertragen, denen sie rechtmäßig gehören."
 bftb_bulgaria_balkan_federation.13.a:0 "Eine weise Entscheidung von [[~ITA.GetLeader~]]."
 bftb_bulgaria_balkan_federation.14.t:0 "[[~BUL.GetAdjective~]] Schiedsgerichtsbarkeit über Balkan-Territorien"
 bftb_bulgaria_balkan_federation.14.desc:0 "Die [[~BUL.GetAdjective~]]-Regierung schickte eine diplomatische Mission zu [[~ITA.GetNameDef~]], um die Abtretung der [[~ITA.GetAdjective~]]-Gebiete auf dem Balkan zu fordern. Nach einem langen Treffen gab [[~ITA.GetLeader~]] dem [[~BUL. GetAdjective~]] dem Druck nach und stimmte zu, die Kontrolle über die [[~ITA.GetAdjective~]]-Staaten auf dem Balkan an die Nationen zu übertragen, denen sie rechtmäßig gehören, was gewisse territoriale Gewinne für [[~ROOT.GetNameDef~]] mit sich bringt."
 bftb_bulgaria_balkan_federation.14.a:0 "Wir müssen den [[~BUL.GetAdjective~]]s dafür danken!"
 bftb_bulgaria_balkan_federation.15.t:0 "[[~ITA.GetNameDefCap~]] Weigert sich, Balkan-Territorien aufzugeben"
 bftb_bulgaria_balkan_federation.15.desc:0 "Nach einem langen Treffen mit unserer Delegation, die über die Abtretung der [[~ITA.GetAdjective~]]-Gebiete auf dem Balkan an die Nationen, denen sie rechtmäßig gehören, verhandeln sollte, hat sich [[~ITA.GetLeader~]] schließlich geweigert, auf die [[~ROOT.GetAdjective~]]-Diplomaten zu hören, und erklärt, dass jedes Stück des von [[~ITA.GetNameDef~]] besetzten Gebiets auf dem Balkan rechtmäßig dem Volk von [[~ITA.GetAdjective~]] gehört."
 bftb_bulgaria_balkan_federation.15.a:0 "Dann werden wir diese Gebiete selbst einnehmen!"
 bftb_bulgaria_balkan_federation.15.b:0 "Mit den [[~ITA.GetAdjective~]]s werden wir uns später befassen."
 bftb_bulgaria_balkan_federation.16.t:0 "[[~BUL.GetNameDefCap~]] Fordert alle [[~ROOT.GetAdjective~]] Territorien auf dem Balkan"
 bftb_bulgaria_balkan_federation.16.desc:0 "Die [[~BUL.GetAdjective~]]-Regierung hat eine diplomatische Mission entsandt, um die Abtretung der [[~ROOT.GetAdjective~]]-Gebiete auf dem Balkan zu fordern, die nach Ansicht der [[~BUL.GetAdjective~]]s rechtmäßig zu ihnen gehören. Die Delegierten von [[~BUL.GetNameDef~]] haben im Allgemeinen einen freundlichen Ton gepflegt. Einige unserer Diplomaten behaupten jedoch, gewisse bedrohliche Konnotationen wahrgenommen zu haben, insbesondere angesichts der anfänglichen Ablehnung der [[~ROOT.GetAdjective~]]-Minister."
 bftb_bulgaria_balkan_federation.16.a:0 "Wir müssen den Ausbruch eines neuen Balkankrieges um jeden Preis vermeiden."
 bftb_bulgaria_balkan_federation.16.b:0 "[[~BUL.GetLeader~]] muss an Wahnvorstellungen leiden!"
 bftb_bulgaria_balkan_federation.17.t:0 "[[~TUR.GetNameDefCap~]] Gibt Balkan-Territorien auf"
 bftb_bulgaria_balkan_federation.17.desc:0 "Nach einem außerordentlich angespannten Treffen mit unserer diplomatischen Delegation, die entsandt wurde, um über die Abtretung der [[~TUR.GetAdjective~]]-Gebiete auf dem Balkan zu verhandeln, hat [[~TUR.GetLeader~]] dem Druck von [[~ROOT.GetAdjective~]] nachgegeben und die Kontrolle über die [[~TUR.GetAdjective~]]-Staaten auf dem Balkan offiziell an [[~ROOT.GetNameDef~]] übertragen."
 bftb_bulgaria_balkan_federation.17.a:0 "Wir werden feiern!"
 bftb_bulgaria_balkan_federation.18.t:0 "[[~TUR.GetNameDefCap~]] Weigert sich, Balkan-Territorien aufzugeben"
 bftb_bulgaria_balkan_federation.18.desc:0 "Nach einem außerordentlich angespannten Treffen mit unserer Delegation, die über die Übergabe von [[~TUR.GetAdjective~]]-Gebieten auf dem Balkan an [[~ROOT.GetNameDef~]] verhandeln sollte, hat sich [[~TUR.GetLeader~]] schließlich geweigert, auf unsere Diplomaten zu hören, und erklärt, dass [[~TUR.GetNameDef~]] diese Gebiete seit Jahrhunderten kontrolliert und daher [[~TUR.GetNameDef~]] ihr rechtmäßiger Besitzer ist."
 bftb_bulgaria_balkan_federation.18.a:0 "Wir werden sie uns also auf die harte Tour holen müssen!"

