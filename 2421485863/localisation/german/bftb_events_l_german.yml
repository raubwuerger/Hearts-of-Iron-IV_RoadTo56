 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "Die £faction_tur_traditionalist §YTraditionalists§! werden die Intensität ihres Widerstandes gegen die Regierung in §Y[TUR_fundamentalist_state.GetName]§! erhöhen."
