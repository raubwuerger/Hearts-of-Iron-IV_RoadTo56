l_german:
 bftb_greece.1.t:0 "Die Monarchisten gewinnen die Wahl!"
 bftb_greece.1.desc:1 "Die [[~GRE.GetAdjective~]]-Zuschauer waren nicht überrascht, als sie hörten, dass die Konservativen, die König Georg II. treu sind, die [[~GRE.GetAdjective~]]-Wahl von 1936 gewonnen hatten. Es wird erwartet, dass Premierminister Konstantinos Demertzis im Amt bleiben wird. Der König hat seine persönliche Überzeugung zum Ausdruck gebracht, dass Demertzis' Amtszeit sehr lang und erfolgreich sein wird. Nur die Zeit wird zeigen, ob die Vermutung des Königs richtig ist..."
 bftb_greece.1.a:0 "Ein großer Sieg für [[~GRE.GetNameDef~]]..."
 bftb_greece.2.t:0 "Die Venezlisten gewinnen die Wahl!"
 bftb_greece.2.desc:1 "Das [[~GRE.GetAdjective~]]-Volk füllte heute die Straßen von [[~GRE.GetNameDef~]] und feierte die Wahl der Armee, die sicherstellte, dass die Monarchisten nicht in die Wahlergebnisse eingreifen konnten. Die Venezolaner, die aus ihrem Exil im Ausland zurückgekehrt sind, haben ein entscheidendes Mandat zum Regieren erhalten. Dennoch steht ihnen ein harter Kampf bevor, um ein sehr gespaltenes Land zu vereinen, das den verheerenden Krieg, in den die Venezolisten das ganze Land 1919 hineingezogen haben, nicht vergessen hat. Es bleibt auch die Frage, was die Venezolisten mit dem gefangenen [[~GRE.GetAdjective~]]-Monarchen machen werden - unabhängig davon, was passiert, liegen aufregende Zeiten für [[~GRE.GetNameDef~]] vor uns..."
 bftb_greece.2.a:0 "Endlich, wir sind zurück!"
 GRE_republican_victory_tt:1 "Die £faction_gre_monarchist [~§Y~]Monarchisten[~§!~] werden [~§Y~]Gleichgültig[~§!~].[~\n~]Die £faction_gre_communist [~§Y~]Kommunisten[~§!~] werden [~§Y~]Gleichgültig[~§!~]."
 bftb_greece.3.t:1 "Die anatolischen Faschisten mobilisieren"
 bftb_greece.3.desc:1 "Die selbsternannte faschistische Bewegung von [[~GRE.GetNameDef~]] hat sich entsprechend unserer neuen politischen Realität neu orientiert. Verbitterte und verärgerte griechische Flüchtlinge, die aus der Türkei ins Exil gegangen sind, beginnen sich der radikalen politischen Bewegung von Georgios Kosmidis anzuschließen, einem anderen Griechen, der aus seiner Heimat vertrieben wurde.[~\n~][~\n~]Kosmidis ist ein lautstarker Befürworter der Megali-Idee und der Rückgewinnung historischer Gebiete, die an die Türkei verloren gingen. Seine Ansichten sind jedoch weit radikaler als die der venezolanischen Regierung. Einigen Berichten zufolge strebt Kosmidis eine Ausdehnung der [[~ROOT.GetAdjective~]]-Grenzen über die Ägäis hinaus an und hat möglicherweise Pläne für ganz Anatolien. Solche Aussagen sind jedoch mit Vorsicht zu genießen - welcher Verrückte könnte schon Pläne für ganz Anatolien schmieden?"
 bftb_greece.3.a:1 "Niemand wird diesem Schurken jemals folgen!"
 GRE_anatolian_fascists_in_play_tt:1 "Die £faction_gre_fascist [~§Y~]Faschisten[~§!~] tauchen auf und beginnen als [~§R~]feindlich[~§!~]."
 GRE_republican_monarchist_alliance_tt:1 "Monarchistische Generäle und Minister stehen der venezolanischen Regierung weiterhin zur Verfügung.[~\n~]Die £faction_gre_monarchist [~§Y~]Monarchists[~§!~] wird [~§G~]friendly[~§!~].[~\n~]Die £faction_gre_communist [~§Y~]Communists[~§!~] werden [~§R~]hostiles[~§!~]."
 bftb_greece.6.t:0 "Verhandlungen mit der EEE"
 bftb_greece.6.desc:0 "Die heimtückischen anatolischen Faschisten haben seit den Anfängen ihrer bösartigen Bewegung Chaos gesät und sich gleichzeitig für die Regierung unzugänglich gemacht. Doch die Dinge scheinen sich zu ändern. Man ist an uns herangetreten mit dem Angebot, das Geschäft des Jahrhunderts zu machen - unsere Kräfte mit den anatolischen Faschisten zu vereinen, um unser gemeinsames Ziel eines besiegten [[~TUR.GetName~]] zu erreichen. [Es kann nicht geleugnet werden, dass viele unserer Verwaltung diesen Deal mit den Teufeln unserer Nation eingehen würden, nur um sie dazu zu bringen, ihre regierungsfeindlichen Aktionen einzustellen, und es kann auch nicht geleugnet werden, dass es sogar einige Schlangen unter unseren Beamten gibt, die die Ziele der EEE sympathisch oder sogar lobenswert finden. Glücklicherweise hat uns der Magnat Aristoteles Onassis einen alternativen Weg aufgezeigt: Onassis, der ebenfalls aus Anatolien stammt, wird mit Hilfe seines Ruhmes, seines Geschäftssinns und seines persönlichen Reichtums eine Gegenbewegung gründen und diese Bewegung nutzen, um die Unterstützungsbasis der EEE zu schwächen. Diese Vorgehensweise ist keineswegs eine Garantie für die Zerschlagung der EEE, aber wir haben mehr als genug Beweise dafür, dass Onassis das Kunststück durchaus schaffen könnte, wenn wir ihn darum bitten."
 bftb_greece.6.a:1 "Die Geister der Vergangenheit werden nicht zurückkehren und uns erneut heimsuchen."
 bftb_greece.6.b:0 "Keine Geschäfte mit faschistischem Ungeziefer."
 GRE_ally_the_anatolian_fascists_tt:1 "Die £faction_gre_fascist [~§Y~]Faschisten[~§!~] werden [~§G~]freundlich[~§!~]![~\n~]Ein Bündnis mit der [~§Y~]EEE[~§!~] wird [~§R~]ernste Auswirkungen[~§!~] haben, wenn die [~§Y~]Heraklion Convention[~§!~] einberufen wird."
 GRE_ally_onassis_tt:1 "[~§Y~]Aristoteles Onassis[~§!~] wird als Minister zur Verfügung stehen.[~\n~]Die £faction_gre_fascist [~§Y~]Faschisten[~§!~] werden [~§Y~]feindlich[~§!~] bleiben."
 GRE_increased_influence_tt:0 "Dies wird unseren Einfluss auf die [~§Y~][[~FROM.GetAdjective~]][~§!~] Regierung erhöhen."
 bftb_greece.7.t:0 "Das Übereinkommen von Heraklion"
 bftb_greece.7.desc:0 "Es ist endlich an der Zeit, die Verträge von Sevres und Lausanne mit den europäischen Großmächten wieder aufzugreifen und auch das Thema der Megali-Idee wieder aufzugreifen. Das Schicksal von [[~TUR.GetNameDef~]] kann nicht von uns allein entschieden werden, daher müssen wir zuerst die Zustimmung von [[~ENG.GetNameDef~]], [[~FRA.GetNameDef~]] und der verachtenswerten [[~ITA.GetName~]] einholen und kultivieren, wenn wir uns entschließen, sie ebenfalls zu unserer Konferenz einzuladen."
 bftb_greece.7.a:0 "Wir werden die Delegierten von [[~FRA.GetAdjective~]] und [[~ENG.GetAdjective~]] einladen."
 bftb_greece.7.b:0 "Wir werden die ursprünglichen Unterzeichner von Sèvres einladen."
 bftb_greece.8.t:0 "Eine Einladung zum Konvent von Heraklion"
 bftb_greece.8.desc:0 "Wir haben gerade einen faszinierenden Vorschlag von [[~FROM.GetNameDef~]] erhalten. Sie versuchen, die Grenzen von [[~TUR.GetNameDef~]] neu zu ziehen. [[~FROM.GetNameDefCap~]] will mit den europäischen Siegermächten des Ersten Weltkriegs darüber diskutieren, wie die Verträge von Sevres und Lausanne, die wir der Türkei aufzuzwingen versuchten, wieder in Kraft gesetzt werden können.]]Beamte von [[~FROM. GetNameDef~]] versichern unseren Beamten, dass wir von einer besiegten [[~TUR.GetName~]] materielle Vorteile haben und dass ihre Auslöschung nicht der Wunsch der [[~FROM.GetAdjective~]]-Regierung ist. Stattdessen beharren die Vertreter von [[~FROM.GetNameDef~]] darauf, dass es bei diesem Abkommen lediglich um die Neuordnung der Grenzen und nicht um die Verwirklichung revanchistischer Träume geht."
 bftb_greece.8.a:0 "Erwarten Sie uns dort."
 bftb_greece.8.b:0 "Ihr würdet den Mittelmeerraum destabilisieren!"
 potential_war_with_turkey_tt:0 "[~§R~]Wenn wir einer Teilnahme zustimmen, besteht die große Chance, dass wir in naher Zukunft in einen Krieg mit [[~TUR.GetNameDef~]] hineingezogen werden, um dort Territorium zu tauschen[~§!~]."
 bftb_greece.9.t:0 "Nur [[~ENG.GetNameDef~]] nimmt an der Heraklion Convention teil"
 bftb_greece.9.desc:0 "Einladungen zu unserer Heraklion-Konvention über die Neuordnung der Grenzen von [[~TUR.GetNameDef~]] wurden an alle Mächte verschickt, die wir dort haben wollten. Obwohl wir erwartet hatten, dass alle eingeladenen Nationen teilnehmen würden, stellte sich heraus, dass nur [[~ENG.GetNameDef~]] an unserem Gipfel teilnehmen wird. Unsere Beziehungen zu [[~ENG.GetNameDef~]] waren schon immer sehr eng, so dass viele unserer Beamten zuversichtlich sind, dass das Heraklion-Abkommen in einer Weise gelöst werden kann, die für beide Nationen von Vorteil ist."
 bftb_greece.9.a:0 "Auf [[~ENG.GetNameDefCap~]] war schon immer Verlass!"
 bftb_greece.10.t:0 "Nur [[~FRA.GetNameDef~]] nimmt an der Heraklion-Konferenz teil"
 bftb_greece.10.desc:0 "Die Einladungen zu unserem Heraklion-Konvent über die Neuordnung der Grenzen von [[~TUR.GetNameDef~]] wurden an alle Mächte verschickt, die wir dort haben wollten. Obwohl wir erwartet hatten, dass alle eingeladenen Nationen teilnehmen würden, stellte sich heraus, dass nur [[~FRA.GetNameDef~]] an unserem Gipfel teilnehmen wird. Enttäuschung wäre das Wort, das die Emotionen der [[~ROOT.GetAdjective~]]-Beamten am besten beschreibt, als sie die Nachricht hören. Weder unsere politische Elite noch unsere Militärexperten sind zuversichtlich, dass die Konvention von Heraklion die erhofften Früchte tragen wird, mit nur [[~FRA.GetNameDef~]] in unserer Ecke. Dennoch halten wir an unserem Vorgehen fest."
 bftb_greece.10.a:0 "Nur [[~FRA.GetNameDef~]]? Wir sollten das einfach hinter uns bringen."
 bftb_greece.11.t:0 "Nur [[~ITA.GetNameDef~]] nimmt an der Heraklion-Konferenz teil"
 bftb_greece.11.desc:0 "Unsere niedergeschlagenen Beamten haben über die schreckliche Nachricht nachgedacht, dass nur [[~ITA.GetNameDef~]] Interesse daran gezeigt hat, über das Schicksal von [[~TUR.GetNameDef~]] auf dem Heraklion-Konvent zu entscheiden, und schließlich beschlossen, dass die einzige Möglichkeit darin besteht, den Heraklion-Konvent ganz abzusagen. Dies ist kein leichtfertiger Schritt, denn viele venezolanische Funktionäre sind sich nur allzu bewusst, dass sie die gesamte Legitimität ihrer Bewegung auf die Rache für 1922 gesetzt haben, und nun hat sich die Situation so weit entwickelt, dass die gesamte Operation in Gefahr ist. Nachdem so viel Wirbel um die Veranstaltung gemacht wurde, sind die [[~GRE.GetAdjective~]] Leute bereits unruhig geworden, weil es keine Neuigkeiten gibt. Die EEE hat das wütende Feuer der Unzufriedenheit mit Begeisterung aufgegriffen und wirft unserer Regierung Schwäche und die Nichteinhaltung unserer Versprechen vor. Wie wird [[~ROOT.GetLeader~]] uns aus diesen trüben Gewässern herausführen?"
 bftb_greece.11.a:0 "Das kann nichts Gutes bringen; der Kongress muss abgesagt werden."
 bftb_greece.12.t:0 "[[~ENG.GetNameDefCap~]] und [[~FRA.GetNameDef~]] nehmen am Konvent von Heraklion teil"
 bftb_greece.12.desc:0 "Die in der Hauptstadt versammelten Beamten waren hocherfreut zu hören, dass sowohl [[~ENG.GetNameDef~]] als auch [[~FRA.GetNameDef~]] Delegierte entsenden würden, um an unserem Heraklion-Konvent teilzunehmen. Die Vorbereitungen für das Gipfeltreffen wurden bereits getroffen, und der Konvent wird in wenigen Tagen offiziell beginnen.[~[~\n~][~\n~]~]Gemeinsam werden unsere Delegierten Einflusssphären in Nord- und Südanatolien abstecken, bevor sie schließlich entscheiden, ob wir unsere rechtmäßigen Gebiete entlang der Ägäis erhalten sollen. Es wird Geschichte geschrieben, und [[~ROOT.GetNameDef~]] wird dabei eine zentrale Rolle spielen."
 bftb_greece.12.a:0 "Die Hände von [[~ROOT.GetAdjective~]] werden die Welt formen."
 bftb_greece.13.t:0 "Alle Unterzeichner von Sèvres nehmen an der Konferenz von Heraklion teil"
 bftb_greece.13.desc:0 "Die in der Hauptstadt versammelten Beamten waren hocherfreut zu hören, dass sowohl [[~ENG.GetNameDef~]] als auch [[~FRA.GetNameDef~]] Delegierte entsenden würden, um an unserem Konvent in Heraklion teilzunehmen, aber diese Freude wurde durch die Besorgnis über die Teilnahme von [[~ITA.GetNameDef~]] getrübt. Viele unserer Politiker haben insgeheim ihre Bedenken geäußert, dass die Machenschaften von [[~ITA.GetAdjective~]] die gesamte Veranstaltung sabotieren könnten, aber [[~ROOT.GetLeader~]] ist nach wie vor davon überzeugt, dass die Einladung von [[~ITA.GetNameDef~]] die richtige Entscheidung war. Die Vorbereitungen für das Gipfeltreffen wurden bereits getroffen, und in wenigen Tagen wird der Konvent offiziell beginnen. Gemeinsam werden unsere Delegierten Einflusssphären in Nord- und Südanatolien abstecken, bevor sie schließlich darüber entscheiden, ob wir unsere rechtmäßigen Territorien entlang der Ägäis erhalten. Es wird Geschichte geschrieben, und [[~ROOT.GetNameDef~]] wird im Mittelpunkt stehen."
 bftb_greece.13.a:0 "Das dürfte interessant werden..."
 bftb_greece.14.t:0 "Niemand kommt zu unserem Kongress!"
 bftb_greece.14.desc:0 "Unsere Regierung wurde durch die Nachricht, dass keines der eingeladenen Länder Delegierte zu unserem Konvent in Heraklion entsenden würde, vollständig und zutiefst gedemütigt. Noch schlimmer ist, dass die Großmächte unsere Führung öffentlich kritisiert haben, weil sie die Spannungen in der Region angeheizt hat. Die Behauptung, diese Kette von Ereignissen sei alles andere als verheerend, wäre eine Untertreibung, denn viele venezolanische Funktionäre sind sich nur allzu bewusst, dass sie die gesamte Legitimität ihrer Bewegung auf die Rache für 1922 gesetzt haben. Die Situation hat sich so weit entwickelt, dass die gesamte Operation in Gefahr ist. Nachdem so viel Wirbel um das Ereignis gemacht wurde, ist das Volk bereits unruhig geworden, weil es keine Neuigkeiten gibt. Die EEE hat das wütende Feuer der Unzufriedenheit mit Begeisterung aufgegriffen und wirft unserer Regierung Schwäche und die Nichteinhaltung unserer Versprechen vor. Wie wird [[~ROOT.GetLeader~]] uns aus diesen trüben Gewässern herausführen?"
 bftb_greece.14.a:0 "Unsere Hybris hat uns ins Verderben geführt."
 bftb_greece.15.t:0 "Das Heraklion-Abkommen - [[~FRA.GetAdjective~]] Mandat in Kurdistan?"
 bftb_greece.15.desc:0 "Das Thema der ersten Abstimmungsrunde ist, ob [[~FRA.GetNameDef~]] ein Mandat in [[~TUR.GetAdjective~]] erhalten soll oder nicht. Kurdistan nach der Kapitulation von [[~TUR.GetNameDef~]] erhalten soll. Viele anwesende [[~FRA.GetAdjective~]]-Beamte meinen, dass eine solche Vereinbarung angesichts der Nähe von [[~FRA.GetNameDef~]] zu der Region und des recht ausgeprägten Nationalismus in [[~TUR.GetAdjective~]] völlig logisch sei. Kurdistan. Es wurde jedoch eingeräumt, dass es zu Hause möglicherweise Widerstand gegen die Idee gibt, wenn man bedenkt, wie überdehnt das [[~FRA.GetAdjective~]]-Imperium bereits ist. Sollten die [[~FRA.GetAdjective~]] ihre Konzession in Anatolien erhalten, werden sie vertraglich verpflichtet sein, [[~GRE.GetNameDef~]] zu Hilfe zu kommen, sobald der Krieg mit [[~TUR.GetNameDef~]] beginnt. Wenn der Antrag nicht angenommen wird, wird [[~FRA.GetNameDef~]] unabhängig vom Ergebnis der Heraklion-Konvention keine Verpflichtungen gegenüber [[~GRE.GetNameDef~]] haben, wenn ihr Krieg beginnt."
 bftb_greece.15.a:0 "Wir stimmen mit Ja!"
 bftb_greece.15.b:0 "Wir stimmen mit Nein!"
 GRE_french_kurdistan_option_tt:1 "Wenn der Antrag angenommen wird und die Konvention von Heraklion letztendlich erfolgreich ist, dann wird nach der Kapitulation von [~§Y~][[~TUR.GetNameDefCap~]][~§!~], [~§Y~][[~FRA. GetNameDefCap~]][~§!~] wird einen [~§Y~]kurdischen[~§!~] Marionettenstaat in allen [[~TUR.GetAdjective~]]-gehaltenen Staaten errichten, die Kerne von [~§Y~]Kurdistan[~§!~] sind."
 bftb_greece.16.t:0 "Die Heraklion-Konvention - Die [[~FRA.GetAdjective~]] bekommt ihr Mandat!"
 bftb_greece.16.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~FRA.GetNameDef~]] nach dem erfolgreichen Sturz des [[~TUR.GetAdjective~]]staates ein Mandat in Kurdistan erhalten soll. Beamte der [[~FRA.GetAdjective~]] haben die anwesenden Delegierten für ihre kluge Staatskunst gelobt. Sie haben bereits Anweisungen an die zentrale [[~FRA.GetAdjective~]]-Regierung weitergeleitet, damit diese mit der Planung der Einrichtung einer Verwaltung in der Region beginnt."
 bftb_greece.16.a:0 "Die Ayes haben es geschafft!"
 bftb_greece.17.t:0 "Die Heraklion-Konvention - Die [[~FRA.GetAdjective~]] wird ihr Mandat verweigert!"
 bftb_greece.17.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~FRA.GetNameDef~]] nach dem erfolgreichen Sieg über den [[~TUR.GetAdjective~]]-Staat jegliches Territorium in Kurdistan verweigert werden soll. Beamte der [[~FRA.GetAdjective~]] hätten beinahe beschlossen, den Konvent ganz zu verlassen und bezeichneten die Veranstaltung als Farce, bevor sie sich darauf einigten, dass sie lieber noch Einfluss auf das weitere Verfahren nehmen wollten, auch wenn ihnen nichts versprochen worden war."
 bftb_greece.17.a:0 "Die Neinsager haben es geschafft!"
 bftb_greece.18.t:0 "Die Konvention von Heraklion - [[~ENG.GetAdjective~]] Protektorat in Armenien?"
 bftb_greece.18.desc:0 "Das Thema dieser Abstimmungsrunde ist, ob [[~ENG.GetNameDef~]] ein armenisches Protektorat in [[~TUR.GetAdjective~]] erhalten soll oder nicht. [[~354.GetName~]] nach der Kapitulation von [[~TUR.GetNameDef~]] gewährt werden soll. In Anbetracht der beunruhigenden jüngsten Ereignisse war es umstritten, ob ein armenischer Staat innerhalb der Grenzen von [[~TUR.GetAdjective~]] freigelassen werden sollte. Dennoch halten britische [[~ENG.GetAdjective~]]-Delegierte die Gründung eines armenischen Staates an der [[~SOV.GetAdjective~]]-Grenze für moralisch und strategisch sehr sinnvoll. [Sollten die [[~ENG.GetAdjective~]] ihre Konzession in Anatolien erhalten, werden sie vertraglich verpflichtet sein, [[~GRE.GetNameDef~]] zu Hilfe zu kommen, sobald der Krieg mit [[~TUR.GetNameDef~]] beginnt. Wenn der Antrag nicht angenommen wird, wird [[~ENG.GetNameDef~]] unabhängig vom Ergebnis der Heraklion-Konvention keine Verpflichtungen gegenüber [[~GRE.GetNameDef~]] haben, wenn ihr Krieg beginnt."
 bftb_greece.18.a:0 "Wir stimmen mit Ja!"
 bftb_greece.18.b:0 "Wir stimmen mit Nein!"
 GRE_british_armenia_option_tt:1 "Wenn der Antrag angenommen wird und die Heraklion-Konvention letztendlich erfolgreich ist, dann wird nach der Kapitulation von [~§Y~][[~TUR.GetNameDefCap~]][~§!~] ein [~§Y~][[~ENG.GetNameDefCap~]][~§!~] armenischer[~§!~] Marionettenstaat in [~§Y~][[~354.GetName~]][~§!~] errichtet."
 bftb_greece.19.t:0 "Die Konvention von Heraklion - Die [[~ENG.GetAdjective~]] bekommen ihr Protektorat!"
 bftb_greece.19.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~ENG.GetNameDef~]] ein armenisches Protektorat erhalten soll, das aus der Schale eines besiegten [[~TUR.GetName~]] herausgeschnitten wurde. Beamte von [[~ENG.GetAdjective~]] haben die anwesenden Delegierten für ihre kluge Staatskunst gelobt. Sie haben bereits Anweisungen an die zentrale [[~ENG.GetAdjective~]]-Regierung weitergeleitet, damit diese mit der Planung der Einrichtung einer Verwaltung in der Region beginnt."
 bftb_greece.19.a:0 "Die Ayes haben es geschafft!"
 bftb_greece.20.t:0 "Der Heraklion-Konvent - Die [[~ENG.GetAdjective~]] wird ihre Marionette verweigert!"
 bftb_greece.20.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~ENG.GetNameDef~]] das Recht verweigert werden soll, einen armenischen Marionettenstaat in Nordanatolien zu errichten. Die Funktionäre von [[~ENG.GetAdjective~]] verurteilten die Entscheidung und bezeichneten den gesamten Kongress als chaotisch, haben aber beschlossen, dass sie lieber noch Einfluss auf das weitere Verfahren nehmen wollen, auch wenn ihnen nichts garantiert wurde."
 bftb_greece.20.a:0 "Die Neinsager haben es geschafft!"
 bftb_greece.21.t:0 "Der Heraklion-Konvent - [[~ITA.GetAdjective~]] Kolonien in [[~342.GetName~]] und [[~345.GetName~]]"
 bftb_greece.21.desc:0 "Das Thema dieser Abstimmungsrunde ist, ob [[~ITA.GetNameDef~]] nach der Eroberung von [[~TUR.GetNameDef~]] Kolonialgebiete in Südanatolien erhalten soll oder nicht. Jeder der Anwesenden hat einige Vorbehalte gegen die freiwillige Übergabe von Gebieten im Mittelmeerraum an die [[~ITA.GetAdjective~]]s, aber die [[~ITA.GetAdjective~]]-Delegierten sprechen [[~ITA.GetLeader~]] nach, wenn sie mit Nachdruck zum Ausdruck bringen, dass die Gewährung dieses Gebiets nur eine Wiedergutmachung für das Unrecht der "vittoria mutilata" wäre. [Die anderen anwesenden Mächte beschlossen vor dem formellen Beginn der Konvention von Heraklion, dass eine Beteiligung von [[~ITA.GetAdjective~]] an einer Invasion von [[~TUR.GetNameDef~]] unerwünscht sei. Wenn [[~ITA.GetNameDef~]] ihr Zugeständnis erhält, werden sie an einen Nichtangriffspakt mit [[~GRE.GetNameDef~]] und einen Nichteinmischungspakt in Bezug auf den hypothetischen Krieg mit [[~TUR.GetNameDef~]] gebunden, anstatt direkt am Krieg teilzunehmen. Wenn der Antrag nicht angenommen wird, dann wird [[~ITA.GetNameDef~]] unabhängig vom Ergebnis des Heraklion-Konvents keine Verpflichtungen gegenüber [[~GRE.GetNameDef~]] haben, wenn ihr Krieg beginnt, und könnte sogar versuchen, sich einzumischen."
 bftb_greece.21.a:0 "Wir stimmen mit Ja!"
 bftb_greece.21.b:0 "Wir stimmen mit Nein!"
 bftb_greece.22.t:0 "Der Heraklion-Konvent - Die [[~ITA.GetAdjective~]]s bekommen ihre Territorien!"
 bftb_greece.22.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~ITA.GetNameDef~]] Kolonien erhalten soll, die aus dem Kadaver eines besiegten [[~TUR.GetName~]] aufgeteilt werden. Offizielle Vertreter von [[~ITA.GetAdjective~]] haben den anwesenden Delegierten für ihre kluge Entscheidung in dieser Angelegenheit applaudiert, und viele Mitglieder der [[~ITA.GetAdjective~]]-Delegation sind bereits nach Hause geeilt, um [[~ITA.GetLeader~]] die Neuigkeiten mitzuteilen."
 bftb_greece.22.a:0 "Die Ayes haben es geschafft!"
 bftb_greece.23.t:0 "Der Konvent von Heraklion - Den [[~ITA.GetAdjective~]]s werden ihre Territorien verweigert!"
 bftb_greece.23.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~ITA.GetNameDef~]] das Recht verweigert werden soll, Kolonien in Südanatolien zu errichten, und hat den Antrag selbst als weitere törichte [[~ITA.GetAdjective~]]-Kriegstreiberei verurteilt. [[~ITA.GetAdjective~]]-Beamte griffen die Entscheidung an und nutzten die ganze Situation, um zu zeigen, dass sie ein weiterer Beweis dafür ist, dass die [[~ITA.GetAdjective~]]-Leute zu Recht an die "vittoria mutilata" glauben. Unabhängig von ihren persönlichen Ansichten in dieser Angelegenheit wurden die [[~ITA.GetAdjective~]]-Delegierten angewiesen, an den Beratungen des Konvents teilzunehmen - zweifellos in der Hoffnung, dass sie die Entscheidung über den letzten und wichtigsten Punkt der Tagesordnung noch beeinflussen können."
 bftb_greece.23.a:0 "Die Neinsager haben ihn!"
 bftb_greece.24.t:0 "Der Konvent von Heraklion - Die Megali-Idee"
 bftb_greece.24.desc:0 "In dieser Abstimmungsrunde geht es darum, ob die Megali-Idee, die seit langem gehegten revanchistischen Ideale eines Großgriechenlands, von den anwesenden Großmächten zugelassen werden soll oder nicht. Der nationale Führer von [[~GRE.GetAdjective~]], [[~GRE.GetLeader~]], stattete den Räumen, in denen der Konvent von Heraklion tagte, einen Überraschungsbesuch ab und hielt eine leidenschaftliche Rede darüber, dass die Megali-Idee mehr als nur eine zynische Landnahme darstelle und dass dies die Verwirklichung eines gemeinsamen, geheiligten Traums sei, der seit Jahrhunderten von [[~GRE. GetAdjective~]]s auf der ganzen Welt aufrechterhalten wird.[~[~\n~][~\n~]Es steht außer Frage: Sollte die Megali-Idee hier und jetzt abgelehnt werden, dann sind alle Zugeständnisse und Versprechen, die im Übereinkommen von Heraklion gemacht wurden, hinfällig. Die Zukunft der Demokratie und der Integrität von [[~GRE.GetNameDef~]] könnte von der heutigen Entscheidung der Anwesenden abhängen."
 bftb_greece.24.a:0 "Wir stimmen mit Ja!"
 bftb_greece.24.b:0 "Wir stimmen mit "Nein"!"
 GRE_megali_idea_option_tt:1 "Wenn der Antrag angenommen wird, dann wird nach [~§Y~][[~TUR.GetNameDefCap~]]'s[~§!~] Kapitulation [~§Y~][[~GRE.GetNameDefCap~]][~§! ~] wird [~§Y~]Istanbul[~§!~] und die anderen [~§Y~][[~TUR.GetAdjective~]][~§!~] Staaten annektieren, die an das [~§Y~]Ägäische Meer[~§!~] grenzen. [~§R~]Wenn Griechenland die Megali-Idee verweigert wird, ist jeder bisher verabschiedete Antrag hinfällig![~§!~]"
 bftb_greece.25.t:0 "Der Konvent von Heraklion - Die Megali-Idee wird wiedergeboren!"
 bftb_greece.25.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass es [[~GRE.GetNameDef~]] erlaubt sein soll, die Megali-Idee zu verwirklichen, sollte es [[~TUR.GetNameDef~]] erfolgreich in einem Krieg besiegen. Unsere Beamten sind begeistert, und [[~ROOT.GetLeader~]] hat sich bereits an die Nation gewandt, um mitzuteilen, dass die Heraklion-Konvention ein Erfolg war. Natürlich weiß niemand außerhalb unseres geschlossenen Teilnehmerkreises, worum es auf dem Heraklion-Konvent wirklich ging, aber viele unserer Leute haben gefolgert, dass das Gesprächsthema hauptsächlich die Verwirklichung der Megali-Idee war.[~[~\n~][~\n~]~]Wir sind aus dem Heraklion-Konvent mit allem herausgekommen, was wir uns hätten wünschen können, aber jetzt kommt der harte Teil..."
 bftb_greece.25.a:0 "Gesegnet sind die Kriegstreiber!"
 bftb_greece.26.t:0 "Der Konvent von Heraklion - Die Megali-Idee wird abgelehnt!"
 bftb_greece.26.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~GRE.GetNameDef~]] das Recht auf Großgriechenland als Teil ihrer Bestrebungen für die Megali-Idee verweigert werden soll. Unsere Offiziellen bestätigten die Entscheidung gegenüber den anwesenden Delegierten mit einer Mischung aus Schock und Entsetzen und schickten alle mit der Nachricht nach Hause, dass der Konvent von Heraklion gescheitert sei. [[~ROOT.GetLeader~]] musste sich nervös an die Menge in der Hauptstadt wenden und ihr mitteilen, dass der gesamte Konvent gescheitert war, und es ist unnötig zu sagen, dass die Reaktion der Menge nicht freundlich war. Schon jetzt kommt es im ganzen Land zu Protesten, und die Situation droht uns außer Kontrolle zu geraten."
 bftb_greece.26.a:0 "Was für eine Zeitverschwendung..."
 ROOT_voted_aye_megali_effect:0 "Stimmt für Aye!"
 ROOT_voted_nay_megali_effect:0 "Stimmt für Nein!"
 bftb_greece.29.t:0 "Kommunisten ergreifen die Macht in Griechenland"
 bftb_greece.29.desc:0 "Die neuesten Geheimdienstberichte scheinen das Schlimmste zu bestätigen: Die Kommunisten haben die Kontrolle über Athen übernommen und sich die Macht über das [[~FROM.GetAdjective~]] Volk gesichert. Wir müssen uns auf einen möglichen Konflikt vorbereiten, denn wenn [[~SOV.GetNameDef~]] nicht glaubt, dass wir für ihre Machenschaften empfänglich genug sind, werden sie zweifellos versuchen, [[~FROM.GetNameDef~]] in ein Komplott zu verwickeln, um uns zu schwächen oder gar zu vernichten. Das Kabinett ist entschlossen: Wir müssen die Meerenge zu [[~FROM.GetNameDef~]] und [[~SOV.GetNameDef~]] versiegeln, um einen Zangenangriff auf unsere verwundbare Nation zu verhindern. Das wird uns etwas Zeit verschaffen, aber wir müssen uns auf die Möglichkeit eines Konflikts vorbereiten."
 bftb_greece.29.a:0 "Ein Konflikt wird sich sicherlich zusammenbrauen..."
 bftb_greece.31.t:0 "Das Bosporus-Glücksspiel"
 bftb_greece.31.desc:0 "Beamte des Politbüros von [[~SOV.GetNameDef~]] haben beschlossen, uns endlich in ihre geheimen Pläne für die Zukunft von [[~TUR.GetNameDef~]] einzuweihen, und uns kommt eine Schlüsselrolle zu. Der Plan ist recht einfach: Wir stellen [[~TUR.GetNameDef~]] im Namen von [[~SOV.GetNameDef~]] und der internationalen Revolution ein inakzeptables Ultimatum und nutzen die unvermeidliche Ablehnung durch [[~TUR.GetAdjective~]] als casus belli, um einen Konflikt in der Ägäis zu schüren. [Unser Oberkommando empfiehlt, unsere besten Einheiten entlang der thrakischen Grenze mit [[~TUR.GetNameDef~]] zu platzieren und Soldaten für Angriffe auf [[~TUR.GetAdjective~]]-Gebiet vor den Küsten unserer Inseln in der Ägäis vorzubereiten. Viele in unserer Verwaltung und unseren Streitkräften bezweifeln, dass wir den Streitkräften der [[~TUR.GetAdjective~]] in einem direkten Konflikt gewachsen sind, aber die [[~SOV.GetNameDef~]] hat ihre Unterstützung zugesagt, indem sie einen Angriff im Norden startet, sollte unser erster Angriff auf Konstantinopel fehlschlagen."
 bftb_greece.31.a:0 "Das Glück ist mit den Mutigen."
 GRE_border_war_possible_tt:0 "Wenn die Situation eskaliert, könnten wir gezwungen sein, uns mit [~§R~]Grenzkonflikten[~§!~] entlang unserer Nachbargrenzen zu [~§Y~][[~TUR.GetNameDef~]][~§!~] auseinanderzusetzen."
 bftb_greece.32.t:0 "[[~GRE.GetNameDefCap~]] Sendet ein Ultimatum"
 bftb_greece.32.desc:1 "Unsere Beamten haben mit Empörung reagiert, als sie die völlig unrealistischen und unvernünftigen Forderungen der feckless Marxisten von [[~FROM.GetNameDef~]] gelesen haben. Unter dem Vorwand, im Namen von [[~SOV.GetNameDef~]] zu handeln, hat [[~FROM.GetNameDef~]] gefordert, dass wir jede einzelne Forderung des Vertrags von Lausanne wieder in Kraft setzen und die Anwesenheit von [[~SOV. GetAdjective~]]-Soldaten in unserem gesamten Land zuzulassen, damit sie als "zuverlässige und objektive Drittpartei" unsere Einhaltung des Vertrags garantieren können.]]Was könnte sich [[~FROM.GetNameDef~]] von einer solch lächerlichen Forderung erhoffen, außer einem Konflikt entlang unserer Grenzen? Wir haben bei jeder Gelegenheit versucht, den Frieden an der Heimatfront aufrechtzuerhalten, aber es ist klar, dass Frieden nie eine Option war. Wenn [[~FROM.GetNameDef~]] wirklich im Namen von [[~SOV.GetNameDef~]] handelt, dann ist vielleicht unsere einzige Hoffnung auf Rettung die Kapitulation in der Hoffnung, dass wir die Soldaten von [[~SOV.GetAdjective~]] davon abhalten können, die Kontrolle über unsere Nation mit Gewalt zu übernehmen. Obwohl wir noch nie vor einem gerechten Kampf zurückgeschreckt sind - haben wir es wirklich verdient zu herrschen, wenn wir nicht bereit sind, für unsere Werte zu kämpfen?"
 bftb_greece.32.a:0 "Wir müssen uns unterwerfen."
 bftb_greece.32.b:0 "Die [[~FROM.GetAdjective~]]s haben einen dunklen Weg eingeschlagen: Wir müssen ihn korrigieren."
 bftb_greece.33.t:0 "[[~FROM.GetNameDefCap~]] Unterwirft sich!"
 bftb_greece.33.desc:0 "In einer für Beobachter von [[~GRE.GetAdjective~]] und [[~SOV.GetAdjective~]] schockierenden Wendung der Ereignisse hat [[~FROM.GetNameDef~]] jeder einzelnen Forderung zugestimmt, die an sie herangetragen wurde. Die Genehmigungen für den Zugang zur türkischen Meerenge wurden auf den Stand von vor 1936 zurückgesetzt, und die Truppen von [[~SOV.GetAdjective~]] wurden auf den Boden von [[~FROM.GetAdjective~]] eingeladen, um sicherzustellen, dass [[~FROM.GetNameDef~]] die Bedingungen der zuvor gestellten Forderungen einhält. [[~SOV.GetLeader~]] beglückwünschte [[~GRE.GetLeader~]] persönlich zu dem Mut, den seine Nation bei der Durchführung dieser Aktion bewiesen hat, und hat bereits mit der Aufstellung von Truppen begonnen, um deren Stationierung in [[~TUR.GetNameDef~]] vorzubereiten. Da [[~TUR.GetNameDef~]] als Bedrohung neutralisiert ist, wurde [[~GRE.GetNameDef~]] darauf aufmerksam gemacht, anderen möglichen Kriegsschauplätzen in der Region mehr Aufmerksamkeit zu schenken."
 bftb_greece.33.a:0 "Sicherlich eine Überraschung, aber eine willkommene!"
 bftb_greece.34.t:0 "[[~SOV.GetNameDefCap~]] Setzt neue Marionettenregierung im Norden ein!"
 bftb_greece.34.desc:0 "Verflucht seien wir für Narren! [[~SOV.GetNameDefCap~]] hat ihre Bewegungsfreiheit innerhalb unserer Grenzen missbraucht, um eine rivalisierende kommunistische Regierung in der Nähe ihres eigenen Landes zu etablieren und beabsichtigt, in ihrem Namen unsere gesamte Nation zu erobern! Wir hätten von Anfang an wissen müssen, dass es so kommen würde; einige Mitglieder unserer Regierung sind sogar geflohen und haben sich der rivalisierenden Regierung im Norden angeschlossen, weil sie behaupten, unsere Lage sei hoffnungslos. Vielleicht würde eine einfache Kapitulation unserer Nation in den kommenden Tagen weniger Todesopfer ersparen..."
 bftb_greece.34.a:0 "Es ist klüger, zu dienen und zu leben."
 bftb_greece.34.b:0 "Wir haben 1919 nicht kapituliert, und wir werden auch jetzt nicht kapitulieren!"
 bftb_greece.35.t:0 "[[~FROM.GetNameDefCap~]] Lehnt unser Ultimatum ab!"
 bftb_greece.35.desc:0 "Wie erwartet hat [[~FROM.GetNameDef~]] das ihm gestellte Ultimatum abgelehnt. Mit unseren Soldaten in Stellung werden wir nun einen allmählich eskalierenden Konflikt provozieren, um einen totalen Krieg zwischen unseren Nationen auszulösen. Ob wir gewinnen oder verlieren, solange [[~SOV.GetNameDef~]] Seite an Seite mit uns steht, können wir nicht scheitern."
 bftb_greece.35.a:0 "Jetzt wird es interessant!"
 bftb_greece.36.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.36.desc:0 "Entgegen den Erwartungen unseres Oberkommandos haben wir über die [[~FROM.GetAdjective~]]-Kräfte an unseren Grenzen gesiegt. Beflügelt von unserem gewaltigen Erfolg haben unsere Streitkräfte bereits begonnen, tiefer in das [[~FROM.GetAdjective~]]-Gebiet vorzustoßen. Unser Oberkommando, ausgestattet mit den neuesten Fakten, glaubt, dass [[~FROM.GetNameDef~]] in wenigen Tagen fallen wird."
 bftb_greece.36.a:0 "Wir brauchten nur die Tür einzutreten, um die Fäulnis zu sehen!"
 bftb_greece.37.t:0 "Die [[~FROM.GetAdjective~]] Forces Routed!"
 bftb_greece.37.desc:0 "Die [[~FROM.GetAdjective~]]-Agitatoren sind nach ihrem sinnlosen Angriff auf unsere Grenzen zurückgeschlagen worden, aber nach den Berichten unserer Beobachter ist diese ganze Tortur noch nicht vorbei. [[~FROM.GetAdjective~]]-Kräfte versammeln sich entlang der Ägäischen Inseln und rücken mit ihren Waffen erschreckend nahe an [[~339.GetName~]] heran. Es gibt noch schlimmere Nachrichten: Wir hören von dramatisch zunehmenden Bewegungen entlang der [[~SOV.GetAdjective~]]-Grenze und abgefangene Nachrichten deuten darauf hin, dass ein Angriff auf den Norden jeden Tag stattfinden könnte. Wir müssen vorbereitet sein, wir müssen durchhalten."
 bftb_greece.37.a:0 "Stellen Sie die Kommunisten in einer Reihe auf und wir werden sie niedermähen."
 TUR_border_conflicts_in_trabzon_tt:0 "Es wäre klug, Truppen entlang der Grenze mit [~§Y~][[~354.GetName~]][~§!~] und den [~§Y~][[~187.GetName~]][~§!~] zu platzieren, bevor die Dinge unweigerlich wieder hässlich werden."
 bftb_greece.38.t:0 "[[~FROM.GetNameDefCap~]] Triumphiert über unsere Streitkräfte!"
 bftb_greece.38.desc:0 "Leider scheint es unseren Streitkräften nicht gelungen zu sein, die [[~FROM.GetAdjective~]]-Verteidigung von [[~341.GetName~]] zu durchbrechen. Das Oberkommando ist natürlich enttäuscht über die Ergebnisse, aber nicht überrascht. Wenn die [[~FROM.GetAdjective~]]-Kräfte nicht zurückschlagen wollen, müssen wir erneut eskalieren. Dieses Mal wird [[~SOV.GetNameDef~]] die Stellungen von [[~FROM.GetAdjective~]] im Norden angreifen, während wir zwei Küstenangriffe von [[~187.GetName~]] auf [[~339.GetName~]] und [[~340.GetName~]] durchführen. Wie könnten wir dieses Mal scheitern?"
 bftb_greece.38.a:0 "Für [[~FROM.GetNameDef~]] war dieses Spiel von Anfang an manipuliert..."
 bftb_greece.39.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.39.desc:0 "Unsere Streitkräfte, die auf einen solch dreisten Angriff der [[~FROM.GetAdjective~]]-Streitkräfte nicht vorbereitet waren, wurden bei [[~341.GetName~]] zurückgeschlagen und erlitten einen schrecklichen Verlust für unsere Nation. Die [[~FROM.GetAdjective~]]-Kräfte haben ihren Vormarsch nicht aufgegeben und eine Kriegserklärung steht mit Sicherheit unmittelbar bevor. Obwohl unser Verlust enttäuschend war, war er nicht verheerend - dieser Krieg hat gerade erst begonnen, und unser Volk steht fest an unserer Seite in diesem Krieg gegen unseren alten Rivalen."
 bftb_greece.39.a:0 "[[~FROM.GetNameDefCap~]] hat uns keine andere Wahl gelassen!"
 bftb_greece.40.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.40.desc:0 "Wie von unserem Oberkommando erwartet, haben wir über die [[~FROM.GetAdjective~]]-Kräfte an unseren Grenzen triumphiert und die Verteidigungsanlagen von Izmir durchbrochen. Beflügelt von unserem gewaltigen Erfolg haben unsere Streitkräfte bereits mit dem Angriff auf das Gebiet von [[~FROM.GetAdjective~]] begonnen. Unser Oberkommando, ermutigt durch unseren Sieg, glaubt, dass [[~FROM.GetNameDef~]] in wenigen Wochen fallen wird."
 bftb_greece.40.a:0 "Über Smyrna werden wir das ganze Land einnehmen!"
 bftb_greece.41.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.41.desc:0 "Der [[~FROM.GetAdjective~]]-Angriff auf [[~339.GetName~]] war ein Fehlschlag für sie, und doch bleibt er ein schrecklicher Verlust für uns. [[~ROOT.GetLeader~]] kommt nicht umhin, insgeheim Vergleiche mit dem Jahr 1919 zu ziehen, als die [[~FROM.GetAdjective~]]-Kräfte zuletzt eine rücksichtslose Offensive in [[~339.GetName~]] starteten. [Obwohl die Beamten in der Hauptstadt um diejenigen trauern, die bei der kurzlebigen Belagerung von [[~339.GetName~]] umgekommen sind, ist die ganze Nation empört über diese dreisten Angriffe auf unsere Souveränität durch einen alten Feind. Der Überraschungsangriff auf [[~341.GetName~]] war verachtenswert, aber die Verluste bei [[~339.GetName~]] sind unverzeihlich. Wenn die [[~FROM.GetAdjective~]]-Regierung zu feige ist, eine offene Kriegserklärung abzugeben, dann werden wir eine für sie abgeben."
 bftb_greece.41.a:0 "Wir werden die Gefallenen rächen!"
 bftb_greece.42.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.42.desc:0 "Unsere Pläne haben sich zerschlagen; das Oberkommando hat erwartet, dass wir einmal von den [[~FROM.GetAdjective~]]-Kräften zurückgeschlagen werden, aber dass wir bei beiden Überraschungsangriffen zurückgeschlagen werden, verheißt wahrlich nichts Gutes für uns. [[~ROOT.GetLeader~]] hat alle weiteren Angriffe abgesagt, aber alle Versuche, die Situation zu retten, werden vergeblich sein, da wir gerade eine Kriegserklärung von einem [[~FROM.GetAdjective~]]-Delegierten erhalten haben. Es hat den Anschein, dass sich die Situation entwickelt hat, und zwar nicht unbedingt zu unserem Vorteil."
 bftb_greece.42.a:0 "Wir werden siegen! Für die Revolution!"
 bftb_greece.43.t:0 "Die Schlacht um den Bosporus beginnt!"
 bftb_greece.43.desc:0 "Der [[~FROM.GetAdjective~]]-Angriff auf [[~339.GetName~]] war ein Erfolg für sie und ein schrecklicher Verlust für uns. [[~ROOT.GetLeader~]] kommt nicht umhin, insgeheim Vergleiche mit dem Jahr 1919 zu ziehen, als die [[~FROM.GetAdjective~]]-Kräfte das letzte Mal die Kontrolle über [[~339.GetName~]] übernahmen. Obwohl die Stimmung in der Hauptstadt düster ist, ist die gesamte Nation über diese dreisten Angriffe auf unsere Souveränität durch einen alten Feind empört. Der Überraschungsangriff auf [[~341.GetName~]] war verachtenswert, aber die Verluste bei [[~339.GetName~]] sind unverzeihlich. Wenn [[~FROM.GetNameDef~]] wirklich einen weiteren Krieg wünscht, dann werden wir ihnen einen zufügen, den sie niemals vergessen werden."
 bftb_greece.43.a:0 "Für [[~TUR.GetNameDef~]]!"
 bftb_greece.44.t:0 "Wir sind siegreich gegen [[~FROM.GetNameDef~]]!"
 bftb_greece.44.desc:0 "Wie erwartet hat die Rote Armee kurzen Prozess mit den erbärmlichen [[~FROM.GetAdjective~]]-Garnisonen in [[~354.GetName~]] gemacht und den Weg für eine ermutigende Routine-Invasion geebnet. Während wir sie von Norden her angreifen, wird [[~GRE.GetNameDef~]] sie von Westen her angreifen. Sie haben keine Chance."
 bftb_greece.44.a:0 "[[~FROM.GetAdjective~]] die Teilnahme an der Komintern ist obligatorisch."
 bftb_greece.45.t:0 "Die [[~FROM.GetAdjective~]]s werden an der Grenze zurückgeschlagen!"
 bftb_greece.45.desc:0 "Die Offiziellen waren erstaunt zu hören, dass unsere in [[~354.GetName~]] stationierten Streitkräfte die eindringenden [[~FROM.GetAdjective~]]s erfolgreich zurückgedrängt und ihre Positionen trotz überwältigender Chancen gehalten haben. Wir haben nicht nur ein dringendes Kommuniqué des [[~FROM.GetAdjective~]]-Botschafters erhalten, in dem er sich rhapsodisch für den gesamten Vorfall entschuldigt, sondern auch Informationen, die das [[~GRE.GetAdjective~]]-Regime als Drahtzieher der gesamten Operation belasten. Man hat uns versichert, dass wir keine [[~FROM.GetAdjective~]] Repressalien zu erwarten haben, falls unser Kampf mit [[~GRE.GetNameDef~]] in einen Krieg ausartet."
 bftb_greece.45.a:0 "Wir haben uns vor dem Vergessen gerettet."
 bftb_greece.46.t:0 "[[~FROM.GetAdjective~]] Forces Repulse Our Assault!"
 bftb_greece.46.desc:0 "Wir haben die Nachricht erhalten, dass der Angriff auf [[~354.GetName~]] ein völliger Fehlschlag war, ein verheerender Schlag für unser internationales Ansehen und die Egos unseres Oberkommandos. Wir haben uns bei der [[~FROM.GetAdjective~]]-Regierung aufrichtig entschuldigt und jegliche Unterstützung für das [[~GRE.GetAdjective~]]-Regime zurückgezogen, das den [[~FROM.GetAdjective~]]-Staat im Westen immer noch angreift."
 bftb_greece.46.a:0 "Jemand wird dafür erschossen werden!"
 bftb_greece.47.t:0 "[[~FROM.GetNameDefCap~]] Bricht unsere Positionen in [[~354.GetName~]]!"
 bftb_greece.47.desc:1 "Nur wenige Berater sind überrascht, dass die [[~FROM.GetAdjective~]]-Kräfte es geschafft haben, unsere eigenen Kräfte im Norden zurückzuschlagen, aber das macht die Enttäuschung nicht weniger spürbar. Die [[~FROM.GetAdjective~]]-Kräfte haben ihre Einfälle an der Grenze von [[~354.GetName~]] nicht eingestellt: Wir erhalten Berichte über sporadische und eindeutig massive Truppenbewegungen in der Nähe unserer Grenzen und sogar Berichte über [[~FROM.GetAdjective~]]-Soldaten, die die Demarkationslinie in [[~800.GetName~]] überschritten haben. Das kann nur eine Invasion bedeuten. Wir müssen uns auf das Schlimmste vorbereiten."
 bftb_greece.47.a:0 "Könnte dies den Untergang des Vaterlandes bedeuten?"
 bftb_greece.48.t:0 "Die [[~FROM.GetAdjective~]]s zetteln eine kommunistische Rebellion im Süden an!"
 bftb_greece.48.desc:0 "Das abscheuliche marxistische Regime von [[~FROM.GetNameDef~]] hat den Terroristen Josip Broz Tito bewaffnet und ihn ermutigt, eine Rebellion im Süden anzuzetteln! Die Gefahr wäre vielleicht zu vernachlässigen, wenn nicht [[~FROM.GetNameDef~]] aktiv mit dem aufstrebenden Regime im Süden zusammenarbeiten würde, in der Hoffnung, unsere Regierung zu stürzen. Es sieht so aus, als hätten wir keine andere Wahl, als die Rebellen zu zerschlagen und dann unsere Streitkräfte auf die [[~FROM.GetAdjective~]]-Hauptstadt zu hetzen, um sie in die Knie zu zwingen."
 bftb_greece.48.a:0 "Dieser verfluchte Tito und diese verdammten [[~FROM.GetAdjective~]]s!"
 GRE_tito_backed_guerilla_war_tt:0 "Die [~§Y~]Kommunisten[~§!~], mit voller Unterstützung der [~§Y~]Griechen[~§!~], haben im Süden unseres Landes einen kleinen Bürgerkrieg begonnen."
 bftb_greece.50.t:0 "Der König löst das hellenische Parlament auf!"
 bftb_greece.50.desc:0 "Seine Majestät, König Georg II., hat mit seiner Ankündigung, direkt die Kontrolle über das Land zu übernehmen, um zu verhindern, dass die Nation von zänkischen politischen Gegnern zerrissen wird, Schockwellen im ganzen Land ausgelöst. Zu diesem Zweck setzte der König als erstes Dekret das griechische Parlament auf unbestimmte Zeit außer Kraft - eine Institution, die vom König als "Nest von selbstsüchtigen Vipern" verurteilt worden war. Das Dekret des Königs wurde von einigen gefeiert, von anderen prominenten Elementen der Gesellschaft jedoch eher verurteilt. Die republikanischen Venezolaner und die beklagenswerten Kommunisten haben sich nach jahrzehntelanger Feindschaft zusammengetan, weil sie gemeinsam wollen, dass der "König der Hellenen" von seinem Thron gestürzt und endgültig beseitigt wird. Geheimdienstberichten zufolge könnte in den kommenden Wochen oder Monaten ein Bürgerkrieg ausbrechen."
 bftb_greece.50.a:0 "Das Recht des Königs zu regieren ist heilig!"
 GRE_absolute_monarch_hostile_factions_tt:1 "Ein [~§R~]Bürgerkrieg[~§!~] steht wahrscheinlich unmittelbar bevor..."
 bftb_greece.51.t:0 "Die Monarchisten in Griechenland bitten uns um Hilfe!"
 bftb_greece.51.desc:0 "Die pro-[[~ROOT.GetAdjective~]] Regierung in Athen hat uns um materielle Hilfe gebeten, nachdem eine landesweite politische Spaltung zu einem katastrophalen Bürgerkrieg geführt hat. Es ist natürlich ihr gutes Recht, uns darum zu bitten, aber die Frage, ob sie das Material, um das sie uns bittet, überhaupt wert sind, können nur wir beantworten."
 bftb_greece.51.a:0 "Sie werden zweifellos Gewehre brauchen."
 bftb_greece.51.b:0 "Wir können etwas Material für die Hilfe entbehren."
 bftb_greece.51.c:0 "Es wäre das Beste, sich nicht in griechische Angelegenheiten einzumischen."
 bftb_greece.52.t:0 "[[~FROM.GetNameDefCap~]] Schickt uns Gewehre und Freiwillige!"
 bftb_greece.52.desc:0 "Wir haben soeben die Waffen und Freiwilligen von [[~FROM.GetNameDef~]] von unseren Docks entladen. Die Unterstützung ist sehr willkommen und übertrifft unsere Erwartungen bei weitem. Diese Hilfe wird uns in den kommenden Monaten gute Dienste leisten."
 bftb_greece.52.a:0 "Wahre Verbündete des Königs!"
 bftb_greece.53.t:0 "[[~FROM.GetNameDefCap~]] Schickt uns Hilfe!"
 bftb_greece.53.desc:0 "Wir haben soeben die von [[~FROM.GetNameDef~]] gesandten Vorräte von unseren Docks entladen. Die Unterstützung ist sehr willkommen und ein willkommenes Zeichen der Freundschaft in diesen unruhigen Zeiten. Diese Hilfe wird uns in den kommenden Monaten gute Dienste leisten."
 bftb_greece.53.a:0 "Wahre Verbündete des Königs!"
 bftb_greece.54.t:0 "[[~FROM.GetNameDefCap~]] Weigert sich, uns zu helfen"
 bftb_greece.54.desc:0 "Wir haben von einem [[~FROM.GetAdjective~]]-Diplomaten die Nachricht erhalten, dass unser Hilferuf auf taube Ohren gestoßen ist und dass wir von [[~FROM.GetNameDef~]] keine weitere Hilfe erwarten dürfen. Die Situation ist bedauerlich, aber wir werden auch ohne die Hilfe ausländischer Mächte weitermachen."
 bftb_greece.54.a:0 "Enttäuschend."
 bftb_greece.55.t:0 "[[~GRE.GetNameDefCap~]] Schlägt Enosis vor"
 bftb_greece.55.desc:0 "Ein Vertreter von [[~FROM.GetNameDef~]] hat vorgeschlagen, dass wir unsere beiden Nationen zu einer einzigen verschmelzen. Unter Berufung auf eine gemeinsame Geschichte und ein gemeinsames kulturelles Erbe hat der [[~FROM.GetAdjective~]]-Vertreter zum Ausdruck gebracht, dass es der Wille der [[~FROM.GetAdjective~]]-Regierung ist, dass wir das seit langem gepriesene Konzept der "Enosis" erleichtern: die Verschmelzung unserer Staaten zu einem größeren Ganzen."
 bftb_greece.55.a:0 "Eine großartige Idee!"
 bftb_greece.55.b:0 "Zypern wird seinen eigenen Weg gehen."
 end_of_cyprus_tt:0 "[~§R~]Dies wird zu einem Game Over führen![~§!~]"
 bftb_greece.56.t:0 "[[~CYP.GetNameDefCap~]] Verpflichtet sich zur Enosis"
 bftb_greece.56.desc:0 "Wir haben die Nachricht von [[~FROM.GetNameDef~]] erhalten, dass sie bereit sind, die lang erwartete Vereinigung unserer beiden Völker zu einem Staat unter unserer Kontrolle zu ermöglichen. Im ganzen Land sind Feiern ausgebrochen, und [[~ROOT.GetLeader~]] ist persönlich nach Nikosia gereist und hat an diesem historischen Tag eine Rede vor dem Volk gehalten."
 bftb_greece.56.a:0 "Das Volk ist endlich vereint!"
 bftb_greece.57.t:0 "[[~CYP.GetNameDefCap~]] Lehnt Enosis ab!"
 bftb_greece.57.desc:0 "Die [[~FROM.GetAdjective~]]-Beamten haben uns mitgeteilt, dass sie nicht die Absicht haben, die [[~FROM.GetAdjective~]]-Souveränität aufzugeben, nachdem sie so lange darum gekämpft haben, sie überhaupt zu erlangen. Es wurde erklärt, dass die [[~FROM.GetAdjective~]]-Regierung zum jetzigen Zeitpunkt nicht bereit ist, das Konzept der "Enosis" zu erwägen."
 bftb_greece.57.a:0 "Das war keine Bitte."
 bftb_greece.57.b:0 "Nun gut, wenn das ihr Wunsch ist..."
 bftb_greece.58.t:0 "[[~FROM.GetNameDefCap~]] Erbittet Enosis mit Zypern"
 bftb_greece.58.desc:0 "Wir sind von einem [[~FROM.GetAdjective~]]-Delegierten angesprochen worden, um die Zukunft unserer zypriotischen Kronkolonie zu besprechen. Der Delegierte behauptete, dass die Versuche, eine zypriotische Nation aufzubauen, immer scheitern würden, weil das zypriotische Volk in Wirklichkeit ein [[~FROM.GetAdjective~]]-Volk sei. Der Delegierte legte ein Schreiben von [[~FROM.GetAdjective~]] Premierministers [[~FROM.GetLeader~]] vor, in dem die Geschichte des Konzepts der "Enosis" ausführlich dargelegt wurde, bevor ein letzter nachdrücklicher Appell für die Vereinigung von Zypern und [[~FROM.GetNameDef~]] erging. Der [[~FROM.GetAdjective~]]-Delegierte hat versucht, unserem Vertreter zu versichern, dass es sich hier nicht um plumpen Irredentismus der [[~FROM.GetAdjective~]]-Seite handelt; Zypern und [[~FROM.GetNameDef~]] haben ein gemeinsames kulturelles Erbe, eine gemeinsame Geschichte, eine gemeinsame Sprache und aus Sicht von [[~FROM.GetAdjective~]] ein gemeinsames Schicksal. [Unsere Militärs haben die Bedeutung Zyperns als wichtiger strategischer Militärstützpunkt im Mittelmeer hervorgehoben, aber unsere außenpolitischen Berater betonen, dass ein gestärkter [[~FROM.GetAdjective~]] Verbündeter weit mehr bieten könnte als Zypern allein als Luft- und Seestützpunkt. Die Entscheidung liegt letztendlich beim [[~ROOT.GetAdjective~]]-Kabinett, aber wir sollten darauf achten, den Vertreter von [[~FROM.GetAdjective~]] nicht zu lange auf unsere Antwort warten zu lassen."
 bftb_greece.58.a:0 "Wir akzeptieren Ihre Vorschläge im Austausch für ein formelles Bündnis."
 bftb_greece.58.b:0 "Lassen Sie sie gewähren; Zypern ist für uns nicht von Bedeutung."
 bftb_greece.58.c:0 "Die [[~FROM.GetAdjective~]]-Regierung muss die Macht mit den 'zypriotischen' Behörden teilen."
 bftb_greece.58.d:0 "Die gierigen Griechen bekommen nichts!"
 bftb_greece.59.t:0 "[[~FROM.GetNameDefCap~]] Stimmt zu, Enosis zu erleichtern!"
 bftb_greece.59.desc:0 "Die Stimmung in der Hauptstadt lässt sich am besten als "jubelnd" beschreiben, nachdem [[~ROOT.GetLeader~]] der Nation verkündet hat, dass nach all den Jahren die Träume von [[~ROOT.GetAdjective~]] von einer Enosis mit Zypern endlich Wirklichkeit werden, und zwar dank unserer [[~FROM.GetAdjective~]]-Freunde. Unsere Administratoren haben keine Zeit verschwendet und sind nach Zypern gereist, um sicherzustellen, dass der Machtwechsel so reibungslos wie möglich verläuft.[~[~\n~][~\n~]~]Dies ist ein wahrhaft großer und historischer Tag für [[~ROOT.GetNameDef~]]. Zypern war lange Zeit Teil des kollektiven Bewusstseins von [[~ROOT.GetAdjective~]], und nun sind sie endlich im Schoß der Zivilisation zu Hause, der sie entsprungen sind."
 bftb_greece.59.a:0 "Endlich zusammen!"
 bftb_greece.60.t:0 "[[~FROM.GetNameDefCap~]] Akzeptiert eine partielle Enosis"
 bftb_greece.60.desc:0 "[[~FROM.GetNameDefCap~]] hat einen merkwürdigen Kompromiss zu unserer ursprünglichen Bitte angeboten, die Enosis zu erleichtern: Sie sind bereit, unsere Wünsche unter der Bedingung zu erfüllen, dass wir mit einer zypriotischen Regierung zusammenarbeiten, die den gleichen Status wie eine [[~FROM.GetAdjective~]]-Herrschaft hat. Es ist keine gänzlich unwillkommene Wendung der Ereignisse, nur... unerwartet. Die zypriotische Regierung ihrerseits hat zugestimmt, dass sie einer vollständigen Enosis zwischen uns nicht abgeneigt wäre, wenn [[~ROOT.GetNameDef~]] genug Engagement in Zypern zeigt, indem sie ihre junge Nation aufbaut. Bis es jedoch so weit ist, müssen wir uns mit einem neuen zypriotischen Verbündeten begnügen, der mit uns durch die Hüfte verbunden ist."
 bftb_greece.60.a:0 "Willkommen, Brüder!"
 bftb_greece.61.t:0 "[[~FROM.GetNameDefCap~]] Lehnt Enosis ab!"
 bftb_greece.61.desc:0 "Unser Vertrauen und unsere Zuversicht in unseren lang gehegten Verbündeten scheinen unangebracht gewesen zu sein; [[~FROM.GetNameDef~]] hat sich geweigert, auch nur den Gedanken zu erwägen, die [[~ROOT.GetAdjective~]]-Insel Zypern unter unsere Kontrolle zu bringen. Sie führen die strategische Bedeutung der Insel und die Besorgnis über [[~ROOT.GetAdjective~]] Revanchismus als Gründe an, warum wir in ihren Augen die Insel nicht verdienen.[~\n~][~\n~]~]Man kann nicht sagen, dass wir völlig überrascht sind, aber das macht unsere kollektive Enttäuschung nicht weniger bitter. Wie viele Jahre haben wir darauf gewartet, dass Zypern an das Vaterland zurückgegeben wird? Wie viele Jahre werden wir aufgrund dieses Rückschlags noch warten müssen? Es muss gesagt werden, dass unser Enthusiasmus in Bezug auf unsere Beziehungen zu [[~FROM.GetNameDef~]] durch diese Wende der Ereignisse erheblich gedämpft wurde."
 bftb_greece.61.a:0 "Wir werden dies in Erinnerung behalten..."
 bftb_greece.62.t:0 "[[~FROM.GetNameDefCap~]] schlägt gemeinsame Anträge zum Beitritt zur Achse vor!"
 bftb_greece.62.desc:0 "Als die Nachricht eintraf, dass das alte [[~FROM.GetAdjective~]]-Regime durch ein faschistisches ersetzt worden war, überkam die Berater in der Hauptstadt ein großes Gefühl des Grauens. Wir hatten das Gefühl, dass der Krieg unausweichlich geworden war, und dass unsere früheren Versuche, den Frieden in der Ägäis zu erhalten, ihn noch verschärft hatten. Das Schicksal hat uns eines Besseren belehrt: Die faschistische Regierung von [[~FROM.GetNameDef~]] hält es für unvermeidlich, dass der Krieg unsere beiden Länder trifft. [[~FROM.GetLeader~]] teilt trotz seiner ideologischen Neigungen unsere Auffassung, dass es nicht klug wäre, jahrzehntelange diplomatische Bemühungen beider Seiten um eines sicherlich großen und schrecklichen Krieges willen zunichte zu machen. Zu diesem Zweck hat die Regierung von [[~FROM.GetNameDef~]] empfohlen, dass wir uns gemeinsam mit den aufstrebenden faschistischen Mächten Europas verbünden. [[~FROM.GetLeader~]] glaubt, dass die faschistische Vorherrschaft auf dem Kontinent unvermeidlich ist und dass wir beide zusammen die Macht haben, die Waage so weit zu kippen, dass der Krieg zu einem schnelleren und entschiedeneren Ende kommen kann. [[~FROM.GetLeader~]] nennt es 'Gnade'; [[~ROOT.GetLeader~]] ist sich da nicht so sicher."
 bftb_greece.62.a:0 "Im Namen des Friedens, lasst uns Krieg führen."
 bftb_greece.62.b:0 "Die [[~FROM.GetAdjective~]]s sind wirklich verrückt geworden..."
 bftb_greece.63.t:0 "[[~FROM.GetNameDefCap~]] Stimmt dem Freundschaftspakt mit dem Hellenoturkismus zu!"
 bftb_greece.63.desc:0 "Erfolg! Der [[~FROM.GetAdjective~]]-Botschafter hat die Zustimmung ihrer Regierung zu unserem vorgeschlagenen Freundschaftspakt übermittelt. Wenn wir gemeinsam mit den faschistischen Mächten zusammenarbeiten, können wir auf keinen Fall verlieren."
 bftb_greece.63.a:0 "Zwei Fraktionsantragsformulare, bitte!"
 bftb_greece.63.b:0 "Oder vielleicht... brauchen wir die Türken nicht?"
 GRE_no_turkey_needed:0 "Durch Fälschung und Betrug werden wir §[[~TUR.GetNameDef~]]'s[~§!~] Beziehungen mit den [~§Y~]faschistischen Mächten[~§!~] torpedieren."
 bftb_greece.64.t:0 "[[~FROM.GetNameDefCap~]] Lehnt den Freundschaftspakt mit dem Hellenoturkismus entschieden ab!"
 bftb_greece.64.desc:0 "Es scheint, dass die [[~FROM.GetAdjective~]]-Regierung an einem chronischen Mangel an Voraussicht leidet. Sie wird sich nicht den unvermeidlichen Siegern an unserer Seite anschließen, denn sie sind entweder feige oder dumm. Das ist unwichtig, unser Weg ist vorgezeichnet, und was auch immer als Nächstes in Bezug auf [[~FROM.GetNameDef~]] geschieht, wird zum Teil ihre Schuld sein."
 bftb_greece.64.a:0 "Die Starken werden die Erde erben; die Sanftmütigen werden untergehen."
 bftb_greece.65.t:0 "[[~FROM.GetNameDefCap~]] und [[~TUR.GetNameDef~]] Schlagen eine strategische Partnerschaft vor"
 bftb_greece.65.desc:0 "Wie die Teile eines Puzzles scheint sich alles zu fügen. Der Regimewechsel in [[~GER.Capital.GetName~]] kam unerwartet und ließ viele Zweifel an der Zukunft unserer Nation aufkommen. Diese Zukunft wurde durch einen Vorschlag, der uns von [[~GRE.Capital.GetName~]] übermittelt wurde, ein wenig deutlicher. Es scheint, dass [[~FROM.GetNameDef~]] und [[~TUR.GetNameDef~]] den Wunsch haben, eine dauerhafte strategische Allianz mit unserer Regierung einzugehen. Wir haben dringend nach Verbündeten gesucht, und die Aufnahme dieser beiden in einen Mittelmeerpakt könnte sicherlich einen großen Beitrag zur Sicherung unserer regionalen Ambitionen leisten. Aber wer kann schon sagen, dass diese beiden nicht auch Gegenstand unserer anderen Ambitionen sind."
 bftb_greece.65.a:0 "Gemeinsam werden wir Geschichte schreiben!"
 bftb_greece.65.b:0 "Unsere Pläne für dieses Paar lassen keinen Platz für Allianzen."
 bftb_greece.66.t:0 "[[~FROM.GetNameDefCap~]] und [[~TUR.GetNameDef~]] bewerben sich um [[~GER.GetFactionName~]] Mitgliedschaft"
 bftb_greece.66.desc:0 "Wir haben uns mit Vertretern von [[~FROM.GetNameDef~]] und [[~TUR.GetNameDef~]] getroffen und waren ziemlich überrascht, als wir hörten, dass die beiden einen gemeinsamen Antrag auf Mitgliedschaft in der [[~ROOT.GetFactionName~]] stellen. Es ist keine unwillkommene Überraschung, aber dennoch eine Überraschung. Wir müssen entscheiden, ob es unseren Zielen förderlich oder hinderlich ist, sie als Partner in unserem Bündnis zu haben."
 bftb_greece.66.a:0 "Sie sind willkommene Verbündete in diesen turbulenten Zeiten."
 bftb_greece.66.b:0 "Nein, wir haben keinen Bedarf an ihnen."
 bftb_greece.67.t:0 "[[~FROM.GetNameDefCap~]] Schlägt eine strategische Partnerschaft vor!"
 bftb_greece.67.desc:0 "Wie die Teile eines Puzzles scheint sich alles zu fügen. Der Regimewechsel in [[~GER.Capital.GetName~]] kam unerwartet und ließ viele Zweifel an der Zukunft unserer Nation aufkommen. Diese Zukunft wurde durch einen Vorschlag, der uns aus Athen übermittelt wurde, ein wenig deutlicher. Es scheint, dass [[~FROM.GetNameDef~]] den Wunsch hat, eine dauerhafte strategische Allianz mit unserer Regierung zu bilden. Wir haben Verbündete dringend gebraucht, und die Hilfe von [[~FROM.GetNameDef~]] könnte sicherlich einen großen Beitrag zur Sicherung unserer regionalen Ambitionen leisten. Aber wer kann schon sagen, dass dies nicht nur ein erbärmlicher letzter Versuch ist, zu überleben? Vielleicht wollen sie nicht wirklich unsere Verbündeten sein; vielleicht sehen sie die Schrift an den Wänden und wie die Dinge für sie unweigerlich enden werden, wenn sie sich uns widersetzen ... und vielleicht ist das für uns kein besonders wichtiger Unterschied."
 bftb_greece.67.a:0 "Rom und Athen - endlich wieder vereint!"
 bftb_greece.67.b:0 "Das Raubtier verbrüdert sich nicht mit seiner Beute."
 bftb_greece.68.t:0 "[[~FROM.GetNameDefCap~]] Gilt für [[~GER.GetFactionName~]] Mitgliedschaft!"
 bftb_greece.68.desc:0 "Wir haben uns mit Delegierten von [[~FROM.GetNameDef~]] getroffen und waren ziemlich erleichtert zu hören, dass die [[~FROM.GetAdjective~]]-Verwaltung den Wunsch geäußert hat, [[~FROM.GetNameDef~]] in der [[~ROOT.GetFactionName~]] zu sehen. Das ist kaum eine Überraschung: die [[~FROM.GetAdjective~]]-Position war ohne uns unhaltbar. Wir müssen entscheiden, ob es unseren Zielen förderlich oder hinderlich ist, sie als Partner in unserem Bündnis zu haben."
 bftb_greece.68.a:0 "Willkommen, Griechenland!"
 bftb_greece.68.b:0 "Nein, auf gar keinen Fall!"
 bftb_greece.69.t:0 "[[~FROM.GetNameDefCap~]] lehnt unser Bündnisgesuch ab!"
 bftb_greece.69.desc:0 "Wir wurden von einem [[~FROM.GetAdjective~]]-Diplomaten darüber informiert, dass [[~FROM.GetLeader~]] es nicht für eine weise Entscheidung hält, uns in ihr enges Bündnis aufzunehmen. Zu sagen, dass wir enttäuscht sind, wäre eine Untertreibung. Wie dem auch sei, ohne ein Bündnis mit [[~FROM.GetNameDef~]] müssen wir nun unseren Weg durch diese Zeit der Krise bahnen."
 bftb_greece.69.a:0 "Wir werden noch stehen, wenn alles vorbei ist."
 bftb_greece.70.t:0 "Eleftherios Venizelos stirbt im Exil"
 bftb_greece.70.desc:0 "Eleftherios Venizelos, Führer der Venezolaner und verehrter Titan der griechischen Politik, ist noch im Exil verstorben, nachdem er 1935 vom Militär gestürzt worden war. Venizelos war ein leidenschaftlicher Mitgestalter des griechischen Mehrparteiensystems und eine Persönlichkeit, die das griechische Nationalbewusstsein wie keine andere beeinflusst hat. Es war Venizelos, der sich für die zerstörerische Kraft des Republikanismus in diesem Land einsetzte, und es war Venizelos' sinnloser Revisionismus, der dazu führte, dass unsere Nation im griechisch-türkischen Krieg von 1919 fast vernichtet wurde. Jedes einzelne Problem, mit dem Griechenland heute konfrontiert ist, lässt sich auf Venizelos zurückführen, der die Hauptursache für die Misere unseres Landes ist. Er war ein Revolutionär, ein Staatsmann und ein politischer Pionier; er war ein Hetzer, ein Kriegstreiber und ein Versager. Was muss über Eleftherios Venizelos noch gesagt werden, außer dass wir froh sind, dass er nach all dem Leid, das er verursacht hat, nie wieder in Griechenland auftauchen wird."
 bftb_greece.70.a:0 "Gut, dass wir ihn los sind."
 bftb_greece.71.t:0 "Eleftherios Venizelos verstorben"
 bftb_greece.71.desc:0 "Premierminister Eleftherios Venizelos, Führer der Venezolaner und ein verehrter Titan der griechischen Politik, ist friedlich in seinem Haus verstorben. Venizelos war ein leidenschaftlicher Mitgestalter des griechischen Mehrparteiensystems und eine Persönlichkeit, die das griechische Nationalbewusstsein wie kaum eine andere beeinflusst hat. Wie können Worte allein dem Mann gerecht werden, der seinem Land und seinen Landsleuten so viel von sich gegeben hat? Er ist der Architekt der Nation, der wir heute das Privileg haben zu dienen, und das bleibende Vermächtnis, das er hinterlässt, wird uns alle überdauern. Der einzige schwarze Fleck in Venizelos' makelloser Bilanz ist der schreckliche Verlust, den unsere Nation nach dem verheerenden griechisch-türkischen Krieg von 1919 erlitt. Das ist ein Schandfleck auf einem ansonsten perfekten Vermächtnis, für den wir uns rächen wollen. [Eleftherios Venizelos war ein Revolutionär, ein Staatsmann und ein politischer Pionier; er war unser Ethnarch, und wir werden ihn als das kompromisslose Löwenherz in Erinnerung behalten, das er war. Themistoklis Sofoulis hat das Amt des Premierministers und des Vorsitzenden der Fileleftheron übernommen und einen nationalen Trauertag für den kürzlich verstorbenen Vater des modernen Griechenlands ausgerufen."
 bftb_greece.71.a:0 "Griechenland schuldet Ihnen eine Schuld, die es niemals zurückzahlen kann..."
 bftb_greece.91.t:0 "Die EEE eröffnet ein Hilfszentrum für anatolische Flüchtlinge"
 bftb_greece.91.desc:0 "In einem zynischen Versuch, mehr Anhänger für seine Sache zu gewinnen, hat Georgios Kosmidis die Gelder seiner Bewegung verwendet, um ein Hilfszentrum für andere Flüchtlinge aus [[~TUR.GetNameDef~]] wie ihn selbst zu eröffnen. Es wäre lobenswert, wenn er diese Hilfszentren nicht als Rekrutierungszentren für seine psychotische Bewegung nutzen würde. Wir befinden uns in einer schwierigen Lage: Es ist offensichtlich, dass Kosmidis beabsichtigt, diese Zentren weiterhin zu unterstützen, um die entrechteten Flüchtlinge in Anatolien zu rekrutieren, also schließen wir sie, um sein Gift einzudämmen? Oder bewahren wir unseren Ruf und lassen diese Zentren weiter arbeiten? Manche mögen argumentieren, dass es besser ist, die verarmten Flüchtlinge in faschistischen Hilfszentren arbeiten zu lassen, als sie in den Slums leiden zu lassen."
 bftb_greece.91.a:0 "Eine unterstützenswerte Initiative!"
 bftb_greece.91.b:0 "Schließt sie."
 bftb_greece.92.t:0 "Die EEE fordert höhere Löhne für [[~ROOT.GetAdjective~]] Arbeiterinnen und Arbeiter"
 bftb_greece.92.desc:0 "Die EEE hat das nationale Rampenlicht, das auf sie gerichtet ist, ausgenutzt, um einen vernichtenden Angriff auf das zu starten, was sie als unsere schwache Herangehensweise an den Wohlstand ansieht. Der Gedanke, dass diese Faschisten, die scheinbar aus dem Nichts aufgetaucht sind, glauben, sie seien in der Lage, uns über Steuer- und Sozialpolitik zu belehren, ist lächerlich, aber die Öffentlichkeit scheint sie sehr ernst zu nehmen."
 bftb_greece.92.a:0 "Vielleicht... ein symbolischer Mindestlohn?"
 bftb_greece.92.b:0 "Wir beugen uns nicht der faschistischen Einschüchterung."
 bftb_greece.93.t:0 "EEE-Mitglieder liefern sich Straßenschlachten mit unserer Polizei!"
 bftb_greece.93.desc:0 "Schlägereien zwischen EEE-Mitgliedern und unserer Polizei sind im ganzen Land ausgebrochen und bilden ein Tableau einer Zeit politischer Gewalt, von der wir gehofft hatten, dass sie der Vergangenheit angehört. Nach all den Berichten über Krankenhausaufenthalte und eskalierende Gewalt zu urteilen, haben wir das nicht. Einige Minister schlagen vor, eine sehr harte Haltung gegenüber dieser Gewalt einzunehmen, um dem Land zu zeigen, dass wir diese Art von Schlägerei nicht tolerieren, aber andere Minister warnen davor, dass wir die Schlacht gegen die Faschisten nicht gewinnen können. Die Menschen sind wütend und unzufrieden, aber das sollte ihnen nicht das Recht geben, solch mutwillige Gewalttaten zu begehen."
 bftb_greece.93.a:0 "Ihr Unmut ist legitim."
 bftb_greece.93.b:0 "Die Gewalt ist bedauerlich, und der Pöbel muss auseinander getrieben werden."
 bftb_greece.94.t:0 "EEE-Mitglieder plündern eine im Ausland befindliche Fabrik und verteilen gestohlene Waren!"
 bftb_greece.94.desc:0 "In einer leider nur allzu bekannten Szene sind Anhänger der EEE in ausländische Fabriken eingebrochen, um die dort produzierten Waren an die Armen und Entrechteten zu verteilen. Georgios Kosmidis und die Führung der EEE behaupten, von den Aktivitäten nichts gewusst zu haben, haben aber auch die Männer und Frauen, die sich an der selbstlosen Plünderungsaktion beteiligen, leidenschaftlich verteidigt. Dieses Verhalten kann wirklich nicht toleriert werden: Wir erhalten bereits Beschwerden von ausländischen Magnaten aus Ländern wie [[~ENG.GetNameDef~]] und [[~FRA.GetNameDef~]]. Wenn wir uns jedoch auf die Seite der Industriellen stellen, werden wir als Marionetten ausländischer Finanziers dastehen; wenn wir aber diese Anarchie wuchern lassen, erscheinen wir der internationalen Gemeinschaft als eine unfähige Regierung."
 bftb_greece.94.a:0 "Wir sollten sie nicht aufhalten."
 bftb_greece.94.b:0 "Diese Anarchie passt nicht zu uns!"
 bftb_greece.95.t:0 "Die EEE bekennt sich zu unserem Kampf!"
 bftb_greece.95.desc:0 "Die EEE, die uns bisher ein Dorn im Auge war, ist bereit, sich mit der Regierung gegen einen gemeinsamen Feind zu verbünden. Georgios Kosmidis war einer der lautstärksten Befürworter eines Krieges mit [[~TUR.GetNameDef~]], und nun, da dieser Krieg unsere Küsten erreicht hat, ist die EEE bereit, die Parteipolitik beiseite zu lassen, um unsere [[~TUR.GetAdjective~]]-Feinde vor unseren Armeen gedemütigt zu sehen."
 bftb_greece.95.a:0 "Vereint können wir nicht aufgehalten werden!"
 bftb_greece.95.b:0 "Wir werden gewinnen, ohne uns mit dem Faschismus zu beschmutzen."
 bftb_greece.96.t:0 "Aristoteles Onassis kehrt zurück zu [[~ROOT.GetNameDef~]]"
 bftb_greece.96.desc:0 "Der reiche Magnat und international beliebte Prominente Aristoteles Onassis ist zum ersten Mal seit vielen Jahren nach [[~ROOT.GetNameDef~]] zurückgekehrt. Er hat sich den Fragen der Medien nicht gestellt und war für unsere Beobachter schwer aufzuspüren, aber Berichten zufolge schmeichelt er sich bei der anatolischen Flüchtlingsbevölkerung ein und könnte eine Kandidatur für das Amt organisieren."
 bftb_greece.96.a:0 "Was hat er vor?"
 bftb_greece.101.t:0 "Die Venezolaner und Kommunisten verbünden sich gegen die absolute Herrschaft des Königs"
 bftb_greece.101.desc:0 "Falls es jemals Zweifel an einem Bündnis zwischen den Kommunisten und den Venezolisten gegeben hat, so gibt es sie nicht mehr. Wir haben Berichte erhalten, dass die Kommunisten Eleftherios Venizelos zurück ins Land geschmuggelt haben, in der Hoffnung, ihn nach dem Sturz der Monarchie als Interimsführer einsetzen zu können. Ein tollkühner Plan, selbst für einen Haufen roter Verräter. Wie können sie glauben, dass Venizelos ihnen die Macht überlässt, wenn er sie einmal hat? Das ist Wahnsinn. Andererseits waren weder die Kommunisten noch die Venezolisten jemals die vernünftigste Gruppe. Wir müssen uns auf einen wahrhaft umstrittenen Bürgerkrieg einstellen."
 bftb_greece.101.a:0 "Unsere Feinde kauern zusammen wie Ratten!"
 bftb_greece.102.t:0 "Kommunisten organisieren Überfall auf Fabrik"
 bftb_greece.102.desc:0 "Die Strafverfolgungsbehörden haben es nicht geschafft, einen kürzlichen kommunistischen Überfall auf eine unserer Fabriken, in der wir Gewehre für die Armee herstellen, vorherzusehen und zu verhindern. Die Marxisten raubten alles, was sie finden konnten, aus der Fabrik und versuchten dann, die Fabrik selbst niederzubrennen, obwohl es ihnen glücklicherweise nur gelang, das Gebäude zu beschädigen. Es ist nicht nötig, darüber zu spekulieren, warum diese Aufständischen diesen dreisten Überfall auf einen Waffenhersteller unternommen haben: Sie beabsichtigen zweifellos, unsere Gewehre gegen uns einzusetzen, wenn sie ihr Rückgrat finden und aus dem Schatten treten. Dies könnte sich als einer der bisher schlimmsten Bürgerkriege von [[~ROOT.GetNameDef~]] erweisen..."
 bftb_greece.102.a:0 "Wir können nicht zulassen, dass diese Anarchisten uns so ungestraft angreifen können."
 bftb_greece.103.t:0 "Venezolanische Generäle zurück in [[~GRE.GetNameDef~]] geschmuggelt!"
 bftb_greece.103.desc:0 "Auf den Fersen ihres bedauernswerten Anführers haben wir die Nachricht erhalten, dass viele ehemalige venezolanische Generäle zurück ins Land geschmuggelt worden sind. Kommunistische und republikanische Schmuggler haben sich zusammengetan, um die in Ungnade gefallenen Militärs zusammen mit verschickten Waren zurück ins Land zu bringen und sie zu verstecken, bevor wir in der Lage waren zu erkennen, was vor sich ging.[~[~\n~][~\n~]~]Ein erbitterter Kampf gegen unorganisierte Aufständische ist eine Sache; ein ausgewachsener Bürgerkrieg, der von einer kompetenten militärischen Führung unterstützt wird, ist eine ganz andere Sache. Viele Berater bezweifeln nun, ob es wirklich eine weise Entscheidung war, dass ein so unpopulärer Monarch eine so öffentliche und unpopuläre Maßnahme ergreift und sich zum absoluten Monarchen erklärt, aber [[~ROOT.GetLeader~]] bleibt hartnäckig dabei, dass mit den Rebellen kurzen Prozess gemacht werden wird."
 bftb_greece.103.a:0 "Mussten sie wirklich auch den Hafen in die Luft jagen?"
 bftb_greece.104.t:0 "Organisierter Widerstand eskaliert im Süden und Norden!"
 bftb_greece.104.desc:0 "Die Behörden haben die Regierung darüber informiert, dass wir die Kontrolle über den Norden und Süden des Landes praktisch vollständig verloren haben. Kommunistische und venezolanische Sympathisanten laufen in den Straßen herum und verbreiten ihre Verleumdungen und Propaganda: unbehelligt von den lokalen Behörden, die entweder ebenso sympathisch oder völlig machtlos sind, sie zu stoppen. Die Armee, die die Falle kennt, die sie erwartet, weigert sich, zur Sicherung der Regionen einzurücken. Sie bleibt jedoch in voller Alarmbereitschaft, und dem Kabinett des Königs wurde versichert, dass die Armee nicht zögern wird, die notwendigen Schritte zu unternehmen, um die Kontrolle über das Land wiederzuerlangen, sobald die Venezolisten und Kommunisten aus ihren Verstecken kommen. Natürlich sind viele Politiker skeptisch, was die Aufrichtigkeit dieser Zusicherungen betrifft, denn es gibt zahlreiche Berichte über Korruption und verräterische Loyalitäten in den Streitkräften."
 bftb_greece.104.a:0 "Die Situation gerät außer Kontrolle!"
 bftb_greece.105.t:0 "Bürgerkrieg!"
 bftb_greece.105.desc:0 "Der schicksalhafte Tag ist gekommen: Der Anführer der Venezolaner ist endlich aus dem Schatten getreten und hat das Dekret des Königs als unrechtmäßig und als beispiellose Bedrohung für die Demokratie der [[~FROM.GetNameDef~]] verurteilt. In ihren Augen haben sie keine andere Wahl, als die Monarchie gewaltsam zu stürzen, um die bereits zweimal besiegte Hellenische Republik wiederherzustellen.[[~ROOT.GetLeader~]] hat alle Rebellen als Verräter verurteilt und versprochen, die Marxisten und Republikaner zu entwurzeln, damit die Ordnung in [[~ROOT.GetNameDef~]] wieder hergestellt werden kann. Es scheint, dass die politische Arena von [[~ROOT.GetNameDef~]] wieder einmal in ein Gladiatorenkolosseum verwandelt wurde, aus dem nur die Mächtigsten als Sieger hervorgehen."
 bftb_greece.105.a:0 "Sammelt euch für den König!"

 bftb_greece.166.t:0 "Unsere Politiker kehren von den Investitionsverhandlungen in Athen zurück"
 bftb_greece.166.desc:0 "Als die [[~FROM.GetAdjective~]]s beschlossen, uns zu weiteren Gesprächen über die Vertiefung unserer wirtschaftlichen Beziehungen einzuladen, konnten wir nicht ablehnen. Natürlich legten sie überzeugende Argumente dafür vor, warum es ideal wäre, wenn die industrielle Position von [[~FROM.GetNameDef~]] gestärkt würde. Die Frage, ob wir in ihre Nation investieren oder ihr industrielles Potenzial dem Schicksal überlassen, ist eine Angelegenheit, die wir zu entscheiden haben."
 bftb_greece.166.a:0 "Ja, wir werden investieren!"
 bftb_greece.166.b:0 "Diesmal werden wir nicht investieren..."
 bftb_greece.166.c:0 "Nein, wir werden niemals in diesem erbärmlichen Land investieren!"
 bftb_greece.167.t:0 "Unsere Geschäftsleute kehren von der [[~FROM.GetAdjective~]] Nationalen Schaufenster"
 bftb_greece.167.desc:0 "Die [[~FROM.GetAdjective~]]s haben uns eine tolle Show geboten! Ihr Angebot, unsere Investitionen anzuziehen, war zweifellos attraktiv, aber wir müssen uns natürlich um unsere Prioritäten kümmern. Die Entscheidung, ob wir in die [[~FROM.GetAdjective~]]-Nation investieren, bleibt uns überlassen."
 bftb_greece.167.a:0 "Ja, wir werden investieren!"
 bftb_greece.167.b:0 "Diesmal wird es keine Investition geben..."
 bftb_greece.167.c:0 "Nein, wir werden niemals in ihr erbärmliches Land investieren!"
 bftb_greece.168.t:0 "Die [[~FROM.GetAdjective~]]s erpressen uns mit dem Schachtplan!"
 bftb_greece.168.desc:0 "Die cleveren kleinen Schädlinge in [[~FROM.GetNameDef~]] haben sich einen Weg ausgedacht, unser Ponzi-System gegen uns zu verwenden. Ein sicheres kleines Schlupfloch, mit dem wir die Fehler des Schachtplans zu unseren Gunsten ausnutzen konnten, wurde stattdessen gegen uns verwendet - was eigentlich nicht möglich sein sollte. Wir können entweder unser Gesicht wahren und den [[~FROM.GetAdjective~]]s diesen einen kleinen Sieg gönnen oder die Fassade aufgeben, nach den Regeln zu spielen und uns aus den Gesprächen mit den [[~FROM.GetAdjective~]]s zurückziehen."
 bftb_greece.168.a:0 "Um die Konsequenzen zu vermeiden, werden wir dieses Mal nachgeben..."
 bftb_greece.168.b:0 "Drehen Sie den Spieß um, Schacht!"
 bftb_greece.168.c:0 "Wir werden uns niemals von [[~FROM.GetAdjective~]] erpressen lassen!"
 bftb_greece.168.d:0 "Sie haben ihr Blatt überreizt; sie müssen die Konsequenzen tragen!"
 gott_bless_herr_schacht_tt:0 "Diese Option ist verfügbar, weil Sie derzeit [~§Y~]Hjalmar Schacht[~§!~] als Minister haben."
 bftb_greece.169.t:0 "Die [[~FROM.GetAdjective~]]s investieren!"
 bftb_greece.169.desc:0 "Wir haben gerade die [[~FROM.GetAdjective~]]-Investoren nach ihrem letzten kurzen Besuch wieder in unserem Land willkommen geheißen, und sie bringen uns gute Nachrichten über Investitionen und Möglichkeiten! Mit ihrer Hilfe werden wir eine wirklich moderne Wirtschaft aufbauen."
 bftb_greece.169.a:0 "Ein mitreißender Erfolg!"
 bftb_greece.169.b:0 "Ein mitreißender Erfolg!"
 bftb_greece.169.c:0 "Hervorragende Arbeit, Leute!"
 bftb_greece.170.t:0 "Die [[~FROM.GetAdjective~]]s beschließen, nicht zu investieren"
 bftb_greece.170.desc:0 "Leider haben wir die Nachricht erhalten, dass die [[~FROM.GetAdjective~]]s dieses Mal nicht in unsere Wirtschaft investieren werden. Dies ist eine enttäuschende Wendung der Ereignisse, obwohl der [[~FROM.GetAdjective~]]s-Delegierte zukünftige Investitionen nicht ausgeschlossen hat, was für uns Gutes verheißt."
 bftb_greece.170.a:0 "Vielleicht beim nächsten Mal."
 bftb_greece.171.t:0 "Die [[~FROM.GetAdjective~]]s entziehen sich dauerhaft den Investitionsgesprächen!"
 bftb_greece.171.desc:0 "Vielleicht haben wir das Thema Investitionen zu sehr forciert: Die [[~FROM.GetAdjective~]]s haben beschlossen, dass sie kein Interesse an Investitionen in die aufstrebende industrielle Basis unseres Landes haben. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie auskommen."
 bftb_greece.171.a:0 "Vielleicht... sind die [[~ITA.GetAdjective~]]s einem Deal gegenüber aufgeschlossener?"
 bftb_greece.172.t:0 "Hjalmar Schacht führt uns an der Nase herum!"
 bftb_greece.172.desc:0 "Wir waren so dumm zu glauben, wir könnten die [[~FROM.GetAdjective~]]s mit dem Schachtplan erpressen, als der Mann, der das Abkommen überhaupt erst ausgearbeitet hatte, noch Kabinettsminister war! Jetzt sind wir die Nation, die sie bezahlen muss! Was für eine Katastrophe!"
 bftb_greece.172.a:0 "Der Zauberer der Finanzen schlägt wieder zu!"
 bftb_greece.173.t:0 "Unsere Unternehmer kehren von den Verhandlungen in Athen zurück!"
 bftb_greece.173.desc:0 "Als die [[~FROM.GetAdjective~]]s beschlossen, uns zu weiteren Gesprächen über die Vertiefung unserer wirtschaftlichen Beziehungen einzuladen, konnten wir nicht ablehnen. Natürlich haben sie überzeugend dargelegt, warum es ideal wäre, wenn die industrielle Position von [[~FROM.GetNameDef~]] gestärkt würde. Die Frage, ob wir in ihre Nation investieren oder ihr industrielles Potenzial dem Schicksal überlassen wollen, ist eine Angelegenheit, die wir zu entscheiden haben."
 bftb_greece.173.a:0 "Wir werden ihnen eine Charta gewähren, damit sie investieren können."
 bftb_greece.173.b:0 "Das liegt im Moment nicht im Interesse von [[~ENG.GetNameDef~]]."
 bftb_greece.173.c:0 "Tut mir leid, meine Herren, aber John Bull hat anderswo Wichtigeres zu tun!"
 bftb_greece.174.t:0 "Unsere Politiker besuchen die [[~FROM.GetAdjective~]] Nationales Schaufenster "
 bftb_greece.174.desc:0 "Die [[~FROM.GetAdjective~]]s haben eine ziemliche Show für uns abgezogen! Ihr Angebot, unsere Investitionen anzuziehen, war zweifellos attraktiv, aber wir müssen uns natürlich um unsere Prioritäten kümmern. Die Entscheidung, ob wir in die [[~FROM.GetAdjective~]]-Nation investieren, bleibt uns überlassen."
 bftb_greece.174.a:0 "Sie können auf unsere Unterstützung zählen!"
 bftb_greece.174.b:0 "Diesmal ist es nicht im Interesse Großbritanniens."
 bftb_greece.174.c:0 "Tut mir leid, meine Herren, aber John Bull hat anderswo Wichtigeres zu tun!"
 bftb_greece.175.t:0 "Die [[~FROM.GetAdjective~]] Angebot Schiffsteile im Tausch gegen Investitionen"
 bftb_greece.175.desc:0 "Ein interessanter Vorschlag von den [[~FROM.GetAdjective~]]s: Sie wollen uns Teile anbieten, die uns die Herstellung unserer Schiffe erleichtern, wenn wir im Gegenzug mehr in ihr Land investieren. Es ist vielleicht ein wenig unorthodox für staatliche Akteure, auf einer solch grundlegenden Ebene zu tauschen, aber andererseits ist das Einzige, was an den [[~FROM.GetAdjective~]]s jemals wirklich orthodox war, ihre Religion."
 bftb_greece.175.a:0 "Ein fairer Handel! Fast."
 bftb_greece.175.b:0 "Wir haben zur Zeit keinen Bedarf an [[~FROM.GetAdjective~]]-Teilen."
 bftb_greece.175.c:0 "Tut mir leid, [[~FROM.GetName~]], aber unser Geschäft mit Ihnen ist abgeschlossen. Endgültig!"
 bftb_greece.176.t:0 "[[~FROM.GetNameDefCap~]] Beschließt zu investieren!"
 bftb_greece.176.desc:0 "Wir haben soeben die [[~FROM.GetAdjective~]]-Investoren nach ihrem letzten kurzen Besuch wieder in unserem Land willkommen geheißen, und sie bringen gute Nachrichten über Investitionen und Möglichkeiten! Mit ihrer Hilfe werden wir eine wirklich moderne Wirtschaft aufbauen."
 bftb_greece.176.a:0 "Ein mitreißender Erfolg!"
 bftb_greece.176.b:0 "Ein mitreißender Erfolg!"
 bftb_greece.176.c:0 "Wir können uns immer auf die [[~FROM.GetAdjective~]] verlassen!"
 bftb_greece.177.t:0 "Die [[~FROM.GetAdjective~]] beschließen, dieses Mal nicht zu investieren"
 bftb_greece.177.desc:0 "Leider haben wir die Nachricht erhalten, dass [[~FROM.GetNameDef~]] dieses Mal nicht in unsere Wirtschaft investieren wird. Das ist eine enttäuschende Wendung der Ereignisse, obwohl der [[~FROM.GetAdjective~]]-Delegierte zukünftige Investitionen nicht ausgeschlossen hat, was für uns Gutes verheißt."
 bftb_greece.177.a:0 "Na ja, vielleicht beim nächsten Mal."
 bftb_greece.178.t:0 "[[~FROM.GetNameDefCap~]] Verabschiedet ein Gesetz, das uns daran hindert, weitere Investitionen anzustreben!"
 bftb_greece.178.desc:0 "Vielleicht haben wir das Thema Investitionen zu sehr forciert: Die [[~FROM.GetNameDef~]] hat beschlossen, dass sie kein Interesse an Investitionen in die aufstrebende industrielle Basis unserer Nation hat. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, müssen wir eben ohne sie auskommen."
 bftb_greece.178.a:0 "Sollen wir es wagen, ein Abkommen mit [[~SOV.GetNameDef~]] zu schließen?"
 bftb_greece.179.t:0 "[[~FROM.GetAdjective~]] Beamte treten in der Hauptstadt an uns heran und bitten uns um Investitionen"
 bftb_greece.179.desc:0 "Als die [[~FROM.GetAdjective~]]s beschlossen, uns zu weiteren Gesprächen über die Vertiefung unserer wirtschaftlichen Beziehungen einzuladen, konnten wir nicht ablehnen. Natürlich lieferten sie überzeugende Argumente dafür, warum es ideal wäre, wenn die industrielle Position von [[~FROM.GetNameDef~]] gestärkt würde. Die Frage, ob wir in ihre Nation investieren oder ihr industrielles Potenzial dem Schicksal überlassen wollen, ist eine Angelegenheit, die wir zu entscheiden haben."
 bftb_greece.179.a:0 "Oui, wir können einen kleinen Betrag investieren."
 bftb_greece.179.b:0 "Diesmal nicht."
 bftb_greece.179.c:0 "Wir haben überhaupt kein Interesse an [[~FROM.GetAdjective~]]-Angelegenheiten!"
 bftb_greece.180.t:0 "Unsere Beamten besuchen das nationale Schaufenster in [[~FROM.GetNameDef~]]"
 bftb_greece.180.desc:0 "Die [[~FROM.GetAdjective~]]s haben eine ziemliche Show für uns abgezogen! Ihr Angebot, unsere Investitionen anzuziehen, war zweifellos attraktiv, aber wir müssen uns natürlich um unsere Prioritäten kümmern. Die Entscheidung, ob wir in die [[~FROM.GetAdjective~]]-Nation investieren, bleibt uns überlassen."
 bftb_greece.180.a:0 "Oui, wir werden in [[~FROM.GetNameDef~]] investieren."
 bftb_greece.180.b:0 "Diesmal nicht."
 bftb_greece.180.c:0 "Wir haben überhaupt kein Interesse an [[~FROM.GetNameDef~]]-Angelegenheiten!"
 bftb_greece.181.t:0 "Die [[~FROM.GetAdjective~]] Regierung besticht unsere Gewerkschaften!"
 bftb_greece.181.desc:0 "Diese hinterhältigen Schurken in [[~FROM.GetNameDef~]] haben ein Komplott geschmiedet, um uns dazu zu zwingen, in den Felshügel zu investieren, den sie ihr Zuhause nennen! Unsere Gewerkschaften gehen auf Streikposten; sie beschuldigen uns, das Beschäftigungsproblem absichtlich zu verschärfen, indem wir die Angebote der ach so großzügigen [[~FROM.GetAdjective~]]-Leute absichtlich ablehnen. Das ist Unsinn; ihre Korruption ist sonnenklar zu erkennen. Und doch haben sie alle Trümpfe in der Hand. Gehen wir den Weg des geringsten Widerstands und geben den Gewerkschaften und damit auch [[~FROM.GetNameDef~]], was sie wollen? Oder treten wir für unsere Prinzipien ein, in einer Zeit, in der Prinzipien uns allen zum Verhängnis werden könnten?"
 bftb_greece.181.a:0 "Wir können uns die Streiks jetzt nicht leisten..."
 bftb_greece.181.b:0 "Eure Drohungen schrecken uns nicht, Sans-couilles!"
 bftb_greece.181.c:0 "Ah, Grèce - le roi des cons! Bleibt weg von uns!"
 bftb_greece.182.t:0 "[[~FROM.GetNameDefCap~]] Investiert!"
 bftb_greece.182.desc:0 "Wir haben soeben die [[~FROM.GetAdjective~]]-Investoren nach ihrem letzten kurzen Besuch wieder in unserem Land willkommen geheißen, und sie bringen gute Nachrichten über Investitionen und Möglichkeiten! Mit ihrer Hilfe werden wir eine wirklich moderne Wirtschaft aufbauen."
 bftb_greece.182.a:0 "Ein mitreißender Erfolg!"
 bftb_greece.182.b:0 "Ein mitreißender Erfolg!"
 bftb_greece.182.c:0 "Wahrlich, unsere Freundschaft ist großartig!"
 bftb_greece.183.t:0 "[[~FROM.GetNameDefCap~]] Beschließt, dieses Mal nicht zu investieren"
 bftb_greece.183.desc:0 "Leider haben wir die Nachricht erhalten, dass [[~FROM.GetNameDef~]] dieses Mal nicht in unsere Wirtschaft investieren wird. Das ist eine enttäuschende Wendung der Ereignisse, obwohl der [[~FROM.GetAdjective~]]-Delegierte zukünftige Investitionen nicht ausgeschlossen hat, was für uns Gutes verheißt."
 bftb_greece.183.a:0 "Na ja, vielleicht beim nächsten Mal."
 bftb_greece.184.t:0 "Der [[~FROM.GetAdjective~]] Delegierten auswerfen und Investitionen als Möglichkeit ausschließen"
 bftb_greece.184.desc:0 "Vielleicht haben wir die Frage der Investitionen zu sehr forciert: [[~FROM.GetNameDef~]] hat entschieden, dass sie kein Interesse an Investitionen in die aufstrebende industrielle Basis unserer Nation hat. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, müssen wir eben ohne sie auskommen."
 bftb_greece.184.a:0 "Sollen wir es wagen, ein Abkommen mit [[~SOV.GetNameDef~]] zu schließen?"
 bftb_greece.185.t:0 "[[~FROM.GetNameDefCap~]] Bitten uns um Hilfe bei der Industrialisierung ihres Landes"
 bftb_greece.185.desc:0 "Als [[~FROM.GetNameDef~]] beschloss, uns einzuladen, um über die Vertiefung unserer wirtschaftlichen Beziehungen zu sprechen, konnten wir nicht ablehnen. Was könnte die [[~FROM.GetAdjective~]]s dazu bringen, so verzweifelt zu sein, dass sie uns um finanzielle Unterstützung bitten? Unnötig zu sagen, dass sie überzeugende Argumente dafür lieferten, warum es ideal wäre, wenn [[~FROM.GetNameDef~]]'s industrielles Ansehen gestärkt würde... vor allem, wenn sich dadurch unser eigenes verbessern ließe. Die Frage, ob wir in ihre Nation investieren oder ihr industrielles Potenzial dem Schicksal überlassen wollen, müssen wir selbst entscheiden."
 bftb_greece.185.a:0 "Es gibt Alternativen zum Kampf!"
 bftb_greece.185.b:0 "Vielleicht zu einem späteren Zeitpunkt."
 bftb_greece.185.c:0 "Es wird eine Chance zur Industrialisierung geben, nachdem sie erobert worden sind!"
 bftb_greece.186.t:0 "[[~FROM.GetAdjective~]] Diplomaten hoffen auf Mäßigung der [[~ROOT.GetAdjective~]] Ambitionen im Mittelmeerraum"
 bftb_greece.186.desc:0 "Wir haben einen Delegierten von [[~FROM.GetNameDef~]] empfangen, der uns die Besorgnis seiner Regierung über die zunehmende politische Einmischung von [[~ROOT.GetAdjective~]] in ihrem Land mitgeteilt hat. Sie wurden ermächtigt, einen Handel zu schließen: Sie werden uns materielle Güter liefern, und wir werden darauf verzichten, die Kontrolle über jeden Apparat ihres Staates zu übernehmen.[~[~\n~][~\n~]~]Wir haben natürlich geleugnet, dass eine solche Einmischung stattgefunden hat, obwohl wir alle wissen, dass es wahr ist. Das Angebot ist großzügig; zweifellos ist der [[~FROM.GetAdjective~]] Wunsch, ihre Souveränität zu sichern, ehrlich. Wir könnten den Zustrom von Material gebrauchen, aber andererseits könnten wir auch [[~FROM.GetNameDef~]] gebrauchen, das komplett unter unserer Fuchtel steht..."
 bftb_greece.186.a:0 "Die Hilfe wäre uns sehr willkommen."
 bftb_greece.186.b:0 "Vielleicht können wir uns in der Zukunft einigen, aber nicht jetzt."
 bftb_greece.186.c:0 "Ah, dem Vasallentum kann man nicht so leicht entkommen!"
 bftb_greece.187.t:0 "[[~FROM.GetNameDefCap~]] Investiert!"
 bftb_greece.187.desc:0 "Wir haben gerade die [[~FROM.GetAdjective~]]-Investoren nach ihrem letzten kurzen Besuch wieder in unserem Land willkommen geheißen, und sie bringen gute Nachrichten über Investitionen und Möglichkeiten! Sie bringen auch ungebetene Beobachter mit, die wir schnell aus den Augen verloren haben, als sie das taten, wozu sie hierher geschickt worden waren. Wie dem auch sei, mit der Hilfe von [[~FROM.GetAdjective~]] werden wir eine wirklich moderne Wirtschaft aufbauen."
 bftb_greece.187.a:0 "Ein Pakt mit dem Teufel ist dem Tod vorzuziehen."
 bftb_greece.187.b:0 "Wir zahlen teuer für unsere anhaltende Unabhängigkeit."
 bftb_greece.188.t:0 "[[~FROM.GetNameDefCap~]] Investiert dieses Mal nicht"
 bftb_greece.188.desc:0 "Leider haben wir die Nachricht erhalten, dass [[~FROM.GetNameDef~]] dieses Mal nicht in unsere Wirtschaft investieren wird. Das ist eine enttäuschende Wendung der Ereignisse, obwohl der [[~FROM.GetAdjective~]]-Delegierte zukünftige Investitionen nicht ausgeschlossen hat, was für uns ein gutes Zeichen ist."
 bftb_greece.188.a:0 "Vielleicht ist dies ein versteckter Segen..."
 bftb_greece.189.t:0 "[[~FROM.GetNameDefCap~]] meidet unsere Delegierten und wirft unsere Diplomaten raus!"
 bftb_greece.189.desc:0 "Vielleicht haben wir die Frage der Investitionen zu sehr forciert: [[~FROM.GetNameDef~]] hat entschieden, dass sie kein Interesse daran haben, in die aufstrebende industrielle Basis unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie auskommen."
 bftb_greece.189.a:0 "Dies ist sicherlich ein Zeichen für Schlimmeres, das uns bevorsteht."
 bftb_greece.190.t:0 "[[~FROM.GetAdjective~]] Beamte beenden ihren Besuch im Präsidium"
 bftb_greece.190.desc:0 "Wir hatten gerade das Vergnügen, Beamte von [[~FROM.GetNameDef~]] zu empfangen, von denen eine als Gast vor dem Präsidium eine Rede hielt, in der sie die starken Beziehungen zwischen unseren Nationen betonte. Es war ein angenehmer Moment, aber der eigentliche Zweck des Besuchs von [[~FROM.GetAdjective~]] war es, über Investitionen in ihre kämpfende Nation zu sprechen. Die marxistische Theorie besagt, dass eine Revolution nur in industrialisierten Gesellschaften stattfinden kann, aber unsere Geschichte und die Erfahrungen der [[~FROM.GetAdjective~]]s sagen uns etwas anderes. Es gibt ein starkes Gefühl unter den Beamten, dass wir den [[~FROM.GetAdjective~]]s helfen sollten, denn wir haben die Ressourcen dazu. Aber wir brauchen auch unsere Mittel. Was sollen wir tun?"
 bftb_greece.190.a:0 "[[~ROOT.GetNameDefCap~]] wird einige Ressourcen zur Verbesserung von [[~FROM.GetNameDef~]] delegieren."
 bftb_greece.190.b:0 "Njet, zu diesem Zeitpunkt wird es keine Investition geben."
 bftb_greece.190.c:0 "Das Volk von [[~ROOT.GetAdjective~]] wird nicht leiden, damit ein paar [[~FROM.GetAdjective~]]-Bauern in einer Fabrik arbeiten können."
 bftb_greece.191.t:0 "[[~ROOT.GetAdjective~]] Bürokraten kehren von ihrer Besichtigung von [[~FROM.GetNameDef~]] zurück"
 bftb_greece.191.desc:0 "Als die [[~FROM.GetAdjective~]]s beschlossen, uns einzuladen, um über die Vertiefung unserer wirtschaftlichen Beziehungen zu sprechen, konnten wir nicht ablehnen. Was konnte die [[~FROM.GetAdjective~]]s dazu bewegen, so verzweifelt zu sein, dass sie uns um finanzielle Unterstützung baten? Unnötig zu sagen, dass sie überzeugende Argumente dafür lieferten, warum es ideal wäre, wenn [[~FROM.GetNameDef~]]'s industrielles Ansehen gestärkt würde... vor allem, wenn sich dadurch unser eigenes verbessern ließe. Die Frage, ob wir in ihre Nation investieren oder ihr industrielles Potenzial dem Schicksal überlassen wollen, ist eine Angelegenheit, die wir zu entscheiden haben."
 bftb_greece.191.a:0 "Eine Ausweitung der Rüstung von [[~FROM.GetNameDef~]] im Namen des Kampfes gegen Reaktionäre kann zugelassen werden."
 bftb_greece.191.b:0 "Njet, es wird zu diesem Zeitpunkt keine Investition getätigt."
 bftb_greece.191.c:0 "Das [[~ROOT.GetAdjective~]]-Volk wird nicht leiden, damit ein paar [[~FROM.GetAdjective~]]-Bauern in einer Fabrik arbeiten können."
 bftb_greece.192.t:0 "[[~FROM.GetAdjective~]] Beamte schlagen Rückkaufprogramm vor, bei dem sie in unsere vernachlässigten sibirischen Regionen investieren"
 bftb_greece.192.desc:0 "Wir haben einen Delegierten von [[~FROM.GetNameDef~]] empfangen, der die Besorgnis ihrer Regierung über die zunehmende politische Einmischung von [[~ROOT.GetAdjective~]] in ihrem Land mitgeteilt hat. Man hat sie ermächtigt, einen Handel zu schließen: Sie werden in unsere verarmten Regionen investieren, und wir werden darauf verzichten, die Kontrolle über jeden Apparat ihres Staates zu übernehmen.[~[~\n~][~\n~]Wir haben natürlich geleugnet, dass eine solche Einmischung stattgefunden hat, obwohl wir alle wissen, dass es wahr ist. Das Angebot ist großzügig; zweifellos ist der [[~FROM.GetAdjective~]] Wunsch, ihre Souveränität zu sichern, ehrlich. Wir könnten den Zustrom von Material gebrauchen, aber andererseits könnten wir auch [[~FROM.GetNameDef~]] gebrauchen, das komplett unter unserer Fuchtel steht..."
 bftb_greece.192.a:0 "Das [[~FROM.GetAdjective~]]-Programm hat die Zustimmung des Politbüros gefunden, es wird weitergehen."
 bftb_greece.192.b:0 "Die Stavka schlägt vor, dass die sanfte Macht, die wir über [[~FROM.GetNameDef~]] ausüben können, nützlicher ist."
 bftb_greece.192.c:0 "[[~ROOT.GetNameDefCap~]] hat die Geschäfte mit [[~FROM.GetNameDef~]] abgeschlossen."
 bftb_greece.193.t:0 "[[~FROM.GetNameDefCap~]] Investiert!"
 bftb_greece.193.desc:0 "Wir haben soeben die [[~FROM.GetAdjective~]]-Investoren nach ihrem letzten kurzen Besuch wieder in unserem Land willkommen geheißen, und sie bringen gute Nachrichten über Investitionen und Möglichkeiten! Sie bringen auch ungebetene Beobachter mit, die wir schnell aus den Augen verloren haben, als sie das taten, wozu sie hierher geschickt worden waren. Wie dem auch sei, mit der Hilfe von [[~FROM.GetAdjective~]] werden wir eine wirklich moderne Wirtschaft aufbauen."
 bftb_greece.193.a:0 "Eine harmlose Vereinbarung."
 bftb_greece.193.b:0 "Ein Pakt mit dem Teufel ist dem Tod vorzuziehen."
 bftb_greece.193.c:0 "Wir zahlen teuer für unsere anhaltende Unabhängigkeit."
 bftb_greece.194.t:0 "[[~FROM.GetNameDefCap~]] Investiert dieses Mal nicht"
 bftb_greece.194.desc:0 "Leider haben wir die Nachricht erhalten, dass [[~FROM.GetNameDef~]] dieses Mal nicht in unsere Wirtschaft investieren wird. Das ist eine enttäuschende Wendung der Ereignisse, obwohl der [[~FROM.GetAdjective~]]-Delegierte zukünftige Investitionen nicht ausgeschlossen hat, was für uns ein gutes Zeichen ist."
 bftb_greece.194.a:0 "Vielleicht ist dies ein versteckter Segen..."
 bftb_greece.195.t:0 "[[~FROM.GetNameDefCap~]] meidet unsere Delegierten und wirft unsere Diplomaten raus!"
 bftb_greece.195.desc:0 "Vielleicht haben wir die Frage der Investitionen zu sehr forciert: [[~FROM.GetNameDef~]] hat entschieden, dass sie kein Interesse daran haben, in die aufstrebende industrielle Basis unserer Nation zu investieren. Wenn sie uns nicht helfen wollen, die Zukunft zu gestalten, dann müssen wir eben ohne sie auskommen."
 bftb_greece.195.a:0 "Jetzt sind wir mit unserer wirtschaftlichen Misere wirklich allein."
 bftb_greece.200.t:0 "Konvent von Heraklion - ein großer Erfolg!"
 bftb_greece.200.desc:0 "Der Heraklion-Kongress ist offiziell zu Ende gegangen, und er war ein voller Erfolg! Alle Teilnehmer sind mit garantierten Gebietsgewinnen abgereist, und es scheint, dass [[~GRE.GetNameDef~]] eine gründliche Erweiterung seiner Grenzen bevorsteht. Gemeinsam werden wir uns für den Vertrag von Sèvres an einem weitaus würdigeren [[~TUR.GetName~]] rächen."
 bftb_greece.200.a:0 "Dafür können wir uns alle auf die Schulter klopfen."
 bftb_greece.201.t:0 "Der Konvent von Heraklion tagt"
 bftb_greece.201.desc:0 "Der Konvent von Heraklion ist offiziell zu Ende gegangen, und er war ein großer Erfolg! Alle Teilnehmer, mit Ausnahme von [[~ENG.GetNameDef~]], sind mit Garantien für Gebietsgewinne abgereist, und es sieht so aus, als ob [[~GRE.GetNameDef~]] eine gründliche Erweiterung seiner Grenzen bevorsteht. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres an einem weitaus würdigeren [[~TUR.GetName~]] rächen."
 bftb_greece.201.a:0 "Hurra!"
 bftb_greece.201.b:0 "Was für ein Blödsinn!"
 bftb_greece.202.t:0 "Der Konvent von Heraklion tagt"
 bftb_greece.202.desc:0 "Der Heraklion-Konvent ist offiziell zu Ende gegangen, und er war ein großer Erfolg! Alle Teilnehmer, mit Ausnahme von [[~FRA.GetNameDef~]], sind mit Garantien für Gebietsgewinne abgereist, und es scheint, dass [[~GRE.GetNameDef~]] eine gründliche Erweiterung seiner Grenzen bevorsteht. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres an einem weitaus würdigeren [[~TUR.GetName~]] rächen."
 bftb_greece.202.a:0 "Eine großartige Initiative!"
 bftb_greece.202.b:0 "Quels imbéciles..."
 bftb_greece.203.t:0 "Konvent von Heraklion tagt"
 bftb_greece.203.desc:0 "Der Heraklion-Kongress ist offiziell zu Ende gegangen, und er war ein großer Erfolg! Alle Teilnehmer, mit Ausnahme von [[~ITA.GetNameDef~]], sind mit Garantien für Gebietsgewinne abgereist, und es sieht so aus, als ob [[~GRE.GetNameDef~]] eine gründliche Erweiterung seiner Grenzen bevorsteht. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres an einem weitaus würdigeren [[~TUR.GetName~]] rächen."
 bftb_greece.203.a:0 "Ein hervorragendes Ergebnis!"
 bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
 bftb_greece.204.t:0 "Konvent von Heraklion tagt"
 bftb_greece.204.desc:0 "Der Konvent von Heraklion ist offiziell zu Ende gegangen, und er war ein... akzeptabler Erfolg. Weder [[~ENG.GetNameDef~]] noch [[~FRA.GetNameDef~]] werden am kommenden Krieg teilnehmen, da keinem von ihnen ein Gebiet von einem gebrochenen [[~TUR.GetName~]] versprochen wurde. Es scheint, dass [[~GRE.GetNameDef~]] eine gründliche Erweiterung seiner Grenzen bevorsteht, vorausgesetzt, es hat die Kraft, [[~TUR.GetNameDef~]] alleine zu besiegen..."
 bftb_greece.204.a:0 "Ein Sieg, nichtsdestotrotz."
 bftb_greece.204.b:0 "Was für eine Zeitverschwendung..."
 bftb_greece.205.t:0 "Konvent von Heraklion tagt"
 bftb_greece.205.desc:0 "Die Heraklion Convention ist offiziell zu Ende gegangen, und sie war ein voller Erfolg! Alle Teilnehmer, mit Ausnahme von [[~ENG.GetNameDef~]] und [[~ITA.GetNameDef~]], sind mit Garantien für Gebietsgewinne abgereist, und es scheint, dass [[~GRE.GetNameDef~]] eine gründliche Erweiterung seiner Grenzen bevorsteht. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres an einem weitaus würdigeren [[~TUR.GetName~]] rächen."
 bftb_greece.205.a:0 "Mal gewinnt man, mal verliert man!"
 bftb_greece.205.b:0 "Was für eine Zeitverschwendung..."
 bftb_greece.205.c:0 "Wir werden diesen zweiten Verrat nicht dulden!"
 bftb_greece.206.t:0 "Konvent von Heraklion tagt"
 bftb_greece.206.desc:0 "Der Heraklion-Kongress ist offiziell zu Ende gegangen, und er war ein voller Erfolg! Alle Teilnehmer, mit Ausnahme von [[~FRA.GetNameDef~]] und [[~ITA.GetNameDef~]], sind mit Garantien für Gebietsgewinne abgereist, und es scheint, dass [[~GRE.GetNameDef~]] eine gründliche Erweiterung seiner Grenzen bevorsteht. Gemeinsam werden die Unterzeichner den Vertrag von Sèvres an einem weitaus würdigeren [[~TUR.GetName~]] rächen."
 bftb_greece.206.a:0 "Ein Sieg, nichtsdestotrotz."
 bftb_greece.206.b:0 "Was für eine Zeitverschwendung..."
 bftb_greece.206.c:0 "Wir werden diesen zweiten Verrat nicht dulden!"
 bftb_greece.207.t:0 "Die EEE startet einen Putsch!"
 bftb_greece.207.desc:0 "Wir hätten wissen müssen, dass es so enden würde: Die Führung der EEE hat uns als schwach und ineffektiv verurteilt und uns zum größten Hindernis für die [[~ROOT.GetAdjective~]]-Größe erklärt. Die Raufbolde veranstalteten ein großes Spektakel im hellenischen Parlament, wo sie uns alle als Verräter geißelten und erklärten, sie würden alles in ihrer Macht Stehende tun, um uns zu stürzen. Nachdem sie den Plenarsaal auf dramatische Weise sofort verlassen hatten, kehrten sie Stunden später mit einem Mob zurück, der sie verfolgte und unseren sofortigen kollektiven Rücktritt forderte.[~[~\n~][~\n~]~]Die öffentliche Meinung ist nicht mehr auf unserer Seite, und um ehrlich zu sein, haben viele Regierungsminister den Glauben daran verloren, dass diese Regierung das Zeug dazu hat, die Dinge zu Ende zu führen, wie wir es der Nation versprochen haben. Es herrscht das allgemeine Gefühl, dass wir mit dem Marsch auf Konstantinopel ohne Unterstützung aus dem Ausland oder der Bevölkerung das ganze Land auf einen Todesmarsch schicken, von dem wir uns nie wieder erholen werden."
 bftb_greece.207.a:0 "Wir müssen uns für unser Versagen verantworten."
 bftb_greece.207.b:0 "Athen wird niemals von faschistischen Hunden regiert werden!"
 byzantinist_coup_tt:0 "Die [~§Y~]Byzantinischen Faschisten[~§!~] werden eine Regierung bilden![~\n~]"
 byzantinist_civil_war_inevitable_tt:0 "Die [~§Y~]Byzantinisten[~§!~] werden bald wieder versuchen, uns gewaltsam aus der Regierung zu entfernen...[~\n~]"
 bftb_greece.209.t:0 "Wir haben unsere Versprechen, die wir während des Heraklion-Konvents gegeben haben, eingelöst!"
 bftb_greece.209.desc:0 "Wir haben den ehemaligen türkischen Staat zersplittert und die Beute unter den Siegern aufgeteilt. Unsere Verpflichtungen gegenüber unseren Verbündeten und unserem Volk sind erfüllt, und [[~ROOT.GetNameDef~]] ist der Erlangung wahrer Größe so nahe wie seit Jahrhunderten nicht mehr."
 bftb_greece.209.a:0 "Dies ist wahrlich unser glorreichster Moment."
 megali_idea_honoured_greece_tt:0 "Die Gebiete, die unseren Verbündeten während der [~§Y~]Heraklion-Konvention[~§!~] versprochen wurden, sind bereits übertragen worden."
 bftb_greece.210.t:0 "[[~GRE.GetNameDefCap~]] Erfüllt die Garantien der Heraklion-Konvention!"
 bftb_greece.210.desc:0 "Wie versprochen wurden die Provinzen, die uns garantiert wurden, aus der Schale der besiegten türkischen Nation herausgeschnitten und in unsere Kontrolle überführt. Imperialismus ist ein unangenehmes Geschäft, aber niemand macht es besser als wir."
 bftb_greece.210.a:0 "Ausgeführt wie ein Uhrwerk."
 megali_idea_honoured_tt:0 "Die Gebiete, die uns von [~§Y~][[~GRE.GetNameDef~]][~§!~] während der [~§Y~]Heraklion-Konvention[~§!~] versprochen wurden, sind bereits übertragen worden."
 bftb_greece.213.t:0 "Die [[~FROM.GetAdjective~]]s weigern sich, ihre Schulden bei uns zurückzuzahlen!"
 bftb_greece.213.desc:0 "Diese lüsternen [[~FROM.GetAdjective~]]-Diebe haben beschlossen, mit dem Geld, das sie uns schulden, abzuhauen! Wir haben diese Schulden jahrzehntelang sorgfältig kultiviert und aufgebaut, und sie haben die Frechheit, sie als unrechtmäßig zu bezeichnen? Wenn sie glauben, dass sie uns ungestraft betrügen können, dann irren sie sich gewaltig - das muss Konsequenzen haben! Obwohl es nicht zu leugnen ist, dass wir etwas übereifrig waren, als wir [[~FROM.GetNameDef~]] für seine angehäuften Schulden ermöglichten und dann bestraften."
 bftb_greece.213.a:0 "Veruntreuende Parasiten!"
 bftb_greece.213.b:0 "Sie wurden zu sehr unter Druck gesetzt, und das ist die Folge."
 bftb_greece.217.t:0 "Der großfaschistische Boulē von Halikarnassos"
 bftb_greece.217.desc:0 "Der Faschismus war in [[~ROOT.GetNameDef~]] schon immer ein eher gemäßigtes Phänomen, aber unter der Führung von [[~ROOT.GetLeader~]] ist er so weit gediehen, dass sich alle großen faschistischen Köpfe des Landes treffen können, um die Zukunft des Landes zu diskutieren. [[~ROOT.GetLeader~]] schlägt vor, seinen ausgesprochen autoritären Regierungsstil direkt in eine faschistische Form zu überführen, um die Instabilität zu minimieren. George Mercouris, der vollendete Nationalsozialist der Nation, glaubt, dass der beste Weg für [[~ROOT.GetNameDef~]] darin besteht, sich des unpopulären Königs zu entledigen, um die Nation in eine wirklich radikale Sphäre der Politik zu bringen. [[~ROOT. GetLeader~]] sprach ausführlich über die Visionen eines Großgriechenlands, das sich von Albanien bis Zypern erstrecken sollte, doch Mercouris, der sich nicht unterkriegen lassen wollte, glaubte, dass das [[~ROOT.GetAdjective~]]-Volk auf der Suche nach dem Schlüssel zu seiner Größe noch weiter zurückblicken müsse. Metaxas glaubt, dass die dritte hellenische Zivilisation als eine neue, größere hellenische Nation bald vor uns liegt, während Mercouris glaubt, dass die Inspiration für die dritte hellenische Zivilisation von der ersten hellenischen Zivilisation kommen wird. Zwei starke Persönlichkeiten, die zwei sehr unterschiedliche Meinungen vertreten: die faschistische Zukunft von [[~ROOT.GetNameDef~]] hier auf Samos."
 bftb_greece.217.a:0 "Metaxas muss unser faschistisches Königreich führen!"
 GRE_metaxist_monarchist_fascism_tt:1 "[[~§Y~]Georg II[~§!~]] soll König bleiben, und [[~§Y~]Großgriechenland[~§!~]] wird als gestaltbare Nation zur Verfügung stehen. [Die £faction_gre_monarchist [~§Y~]Monarchisten[~§!~] sollen loyal werden."
 bftb_greece.217.b:0 "Mercouris soll uns ein Imperium liefern!"
 GRE_republican_national_socialism_tt:1 "[~§Y~]Georg II[~§!~] wird von seinem Thron gestürzt werden, und wir werden in der Lage sein, das [~§Y~]Vermächtnis der Argeaden[~§!~] zu erfüllen. [~\n~]Die [~§Y~]Monarchisten[~§!~] der £faction_gre_monarchist[~§!~] werden inkonsequent werden."
 bftb_greece.218.t:0 "Die anatolischen Faschisten revoltieren!"
 bftb_greece.218.desc:0 "Die Zeit ist gekommen; in unserer dunkelsten Stunde hat der verächtliche Georgios Kosmidis einen Aufruf zu den Waffen verkündet und diejenigen, die der EEE und [[~ROOT.GetNameDef~]] treu sind, aufgefordert, uns und die Besatzer in der Ägäis zu vernichten. Das einzig Sichere ist, dass die Zukunft von [[~ROOT.GetNameDef~]] sehr ungewiss ist."
 bftb_greece.218.a:0 "Die Faschisten dürfen nicht über das Schicksal von [[~ROOT.GetNameDef~]] entscheiden!"
 bftb_greece.218.b:0 "Vielleicht haben wir uns geirrt; vielleicht kann die EEE [[~ROOT.GetNameDef~]] doch noch retten."
 bftb_greece.220.t:0 "[[~FROM.GetNameDefCap~]] Stimmt zu, die Enosis zu erleichtern!"
 bftb_greece.220.desc:0 "Die Stimmung in der Hauptstadt lässt sich am besten als "jubelnd" beschreiben, nachdem [[~ROOT.GetLeader~]] der Nation verkündet hat, dass nach all den Jahren die Träume von [[~ROOT.GetAdjective~]] von einer Enosis mit Zypern endlich Wirklichkeit werden, und zwar dank unserer [[~FROM.GetAdjective~]]-Freunde. Unsere Administratoren haben keine Zeit verschwendet und sind nach Zypern gereist, um sicherzustellen, dass der Machtwechsel so reibungslos wie möglich vonstatten geht. [Dies ist ein wahrhaft großer und historischer Tag für [[~ROOT.GetNameDef~]]. Zypern war lange Zeit Teil des kollektiven Bewusstseins von [[~ROOT.GetAdjective~]], und nun sind sie endlich im Schoß der Zivilisation zu Hause, der sie entsprungen sind."
 bftb_greece.220.a:0 "Endlich gemeinsam!"
 bftb_greece.221.t:0 "Die Konvention von Heraklion - Die [[~FRA.GetAdjective~]] bekommt ihr Mandat!"
 bftb_greece.221.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~FRA.GetNameDef~]] nach dem erfolgreichen Sturz des Staates [[~TUR.GetAdjective~]] ein Mandat in Kurdistan erhalten soll. Beamte der [[~FRA.GetAdjective~]] haben die anwesenden Delegierten für ihre staatsmännische Klugheit gelobt und bereits Anweisungen an die zentrale [[~FRA.GetAdjective~]]-Regierung weitergeleitet, mit der Planung für die Einrichtung einer Verwaltung in der Region zu beginnen."
 bftb_greece.221.a:0 "Die Ayes haben es geschafft!"
 bftb_greece.222.t:0 "Die Heraklion-Konvention - Die [[~FRA.GetAdjective~]] wird ihr Mandat verweigert!"
 bftb_greece.222.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~FRA.GetNameDef~]] nach dem erfolgreichen Sieg über den [[~TUR.GetAdjective~]]-Staat jegliches Territorium in Kurdistan verweigert werden soll. Beamte der [[~FRA.GetAdjective~]] beschlossen fast, den Konvent ganz zu verlassen und bezeichneten die Veranstaltung als Farce, bevor sie sich darauf einigten, dass sie lieber noch Einfluss auf das weitere Verfahren nehmen wollten, auch wenn ihnen nichts versprochen wurde."
 bftb_greece.222.a:0 "Die Neinsager haben es geschafft!"
 bftb_greece.223.t:0 "Der Heraklion-Konvent - Die [[~ENG.GetAdjective~]] bekommen ihr Protektorat!"
 bftb_greece.223.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~ENG.GetNameDef~]] ein armenisches Protektorat erhalten soll, das aus der Schale eines besiegten [[~TUR.GetName~]] herausgeschnitten wurde. Beamte von [[~ENG.GetAdjective~]] haben die anwesenden Delegierten für ihre weise Staatskunst gelobt und bereits Anweisungen an die zentrale [[~ENG.GetAdjective~]]-Regierung weitergeleitet, mit der Planung für die Einrichtung einer Verwaltung in der Region zu beginnen."
 bftb_greece.223.a:0 "Die Ayes haben es geschafft!"
 bftb_greece.224.t:0 "Der Heraklion-Konvent - Die [[~ENG.GetAdjective~]] wird ihre Marionette verweigert!"
 bftb_greece.224.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~ENG.GetNameDef~]] das Recht verweigert werden soll, einen armenischen Marionettenstaat in Nordanatolien zu errichten. Die Funktionäre von [[~ENG.GetAdjective~]] verurteilten die Entscheidung und bezeichneten den gesamten Kongress als chaotisch, haben aber beschlossen, dass sie lieber noch Einfluss auf die folgenden Verfahren nehmen wollen, auch wenn ihnen nichts garantiert wird."
 bftb_greece.224.a:0 "Die Neinsager haben es geschafft!"
 bftb_greece.225.t:0 "Der Konvent von Heraklion - Die [[~ITA.GetAdjective~]]s bekommen ihre Territorien!"
 bftb_greece.225.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~ITA.GetNameDef~]] Kolonien erhalten soll, die aus dem Kadaver eines besiegten [[~TUR.GetName~]] aufgeteilt werden. Offizielle Vertreter von [[~ITA.GetAdjective~]] haben den anwesenden Vertretern für ihre umsichtige Entscheidung in dieser Angelegenheit applaudiert, und viele Mitglieder der [[~ITA.GetAdjective~]]-Delegation sind bereits nach Hause geeilt, um [[~ITA.GetLeader~]] die Nachricht zu überbringen."
 bftb_greece.225.a:0 "Die Ayes haben es geschafft!"
 bftb_greece.226.t:0 "Der Konvent von Heraklion - Den [[~ITA.GetAdjective~]]s werden ihre Territorien verweigert!"
 bftb_greece.226.desc:0 "Die Mehrheit der anwesenden Delegierten hat dafür gestimmt, dass [[~ITA.GetNameDef~]] das Recht verweigert werden soll, Kolonien in Südanatolien zu gründen, und hat den Antrag selbst als weitere törichte [[~ITA.GetAdjective~]]-Kriegstreiberei verurteilt. [[~ITA.GetAdjective~]]-Beamte griffen die Entscheidung an und nutzten die ganze Situation, um zu beweisen, dass das [[~ITA.GetAdjective~]]-Volk zu Recht an die 'vittoria mutilata' glaubt. Unabhängig von ihren persönlichen Ansichten in dieser Angelegenheit wurden die [[~ITA.GetAdjective~]]-Delegierten angewiesen, an den Beratungen des Konvents teilzunehmen - zweifellos in der Hoffnung, dass sie die Entscheidung über den letzten und wichtigsten Punkt der Tagesordnung noch beeinflussen können."
 bftb_greece.226.a:0 "Die Neinsager haben es geschafft!"
 bftb_greece.227.t:0 "Die [[~GRE.GetAdjective~]] Grenzscharmützel mit [[~TUR.GetNameDef~]] eskalieren."
 bftb_greece.227.desc:0 "Der [[~GRE.GetAdjective~]]-Angriff auf [[~341.GetName~]] ist erwartungsgemäß gescheitert, und da der Konflikt in der Ägäis eskaliert, bietet sich uns die perfekte Gelegenheit, im Namen von [[~GRE.GetNameDef~]] zu intervenieren. Wir sollten unsere Streitkräfte in den Kaukasus manövrieren, um uns an der Grenze zu [[~TUR.GetAdjective~]] festzusetzen. Wenn die [[~GRE.GetAdjective~]]s das Signal senden, werden wir die [[~TUR.GetAdjective~]]-Truppen in die Zange nehmen und einen legitimierten Krieg erzwingen."
 bftb_greece.227.a:0 "Wir werden bereit sein."
 bftb_greece.228.t:0 "Die [[~SOV.GetAdjective~]]s sind besiegt"
 bftb_greece.228.desc:0 "Große Neuigkeiten haben unsere Hauptstadt erreicht: Die unbesiegbaren Armeen von [[~SOV.GetNameDef~]] haben es nicht geschafft, die Linien von [[~TUR.GetAdjective~]] zu durchbrechen. Sie werden uns bei der Invasion nicht unterstützen, und sie haben alle ihre Pläne und Offensiven abgebrochen und den [[~TUR.GetAdjective~]] Straffreiheit gewährt, um über uns zu richten, wie sie es für richtig halten."
 bftb_greece.228.a:0 "Das verheißt nichts Gutes..."
 bftb_greece.229.t:0 "[[~GRE.GetNameDefCap~]] Ruft uns auf, unser Versprechen zu erfüllen"
 bftb_greece.229.desc:0 "[[~GRE.GetNameDefCap~]] hat seinen Krieg mit [[~TUR.GetNameDef~]] begonnen und hat uns aufgefordert, wie versprochen zu helfen. Die versprochenen Gewinne sind beträchtlich, und es besteht immer die Möglichkeit, um mehr zu bitten. Aber vielleicht sind wir nicht mehr in der Lage, unsere Verpflichtungen zu erfüllen - selbst wenn das bedeutet, dass wir auf unsere Ansprüche verzichten müssen."
 bftb_greece.229.a:0 "Auf in den Krieg!"
 bftb_greece.229.b:0 "Die Situation hat sich geändert."
 bftb_greece.230.t:0 "[[~FROM.GetNameDefCap~]] Hält ihre Verpflichtungen ein"
 bftb_greece.230.desc:0 "[[~FROM.GetNameDefCap~]] hat sich uns in unserem Krieg gegen [[~TUR.GetNameDef~]] angeschlossen, wie sie es versprochen haben. Gemeinsam werden wir den [[~TUR.GetAdjective~]] Staat zu Fall bringen."
 bftb_greece.230.a:0 "Wir können nicht verlieren!"
 bftb_greece.231.t:0 "[[~FROM.GetNameDefCap~]] Verlassen Sie ihre Verpflichtungen!"
 bftb_greece.231.desc:0 "[[~FROM.GetNameDefCap~]] hat sein Versprechen, uns zu unterstützen, aufgegeben und seine Ansprüche in [[~TUR.GetNameDef~]] fallen gelassen! Sie haben uns verraten und damit unseren gesamten Kampf entwertet. Wir müssen hoffen, dass wir die Kraft haben werden, ohne [[~FROM.GetAdjective~]]-Hilfe zu siegen."
 bftb_greece.231.a:0 "Feiglinge!"
 bftb_greece.232.t:1 "Ein Basileus taucht auf..."
 bftb_greece.232.desc:1 "Ein Wunder wurde unserer niedergeschlagenen Nation zuteil: ein göttliches Eingreifen, das uns vom Himmel selbst durch den Heiligen Justinian zuteil wurde. Ein Mann in zerlumpten Lumpen wurde bewusstlos an der Küste des Berges Athos gefunden, wo er von den treuen Wächtern der heiligen Stätte vor dem sicheren Tod gerettet wurde. Die Person, die von den Behörden, die sie festnahmen, zunächst als ein Verrückter abgetan wurde, der zu Fuß von [[~ROOT.GetNameDef~]] nach [[~GER.GetNameDef~]] gelaufen war, wurde von einem unserer EEE-Akademiker als ein lange verschollener Nachkomme der Palaiologos-Dynastie identifiziert. Während der Geburtsname des Mannes Adolf lautet, wählte er Tiberios als seinen Königsnamen.[~[~\n~][~\n~]~]Lange haben wir uns mit der Frage herumgeschlagen, wer unserem byzantinischen Staat vorstehen sollte, und es scheint, dass Gott selbst uns seine Lösung gegeben hat. Der byzantinische Erbe spricht kein Wort Griechisch, aber man kann es ihm beibringen! Wahrlich, [[~ROOT.GetNameDef~]] ist von Gottes göttlicher Vorsehung begünstigt."
 bftb_greece.232.a:1 "Lang lebe Basileus Tiberios IV!"
 bftb_greece.232.c:1 "Griechische Zahlen müssen zum Zählen von Herrschern verwendet werden! Lang lebe Tiberios D'"
 bftb_greece.232.b:0 "Äh, warte, was ist, wenn er doch nur ein Verrückter ist?"
 bftb_greece.233.t:0 "Ioannis Metaxas verstirbt"
 bftb_greece.233.desc:0 "Der Premierminister und Diktator von [[~ROOT.GetNameDef~]] ist nach langer Krankheit verstorben. Er starb im Ausland als Exilant seiner eroberten Nation. Obwohl er beim Volk von [[~ROOT.GetAdjective~]] nicht besonders beliebt war, wurde er zu einem Symbol der nationalen Einheit und des Widerstands in einer Zeit der Krise. Emmanouil Tsouderos, eine einigende Figur und ein Venizelist, hat Metaxas' Platz als Premierminister von [[~ROOT.GetNameDef~]] eingenommen."
 bftb_greece.233.a:0 "Der Krieg geht weiter."
 bftb_greece.234.t:0 "Megali-Idee genehmigt"
 bftb_greece.234.desc:0 "Vom Konvent in Heraklion wurde berichtet, dass die anwesenden Mächte den [[~GRE.GetAdjective~]]-Vorschlag der "Megali-Idee" angenommen haben. Dies bedroht nicht nur die Stabilität der Region, sondern stellt auch ein erhebliches Risiko für den Ausbruch eines regelrechten Kriegszustandes zwischen [[~GRE.GetNameDef~]] und [[~TUR. Die Möglichkeit, dass [[~GRE.GetNameDef~]] die militärische Unterstützung von [[~FRA.GetNameDef~]] oder [[~ENG.GetNameDef~]] erhält, ist nicht auszuschließen. In Anbetracht unserer derzeitigen militärischen Verpflichtungen gegenüber [[~TUR.GetNameDef~]] könnten wir uns in einem Krieg mit einer dieser Großmächte, wenn nicht sogar mit beiden, auf der falschen Seite wiederfinden. Unsere militärischen Führer bitten uns dringend, dies zu bedenken und unser Engagement für die Verteidigung von [[~TUR.GetNameDef~]] neu zu bewerten."
 bftb_greece.234.a:0 "Die Türken müssen aus eigener Kraft überleben."
 bftb_greece.234.b:0 "Wir stehen zu unseren Garantien, koste es, was es wolle!"
 bftb_greece.235.t:0 "[[~ROM.GetName~]] Widerruft die Bürgschaft"
 bftb_greece.235.desc:0 "Das Abkommen von Heraklion hat unsere [[~ROM.GetAdjective~]]-Garanten tief erschüttert. Anstatt einen Krieg mit den europäischen Großmächten zu riskieren, haben sie sich entschlossen, ihre Zusage, uns militärisch zu unterstützen, zu widerrufen."
 bftb_greece.235.a:0 "Feiglinge!"



 bftb_turkey.1.t:0 "Das Übereinkommen von Montreux"
 bftb_turkey.1.desc:1 "Präsident [[~TUR.GetLeader~]] hat uns darüber informiert, dass [[~TUR.GetNameDef~]] sich darauf vorbereitet, die türkischen Meerengen zu remilitarisieren. Die [[~TUR.GetAdjective~]]-Regierung möchte, dass wir ihre Ansprüche auf ihre Hoheitsgewässer unterstützen und den Vertrag von Lausanne ändern, um ihnen die Legitimität zu geben, diese Ansprüche aufrechtzuerhalten. Die Unterstützung der [[~TUR.GetAdjective~]]-Ansprüche auf die türkische Meerenge wird sie bei uns sicherlich einschmeicheln. Es könnte die Möglichkeit eröffnen, dass [[~TUR.GetNameDef~]] [[~ITA.GetNameDef~]] im Mittelmeer angreift. Wenn wir jedoch in diese Krise hineingezogen werden, könnten wir auch auf der Gegenseite von [[~SOV.GetNameDef~]] stehen, was im schlimmsten Fall Krieg bedeuten könnte."
 bftb_turkey.1.a:0 "Wir werden die Türken in dieser Angelegenheit unterstützen."
 bftb_turkey.1.b:0 "[[~ENG.GetNameDefCap~]] kümmert sich nicht um die Türkei."
 TUR_britain_backs_turkey_tt:0 "[Wir werden [~§Y~][[~TUR.GetNameDef~]][~§!~] unterstützen, weil sie die Macht haben sollten, die Durchfahrt durch die [~§Y~]Türkenstraße[~§!~] zu regeln.] [Wir werden die Möglichkeit haben, unsere Unterstützung zurückzuziehen, sollte ein Krieg zwischen [~§Y~][[~TUR.GetNameDef~]][~§!~] und [~§Y~][[~SOV.GetNameDef~]][~§!~] plötzlich wahrscheinlich erscheinen.[~§!~]"
 TUR_britain_unentangles_itself_tt:0 "[Wir werden [~§Y~][[~TUR.GetNameDef~]][~§!~] der Gnade von [~§Y~][[~SOV.GetNameDef~]][~§!~] überlassen.] Die [~§Y~]Türkische Meerenge[~§!~] wird wahrscheinlich für den uneingeschränkten Schiffsverkehr von überall auf der Welt offen bleiben."
 bftb_turkey.2.t:0 "[[~ENG.GetNameDefCap~]] Leiht seine Unterstützung"
 bftb_turkey.2.desc:0 "[[~ENG.GetLeader~]] hat eine Erklärung abgegeben, in der erklärt wird, dass [[~ENG.GetNameDef~]] beabsichtigt, uns bei unserem Ziel, die Kontrolle über unsere Meerengen zurückzuerlangen, zu unterstützen. Die Unterstützung von [[~ENG.GetNameDef~]] ist ein großer Sieg für uns und trägt wesentlich dazu bei, unsere Legitimität in der Welt zu stärken."
 bftb_turkey.2.a:0 "Jetzt warten wir auf die Antwort von [[~SOV.GetNameDef~]]."
 bftb_turkey.3.t:0 "[[~ENG.GetNameDefCap~]] Verweigert uns die Hilfe!"
 bftb_turkey.3.desc:0 "[[~ENG.GetLeader~]] hat einen langen Brief an [[~TUR.GetLeader~]] geschrieben, in dem er erklärt, dass [[~ENG.GetNameDef~]] es sich derzeit nicht leisten kann, in eine ausländische Krise verwickelt zu werden. [[~ENG.GetLeader~]] führte die mangelnde Unterstützung der Bevölkerung für den Krieg in [[~ENG.GetNameDef~]] und seine Skepsis gegenüber der Kriegsbereitschaft von [[~TUR.GetAdjective~]] mit [[~SOV.GetNameDef~]] als Gründe an, warum [[~ENG. Die [[~ENG.GetNameDefCap~]] hat unsere Kontrolle über die türkischen Meerengen anerkannt, wird aber nicht mehr tun als das."
 bftb_turkey.3.a:0 "Jetzt warten wir auf die Antwort von [[~SOV.GetNameDef~]]."
 bftb_turkey.4.t:0 "[[~TUR.GetNameDef~]] Übernimmt die Kontrolle über den Bosporus!"
 bftb_turkey.4.desc:0 "[[~TUR.GetLeader~]] hat erklärt, dass die türkischen Meerengen nun unter die vollständige Kontrolle von [[~TUR.GetNameDef~]] fallen, was der Regierung von [[~TUR.GetAdjective~]] die Möglichkeit gibt, die Meerengen nach eigenem Ermessen für uns zu schließen! Das ist inakzeptabel: Es bedeutet, dass die [[~TUR.GetAdjective~]]-Regierung beschlossen hat, dass sie das Recht hat, unsere Flotten im Schwarzen Meer in eine Falle zu locken, wann immer sie es für politisch zweckmäßig hält."
 bftb_turkey.4.a:0 "Mobilisieren Sie sofort die Streitkräfte!"
 bftb_turkey.4.b:0 "Dieser possenhafte Zirkus ist für uns von geringer Bedeutung."
 TUR_soviets_oppose_turkey_tt:0 "[Die [~§Y~][[~TUR.GetAdjective~]][~§!~] Regierung wird uns entweder eine Kompromisslösung anbieten oder die Situation weiter eskalieren.[~§R~]Wir werden die Möglichkeit haben, die Situation zu deeskalieren, sollte ein bewaffneter Konflikt wahrscheinlich erscheinen.[~§!~]"
 TUR_soviets_allow_militarisation_tt:0 "Die [~§Y~]Türkischen Meerengen[~§!~] werden remilitarisiert, und [~§Y~][[~TUR.GetNameDef~]][~§!~] wird die Macht erhalten, den gesamten Seeverkehr zu regeln, der sie durchquert."
 bftb_turkey.5.t:0 "[[~SOV.GetNameDefCap~]] Widersetzt sich unserer Remilitarisierung der Meerengen!"
 bftb_turkey.5.desc:0 "Offizielle Vertreter von [[~SOV.GetNameDef~]] haben unmissverständlich erklärt, dass sie unsere einseitige Beschlagnahme der türkischen Meerenge für unrechtmäßig halten und beabsichtigen, extreme Maßnahmen zu ergreifen, um unsere Entscheidung rückgängig zu machen. Obwohl sie von unseren Diplomaten dazu gedrängt wurden, weigerten sich die [[~SOV.GetAdjective~]]-Beamten, ein militärisches Eingreifen in [[~TUR.GetNameDef~]] auszuschließen, um ihren Willen durchzusetzen.[~\n~][~\n~]~]Die Aufrechterhaltung des gegenwärtigen Status quo ist undenkbar, und selbst [[~SOV.GetNameDef~]] muss dies sicherlich verstehen. Wenn wir eine Kompromisslösung anbieten, die allen Ländern des Schwarzen Meeres freien Zugang gewährt, dann wird [[~SOV.GetNameDef~]] keine andere Wahl haben, als unser Angebot anzunehmen, es sei denn, sie wollen die Paria der Welt werden."
 bftb_turkey.5.a:0 "Wir werden den Kompromiss anbieten."
 bftb_turkey.5.b:0 "Keine Siedlungen, keine Kompromisse - wir werden es richtig machen!"
 TUR_strait_compromise_tt:0 "[~§Y~][[~SOV.GetNameDefCap~]][~§!~] und alle anderen Nationen, die eine Küste im [~§Y~]Schwarzen Meer[~§!~] teilen, werden ihre Privilegien des freien Zugangs durch die [~§Y~]Türkische Meerenge[~§!~] beibehalten."
 TUR_remaining_defiant_tt:0 "[~\n~]Wir werden weiterhin das Recht fordern, den gesamten Seeverkehr zu regeln, der durch die [~§Y~]Türkischen Meerengen[~§!~] verläuft.[~\n~][~\n~]~][~§R~]Dies ist vielleicht unsere letzte Chance zur Deeskalation: wenn [[~SOV.GetNameDef~]] die Angelegenheit vorantreibt, wird sie zum Krieg führen![~§!~]"
 bftb_turkey.6.t:0 "[[~SOV.GetNameDefCap~]] Stimmt der Remilitarisierung der Meerenge zu!"
 bftb_turkey.6.desc:0 "Die [[~SOV.GetAdjective~]]-Regierung gab eine knappe Erklärung ab, in der sie vage Andeutungen über Konsequenzen und Strafen für die Störung des Friedens machte. Unseren Beamten wurde jedoch versichert, dass [[~SOV.GetNameDef~]] keine Vergeltungsmaßnahmen ergreifen wird.[[~\n~][~\n~]~][[~TUR.GetLeader~]] hielt in Istanbul eine leidenschaftliche Rede, die über das Radio an die ganze Nation übertragen wurde, und verkündete diesen großen Sieg für [[~TUR.GetNameDef~]]. Die Unterstützung für die Regierung ist enorm, und wir können im ganzen Land Feiern für unseren entscheidenden Sieg in dieser Angelegenheit erwarten."
 bftb_turkey.6.a:0 "Auf den Frieden zu Hause und den Frieden in der Welt!"
 bftb_turkey.7.t:0 "[[~TUR.GetNameDefCap~]] Kompromisse bei der Remilitarisierung der Meerenge"
 bftb_turkey.7.desc:0 "Nach langen Verhandlungen hat die [[~TUR.GetAdjective~]]-Regierung beschlossen, die Meerenge zu kontrollieren und gleichzeitig allen Anrainern des Schwarzen Meeres freien Zugang zu gewähren. Der eiserne Vorschlag von [[~TUR.GetNameDef~]] lässt wenig Spielraum für Proteste und wurde bereits von [[~BUL.GetNameDef~]] und [[~ROM.GetNameDef~]] in aller Eile gebilligt, wodurch uns in dieser Angelegenheit letztlich die Hände gebunden sind."
 bftb_turkey.7.a:0 "Nun, diese Krise kann als beendet betrachtet werden."
 bftb_turkey.8.t:0 "Konflikt im Schwarzen Meer entbrennt"
 bftb_turkey.8.desc:0 "[[~SOV.GetNameDefCap~]] hat den Plan von [[~TUR.GetNameDef~]] angefochten, die Kontrolle über ihre Meerengen zurückzuerlangen, doch [[~TUR.GetNameDef~]] bleibt trotzig angesichts der Drohungen von [[~SOV.GetAdjective~]]. Die Situation droht in einen bewaffneten Konflikt überzukochen, da [[~TUR.GetNameDef~]] darum kämpft, seine Souveränität zu behaupten, und [[~SOV.GetNameDef~]] versucht, seine Vorherrschaft über die Region zu etablieren. Das Gleichgewicht der Macht liegt in unseren Händen: Wir müssen wählen, ob wir unsere Unterstützung für [[~TUR. GetNameDef~]] mit einer Unabhängigkeitsgarantie legitimieren wollen, um [[~SOV.GetNameDef~]] abzuschrecken, oder ob wir unsere Hände in Unschuld waschen und hoffen, dass sich die beiden Länder von dem engen Kollisionskurs, auf den sie sich beide begeben haben, lösen."
 bftb_turkey.8.a:0 "Wir müssen [[~TUR.GetNameDef~]] gegen die bolschewistische Tyrannei unterstützen."
 bftb_turkey.8.b:0 "Die Beschwichtigung des [[~SOV.GetAdjective~]] Irredentismus ist ein kleiner Preis für den Frieden!"
 TUR_britain_stands_up_for_turkey_tt:0 "[Wir werden zu [~§Y~][[~TUR.GetNameDef~]][~§!~] stehen, auch wenn es zum Krieg führt. [~§R~][[~SOV.GetNameDefCap~]] wird eine letzte Gelegenheit bekommen, die Situation zu deeskalieren![~§!~]"
 TUR_britain_abandons_turkey_tt:0 "[Wenn wir unsere Unterstützung für [~§Y~][[~TUR.GetNameDef~]][~§!~] zurückziehen, wird die [~§Y~][[~TUR.GetAdjective~]] Regierung[~§!~] eine letzte Gelegenheit bekommen, die Situation zu deeskalieren."
 bftb_turkey.9.t:0 "Die [[~ENG.GetAdjective~]] Abandon Us"
 bftb_turkey.9.desc:0 "Premierminister [[~ENG.GetLeader~]] hat öffentlich erklärt, dass [[~ENG.GetNameDef~]] angesichts der zunehmenden Spannungen zwischen uns und [[~SOV.GetNameDef~]] nicht in einen "regionalen Streit" verwickelt werden kann. Unter Berufung auf die britischen Verluste im Großen Krieg hat [[~ENG.GetLeader~]] eine Beschwichtigungspolitik gegenüber [[~SOV.GetNameDef~]] unterstützt. Die Ankündigung wurde in Ankara mit Bestürzung aufgenommen, und [[~TUR.GetLeader~]] hat die Feigheit von [[~ENG.GetNameDef~]] verurteilt."
 bftb_turkey.9.a:0 "Alles ist verloren; wir müssen vor den Launen der [[~SOV.GetAdjective~]]-Beamten völlig kapitulieren."
 bftb_turkey.9.b:0 "Nichts hat sich geändert; wir müssen den Kurs beibehalten."
 TUR_straits_remain_demilitarised_tt:0 "[Die [~§Y~]Türkische Meerenge[~§!~] wird entmilitarisiert bleiben, und wir werden keine Kontrolle über den Seeverkehr haben, der durch die [~§Y~]Türkische Meerenge[~§!~] fließt, bis wir im Krieg sind. [Dies ist unsere letzte Chance zur Deeskalation: Wenn [[~SOV.GetNameDef~]] die Angelegenheit weiter vorantreibt, wird sie zum Krieg führen![~§!~]"
 TUR_we_remain_committed_tt:0 "[~\n~][~§R~][[~SOV.GetNameDefCap~]] hat eine letzte Chance, die Situation zu deeskalieren, aber wenn sie das nicht tut, wird es zum Krieg führen![~§!~]"
 bftb_turkey.10.t:0 "Die [[~TUR.GetAdjective~]] Bleiben Sie trotzig"
 bftb_turkey.10.desc:0 "Selbst im Angesicht überwältigender Gewalt weigert sich [[~TUR.GetLeader~]], auf die Rechte von [[~TUR.GetAdjective~]] an der türkischen Meerenge einzugehen. Die Spannungen sind dramatisch eskaliert, und Truppen werden entlang der Grenze zwischen [[~TUR.GetAdjective~]] und [[~SOV.GetAdjective~]] zusammengezogen. [[~TUR.GetLeader~]] hat die Krise als "Schicksalsmoment für [[~TUR.GetNameDef~]]" bezeichnet und versprochen, dass [[~TUR.GetNameDef~]] niemals vor der Tyrannei von [[~SOV.GetAdjective~]] kapitulieren wird."
 bftb_turkey.10.a:0 "Die türkischen Meerengen sind keinen totalen Krieg wert."
 bftb_turkey.10.b:0 "[[~TUR.GetNameDefCap~]] wird sich uns auf den Knien ergeben!"
 bftb_turkey.11.t:0 "[[~TUR.GetNameDefCap~]] kapituliert vor unseren Forderungen"
 bftb_turkey.11.desc:0 "[[~TUR.GetLeader~]] wurde in Moskau herzlich empfangen, wo er unter bewaffneter Bewachung gezwungen wurde, einen brandneuen Vertrag zu unterzeichnen, der effektiv alle [[~TUR.GetAdjective~]] Rechte zur Militarisierung oder Überwachung der türkischen Meerenge aufgab. [[~SOV.GetLeader~]] schickte [[~TUR.GetLeader~]] mit einer seiner Pfeifen als Andenken an [[~SOV.GetNameDef~]] nach Hause. Die erfolgreiche Behauptung unserer Stärke in unseren Heimatgewässern ist ein großer Sieg für uns. Unseren Streitkräften an der [[~TUR.GetAdjective~]]-Grenze wurde eine obligatorische dreitägige Feier gestattet, um so ausgelassen wie möglich zu sein."
 bftb_turkey.11.a:0 "Die Welt sollte die Macht von [[~SOV.GetNameDef~]] fürchten."
 bftb_turkey.12.t:0 "[[~SOV.GetNameDefCap~]] Zieht sich zurück"
 bftb_turkey.12.desc:0 "[[~SOV.GetLeader~]] rief persönlich bei [[~TUR.GetLeader~]] an, wo er kühl auf den Abbau der Spannungen drängte und den [[~TUR.GetAdjective~]] lobte. Präsidenten für seinen Beitrag zum Kampf gegen den Imperialismus. Die [[~SOV.GetAdjective~]]-Soldaten wurden angewiesen, ihre Aktionen an der [[~TUR.GetAdjective~]]-Grenze zu deeskalieren, und [[~SOV.GetNameDef~]] hat ihre Beschwerden über die Beschlagnahme der türkischen Meerenge durch [[~TUR.GetNameDef~]] zurückgezogen. [Das Volk von [[~TUR.GetAdjective~]], das nach dem brutalen Unabhängigkeitskrieg von der Idee eines großen Krieges überhaupt nicht begeistert war, stieß einen kollektiven Seufzer aus, als [[~TUR.GetLeader~]] der Nation verkündete, dass der Frieden letztendlich gesiegt habe und dass die Tapferkeit des Volkes von [[~TUR.GetAdjective~]] seine Souveränität für immer gesichert habe."
 bftb_turkey.12.a:0 "Wir haben gewonnen!"
 bftb_turkey.13.t:0 "Der [[~TUR.GetAdjective~]]-[[~SOV.GetAdjective~]] Krieg beginnt"
 bftb_turkey.13.desc:0 "Vor sechs Stunden begannen die [[~SOV.GetAdjective~]]-Kräfte mit dem Beschuss strategischer Stützpunkte in Trabzon und verkündeten, dass sie in [[~TUR.GetNameDef~]] einmarschieren würden, um die [[~TUR.GetAdjective~]]-Arbeiter im Rahmen eines marxistischen Kreuzzuges zu befreien. Der Verräter Şefik Hüsnü hat bereits die Gründung einer türkischen Volksrepublik im Exil angekündigt, die zweifellos auf absehbare Zeit unter der Fuchtel von [[~SOV.GetNameDef~]] stehen wird.[[~TUR.GetLeader~]] betrat eine Bühne in Istanbul, wo er düster verkündete, dass der Krieg nach [[~TUR.GetNameDef~]] gekommen sei. Die traurigen Töne dauerten jedoch nicht lange, bis der [[~TUR.GetAdjective~]] Präsident seine Rhetorik änderte: Er begann mit einer feurigen Rede darüber, wie das [[~TUR.GetAdjective~]]-Volk wieder einmal vom Schicksal dazu aufgerufen worden war, für seine Freiheiten und seine Unabhängigkeit zu kämpfen. Obwohl die Narben des Unabhängigkeitskrieges noch frisch sind, ist das [[~TUR.GetAdjective~]]-Volk in einen Eifer versetzt worden und eilt zu den Streitkräften.[~[~\n~][~\n~]~]Aber wie lange kann diese Begeisterung anhalten?"
 bftb_turkey.13.a:0 "Und wie lange können wir durchhalten?"
 bftb_turkey.14.t:0 "Eine Oppositionsbewegung beginnt sich zu formieren"
 bftb_turkey.14.desc:0 "[Politikwissenschaftler glaubten, dass es Wochen dauern würde, bis sich nach der Aufhebung des Parteienverbots eine legitime Oppositionsbewegung formieren würde, aber sie haben sich alle getäuscht. Adnan Menderes hat keine Zeit verschwendet, um eine Gruppe gleichgesinnter Traditionalisten zu versammeln, die mit dem Zustand des religiösen Glaubens in [[~TUR.GetNameDef~]] unter den Kemalisten unzufrieden sind. In der Vergangenheit, als religiöse Fundamentalisten eine [[~TUR.GetAdjective~]] politische Bewegung gekapert haben, wurde der gesamte Prozess des Übergangs zur Demokratie gestoppt, aber nicht dieses Mal: Diesmal ist [[~TUR.GetLeader~]] entschlossen, diese Bewegung von Fanatikern am Wahltag zu schlagen. Menderes und seine Kabale von Fundamentalisten haben sich in der 'Traditionellen Gruppe' zusammengeschlossen. Die CHP hat sie als Vorläufer einer populistischen islamistischen Bewegung bezeichnet, die auf einer Plattform des Konservatismus und Traditionalismus antreten will. Die Traditionelle Gruppe wird in den nächsten Wochen auf dem türkischen Lande auf Stimmenfang gehen, um eine Unterstützerbasis aufzubauen. Sobald sie genügend verblendete Anhänger gesammelt hat, wird sie zweifellos ihre unvermeidliche Oppositionspartei gründen."
 bftb_turkey.14.a:0 "Die bevorstehenden Wahlen werden ein Kampf um die Seele von [[~TUR.GetNameDef~]] sein."
 bftb_turkey.16.t:0 "Traditionelle Gruppe mobilisiert ländliche Bürger, um die Wahlbeteiligung zu erhöhen"
 bftb_turkey.16.desc:0 "Die Traditionalisten von Adnan Menderes sind in Scharen im ganzen Land unterwegs, um die religiösen Bürger, die sich von der säkularen Regierung unterdrückt fühlen, dazu zu bewegen, bei den kommenden Wahlen für ihre Partei zu stimmen. Berichten zufolge sind viele dieser Wähler zwar skeptisch, was ihre Chancen angeht, die Kemalisten zu schlagen, und haben eine zynische Einstellung zur Demokratie im Allgemeinen, doch der Großteil der Angesprochenen zeigte sich begeistert von Menderes und seiner Oppositionsbewegung."
 bftb_turkey.16.a:0 "Das ist verfassungswidrig! Schluss damit!"
 bftb_turkey.16.b:0 "Wir werden den demokratischen Willen des Volkes anerkennen."
 bftb_turkey.17.t:0 "Menderes' traditionelle Gruppe nähert sich kurdischen Organisationen für ein Bündnis"
 bftb_turkey.17.desc:0 "Die Traditionalisten von Adnan Menderes haben eine vielbeachtete Reise nach [[~TUR.GetAdjective~]] Kurdistan unternommen, wo sie Versöhnung und gegenseitige Interessen in Bezug auf den Zustand des Glaubens im heutigen [[~TUR.GetNameDef~]] predigten. Unter Berufung auf religiöse Schriften haben kurdische Stammesführer zusammen mit Vertretern der traditionalistischen Oppositionsbewegung die Bühne betreten und die Kurden aufgefordert, am Wahltag für Menderes und Konsorten zu stimmen, um [[~TUR.GetNameDef~]] wieder in die Umarmung des Allmächtigen zu bringen"."
 bftb_turkey.17.a:0 "Das grenzt an Hochverrat!"
 bftb_turkey.17.b:0 "Diese Zusammenarbeit könnte in Zukunft Früchte tragen!"
 bftb_turkey.18.t:0 "Verschwörung zum Wählerbetrug in ländlichen Regionen aufgedeckt"
 bftb_turkey.18.desc:0 "Es ist ein trauriger Tag für die aufkeimende Demokratie der [[~TUR.GetNameDef~]], denn in einigen der ärmsten Provinzen der [[~TUR.GetNameDef~]] wurde ein Komplott aufgedeckt, das darauf abzielt, die künftigen Wahlergebnisse zugunsten der Oppositionsbewegung von Adnan Menderes zu manipulieren. Das Komplott, an dem religiöse Führer, lokale Verwaltungsbeamte und sogar Staatsbedienstete beteiligt waren, wurde vereitelt, und die Verschwörer wurden verhaftet. Bei unseren Ermittlungen wurden keine Beweise gefunden, die Menderes oder seine Oppositionsbewegung mit dem Komplott in Verbindung bringen, aber unsere Reaktion wird sich zweifellos auf ihre Wahlkampagne auswirken."
 bftb_turkey.18.a:0 "Stellen Sie sie alle öffentlich vor Gericht und verhängen Sie die härteste Strafe, die möglich ist!"
 bftb_turkey.18.b:0 "Wir werden in aller Stille eine Amnestie anbieten und hoffen, dass dies in Vergessenheit gerät."
 bftb_turkey.19.t:0 "Riesige Kundgebung zur Unterstützung der Menderes-Bewegung"
 bftb_turkey.19.desc:0 "Eine Kundgebung von Adnan Menderes im Hinterland des Landes zog Menschenmengen an, die mit den Reden von Mustafa Kemal Atatürk im Herzen Istanbuls vergleichbar sind. [[~TUR.GetLeader~]] war bestürzt, als er den Bericht über die Kundgebung hörte, die ohne Probleme verlief und auf der Menderes ankündigte, dass er der Nation sehr bald seine offizielle Oppositionspartei vorstellen würde. Eine ganze Reihe von Rednern trat auf, die alle die Bedeutung der Religion im täglichen Leben und in der Politik predigten und eine Ideologie des traditionalistischen Konservatismus vertraten - einige der Redner sprachen sogar in liebevollen Worten über das längst besiegte osmanische Sultanat und Kalifat! Menderes selbst betrat die Bühne als letzter und sprach in weitaus gemäßigteren Worten als einige der Redner, deren Auftritt er verfolgte. Menderes erklärte seinen Zuhörern jovial die Tugenden des Laissez-faire-Liberalismus. Er überhäufte die Kemalisten mit Lob für alles, was sie für die Nation getan hatten, bevor er dieses Lob mit einer Menge Kritik unterstrich. Die Teilnehmer verließen die Kundgebung ekstatisch und zuversichtlich, dass sie die Wahlen gewinnen würden. Das kemalistische Offizierskorps hat sich an die Regierung gewandt und die CHP unmissverständlich aufgefordert, mehr zu tun, um den wachsenden Einfluss von Menderes und seiner konservativen populistischen Bewegung einzudämmen. Ein Vertreter des Offizierskorps erklärte, dass die Offiziere des Landes niemals einer Menderes-Regierung dienen würden, und deutete an, dass sie zu extremen Maßnahmen greifen würden, falls es uns nicht gelänge, das einzudämmen, was sie als grundlegende Bedrohung des kemalistischen Systems ansehen."
 bftb_turkey.19.a:0 "Dies ist ein schwarzer Tag für die Republik."
 bftb_turkey.20.t:0 "Die Demokratische Partei"
 bftb_turkey.20.desc:0 "Vor acht Stunden verkündete Adnan Menderes triumphierend das Debüt der neuesten und gefährlichsten Oppositionspartei der [[~TUR.GetNameDef~]]: der Demokratischen Partei. Er kündigte an, dass die Demokratische Partei beabsichtige, das Machtmonopol der CHP zu stürzen und das Land in eine völlig neue Richtung zu lenken. Die drei Säulen der Partei wurden unter dem Jubel der Menge vorgestellt, und Menderes versprach, dass seine Regierung dem Glauben, dem Vaterland und der Freiheit verpflichtet sein werde - in dieser Reihenfolge. Überraschender war Menderes' Ankündigung, dass eine DP-geführte [[~TUR.GetName~]] deutlich interventionistischer sein würde als jede andere [[~TUR.GetAdjective~]]-Regierung seit der Gründung der Nation. Die Ankündigung wurde in kemalistischen Kreisen mit Wut aufgenommen. [[~TUR.GetLeader~]] hat heute vor seinen Anhängern in Istanbul versprochen, dass die CHP, auch wenn die Wahlen härter umkämpft sein sollten als zunächst angenommen, aus den bevorstehenden Wahlen als Regierungschef des Landes hervorgehen wird."
 bftb_turkey.20.a:0 "Möge die beste Partei gewinnen!"
 bftb_turkey.21.t:0 "Wahltag"
 bftb_turkey.21.desc:0 "Der lang ersehnte Wahltag ist endlich gekommen. Männer und Frauen im ganzen Land haben schlechtes Wetter und persönliche Krankheiten ignoriert, um in die Wahlkabinen ihrer Provinzen zu gehen und ihre Stimmzettel für ihre bevorzugte Partei auszufüllen. Niemand hatte mit einer so hohen Wahlbeteiligung gerechnet, vor allem nicht, als der Übergang zur Demokratie so schnell zu erfolgen schien. Das Wahlrennen war nicht sauber, aber jeder Befürworter der Demokratie wäre stolz darauf, dass so viele [[~TUR.GetAdjective~]]-Bürger bei den ersten freien Wahlen in [[~TUR.GetNameDef~]] zur Wahl gingen. Das Rennen war knapp, und es dauerte lange, bis alle Stimmen ausgezählt und das Endergebnis ermittelt war. Die endgültigen Gewinner der ersten Wahl von [[~TUR.GetNameDef~]] sind..."
 bftb_turkey.21.a:0 "...die Republikaner!"
 bftb_turkey.21.b:0 "...die Demokratische Partei!"
 TUR_republican_victory_tt: "Die £faction_tur_kemalistische [~§Y~]CHP[~§!~] erhält ein [~§Y~]demokratisches[~§!~] Mandat, um die Nation zu regieren."
 TUR_conservative_victory_tt: "Die £faction_tur_traditionalistische [~§Y~]DP[~§!~] soll ein [~§Y~]demokratisches[~§!~] Mandat zur Regierung der Nation erhalten."
 bftb_turkey.22.t:0 "Der [[~TUR.GetAdjective~]] Bürgerkrieg"
 bftb_turkey.22.desc:0 "Nach dem Wahlsieg der Demokratischen Partei war es fast unvermeidlich, dass innerhalb von [[~TUR.GetNameDef~]] ein Konflikt ausbrechen würde. Die Spannungen zwischen der Regierung und den Streitkräften haben sich seit der Wahl täglich verschärft, und nun scheint sich die Lage zuzuspitzen. Die Offiziere haben bereits die Kontrolle über die westlichsten wohlhabenden Staaten übernommen, und es wird angenommen, dass die Offiziere von diesen revoltierenden Staaten unterstützt werden.[~[~\n~][~\n~]Im Osten haben kurdische Milizen begonnen, sich zu organisieren, um einen bewaffneten Kampf zur Sicherung ihrer Unabhängigkeit vorzubereiten. Wir waren Narren, als wir dachten, unser Bündnis mit den Kurden würde lange halten, aber sie sind die noch größeren Narren, weil sie dachten, wir würden ihre kläglichen Versuche, eine Nation aus unserem souveränen Boden herauszukratzen, nicht vernichten.[~[~\n~][~\n~]~]Der Kampf um die Seele von [[~TUR.GetNameDef~]] hat begonnen, und wir können es uns nicht leisten, ihn zu verlieren."
 bftb_turkey.22.a:0 "Fi sabilillah, wir kämpfen!"
 bftb_turkey.23.t:0 "Der Saadabad-Pakt"
 bftb_turkey.23.desc:0 "[[~FROM.GetLeader~]] hat sich an [[~ROOT.GetLeader~]] mit dem Vorschlag gewandt, einen gegenseitigen Nichtangriffspakt zu unterzeichnen, der die Aussicht auf eine weitere Zusammenarbeit in der Zukunft offen lässt. Die [[~FROM.GetAdjective~]]-Diplomaten haben hart an ihrem Vorschlag gearbeitet, indem sie detailliert auf die gemeinsame Geschichte und die Interessen unserer Nationen eingingen, gefolgt von einem ernsthaften Appell zum Frieden zwischen brüderlichen Nationen. Das Hin und Her der Verhandlungen war angenehm, aber die Entscheidung, ob wir unterzeichnen oder nicht, liegt letztendlich bei uns."
 bftb_turkey.23.a:0 "Natürlich werden wir diesen Freundschaftspakt unterzeichnen!"
 bftb_turkey.23.b:0 "Wir sind nicht verwandt, [[~FROM.GetLeader~]]: wir kennen euch nicht."
 bftb_turkey.24.t:0 "Die Wahl des Nachfolgers von Atatürk"
 bftb_turkey.24.desc:0 "Kein Mann und keine Frau könnte jemals hoffen, den mythischen Höhen von Mustafa Kemal Atatürks Führung gerecht zu werden, aber der Vater der Türken bleibt nur ein sterblicher Mensch. Wir sind nicht auf der Suche nach einem Ersatz für unseren Ghazi, denn niemand könnte auch nur im Traum daran denken, dem messianischen Gründervater unserer Nation gerecht zu werden, aber wir müssen eine Führungspersönlichkeit wählen, der wir vertrauen können, dass sie in Atatürks Fußstapfen tritt. Er muss die kemalistischen Werte vorleben und dem Beispiel Atatürks als Führer der [[~TUR.GetNameDef~]] folgen."
 bftb_turkey.24.a: "Celâl Bayar ist der offensichtliche Kandidat."
 bftb_turkey.24.b:0 "Celâl Bayar ist der offensichtliche Kandidat."
 bftb_turkey.24.c:0 "İsmet İnönü ist der würdige Nachfolger Atatürks."
 bftb_turkey.24.d:0 "Fevzi Çakmak ist der Führer, den [[~TUR.GetNameDef~]] braucht."
 bftb_turkey.24.e:0 "Fevzi Çakmak wird unser eigener Francisco Franco sein."
 bftb_turkey.24.f:0 "Recep Peker ist der Mann, der den Faschismus und den Kemalismus zusammenführt."
 bftb_turkey.24.g:0 "Das Genie von Şevket Süreyya Aydemir wird uns weiterbringen."
 bftb_turkey.24.h:0 "Nur İsmet İnönü kann einen einzigartigen [[~TUR.GetAdjective~]] Sozialismus einführen."
 bftb_turkey.24.i:1 "Kâzım Orbay wird eine Militärjunta anführen, bis wir unseren Weg gefunden haben."
 bftb_turkey.24.j:0 "Äh... ähm... der... Ex-Kalif?"
 bftb_turkey.25.t:0 "[[~TUR.GetNameDefCap~]] Drückt die Hatay-Ausgabe"
 bftb_turkey.25.desc:0 "[[~TUR.GetLeader~]] hat einen eindringlichen Brief geschrieben, in dem er fordert, dass der türkischen Bevölkerung des syrischen Staates Hatay ihr demokratisches Recht auf ein Referendum zugestanden wird, so dass die Menschen von Hatay entscheiden können, ob sie sich [[~TUR.GetNameDef~]] anschließen oder auf unbestimmte Zeit Teil Syriens bleiben wollen. Unsere Kolonialpolizei hat illegale Aktivitäten an der [[~TUR.GetAdjective~]]-Grenze aufgedeckt, bei denen Staatsangehörige der [[~TUR.GetAdjective~]] die Grenze überschritten und in der Provinz Hatay für Aufruhr gesorgt haben. Es ist klar, dass [[~TUR.GetNameDef~]] plant, die Ergebnisse des Referendums zu verfälschen, um einen Sieg von [[~TUR.GetAdjective~]] sicherzustellen, aber [[~TUR.GetNameDef~]] bei uns zu haben, wäre sicherlich besser als die Alternative. Wer kann sagen, wie weit [[~TUR.GetLeader~]] gehen wird, um Hatay in [[~TUR.GetNameDef~]] zu integrieren?"
 bftb_turkey.25.a:0 "Wir werden zulassen, dass Hatay in den Griff von [[~TUR.GetNameDef~]] gerät."
 bftb_turkey.25.b:0 "Hatay soll Teil von Syrien bleiben, egal was die [[~TUR.GetAdjective~]] wünschen."
 bftb_turkey.26.t:0 "[[~FROM.GetNameDefCap~]] Tritt die Souveränität über Hatay an uns ab"
 bftb_turkey.26.desc:0 "[[~TUR.GetLeader~]] hielt in Antakya eine kurze Rede, in der er die Bürger von Hatay in [[~TUR.GetNameDef~]] willkommen hieß und sich bei [[~FROM.GetLeader~]] von [[~FROM.GetNameDef~]] dafür bedankte, dass er den demokratischen Willen der Bevölkerung von Hatay respektiert. Obwohl der Schritt von syrischen Offiziellen mit Empörung aufgenommen wurde, war die allgemeine Stimmung in Hatay und [[~TUR.GetNameDef~]] als Ganzes von Zufriedenheit geprägt, und viele [[~TUR.GetAdjective~]] sind aus ihren Häusern nach Hatay gereist, um die neueste Provinz von [[~TUR.GetNameDef~]] mit Feiern und dem Austausch von Geschenken einzuweihen."
 bftb_turkey.26.a:0 "Wir heißen euch wieder in der Gemeinschaft willkommen, Brüder und Schwestern."
 bftb_turkey.27.t:0 "[[~FROM.GetName~]] Hält die Kontrolle über Hatay aufrecht"
 bftb_turkey.27.desc:0 "[[~TUR.GetLeader~]] führte eine feurige Kundgebung in Gaziantep an, wo er die Unterdrückung der Türken im Ausland durch [[~FROM.GetNameDef~]] verurteilte. Das [[~TUR.GetAdjective~]]-Volk wurde in Aufruhr versetzt, und zwischen den Unterdrückern von Hatay und dem Volk von [[~FROM.GetNameDef~]] ist im Moment wenig Liebe verloren. Für den Moment bleibt Hatay außerhalb unserer Reichweite - aber wir werden diesen abscheulichen Verrat nie vergessen."
 bftb_turkey.27.a:0 "Auf die eine oder andere Weise wird Hatay dorthin befreit werden, wo es hingehört."
 bftb_turkey.29.t:0 "Ehemalige Kriegsdienstverweigerer melden sich freiwillig zum Dienst"
 bftb_turkey.29.desc:0 "Es scheint, als hätte unsere Entscheidung, das Vaterland zuerst zu regieren, einen großen Effekt gehabt! Wir erleben plötzlich einen großen Zustrom von Freiwilligen aus allen Ländern, die sich unseren Streitkräften anschließen wollen. Unser Oberkommando ist fast überwältigt. Dieser schwindelerregende Effekt hat dazu geführt, dass sich Menschen mit unterschiedlichem religiösen und sprachlichen Hintergrund gemeldet haben. Zum Glück waren wir auf diese Entwicklung einigermaßen vorbereitet, und die Integration all dieser ehemaligen Wehrdienstverweigerer verlief mehr oder weniger nahtlos. Unsere Berater gehen davon aus, dass wir noch eine ganze Weile mit einem Zustrom von Freiwilligen rechnen können!"
 bftb_turkey.29.a:0 "Es ist ermutigend zu sehen, dass so viele tapfere Männer und Frauen bereit sind, ihr Land zu verteidigen."
 bftb_turkey.30.t:0 "Entschädigung für die Oniki-Inseln"
 bftb_turkey.30.desc:0 "Die Oniki-Inseln lagen in unseren Hoheitsgewässern und galten einst als integraler Bestandteil unseres Reiches. Die Dodekanes, wie die [[~ENG.GetAdjective~]] und [[~GRE.GetAdjective~]]s sie lieber nennen, werden wieder uns gehören, sobald die [[~ITA.GetAdjective~]]s sie ihren rechtmäßigen Besitzern übergeben. [Regierungsbeamte haben ein Portfolio zusammengestellt, was wir den [[~ITA.GetAdjective~]]s im Austausch für die Inseln anbieten können, denn wir können sicher davon ausgehen, dass sie eine Entschädigung verlangen werden - wenn sie überhaupt bereit sind, sich damit abzufinden."
 bftb_turkey.30.a:0 "Wir werden ihnen Rechte an unserem Chrom anbieten."
 bftb_turkey.30.b:0 "Wir werden eine industrielle Entschädigung anbieten."
 bftb_turkey.30.c:0 "Ein Angebot der Freundschaft sollte ausreichen."
 bftb_turkey.31.t:0 "[[~FROM.GetNameDefCap~]] Bietet uns exklusive Ressourcenrechte in [[~342.GetName~]]"
 bftb_turkey.31.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung ist mit einem überraschenden Angebot an uns herangetreten. Sie möchte uns hundert Prozent der Produktion ihrer natürlichen Erze und Metalle im Staat [[~342.GetName~]] im Tausch gegen die Dodekanes-Inseln zur Verfügung stellen. Unsere Regierung zieht es normalerweise vor, Land zu erwerben, anstatt es abzugeben, aber [[~TUR.GetNameDef~]] bietet uns eine eigene Quelle an, aus der wir Ressourcen schöpfen können, die für jede groß angelegte Kriegsanstrengung entscheidend sein könnten. Wir müssen auch bedenken, dass wir auf diese Ressourcen möglicherweise nicht mehr zugreifen können, sobald ein Krieg ernsthaft beginnt. Die Entscheidung, ob wir auf das Angebot der [[~FROM.GetAdjective~]] eingehen, liegt letztendlich bei uns."
 bftb_turkey.31.a:0 "Wir akzeptieren die Rechte an Ihren Ressourcen im Austausch für die Dodekanes-Inseln."
 bftb_turkey.31.b:0 "Wir werden uns nicht von auch nur einem Zentimeter Land trennen! Nicht jetzt und niemals!"
 bftb_turkey.32.t:0 "[[~FROM.GetNameDefCap~]] Bietet uns industrielle Hilfe im Austausch für die Dodekanes-Inseln"
 bftb_turkey.32.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung ist mit einem verlockenden Angebot an uns herangetreten. Die [[~FROM.GetAdjective~]] hat uns eine Mappe zukommen lassen, in der sie die historische und strategische Bedeutung des Dodekanes für [[~FROM.GetNameDef~]] darlegt und eine Liste von Grundstücken und Produktionsanlagen erstellt hat, die sie uns im Austausch für die Inseln verkaufen möchte. [Unsere Regierung zieht es normalerweise vor, Land zu erwerben, anstatt es abzugeben, aber wir können nicht leugnen, dass die zusätzliche Industrie der Kriegsmaschinerie von [[~ROOT.GetAdjective~]] sehr helfen könnte. Letztendlich müssen wir entscheiden, ob der zusätzliche Schub für unsere Industrie für unsere Nation unmittelbar wertvoller ist als die Dodekanes-Inseln."
 bftb_turkey.32.a:0 "Unterschreiben Sie den Vertrag; sie können die Inseln haben, wenn sie bereit sind, dafür zu zahlen."
 bftb_turkey.32.b:0 "Wir werden uns nicht von auch nur einem Zentimeter Land trennen! Nicht jetzt und niemals!"
 bftb_turkey.33.t:0 "[[~FROM.GetNameDefCap~]] Fordert die Abtretung der Dodekanes-Inseln"
 bftb_turkey.33.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat uns ein ausführliches, von [[~FROM.GetLeader~]] unterzeichnetes Schreiben zukommen lassen, in dem sie die Bedeutung des Bandes zwischen unseren beiden Nationen und [[~FROM.GetAdjective~]]s natürliche Zuneigung zu unserem Land betont. Bei all dem Getöse haben die [[~FROM.GetAdjective~]] angeboten, mit uns einen 'Machtpakt' zu unterzeichnen - eine relativ bedeutungslose Vereinbarung, die jedoch einen Haken hat. Dem Freundschaftsbrief ist ein Dossier mit Anweisungen beigefügt, wie der friedliche Austausch von Befugnissen zwischen unseren regionalen Gouverneuren und den [[~FROM.GetAdjective~]]-Bürokraten, die darauf warten, die Verwaltung der Dodekanes-Inseln zu übernehmen, zu handhaben ist. Unsere Regierung zieht es normalerweise vor, Land zu erwerben, anstatt es abzugeben. Die [[~FROM.GetAdjective~]] wären jedoch praktische Verbündete in einem Konflikt im Mittelmeerraum. Die mehrheitlich griechische Bevölkerung der Dodekanes-Inseln hat sich bestürzt über die Idee geäußert, dass [[~FROM.GetNameDef~]] ihre Inselkette als Teil der [[~FROM.GetAdjective~]]-Nation annektiert. Aber andererseits haben sie ganz ähnlich reagiert, als wir ihnen nach dem Großen Krieg ihre Heimat aus dem Leichnam des Osmanischen Reiches entrissen haben."
 bftb_turkey.33.a:0 "Ich hoffe, dass dies später zu einem Militärbündnis führen wird..."
 bftb_turkey.33.b:0 "Wir haben keine Angst davor, als Heuchler bezeichnet zu werden; die Inseln werden unser bleiben!"
 bftb_turkey.34.t:0 "[[~FROM.GetNameDefCap~]] Nimmt unser Angebot an!"
 bftb_turkey.34.desc:0 "Die Oniki-Inseln wurden uns von den [[~FROM.GetAdjective~]]-Behörden im Austausch für exklusive Rechte an den Ressourcen in [[~342.GetName~]] zurückgegeben. Obwohl Beamte privat ihre Bestürzung über die eklatante Zurschaustellung von einvernehmlichem Kolonialismus in [[~342.GetName~]] zum Ausdruck gebracht haben, wurden viele dieser Überlegungen von der allgemeinen Aufregung über die Annexion von [[~TUR.GetNameDef~]]s neuester Provinz übertönt. GetLeader~]] stattete Rhodos einen persönlichen Besuch ab und versicherte den seit langem unterdrückten Bürgern, dass die [[~TUR.GetAdjective~]]-Regierung all ihre Anliegen hören und sich um sie kümmern würde, selbst wenn ein neuer Lehrplan, der die historischen und ethnischen Wurzeln der Inseln zu [[~TUR.GetNameDef~]] aufbauschen soll, in der gesamten Inselkette eingeführt wird."
 bftb_turkey.34.a:0 "Ein großer Sieg!"
 bftb_turkey.35.t:0 "[[~FROM.GetNameDefCap~]] Nimmt unser Angebot an!"
 bftb_turkey.35.desc:0 "Die Oniki-Inseln wurden uns von den [[~FROM.GetAdjective~]]-Behörden im Austausch für die Früchte eines Teils unserer sich entwickelnden Industrie zurückgegeben. Obwohl Beamte insgeheim ihre Bestürzung über die Vorstellung geäußert haben, für etwas, das uns jahrhundertelang gehörte, mit Stahl und Schweiß zu bezahlen, wurden viele dieser Überlegungen von der allgemeinen Begeisterung über die Annexion der neuesten Provinz von [[~TUR.GetNameDef~]] übertönt. GetLeader~]] stattete Rhodos einen persönlichen Besuch ab und versicherte den seit langem unterdrückten Bürgern, dass die [[~TUR.GetAdjective~]]-Regierung all ihre Anliegen hören und sich um sie kümmern würde, selbst wenn ein neuer Lehrplan, der die historischen und ethnischen Wurzeln der Inseln zu [[~TUR.GetNameDef~]] aufbauschen soll, in der gesamten Inselkette eingeführt wird."
 bftb_turkey.35.a:0 "Ein großer Sieg!"
 TUR_three_factories_sacrificed:0 "Drei [~§Y~]Zivilfabriken[~§!~] entfernt."
 bftb_turkey.36.t:0 "[[~FROM.GetNameDefCap~]] Nimmt unser Angebot an!"
 bftb_turkey.36.desc:0 "Zur Überraschung vieler [[~TUR.GetAdjective~]]-Beamter wurden uns die Oniki-Inseln von den [[~FROM.GetAdjective~]]-Behörden zurückgegeben, im Austausch für die gegenseitige Unterzeichnung eines Vertrages, der letztendlich keine der beiden Parteien dazu zwingt, die darin enthaltenen sinnlosen Verpflichtungen einzuhalten. [[~TUR.GetLeader~]] stattete [[~FROM.GetLeader~]] einen Staatsbesuch ab, um den so genannten Machtpakt mit [[~FROM.GetLeader~]] zu unterzeichnen. Beide Staatsoberhäupter verpflichteten sich gegenseitig, die Beziehungen zwischen den beiden maritimen Nachbarn im Lichte dieses historischen Landtausches weiter auszubauen. Die Aufregung in [[~TUR.GetNameDef~]] ist ansteckend, und es wurde ausgiebig über die Annexion von [[~TUR.GetNameDef~]]'s neuester Provinz gefeiert. [[~TUR.GetLeader~]] stattete Rhodos einen persönlichen Besuch ab, wo er den lange unterdrückten Bürgern versicherte, dass alle ihre Anliegen gehört und von der [[~TUR. GetAdjective~]] Regierung gehört werden, auch wenn ein neuer Lehrplan, der die historischen und ethnischen Wurzeln der Inseln zu [[~TUR.GetNameDef~]] aufbauschen soll, auf der gesamten Inselkette eingeführt wurde.[~[~\n~][~\n~]~]Die [[~GRE. GetAdjective~]]-Regierung hat den nahtlosen Gebietsaustausch verurteilt und andere Großmächte aufgefordert, das zu verurteilen, was sie als ungerechte und illegale Verletzung der Souveränität des [[~GRE.GetAdjective~]]-Volkes der Oniki-Inseln bezeichnet. Die internationale Gemeinschaft hat zu dem Gebietsaustausch weitgehend geschwiegen, wahrscheinlich aus Angst, die [[~TUR.GetAdjective~]]-Regierung zu verärgern."
 bftb_turkey.36.a:0 "Dies hätte nicht besser laufen können."
 bftb_turkey.37.t:0 "[[~FROM.GetNameDefCap~]] Lehnt unser Angebot ab!"
 bftb_turkey.37.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat öffentlich erklärt, dass trotz der Bemühungen von [[~TUR.GetAdjective~]]-Agitatoren und Revanchisten die Dodekanes-Inseln für immer ein integrales Territorium des [[~FROM.GetAdjective~]]-Staates bleiben werden. In seiner Rede erwähnte [[~FROM.GetLeader~]] namentlich [[~TUR.GetLeader~]] und spottete darüber, dass [[~TUR.GetLeader~]] in [[~TUR.GetNameDef~]] weithin respektiert werde, während er in [[~FROM.GetNameDef~]] von den [[~FROM.GetAdjective~]]-Bürgern als unfähiger Führer verspottet werde. [[~FROM.GetLeader~]] nannte [[~TUR.GetNameDef~]] einen gescheiterten Staat und beschrieb ausführlich, dass die Existenz unserer Nation eine unverzeihliche Beleidigung für die [[~FROM.GetAdjective~]]-Regierung sei. In seiner langatmigen Rede beschwor [[~FROM.GetLeader~]] nicht weniger als siebenunddreißig Mal die unerfüllten Versprechen des Vertrags von Sèvres. [[~TUR.GetLeader~]] bezeichnete die Position von [[~FROM.GetAdjective~]] als "unglücklich", hoffte aber, dass es später eine Gelegenheit für einen weiteren diplomatischen Dialog geben könnte."
 bftb_turkey.37.a:0 "Nun, das hätte besser laufen können."
 bftb_turkey.38.t:0 "[[~FROM.GetNameDefCap~]] schlägt gemeinsame Ressourcenextraktion im Kaukasus vor"
 bftb_turkey.38.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat zugegeben, Vermessungsingenieure und Prospektoren nach Georgien geschickt zu haben, um die Erzausbeute unserer Bergbauanstrengungen zu bewerten, und ist mit einem Portfolio an uns herangetreten, das einen Weg vorschlägt, wie unsere beiden Nationen besser von einer gemeinsamen Mineralgewinnung profitieren können. Es ist ein vielleicht beispielloses Phänomen, dass ein staatlicher Akteur eine Form der Spionage zugibt und dann versucht, dieses Geständnis in einen Plan zur Förderung engerer Beziehungen zwischen unseren beiden Nationen umzuwandeln, aber das ist das Dilemma, in dem wir uns jetzt befinden. Niemand kann leugnen, dass die [[~FROM.GetAdjective~]]-Regierung bereit ist, Risiken einzugehen. Das [[~FROM.GetAdjective~]]-Portfolio ist umfassend; die [[~FROM.GetAdjective~]] würde die von ihnen gefundenen Erzadern freilegen und abbauen und uns den Großteil der Ausbeute zur Verfügung stellen, während sie einen Teil der Funde an [[~354.GetName~]] zu deren Verwendung weiterleitet. Wir werden wahrscheinlich erst in vielen Jahren entdecken, was die [[~FROM.GetAdjective~]] entdeckt haben, aber wir können die uns zugesandten Pläne nutzen, um unsere Abbauverfahren in Georgien zu verbessern, und zwar mit einem geringeren Ertrag und ohne die Hilfe von [[~FROM.GetAdjective~]]. Die Entscheidung, ob wir allein arbeiten oder das Hilfsangebot der [[~FROM.GetAdjective~]]-Regierung annehmen, liegt bei uns."
 bftb_turkey.38.a:0 "Lassen Sie uns zum gegenseitigen Nutzen zusammenarbeiten."
 bftb_turkey.38.b:0 "Sie waren dumm zu glauben, wir würden ihre Einmischung in unsere Grenzen akzeptieren."
 bftb_turkey.39.t:0 "[[~FROM.GetNameDefCap~]] Nimmt unseren Vorschlag an"
 bftb_turkey.39.desc:0 "[[~TUR.GetAdjective~]]-Beamte loben sich selbst für ihre hervorragende Arbeit. Die [[~FROM.GetAdjective~]]-Regierung hat soeben mitgeteilt, dass sie die Pläne für den gemeinsamen Metallabbau in Georgien weiterverfolgen möchte, wie sie in dem komplexen Manifest vorgesehen sind, das wir ihnen vorgelegt haben.[~[~\n~][~\n~]~]Staatliche Verfahren werden bereits mobilisiert. Während das Erz in Georgien abgebaut wird, können die [[~SOV.GetAdjective~]]s es sofort für den Transport nach [[~354.GetName~]] vorbereiten, wo wir es für unseren Gebrauch raffinieren können."
 bftb_turkey.39.a:0 "Ein diplomatischer Triumph!"
 bftb_turkey.40.t:0 "[[~FROM.GetNameDefCap~]] Lehnt unseren Vorschlag ab!"
 bftb_turkey.40.desc:0 "[[~FROM.GetAdjective~]]-Beamte haben Berichten zufolge ungläubig auf unseren Vorschlag reagiert, in Georgien mit Genehmigung der [[~FROM.GetAdjective~]]-Regierung abzubauen. Unser Antrag wurde belächelt, und was vielleicht noch beleidigender ist, die [[~FROM.GetAdjective~]]s verwenden einige der Pläne, die wir mit unserem Portfolio eingereicht haben, um die von uns gefundenen Erze ohne uns abzubauen."
 bftb_turkey.40.a:0 "Diese Mistkerle!"
 bftb_turkey.41.t:0 "[[~FROM.GetNameDefCap~]] Lädt uns zu [[~FROM.GetFactionName~]] ein"
 bftb_turkey.41.desc:0 "Der Präsident von [[~FROM.GetNameDef~]], [[~FROM.GetLeader~]], hat eine Initiative zur formellen Reformierung des Balkanpaktes in eine umfassendere und allumfassende strategische Allianz namens Balkan Entente gestartet. Alle Mitglieder des Balkanpakts, einschließlich uns, wurden eingeladen, [[~FROM.GetFactionName~]] beizutreten, und das schließt uns ein. Beamte von [[~FROM.GetNameDef~]] haben sichergestellt, dass die Beziehung zwischen den Nationen in [[~FROM.GetFactionName~]] weit über rein militärische Angelegenheiten hinausgehen wird, und haben bereits Zusammenfassungen von Plänen zur gemeinsamen Entwicklung unserer Währungssysteme, unserer Verteidigungsstrategien und mehr veröffentlicht."
 bftb_turkey.41.a:0 "Mit vereinten Kräften können wir den Balkan verteidigen."
 bftb_turkey.41.b:0 "Diese Initiative ist eine tollkühne Illusion, die aus [[~FROM.GetAdjective~]]-Chauvinismus entstanden ist."
 bftb_turkey.42.t:0 "[[~FROM.GetNameDefCap~]] Verbindet [[~ROOT.GetFactionName~]]!"
 bftb_turkey.42.desc:0 "[[~FROM.GetLeader~]] hat angekündigt, dass [[~FROM.GetNameDef~]] beschlossen hat, [[~ROOT.GetFactionName~]] zu ratifizieren und beizutreten. Mit großem Tamtam und zwei aufeinanderfolgenden Staatsfeiern wurde die Schicksalsbindung unserer beiden Nationen gefeiert, als der Konflikt unweigerlich ausbrach."
 bftb_turkey.42.a:0 "Gemeinsam werden wir den Balkan retten."
 bftb_turkey.43.t:0 "[[~FROM.GetNameDefCap~]] Lehnt den Aufruf zum Beitritt zu [[~ROOT.GetFactionName~]] ab!"
 bftb_turkey.43.desc:0 "[[~FROM.GetLeader~]] hat uns mitgeteilt, dass [[~FROM.GetNameDef~]] nicht der [[~ROOT.GetFactionName~]] beitreten wird. Die Enttäuschung unserer Diplomaten und Regierungsvertreter ist unermesslich, und [[~FROM.GetNameDef~]]'s Austritt aus dem Balkanpakt und die Ablehnung einer [[~ROOT.GetFactionName~]] hat das gesamte Projekt gefährdet."
 bftb_turkey.43.a:0 "Solidarität hätte uns retten können; stattdessen könnte unsere Uneinigkeit uns zerstören."
 bftb_turkey.44.t:0 "Der Petra-Vorschlag"
 bftb_turkey.44.desc:0 "Wir haben einen Verteidigungsplan von [[~FROM.GetNameDef~]] erhalten, der vorschlägt, dass die [[~FROM.GetAdjective~]]-Regierung unsere Besitztümer in der Levante schützt. [[~FROM.GetLeader~]] argumentiert, dass die geografische Nähe von [[~FROM.GetNameDef~]] die Verteidigung und Verwaltung dieser Gebiete zu einer einfachen Angelegenheit macht und dass die Übergabe dieser Gebiete an [[~FROM.GetNameDef~]] unsere Ressourcen freisetzen würde, die wir dann anderswo einsetzen könnten.[~[~\n~][~\n~]~]Der Vorschlag ist nicht unbegründet, aber er bringt uns in eine interessante Position. Wir haben Palästina, Jordanien und den Sinai vom besiegten Osmanischen Reich erobert: Sind wir bereit, sie an die [[~FROM.GetAdjective~]]-Nachfolger des Osmanischen Reiches zurückzugeben? Abgesehen von historischen Überlegungen sollten wir auch bedenken, wie die [[~FROM.GetAdjective~]]-Regierung reagieren könnte, wenn wir sie ablehnen. Sie könnte unsere Ablehnung als Zeichen deuten, dass wir ihnen nicht vertrauen oder ihren Platz in diesem Bündnis nicht wertschätzen. [[~FROM.GetNameDefCap~]] hat sich in der Vergangenheit als unberechenbar erwiesen, und leider können wir uns nicht darauf verlassen, dass die [[~FROM.GetAdjective~]]-Behörden die Angelegenheit nicht eskalieren lassen, wenn wir sie ablehnen."
 bftb_turkey.44.a:0 "Der Plan ist strategisch gut!"
 bftb_turkey.44.b:0 "Das Osmanische Reich ist nicht ohne Grund zusammengebrochen."
 bftb_turkey.45.t:0 "Die [[~FROM.GetAdjective~]] geben ihre Zustimmung zum Petra-Vorschlag"
 bftb_turkey.45.desc:0 "Die [[~FROM.GetAdjective~]]-Kolonialbeamten verlassen bereits ihre Posten und ziehen in benachbarte Protektorate, um uns die nahtlose Übernahme der ehemaligen [[~FROM.GetAdjective~]]-Kolonien zu erleichtern. [[~FROM.GetLeader~]] hat einen Brief an unseren Präsidenten verfasst, in dem er erklärt, dass [[~ROOT.GetNameDef~]] das volle Vertrauen von [[~FROM.GetNameDef~]] in unsere Fähigkeit hat, die uns überlassenen Provinzen zu verteidigen und zu regieren. [Viele [[~ROOT.GetAdjective~]]-Bürger sehen die Landabtretung als großen Sieg und als Bestätigung, dass [[~ROOT.GetNameDef~]] wieder eine starke regionale Macht ist, die in der ganzen Welt respektiert wird."
 bftb_turkey.45.a:0 "Wir spielen jetzt in der ersten Liga."
 bftb_turkey.46.t:0 "Die [[~FROM.GetAdjective~]] lehnen den Petra-Vorschlag ab"
 bftb_turkey.46.desc:0 "Premierminister [[~FROM.GetLeader~]] von [[~FROM.GetNameDef~]] hat gesagt, dass die Übergabe von [[~FROM.GetAdjective~]]-Gebieten in der Levante an [[~ROOT.GetNameDef~]] undenkbar wäre und warnte, dass die Weisheit eine fortgesetzte [[~FROM.GetAdjective~]]-Regierung in der Region erfordere. Die [[~FROM.GetAdjective~]]-Kräfte in der Levante wurden sogar in Alarmbereitschaft versetzt, um sicherzustellen, dass sie jeden unerwarteten [[~ROOT.GetAdjective~]]-Einfall in das Gebiet schnell vereiteln können. [Insgeheim haben viele unserer Regierungsvertreter ihre Enttäuschung über die Entscheidung von [[~FROM.GetAdjective~]] zum Ausdruck gebracht und die Ablehnung unseres Vorschlags als Beweis dafür angeführt, dass die [[~FROM.GetAdjective~]] uns als Verbündeten nicht vertrauen. [[~ROOT.GetLeader~]] hat ebenfalls sein Missfallen über die [[~FROM.GetAdjective~]]-Entscheidung geäußert und seine Berater gebeten, Optionen für eine Antwort zu präsentieren."
 bftb_turkey.46.a:0 "Wir haben es versucht, und wir sind gescheitert. Es gibt nichts, was wir noch tun können."
 bftb_turkey.46.b:0 "Wir werden die Angelegenheit eskalieren!"
 bftb_turkey.47.t:0 "[[~FROM.GetNameDefCap~]] Erhebt Bedenken über die Verteidigung des Golfs"
 bftb_turkey.47.desc:0 "Präsident [[~FROM.GetLeader~]] von [[~FROM.GetNameDef~]] hat sich an uns gewandt, weil er sich Sorgen um die Sicherheit unserer Kolonien in den Golfen Arabiens macht. Der [[~FROM.GetAdjective~]]-Führer hat vorgeschlagen, dass [[~FROM.GetNameDef~]] die Verantwortung für die Verteidigung und Verwaltung der gesamten Region übernimmt, da [[~FROM.GetNameDef~]] eine lange Geschichte mit dem Gebiet hat und ihm nahe steht. [Einige [[~ROOT.GetAdjective~]]-Beamte haben sich alarmiert über den Vorschlag geäußert, da [[~FROM.GetNameDef~]] erst kürzlich die Kontrolle über die Levante-Region beantragt hat. Analysten befürchten, dass [[~FROM.GetNameDef~]] diese diplomatischen Landnahmen strategisch geplant hat, um einen neuen Status quo für das Gebiet zu schaffen, in dem [[~FROM.GetNameDef~]] die unbestrittene Macht über den gesamten Subkontinent ist. Ungeachtet künftiger Bedenken bleibt [[~FROM.GetNameDef~]] unser Verbündeter, und wenn wir wollen, dass sie es bleiben, könnte es klug sein, ihrer Bitte um Kontrolle über unsere arabischen Kolonien nachzugeben."
 bftb_turkey.47.a:0 "Lassen Sie uns sehen, ob [[~FROM.GetNameDef~]] bereit ist, die Verantwortung zu übernehmen."
 bftb_turkey.47.b:0 "Dieser Neokolonialismus kann und wird nicht toleriert werden."
 bftb_turkey.48.t:0 "Die [[~FROM.GetAdjective~]] betrauen uns mit der Verteidigung des Golfs"
 bftb_turkey.48.desc:0 "Die Transporte für unsere Garnisonen und Verwalter werden bereits vorbereitet, damit sie sofort in unsere neuen Territorien in den beiden arabischen Golfen verschifft werden können. Die [[~FROM.GetAdjective~]] haben ihre Autorität über die Region aufgegeben und uns die Souveränität über diese Gebiete zum Schutz und zur Verwaltung übertragen."
 bftb_turkey.48.a:0 "Wir sind jetzt wirklich eine große Macht."
 bftb_turkey.49.t:0 "Die [[~FROM.GetAdjective~]] verweigern uns ihre arabischen Territorien"
 bftb_turkey.49.desc:0 "Der [[~FROM.GetAdjective~]]-Botschafter hat die [[~ROOT.GetAdjective~]]-Entwürfe über die [[~FROM.GetAdjective~]]-Gebiete in Arabien als "inakzeptabel" bezeichnet und verlangt, dass die Angelegenheit sofort fallen gelassen wird. Unsere Verteidigungsexperten sind enttäuscht, dass man uns nicht das Recht gegeben hat, die [[~FROM.GetAdjective~]] Arabischen Territorien. Dennoch behaupten [[~FROM.GetAdjective~]]-Beamte, dass wir Andock- und Stützpunktprivilegien in den Regionen behalten, solange [[~ROOT.GetNameDef~]] Teil von [[~FROM.GetFactionName~]] bleibt."
 bftb_turkey.49.a:0 "Unglücklich."
 bftb_turkey.50.t:0 "[[~FROM.GetNameDefCap~]] Fordert leichte Panzer an"
 bftb_turkey.50.desc:0 "Beamte von [[~FROM.GetNameDef~]] sind an uns herangetreten und haben den Wunsch geäußert, leichte Panzer aus unserem Bestand zu erwerben. Die Beamten von [[~FROM.GetAdjective~]] haben uns ihre Bewunderung für das, was sie als "genial" und "exzellentes Design" bezeichneten, zum Ausdruck gebracht und uns mitgeteilt, dass [[~FROM.GetNameDef~]] zum Schutz seiner Souveränität über Panzer von [[~ROOT.GetAdjective~]] verfügen muss."
 bftb_turkey.50.a:0 "Wir werden einige unserer Besten schicken!"
 bftb_turkey.50.b:0 "Schicken Sie einige unserer gepanzerten Standardfahrzeuge."
 bftb_turkey.50.c:0 "Sie haben vielleicht einige unserer älteren Modelle."
 bftb_turkey.50.d:0 "[[~FROM.GetNameDefCap~]] wird absolut nichts von uns bekommen."
 bftb_turkey.51.t:0 "[[~FROM.GetNameDefCap~]] Schickt verbesserte leichte Panzer!"
 bftb_turkey.51.desc:0 "Wir haben soeben eine Lieferung von [[~FROM.GetAdjective~]] Panzern direkt aus ihren Lagerbeständen erhalten! Die Panzerung ist modern, und erste Tests haben gezeigt, dass es sich um vielseitige Fahrzeuge handelt. Sie werden unseren Streitkräften zweifellos gute Dienste leisten."
 bftb_turkey.51.a:0 "Was für eine unerwartete Überraschung!"
 bftb_turkey.52.t:0 "[[~FROM.GetNameDefCap~]] Schickt leichte Panzer"
 bftb_turkey.52.desc:0 "Wir haben soeben eine Lieferung von [[~FROM.GetAdjective~]] Panzern direkt aus ihren Lagerbeständen erhalten! Unseren Qualitätstests zufolge ist die leichte Panzerung zwar etwas veraltet, aber immer noch relativ robust. Sie werden unseren Streitkräften zweifellos gute Dienste leisten."
 bftb_turkey.52.a:0 "Ein großer Segen."
 bftb_turkey.53.t:0 "[[~FROM.GetNameDefCap~]] Geschenke Veraltete Rüstung"
 bftb_turkey.53.desc:0 "Wir haben soeben eine Lieferung von [[~FROM.GetAdjective~]] Panzern direkt aus ihren Lagerbeständen erhalten! Die Panzer sind zweifelsohne veraltet, und die [[~FROM.GetAdjective~]]s haben das Modell angesichts seiner vielen Mängel wahrscheinlich ausgemustert. Trotzdem werden unsere Streitkräfte eine Verwendung für sie finden. Irgendwie."
 bftb_turkey.53.a:0 "Wenn es für 1922 gut genug war, ist es auch jetzt gut genug!"
 bftb_turkey.54.t:0 "[[~FROM.GetNameDefCap~]] Schickt uns nichts"
 bftb_turkey.54.desc:0 "Die [[~FROM.GetAdjective~]]s haben sich geweigert, uns auch nur ein Fahrgestell ihres ältesten Modells zu schicken. Die [[~FROM.GetAdjective~]]s Panzer sind anscheinend nur für [[~FROM.GetAdjective~]] bestimmt, und prominente Persönlichkeiten im [[~FROM.GetNameDef~]] haben angeblich nationale Sicherheitsbedenken als Grund dafür angeführt, uns keine Panzer zu liefern."
 bftb_turkey.54.a:0 "Die Panzer wären wahrscheinlich sowieso kaputt gegangen."
 bftb_turkey.55.t:0 "Die Chester-Konzession"
 bftb_turkey.55.desc:0 "1923 ratifizierte und genehmigte die neu gegründete Republik Türkei ein Gesetz, das es uns erlaubte, die Ölfelder und Eisenbahnen von [[~FROM.GetNameDef~]] zu erschließen. Der Senat der Vereinigten Staaten beschloss angesichts der Auswirkungen der Weltwirtschaftskrise auf die amerikanische Wirtschaft, den Vertrag nicht zu ratifizieren. [[~FROM.GetNameDefCap~]] hat die Aufhebung des Vertrages rückgängig gemacht und uns aufgefordert, die ursprünglich von uns formulierten Bedingungen des Zugeständnisses zu erfüllen. Wir können nicht leugnen, dass wir uns wirtschaftlich in einer viel sichereren Lage befinden als 1923, und es wäre ein großer Segen, [[~FROM.GetNameDef~]] ideologisch und militärisch mit uns verbündet zu haben. Allerdings droht der Krieg auf dem gesamten Globus, und selbst aus unserer Position der Stärke heraus müssen wir sparsam mit unseren Ressourcen umgehen. Die Verfügbarkeit von Öl in [[~FROM.GetNameDef~]] könnte in Zukunft als Druckmittel gegen [[~SOV.GetNameDef~]] sehr wertvoll sein. Kurzfristig müssen wir jedoch auch die Möglichkeit in Betracht ziehen, wie das ausgegrabene Erdöl in die Hände unserer Feinde fallen könnte. Es könnte klug sein, die [[~FROM.GetAdjective~]], die auf unsere Hilfe angewiesen ist, für unsere Ziele zu nutzen. [[~FROM.GetNameDef~]] enthält viel Chrom, unsere Nation aber leider nicht. Wir haben die Wahl."
 bftb_turkey.55.a:0 "Wir werden allen Freunden der Demokratie helfen."
 bftb_turkey.55.b:0 "Wir werden ihnen helfen. Bedingt."
 bftb_turkey.56.t:0 "[[~FROM.GetNameDefCap~]] Erteilt bedingungslos das Zugeständnis"
 bftb_turkey.56.desc:1 "[[~FROM.GetNameDefCap~]] hat sich bereit erklärt, die Verpflichtungen zu erfüllen, die es vor über einem Jahrzehnt für uns zu erfüllen versprach, ohne eine Entschädigung zu verlangen. Sie haben ihre überlegene Technologie und ihre umfangreichen industriellen Ressourcen eingesetzt, um in [[~350.GetName~]] Erdöl zu fördern, das wir zuvor nicht zuverlässig abbauen konnten. Die [[~FROM.GetAdjective~]]s haben uns auch einen Teil der Industrie zur Verfügung gestellt, die sie zur Förderung des Öls verwendet haben, um andere Aspekte der Konzession zu erfüllen, die wir nach eigenem Ermessen weiterverwenden können. Als zusätzliches Zeichen der Freundschaft haben uns die [[~FROM.GetAdjective~]]s einige der Techniken und Ausrüstungen vermacht, die sie bei der Förderung verwendet haben, damit wir die natürlichen Ressourcen in unserem Land besser nutzen können."
 bftb_turkey.56.a:0 "Die [[~FROM.GetAdjective~]]s sind einfach die Besten."
 bftb_turkey.57.t:0 "Die [[~FROM.GetAdjective~]]s legen die Bedingungen für die Konzession fest"
 bftb_turkey.57.desc:0 "[[~FROM.GetNameDefCap~]] hat sich bereit erklärt, die Verpflichtungen zu erfüllen, die sie uns vor über einem Jahrzehnt gegen eine Entschädigung versprochen hat. Sie sind bereit, ihre überlegene Technologie und ihre umfangreichen Industrieressourcen einzusetzen, um in [[~350.GetName~]] Erdöl zu fördern, das wir bisher nicht zuverlässig abbauen konnten. Im Gegenzug wollen die [[~FROM.GetAdjective~]]s jedoch die Exklusivrechte an den Rechten in [[~343.GetName~]]. Um den Deal zu versüßen, haben sich die [[~FROM.GetAdjective~]]s bereit erklärt, uns einige ihrer fortschrittlichen Gewinnungstechniken zu lehren und uns die Pläne einiger ihrer komplizierteren Ausgrabungswerkzeuge zu überlassen.[~\n~][~\n~]Die Bitte um das Zugeständnis sollte schon Demütigung genug gewesen sein, aber das hier könnte sich als jenseitig erweisen. Unsere Nation soll die Früchte des Antiimperialismus und des Antikolonialismus repräsentieren, und wenn wir den [[~FROM.GetAdjective~]]-Forderungen zustimmen, dann verraten wir unsere Werte. Doch können wir es uns leisten, die Vorteile abzulehnen, die uns [[~FROM.GetNameDef~]] bieten kann?"
 bftb_turkey.57.a:0 "Gut, gebt den imperialistischen Bastarden, was sie wollen."
 bftb_turkey.57.b:0 "Wir werden niemals unter dem [[~FROM.GetAdjective~]]-Daumen leben!"
 bftb_turkey.58.t:0 "[[~FROM.GetNameDefCap~]] Erfüllt unsere Forderungen"
 bftb_turkey.58.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat jeder unserer Forderungen im Austausch für unsere Hilfe zugestimmt. Das Chrom aus [[~343.GetName~]] hat bereits begonnen, unsere Häfen zu erreichen, und was noch besser ist, wir haben bei unseren Bemühungen, Öl in [[~350.GetName~]] zu fördern, einiges gelernt."
 bftb_turkey.58.a:0 "Es ist toll, ein [[~FROM.GetAdjective~]] zu sein."
 bftb_turkey.59.t:0 "[[~FROM.GetNameDefCap~]] Verweigert unsere Forderungen!"
 bftb_turkey.59.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat die sehr fairen Bedingungen, die wir im Austausch für unsere Hilfe festgelegt haben, abgelehnt. Wenn die [[~FROM.GetAdjective~]]-Regierung nur bereit gewesen wäre, ihren fairen Anteil beizusteuern, hätten wir alle als Gewinner dastehen können. Stattdessen werden sie noch ein paar Jahre warten müssen, bevor sie überhaupt etwas von dem schwarzen Gold abbekommen."
 bftb_turkey.59.a:0 "Wir sind [[~ROOT.GetNameDef~]], wir gehen immer noch als Gewinner davon."
 bftb_turkey.60.t:0 "[[~FROM.GetNameDefCap~]] Drückt die Hatay-Ausgabe"
 bftb_turkey.60.desc:1 "[[~FROM.GetLeader~]] hat einen eindringlichen Brief geschrieben, in dem er fordert, dass der türkischen Bevölkerung des syrischen Staates Hatay ihr demokratisches Recht auf ein Referendum zugestanden wird, damit die Menschen in Hatay entscheiden können, ob sie sich [[~FROM.GetNameDef~]] anschließen oder auf unbestimmte Zeit Teil von [[~ROOT.GetNameDef~]] bleiben wollen. Unsere Streitkräfte haben illegale Aktivitäten an der Grenze zwischen [[~ROOT.GetAdjective~]] und [[~FROM.GetAdjective~]] festgestellt, bei denen Staatsangehörige von [[~FROM.GetAdjective~]] unsere Grenze überquert und in der Provinz Hatay für Unruhe gesorgt haben. Es ist klar, dass [[~FROM.GetNameDef~]] beabsichtigt, die Ergebnisse des Referendums zu fälschen, um einen Sieg von [[~FROM.GetAdjective~]] sicherzustellen, aber vielleicht ist es am klügsten, die Provinz Hatay einfach an [[~FROM.GetNameDef~]] zu übergeben. Ein kriegerischer [[~FROM.GetName~]] an unserer Grenze ist kein ideales Szenario."
 bftb_turkey.60.a:0 "Welche Wahl haben wir denn?"
 bftb_turkey.60.b:0 "Wenn sie Hatay wollen, können sie kommen und es sich auf die harte Tour holen."
 bftb_turkey.61.t:0 "[[~FROM.GetNameDef~]] Tritt die Souveränität von Hatay an uns ab"
 bftb_turkey.61.desc:0 "[[~ROOT.GetLeader~]] hielt in Antakya eine kurze Rede, in der er die Bürger von Hatay im [[~ROOT.GetNameDef~]] willkommen hieß und sich bei [[~FROM.GetLeader~]] von [[~FROM.GetNameDef~]] dafür bedankte, dass er den demokratischen Willen der Bevölkerung von Hatay respektiert. Obwohl der Schritt von vielen syrischen Offiziellen quer durch das politische Spektrum mit Empörung aufgenommen wurde, war die allgemeine Stimmung in Hatay und im gesamten [[~ROOT.GetNameDef~]] von Zufriedenheit geprägt, und viele [[~ROOT.GetAdjective~]] sind aus ihren Häusern nach Hatay gereist, um die neueste Provinz von [[~ROOT.GetNameDef~]] mit Feiern und dem Austausch von Geschenken einzuweihen. [[~FROM.GetLeader~]] hat sich zu diesem Thema nicht geäußert, aber Quellen, die dem [[~FROM.GetAdjective~]]-Führer nahe stehen, sagen, dass [[~FROM.GetAdjective~]] glaubt, dass dies nur ein vorübergehender Zustand ist und dass Hatay in der Zukunft auf die eine oder andere Weise wieder in ihre Hände fallen wird."
 bftb_turkey.61.a:0 "Wir heißen euch willkommen, Brüder und Schwestern, zurück in der Herde."
 bftb_turkey.62.t:0 "[[~FROM.GetName~]] Behält die feste Kontrolle über Hatay"
 bftb_turkey.62.desc:0 "[[~ROOT.GetLeader~]] führte eine feurige Kundgebung in Gaziantep an, auf der er die Unterdrückung der Türken im Ausland durch [[~FROM.GetNameDef~]] anprangerte. Das [[~ROOT.GetAdjective~]]-Volk wurde in Aufruhr versetzt, und Berater sagen, dass es in der [[~ROOT.GetAdjective~]]-Bevölkerung eine gewisse Begeisterung dafür gibt, diesen ungerechten Zustand durch einen Krieg zu beheben. Dass [[~FROM.GetNameDef~]] glaubte, sich unserem Willen widersetzen zu können, war reine Dummheit - [[~ROOT.GetNameDef~]] wird sich niemals von geringeren Mächten einschüchtern lassen."
 bftb_turkey.62.a:0 "[[~FROM.GetNameDef~]] muss untergehen."
 bftb_turkey.63.t:0 "[[~FROM.GetNameDefCap~]] Lädt uns ein zu [[~FROM.GetFactionName~]]"
 bftb_turkey.63.desc:0 "[[~FROM.GetLeader~]] hat sich neulich mit [[~ROOT.GetLeader~]] getroffen, um ein umfassendes pan-mediterranes Bündnis mit einer einheitlichen Haltung bei Krisen, die ein Eingreifen des Militärs erfordern, auszuhandeln. Es gibt das Argument, dass die Bindung von [[~FROM.GetNameDef~]] an uns in einem Bündnis unseren regionalen Zielen mehr Legitimität verleihen könnte, auch wenn dies bedeutet, dass wir auf die Unterstützung größerer Mächte verzichten müssen. Wir sollten auch bedenken, dass [[~FROM.GetNameDef~]] im Gegensatz zu uns einen recht guten Ruf bei den Nationen des Balkans und des Mittelmeerraums genießt. Sie könnten in der Lage sein, diesen guten Ruf zu nutzen, um diplomatisch die Unterstützung von Ländern zu gewinnen, die andernfalls vielleicht nichts mit uns zu tun haben wollen. Wir stehen am Scheideweg: Nutzen wir den Olivenzweig, den uns [[~FROM.GetNameDef~]] entgegenstreckt, und verwenden ihre Feder, um unser Schwert gegen andere Großmächte zu schärfen, oder sollen wir den verachtenswerten Teutonen die Hand reichen und all diese kleineren Mächte, die uns die Hand reichen, wie Unkraut in einem Garten beschneiden? Wir allein können über das Schicksal der Völker des Balkans entscheiden - wir können sie vor der Hegemonie von [[~GER.GetAdjective~]] und [[~SOV.GetAdjective~]] retten, oder wir können diese Mächte unterstützen und den Untergang unserer Nachbarn beschleunigen. Wir haben die Wahl."
 bftb_turkey.63.a:0 "Wir können uns immer noch rehabilitieren, indem wir andere retten."
 bftb_turkey.63.b:0 "Diese Welt ist kalt und unbarmherzig, und wir sind es auch."
 bftb_turkey.64.t:0 "[[~FROM.GetNameDefCap~]] Verbindet [[~ROOT.GetFactionName~]]"
 bftb_turkey.64.desc:0 "[[~FROM.GetLeader~]] verkündete seiner Nation bombastisch, dass [[~FROM.GetNameDef~]]'s Seele und Schicksal nun mit [[~ROOT.GetNameDef~]] in einer gewaltigen Zeremonie mit viel Fanfare geteilt wurde. [[~ROOT.GetLeader~]] verkündete in etwa das Gleiche, aber in weitaus gemäßigteren Worten. [[~ROOT.GetAdjective~]]-Offizielle hoffen, dass sie durch das Bündnis mit [[~FROM.GetNameDef~]] ihren Expansionsdrang an der Leine halten können. [[~FROM.GetNameDefCap~]] wird stattdessen ihren Großmachtstatus nutzen, um die kleineren Nationen des Mittelmeers vor Hegemonen zu schützen, die sie ganz verschlingen wollen."
 bftb_turkey.64.a:0 "Wir müssen uns beeilen, um die anderen Nationen in diesen Pakt einzubinden."
 bftb_turkey.65.t:0 "[[~FROM.GetNameDefCap~]] Lehnt Mitgliedschaft in [[~ROOT.GetFactionName~]] ab"
 bftb_turkey.65.desc:0 "Wir haben die Nachricht erhalten, dass [[~FROM.GetNameDef~]] nicht der [[~ROOT.GetFactionName~]] beitreten wird. Die Verantwortlichen von [[~ROOT.GetAdjective~]] sind enttäuscht und mehr als nur ein wenig besorgt darüber, was dies für die Zukunft des Mittelmeeres bedeuten könnte. [[~ROOT.GetLeader~]] hat Regierungsbeamte insgeheim dazu gedrängt, den Prozess der Aufnahme weiterer Mitglieder in das Bündnis zu beschleunigen, damit [[~ROOT.GetNameDef~]] einen formidablen Block bilden kann, um einem möglichen [[~FROM.GetAdjective~]]-Irredentismus entgegenzuwirken."
 bftb_turkey.65.a:0 "Wir müssen uns beeilen, um die anderen Nationen in diesen Pakt einzubinden."
 bftb_turkey.66.t:0 "[[~FROM.GetNameDefCap~]] schlägt einen Plan zur Aufteilung von [[~GRE.GetNameDef~]] vor"
 bftb_turkey.66.desc:0 "[[~FROM.GetNameDefCap~]] hat vorgeschlagen, dass [[~GRE.GetNameDef~]] aus Gründen der nationalen Sicherheit vernichtet werden muss, auch wenn das Vorgehen bedauerlich ist. Unsere Beamten stimmten den Meinungen unserer [[~FROM.GetAdjective~]]-Verbündeten enthusiastisch und von ganzem Herzen zu und erinnerten sie daran, dass dies von Anfang an unsere offizielle Position war. [[~FROM. GetNameDefCap~]] schlägt vor, [[~GRE.GetNameDef~]] entlang einer geografischen Prämisse aufzuteilen: Uns würden [[~185.GetName~]], der [[~186.GetName~]] und [[~182.GetName~]] gesichert, wodurch unsere Vorherrschaft über das östliche Mittelmeer und das Ionische Meer gesichert würde. [[~FROM.GetNameDefCap~]] würde die verbleibenden [[~GRE.GetAdjective~]]-Staaten übernehmen und [[~FROM.GetAdjective~]] die Kontrolle über die Ägäis garantieren, an die viele ihrer Staaten bereits grenzen. Das Abkommen ist größtenteils fair - vernünftiger, als wir es in einem freien Landraub erwarten könnten. Dennoch haben wir lange davon geträumt, [[~47.Capital.GetName~]] als Kronjuwel zu unserem Imperium hinzuzufügen, und dieser Plan würde diesem Bestreben für die absehbare Zukunft sicherlich ein Ende setzen. Sind wir bereit, den Preis von [[~47.Capital.GetName~]] für den Frieden im Mittelmeerraum aufzugeben?"
 bftb_turkey.66.a:0 "Ein faires und einvernehmliches Abkommen über die Zukunft von [[~GRE.GetNameDef~]]."
 bftb_turkey.66.b:0 "Wir müssen das alles haben!"
 bftb_turkey.67.t:0 "Der Coup im Goldenen Quadrat"
 bftb_turkey.67.desc:0 "Schockierende Nachrichten aus [[~676.GetName~]], denn der ehemalige Premierminister Rashid Ali al-Gaylani hat versucht, einen Staatsstreich gegen die Regierung von [[~ROOT.GetLeader~]] zu initiieren. Al-Gaylani genießt die Unterstützung eines Großteils des Militärs und sogar eines Teils der Bevölkerung. Es wird stark vermutet, dass ausländische Einmischung eine entscheidende Rolle bei der Organisation und der Lieferung von Waffen an die Verräter des Goldenen Platzes gespielt hat. Von allen möglicherweise beteiligten staatlichen Akteuren wird angenommen, dass [[~FROM.GetNameDef~]] die bedeutendste Rolle bei der Unterstützung des faschistischen Putschversuchs gespielt hat.[~[~\n~][~\n~]~]Das Goldene Quadrat steht fest auf der Plattform, die [[~ENG.GetAdjective~]]-Imperialisten mit Gewalt zu beseitigen, indem es um die Hilfe von [[~GER.GetNameDef~]] bittet, und viele unserer Leute halten dies für eine sehr lobenswerte Position in dieser Angelegenheit. Vielleicht ist ein freies Arabien nur durch Faschismus zu erreichen."
 bftb_turkey.67.a:0 "Maschallah, wir kämpfen für die Seele des Irak gegen den Faschismus!"
 bftb_turkey.67.b:0 "Nur durch den Faschismus ist unsere Befreiung möglich."
 bftb_turkey.67.c:0 "Zerstreut das faschistische Ungeziefer."
 bftb_turkey.68.t:0 "Der [[~IRQ.GetAdjective~]] Bürgerkrieg beginnt"
 bftb_turkey.68.desc:0 "Unsere Bemühungen, einen faschistischen Putsch in [[~IRQ.GetNameDef~]] anzuzetteln, scheinen sich gelohnt zu haben. Die Faschisten von [[~IRQ.GetAdjective~]] kämpfen nun gegen die ehemalige Regierung um die Kontrolle über das ganze Land, und wenn wir gewinnen oder verlieren, sind wir in einer erstklassigen Position, um unsere feste Kontrolle über die Region zu etablieren."
 bftb_turkey.68.a:0 "Im Moment warten wir noch ab."
 bftb_turkey.69.t:0 "Die [[~IRQ.GetAdjective~]] Faschisten setzen sich durch"
 bftb_turkey.69.desc:0 "Die [[~IRQ.GetAdjective~]]-Faschisten haben, wie erwartet, die letzten Reste der [[~IRQ.GetAdjective~]]-Loyalisten aufgerieben. Sie werden zu schwach sein, um sich uns zu widersetzen, wenn wir einmarschieren und die Kontrolle über ihre Staatsapparate übernehmen."
 bftb_turkey.69.a:0 "Wie herrlich machiavellistisch!"
 bftb_turkey.70.t:0 "Die [[~IRQ.GetAdjective~]] Faschisten scheitern"
 bftb_turkey.70.desc:0 "Die [[~IRQ.GetAdjective~]]-Faschisten haben es nicht geschafft, die [[~IRQ.GetAdjective~]]-Loyalisten zu verdrängen und wurden von der [[~IRQ.GetAdjective~]]-Armee zerschlagen. Das ist ein absoluter Skandal, aber unsere Strategen glauben, dass [[~IRQ.GetNameDef~]] nun zu schwach sein wird, um sich uns zu widersetzen, wenn unsere Streitkräfte einmarschieren und die Kontrolle über ihre Staatsapparate übernehmen."
 bftb_turkey.70.a:0 "Das Spiel war von Anfang an manipuliert."
 bftb_turkey.71.t:0 "Die [[~IRQ.GetAdjective~]] Faschisten ergreifen die Kontrolle in [[~IRQ.GetNameDef~]]"
 bftb_turkey.71.desc:0 "Die [[~IRQ.GetAdjective~]]-Faschisten haben erfolgreich die ehemalige Regierung gestürzt und kontrollieren nun das ganze Land. Die [[~IRQ.GetAdjective~]]-Faschisten haben deutlich gemacht, dass eines ihrer Hauptziele darin besteht, Arabien um jeden Preis vom Einfluss von [[~ENG.GetAdjective~]] zu befreien. Sie glauben, dass die Intervention von [[~ROOT.GetAdjective~]] der beste Weg ist, dies zu erreichen."
 bftb_turkey.71.a:0 "[[~IRQ.GetNameDefCap~]]? Das geht uns nichts an."
 bftb_turkey.71.b:0 "Sie werden unsere volle Unterstützung haben."
 bftb_turkey.71.c:0 "Sie haben bewiesen, dass sie [[~ROOT.GetFactionName~]]-würdig sind."
 bftb_turkey.72.t:0 "[[~FROM.GetNameDefCap~]] Unterstützt uns!"
 bftb_turkey.72.desc:0 "Die [[~FROM.GetAdjective~]]s haben beschlossen, ihre Unterstützung für unsere Regierung zu erklären. Solche Erklärungen sind von grundlegender Bedeutung, um unsere Souveränität zu etablieren und unsere Rolle als Nation zu legitimieren, die sich grundlegend gegen den [[~ENG.GetAdjective~]]-Imperialismus stellt."
 bftb_turkey.72.a:0 "Ihre Tapferkeit ist lobenswert und wird gewürdigt!"
 bftb_turkey.73.t:0 "Die [[~IRQ.GetAdjective~]] Faschisten ergreifen die Kontrolle in [[~IRQ.GetNameDef~]]"
 bftb_turkey.73.desc:0 "Die [[~IRQ.GetAdjective~]]-Faschisten haben erfolgreich die ehemalige Regierung gestürzt und kontrollieren nun das ganze Land. Die [[~IRQ.GetAdjective~]]-Faschisten haben deutlich gemacht, dass eines ihrer Hauptziele darin besteht, Arabien um jeden Preis vom Einfluss von [[~ENG.GetAdjective~]] zu befreien. Sie glauben, dass die Intervention von [[~ROOT.GetAdjective~]] der beste Weg ist, dies zu erreichen."
 bftb_turkey.73.a:0 "[[~IRQ.GetNameDefCap~]] ist unserer Aufmerksamkeit nicht würdig."
 bftb_turkey.73.b:0 "Nun... wir haben uns selbst zum Schwert des Islam ernannt."
 bftb_turkey.74.t:0 "[[~FROM.GetNameDefCap~]] Unterstützt uns!"
 bftb_turkey.74.desc:0 "Die [[~FROM.GetAdjective~]]s haben beschlossen, ihre Unterstützung für unsere Regierung zu erklären. Solche Erklärungen sind von grundlegender Bedeutung, um unsere Souveränität zu etablieren und unsere Rolle als Nation zu legitimieren, die sich grundlegend gegen den [[~ENG.GetAdjective~]]-Imperialismus stellt."
 bftb_turkey.74.a:0 "Mit den [[~ITA.GetAdjective~]]s auf unserer Seite können wir nicht scheitern!"
 bftb_turkey.75.t:0 "Die [[~IRQ.GetAdjective~]]s verstaatlichen ihr Öl!"
 bftb_turkey.75.desc:0 "Schockierende Nachrichten aus [[~IRQ.GetNameDef~]], da [[~ROOT.GetAdjective~]]s Beamte, die die Ölreserven des Landes verwalten, unter bewaffneter Bewachung an die Grenzen von [[~IRQ.GetAdjective~]] eskortiert und zur Ausreise gezwungen wurden! Ebenso beunruhigend ist das Gerücht, dass die neue [[~IRQ.GetAdjective~]]-Regierung plant, eine [[~GER.GetAdjective~]]-Militärpräsenz auf ihr Territorium einzuladen. Als ob das nicht genug wäre, deuten die Informationen auch darauf hin, dass dies alles von [[~FROM.GetNameDef~]] geplant wurde, um den [[~GER.GetFactionName~]] zu unterstützen! Wir müssen entscheiden, wie wir weiter vorgehen: die [[~IRQ.GetAdjective~]]s könnten eine neutralere Haltung einnehmen, wenn wir ihre Entscheidung, das Öl zu beschlagnahmen, respektieren, aber andererseits müssen wir entscheiden, ob wir es uns leisten können, dass das Öl in die Hände von [[~GER.GetAdjective~]] gelangt."
 bftb_turkey.75.a:0 "Sie sind Mitwächter der heiligen Flamme."
 bftb_turkey.75.b:0 "Dieses Öl darf nicht in die Hände von Faschisten fallen!"
 bftb_turkey.75.c:0 "Wir müssen das göttliche Recht der Könige schützen."
 bftb_turkey.75.d:0 "Das hätte niemals anders ausgehen können."
 bftb_turkey.75.e:0 "So wie es ihr Recht als souveräne Nation ist."
 bftb_turkey.76.t:0 "Die [[~ENG.GetAdjective~]] Yield To Us!"
 bftb_turkey.76.desc:0 "Die [[~FROM.GetAdjective~]] haben uns die gesamte Kontrolle über unsere Ölfelder überlassen. Unsere Souveränität gehört uns: Wir haben die Imperialisten mit ihren eigenen Waffen geschlagen!"
 bftb_turkey.76.a:0 "Allahu Akbar, Ruhm dem [[~ROOT.GetLeader~]]!"
 bftb_turkey.77.t:0 "Die [[~ENG.GetAdjective~]]-[[~GER.GetAdjective~]] Allianz"
 bftb_turkey.77.desc:0 "Wir sind einer schrecklichen und grausamen Wendung des Schicksals unterworfen: die [[~ENG.GetAdjective~]] und die [[~GER.GetAdjective~]]s sind in einer Allianz miteinander! Wir brauchten diese entscheidende [[~GER.GetFactionName~]]-Unterstützung, aber die perfiden [[~ENG.GetAdjective~]]-Hunde sind uns zuvorgekommen! Dies ist in der Tat ein dunkler Tag in der Geschichte von [[~ROOT.GetAdjective~]]. Wir stehen alleine da, mit niemandem, der hinter uns steht, außer den [[~TUR.GetAdjective~]] - die mit ziemlicher Sicherheit vor einer gemeinsamen [[~ENG.GetAdjective~]]-[[~GER.GetAdjective~]]-Bemühung, uns zu vereiteln, zurückschrecken werden. Können wir ihnen das überhaupt verübeln? Wer, der bei klarem Verstand ist, würde sich gegen ein solch mächtiges Duo behaupten? Dürfen wir es überhaupt versuchen?"
 bftb_turkey.77.a:0 "Inshallah, die Europäer werden vor dem Schwert fallen."
 bftb_turkey.77.b:0 "In was für einer verrückten Welt leben wir denn?"
 bftb_turkey.79.t:0 "[[~FROM.GetNameDefCap~]] Ersucht um Erneuerung des Nichtangriffspakts"
 bftb_turkey.79.desc:0 "Wir haben in der Vergangenheit freundschaftliche Beziehungen zu [[~FROM.GetNameDef~]] unterhalten, da wir uns gegenseitig als gleichgesinnte Antiimperialisten betrachtet haben. In einem Versuch, die Beziehungen zwischen unseren beiden Ländern aufzutauen, hat [[~FROM.GetLeader~]] eine Erneuerung des brachliegenden Nichtangriffspakts vorgeschlagen, den wir vor so vielen Jahren unterzeichnet haben. Wir sollten diesen Olivenzweig als ein Zeichen betrachten, dass [[~FROM.GetNameDef~]] bald für eine tiefere Zusammenarbeit offen sein könnte. Allerdings hat [[~ROOT.GetLeader~]] auch keinen Hehl daraus gemacht, dass er die türkische Meerenge begehrt. Wir müssen entscheiden, welche Option vorzuziehen ist: ein williger [[~FROM.GetAdjective~]] Verbündeter oder ein [[~FROM.GetAdjective~]] Vasall."
 bftb_turkey.79.a:0 "Freundschaftliche Bande mit [[~FROM.GetNameDef~]] können nur positive Ergebnisse bringen."
 bftb_turkey.79.b:0 "Leider haben wir neue Pläne für sie."
 bftb_turkey.80.t:0 "Die [[~FROM.GetAdjective~]]s vereinbaren eine Erneuerung des Nichtangriffspakts"
 bftb_turkey.80.desc:0 "Wir sind erfreut, dass es positive Nachrichten aus [[~FROM.GetNameDef~]] gibt. Wir haben die Nachricht erhalten, dass die [[~FROM.GetAdjective~]] sehr enthusiastisch auf unseren Vorschlag eines erneuerten Nichtangriffspaktes reagiert hat. Unsere Beamten glauben, dass wir die letzten Details des Abkommens noch vor Ende der Woche unter Dach und Fach bringen können."
 bftb_turkey.80.a:0 "Ein großer Tag für den Frieden."
 bftb_turkey.81.t:0 "Die [[~FROM.GetAdjective~]]s lehnen den Plan zur Erneuerung des Nichtangriffspakts ab"
 bftb_turkey.81.desc:0 "Wir haben die Nachricht erhalten, dass [[~FROM.GetNameDef~]] nicht die Absicht hat, unseren alten Nichtangriffspakt zu erneuern. Im Gegenteil, [[~FROM.GetAdjective~]]-Beamte haben unseren vorherigen Vertrag bereits annulliert, was jede Illusion zerstreut, dass die Beziehungen zwischen uns und [[~FROM.GetNameDef~]] in den kommenden Jahren alles andere als herzlich sein werden."
 bftb_turkey.81.a:0 "Das kann nur etwas Schreckliches bedeuten."
 bftb_turkey.82.t:0 "Das Verbot der Kommunistischen Partei der Türkei wird aufgehoben"
 bftb_turkey.82.desc:0 "Die im Exil lebenden Funktionäre der Kommunistischen Partei der Türkei wurden in [[~ROOT.GetNameDef~]] willkommen geheißen und alle Anklagen gegen sie wurden von [[~ROOT.GetLeader~]] begnadigt. Die TKP-Parteifunktionäre wurden von einigen Regierungsmitgliedern herzlich willkommen geheißen, von den eher orthodoxen kemalistischen Regierungsmitgliedern jedoch gemieden. [[~ROOT.GetLeader~]] hat zwar keinen der ehemals im Exil lebenden Funktionäre persönlich willkommen geheißen, aber eine offene Einladung ausgesprochen, als teilnehmende Regierungsmitglieder zu dienen. Ob TKP-Beamte in das Regierungskabinett einziehen, ist eine Entscheidung, die letztlich von der Regierung selbst getroffen wird."
 bftb_turkey.82.a:0 "Es ist uns egal, wofür sie sich entscheiden."
 bftb_turkey.83.t:0 "Die Rückkehr der Kommunistischen Partei der Türkei"
 bftb_turkey.83.desc:0 "Die im Exil lebenden Funktionäre der Kommunistischen Partei der Türkei wurden in [[~ROOT.GetNameDef~]] willkommen geheißen und alle Anklagen gegen sie wurden von [[~ROOT.GetLeader~]] begnadigt. Die TKP-Parteifunktionäre wurden von einigen Regierungsmitgliedern herzlich willkommen geheißen, aber von den eher orthodoxen kemalistischen Regierungsmitgliedern gemieden.[~\n~][~\n~]~]Ein unerwarteter Staatsstreich ereignete sich bei einer offiziellen Willkommensfeier, die von [[~ROOT.GetLeader~]] ausgerichtet wurde. Şefik Hüsnü betrat die Bühne und verkündete die Auflösung des bürgerlichen und revisionistischen kemalistischen Regimes zugunsten einer Regierung, die dem System in Moskau ähnlicher war. Innerhalb weniger Stunden wurden im ganzen Land kemalistische Beamte und Offiziere zusammengetrieben und verhaftet. Wenn die Berichte stimmen, waren während des gesamten Prozesses auch [[~SOV.GetAdjective~]] Täter beteiligt."
 bftb_turkey.83.a:0 "Warten Sie einen Moment."
 bftb_turkey.84.t:0 "[[~FROM.GetNameDefCap~]] Fordert unsere Unterwürfigkeit"
 bftb_turkey.84.desc:0 "Die höllischen Schlangen in [[~FROM.GetNameDef~]] haben uns eine einseitige Forderung nach Entwaffnung und Erlaubnis der Anwesenheit von [[~FROM.GetAdjective~]]-Soldaten auf unserem Territorium geschickt, damit sie "die Sicherheit und die Rechte der [[~ROOT.GetAdjective~]]-Arbeiter garantieren" können. Das Motiv hinter diesen lächerlichen Forderungen ist klar: [[~FROM.GetNameDef~]] versucht, die vollständige Kontrolle über unsere Angelegenheiten und Souveränität zu erlangen. Wir sind nicht irgendeine mittelmäßige Macht, die im Weltgeschehen keine Rolle spielt; wir sind [[~ROOT.GetNameDef~]]! Wir können nicht zulassen, dass wir von einer offenkundig böswilligen Macht, die uns nur als wartende Opfer sieht, so herumgeschubst werden. Wir müssen nach Verbündeten Ausschau halten; es muss wenigstens ein Land geben, das sich mit uns gegen die [[~FROM.GetAdjective~]] Kriegstreiberei stellt! Doch sind die möglichen Kosten in Form von [[~ROOT.GetAdjective~]] Leben das Risiko wert?"
 bftb_turkey.84.a:0 "[[~SOV.GetNameDefCap~]] wird in dieser Angelegenheit fair vermitteln."
 bftb_turkey.84.b:0 "Wir stimmen demokratisch ab... um andere um Hilfe zu bitten!"
 bftb_turkey.84.c:0 "Sicherlich wird uns jemand vor diesem marxistischen Abschaum retten!"
 bftb_turkey.84.d:0 "Unsere Freunde werden für unsere Sicherheit garantieren."
 bftb_turkey.84.e:0 "Das Leben von [[~ROOT.GetAdjective~]] hat Vorrang vor allem anderen."
 bftb_turkey.85.t:0 "[[~FROM.GetNameDefCap~]] Sucht Mediation gegen [[~TUR.GetAdjective~]] Aggression"
 bftb_turkey.85.desc:0 "Beamte von [[~FROM.GetNameDefCap~]] haben sich an uns gewandt, in der Hoffnung, dass wir ihnen Schutz gegen die Aggression von [[~TUR.GetAdjective~]] bieten werden. [[~FROM.GetNameDefCap~]] hat ein recht umfangreiches Portfolio vorgelegt, in dem erklärt wird, warum der Verlust von [[~FROM.GetNameDef~]] an die Einflusssphäre von [[~TUR.GetAdjective~]] dem kontinentalen Gleichgewicht abträglich wäre, und hat leidenschaftlich ihr Recht auf Selbstverwaltung verteidigt, in der Hoffnung, dass wir uns entscheiden, ihnen Hilfe anzubieten."
 bftb_turkey.85.a:0 "[[~TUR.GetNameDefCap~]] versucht, den Kommunismus zu monopolisieren!"
 bftb_turkey.85.b:0 "[[~TUR.GetNameDefCap~]] gefährdet das kontinentale Gleichgewicht!"
 bftb_turkey.85.c:0 "Man darf den Roten nicht erlauben, Amok zu laufen."
 bftb_turkey.85.d:0 "[[~FROM.GetAdjective~]]-Konflikte sind nicht unsere Sache."
 bftb_turkey.86.t:0 "[[~FROM.GetNameDefCap~]] Garantiert unsere Unabhängigkeit"
 bftb_turkey.86.desc:0 "Wir haben die Nachricht erhalten, dass [[~FROM.GetNameDef~]] beabsichtigt, unsere Unabhängigkeit angesichts der Aggression von [[~TUR.GetAdjective~]] zu garantieren. Dies ist ein bedeutender diplomatischer Sieg für uns und wird hoffentlich [[~TUR.GetNameDef~]] dazu veranlassen, die ungeheuerlichen Forderungen, die sie uns gestellt haben, zu überdenken."
 bftb_turkey.86.a:0 "Wahre Freunde von [[~ROOT.GetNameDef~]]."
 bftb_turkey.87.t:0 "[[~BUL.GetNameDefCap~]] Erhält Unterstützung von außen"
 bftb_turkey.87.desc:0 "Die niederträchtigen [[~BUL.GetAdjective~]]s haben andere gefunden, die sie in ihrem verhängnisvollen Streben nach Unabhängigkeit unterstützen! Dies ist eine Komplikation, die wir unbedingt vermeiden wollten. Wir müssen entscheiden, ob wir bereit sind, unsere Forderungen mit Gewalt durchzusetzen, oder ob es an der Zeit ist, sich zurückzuziehen und einen größeren Krieg zu verhindern."
 bftb_turkey.87.a:0 "Wir machen trotzdem weiter."
 bftb_turkey.87.b:0 "Dies ist ein schmerzlicher Rückschlag."
 bftb_turkey.88.t:0 "[[~FROM.GetNameDefCap~]] Rückzug!"
 bftb_turkey.88.desc:0 "Jubel könnte die allgemeine Stimmung unserer Regierung beschreiben, denn wir haben soeben erfahren, dass die [[~FROM.GetAdjective~]]-Regierung und die Streitkräfte einen Rückzieher gemacht haben und nun auf Deeskalation drängen. Dies ist ein enormer Sieg sowohl für den [[~ROOT.GetAdjective~]]-Staat als auch für das [[~ROOT.GetAdjective~]]-Volk."
 bftb_turkey.88.a:0 "Wir sind siegreich!"
 bftb_turkey.89.t:0 "Wir erhalten keine Unterstützung von irgendwelchen Nationen"
 bftb_turkey.89.desc:0 "[[~ROOT.GetLeader~]] ist untröstlich, nachdem er die schreckliche Nachricht erhalten hat, dass keine Nation [[~ROOT.GetNameDef~]] gegen die Aggression von [[~TUR.GetAdjective~]] unterstützen würde. Die gleichgültige Haltung der anderen Mächte stellt uns vor ein schreckliches Ultimatum: stehen und kämpfen oder nachgeben und Leben retten."
 bftb_turkey.89.a:0 "Wir haben keine Wahl; wir müssen kapitulieren."
 bftb_turkey.89.b:0 "Wir werden nicht kampflos aufgeben!"
 bftb_turkey.90.t:0 "[[~BUL.GetNameDefCap~]] Kapituliert vor uns"
 bftb_turkey.90.desc:0 "Wir sind der weltweiten Revolution einen Schritt näher gekommen mit der Nachricht, dass die [[~FROM.GetAdjective~]]-Behörden zurückgetreten sind und die Macht einer neuen Kabale von kommunistischen Ministern überlassen haben, die von unseren Parteifunktionären handverlesen wurden, um [[~FROM.GetNameDef~]] zu führen. Die Kontrolle über die [[~FROM.GetAdjective~]] Armee und die Industrie versetzt uns in eine noch stärkere Machtposition in der Region und in Europa."
 bftb_turkey.90.a:0 "Ihre Befreiung ist nun abgeschlossen."
 bftb_turkey.91.t:0 "[[~BUL.GetNameDefCap~]] Steht trotzig"
 bftb_turkey.91.desc:0 "Wir haben die unerwartete Meldung erhalten, dass [[~FROM.GetNameDef~]] sich gegen unsere durchaus vernünftigen Forderungen wehrt. Die [[~FROM.GetAdjective~]]-Regierung hätte den Weg des geringsten Widerstandes wählen können. Stattdessen hat sie beschlossen, den Weg des Schmerzes zu gehen."
 bftb_turkey.91.a:0 "Dann werden wir sie demütigen."
 bftb_turkey.92.t:0 "[[~FROM.GetNameDefCap~]] Unterzeichnet den Saadabad-Pakt"
 bftb_turkey.92.desc:0 "[[~FROM.GetLeader~]] war sehr enthusiastisch, als sie unsere Vorschläge für einen Freundschaftsvertrag und einen Nichtangriffspakt präsentierten, und verschwendete keine Zeit, um uns ihre Unterschriften unter unser Abkommen zu geben. Mit ihrer Zustimmung sind wir dem Frieden zu Hause und dem Frieden in der Welt einen Schritt näher gekommen!"
 bftb_turkey.92.a:0 "Du wirst immer ein guter Freund von [[~ROOT.GetNameDef~]] sein."
 bftb_turkey.93.t:0 "[[~FROM.GetNameDefCap~]] Lehnt den Saadabad-Pakt ab!"
 bftb_turkey.93.desc:0 "[[~FROM.GetLeader~]] schrieb einen langatmigen Brief an [[~ROOT.GetLeader~]], in dem er mitteilte, dass das Angebot eines Freundschaftsvertrags und eines Nichtangriffspakts nicht das Papier und die Tinte wert sei, auf dem es verfasst wurde. [[~FROM.GetLeader~]] schrieb, dass alles, was nicht zu einem formalisierten Bündnis zwischen [[~FROM.GetNameDef~]] und [[~ROOT.GetNameDef~]] führe, reine Zeitverschwendung sei und dass sie es vorzögen, von nun an von allen zukünftigen [[~ROOT.GetAdjective~]]-Plänen ausgeschlossen zu werden."
 bftb_turkey.93.a:0 "...Sie hätten auch einfach 'nein' sagen können."
 bftb_turkey.95.t:0 "Osmanische Offiziere bieten Chance zur Wiederherstellung des Sultanats"
 bftb_turkey.95.desc:0 "Wir haben ein Angebot von einigen Gleichgesinnten erhalten, die uns in Bezug auf die Bedeutung der Religion für die Führung des [[~ROOT.GetAdjective~]]staates voll und ganz zustimmen. Wir wissen jedoch mit Sicherheit, dass diese Anwälte nicht nur dem Allmächtigen gegenüber loyal sind. Ehemalige Offiziere und Generäle des Osmanischen Reiches sind an uns herangetreten und haben eine Entscheidung getroffen, die weitreichende Folgen für den Rest unserer Geschichte haben wird: Sie wollen den Sultan wieder auf den Thron setzen. Dieses Angebot kommt nicht völlig überraschend, denn viele unserer Minister und Wähler haben privat ihre Enttäuschung über den Zusammenbruch des Osmanischen Sultanats zum Ausdruck gebracht und stolz von ihrer freundschaftlichen Korrespondenz mit im Ausland lebenden osmanischen Flüchtlingen gesprochen. Unsere Wählerschaft wird unsere Entscheidung zweifellos so oder so unterstützen, aber unsere Führungsspitze ist hin- und hergerissen. Man hat großen Respekt vor der Republik und allem, was Mustafa Kemal Atatürk erreicht hat. Wenn wir diesen Pakt mit diesen osmanischen Geistern unterzeichnen, versetzen wir der Republik Atatürks zweifellos den Todesstoß."
 bftb_turkey.95.a:0 "Unser alter Ruhm wartet darauf, wiedergewonnen zu werden."
 bftb_turkey.95.b:0 "Unsere Treue gilt der Republik, der Demokratie!"
 bftb_turkey.97.t:0 "[[~FROM.GetNameDefCap~]] Fordert unsere Unterwerfung"
 bftb_turkey.97.desc:0 "Man sagt, dass die Geschichte die Angewohnheit hat, sich in Zyklen zu wiederholen, aber sicherlich hätte kein Politikwissenschaftler, der etwas auf sich hält, jemals vorhersagen können, was derzeit geschieht. Viele in der Regierung fühlen sich wie in einem Déjà-vu, da wir gerade einen Abgesandten von [[~FROM.GetNameDef~]] empfangen haben und [[~FROM.GetLeader~]] unsere Unterwerfung fordert. Die ganze Situation ist einfach absurd! Wie um alles in der Welt konnte das geschehen? Wie konnte das türkische Volk dies zulassen? Wie konnten wir uns jemals in eine solche Lage bringen? Die Situation ist bizarr, aber die Bedrohung ist real. Wir müssen uns entscheiden, ob wir bereit sind, der [[~FROM.GetAdjective~]]-Bedrohung noch einmal die Stirn zu bieten, wie wir es vor Jahrzehnten getan haben, oder ob sich die Zeiten so sehr geändert haben, dass wir es nicht wagen, uns ihren unverständlichen Motiven zu widersetzen und ihren Zorn zu riskieren."
 bftb_turkey.97.a:0 "Die niederträchtigen Osmanen überschätzen ihre Macht!"
 bftb_turkey.97.b:0 "1908 wird nicht umsonst gewesen sein!"
 bftb_turkey.97.c:0 "Es ist sinnlos, sich der osmanischen Bedrohung zu widersetzen."
 bftb_turkey.98.t:0 "[[~FROM.GetNameDefCap~]] Bleibt zuversichtlich im Schutz seiner Verbündeten"
 bftb_turkey.98.desc:0 "Die [[~FROM.GetAdjective~]] weigern sich, unserer Autorität beizutreten oder die Legitimität unserer Forderungen anzuerkennen. Stattdessen suchen sie Zuflucht in den Armen von [[~FROM.GetFactionName~]], wie die Feiglinge, die sie sind. Wir müssen entscheiden, ob wir einen Konflikt mit den Verbündeten von [[~FROM.GetNameDef~]] riskieren wollen oder ob unser triumphaler Aufstieg noch ein wenig aufgeschoben werden muss."
 bftb_turkey.98.a:0 "Keiner kann unserer Macht widerstehen!"
 bftb_turkey.98.b:0 "Wir können keine Wiederholung von 1913 zulassen."
 bftb_turkey.99.t:0 "[[~FROM.GetNameDefCap~]] Zieht sich von seinen Forderungen zurück!"
 bftb_turkey.99.desc:0 "Die verärgerten und faulen [[~FROM.GetAdjective~]]s haben von ihren lächerlichen Forderungen Abstand genommen. Es wäre nett zu sagen, dass sie mit ihrer revidierten Entscheidung etwas Weisheit bewiesen haben, aber das würde der [[~FROM.GetAdjective~]]-Verwaltung weit mehr Anerkennung zollen, als sie jemals verdient hat. Es herrscht Frieden zwischen [[~ROOT.GetNameDef~]] und [[~FROM.GetNameDef~]], vorerst."
 bftb_turkey.99.a:0 "Wir haben eine große Krise überstanden!"
 bftb_turkey.100.t:0 "[[~FROM.GetNameDefCap~]] Kniet vor unserer Macht!"
 bftb_turkey.100.desc:0 "Wir sind der Wiedererlangung unseres früheren Ruhms einen Schritt näher gekommen, indem wir den skrupellosen [[~FROM.GetAdjective~]]-Staat in die Schranken gewiesen und ihn mit unseren Werten in Einklang gebracht haben. Überall im Land wurde unser großer Sieg gefeiert."
 bftb_turkey.100.a:0 "Der Große Krieg könnte noch gerächt werden."
 bftb_turkey.101.t:0 "[[~FROM.GetNameDefCap~]] Steht trotzig"
 bftb_turkey.101.desc:0 "Die bösen [[~FROM.GetAdjective~]]s haben sich geweigert, das Knie vor unserem allmächtigen und weisen Sultan zu beugen und haben sich stattdessen für den Weg des Krieges entschieden. Wenn es ein Krieg ist, den die [[~FROM.GetAdjective~]]s wollen, dann ist es ein Krieg, den sie bekommen sollen! Eine Wiederholung von 1913 soll es nie wieder geben!"
 bftb_turkey.101.a:0 "Allah führt unser Schwert."
 bftb_turkey.102.t:0 "Das Damaszener Diktat"
 bftb_turkey.102.desc:0 "Die herrschsüchtigen Banditen, die [[~FROM.GetNameDef~]] leiten, haben von uns verlangt, dass wir ihnen unter Androhung eines Krieges sofort das Territorium von Syrien überlassen. Wir können nicht sagen, dass wir von dieser Entscheidung der [[~FROM.GetAdjective~]]-Geier überrascht sind, aber das macht unsere Situation nicht weniger prekär. Wir müssen uns entscheiden, ob wir bereit sind, unser Land den [[~FROM.GetAdjective~]]s zu überlassen, in der Hoffnung, einen Krieg zu vermeiden, oder ob wir bereit sind, zu versuchen, [[~FROM.GetNameDef~]] endgültig in die Annalen der Geschichte zurückzuschicken, wo sie hätten bleiben sollen."
 bftb_turkey.102.a:0 "Es ist den Kampf nicht wert."
 bftb_turkey.102.b:0 "Es ist längst an der Zeit, die osmanische Hegemonie endgültig zu beseitigen."
 bftb_turkey.103.t:0 "[[~FROM.GetNameDefCap~]] Verweigert uns!"
 bftb_turkey.103.desc:0 "Die Narren in [[~FROM.GetNameDef~]] haben unsere völlig vernünftige Forderung nach Rückgabe unseres ehemaligen Territoriums an seinen rechtmäßigen Besitzer abgelehnt. Das lässt uns nur einen Ausweg: Krieg!"
 bftb_turkey.103.a:0 "Ihre Unverschämtheit soll mit unseren Krummsäbeln beantwortet werden."
 bftb_turkey.104.t:0 "Unsere Territorien gehören uns!"
 bftb_turkey.104.desc:0 "Die Schwächlinge von [[~FROM.GetNameDef~]] haben mit ihrer Entscheidung, Syrien ohne Gewalt an uns zurückzugeben, eine untypische Weisheit bewiesen. Wir arbeiten bereits hart daran, das Gebiet in unsere imperiale Domäne zu integrieren und sind an einem Scheideweg angelangt.[~[~\n~][~\n~]~]Seltsamerweise erinnert man sich in der Levante vor allem an uns als Imperialisten und Fremde, die sich auf unfaire Weise Gebiete angeeignet haben, auf die wir kein Recht hatten. Das ist natürlich völliger Quatsch - aber das falsche Gefühl hält sich bis heute. Langfristig könnte es für uns von Vorteil sein, ein autonomes imperiales Subjekt zu unterstützen, das wir später integrieren können, wenn die Situation es erfordert. Andererseits können wir das Gebiet auch gleich wieder in unser Sultanat annektieren - es ist schließlich unser göttliches Recht."
 bftb_turkey.104.a:0 "Wir werden die Eyalets von Damaskus und Aleppo verschmelzen!"
 bftb_turkey.104.b:0 "Willkommen zurück im Reich!"

 bftb_turkey.110.t:0 "Erfolgreiche Bekämpfung der Rebellen in [[~TUR_kurdish_state_event_target.GetName~]]"
 bftb_turkey.110.desc:0 "Nach einem längeren Gefecht mit Separatisten in [[~TUR_kurdish_state_event_target.GetName~]] haben unsere Streitkräfte einen Sieg errungen. Seitdem wurden in der Region eine Reihe von Festnahmen vorgenommen, und unser Militär hat hart daran gearbeitet, die Ordnung in dem Gebiet wiederherzustellen.[~[~\n~][~\n~]Die Verluste auf beiden Seiten sind bedauerlich, aber es herrscht allgemeines Einvernehmen darüber, dass kein Opfer zu groß ist, um die Einheit unserer Nation zu wahren. Aus diesem Anlass hat die Regierung zu einem landesweiten Trauertag zu Ehren der Gefallenen aufgerufen."
 bftb_turkey.110.a:0 "Eine Republik, unteilbar."
 bftb_turkey.111.t:0 "Rebellen besiegen unsere Streitkräfte in [[~TUR_kurdish_state_event_target.GetName~]]"
 bftb_turkey.111.desc:0 "Eine schreckliche Katastrophe hat sich in [[~TUR_kurdish_state_event_target.GetName~]] ereignet, als sich unsere Streitkräfte nach einem erschöpfenden Gefecht gegen separatistische Rebellen, die in dem Gebiet aktiv sind, aus dem Gebiet zurückzogen. Die Regierungsadministratoren und die Beobachter des Oberkommandos sind schockiert und entsetzt über die überraschende Wendung der Ereignisse und haben zu einem überwältigenden Vergeltungsschlag gegen die Rebellen aufgerufen, die die Region plagen. [[~ROOT.GetLeader~]] hat sich nicht öffentlich zu den Ereignissen geäußert, aber die Militärs insgeheim aufgefordert, eine Gegenoperation vorzubereiten, um unsere Verluste in der Schlacht zu rächen."
 bftb_turkey.111.a:0 "Sie haben nicht das letzte von uns gesehen."
 bftb_turkey.113.t:0 "Fundamentalisten protestieren gegen die Produktion von religiös verbotenen Waren"
 bftb_turkey.113.desc:0 "Die Befriedigung des freien Marktes war schon immer ein Eckpfeiler der kemalistischen Politik: Wir erwarten, dass jemand das Angebot bereitstellt, wenn es eine Nachfrage gibt. Bestimmte Teile der Bevölkerung - vor allem religiöse - sind mit der einigermaßen neuen Konsumkultur von [[~ROOT.GetNameDef~]] nicht ganz einverstanden: In Teilen des Landes gab es Proteste gegen die Herstellung einiger Produkte, die Mitglieder unserer Gesellschaft als durch ihre Religion verboten betrachten. Sie haben unsere Träume von einem säkularen [[~FROM.GetName~]] nie respektiert und haben immer noch Schwierigkeiten, sich an das ganze Konzept anzupassen. Dennoch ist es vielleicht einfacher, den Mob zu besänftigen, als unnötig Konflikte zwischen unseren Völkern zu schüren."
 bftb_turkey.113.a:0 "Nun gut, wir werden als Zeichen des Respekts für ihre Bräuche kapitulieren."
 bftb_turkey.113.b:0 "Unser Fortschritt ist unaufhaltsam."
 bftb_turkey.114.t:0 "Fundamentalisten protestieren friedlich gegen Regierungspolitik"
 bftb_turkey.114.desc:0 "Ein weiterer Tag, ein weiterer Protest, der von der Religion unseres Landes ausgeht. Die jüngsten Proteste sind in [[~TUR_fundamentalist_state.GetName~]] entstanden und richten sich gegen eine ihrer Meinung nach überhebliche Regierung, die sich in Angelegenheiten einmischt, die sie nichts angehen. Das Ganze ist absurd; wir sind die Regierung, es ist unsere Aufgabe, uns in die Angelegenheiten unserer Bürger einzumischen.[~[~\n~][~\n~]~]Die Proteste sind friedlich verlaufen, und wir müssen nicht mit Gewalt auf ihre Provokationen reagieren. Die Regierungsberater haben eine Liste mit sinnlosen Zugeständnissen erstellt, die wir machen können, um die Massen in [[~TUR_fundamentalistischer_Staat.GetName~]] zu beruhigen. Obwohl, wenn wir den Fundamentalisten in [[~TUR_fundamentalist_state.GetName~]] nachgeben, dann könnten die Fundamentalisten im Rest des Landes denken, dass sie mit dem Gleichen davonkommen können. Vielleicht wäre es besser, die Armee zu schicken, um zu zeigen, dass wir zu unseren Grundwerten stehen."
 bftb_turkey.114.a:0 "Wir können einige milde Zugeständnisse machen."
 bftb_turkey.114.b:0 "Vertreiben Sie die unveränderlichen Schädlinge."
 bftb_turkey.115.t:0 "Fundamentalisten fordern regionale Autonomie"
 bftb_turkey.115.desc:0 "Die Spannungen in [[~TUR_fundamentalistischer_Staat.GetName~]] zwischen den religiösen Fundamentalisten und den Regierungsbehörden haben sich endgültig zugespitzt: Die Fundamentalisten fordern eine regionale Verwaltung und die Befugnis, nach ihren Gesetzen zu regieren. Dies ist eine enorme Eskalation eines Konflikts, der hauptsächlich aus friedlichen Protesten und zahnloser Rhetorik bestand.[~[~\n~][~\n~]In der Tat ist die Situation in [[~TUR_fundamentalist_state.GetName~]] nach und nach außer Kontrolle geraten. So schmerzlich der Gedanke auch ist, wenn wir die von uns geforderte Autonomie gewähren würden, würde dies zumindest den Pöbel von [[~TUR_fundamentalistischer_Staat.GetName~]] von unserer Liste der aktuellen Probleme streichen. Andererseits könnte schon der Gedanke an eine solche Aktion von einigen als Hochverrat angesehen werden."
 bftb_turkey.115.a:0 "Es ist ein notwendiges Opfer."
 bftb_turkey.115.b:0 "Sie sollen unsere Offiziere fragen, was sie von diesen "Forderungen" halten."
 bftb_turkey.116.t:0 "Guerilla-Angriff in [[~TUR_fundamentalistischer_Staat.GetName~]] gestartet"
 bftb_turkey.116.desc:0 "Wir haben die schreckliche Nachricht erhalten, dass eine unserer Garnisonen in [[~TUR_fundamentalistischer_Staat.GetName~]] Opfer eines vorsätzlichen und brutalen Guerilla-Angriffs wurde, der von religiösen Fundamentalisten in diesem Gebiet durchgeführt wurde. Die Verluste auf beiden Seiten waren beträchtlich, aber die Aufständischen haben gedroht, die Angriffe ohne Rücksicht auf Verluste zu wiederholen, wenn wir nicht zustimmen, unsere Streitkräfte aus der Region abzuziehen. Es ist in der Tat ein trauriger Tag, wenn ein Landsmann einen Landsmann wegen etwas so Belanglosem wie dem Glauben tötet, aber das ist die Situation, in der wir uns befinden. Unser Offizierskorps schlägt vor, die Aufständischen mit der vollen Kraft des Militärs zurückzuschlagen, um unsere Verluste zu rächen. Einige politische Persönlichkeiten drängen jedoch darauf, dass es vielleicht am sichersten wäre, unsere Truppen vorübergehend aus dem Gebiet abzuziehen, bis sich die Lage beruhigt hat. Diese Entscheidung ist nicht leichtfertig zu treffen."
 bftb_turkey.116.a:0 "Schlagen Sie doppelt so hart zurück!"
 bftb_turkey.116.b:0 "Ziehen Sie unsere Soldaten ab."
 bftb_turkey.117.t:0 "Fundamentalisten verbreiten ihr Gift in [[~TUR_fundamentalist_state.GetName~]]"
 bftb_turkey.117.desc:0 "Berichte aus dem Feld deuten darauf hin, dass Zellen religiöser Fundamentalisten den [[~TUR_fundamentalistischer_Staat.GetName~]] infiltriert haben, um die dortige Bevölkerung wieder zu einem traditionelleren Lebensstil zu bewegen - der zweifellos in entschiedenem Gegensatz zu unseren säkularen Idealen steht. Charismatische Geistliche und schneidige Protestführer haben die Bevölkerung von [[~TUR_fundamentalistischer_Staat.GetName~]] zu ihrer Denkweise bekehrt, und bisher ist der Versuch, sie mit sanfter Macht zu vertreiben, gescheitert. Wir befinden uns in einem Dilemma: Wir wollen den Volkswillen unterstützen, doch wenn wir nicht durch eine direktere Vorgehensweise eingreifen, werden wir den Staat mit ziemlicher Sicherheit an die Fundamentalisten verlieren. Wir haben immer wieder versucht, die Bevölkerung unseres Landes aufzuklären, um die Unterstützung der Bevölkerung für den Säkularismus zu gewinnen. Doch die Fanatiker bekämpfen uns weiterhin auf Schritt und Tritt. Wir müssen uns entscheiden, ob wir bereit sind, den Willen des Volkes von [[~TUR_fundamentalistischer_Staat.GetName~]] zu akzeptieren oder ob unsere Regierung direkte Maßnahmen ergreifen muss, um die Ziele der Fundamentalisten zu vereiteln."
 bftb_turkey.117.a:0 "Wir dürfen keine Mühe scheuen, sie zu stoppen."
 bftb_turkey.117.b:0 "Wir müssen uns dem Willen des Volkes beugen."
 bftb_turkey.118.t:0 "Fundamentalisten ergreifen die vollständige Kontrolle über [[~TUR_fundamentalist_state.GetName~]]!"
 bftb_turkey.118.desc:0 "Unheil! Wir haben soeben erfahren, dass wir jeden Anschein von Kontrolle über [[~TUR_fundamentalistischer_Staat.GetName~]] verloren haben. Religiös-fundamentalistische Guerillas haben einen koordinierten Angriff auf alle Regierungsgebäude und Militärbasen des Staates gestartet, so dass nur wenig Zeit blieb, einen Gegenschlag zu koordinieren, bevor die gesamte Situation außer Kontrolle geriet. Dies ist ein beispielloser Verlust für unser Land: Staatsfeinde haben es geschafft, die vollständige Kontrolle über [[~ROOT.GetAdjective~]] souveränes Territorium zu übernehmen. Die Rückeroberung von [[~TUR_fundamentalist_state.GetName~]] wird kostspielig sein, aber ebenso kostspielig wäre es, wenn wir es unserer Kontrolle entgleiten lassen würden. Wir haben keine Zeit mehr und müssen eine Entscheidung treffen."
 bftb_turkey.118.a:0 "Schlagt sie mit allem, was ihr habt!"
 bftb_turkey.118.b:0 "Wir müssen die Menschen mit der Zeit zurückgewinnen."
 bftb_turkey.119.t:0 "Fundamentalisten in [[~TUR_fundamentalist_state.GetName~]] Geben Sie der Regierung nach"
 bftb_turkey.119.desc:0 "Unsere Politik des transparenten Dialogs und der engagierten Öffentlichkeitsarbeit hat sich in [[~TUR_fundamentalist_state.GetName~]] in hohem Maße ausgezahlt. Die Radikalen haben den Staat verlassen, nachdem sie von der lokalen Bevölkerung vertrieben wurden - ein fantastischer Sieg für unsere Regierung. Die Menschen in [[~TUR_fundamentalist_state.GetName~]] behalten ihren religiösen Charakter bei. In unseren Gesprächen mit führenden Persönlichkeiten der Gemeinde haben wir jedoch festgestellt, dass die Bürger die Grundsätze der Regierung nicht mehr als unvereinbar mit ihren Überzeugungen betrachten. In [[~TUR_fundamentalist_state.GetName~]] sehen wir, wie die Zukunft der [[~ROOT.GetAdjective~]]-Einheit aussehen soll."
 bftb_turkey.119.a:0 "Ihre Mitarbeit ist erwünscht."

 bftb_turkey.126.t:0 "[[~FROM.GetNameDefCap~]] Liefert ein Investitionsportfolio"
 bftb_turkey.126.desc:0 "Vertreter von [[~FROM.GetNameDef~]] haben unser Land besucht und sich mit vielen unserer Politiker getroffen, in der Hoffnung, Unterstützung für ihr Investitionsprogramm zu erhalten. Die Regierung von [[~FROM.GetNameDef~]] möchte, dass wir unsere Ressourcen nutzen, um ihre industriellen Fähigkeiten und ihre Produktion zu verbessern. Die Beamten von [[~FROM.GetAdjective~]] haben daraus geschlossen, dass wir durch die Unterstützung ihrer Nation in Zukunft ihre Hilfe in Form eines Militärbündnisses zwischen unseren Nationen erwarten könnten."
 bftb_turkey.126.a:0 "Wenn sie Hilfe brauchen, dann sollen sie sie auch bekommen."
 bftb_turkey.126.b:0 "Wir werden ihren faustischen Handel nicht unterschreiben."
 bftb_turkey.127.t:0 "[[~FROM.GetNameDefCap~]] Schließt Investitionen als Möglichkeit aus"
 bftb_turkey.127.desc:0 "Wir haben schlechte Nachrichten von [[~FROM.GetNameDef~]] erhalten: Obwohl die [[~FROM.GetAdjective~]] uns nicht böse sind, wurde uns mitgeteilt, dass [[~FROM.GetNameDef~]] keine Ressourcen in unsere industrielle Basis investieren wird. Die Beamten waren in dieser Angelegenheit unnachgiebig und haben uns gebeten, das Thema in absehbarer Zeit nicht mehr anzusprechen."
 bftb_turkey.127.a:0 "Das ist bedauerlich, aber verständlich."
 bftb_turkey.128.t:0 "[[~FROM.GetNameDefCap~]] Macht eine bescheidene Investition"
 bftb_turkey.128.desc:0 "Die Beamten von [[~FROM.GetAdjective~]] haben uns kürzlich mitgeteilt, dass das Projekt, in das sie investiert haben, abgeschlossen ist. Unsere Inspektoren besuchten die Baustelle, um sich zu vergewissern, dass alles unseren Erwartungen entsprach, und sie wurden nicht enttäuscht. Beobachter von [[~FROM.GetAdjective~]] bemerkten nach Abschluss des Projekts, dass [[~FROM.GetNameDef~]] nicht abgeneigt sei, in Zukunft ähnliche oder noch ehrgeizigere Projekte in [[~ROOT.GetNameDef~]] zu sponsern."
 bftb_turkey.128.a:0 "Sie haben uns einen außerordentlichen Gefallen getan."
 bftb_turkey.129.t:0 "[[~FROM.GetNameDefCap~]] Investiert in unseren Leichtindustrie-Sektor"
 bftb_turkey.129.desc:0 "Die Beamten von [[~FROM.GetAdjective~]] haben uns kürzlich darüber informiert, dass das von [[~FROM.GetAdjective~]] geförderte Industrieprojekt vor einiger Zeit fertiggestellt wurde. Unsere Inspektoren besuchten die Baustelle, um sich zu vergewissern, dass alles unseren Erwartungen entsprach, und sie wurden nicht enttäuscht. Es wird erwartet, dass die Produktion in der neuen Anlage sofort aufgenommen wird. [[~FROM.GetAdjective~]]-Beobachter bemerkten nach Abschluss des Projekts, dass [[~FROM.GetNameDef~]] nicht abgeneigt sei, in Zukunft ähnliche oder sogar noch ehrgeizigere Projekte klandestiner Natur zu sponsern."
 bftb_turkey.129.a:0 "Was für fantastische Neuigkeiten!"
 bftb_turkey.130.t:0 "[[~FROM.GetNameDefCap~]] Investiert in unsere Militärindustrie"
 bftb_turkey.130.desc:0 "[[~FROM.GetAdjective~]]-Beamte haben uns kürzlich darüber informiert, dass das streng geheime Industrieprojekt, das [[~FROM.GetAdjective~]] vor einiger Zeit gesponsert hat, abgeschlossen ist. Unsere Inspektoren besuchten die Baustelle, um sich zu vergewissern, dass alles unseren Erwartungen entsprach, und sie wurden nicht enttäuscht. Es wird erwartet, dass die Produktion in der neuen Anlage sofort aufgenommen wird. [[~FROM.GetAdjective~]] Beobachter bemerkten nach Abschluss des Projekts, dass [[~FROM.GetNameDef~]] nicht abgeneigt sei, in Zukunft ähnliche Projekte zu sponsern."
 bftb_turkey.130.a:0 "Sie sind wahre Freunde des [[~ROOT.GetAdjective~]]."
 bftb_turkey.131.t:0 "[[~FROM.GetNameDefCap~]] stimmt der Aufteilung von [[~GRE.GetNameDef~]] zu"
 bftb_turkey.131.desc:0 "Wir haben uns mit [[~FROM.GetNameDef~]] darauf geeinigt, wie wir die Aufteilung von [[~GRE.GetNameDef~]] handhaben wollen. [[~FROM.GetNameDefCap~]] erhält die Staaten, die an das östliche Mittelmeer und das Ionische Meer grenzen, und wir nehmen die [[~GRE.GetAdjective~]]-Herzländer, die das Ägäische Meer mit uns teilen. Bedauerlicherweise ist dies notwendig geworden, aber [[~GRE.GetNameDef~]] hat uns in dieser Angelegenheit keine andere Wahl gelassen."
 bftb_turkey.131.a:0 "Der Allmächtige vergebe uns, aber [[~GRE.GetNameDef~]] muss vernichtet werden."
 bftb_turkey.132.t:0 "[[~FROM.GetNameDefCap~]] Lehnt den Plan zur Teilung von [[~GRE.GetNameDef~]] ab!"
 bftb_turkey.132.desc:0 "[[~FROM.GetNameDefCap~]] hat unseren vernünftigen Vorschlag für die Aufteilung von [[~GRE.GetNameDef~]] zugunsten eines verrückten Gerangels um Land abgelehnt, ohne Rücksicht auf die Bevölkerung, die diese Gebiete bewohnt. So etwas wie eine "nette" Invasion gibt es nicht, aber die Dinge hätten zumindest geordnet und zurückhaltend sein können. Stattdessen haben sich die [[~FROM.GetAdjective~]]s dafür entschieden, diese Invasion in ein chaotisches und chaotisches Rennen zu verwandeln, um so viel Land wie möglich zu besetzen, bevor sie die [[~GRE.GetAdjective~]]s zur Unterwerfung zwingen. Unser Erbe ist für immer ruiniert!"
 bftb_turkey.132.a:0 "Das Rennen ist eröffnet!"

 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk wird krank"
 bftb_turkey.133.desc:0 "Gestern wurde Mustafa Kemal Atatürk in einem schlimmen Zustand ins Krankenhaus eingeliefert, nachdem er auf seiner Yacht, auf der er einige alte Freunde empfing, bewusstlos zusammengebrochen war. Dieser Vorfall ist das jüngste in einer Reihe von sehr beunruhigenden Anzeichen dafür, dass sich Atatürks Gesundheitszustand rapide verschlechtert. Berater haben privat ihre Besorgnis darüber geäußert, dass Atatürk zu viel arbeitet, da sein Zustand unvorhersehbar wird. Obwohl er darauf besteht, dass alles in Ordnung ist, hat die Regierung es auf sich genommen, den Gesundheitszustand von Mustafa Kemal Atatürk zu überwachen. Sie stellt eine Liste mit möglichen Maßnahmen zusammen. Wenn Atatürk nicht von seinen Pflichten zurücktritt, um sich um seine schwache Konstitution zu kümmern, müssen wir vielleicht erwägen, ihn in den Ruhestand zu zwingen, damit er seine letzten Monate mit seiner Familie verbringen kann."
 bftb_turkey.133.a:0 "Wir befinden uns in einem Wettlauf mit der Zeit."
 bftb_turkey.134.t:0 "Der Tod von Mustafa Kemal Atatürk"
 bftb_turkey.134.desc:0 "[Die Republik trauert. Der Kriegsheld, Revolutionär, Staatspräsident und Vater der Türken, Mustafa Kemal Atatürk, ist friedlich im Schlaf verstorben. Kein Mann und keine Frau könnte jemals hoffen, den mythischen Höhen von Mustafa Kemal Atatürks Führung gerecht zu werden. Dennoch würde der Vater der Türken nicht wollen, dass seine kostbare Republik wegen einer Führungskrise ins Wanken gerät. Wir suchen nicht nach einem Ersatz für unseren Ghazi, denn niemand könnte auch nur im Traum daran denken, dem messianischen Gründervater unserer Nation gerecht zu werden, aber wir müssen den Führer wählen, dem wir vertrauen können, in Atatürks Fußstapfen zu treten. Sie müssen die kemalistischen Werte vorleben und dem Beispiel Atatürks als Führer der [[~TUR.GetNameDef~]] folgen."
 bftb_turkey.134.a:0 "Celâl Bayar ist der offensichtliche Kandidat."
 bftb_turkey.134.b:0 "Celâl Bayar ist der offensichtliche Kandidat."
 bftb_turkey.134.c:0 "İsmet İnönü ist der würdige Nachfolger Atatürks."
 bftb_turkey.134.d:0 "Fevzi Çakmak ist der Führer, den [[~TUR.GetNameDef~]] braucht."
 bftb_turkey.134.e:0 "Fevzi Çakmak wird dieser Nation Sicherheit bringen."
 bftb_turkey.134.f:0 "Recep Peker ist der Mann, der den Faschismus und den Kemalismus zusammenführt."
 bftb_turkey.134.g:0 "Das Genie von Şevket Süreyya Aydemir wird uns weiterbringen."
 bftb_turkey.134.h:0 "Nur İsmet İnönü kann den einzigartigen [[~TUR.GetAdjective~]] Sozialismus einführen."
 bftb_turkey.134.i:0 "Kâzım Orbay wird eine Militärjunta anführen, bis wir unseren Weg gefunden haben."
 bftb_turkey.135.t:0 "Der Tod von Mustafa Kemal Atatürk"
 bftb_turkey.135.desc:0 "[Die Republik trauert.[~[~\n~][~\n~]Der Kriegsheld, Revolutionär, Staatspräsident und Vater der Türken, Mustafa Kemal Atatürk, ist friedlich im Schlaf verstorben.[~[~\n~][~\n~]Er blieb bis zuletzt dem Volk und der von ihm gegründeten Republik verpflichtet. Tausende von Trauernden hatten ihm in Istanbul die letzte Ehre erwiesen, bevor sein Leichnam per Sänfte, Schiff und Zug nach Ankara überführt wurde. Dort fand sein Staatsbegräbnis statt, an dem das gesamte Parlament und Würdenträger aus aller Welt teilnahmen.[~[~\n~][~\n~]~]Nach dem Tod des Vaters der modernen türkischen Nation muss die Republik weitergehen. [[~ROOT.GetLeader~]] war einer der vielen Redner bei Atatürks Beerdigung und versprach in seiner Rede, das Erbe des Mannes fortzuführen, der so entscheidend zur Freiheit der Nation beigetragen hatte."
 bftb_turkey.135.a:0 "Ruhe in Frieden, unser Ghazi. Wir werden dich nie vergessen."
 bftb_turkey.136.t:0 "Tragödie für die osmanische Königsfamilie!"
 bftb_turkey.136.desc:0 "Die Nachricht vom plötzlichen und unerwarteten Tod unseres Sultans hat unser stolzes osmanisches Sultanat erschüttert. Der Sultan und seine Söhne besuchten die fruchtbaren Felder von Niksar und wanderten im Canik-Gebirge in Samsun, als die Provinz von einem Erdbeben heimgesucht wurde. Die Leichen der osmanischen Könige wurden drei Tage später gefunden und versetzten den königlichen Hof in helle Panik. Durch die Änderung der osmanischen Gesetze zur königlichen Erbfolge scheint die älteste Tochter des Sultans die Thronfolgerin zu sein. Sie ist eine willensstarke und unglaublich begabte Frau, aber viele der eher konservativen Elemente unserer religiösen Institutionen könnten dagegen protestieren, dass eine Frau auf dem osmanischen Thron sitzt."
 bftb_turkey.136.a:0 "Lang lebe die neue Sultana!"
 bftb_turkey.136.b:0 "Eine Frau? Inakzeptabel! Wir brauchen einen Regenten!"
 bftb_turkey.137.t:0 "[[~FROM.GetNameDefCap~]] Nimmt gefährliche außenpolitische Haltung ein"
 bftb_turkey.137.desc:0 "Die Regierung von [[~FROM.GetNameDef~]] hat sich für eine neue Richtung in ihrer Außenpolitik entschieden: eine, die unseren außenpolitischen Plänen nicht zuträglich ist. Delegierte von [[~FROM.GetNameDef~]] haben unseren Diplomaten mitgeteilt, dass sie nicht die Absicht haben, ihren derzeitigen destruktiven Kurs umzukehren."
 bftb_turkey.137.a:0 "Sie sind genau das geworden, was sie zu zerstören geschworen haben."
 bftb_turkey.137.b:0 "Sie sind Verräter an der Revolution!"
 bftb_turkey.137.c:0 "Vielleicht experimentieren sie mit dem Sozialismus in einem einzigen Land?"
 bftb_turkey.137.d:0 "Solange sie unsere Verbündeten in Ruhe lassen."
 bftb_turkey.137.e:0 "Man kann ihnen eindeutig nicht mehr trauen."
 bftb_turkey.138.t:0 "[[~FROM.GetNameDefCap~]] Verletzt die Souveränität der Fraktionsmitglieder!"
 bftb_turkey.138.desc:0 "Wie unsere Außenpolitikexperten vorhergesagt haben, hat [[~FROM.GetNameDef~]] einen seiner Verbündeten ins Visier genommen. Wir haben den [[~FROM.GetAdjective~]]-Delegierten für die rücksichtslose Entscheidung seiner Regierung gezüchtigt, aber das scheint keinen Eindruck hinterlassen zu haben."
 bftb_turkey.138.a:0 "Sie bekommen eine letzte Chance. Eine."
 bftb_turkey.138.b:0 "Es kann nichts Gutes dabei herauskommen, diesen Schurkenstaat weiterhin zu schützen."
 bftb_turkey.139.t:0 "[[~FROM.GetNameDefCap~]] Verletzt erneut die Souveränität von Fraktionsmitgliedern!"
 bftb_turkey.139.desc:0 "Die Banditen, die für [[~FROM.GetNameDef~]] verantwortlich sind, haben wieder einmal unser Vertrauen missbraucht. Wir können diese Scharade nicht länger dulden; wir können nicht weiterhin den Respekt unserer Verbündeten genießen, während wir ein feindliches Land schützen."
 bftb_turkey.139.a:0 "Wir haben sie gewarnt!"
 bftb_turkey.140.t:0 "[[~FROM.GetNameDefCap~]] Gibt eine Warnung aus"
 bftb_turkey.140.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat uns gewarnt, die Souveränität eines anderen Fraktionsmitglieds nicht noch einmal zu verletzen. Sie sind bereit, unsere Handlungen dieses Mal zu entschuldigen. Weitere Schritte gegen unsere Verbündeten werden [[~FROM.GetNameDef~]] dazu zwingen, Maßnahmen zu ergreifen."
 bftb_turkey.140.a:0 "Wir machen, was wir wollen."
 bftb_turkey.141.t:0 "[[~FROM.GetNameDefCap~]] Entfernt uns von [[~FROM.GetFactionName~]]!"
 bftb_turkey.141.desc:0 "Unsere neue Außenpolitik hat sich für [[~FROM.GetNameDef~]] als unmöglich erwiesen, und sie haben beschlossen, dass wir nicht länger als Verbündete betrachtet werden können. Wir sind von diesem Tag an kein Teil von [[~FROM.GetFactionName~]] mehr."
 bftb_turkey.141.a:0 "So soll es sein."

 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "Die £faction_tur_traditionalist [~§Y~]Traditionalisten[~§!~] werden mehr mit der Regierung in [~§Y~][[~TUR_fundamentalist_state.GetName~]][~§!~] zusammenarbeiten."
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "Die £faction_tur_traditionalist [~§Y~]Traditionalisten[~§!~] werden die Intensität ihres Widerstands gegen die Regierung in [~§Y~][[~TUR_fundamentalist_state.GetName~]][~§!~] erhöhen."
 TUR_placate_fundamentalist_state_effect_tt:1 "Die £faction_tur_traditionalist [~§Y~]Traditionalisten[~§!~] stellen jegliche Rhetorik gegen die Regierung in [~§Y~][[~TUR_fundamentalist_state.GetName~]][~§!~] ein und fordern nun zur aktiven Zusammenarbeit auf."
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "Die £faction_tur_traditionalistischen [~§Y~]Traditionalisten[~§!~] stellen kollektiv ihren Widerstand gegen die Regierung ein."

 bftb_bulgaria_tsar_boris.1.t:0 "Zar Boris III. besucht [[~GetDestinationName~]]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Heute hat Zar Boris seinen Besuch in [[~GetDestinationName~]] abgeschlossen, wo der Monarch die Euphorie der Einheimischen genoss, die den königlichen Zug auf seinem Weg durch einige der berühmtesten Straßen der Stadt bejubelten. [In den Tagen nach der Ankunft des Zaren fanden üppige Bankette, grandiose Empfänge und Treffen mit Mitgliedern der höchsten lokalen Eliten statt.[~[~\n~][~\n~]Insgesamt diente der Besuch dazu, die Beziehungen zu den wohlhabendsten Mitgliedern der Gemeinschaft zu stärken und den Zaren dem einfachen Volk als wohlwollenden Herrscher zu zeigen, der seinen Untertanen nahe steht."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "Der königliche Besuch in [[~GetDestinationName~]] ist ein voller Erfolg geworden! Nach Abschluss der Prozession zum Rathaus, um den Bürgermeister zu treffen, beschloss der Zar, durch eines der bescheidenen Viertel von [[~GetDestinationName~]] zu gehen, um sich unter die Leute zu mischen. Die Bürger hätten Boris nicht herzlicher begrüßen können. Alle freuten sich, dass ihr Herrscher durch die Straßen streifte, und nicht wenige überreichten dem Zaren freudig bescheidene Geschenke, von Blumenkränzen und lokalen Produkten bis hin zu kleinen Holz- und Eisenarbeiten.[~[~\n~][~\n~]~]Ob diese aufrichtige und bescheidene Begrüßung etwas im Inneren des Zaren bewegte, ist unklar. Tatsache ist jedoch, dass der Zar bei dieser Gelegenheit statt privater Empfänge und exklusiver Gartenpartys ein großes Festmahl für alle veranstaltete. Die Einwohner von [[~GetDestinationName~]] waren von der Idee begeistert, und alle kehrten nach der Veranstaltung spät und zufrieden nach Hause zurück."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "Der königliche Besuch in [[~GetDestinationName~]] hat sich zu einem verheerenden Schlag für die Popularität des Zaren entwickelt. Schon zu Beginn des Besuchs konnte man sehen, dass die zumeist armen Bürger, die sich zur Begrüßung der Prozession versammelt hatten, nicht übermäßig erfreut waren, und man konnte sogar vereinzelte Buhrufe aus der Menge hören.[~[~\n~][~\n~]~]Die Situation verschlimmerte sich, als die Bürger einen Volksprotest vor dem Rathaus organisierten. Währenddessen genossen der Monarch und seine Familie einen pompösen Empfang und ein luxuriöses Bankett in Begleitung der privilegiertesten Mitglieder der Gesellschaft. Die Menschen kritisierten diese verschwenderische Zurschaustellung und gaben der Oberschicht die Schuld an allen wirtschaftlichen und sozialen Problemen, die das Land in den letzten Jahrzehnten heimgesucht hatten. Daraufhin wurde die Polizei beauftragt, die Demonstration sofort aufzulösen, doch die Gewalt verschlimmerte die Situation nur noch, und der Protest eskalierte in Krawallen."
 bftb_bulgaria_tsar_boris.1.a:1 "Wann ist der nächste Besuch geplant?"
 bftb_bulgaria_tsar_boris.1.b:1 "Ein Abend, an den sie sich noch lange erinnern werden!"
 bftb_bulgaria_tsar_boris.1.c:1 "Für eine Weile ist also Schluss mit dem Schlemmen."
 bftb_bulgaria_tsar_boris.2.t:0 "Der Tod von Zar Boris III."
 bftb_bulgaria_tsar_boris.2.desc:0 "[Der Tod von Zar Boris III."
 BUL_context_of_death_basic:1 "Nachdem er eine Woche lang an einer schweren Krankheit gelitten hatte, ist Zar Boris III. heute, [[~?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong~]], in [[~BUL.Capital.GetName~]] an offensichtlichem Herzversagen gestorben."
 BUL_context_of_death_assassinated:0 "Vor einigen Stunden verließ Zar Boris III. die Universität von Sofia, nachdem er am Nationalen Jahreskongress für Byzantinische Studien teilgenommen hatte, als sich eine Person dem Zaren näherte, eine Waffe zog und mehrfach auf Boris schoss, bevor er von Sicherheitskräften erschossen wurde. Wenige Minuten später waren sowohl Zar Boris III. als auch sein Attentäter tot."
 BUL_context_of_death_ger:0 "Kurz nach der Rückkehr nach [[~BUL.Capital.GetName~]] von einem unerwartet harten Treffen mit [[~GER.GetLeader~]] [[~GetBorisGermanMeetingLocation~]], starb Zar Boris III. offensichtlich an Herzversagen."
 BUL_boris_german_meeting_location_historical:0 "im ostpreußischen Militärhauptquartier Wolfsschanze bei Rastenburg"
 BUL_boris_german_meeting_location_capital:0 "in [[~GER.Capital.GetName~]]"
 BUL_context_of_death_sov:0 "Nachdem der Zar von einem Treffen mit [[~SOV.GetLeader~]] in [[~SOV.Capital.GetName~]] nach [[~BUL.Capital.GetName~]] zurückgekehrt war, starb Zar Boris III. an scheinbarem Herzversagen."
 BUL_context_of_death_eng:0 "Eine Woche nach seiner Rückkehr nach [[~BUL.Capital.GetName~]] von einem Treffen mit [[~ENG.GetLeader~]] in [[~ENG.Capital.GetName~]] ist Zar Boris III. an scheinbarem Herzversagen gestorben."
 BUL_popular_suspicions_about_death_basic:0 "Die Todesursache ist jedoch noch unklar, und es wird spekuliert, dass Boris während seines letzten Treffens vergiftet wurde; viele glauben, dass dies auf Befehl von [[~GER.GetLeader~]] geschah. Andere sind überzeugt, dass es der NKWD war, der den Zaren vergiftet hat. Jemand verweist auf [[~ENG.GetNameDef~]] und, so beunruhigend es auch sein mag, einige andere wagen sogar zu behaupten, dass die [[~BUL.GetAdjective~]]-Regierung selbst in den Tod des Zaren verwickelt ist."
 BUL_popular_suspicions_about_death_assassinated:0 "Der nationale Sicherheitsdienst hat eine Untersuchung eingeleitet, um die Verantwortlichen für den Königsmord zu finden. Offiziellen Berichten zufolge hatte der Verbrecher bulgarische, deutsche und englische Papiere, was die Ermittlungen erschwert und Spekulationen schürt. Die meisten Bulgaren beschuldigen [[~GER.GetLeader~]], den NKWD oder die [[~ENG.GetAdjective~]], aber einige wagen zu behaupten, dass die Regierung selbst in den Mord am Zaren verwickelt ist."
 bftb_bulgaria_tsar_boris.2.a:0 "Das ist in der Tat beunruhigend."
 bftb_bulgaria_tsar_boris.3.t:1 "Der Regentschaftsrat"
 bftb_bulgaria_tsar_boris.3.desc:1 "Es ist an der Zeit, die Mitglieder des Regentschaftsrates zu ernennen, der im Namen von Boris' Erben, Simeon II., über [[~ROOT.GetNameDef~]] regieren wird. Wir müssen die geeignetsten Kandidaten aus dem Königshaus und der oberen politischen und militärischen Klasse auswählen. Wir müssen weise wählen, denn jeder hat seine Loyalitäten, und unser Land hat bereits Unheil und Ruin durch die Entscheidungen seiner Führer in der Vergangenheit erlitten."
 bftb_bulgaria_tsar_boris.3.a:0 "Bildet eine Pro-Achsen-Regierung."
 bftb_bulgaria_tsar_boris.3.b:0 "Bildet eine Pro-Allianz-Regierung."
 bftb_bulgaria_tsar_boris.3.c:0 "Bildet eine unabhängige Regierung."
 bftb_bulgaria_factions.10.t:0 "Aufgedecktes Zveno-Komplott"
 bftb_bulgaria_factions.10.desc:1 "Aus zuverlässigen Quellen haben wir erfahren, dass einige Zveno-Mitglieder, die das Regime bei anderen Gelegenheiten öffentlich kritisiert haben, vor kurzem Kontakt zu mehreren Militäroffizieren aufgenommen haben. Obwohl wir nicht genau wissen, worum es bei diesen Treffen ging oder wer die angesprochenen Offiziere waren, besteht kein Zweifel, dass diese verdächtige Bewegung der Zveno Teil eines undurchsichtigen, größeren Plans ist."
 bftb_bulgaria_factions.10.a:0 "Untersuchen Sie weiter!"
 bftb_bulgaria_factions.10.b:0 "Warten wir darauf, dass sie einen Schritt machen."
 bftb_bulgaria_factions.11.t:0 "Zveno-Verschwörer entlarvt"
 bftb_bulgaria_factions.11.desc:1 "Nach einer gründlichen Untersuchung und der Kontaktaufnahme mit einigen regimetreuen Zveno-Mitgliedern haben wir eine militärische Verschwörung zum Sturz der Regierung aufgedeckt. [Auf der Liste der Personen, die mit dieser Verschwörung in Verbindung gebracht werden, ist der Name eines unserer vertrauenswürdigsten Generäle aufgetaucht: [[~?BUL_zveno_conspirator.GetName~]]. Jetzt müssen wir entscheiden, was wir mit dieser offensichtlich illoyalen Person tun."
 bftb_bulgaria_factions.11.a:0 "Schaffen Sie ihn sofort aus dem Weg!"
 bftb_bulgaria_factions.11.b:0 "Wir sollten keine voreiligen Schlüsse ziehen."
 bftb_bulgaria_factions.12.t:1 "Zveno-Putschvorbereitungen"
 bftb_bulgaria_factions.12.desc:1 "Uns hat die Nachricht erreicht, dass die Zveno es endlich gewagt haben, die letzten Vorbereitungen für den Militärputsch zu treffen, den sie seit langem vorsichtig vorbereiten.[~\n~]Sie werden versuchen, die Regierung zu stürzen, wie sie es 1934 getan haben, aber dieses Mal werden wir sie daran hindern, und wir werden diese lästige Organisation ein für alle Mal ausrotten."
 bftb_bulgaria_factions.12.a:0 "Wir werden sie zerschmettern!"
 bftb_bulgaria_factions.17.t:0 "Zveno integriert"
 bftb_bulgaria_factions.17.desc:1 "Wir haben die Zveno endlich in die Regierung integriert und damit die bereits bestehende Zusammenarbeit zwischen den Mitgliedern dieser ehemaligen Organisation und unserer Partei verbessert. Auf diese Weise können wir nun die Zusammenarbeit bei größeren Projekten fördern, wobei einige der klügsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.17.a:1 "Lassen Sie uns diese Köpfe sofort an die Arbeit schicken!"
 bftb_bulgaria_factions.19.t:0 "Zveno vernichtet!"
 bftb_bulgaria_factions.19.desc:1 "In den letzten Wochen haben Polizeikräfte die Überreste der Zveno ausgemerzt, die durch das Fehlen einer starken Führung nach den Verhaftungen, die wir vor dieser Operation vorgenommen haben, bereits stark geschwächt und desorganisiert war. Wir können nun mit Sicherheit sagen, dass die Zveno in [[~ROOT.GetNameDef~]] nicht mehr existiert, was dem Land und seiner Regierung nur zugute kommt."
 bftb_bulgaria_factions.19.a:1 "Wunderbare Neuigkeiten!"

 bftb_bulgaria_factions.20.t:0 "Arbeiterstreiks"
 bftb_bulgaria_factions.20.desc:1 "Mitglieder der Fraktion der Breiten Sozialisten haben sich den Kommunisten angeschlossen, um landesweite Streiks unter den Industriearbeitern zu entfachen. Durch geheime Versammlungen und Treffen haben sie große Unterstützung und Sympathie unter dem [[~BUL.GetAdjective~]] Proletariat gewonnen. Wir müssen mit Vorsicht vorgehen, wenn wir in den Regionen, in denen diese Streikenden am beliebtesten sind, für Ordnung sorgen, damit die Situation nicht zu etwas Schlimmerem als bloßen Streiks eskaliert."
 bftb_bulgaria_factions.20.a:1 "Der Hunger wird sie schließlich zur Herde zurückbringen."
 bftb_bulgaria_factions.20.b:1 "Wir müssen sie um jeden Preis unterdrücken!"
 bftb_bulgaria_factions.21.t:0 "Unruhen verursachen Kollateralschäden"
 bftb_bulgaria_factions.21.desc:0 "Nach dem Eingreifen unserer Streitkräfte gegen die Streikenden kam es in den Industriegebieten zu gewaltsamen Zusammenstößen und Unruhen. In [[~?BUL.BUL_damaged_civs_state.GetName~]] beschädigten die Unruhen zivile Fabriken [[~GetMilitaryFactoriesDamaged~]]."
 bftb_bulgaria_factions.21.a:0 "Ein unglücklicher Ausgang..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 " während mehrere kommunistische Gruppen versuchten, unsere Waffenproduktion zu gefährden, indem sie die Militäreinrichtungen des Staates sabotierten"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". In [[~?BUL.BUL_damaged_mils_state.GetName~]] versuchten mehrere kommunistische Gruppen, unsere Waffenproduktion zu gefährden, indem sie Militäreinrichtungen sabotierten"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " Die Unruhen beschädigten und blockierten auch Straßen, Eisenbahnen und Transportmittel in [[~?BUL.BUL_beschädigte_Infrastruktur_Staat.GetName~]]."
 bftb_bulgaria_factions.27.t:0 "Breite Sozialisten integriert"
 bftb_bulgaria_factions.27.desc:1 "Wir haben die Breitsozialisten endlich in die Regierung integriert und damit die bereits bestehende Zusammenarbeit zwischen Mitgliedern dieser ehemaligen Organisation und unserer Partei verbessert. Auf diese Weise können wir nun die Zusammenarbeit bei größeren Projekten fördern, wobei einige der klügsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.27.a:1 "Wir brauchen uns gegenseitig, um Großes zu erreichen!"
 bftb_bulgaria_factions.29.t:0 "Breite Sozialisten vernichtet"
 bftb_bulgaria_factions.29.desc:1 "In den letzten Wochen haben Polizeikräfte die Reste der Breitsozialisten ausgemerzt, die durch das Fehlen einer starken Führung nach den Verhaftungen, die wir vor dieser Operation vorgenommen haben, bereits stark geschwächt und desorganisiert waren. Wir können nun mit Sicherheit sagen, dass die Breitsozialisten in [[~ROOT.GetNameDef~]] nicht mehr existieren, was dem Land und seiner Regierung nur zugute kommt."
 bftb_bulgaria_factions.29.a:1 "Es hat einige Zeit gedauert."

 bftb_bulgaria_factions.30.t:0 "Die Popularität der Landwirte auf dem Lande steigt"
 bftb_bulgaria_factions.30.desc:1 "Die Nationale Agrarunion führt in den ländlichen Gebieten des Landes illegal eine Propagandakampagne durch, bei der Tausende von Landwirten dazu gebracht werden, der Regierung zu misstrauen und sich ihren Reihen anzuschließen. Die Agrarier kritisieren vor allem die aggressive Politik der Vergangenheit, die Bulgarien in den Ruin und in die Demütigung geführt hat, und bemühen sich, leichte Ähnlichkeiten mit der Politik der derzeitigen Regierung zu finden, um Unzufriedenheit und Unsicherheit in der Bevölkerung zu erzeugen."
 bftb_bulgaria_factions.30.a:0 "Völlig inakzeptabel!"
 bftb_bulgaria_factions.31.t:0 "Spaltung der Agrarnationalen Union"
 bftb_bulgaria_factions.31.desc:1 "Obwohl Agrarier und Kommunisten in der Vergangenheit nicht besonders gut zusammengearbeitet haben, scheint es, dass die Suche nach einem gemeinsamen Ziel, nämlich dem Sturz der Regierung, bestimmte Flügel der Nationalen Agrarunion und der Kommunistischen Partei zusammengeführt hat. Andere hingegen, die konservativer sind, bleiben ihrem Kampf gegen die Bourgeoisie und ihrer Ablehnung des Bolschewismus treu und versuchen, politische Kompromisse mit der Regierung zu finden."
 bftb_bulgaria_factions.31.a:1 "Lästige Ratten!"
 bftb_bulgaria_factions.37.t:0 "Agrarnationale Union integriert"
 bftb_bulgaria_factions.37.desc:1 "Wir haben endlich die Nationale Agrarunion in die Regierung integriert und damit die bereits bestehende Zusammenarbeit zwischen den Mitgliedern dieser ehemaligen Organisation und unserer Partei verbessert. Auf diese Weise können wir nun die Zusammenarbeit bei größeren Projekten fördern, wobei einige der klügsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.37.a:1 "Dies wird für das Land von großem Nutzen sein."
 bftb_bulgaria_factions.39.t:0 "Nationale Agrarunion zerstört"
 bftb_bulgaria_factions.39.desc:1 "In den letzten Wochen haben Polizeikräfte die Überreste der Nationalen Agrarunion ausgemerzt, die durch das Fehlen einer starken Führung nach den Verhaftungen, die wir vor dieser Operation vorgenommen haben, bereits stark geschwächt und desorganisiert war. Wir können nun mit Sicherheit sagen, dass die Nationale Agrarunion in [[~ROOT.GetNameDef~]] nicht mehr existiert, was dem Land und seiner Regierung nur zugute kommt."
 bftb_bulgaria_factions.39.a:1 "Sie sind für immer verschwunden!"

 bftb_bulgaria_factions.40.t:1 "Marsch auf [[~GetMarchDestinationName~]]"
 bftb_bulgaria_factions.40.desc:1 "Die Nationale Soziale Bewegung, die die Methoden nachahmt, die vor Jahren von der Union der Jungen Bulgarischen Legionen verwendet wurden, um ihre Popularität zu steigern, hat einen Marsch von [[~Root.Capital.GetName~]] nach [[~GetMarchDestinationName~]] organisiert. [Die Demonstranten, die wie die Nazis mit Fackeln marschierten, forderten drastischere Maßnahmen zur Unterdrückung und Ausrottung subversiver bolschewistischer Gruppen, die Schaffung eines nationalen Arbeitersyndikats gegen den Klassenkampf und ein aktiveres Eingreifen des Staates in die [[~BUL.GetAdjective~]]-Wirtschaft und -Gesellschaft. Bisher scheint der Marsch bei der städtischen Jugend recht beliebt zu sein."
 bftb_bulgaria_factions.40.a:1 "Dies ist nicht einmal ein origineller Protest!"
 bftb_bulgaria_factions.40.b:0 "Wir müssen sie zum Schweigen bringen, bevor sie zu einer noch größeren Bedrohung werden."
 bftb_bulgaria_factions.47.t:0 "Nationale Soziale Bewegung integriert"
 bftb_bulgaria_factions.47.desc:1 "Wir haben die Nationale Soziale Bewegung endlich in die Regierung integriert und damit die bereits bestehende Zusammenarbeit zwischen den Mitgliedern dieser ehemaligen Organisation und unserer Partei verbessert. Auf diese Weise können wir nun die Zusammenarbeit bei größeren Projekten fördern, wobei einige der klügsten Köpfe unseres Landes zusammenarbeiten."
 bftb_bulgaria_factions.47.a:1 "Wir sagen immer wieder, dass dies zum Besseren ist."
 bftb_bulgaria_factions.49.t:0 "Nationale soziale Bewegung vernichtet"
 bftb_bulgaria_factions.49.desc:1 "In den letzten Wochen haben Polizeikräfte die Überreste der Nationalen Sozialen Bewegung ausgemerzt, die durch das Fehlen einer starken Führung nach den Verhaftungen, die wir vor dieser Operation vorgenommen haben, bereits stark geschwächt und desorganisiert war. Wir können nun mit Sicherheit sagen, dass die Nationale Soziale Bewegung in [[~ROOT.GetNameDef~]] nicht mehr existiert, was dem Land und seiner Regierung nur zugute kommt."
 bftb_bulgaria_factions.49.a:1 "Keiner wird sie vermissen!"

 bftb_bulgaria_factions.50.t:1 "Zveno-Mitglieder unterdrückt"
 bftb_bulgaria_factions.50.desc:1 "Wir sind erfolgreich gegen die Zveno-Organisation vorgegangen und haben Mitglieder verhaftet, die sich öffentlich gegen [[~ROOt.GetLeader~]] geäußert oder sich sogar zum Sturz der Regierung verschworen haben sollen."
 bftb_bulgaria_factions.50.a:1 "Sie bekamen, was sie verdienten."
 bftb_bulgaria_factions.51.t:1 "Zveno-Mitglieder unterdrückt"
 bftb_bulgaria_factions.51.desc:1 "Unsere Sicherheitskräfte haben eine massive Repressionsmaßnahme gegen die Organisation Zveno durchgeführt. Der Leiter der Operation behauptet, dass es den Polizeibeamten gelungen ist, während eines geheimen Treffens der Organisation zahlreiche störende Personen festzunehmen, und bezeichnet das Ergebnis des Prozesses als äußerst erfolgreich."
 bftb_bulgaria_factions.51.a:1 "Wunderbare Neuigkeiten!"
 bftb_bulgaria_factions.52.t:1 "Zveno-Mitglieder unterdrückt"
 bftb_bulgaria_factions.52.desc:1 "Leider ist unser Versuch, gegen die Organisation Zveno vorzugehen, gescheitert. Die Polizei brach in ein vermeintlich geheimes Treffen ein, bei dem die Zveno ein Komplott gegen die Regierung schmiedete. Doch obwohl tatsächlich Mitglieder der Zveno anwesend waren, hatte das Treffen nichts mit ihrer Organisation oder gar mit Politik zu tun. Diese Polizeiaktion war bei der Bevölkerung nicht sehr beliebt und bei den Zveno noch weniger."
 bftb_bulgaria_factions.52.a:1 "Wie peinlich."
 bftb_bulgaria_factions.53.t:1 "Operation zur Inhaftierung von Zveno-Anführern"
 bftb_bulgaria_factions.53.desc:1 "Die Operation zur Festnahme der Anführer der Zveno war erfolgreich. Mehrere einflussreiche Persönlichkeiten, darunter Kimon Georgiev, wurden verhaftet und haben der Organisation einen schweren Schlag versetzt."
 bftb_bulgaria_factions.53.a:1 "Sie werden keinen weiteren Ärger mehr verursachen können!"
 bftb_bulgaria_factions.54.t:1 "Operation zur Verhaftung der Zveno-Führer"
 bftb_bulgaria_factions.54.desc:1 "Die Operation zur Festnahme der Anführer der Zveno war nicht so erfolgreich wie erwartet. Obwohl die Polizeikräfte einige kritische Personen festgenommen haben, konnte der Anführer der Organisation, Kimon Georgiev, fliehen und führt die Zveno weiterhin an, obwohl er sich jetzt versteckt hält."
 bftb_bulgaria_factions.54.a:1 "Ein enttäuschendes Ergebnis."
 bftb_bulgaria_factions.55.t:1 "Operation zur Inhaftierung der Zveno-Führer"
 bftb_bulgaria_factions.55.desc:1 "Die Operation zur Verhaftung der Anführer der Zveno war ein völliger Fehlschlag. Die Polizeikräfte drangen in ein geheimes Treffen ein. Den Agenten, die zahlenmäßig weit unterlegen waren, gelang es jedoch nicht, die Teilnehmer zu überwältigen, die daraufhin schnell flüchteten und von der Polizei verfolgt wurden, was zu einer gewaltsamen Konfrontation in den Straßen der Stadt führte, bei der viele unschuldige Bürger verletzt wurden. Angesichts dieser Brutalität der Polizei konnten viele Zivilisten in der Gegend nicht anders, als mit der Zveno zu sympathisieren, indem sie Mitgliedern der Organisation bei der Flucht halfen und sich sogar dem Kampf gegen die staatlichen Kräfte anschlossen."
 bftb_bulgaria_factions.55.a:1 "Jemand muss für dieses Versagen bezahlen!"
 bftb_bulgaria_factions.60.t:1 "Breite Sozialisten unterdrückt"
 bftb_bulgaria_factions.60.desc:1 "Wir sind erfolgreich gegen die Breitsozialisten vorgegangen und haben Mitglieder verhaftet, die versucht haben sollen, Proteste anzuzetteln oder Unruhen in der Bevölkerung zu provozieren."
 bftb_bulgaria_factions.60.a:1 "Sie haben bekommen, was sie verdient haben."
 bftb_bulgaria_factions.61.t:1 "Breite Sozialisten unterdrückt"
 bftb_bulgaria_factions.61.desc:1 "Unsere Sicherheitskräfte haben eine massive Repressionsmaßnahme gegen die Broad Socialists durchgeführt. Berichten zufolge gelang es den Polizeibeamten, während eines geheimen Treffens, bei dem mehrere Führer der Broad Socialists mit Mitgliedern der Arbeiterorganisationen und sogar der kommunistischen Partei zusammentrafen, zahlreiche Unruhestifter festzunehmen. Der Polizeichef behauptet, die Operation sei sehr erfolgreich verlaufen."
 bftb_bulgaria_factions.61.a:1 "Wunderbare Nachrichten!"
 bftb_bulgaria_factions.62.t:1 "Breite Sozialisten unterdrückt"
 bftb_bulgaria_factions.62.desc:1 "Leider ist unser Versuch, gegen die Broad Socialists vorzugehen, gescheitert. Die Polizei ist gewaltsam in eine vermeintliche geheime Versammlung eingedrungen, bei der sich die Broad Socialists mit Arbeiterorganisationen und der kommunistischen Partei trafen, um neue Industriestreiks zu organisieren. Es stellte sich jedoch heraus, dass die Breitsozialisten eine Vorlesung von Todor Pawlow über den dialektischen Materialismus genossen, so dass die spektakuläre Polizeiaktion völlig nutzlos war. Diese Polizeiaktion war in der bulgarischen Bevölkerung nicht sehr beliebt, und noch weniger bei den Breitsozialisten."
 bftb_bulgaria_factions.62.a:1 "Wie peinlich."
 bftb_bulgaria_factions.63.t:1 "Operation zur Inhaftierung von Führern der Breitsozialisten"
 bftb_bulgaria_factions.63.desc:1 "Die Operation zur Festnahme der Führer der Breitsozialisten war erfolgreich. Die Polizeikräfte haben die meisten wichtigen Persönlichkeiten im Zusammenhang mit der Organisation festgenommen und damit den Breitsozialisten einen schweren Schlag versetzt."
 bftb_bulgaria_factions.63.a:1 "Sie werden keinen weiteren Ärger mehr verursachen können!"
 bftb_bulgaria_factions.64.t:1 "Operation zur Verhaftung der Anführer der Broad Socialists"
 bftb_bulgaria_factions.64.desc:1 "Die Operation zur Festnahme der Führer der Broad Socialists war nicht so erfolgreich wie erwartet. Obwohl die Polizeikräfte einige wichtige Personen verhaftet haben, ist es mehreren Führern der Organisation gelungen zu fliehen, und obwohl sie untergetaucht sind, führen sie die Breiten Sozialisten weiterhin an."
 bftb_bulgaria_factions.64.a:1 "Ein enttäuschendes Ergebnis."
 bftb_bulgaria_factions.65.t:1 "Operation zur Verhaftung der Anführer der Broad Socialists"
 bftb_bulgaria_factions.65.desc:1 "Die Operation zur Verhaftung der Anführer der Broad Socialists war ein völliger Fehlschlag. Die Polizeikräfte drangen in ein geheimes Treffen ein. Den Beamten, die zahlenmäßig weit unterlegen waren, gelang es jedoch nicht, die Teilnehmer zu überwältigen, die schnell flohen und Unterstützung bei ihren proletarischen Mitbürgern suchten. Angesichts dieser Brutalität der Polizei konnten viele Zivilisten in der Gegend nicht anders, als mit den Broad Socialists zu sympathisieren, indem sie Mitgliedern der Organisation bei der Flucht halfen und sich sogar dem Kampf gegen die staatlichen Kräfte anschlossen."
 bftb_bulgaria_factions.65.a:1 "Jemand muss für dieses Versagen bezahlen!"
 bftb_bulgaria_factions.70.t:1 "Mitglieder der Agrargewerkschaft unterdrückt"
 bftb_bulgaria_factions.70.desc:1 "Wir sind erfolgreich gegen die Nationale Agrarunion vorgegangen und haben Mitglieder verhaftet, die sich öffentlich gegen die Regierung geäußert oder versucht haben, die Bevölkerung zu Protesten anzustiften."
 bftb_bulgaria_factions.70.a:1 "Sie haben bekommen, was sie verdient haben."
 bftb_bulgaria_factions.71.t:1 "Mitglieder der Agrargewerkschaft unterdrückt"
 bftb_bulgaria_factions.71.desc:1 "Unsere Sicherheitskräfte haben eine massive Repressionsmaßnahme gegen die Nationale Agrarunion durchgeführt. Die Polizei brach mehrere Kundgebungen der Agrargewerkschaft, die gleichzeitig in verschiedenen Städten Bulgariens stattfanden, auf, um Unruhe unter der Landbevölkerung zu stiften. Offiziellen Polizeiberichten zufolge war die Aktion sehr erfolgreich."
 bftb_bulgaria_factions.71.a:1 "Wunderbare Nachrichten!"
 bftb_bulgaria_factions.72.t:1 "Mitglieder der Agrariergewerkschaft unterdrückt"
 bftb_bulgaria_factions.72.desc:1 "Leider ist unser Versuch, gegen die Agrarnationale Union vorzugehen, gescheitert. Die Polizei brach in eine vermeintlich geheime Versammlung auf dem Land ein, bei der die Führer der Agrarunion die Bauern dazu bringen wollten, sich gegen die Regierung zu wenden. Wie sich jedoch herausstellte, handelte es sich bei der Veranstaltung lediglich um eine Vorlesung über Alexandar Stamboliyskis Buch "Politische Parteien oder staatsfeindliche Organisationen", so dass die Polizeiaktion völlig nutzlos war. Diese Polizeiaktion war in der bulgarischen Bevölkerung nicht sehr beliebt und noch weniger bei der Agrarunion."
 bftb_bulgaria_factions.72.a:1 "Wie peinlich."
 bftb_bulgaria_factions.73.t:1 "Operation zur Inhaftierung von Führern der Agrariergewerkschaft"
 bftb_bulgaria_factions.73.desc:1 "Die Operation zur Festnahme der Führer der Nationalen Agrarunion war erfolgreich. Die Polizeikräfte haben die meisten wichtigen Persönlichkeiten im Zusammenhang mit der Organisation festgenommen, darunter auch Nikola Petkov selbst, was der Agrarunion einen schweren Schlag versetzt hat."
 bftb_bulgaria_factions.73.a:1 "Sie werden keinen weiteren Ärger mehr verursachen können!"
 bftb_bulgaria_factions.74.t:1 "Operation zur Inhaftierung von Führern der Agrarunion"
 bftb_bulgaria_factions.74.desc:1 "Die Operation zur Festnahme der Führer der Nationalen Agrarunion war nicht so erfolgreich wie erwartet. Obwohl die Polizeikräfte einige wichtige Personen verhaftet haben, ist es Nikola Petkov gelungen, zu fliehen, und obwohl er untergetaucht ist, steht er weiterhin an der Spitze der Organisation."
 bftb_bulgaria_factions.74.a:1 "Ein enttäuschendes Ergebnis."
 bftb_bulgaria_factions.75.t:1 "Operation zur Verhaftung von Führern der Agrargewerkschaft"
 bftb_bulgaria_factions.75.desc:1 "Die Operation zur Verhaftung der Führer der Nationalen Agrarunion war ein völliger Fehlschlag. Die Polizeikräfte drangen in eine geheime Versammlung ein. Den Beamten, die zahlenmäßig weit unterlegen waren, gelang es jedoch nicht, die Teilnehmer zu überwältigen, die daraufhin schnell flüchteten und in der Stadt Unterstützung suchten, was zu einer gewaltsamen Konfrontation in den Straßen der Stadt führte, bei der viele unschuldige Bürger verletzt wurden. Angesichts dieser Brutalität der Polizei konnten viele Zivilisten in der Gegend nicht anders, als mit der Agrarunion zu sympathisieren, indem sie Mitgliedern der Organisation bei der Flucht halfen und sich sogar dem Kampf gegen die staatlichen Kräfte anschlossen."
 bftb_bulgaria_factions.75.a:1 "Jemand muss für dieses Versagen bezahlen!"
 bftb_bulgaria_factions.80.t:1 "Repressionen gegen Mitglieder der Nationalen Sozialen Bewegung"
 bftb_bulgaria_factions.80.desc:1 "Wir sind erfolgreich gegen die Nationale Soziale Bewegung vorgegangen und haben Mitglieder verhaftet, die Berichten zufolge versucht haben, Unruhe zu stiften, indem sie öffentlich Hassreden gegen bestimmte Organisationen und sogar gegen [[~ROOT.GetLeader~]] selbst gehalten haben."
 bftb_bulgaria_factions.80.a:1 "Sie bekamen, was sie verdienten."
 bftb_bulgaria_factions.81.t:1 "Mitglieder der Nationalen Sozialen Bewegung unterdrückt"
 bftb_bulgaria_factions.81.desc:1 "Unsere Sicherheitskräfte haben eine massive Repressionsmaßnahme gegen die Nationale Soziale Bewegung durchgeführt. Die Polizei stürmte eine wichtige Kundgebung, bei der mehrere störende Führer der Nationalen Sozialen Bewegung eine Hassrede gegen [[~ROOT.GetLeader~]] hielten und ihren nächsten Protestmarsch gegen die Regierung organisierten. Wir haben die meisten dieser Radikalen festgenommen, und offiziellen Berichten zufolge verlief die Operation äußerst erfolgreich."
 bftb_bulgaria_factions.81.a:1 "Wunderbare Neuigkeiten!"
 bftb_bulgaria_factions.82.t:1 "Mitglieder der Nationalen Sozialen Bewegung unterdrückt"
 bftb_bulgaria_factions.82.desc:1 "Leider ist unser Versuch, gegen die Nationale Soziale Bewegung vorzugehen, gescheitert. Die Polizei brach in das Hauptquartier der Organisation ein, wo sie glaubte, dass eine geheime Versammlung zur Organisation des nächsten faschistischen Aufmarsches stattfand. Es stellte sich jedoch heraus, dass es sich bei der Veranstaltung lediglich um eine Konferenz über die aktuelle Wirtschaftspolitik handelte, die von Alexandar Tsankov selbst abgehalten wurde, so dass die Polizeiaktion nutzlos war.[~\n~]Diese Polizeiaktion war in der bulgarischen Bevölkerung nicht sehr beliebt, und noch weniger bei der Nationalen Sozialen Bewegung."
 bftb_bulgaria_factions.82.a:1 "Wie peinlich."
 bftb_bulgaria_factions.83.t:1 "Operation zur Inhaftierung von Anführern der Nationalen Sozialen Bewegung"
 bftb_bulgaria_factions.83.desc:1 "Die Operation zur Festnahme der Führer der Nationalen Sozialen Bewegung war erfolgreich. Die Polizeikräfte haben die meisten wichtigen Persönlichkeiten, die mit der Organisation in Verbindung stehen, festgenommen, darunter auch Alexandar Tsankov selbst, womit ihnen ein schwerer Schlag versetzt wurde."
 bftb_bulgaria_factions.83.a:1 "Sie werden keinen weiteren Ärger mehr verursachen können!"
 bftb_bulgaria_factions.84.t:1 "Operation zur Inhaftierung der Anführer der Nationalen Sozialen Bewegung"
 bftb_bulgaria_factions.84.desc:1 "Die Operation zur Festnahme der Führer der Nationalen Sozialen Bewegung war nicht so erfolgreich wie erwartet. Obwohl die Polizeikräfte einige wichtige Personen verhaftet haben, konnte Alexandar Tsankov fliehen und führt die Organisation weiterhin an, obwohl er untergetaucht ist."
 bftb_bulgaria_factions.84.a:1 "Ein enttäuschendes Ergebnis."
 bftb_bulgaria_factions.85.t:1 "Operation zur Verhaftung von Führern der Nationalen Sozialen Bewegung"
 bftb_bulgaria_factions.85.desc:1 "Die Operation zur Verhaftung der Führer der Nationalen Sozialen Bewegung war ein völliger Fehlschlag. Die Polizeikräfte drangen in ein geheimes Treffen ein. Den Beamten, die zahlenmäßig weit unterlegen waren, gelang es jedoch nicht, die Teilnehmer zu überwältigen, die daraufhin schnell flüchteten und die Polizei verfolgten, was zu einer gewalttätigen Konfrontation in den Straßen der Stadt führte, bei der viele unschuldige Bürger verletzt wurden. Angesichts dieser Brutalität der Polizei konnten viele Zivilisten in der Gegend nicht anders, als mit der Nationalen Sozialen Bewegung zu sympathisieren, indem sie Mitgliedern der Organisation bei der Flucht halfen und sich sogar dem Kampf gegen die staatlichen Kräfte anschlossen."
 bftb_bulgaria_factions.85.a:1 "Jemand muss für dieses Versagen bezahlen!"

 BUL_repress_imro_flag:0 "Hat IMRO unterdrückt"
 bftb_bulgaria_imro.1.t:0 "Die IMRO ist zurück!"
 bftb_bulgaria_imro.1.desc:0 "Aus zuverlässigen Quellen haben wir erfahren, dass IMRO-Mitglieder mit [[~BUL.GetAdjective~]]-Waffen bewaffnet die Grenze überquert haben und in mazedonischen Regionen eine Anti-[[~ROOT.GetAdjective~]]-Bewegung organisieren."
 bftb_bulgaria_imro.1.a:0 "Genau wie in den frühen 1930er Jahren."
 bftb_bulgaria_imro.2.t:0 "[[~BUL.GetAdjective~]] Stimmung in Mazedonien erwacht"
 bftb_bulgaria_imro.2.desc:0 "IMRO-Aktivisten und andere pro-[[~BUL.GetAdjective~]] Mazedonier verbreiten derzeit [[~BUL.GetAdjective~]]-Stimmung in der mazedonischen Bevölkerung, was zu einer neuen Welle der Instabilität und des Widerstands gegen die [[~ROOT.GetAdjective~]]-Regierung führt."
 bftb_bulgaria_imro.2.a:0 "Es ist wieder einmal an der Zeit, sich mit der IMRO auseinanderzusetzen."

 bftb_bulgaria_fatherland_front.1.t:1 "Die Vaterländische Front"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Endlich können wir die Früchte unserer großen Bemühungen ernten, die sehr gegensätzlichen politischen und ideologischen Gruppen in einer einzigen Front gegen die pro-[[~GER.GetAdjective~]] militaristische Diktatur in [[~BUL.GetNameDef~]] zu vereinen. [Wir haben die Vaterländische Front gebildet, in der nicht nur die Kommunistische Partei, sondern auch ehemalige Mitglieder der Zveno, der Breitsozialisten, der Agrarier und anderer Formationen zusammengeschlossen sind, die sich nun gemeinsam der Bourgeoisie entgegenstellen, die das Land beherrscht und die nicht zögern wird, es auf der Suche nach Reichtum erneut zu ruinieren."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Die Kommunisten und Mitglieder anderer Organisationen haben die Vaterländische Front gegründet. Diese politische Widerstandsbewegung gewinnt innerhalb des Proletariats einen gefährlichen Zulauf und könnte schon bald die Regierung stürzen."
 bftb_bulgaria_fatherland_front.1.a:1 "Vereint sind wir stärker!"
 bftb_bulgaria_fatherland_front.1.b:1 "Ein weiterer kommunistischer Trick, der zum Scheitern verurteilt ist."
 bftb_bulgaria_fatherland_front.2.t:1 "Die Vaterländische Front schlägt zu!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Nach einem vorbereiteten Plan haben lokale Organisationen der Vaterländischen Front und bewaffnete Partisanenformationen heute im ganzen Land die Rathäuser und Bezirksverwaltungen übernommen. Entlang der Schwarzmeerküste von Burgas bis Varna stießen die Aufständischen auf wenig oder gar keinen Widerstand."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 "und in Plovdiv ist die Arbeiterklasse massenhaft auf die Straße gegangen, um den Aufstand zu unterstützen, und es ist ihr gelungen, die Region nach einigen Stunden der Straßenkämpfe zu kontrollieren"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". [Berichten zufolge war auch die Unterstützung der Landbevölkerung entscheidend für den Erfolg des Putsches in den ländlichen Gebieten von Moesia"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". [~\n~]In Sofia haben ehemalige Zveno-Militärs Kommunikationseinrichtungen besetzt und sind zur Nationalversammlung gestürmt, um unvorbereitete loyale Truppen zur Kapitulation zu zwingen"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". [Nicht zuletzt haben sich Gruppen von [[~GetPartisanFfSupportNationalities~]]-Partisanen dem Putsch der Vaterländischen Front angeschlossen und fordern die Kontrolle über die besetzten Gebiete."
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "Griechenland"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "Jugoslawien"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "Griechisch und Jugoslawisch"
 bftb_bulgaria_fatherland_front.2.a:1 "Es herrscht also Bürgerkrieg!"


 BUL_zveno_dissidents_tt:0 "Wenn wir nicht rechtzeitig mit der [[~GetZvenoName~]]-Fraktion fertig werden, könnten Mitglieder dieser Organisation in Zukunft einen Militärputsch durchführen."
 BUL_exposed_zveno_conspirator_tt:0 "Dies wird jeden Putsch, den die [[~GetZvenoName~]]-Fraktion plant, ein wenig verzögern."
 BUL_bs_strikes_no_violence_tt:0 "Einige Fabriken werden dabei beschädigt. Eine hohe Unterstützung für [~§Y~]Kommunismus[~§!~] und eine hohe [[~GetBsName~]]-Beliebtheit können die Situation verschlimmern."

 bftb_bulgaria_rearmament.1.t:1 "[[~BUL.GetAdjective~]] Wiederbewaffnungsverhandlungen"
 bftb_bulgaria_rearmament.1.desc:1 "Die [[~BUL.GetAdjective~]]-Regierung hat öffentlich die von [[~BUL.GetNameDef~]] auf dem Balkan zu verfolgende Friedenspolitik festgelegt und drängt uns nun, über die Aufhebung der strengen militärischen Beschränkungen zu verhandeln, die dem Land nach seiner Niederlage im Großen Krieg auferlegt wurden. Sie behaupten, dass sie sofort mit der Aufrüstung beginnen müssen, um eine moderne Streitmacht aufzubauen, die in der Lage ist, die Souveränität und Selbstbestimmung des [[~BUL.GetAdjective~]]-Volkes zu verteidigen."
 bftb_bulgaria_rearmament.1.a:1 "Das sind nur leere Versprechungen."
 bftb_bulgaria_rearmament.1.b:1 "Wir werden einen offiziellen Vertrag fordern, um den Frieden zu wahren."
 bftb_bulgaria_rearmament.1.c:1 "Wir müssen ihren Beschränkungen ein Ende setzen!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[[~BUL.GetNameDefCap~]] wird vorerst nicht in der Lage sein, ihre Aufrüstung zu beginnen."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[[~BUL.GetNameDefCap~]] wird mit der Wiederbewaffnung beginnen können, sobald sie einen Nichtangriffspakt mit [[~GRE.GetFlag~]][[~GRE. GetNameDefCap~]], [[~YUG.GetFlag~]][[~YUG.GetNameDefCap~]], [[~ROM.GetFlag~]][[~ROM.GetNameDefCap~]] oder [[~TUR.GetFlag~]][[~TUR.GetNameDefCap~]]."
 bftb_bulgaria_rearmament.2.t:1 "[[~ENG.GetNameDefCap~]] Verweigert [[~ROOT.GetAdjective~]] Aufrüstung"
 bftb_bulgaria_rearmament.2.desc:1 "Die [[~ENG.GetAdjective~]]-Regierung hat sich geweigert, die Beschränkungen für unsere Streitkräfte aufzuheben, scheinbar gleichgültig gegenüber den zunehmenden Spannungen in Europa und der Aussicht, dass [[~ROOT.GetNameDef~]] im Falle einer Veränderung des fragilen Gleichgewichts auf dem Balkan einer aufstrebenden Macht hilflos ausgeliefert wäre."
 bftb_bulgaria_rearmament.2.a:0 "Wir müssen andere Mittel der Überzeugung finden."
 bftb_bulgaria_rearmament.3.t:1 "[[~ENG.GetAdjective~]] Fordert die Erlaubnis zur [[~ROOT.GetNameDef~]] Aufrüstung"
 bftb_bulgaria_rearmament.3.desc:1 "Bevor die Regierung von [[~ENG.GetAdjective~]] die Beschränkungen für unsere Streitkräfte aufhebt, verlangt sie, dass [[~ROOT.GetNameDef~]] einen offiziellen Vertrag mit einem ihrer Nachbarn als Ausgangspunkt für die Entwicklung einer freundschaftlichen Diplomatie auf dem Balkan unterzeichnet."
 bftb_bulgaria_rearmament.3.a:1 "Ein weiteres Hindernis ist zu überwinden."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "Die [~§Y~]Armeebeschränkungen[~§!~] werden aufgehoben, nachdem ein [~§Y~]Nichtangriffspakt[~§!~] mit entweder [[~GRE.GetFlag~]][[~GRE. GetNameDefCap~]], [[~YUG.GetFlag~]][[~YUG.GetNameDefCap~]], [[~ROM.GetFlag~]][[~ROM.GetNameDefCap~]], oder [[~TUR.GetFlag~]][[~TUR.GetNameDefCap~]]."
 bftb_bulgaria_rearmament.4.t:0 "Armee-Beschränkungen aufgehoben"
 bftb_bulgaria_rearmament.4.desc:1 "Nachdem wir den Forderungen von [[~ENG.GetAdjective~]] nachgekommen sind und einen Nichtangriffspakt mit [[~GetNapTarget~]] geschlossen haben, hat [[~ENG.GetNameDef~]] endlich die Beschränkungen für unser Militär aufgehoben, und die Wiederaufrüstung der [[~ROOT.GetAdjective~]]-Armee kann nun endlich beginnen."
 bftb_bulgaria_rearmament.4.a:1 "Lasst uns an die Arbeit gehen!"
 BUL_nap_with_greece:0 "[[~GRE.GetNameDefCap~]]"
 BUL_nap_with_yugoslavia:0 "[[~YUG.GetNameDefCap~]]"
 BUL_nap_with_romania:0 "[[~ROM.GetNameDefCap~]]"
 BUL_nap_with_turkey:0 "[[~TUR.GetNameDefCap~]]"
 bftb_bulgaria_rearmament.5.t:1 "[[~BUL.GetAdjective~]] Armee-Einschränkungen aufgehoben"
 bftb_bulgaria_rearmament.5.desc:1 "Nachdem sie die Forderungen von [[~ROOT.GetAdjective~]] erfüllt und einen Nichtangriffspakt mit [[~GetNapTarget~]] geschlossen hat, ist eine [[~BUL.GetAdjective~]]-Delegation in London eingetroffen und bereit, den offiziellen Vertrag zu unterzeichnen, der es [[~BUL.GetNameDef~]] erlaubt, die militärische Aufrüstung einzuleiten."
 bftb_bulgaria_rearmament.5.a:1 "Bringen wir es hinter uns."
 bftb_bulgaria_rearmament.6.t:0 "[[~ENG.GetNameDefCap~]] Hebt unsere Armeebeschränkungen auf"
 bftb_bulgaria_rearmament.6.desc:1 "Nach mühsamen Verhandlungen in Sofia mit einer Delegation von [[~ENG.GetNameDef~]] haben wir ein Abkommen unterzeichnet, wonach die Regierung von [[~ENG.GetAdjective~]] die Beschränkungen für unsere Armee aufhebt und [[~ROOT.GetNameDef~]] endlich mit der militärischen Aufrüstung beginnen kann."
 bftb_bulgaria_rearmament.6.a:1 "Wir haben keine Zeit zu verlieren; beginnen Sie mit der Wiederaufrüstung!"
 bftb_bulgaria_rearmament.7.t:0 "[[~BUL.GetNameDefCap~]] Druck zur Aufhebung ihrer Armeebeschränkungen"
 bftb_bulgaria_rearmament.7.desc:1 "Eine [[~BUL.GetAdjective~]]-Delegation ist in London eingetroffen, um Druck auf die [[~ROOT.GetAdjective~]]-Regierung auszuüben, damit diese die militärischen Beschränkungen für [[~BUL.GetNameDef~]] aufhebt. Angesichts des drohenden Krieges auf dem Balkan versichern sie, dass [[~BUL.GetNameDef~]] bald mit den Vorbereitungen beginnen wird, um seine territoriale Integrität zu verteidigen - so oder so."
 bftb_bulgaria_rearmament.7.a:1 "Wir werden den Drohungen nicht nachgeben!"
 bftb_bulgaria_rearmament.7.b:1 "Es gibt keinen anderen Weg. Hebt ihre Beschränkungen auf!"
 bftb_bulgaria_rearmament.8.t:1 "[[~ENG.GetNameDefCap~]] Werden unserem Druck nicht nachgeben"
 bftb_bulgaria_rearmament.8.desc:1 "Die [[~ROOT.GetAdjective~]]-Delegation, die nach London geschickt wurde, um Druck auf die [[~ENG.GetAdjective~]]-Regierung auszuüben, damit diese die Beschränkungen für unsere Armee aufhebt, ist mit schlimmen Nachrichten zurückgekehrt: [[~ENG.GetNameDef~]] wird unseren Forderungen nicht nachgeben und [[~ROOT.GetNameDef~]] erlauben, mit der Wiederaufrüstung zu beginnen."
 bftb_bulgaria_rearmament.8.a:1 "Also lassen sie uns keine Wahl."
 bftb_bulgaria_rearmament.9.t:1 "[[~BUL.GetNameDefCap~]] Hält sich nicht an die militärischen Restriktionen"
 bftb_bulgaria_rearmament.9.desc:1 "Ein [[~BUL.GetAdjective~]] Diplomat, der von [[~BUL.GetLeader~]] selbst geschickt wurde, ist in unserem Land angekommen, um uns zu informieren, dass [[~GetReasonForNotAbiding~]]."
 bftb_bulgaria_rearmament.9.a:0 "Wir werden uns später mit ihnen befassen."
 bftb_bulgaria_rearmament.9.b:0 "Sie müssen dafür bezahlen!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 "Aufgrund des militärischen Konflikts, in den sie hineingezogen wurden, wird [[~BUL.GetNameDef~]] sofort mit der Aufrüstung beginnen, um ihre nationale Unabhängigkeit und die Freiheit ihres Volkes zu bewahren"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " jetzt, wo die [[~BUL.GetFactionName~]] hinter ihnen steht, wird sich [[~BUL.GetNameDef~]] nicht mehr an die Beschränkungen halten, die ihren Streitkräften auferlegt wurden"

 bftb_bulgaria_nationalization.1.t:0 "[[~FROM.GetNameDefCap~]] Tochtergesellschaften beschlagnahmt."
 bftb_bulgaria_nationalization.1.desc:0 "Mit der Unterstützung seines [[~GetTsarLoyalistOrPartyName~]] hat [[~GetLeaderNameIfRegencyCouncil~]] von [[~BUL.GetNameDef~]] ein neues Gesetz verabschiedet, durch das alle ausländischen Tochtergesellschaften im Land verstaatlicht wurden und fortan dem [[~BUL.GetAdjective~]]-Staat gehören. Dieser dreiste Angriff auf [[~ROOT. GetAdjective~]]-Interessen in [[~BUL.GetNameDef~]] wurde in den oberen Etagen als schwerer Schlag empfunden, vor allem von den Industriemagnaten, die große Summen in die Entwicklung der Infrastruktur und der Tochtergesellschaften in [[~BUL.GetNameDef~]] investiert haben, die nun schändlich enteignet wurden."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "Loyale Minister"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "Minister aus der [[~BUL.GetRulingPartyLong~]]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov und der [[~BUL.GetLeader~]]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[[~BUL.GetLeader~]]"
 bftb_bulgaria_nationalization.1.a:0 "Wir können jetzt nichts dagegen tun."
 bftb_bulgaria_nationalization.1.b:0 "Ein Handelsembargo wird ihnen Respekt einflößen!"
 bftb_bulgaria_nationalization.1.c:0 "Wir werden eine diplomatische Delegation entsenden... angeführt von Panzern!"
 bftb_bulgaria_nationalization.1.d:0 "Weg mit diesen undankbaren Verrätern!"
 bftb_bulgaria_nationalization.2.t:0 "[Handelsembargo gegen Bulgarien Handelsembargo gegen Bulgarien"
 bftb_bulgaria_nationalization.2.desc:0 "[[~FROM.GetNameDefCap~]] hat beschlossen, ein Embargo gegen unser Land zu verhängen, als Reaktion auf die [[~ROOT.GetAdjective~]] Verstaatlichung ausländischer Tochtergesellschaften und Niederlassungen, [[~GetEmbargoAllies~]]. Einige sagen, dass die Situation zu etwas viel Schlimmerem hätte eskalieren können, aber die Wahrheit ist, dass Sektoren, die sich auf den Import und Export von Waren konzentrieren, von diesem Embargo ernsthaft betroffen sind."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 "Ein Embargo, das auch von seinen Verbündeten unterstützt wurde."
 bftb_bulgaria_nationalization.2.a:0 "Wie dramatisch."
 bftb_bulgaria_nationalization.3.t:0 "[[~FROM.GetNameDefCap~]] hat uns aus dem [[~FROM.GetFactionName~]] ausgeschlossen"
 bftb_bulgaria_nationalization.3.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat dem Druck von Investoren und Industriemagnaten nachgegeben, die forderten, dass [[~FROM.GetNameDef~]] ein Handelsembargo gegen [[~BUL.GetNameDef~]] verhängt und das Land aus der [[~FROM. GetFactionName~]] als Reaktion auf die Verstaatlichung ausländischer Tochtergesellschaften durch [[~BUL.GetAdjective~]]. Das Embargo[[~GetEmbargoAndKickAllies~]] wird mehrere nationale Wirtschaftssektoren schwer beeinträchtigen. Noch schlimmer ist jedoch, dass unser Land nun den territorialen Ambitionen seiner Nachbarn ausgesetzt ist, die zweifelsohne bald die ziemlich schlimme Situation von [[~BUL.GetNameDef~]] ausnutzen werden."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 "und die Verbündeten von [[~FROM.GetNameDef~]] hinzukommen,"
 bftb_bulgaria_nationalization.3.a:0 "Damit hätten wir rechnen müssen!"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[[~FROM.GetAdjective~]] Uranabbaukonzession"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Unsere guten Beziehungen zu unseren [[~FROM.GetAdjective~]]-Verbündeten haben sich gerade ausgezahlt: Die [[~FROM.GetAdjective~]]-Regierung hat uns die Abbaurechte für ihre Uranvorkommen in der Nähe der Stadt Buhovo erteilt. Sie behaupten, dass ihre Technologie noch weit davon entfernt ist, die Substanz sinnvoll zu nutzen, und ziehen es daher vor, einen Konzessionsvertrag zu unterzeichnen, der uns die Kontrolle über die Minen in Buhovo im Austausch gegen wichtige Produkte für die [[~BUL.GetAdjective~]]-Industrie und die Landwirtschaft überträgt. Dieses günstige Abkommen wird uns nicht nur eine neue Uranquelle verschaffen, sondern zweifellos auch die Beziehungen zwischen [[~GER.GetNameDef~]] und [[~BUL.GetNameDef~]] weiter verbessern."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Wir werden es gut gebrauchen können."

 bftb_bulgarian_claims.1.t:0 "[[~BUL.GetNameDefCap~]] Sucht Balkan Claims Warranted"
 bftb_bulgarian_claims.1.desc:1 "Eine Delegation von [[~BUL.GetNameDef~]] ist an unsere Regierung herangetreten und bittet um [[~ROOT.GetAdjective~]]-Unterstützung für ihre Ansprüche auf dem Balkan und versucht, heimlich zu verhandeln und eine baldige territoriale Expansion von [[~BUL.GetAdjective~]] in der Region zu sichern, im Austausch für die [[~BUL.GetAdjective~]]-Ausrichtung mit [[~ROOT.GetNameDef~]] und den Beitritt des Landes zur [[~ROOT.GetFactionName~]]."
 bftb_bulgarian_claims.1.a:1 "Erkennen Sie die Ansprüche von [[~BUL.GetAdjective~]] an."
 bftb_bulgarian_claims.1.b:1 "Wir werden jede territoriale Expansion so organisieren, wie wir es für richtig halten!"
 bftb_bulgarian_claims.1.a_tt:0 "Staaten mit der [[~§Y~]Pre-Arranged [[~BUL.GetAdjective~]] Gebietserweiterung[~§!~] Modifikator werden an [[~BUL.GetNameDef~]] übertragen, sobald ein Fraktionsverbündeter den Staat kontrolliert und [[~BUL.GetNameDef~]] dem [[~ROOT.GetFactionName~]] beigetreten ist."
 bftb_bulgarian_claims.2.t:0 "[[~GER.GetNameDefCap~]] erkennt unsere Claims"
 bftb_bulgarian_claims.2.desc:1 "Die [[~ROOT.GetAdjective~]]-Delegation, die nach [[~FROM.Capital.GetName~]] geschickt wurde, um über unsere territoriale Expansion auf dem Balkan zu verhandeln, ist nach [[~ROOT.Capital.GetName~]] zurückgekehrt, um uns zu informieren, dass die Mission letztendlich erfolgreich war. Sie haben ein geheimes Abkommen mit den [[~FROM.GetAdjective~]]s geschlossen, in dem [[~FROM.GetNameDef~]] unsere Ansprüche anerkennt und zustimmt, [[~ROOT.GetNameDef~]] die Kontrolle über sie zu gewähren, sobald wir offiziell der [[~FROM.GetFactionName~]] beitreten und die Rolle von Friedenstruppen in den besetzten Balkanstaaten übernehmen."
 bftb_bulgarian_claims.2.a:1 "Ein Deal, den wir kaum verbessern könnten!"
 bftb_bulgarian_claims.3.t:0 "[[~GER.GetNameDefCap~]] Lehnt unsere Forderungen ab"
 bftb_bulgarian_claims.3.desc:1 "Die [[~ROOT.GetAdjective~]]-Delegation, die nach [[~FROM.Capital.GetName~]] geschickt wurde, um mit [[~FROM.GetAdjective~]] über die Anerkennung unserer Ansprüche auf dem Balkan zu verhandeln, ist nach [[~ROOT.Capital.GetName~]] zurückgekehrt, um uns mitzuteilen, dass sie mit ihrer Mission gescheitert ist, ein Abkommen mit [[~FROM.GetNameDef~]] zu unterzeichnen, um [[~ROOT.GetAdjective~]]s territoriale Expansion auf dem Balkan zu sichern."
 bftb_bulgarian_claims.3.a:1 "Wir werden also weniger subtile Wege der Expansion beschreiten müssen."
 bftb_bulgarian_claims.4.t:0 "[[~GER.GetNameDefCap~]] Gewährt [[~BUL.GetAdjective~]] Kontrolle"
 bftb_bulgarian_claims.4.desc:1 "Wie zuvor vereinbart, hat [[~GER.GetNameDef~]] die Übertragung der Kontrolle über die Gebiete angeordnet, die derzeit von den [[~GER.GetFactionName~]]-Mächten besetzt sind und von [[~ROOT.GetNameDef~]] beansprucht werden, und die die [[~ROOT.GetAdjective~]]-Regierung verwalten wird."
 bftb_bulgarian_claims.4.a:1 "Wir nehmen uns, was uns rechtmäßig gehört!"
 bftb_bulgarian_claims.5.t:0 "[[~BUL.GetAdjective~]] Besatzung gewährt"
 bftb_bulgarian_claims.5.desc:1 "Wie zuvor vereinbart, haben wir die Übertragung der Kontrolle über die derzeit von den [[~GER.GetFactionName~]]-Mächten besetzten und von [[~ROOT.GetNameDef~]] beanspruchten Gebiete angeordnet, die die [[~ROOT.GetAdjective~]]-Regierung verwalten wird."
 bftb_bulgarian_claims.5.a:1 "Das war unser Teil der Abmachung."
 bftb_bulgarian_claims.6.t:1 "[[~GER.GetNameDefCap~]] Gewährt [[~BUL.GetAdjective~]] Belegung"
 bftb_bulgarian_claims.6.desc:1 "Wie zuvor zwischen den Regierungen von [[~GER.GetAdjective~]] und [[~BUL.GetAdjective~]] vereinbart, hat [[~GER.GetNameDef~]] die Übertragung der Kontrolle über die von [[~BUL.GetNameDef~]] beanspruchten und derzeit von uns besetzten Gebiete angeordnet, die die Regierung von [[~BUL.GetAdjective~]] verwalten wird."
 bftb_bulgarian_claims.6.a:1 "Diese [[~BUL.GetAdjective~]] Emporkömmlinge!"
 bftb_bulgarian_claims.7.t:0 "[[~FROM.GetNameDefCap~]] bitten um die Kontrolle über [[~FROM.FROM.GetName~]]"
 bftb_bulgarian_claims.7.desc:0 "In Anbetracht ihrer friedenserhaltenden Rolle in den besetzten Balkangebieten haben die [[~FROM.GetAdjective~]]s vorgeschlagen, ihnen die administrative Kontrolle über [[~FROM.FROM.GetName~]] zu gewähren, um Ordnung und Stabilität in den von der [[~ROOT.GetFactionName~]] übernommenen Regionen aufrechtzuerhalten und die Garnisonen von [[~ROOT.GetAdjective~]] zu entlasten, damit unsere Truppen die anderen Fronten verstärken können."
 bftb_bulgarian_claims.7.a:0 "Einverstanden, wir brauchen unsere Truppen woanders!"
 bftb_bulgarian_claims.7.b:0 "[[~BUL.GetAdjective~]] territoriale Ambitionen sind grenzenlos!"
 bftb_bulgarian_claims.8.t:0 "[[~FROM.GetNameDefCap~]] Überträgt die Kontrolle über [[~FROM.FROM.FROM.GetName~]]"
 bftb_bulgarian_claims.8.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat zugestimmt, [[~ROOT.GetNameDef~]] die administrative Kontrolle über [[~FROM.FROM.FROM.GetName~]] zu übertragen. Wir werden nun unsere Rolle als Friedenswächter in der Region übernehmen und eine Garnison aufstellen, die in der Lage ist, Ordnung und Stabilität in dem Gebiet zu bewahren und es gegen jeden feindlichen Angriff zu verteidigen."
 bftb_bulgarian_claims.8.a:0 "Mehr Territorium für [[~BUL.GetNameDef~]]!"
 bftb_bulgarian_claims.9.t:0 "[[~FROM.GetNameDefCap~]] Verweigert [[~ROOT.GetAdjective~]] Kontrolle über [[~FROM.FROM.FROM.GetName~]]"
 bftb_bulgarian_claims.9.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung weigert sich, [[~ROOT.GetNameDef~]] die administrative Kontrolle über [[~FROM.FROM.FROM.GetName~]] zu gewähren. Sie behaupten, dass unsere eigentliche Motivation für diesen Vorschlag darin besteht, die [[~ROOT.GetAdjective~]]-Besatzungszone auszuweiten, in der Hoffnung, weitere Teile des Balkans zu bekommen, sobald der Krieg gewonnen ist, und sogar [[~FROM.GetLeader~]] selbst hat erklärt, dass ihn unsere territorialen Ambitionen langsam nerven."
 bftb_bulgarian_claims.9.a:0 "Vielleicht später dann."
 BUL_germany_recognizes_our_claim_tt:0 "[[~GER.GetNameDefCap~]] erkennt unseren Anspruch auf den Staat an."

 bftb_bulgaria_german_influence.1.t:0 "[[~GER.GetNameDefCap~]] Bietet Flugzeugspende"
 bftb_bulgaria_german_influence.1.desc:1 "Um die [[~GetFirstDonation~]]-Beziehungen zwischen unserem Land und [[~GER.GetNameDef~]] zu stärken, bietet uns Hermann Göring eine Spende von 12 [[~GER.GetAdjective~]]-Kampfflugzeugen an, offensichtlich in dem Bestreben, [[~ROOT.GetNameDef~]] auf die [[~GER.GetFactionName~]] auszurichten und so einen mächtigen Verbündeten auf dem Balkan zu gewinnen, um [[~GER.GetAdjective~]]-Interessen in der Region zu sichern."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "die [[~ROOT.GetAdjective~]]-Luftstreitkräfte wieder aufzubauen und zu stärken"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "die [[~ROOT.GetAdjective~]] weiter zu stärken"
 bftb_bulgaria_german_influence.1.a:1 "Wir nehmen gerne an!"
 bftb_bulgaria_german_influence.1.b:1 "Wir lehnen höflich ab."
 bftb_bulgaria_german_influence.2.t:0 "[[~BUL.GetNameDefCap~]] Nimmt unsere Spende an"
 bftb_bulgaria_german_influence.2.desc:1 "Das [[~BUL.GetAdjective~]] Oberkommando hat unseren Vorschlag gerne angenommen, und [[~BUL.GetLeader~]] hat sich persönlich für die Spende unserer Flugzeuge bedankt und erklärt, dass die Beziehungen zwischen [[~ROOT.GetNameDef~]] und [[~BUL.GetNameDef~]] enger, erfolgreicher und für beide Seiten vorteilhafter werden."
 bftb_bulgaria_german_influence.2.a:1 "Gut!"
 bftb_bulgaria_german_influence.3.t:1 "[[~BUL.GetNameDefCap~]] Lehnt unsere Spende ab"
 bftb_bulgaria_german_influence.3.desc:1 "Das [[~BUL.GetAdjective~]]-Hochkommando hat unseren Vorschlag, [[~ROOT.GetAdjective~]]-Flugzeuge zur Verstärkung der [[~BUL.GetAdjective~]]-Luftwaffe zu spenden, höflich abgelehnt und erklärt, dass die Annahme dieser Spende bedeutet hätte, dass [[~BUL. GetNameDef~]] eine Annäherung an die Politik von [[~ROOT.GetAdjective~]] bedeutet hätte, was zum jetzigen Zeitpunkt nicht im Interesse der [[~BUL.GetAdjective~]]s liegt, die entschlossen sind, ihre Luftwaffe aus eigener Kraft wiederaufzubauen."
 bftb_bulgaria_german_influence.3.a:1 "Was ist mit ihnen los?"
 bftb_bulgaria_german_influence.4.t:1 "[[~GER.GetLeader~]] Fordert die Ablösung von Kyoseivanov"
 bftb_bulgaria_german_influence.4.desc:1 "Heute erhielten wir einen Brief von [[~GER.GetLeader~]] selbst, in dem es heißt, dass die Inkompetenz des [[~ROOT.GetAdjective~]]-Premierministers Georgi Kyoseivanov dazu geführt hat, dass er in den Augen der [[~GER. GetAdjective~]]s jede Glaubwürdigkeit verloren hat und dass er gezwungen werden sollte, zugunsten von jemandem zurückzutreten, der für ein so wichtiges Amt besser geeignet ist. Die [[~GER.GetAdjective~]]s schlagen vor, Kjosejewanow durch Bogdan Filow zu ersetzen, einen Germanophilen mit kurzer politischer Erfahrung, was bedeutet, dass er [[~GetLeaderToChallenge~]] nicht herausfordern würde."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "der Zar"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "der [[~ROOT.GetAdjective~]] Regentschaftsrat"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[[~BUL.GetLeader~]]"
 bftb_bulgaria_german_influence.4.a:1 "Die [[~GER.GetAdjective~]]s haben Recht!"
 bftb_bulgaria_german_influence.4.b:1 "Wir werden nicht den Launen der [[~GER.GetAdjective~]] nachgeben!"
 bftb_bulgaria_german_influence.5.t:1 "[[~BUL.GetLeader~]] Akzeptiert die Ablösung von Kyoseivanov"
 bftb_bulgaria_german_influence.5.desc:1 "Die Inkompetenz des ehemaligen [[~BUL.GetAdjective~]] Premierministers, Georgi Kyoseivanov, hat in den Augen von [[~BUL.GetLeader~]] jegliche Glaubwürdigkeit verloren, der das Risiko, das die Inkompetenz dieser Person darstellte, genau verstand und unseren Vorschlag akzeptierte, Kyoseivanov durch jemand Fähigeren wie Bogdan Filov zu ersetzen, einen Germanophilen mit kurzer politischer Erfahrung, was bedeutet, dass er [[~GetLeaderToChallenge~]] nicht herausfordern oder die Interessen von [[~ROOT.GetAdjective~]] behindern würde."
 bftb_bulgaria_german_influence.5.a:1 "[[~BUL.GetLeader~]] hat sich als klug genug erwiesen."
 bftb_bulgaria_german_influence.6.t:1 "[[~BUL.GetLeader~]] Weigert sich, Kyoseivanov zu ersetzen"
 bftb_bulgaria_german_influence.6.desc:1 "[[~BUL.GetLeader~]] hat sich geweigert, Georgi Kyoseivanov abzulösen, und behauptet, dass der einzige Grund, warum die [[~ROOT.GetAdjective~]]-Regierung seinen Rücktritt will, darin besteht, einen kompetenten Politiker, der loyal zu [[~BUL.GetNameDef~]] ist, loszuwerden und ihn gegen eine Marionette von [[~ROOT.GetAdjective~]] auszutauschen, die die Interessen von [[~GER.GetLeader~]] in [[~BUL.GetNameDef~]] wahrnimmt."
 bftb_bulgaria_german_influence.6.a:1 "Die einzige Marionette hier ist Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.7.t:0 "[[~GER.GetNameDefCap~]] Fordert militärischen Zugang"
 bftb_bulgaria_german_influence.7.desc:1 "Ein Diplomat von [[~GER.GetNameDef~]] ist heute in [[~ROOT.Capital.GetName~]] eingetroffen, um zu fordern, dass [[~ROOT.GetNameDef~]] der [[~GER.GetAdjective~]]-Armee militärischen Zugang gewährt. Die militärischen Operationen, die auf dem Balkan stattfinden werden, erfordern [[~GER. GetAdjective~]] Truppen durch [[~ROOT.GetNameDef~]] bewegen, um entlang der Grenze zu unseren Nachbarn eingesetzt zu werden, und [[~GER.GetLeader~]] wird nicht glücklich darüber sein, zu erfahren, dass [[~ROOT.GetNameDef~]] die Kriegsanstrengungen von [[~GER.GetAdjective~]] behindert."
 bftb_bulgaria_german_influence.7.a:1 "Wir werden gerne mit der [[~GER.GetAdjective~]]-Armee zusammenarbeiten."
 bftb_bulgaria_german_influence.7.b:1 "[[~GER.GetLeader~]] wird einen anderen Weg finden müssen."
 bftb_bulgaria_german_influence.8.t:0 "[[~BUL.GetNameDefCap~]] Gewährt uns militärischen Zugang"
 bftb_bulgaria_german_influence.8.desc:0 "Der Diplomat, den wir nach [[~BUL.Capital.GetName~]] geschickt haben, um die Nutzung des [[~BUL.GetAdjective~]]-Gebiets als Operationsbasis für unsere Truppen zu besprechen, hat uns informiert, dass die Verhandlungen erfolgreich waren und dass [[~BUL.GetLeader~]] bereits ein Abkommen unterzeichnet hat, das der [[~ROOT.GetAdjective~]]-Armee militärischen Zugang zum gesamten [[~BUL.GetNameDef~]] gewährt."
 bftb_bulgaria_german_influence.8.a:0 "Alles läuft nach Plan."
 bftb_bulgaria_german_influence.9.t:0 "[[~BUL.GetNameDefCap~]] lehnt unseren Antrag auf militärischen Zugang ab"
 bftb_bulgaria_german_influence.9.desc:1 "Der Diplomat, den wir nach [[~BUL.Capital.GetName~]] geschickt haben, um über die Nutzung von [[~BUL.GetAdjective~]]-Territorium als Operationsbasis für unsere Armee zu verhandeln, hat berichtet, dass [[~BUL.GetLeader~]] den Truppen von [[~ROOT.GetAdjective~]] den militärischen Zugang verweigert und damit unsere zukünftigen militärischen Operationen auf dem Balkan gefährlich behindert. Angeblich glaubt [[~BUL.GetLeader~]], dass die Erfüllung jeder unserer Forderungen [[~BUL.GetNameDef~]] in einen weiteren [[~ROOT.GetAdjective~]]-Satelliten verwandelt und das Land daran hindert, die unabhängige Macht auf dem Balkan zu werden, die es zu Recht sein sollte."
 bftb_bulgaria_german_influence.9.a:1 "[[~BUL.GetLeader~]] spielt mit dem Feuer."
 bftb_bulgaria_italian_influence.1.t:0 "[[~BUL.GetAdjective~]] Vorschlag für ein Forschungsabkommen"
 bftb_bulgaria_italian_influence.1.desc:0 "Eine [[~BUL.GetAdjective~]]-Delegation ist heute in unserer Hauptstadt eingetroffen, um ein Treffen mit dem [[~ITA.GetAdjective~]]-Außenminister anzustreben und die Unterzeichnung eines Abkommens zwischen unseren Ländern vorzuschlagen. Der von der [[~BUL. GetAdjective~]]-Diplomaten vorgelegte Vertrag enthält unter anderem ein militärisches Kooperationsprogramm, das sich auf die technologische Forschung und die Umsetzung neuer wirtschaftlicher Regelungen in [[~BUL.GetNameDef~]] konzentriert, die für [[~ITA.GetAdjective~]]-Investoren erhebliche Vorteile bringen werden."
 bftb_bulgaria_italian_influence.1.a:0 "Dies ist eine vorteilhafte Vereinbarung für [[~ITA.GetNameDef~]]."
 bftb_bulgaria_italian_influence.1.b:0 "Wir werden unsere technologischen Fortschritte nicht mit den [[~BUL.GetAdjective~]]s teilen!"

