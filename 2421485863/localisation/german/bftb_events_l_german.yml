 bftb_bulgaria_equipment_purchases.8.t:0 "Schiffsbau abgeschlossen - U-Boote"
 bftb_bulgaria_equipment_purchases.8.desc:0 "Nach fast einem Jahr Bauzeit haben die drei von uns bestellten [FROM.GetAdjective] U-Boote mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\n Die Schiffe liegen im Hafen von [Root.GetAdjective] und ihre Besatzungen warten auf Befehle."
 bftb_bulgaria_equipment_purchases.9.t:0 "Schiffsbau abgeschlossen - Zerstörer"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Nach fast einem Jahr Bauzeit haben die beiden von uns bestellten [FROM.GetAdjective]-Zerstörer mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\n Die Schiffe liegen im Hafen von [Root.GetAdjective] und ihre Besatzungen warten auf Befehle."
 bftb_bulgaria_equipment_purchases.10.t:0 "Schiffsbau abgeschlossen - Leichter Kreuzer"
 bftb_bulgaria_equipment_purchases.10.desc:0 "Nach fast einem Jahr Bauzeit hat der von uns bestellte Leichte Kreuzer [FROM.GetAdjective] mehrere Seeerprobungen durchlaufen und ist nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\n Das Schiff liegt im Hafen von [Root.GetAdjective] vor Anker und seine Besatzung wartet auf Befehle."
 bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective] Freiwillige sind aus Spanien zurück"
 bftb_bulgaria_scw_volunteers.1.desc:0 "Die tapferen [ROOT.GetAdjective] Freiwilligen, die marschiert sind, um in den Internationalen Brigaden für die Freiheit des spanischen Volkes zu kämpfen, kehren nach Hause zurück [GetVictoryOrDefeatRepublicans] die unerschrockenen [ROOT.GetAdjective] Krieger, die als Veteranen zurückkehren, ist der jetzt hochqualifizierte Militärpilot Zachari Zachariev, der für seine vielen Kriegsleistungen ausgezeichnet und für eine Beförderung zum Chef der bulgarischen Luftwaffe empfohlen wurde. #FROM.FROM ist SCW-Verlierer // #FROM ist SCW-Sieger"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "jubelnd nach dem Sieg von [FROM.GetNameDef] im Bürgerkrieg, der dem spanischen Volk so viel Leid zugefügt hat. Unter"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "trauert man über die furchtbare Niederlage von [FROM.GetNameDef], das schließlich der Tyrannei des Faschismus erlegen ist... \nauf jeden Fall, unter"
 bftb_bulgaria_scw_volunteers.1.a:0 "Sie kehren als Helden zurück!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Sie taten, was sie konnten, um die Freiheit zu verteidigen..."
 bftb_bulgaria_scw_volunteers.2.t:0 "Bulgarische Freiwillige kehren aus Spanien zurück"
 bftb_bulgaria_scw_volunteers.2.desc:0 "Die tapferen [ROOT.GetAdjective] Freiwilligen, die marschiert sind, um in Spanien gegen Bolschewismus und Anarchismus zu kämpfen, kehren nach Hause zurück [GetVictoryOrDefeatNationalists] Die Truppen haben wertvolle Kampferfahrungen gesammelt, und einer unserer kommandierenden Offiziere wurde für seine bemerkenswerten Taten während des Krieges ausgezeichnet und befördert."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "als stolze Sieger des spanischen Bürgerkriegs, wobei [FROM.GetLeader] selbst ihre Teilnahme an der Front gelobt hat. \nUnsere"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "sind niedergeschlagen von der furchtbaren Niederlage, die [FROM.GetNameDef] erlitten hat, und die nun vollständig den Roten unterworfen ist... \nAuf jeden Fall werden unsere"
 bftb_bulgaria_scw_volunteers.2.a:0 "Sie kehren als wahre Kriegsveteranen zurück!"
 bftb_bulgaria_scw_volunteers.2.b:0 "Spanien war nur ein Testgelände..."
 
 bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]-[BUL.GetAdjective] Vertrag über gegenseitigen Beistand"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] traf sich heute mit [ROOT.GetLeader] in [ROOT.Capital.GetName], um den Vorschlag von [BUL.GetAdjective] zu besprechen, einen Vertrag über gegenseitigen Beistand zwischen unseren Ländern zu unterzeichnen. Mit diesem Vertrag möchte die [BUL.GetAdjective]-Regierung die Beziehungen zu [ROOt.GetNameDef] stärken und gleichzeitig die Unterstützung erhalten, die sie braucht, um ihre Integrität in diesen turbulenten Zeiten zu bewahren und sich gegen ihre feindlichen Nachbarn auf dem Balkan durchzusetzen."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective] Diplomaten"
 bftb_bulgaria_soviet_influence.1.a:0 "Die Unterzeichnung dieses Vertrages wird beiden Ländern nützen!"
 bftb_bulgaria_soviet_influence.1.b:0 "Dieser Vertrag ist nicht in unserem Interesse."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] Unterzeichnet den Vertrag über gegenseitigen Beistand"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] kehrte heute von einem Treffen mit [SOV.GetLeader] nach [ROOT.Capital.GetName] zurück, um den Vorschlag zur Unterzeichnung eines Vertrags über gegenseitigen Beistand zwischen [SOV.GetNameDef] und [ROOT.GetNameDef] zu besprechen. Nach einem langen Treffen, bei dem die Bedingungen des Vertrags sowie die von den jeweiligen Regierungen durchzuführenden Maßnahmen zur Aufrechterhaltung dieser Beziehung festgelegt wurden, unterzeichneten die Würdenträger beider Länder den Vertrag."
 bftb_bulgaria_soviet_influence.2.a:0 "Dies ist der Beginn einer fruchtbaren Beziehung!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] Austritt aus dem Vertrag über gegenseitigen Beistand"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] kehrte heute von einem Treffen mit [SOV.GetLeader] nach [ROOT.Capital.GetName] zurück, um den Vorschlag zur Unterzeichnung eines Vertrags über gegenseitigen Beistand zwischen [SOV.GetNameDef] und [ROOT.GetNameDef] zu besprechen. Nach einem langen Treffen zur Festlegung der Vertragsbedingungen konnte [SOV.GetLeader] anscheinend nicht von der Notwendigkeit dieses Vertrags überzeugt werden, da [SOV.GetLeader.GetSheHe] sich kategorisch weigerte, den Vertrag zu unterzeichnen. \nNach dem Scheitern des Vorschlags in [SOV.GetNameDef] scheint es, dass [ROOT.GetLeader] bereits andere mögliche Verbündete für [ROOT.GetNameDef] abwägt."
 bftb_bulgaria_soviet_influence.3.a:0 "Zeit, neue Verbündete zu finden..."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] setzt [ROOT.GetLeader] unter Druck, sich der [BUL.GetFactionName] anzuschließen"
 bftb_bulgaria_soviet_influence.4.desc:0 "Die [BUL.GetAdjective]-Regierung fordert die Vereinigung der Balkan-Nationen in der Revolution gegen Faschismus, Imperialismus und Kapitalismus und drängt [ROOT.GetLeader], der [BUL.GetFactionName] beizutreten, um so einen mächtigen Block der Opposition gegen die unterdrückerischen europäischen Nationen zu schaffen."
 bftb_bulgaria_soviet_influence.4.a:0 "Wir müssen uns unseren bulgarischen und sowjetischen Brüdern anschließen."
 bftb_bulgaria_soviet_influence.4.b:0 "Wir werden dem bulgarischen Druck nicht nachgeben!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] gibt dem [ROOT.GetAdjective] Druck nach"
 bftb_bulgaria_soviet_influence.5.desc:0 "Nach außerordentlich intensiven Treffen und heftigen Diskussionen mit Mitgliedern der [FROM.GetAdjective]-Regierung hat [FROM.GetLeader] schließlich unserem Druck nachgegeben und [FROM.GetNameDef] ist der [ROOT.GetFactionName] beigetreten und stärkt damit unseren Block der Opposition gegen Faschismus, Imperialismus und Kapitalismus."
 bftb_bulgaria_soviet_influence.5.a:0 "Sie haben das Richtige getan."
 bftb_bulgaria_soviet_influence.6.t:0 "FROM.GetNameDefCap] lehnt [ROOT.GetAdjective]-Forderungen ab"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] hat sich geweigert, sich mit unseren Diplomaten zu treffen, die nach [FROM.GetNameDef] geschickt wurden, um ein Gespräch über die Notwendigkeit zu führen, unsere Länder als Verbündete vereint zu halten, anstatt unsere Kräfte zu spalten. Die Regierung von [FROM.GetAdjective] hat jedoch unseren Vorschlag, unserem Bündnis beizutreten, abgelehnt und damit deutlich gemacht, dass eine Zusammenarbeit zwischen [ROOT.GetNameDef] und [FROM.GetNameDef] nicht in Frage kommt, und den Nationen von [ROOT.GetFactionName] nur wenige Alternativen für den Umgang mit diesem Land bleiben."
 bftb_bulgaria_soviet_influence.6.a:0 "Eine Entscheidung, die nur Zerstörung für [FROM.GetNameDef] bringen wird..."
 
 bftb_bulgaria_yugoslavian_influence.1.t:0 "Bulgarischer Vertrag der Ewigen Freundschaft"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] traf sich heute mit [ROOT.GetLeader] in [ROOT.Capital.GetName], um den Vorschlag von [BUL.GetAdjective] zu besprechen, einen Vertrag über ewige Freundschaft zwischen unseren Ländern zu unterzeichnen. Mit diesem Vertrag versucht die [BUL.GetAdjective]-Regierung, vergangene Streitigkeiten zu begraben und die Beziehungen zu [YUG.GetNameDef] zu stärken, in der Hoffnung, schließlich eine Allianz zwischen den beiden Ländern zu bilden, die Kooperation und gegenseitige Unterstützung ermöglicht, falls einer der Unterzeichner in einen Konflikt hineingezogen wird."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "Die Unterzeichnung dieses Vertrages wird beiden Ländern zugute kommen!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Dieser Vertrag ist nicht in unserem besten Interesse."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] Unterzeichnet Vertrag der ewigen Freundschaft"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] kehrte heute von einem Treffen mit [YUG.GetLeader] in [YUG.Capital.GetName] nach [BUL.Capital.GetName] zurück, um den Vorschlag zu besprechen, den Vertrag der Ewigen Freundschaft zwischen [YUG.GetNameDef] und [ROOT.GetNameDef] zu unterzeichnen. Am Ende des Treffens unterzeichneten die Würdenträger beider Länder den Vertrag, ließen aber einige Klauseln für die Zukunft offen, mit dem beiderseitigen Wunsch, diese vorteilhafte Beziehung nicht nur zu erhalten, sondern auch zu erweitern."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "Dies wird beide Nationen stärken!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] Lehnt unseren Vertrag der Ewigen Freundschaft ab"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] kehrte heute von einem Treffen mit [YUG.GetLeader] in [YUG.Capital.GetName] nach [BUL.Capital.GetName] zurück, um den Vorschlag zu besprechen, den Vertrag der ewigen Freundschaft zwischen [YUG.GetNameDef] und [ROOT.GetNameDef] zu unterzeichnen. Leider schien [YUG.GetLeader] nicht sehr begeistert von der Idee, sich mit [ROOT.GetNameDef] anzufreunden, und lehnte unseren Vorschlag schließlich ab."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Was für eine Zeitverschwendung..."
 
 bftb_bulgaria_balkan_federation.1.t:0 "Das Balkan-Föderationsprojekt"
 bftb_bulgaria_balkan_federation.1.desc:0 "Wir haben die Vorbereitung des Projekts für die Bildung einer Balkanföderation der sozialistischen Republiken abgeschlossen, um es den Regierungen der Balkanstaaten vorzulegen und über den Beitritt jedes einzelnen von ihnen zu verhandeln, angefangen mit [YUG.GetNameDef]. \nDas Hauptziel der Föderation, die von [ROOT.GetNameDef] geleitet werden wird, ist die Zusammenarbeit aller Völker des Balkans in einer supranationalen Union, die bereit ist, die vielen Feinde zu bekämpfen, die versuchen, die Balkanländer zu unterwerfen. \nAber [ROOT.GetLeader] träumt von etwas mehr: einer Vereinigten Balkan-Föderation, in der die Bürger nicht mehr Bulgaren, Griechen, Jugoslawen... sein werden. sondern freie Bürger des Balkans."
 bftb_bulgaria_balkan_federation.1.a:0 "Ein Traum, für den es sich zu kämpfen lohnt!"
 bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjective] Projekt für eine Balkanföderation"
 bftb_bulgaria_balkan_federation.2.desc:0 "Die [BUL.GetAdjective]-Regierung hat uns ihr Projekt für die Bildung einer Balkanföderation der sozialistischen Republiken vorgestellt und [ROOT.GetNameDef] das Privileg versprochen, als erste Nation eingeladen zu werden, ihr beizutreten. \nDas Hauptziel der Föderation, die von [BUL.GetNameDef] geleitet werden wird, ist die Zusammenarbeit aller Völker des Balkans in einer supranationalen Union, die bereit ist, gegen die vielen Feinde zu kämpfen, die versuchen, die Balkanländer zu unterwerfen. \nDie sozialistische und kommunistische Presse hat die Nachricht bereits durchsickern lassen, und die Unterstützung für die Balkan-Föderation und die Zugehörigkeit von [ROOT.GetNameDef] zu ihr beginnt sich unter der [ROOT.GetAdjective]-Bevölkerung zu verbreiten."
 bftb_bulgaria_balkan_federation.2.a:0 "Ein ehrgeiziges Projekt..."
 bftb_bulgaria_balkan_federation.3.t:0 "Balkan-Föderation Propaganda"
 bftb_bulgaria_balkan_federation.3.desc:0 "Die Bulgaren haben in [ROOT.GetNameDef] eine Propagandakampagne gestartet, um die [ROOT.GetAdjective]-Bevölkerung von der Durchführbarkeit ihres illusorischen Projekts der Bildung einer Balkanföderation der sozialistischen Republiken zu überzeugen. \Die linke Presse hat die Nachricht verbreitet und viele Menschen, vor allem Industriearbeiter in den Städten und Bauern auf dem Land, zeigen bereits ihre bedingungslose Unterstützung für den [BUL.GetAdjective] Vorschlag."
 bftb_bulgaria_balkan_federation.3.a:0 "Ein mutiger Schritt Bulgariens..."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] destabilisiert [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjective]-Aktivisten haben die Grenze zu unserem Land überquert, mit dem Ziel, Anhänger der Balkan-Föderation in [ROOT.GetNameDef] zu bewaffnen und Unruhen im Land zu verursachen. \Die Polizeibeamten bemühen sich Tag und Nacht, diese subversiven Elemente zu fangen und zu verhaften, aber bisher waren ihre Bemühungen nicht allzu fruchtbar, und viele [ROOT.GetAdjective]-Bürger, vor allem aus der Arbeiterklasse, haben sich den Reihen der Menschen angeschlossen, die das [BUL.GetAdjective]-Projekt der Balkanföderation unterstützen."
 bftb_bulgaria_balkan_federation.5.t:0 "Die Einigung des Balkans"
 bftb_bulgaria_balkan_federation.5.desc:0 "Die [BUL.GetAdjective]-Regierung hat uns den Vorschlag unterbreitet, die Vereinigung des Balkans unter einer zentralisierten Regierung durchzuführen, mit dem Ziel, das Verständnis und die Zusammenarbeit zwischen den verschiedenen Völkern des Balkans zu verbessern. Laut [BUL.GetLeader] ist dies der letzte große Schritt der Balkanföderation, der es uns ermöglichen wird, die Konflikte der Vergangenheit hinter uns zu lassen und die Einheit und den Frieden zwischen unseren Nationen dauerhaft zu garantieren. \n[BUL.GetNameDef] erwartet die Antwort der [ROOT.GetAdjective] Regierung, um mit der konsequenten Vereinigung unserer Nationen fortzufahren."
 bftb_bulgaria_balkan_federation.5.a:0 "Schließen wir uns unseren Brüdern auf dem Balkan an!"
 bftb_bulgaria_balkan_federation.5.b:0 "Bitten Sie um Hilfe, bevor Sie der Vereinigung zustimmen."
 bftb_bulgaria_balkan_federation.5.c:0 "Fordern Sie eine begrenzte Selbstverwaltung."
 bftb_bulgaria_balkan_federation.5.d:0 "Wir werden [ROOT.GetAdjective] Unabhängigkeit und Identität nicht aufgeben!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§Unsere Weigerung könnte dazu führen, dass [FROM.GetNameDef] uns aus der [FROM.GetFactionName] rauswirft oder sogar ein Kriegsziel gegen uns erzeugt!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] integriert in [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "Die [FROM.GetAdjective]-Regierung hat unseren Vereinigungsvorschlag akzeptiert und ist der Vereinigten Balkanföderation beigetreten. Ehemalige [FROM.GetAdjective]-Bürger werden nun zu freien Balkan-Bürgern, die ihr Vertrauen in [ROOT.GetLeader]'s Traum von einem vereinten Balkan gesetzt haben."
 bftb_bulgaria_balkan_federation.6.a:0 "Der Traum wird wahr!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] bittet um industrielle Hilfe"
 bftb_bulgaria_balkan_federation.7.desc:0 "Die Regierung von [FROM.GetAdjective] hat zugestimmt, unserer Vereinigten Balkanföderation beizutreten. Bevor sie jedoch mit der Vereinigung fortfährt, benötigt [FROM.GetNameDef] etwas Unterstützung, um seine mangelhafte nationale Industrie anzukurbeln. [FROM.GetLeader] hat versichert, dass [FROM.GetNameDef] gerne der großen Vereinigten Balkanföderation beitreten wird, sobald die industrielle Entwicklung des Landes angekurbelt wurde."
 bftb_bulgaria_balkan_federation.7.a:0 "Wir müssen den [FROM.GetAdjective]s industrielle Hilfe zukommen lassen."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] bittet um Wirtschaftshilfe"
 bftb_bulgaria_balkan_federation.8.desc:0 "Die [FROM.GetAdjective]-Regierung hat zugestimmt, unserer Vereinigten Balkan-Föderation beizutreten, aber bevor die Vereinigung fortgesetzt wird, benötigt [FROM.GetNameDef] dringend finanzielle Hilfe, um den Zusammenbruch seiner notleidenden Wirtschaft zu verhindern. [FROM.GetLeader] hat versichert, dass [FROM.GetNameDef] gerne der großen Vereinigten Balkan-Föderation beitreten wird, sobald das Land einen wirtschaftlichen Aufschwung erhält und sich die Situation verbessert."
 bftb_bulgaria_balkan_federation.8.a:0 "Wir müssen den [FROM.GetAdjective]s wirtschaftliche Hilfe zukommen lassen."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] bittet um militärische Hilfe"
 bftb_bulgaria_balkan_federation.9.desc:0 "Die Regierung von [FROM.GetAdjective] hat zugestimmt, unserer Vereinigten Balkanföderation beizutreten, doch bevor sie mit der Vereinigung fortfährt, benötigt [FROM.GetNameDef] etwas militärische Hilfe, um ihre unzuverlässigen Streitkräfte zu stärken, bevor sie eine Operation zur Ausrottung mehrerer Dissidentenzellen in verschiedenen ländlichen Städten rund um [FROM.Capital.GetName] durchführt. FROM.GetLeader] hat versichert, dass [FROm.GetNameDef] nach Abschluss der Operation gerne der großen Vereinigten Balkanföderation beitreten wird."
 bftb_bulgaria_balkan_federation.9.a:0 "Wir müssen den [FROM.GetAdjective]s militärische Hilfe leisten."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] fordert ein gewisses Selbstbestimmungsrecht"
 bftb_bulgaria_balkan_federation.10.desc:0 "Eine [FROM.GetAdjective]-Delegation unter Leitung von [FROM.GetLeader] ist heute in [ROOT.Capital.GetName] eingetroffen, um mit [ROOT.GetLeader] die Bedingungen für den Beitritt von [FROM.GetNameDef] zur Vereinigten Balkanföderation zu besprechen. Es scheint, dass die Regierung von [FROM.GetAdjective] ein gewisses Maß an Unabhängigkeit und Selbstverwaltungsrechten innerhalb der Föderation beibehalten möchte, aber bereit ist, ihr als assoziiertes Mitglied mit einem gewissen Grad an Autonomie beizutreten."
 bftb_bulgaria_balkan_federation.10.a:0 "Gewährt!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 bftb_bulgaria_balkan_federation.11.desc:0 "Die Regierung von [FROM.GetAdjective] hat es abgelehnt, unserer Vereinigten Balkanföderation beizutreten, obwohl sie entschlossen ist, das Bündnis zwischen unseren Nationen zu erhalten. \[FROM.GetLeader] hat jedoch öffentlich behauptet, dass die Reaktion der bulgarischen Regierung auf die [FROM.GetAdjective]-Ablehnung zeigen wird, ob der wahre, versteckte Zweck der Föderation darin bestand, die Grenzen Bulgariens über das Vorstellbare hinaus auszudehnen, oder ob Bulgarien wirklich eine Zusammenarbeit zwischen den Balkanländern anstrebt, unabhängig von den Bedingungen ihrer Mitgliedschaft in der Föderation, aber dass [FROm.GetNameDef] in jedem Fall niemals seine Unabhängigkeit oder seine kulturelle Identität aufgeben wird."
 bftb_bulgaria_balkan_federation.11.a:0 "Wir werden ihre Entscheidung respektieren."
 bftb_bulgaria_balkan_federation.11.b:0 "Wie können wir mit einer Regierung zusammenarbeiten, die uns nicht vertraut?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader] ist mit seiner Rede zu weit gegangen!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] fordert [ROOT.GetAdjective] Territorien auf dem Balkan"
 bftb_bulgaria_balkan_federation.12.desc:0 "Die [BUL.GetAdjective]-Regierung hat eine diplomatische Mission entsandt, um die Abtretung der [ROOT.GetAdjective]-Territorien auf dem Balkan an die Balkan-Nationen zu fordern, zu denen sie nach Ansicht der [BUL.GetAdjective]s rechtmäßig gehören. Die Delegierten von [BUL.GetNameDef] haben einen allgemein freundlichen Ton beibehalten, obwohl einige unserer Diplomaten behaupten, gewisse bedrohliche Konnotationen wahrgenommen zu haben, insbesondere angesichts der anfänglichen Weigerung der Minister von [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.12.a:0 "Wir werden ihren Forderungen nachkommen, um den Frieden zu wahren..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Der Staat wird an seinen rechtmäßigen Eigentümer auf dem Balkan übergeben werden."
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] wird dem Druck von [BUL.GetAdjective] nicht nachgeben!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Könnte zu den folgenden Effekten führen:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] gibt unseren Forderungen nach"
 bftb_bulgaria_balkan_federation.13.desc:0 "Nach einem langen und intensiven Treffen mit unserer diplomatischen Delegation, die entsandt wurde, um über die Abtretung der [ITA.GetAdjective]-Territorien auf dem Balkan zu verhandeln, hat [ITA.GetLeader] dem Druck von [BUL.GetAdjective] nachgegeben und die Kontrolle über die [ITA.GetAdjective]-Staaten auf dem Balkan offiziell an die Nationen übertragen, denen sie rechtmäßig gehören."
 bftb_bulgaria_balkan_federation.13.a:0 "Eine weise Entscheidung von [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.14.t:0 "[BUL.GetAdjective] Schiedsspruch über Balkan-Territorien"
 bftb_bulgaria_balkan_federation.14.desc:0 "Die [BUL.GetAdjective]-Regierung hat eine diplomatische Mission nach [ITA.GetNameDef] geschickt, um die Abtretung der [ITA.GetAdjective]-Territorien auf dem Balkan zu fordern. \Nach einem langen Treffen gab [ITA.GetLeader] dem Druck von [BUL.GetAdjective] nach und stimmte zu, die Kontrolle über die [ITA.GetAdjective]-Staaten auf dem Balkan an die Nationen zu übertragen, zu denen sie rechtmäßig gehören, was gewisse territoriale Gewinne für [ROOT.GetNameDef] mit sich bringt."
 bftb_bulgaria_balkan_federation.14.a:0 "Dafür müssen wir uns bei den Bulgaren bedanken!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] weigert sich, Balkan-Territorien aufzugeben"
 bftb_bulgaria_balkan_federation.15.desc:0 "Nach einem langen Treffen mit unserer Delegation, die entsandt wurde, um über die Abtretung von [ITA.GetAdjective]-Territorien auf dem Balkan an die Nationen zu verhandeln, denen sie rechtmäßig gehören, hat sich [ITA.GetLeader] schließlich geweigert, auf die Diplomaten von [ROOT.GetAdjective] zu hören, und erklärt, dass jedes von [ITA.GetNameDef] besetzte Stück Territorium auf dem Balkan rechtmäßig dem Volk von [ITA.GetAdjective] gehört."
 bftb_bulgaria_balkan_federation.15.a:0 "Dann werden wir diese Territorien selbst einnehmen!"
 bftb_bulgaria_balkan_federation.15.b:0 "Mit den [ITA.GetAdjective]s werden wir uns später beschäftigen..."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] fordert alle [ROOT.GetAdjective]-Territorien auf dem Balkan"
 bftb_bulgaria_balkan_federation.16.desc:0 "Die [BUL.GetAdjective]-Regierung hat eine diplomatische Mission entsandt, um die Abtretung der [ROOT.GetAdjective]-Territorien auf dem Balkan zu fordern, die nach Ansicht der [BUL.GetAdjective]s rechtmäßig zu ihnen gehören. \nDie Delegierten von [BUL.GetNameDef] haben im Allgemeinen einen freundlichen Ton beibehalten, obwohl einige unserer Diplomaten behaupten, gewisse bedrohliche Konnotationen wahrgenommen zu haben, insbesondere angesichts der anfänglichen Ablehnung der [ROOT.GetAdjective]-Minister."
 bftb_bulgaria_balkan_federation.16.a:0 "Wir müssen den Ausbruch eines neuen Balkankrieges um jeden Preis vermeiden..."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader] leidet wohl an Wahnvorstellungen!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] gibt Balkan-Territorien auf"
 bftb_bulgaria_balkan_federation.17.desc:0 "Nach einem außerordentlich angespannten Treffen mit unserer diplomatischen Delegation, die geschickt wurde, um über die Abtretung der [TUR.GetAdjective]-Territorien auf dem Balkan zu verhandeln, hat [TUR.GetLeader] dem Druck von [ROOT.GetAdjective] nachgegeben und die Kontrolle über die [TUR.GetAdjective]-Staaten auf dem Balkan offiziell an [ROOT.GetNameDef] übergeben."
 bftb_bulgaria_balkan_federation.17.a:0 "Wir werden feiern!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] weigert sich, Balkan-Territorien aufzugeben"
 bftb_bulgaria_balkan_federation.18.desc:0 "Nach einem außerordentlich angespannten Treffen mit unserer Delegation, die entsandt wurde, um über die Übertragung von [TUR.GetAdjective]-Territorien auf dem Balkan an [ROOT.GetNameDef] zu verhandeln, hat sich [TUR.GetLeader] schließlich geweigert, auf unsere Diplomaten zu hören, und erklärt, dass [TUR.GetNameDef] diese Territorien seit Jahrhunderten kontrolliert und daher ihr rechtmäßiger Besitzer ist."
 bftb_bulgaria_balkan_federation.18.a:0 "Wir werden sie uns also auf die harte Tour holen müssen!"
 
