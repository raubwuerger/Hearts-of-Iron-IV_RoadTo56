 LAT_ulmanis_in_control_of_the_government:0 "Der Anführer des Volkes"
 LAT_ulmanis_in_control_of_the_government_desc:0 "Carlis Ulmanis ist nun der Präsident und eliminiert damit jegliche Opposition, die er von der internen Regierung haben könnte. Von nun an bricht ein neues Zeitalter über Lettland an, eines mit Ulmanis an der Spitze."
 LAT_enforce_the_succession_law:0 "Das Nachfolgegesetz durchsetzen"
 LAT_enforce_the_succession_law_desc:0 "Um nach dem Ende der Amtszeit von Alberts Kviesis Präsident zu werden, muss das Gesetz geändert werden. Dies wird zu einer weiteren Konzentration der Macht in den Händen von Ulmanis führen. Danach wird seine Diktatur wirklich absolut sein."
 LAT_nationalize_important_industries:0 "Wichtige Industrien verstaatlichen"
 LAT_nationalize_important_industries_desc:0 "Industrien in Staatsbesitz können uns helfen, eine stabile und florierende Wirtschaft aufzubauen, ohne sich an private Sponsoren zu verkaufen."
 LAT_micromanage_the_economy:0 "Mikromanagement der Wirtschaft"
 LAT_micromanage_the_economy_desc:0 "Unsere Wirtschaft, vor allem der Agrarsektor, ist nicht vollständig unter unserer Kontrolle. Präsident Ulmanis hat jedoch eine Menge Erfahrung in der Wirtschaft, wenn man ihn die Wirtschaft mikromanagen lässt, mag das einige Opfer erfordern, aber es wird sich in der Zukunft auszahlen."
