 LAT_mobilization_plans:0 "Lettische Mobilisierungspläne"
 LAT_mobilization_plans_desc:0 "Die verschiedenen Mobilisierungspläne, die von unserem Generalstab ausgearbeitet wurden, werden uns in die Lage versetzen, auf eine ausländische Aggression effizient zu reagieren. Drei große Pläne sind vorbereitet worden:\n\nDer §YPlan A§! sieht einen Angriff der UdSSR von Osten und eventuell von Norden vor.\n\nDer §YPlan D§! Der §YPlan K§!, der als äußerst unwahrscheinlich gilt, postuliert einen gleichzeitigen Angriff Deutschlands und der Sowjetunion."
