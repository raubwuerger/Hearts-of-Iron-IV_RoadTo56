 LAT_coalition_with_the_communists:0 "Koalition mit den Kommunisten"
 LAT_coalition_with_the_communists_desc:0 "In dieser Zeit der Krise wird nur eine Volksfront, die die Kommunisten und die demokratischen Parteien vereint, eine glaubwürdige politische Kraft bilden können."
 LAT_radical_opposition:0 "Radikale Opposition"
 LAT_radical_opposition_desc:0 "Die Donnerkreuz-Bewegung hat sich von Anfang an gegen Ulmanis Diktatur gestellt, in dieser Zeit der Krise sind sie die einzige glaubwürdige Oppositionskraft, die noch aktiv ist."

 LAT_event.1.t:0 "Ein herzliches Abendessen unter Offizieren"
 LAT_event.1.desc:0 "Bei einem Essen im Offiziersverein ist der Attaché bereit, über die neueste Innovation auf dem Gebiet der Bewaffnung zu diskutieren."
 LAT_event.1.a:0 "Fragen Sie ihn nach Feuerwaffen."
 LAT_event.1.b:0 "Erkundigen Sie sich nach Geschützen und Granaten."
 LAT_event.1.c:0 "Erkundigen Sie sich nach Trainingsmethoden."

 LAT_event.2.t:0 "Erkundigen Sie sich nach Doktrinen"
 LAT_event.2.desc:0 "Wie kann ich Ihnen helfen?"
 LAT_event.2.a:0 "So organisieren wir unsere Armee."
 LAT_event.2.b:0 "So organisieren wir unsere Marine."
 LAT_event.2.c:0 "So organisieren wir unsere Luftfahrt."

 LAT_event.3.t:0 "Das Kraftwerk Kegums ist fertig!"
 LAT_event.3.desc:0 "Nach jahrelanger Arbeit und Investition ist es endlich betriebsbereit. Das ist eine gigantische Leistung und der Beweis für den lettischen Erfindungsreichtum"
 LAT_event.3.a:0 "Huzzah!"

 LAT_event.4.t:0 "Das Mandat von Alberts Kviesis neigt sich dem Ende zu."
 LAT_event.4.desc:0 "Wie von der Verfassung vorgeschrieben, endet die Präsidentschaft des Kviesis. Während die Verfassung vorschreibt, dass der Parlamentspräsident seine Nachfolge antritt, hat der Ministerpräsident Ulmanis ein Gesetz entworfen, um seine derzeitige Position mit der Präsidentschaft zu kumulieren. So kann er noch mehr Macht konzentrieren und seine Diktatur festigen."
 LAT_event.4.a:0 "Das Spiel war von Anfang an manipuliert..."
 LAT_event.4.b:0 "Machen Sie diese Aktion ungültig, jetzt!"

 LAT_event.5.t:0 "Die Ungültigerklärung von Ulmanis"
 LAT_event.5.desc:0 "Carlis Ulmanis ist seit seinem Putsch 1934 de facto der Diktator des Landes, seine Herrschaft ist seit zwei Jahren unangefochten. Der Präsident, der die Angewohnheit hatte, alle seine bisherigen Gesetze zu genehmigen, ergriff jedoch die Initiative, Ulmanis' Nachfolgegesetz für ungültig zu erklären, was ihn daran hinderte, sich die Präsidentschaft zu sichern. Der ehemalige Präsident der lettischen Saeima, Pauls Kalniņš, sollte laut Verfassung der nächste Präsident werden. Er befindet sich jedoch derzeit in Ulmanis' Gefängnis und mit einer wachsenden politischen Rivalität zwischen Ulmanis und der Opposition, die Kviesis unterstützt, könnte dies zu einem politischen Zusammenbruch führen, da niemand legal Macht ausüben würde."
 LAT_event.5.a:0 "Nutzen Sie die Legalität, um Pauls Kalniņš zu befreien."
 LAT_event.5.b:0 "Ulmanis wird jeden Trick versuchen, um mehr Macht zu erlangen."

 LAT_event.6.t:0 "Die neue Saeima"
 LAT_event.6.desc:0 "Nun, da Ulmanis aus dem Amt entfernt wurde, können wir endlich damit beginnen, ein funktionierendes demokratisches System wiederherzustellen. Zuerst müssen wir eine neue Saeima zusammenstellen und unseren nächsten Präsidenten wählen."
 LAT_event.6.a:0 "Bestätigen Sie Pauls Kalniņš, er ist der legitime Präsident gemäß der Verfassung"
 LAT_event.6.b:0 "Wählen Sie stattdessen Margers Skujenieks."

 LAT_event.7.t:0 "Was nun?"
 LAT_event.7.desc:0 "Der Widerstand von Ulmanis und seinen Handlangern gegen die Wiederherstellung der Demokratie war stärker als erwartet. Der Präsident Kviesis ist daran gescheitert, ihn auf legalem Wege aus dem Amt zu drängen, und zwischen dem, was von den Institutionen übrig geblieben ist, ist ein Riss entstanden."
 LAT_event.7.a:0 "Bitten Sie die Kommunisten um Unterstützung, sie sind unsere letzte Chance."
 LAT_event.7.b:0 "Die Perkonkrusts werden den Staat retten, sie waren jahrelang gegen Ulmanis."

 LAT_event.8.t:0 "Rufen Sie die Volksrepublik aus"
 LAT_event.8.desc:0 "Wir haben uns aus der Asche der vorherigen autoritären Regierungen mit den geringsten Chancen erhoben! Aber jetzt haben wir genug Unterstützung gewonnen, um die Gründung eines Staates zu proklamieren, der das Instrument des lettischen Volkes für die Befreiung der Arbeiter der Welt sein wird. Die Frage seiner Führung ist jedoch noch nicht geklärt, da die Minister- und Präsidentenposten noch nicht vergeben sind."
 LAT_event.8.a:0 "Fricis Menders wird die Präsidentschaft übernehmen."
 LAT_event.8.b:0 "Lacis Villis wird stattdessen als Staatsoberhaupt fungieren."

