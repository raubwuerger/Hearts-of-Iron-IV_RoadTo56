 LAT_mobilization_plans_desc:0 "Die verschiedenen Mobilisierungspläne, die von unserem Generalstab ausgearbeitet wurden, werden es uns ermöglichen, effizient auf eine ausländische Aggression zu reagieren. Drei große Pläne wurden vorbereitet.\n\nDer §YPlan A§! geht von einem Angriff der UdSSR von Osten und eventuell von Norden aus.\n\nDer §YPlan D§! geht von einer deutschen Offensive von Süden aus.\n\nDer §YPlan K§!, der als äußerst unwahrscheinlich gilt, postuliert einen gleichzeitigen Angriff von Deutschland und der Sowjetunion."
