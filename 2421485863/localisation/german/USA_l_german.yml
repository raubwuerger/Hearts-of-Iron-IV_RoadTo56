 rt56_USA_cash_and_carry_away:0 "Bargeld und Mitnahme"
 rt56_USA_cash_and_carry_away_desc:0 "Die 'Cash and Carry'-Änderung des Neutralitätsgesetzes erlaubt es uns, Nicht-Kriegsmaterial von [USA.getnameDEF] zu kaufen, wenn wir es im Voraus bezahlen und versenden. Wir machen davon Gebrauch, weil [USA.GETNAMEDEF] uns Geld aus ihrer Staatskasse 'leihen' lässt, das wir dann zur Bezahlung der Waren verwenden können."
 sons_of_liberty:0 "Söhne der Freiheit"
