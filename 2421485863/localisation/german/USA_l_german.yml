 rt56_USA_cash_and_carry_away:0 "Bargeld und Mitnahme"
 rt56_USA_cash_and_carry_away_desc:0 "Die "Cash and Carry"-Änderung des Neutralitätsgesetzes erlaubt uns, Nicht-Kriegsmaterial von [USA.getnameDEF] zu kaufen, wenn wir im Voraus bezahlen. Auch wenn wir kein Geld zur Verfügung haben, können wir uns vom [USA.GETNAMEDEF] Geld aus der Staatskasse "leihen", das wir dann für die Bezahlung der Waren verwenden können."
 sons_of_liberty:0 "Söhne der Freiheit"
 sons_of_liberty_desc:0 "Wir haben die Tyrannei einmal bekämpft, wir werden sie wieder bekämpfen."
