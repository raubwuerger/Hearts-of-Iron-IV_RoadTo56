 rt56_j_edgar_hoover:0 "J. Edgar Hoover"
 rt56_j_edgar_hoover_desc:0 "Wir sind nur eine Organisation, die Fakten sammelt. Wir klären niemanden auf. Wir verurteilen niemanden."
