 r56_usa.5.t:0 "Zeichen der Zeit"
 r56_usa.5.desc:0 "Auf den Straßen des amerikanischen Südens konnte man ein Zeichen der sich ändernden Zeiten sehen. Viele Farmpächter und Landarbeiter haben ihre Häuser verkauft und alle ihre Sachen ins Auto gepackt, um nach Norden zu fahren. Diese plötzliche Abwanderung wurde durch die sich verschlechternden Lebensbedingungen im ländlichen Süden ausgelöst, da viele Familien nicht mehr über die Runden kommen. Das Ziel vieler dieser Migranten ist es, in den Industriezentren des Nordens Arbeit zu finden."
 r56_usa.5.a:0 "In Detroit kann man alles haben!"

