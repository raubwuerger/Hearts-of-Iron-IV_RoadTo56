 USA_combating_jim_crow:0 "Marginalisierung der Afroamerikaner im Süden "
 USA_combating_jim_crow_desc:0 "Die Niederlage der Südstaaten im Amerikanischen Bürgerkrieg und die selbst empfundene Demütigung in der Zeit des Wiederaufbaus waren zu viel für die südliche Pflanzerschicht. Sie kanalisierten ihre Frustration über die jüngste politische Entmachtung und nutzten sie, um sich gegen die neu befreite afroamerikanische Bevölkerung zu verschwören. Die politischen Intrigen der Südstaaten gipfelten in dem Kompromiss von 1877. Der Kompromiss bedeutete das formale Ende der Reconstruction im Süden und sah die Aufhebung des Schutzes für die afroamerikanischen Gemeinden und Politiker im Süden vor. Der Kompromiss war praktisch ein Verrat und eine Preisgabe der Afroamerikaner im Süden. Seitdem haben feindselige Gesetzgeber in den Südstaaten auf Betreiben einer noch feindseligeren Bevölkerung Gesetze erlassen, die Afroamerikaner ausgrenzen. Gesetze, die Afroamerikaner aufgrund ihrer Ethnie auf öffentlichen Plätzen vom Rest der Südstaatenbevölkerung trennen und ihr Wahlrecht unterdrücken. Gleichzeitig führt die Bevölkerung in diesen Staaten ihre eigenen außergerichtlichen Kampagnen durch, um Afroamerikaner zu terrorisieren und zu quälen. Diese Praktiken wurden als "Jim Crow" bezeichnet.\n\nAuch wenn wir derzeit dringendere Probleme haben, können wir die Tatsache nicht ignorieren, dass die Praxis von "Jim Crow" unser Land weiterhin belastet. Ein Land, das "Freiheit und Gerechtigkeit für alle" verspricht."
