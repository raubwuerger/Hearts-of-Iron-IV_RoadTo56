 rt56_arnold_unlock_tt:0 "Die Luftwaffe hat durch die Einrichtung der §YAir War Plans Division§! Autonomie erlangt."
 USA_NATO_overwatch_tt:0 "§RSie werden nur die letzte ausgewählte Idee von denen behalten, die durch §!§YOverwatch the Pacific§!§R und §!§YReturn to Europe§! erhältlich sind."


 rt56_USA_cash_and_carry_home:0 "Das Cash-and-Carry-Schema"
 rt56_USA_cash_and_carry_home_desc:0 "Wir leisten unseren Verbündeten materielle Hilfe, indem wir ihnen Geld leihen, das sie dann für Nicht-Kriegsmaterial verwenden können. Wir können so lange weitermachen, bis der Plan aufgedeckt wird und die Anwälte des Weißen Hauses vor Gericht keine Einwände mehr gegen diese Praxis vorbringen können."
