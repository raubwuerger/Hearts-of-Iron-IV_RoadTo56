 USA_manifest_destiny_r56:0 "The New Manifest Destiny"
 USA_manifest_destiny_r56_desc:0 "Unser Land wurde durch die Politik der aggressiven Expansion unserer Nation groß. Es ist an der Zeit, dass wir zu dieser Politik zurückkehren."

 mtg_usa_civil_war_fascists.20.b:0 "Dixie muss verteidigt werden!"
