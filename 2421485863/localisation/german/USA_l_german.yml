 r56_USA_world_loco_motive_works:0 "Die Lokomotivwerke der Welt"
 r56_USA_world_loco_motive_works_desc:0 "Während der Rest der Welt mit der Produktion von Kriegsgütern beschäftigt ist. Wir haben die Industrie, um die Flaute in der Weltproduktion von Lokomotiven auszugleichen."

 USA_office_of_strategic_services_desc:0 "Die Bildung einer speziellen Abteilung unseres Geheimdienstes zur Unterstützung ausländischer Widerstandsorganisationen und zur Infiltration feindlicher Einrichtungen wird uns bei unseren künftigen Operationen sehr helfen, die Oberhand zu gewinnen."

 general_motor_electrco_motive_loco_works:0 "General Motor Electro Motive Diesel"
