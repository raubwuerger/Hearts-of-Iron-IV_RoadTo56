 USA_expand_the_USMC_satan_tt:0 "Die Erforschung eines §Hverbesserten leichten Panzerfahrgestells§! und eines §HFlammenwerfers§! wird uns die Konstruktion des §HM3A1 Satan§! leichten Flammenwerferpanzers ermöglichen.\n"
 USA_expand_the_USMC_zippo_tt:0 "Wenn ein §HVerbessertes Mittleres Panzerfahrgestell§! und ein §HFlammenwerfer§! erforscht sind, erhalten wir den §HM4 Zippo§! Mittleren Flammenwerfer-Panzerentwurf\n."

 USA_homeland_security:0 "Innere Sicherheit"
 USA_homeland_security_desc:0 "Eine Invasion des Festlandes der USA ist nicht länger ein Hirngespinst. Wir müssen uns auf das Schlimmste vorbereiten."
 USA_war_plan_blue:0 "Kriegsplan Blau"
 USA_war_plan_blue_desc:0 "Da das Heimatland nun belagert wird, müssen wir zu aggressiveren Mitteln greifen, um uns gegen ausländische Eindringlinge zu wehren."

 rt56_USA_homeland_secuirty:0 "Innere Sicherheit"


 USA_heirs_of_lafayette:0 "Erben von Lafayette"
 USA_heirs_of_lafayette_desc:0 "Washington und Lafayette haben Seite an Seite gekämpft, um uns von den Rotröcken zu befreien. In diesen unruhigen Zeiten könnte uns ein neues, stärkeres Bündnis an Paris binden."

 USA_enforced_loyalty:0 "Erzwungene Loyalität"
 USA_enforced_loyalty_desc:0 "Mit der Integration von Bund- oder Silberhemd-Mitgliedern in die Vollzugskräfte können wir die ideologische Kohärenz bei der Anwendung des Gesetzes sicherstellen."

 r56_usa.1.t:0 "Die Wahl von 1948"
 r56_usa.1.desc:0 "Erneut tritt Thomas E. Dewey als Amtsinhaber gegen den aktuellen Kandidaten an. Diesmal kandidiert Harry Truman als Nachfolger von Franklin Roosevelt für das Amt des Präsidenten."
 r56_usa.1.a:0 "Truman gewinnt"
 r56_usa.1.b:0 "Dewey gewinnt"

 USA_mobilize_the_national_guard:0 "Mobilisierung der Reserven"
 USA_mobilize_the_national_guard_desc:0 "Die Mobilisierung der Reserven wird dazu beitragen, unsere Armee zu vergrößern."
 rt56_rushed_r_n_d:0 "Eilige Forschung und Entwicklung"
 rt56_rushed_r_n_d_desc:0 "Die amerikanische Industrie legt großen Wert auf die schnelle Entwicklung und den Einsatz von technologischen Fortschritten. Solche Methoden haben jedoch viele Nachteile, wenn die Testphase solcher Entwicklungen verkürzt wird und Probleme mit neuen Technologien im Streben nach schnellen Umsetzungen ignoriert werden."
 rt56_naval_funding_favoritism:0 "Bevorzugung bei der Finanzierung der Marine"
 rt56_naval_funding_favoritism_desc:0 "Der Kongress ist der Ansicht, dass jede Bedrohung für Amerika aus dem Ausland kommt. Daher werden Verteidigungsmittel bevorzugt für die Marine und nicht für die Armee ausgegeben."

 r56_usa.2.t:0 "Luftwaffe bittet um größere Autonomie"
 r56_usa.2.desc:0 "Die Offiziere der Army Air Force und das Oberkommando der Army haben seit der Gründung der Army Air Force immer wieder Konflikte über die Autonomie der Air Force innerhalb der Army ausgetragen. Es scheint, dass sich diese Frage mit der kürzlich erfolgten Schaffung der Air War Plans Division verschärft hat. In der Vergangenheit haben wir Luftwaffenoffiziere zum Schweigen gebracht, die sich zu diesem Thema geäußert haben, vor allem Henry Arnold. Aber es scheint, dass wir das Thema nicht länger ignorieren können und eine endgültige Entscheidung über die Autonomie der Luftwaffe innerhalb unserer Streitkräfte treffen müssen."
 r56_usa.2.c:0 "Die Luftwaffe bleibt unter dem Heer!"
 r56_usa.2.a:0 "Die Beförderung von Henry Arnold ist ein guter Kompromiss."
 r56_usa.2.b:0 "Gebt der Luftwaffe die Autonomie, die sie will."
 r56_usa.3.t:0 "Die Präsidentschaftswahlen 1952"
 r56_usa.3.desc:0 "Die Neuwahlen stehen an! Die Demokraten wählen Aldai Stevenson, um das Erbe von Roosevelt fortzusetzen, während die Republikaner keinen anderen als Dwight D. Eisenhower selbst wählen."
 r56_usa.3.a:0 "Stevenson gewinnt"
 r56_usa.3.b:0 "Eisenhower gewinnt"
 r56_usa.4.t:0 "[USA.GetNameDefCap] verpflichtet sich, seine Forschungsergebnisse zu teilen"
 r56_usa.4.desc:0 "In einem kürzlich veröffentlichten Memo der [USA.GetAdjective]-Regierung wurde angekündigt, dass sie ihre Forschungsergebnisse mit ihren Verbündeten teilen wird. Der Beitritt wird einige Umstrukturierungen erfordern, die wahrscheinlich zu anfänglichem Widerstand führen werden, aber wir haben nichts zu befürchten."
 r56_usa.4.a:0 "Wir können es gemeinsam schaffen!"
 r56_usa.4.b:0 "Vielleicht später"

 r56_usa.7.t:0 "Die Präsidentschaftswahlen 1956"
 r56_usa.7.desc:0 "Wieder einmal ist das [USA.GetAdjective]-Volk zur Wahl aufgerufen, um über das Schicksal der Nation zu entscheiden."
 r56_usa.7.a:0 "Ich mag Ike, du magst Ike, alle mögen Ike!"
 r56_usa.7.b:0 "Die Demokraten müssen siegen!"

 r56_usa.8.t:0 "Die Präsidentschaftswahlen 1956"
 r56_usa.8.desc:0 "Wieder einmal ist das [USA.GetAdjective]-Volk zur Wahl aufgerufen, um über das Schicksal der Nation zu entscheiden."
 r56_usa.8.a:0 "Vier weitere Jahre"
 r56_usa.8.b:0 "Der gute Freund von Morbo gewinnt. Haroooooo!"

 r56_usa.9.t:0 "Der Parteitag 1952"
 r56_usa.9.desc:0 "Nach Jahren unermüdlicher Arbeit für das Glück des [USA.GetAdjective]-Volkes hat der Erste Sekretär der [USA.GetCommunistParty] beschlossen, von den meisten seiner Aufgaben zurückzutreten. Stattdessen wurde der Parteitag gebeten, zwischen James W. Ford, Browders Vizepräsident, und Francis X. Waldron, einem einflussreichen Führer innerhalb der Partei, zu wählen."
 r56_usa.9.a:0 "Ford wird das [USA.GetAdjective] Proletariat führen."
 r56_usa.9.b:0 "Der Erste Sekretär Waldron wird die Revolution leiten"

 r56_usa.13.t:0 "Hermann Göring bietet seine Dienste an"
 r56_usa.13.desc:0 "Nachdem er dem Zusammenbruch des nationalsozialistischen Regimes von Adolf Hitler in Deutschland entkommen ist, ist das ehemalige Weltkriegs-Ass und neuerdings Oberbefehlshaber der deutschen Luftwaffe in Texas angekommen und bereit, zu unseren politischen Zielen beizutragen. Wahrscheinlich möchte er seinen Rang und seine Ehren behalten und vielleicht eines Tages als Oberhaupt eines wiederhergestellten autarken Deutschlands zurückkehren."
 r56_usa.13.a:0 "Wir brauchen immer mehr ideologisch zuverlässige Talente."
 r56_usa.13.b:0 "Lehnen Sie ab und regeln Sie die Angelegenheit diskret."

 r56_usa.15.t:0 "Insekten verwüsten Colorado"
 r56_usa.15.desc:0 "Wellen von Heuschrecken verwüsten Farm um Farm in Colorado. Jede lokale Initiative war bisher wirkungslos, und es werden immer drastischere Maßnahmen erwogen."
 r56_usa.15.a:0 "Andy, bring den Flammenwerfer mit!"
 r56_usa.15.b:0 "Vielleicht könnte die Nationalgarde etwas Sprengstoff gebrauchen?"
 r56_usa.15.c:0 "Was können wir gegen die Plage Gottes tun?"


 r56_USA_the_alaskan_trap:0 "Die Alaska-Falle"
 r56_USA_the_alaskan_trap_desc:0 "Indem wir Alaska als attraktiven Invasionspunkt für unsere östlichen Feinde erscheinen lassen und mit ein wenig Arbeit des USACE. Wir können Alaska in eine Todesfalle für eine Invasionsmacht verwandeln."

 rt56_far_left_suppression:0 "Linksradikale Unterdrückung"
 rt56_far_left_suppression_desc:0 "Die Rote Angst der 1920er Jahre hat einen bleibenden Eindruck bei Strafverfolgungsbehörden und der [ROOT.GetAdjective]-Öffentlichkeit gleichermaßen hinterlassen. Dieser Eindruck hat in ganz [ROOT.GetNameDef] zu Verfolgung und Schikanen gegen linksextreme Bewegungen geführt. In den letzten Jahren wurden die Unterdrückungsmaßnahmen gegen linksextreme Gruppen von J. Edgar Hoovers Federal Bureau of Investigation angeführt."

 rt56_USA_mobilize_the_national_guard:0 "Reserven mobilisieren"
 r56_USA_louisiana_maneuvers_oob_tt:0 "§WSchaltet drei kostenlose§! §YDivisionsvorlagen§!"

 USA_carrier_1:0 "Langley-Klasse"
 USA_carrier_1_desc:0 "Der Flugzeugträger der Langley-Klasse wurde aus dem umgebauten Rumpf eines Colliers der Jupiter-Klasse entwickelt. Dadurch konnte sie die Beschränkungen des Washingtoner Flottenvertrags einhalten. Die Klasse war die erste einsatzbereite Trägerklasse der US Navy und verbrachte mehr als ein Jahrzehnt mit der Verbesserung der Trägeroperationen."

 r56_j_edgar_hoover_given_army_command:0 "Ist derzeit ein General"
 USA_three_dimensional_assault_force_tt:0 "§YHolland Smith§! ist derzeit General."

 r56_USA_join_the_mexican_revolutionaries:0 "Schließen Sie sich den mexikanischen Revolutionären an"
 r56_USA_join_the_mexican_revolutionaries_desc:0 "Die Mexikaner zeigen uns, dass die Revolution auch anderswo auf dem amerikanischen Kontinent erfolgreich sein kann."

 USA_invite_cuba:0 "Laden Sie Kuba ein"
 USA_invite_cuba_desc:0 "Die kubanische Regierung scheint bereit zu sein, mit uns zusammenzuarbeiten."
 USA_invite_synarchist_mexico:0 "Laden Sie das synarchistische Mexiko ein"
 USA_invite_synarchist_mexico_desc:0 "Der Aufstieg der synarchistischen Bewegung in Mexiko bietet diplomatische Möglichkeiten, den Kontinent hinter unserer Sache zu vereinen."
 USA_ally_the_new_canada:0 "Verbündet das neue Kanada"
 USA_ally_the_new_canada_desc:0 "Arcand hat Kanada neu organisiert und führt es in eine große Zukunft, eine Zukunft an unserer Seite, versteht sich."

 USA_collaboration_with_the_mafia:0 "Kollaboration mit der Mafia"
 USA_collaboration_with_the_mafia_desc:0 "Obwohl wir uns gegen die Institutionen stellen, für die die Mafia lebt und kämpft, haben wir zweifellos einen gemeinsamen Feind. Es ist ideal, dass wir eine unwahrscheinliche Allianz bilden und miteinander kooperieren, für den Moment."
 USA_collaboration_with_the_mafia_tt:0 "Erhöht §Y5 Mafia-Divisionen§! in jedem Mafia-Zentralstaat, den wir bei Ausbruch des Bürgerkriegs kontrollieren."

 USA_cult_of_washington:0 "Der Kult von Washington"
 USA_cult_of_washington_desc:0 "Der Gründer unseres Landes muss für uns alle ein Vorbild sein. Als starker, zu Größe berufener Militär war er eindeutig der erste Faschist, der durch sein Geschick und seinen schieren Willen eine Republik für alle wahren Amerikaner errichtete."
 USA_celebrate_americas_founder:0 "Feiern Sie den Gründer Amerikas"
 USA_modify_the_pledge:0 "Korrigieren Sie den Treueschwur"
 USA_constitutional_convention_washington:0 "Washingtoner Verfassungskonvent"
 USA_proclaim_washington_to_be_the_first_fascist:0 "Ernennung Washingtons zum ersten Faschisten"
