 USA_combating_jim_crow:0 "Marginalisierung der Afro-Amerikaner im Süden "
 USA_combating_jim_crow_desc:0 "Die Niederlage der Südstaaten im Amerikanischen Bürgerkrieg und die selbst empfundene Demütigung, die sich in der Reconstruction Era auftürmte, war zu viel für die südliche Pflanzer- und Geschäftsklasse. Sie kanalisierten ihre Frustration über die neuerliche politische Entmachtung und nutzten sie, um sich gegen die neu ermächtigte afroamerikanische Bevölkerung zu verschwören. Die politische Intrige der Südstaaten gipfelte im Kompromiss von 1877. Der Kompromiss bedeutete das formale Ende der Reconstruction im Süden und hob die letzten Schutzmaßnahmen für die afroamerikanischen Gemeinden und Politiker im Süden auf. Der Kompromiss war funktionell ein Verrat und eine Preisgabe der Afroamerikaner durch ihre politischen Verbündeten im Norden.\n \nSeitdem haben feindselige Gesetzgeber der Südstaaten, angestachelt durch eine noch feindseligere Bevölkerung, Gesetze verabschiedet, die Afroamerikaner ausgrenzen. Gesetze, die Afroamerikaner vom Rest der Südstaatenbevölkerung auf Grund ihrer Rasse in öffentlichen Räumen trennen und gleichzeitig ihr Wahlrecht unterdrücken. Gleichzeitig praktiziert die Bevölkerung in diesen Staaten ihre eigenen außergerichtlichen Kampagnen, um Afroamerikaner zu terrorisieren und zu quälen. Diese Praktiken wurden 'Jim Crow' genannt. Auch wenn wir derzeit dringendere Probleme haben, können wir die Tatsache nicht ignorieren, dass die Praxis von 'Jim Crow' unser Land weiterhin belastet. Ein Land, das "Freiheit und Gerechtigkeit für alle" verspricht."
 USA_combating_jim_crow_map:0 "Diese Staaten haben derzeit "Jim Crow"-Gesetze"
