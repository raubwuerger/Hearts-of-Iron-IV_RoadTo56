 USA_WPA_program_decision:0 "Führen Sie ein WPA-Projekt durch"
 USA_WPA_program_decision_desc:0 "Die Beschäftigung von Menschen mit einem WPA-Projekt kann dazu beitragen, unsere Bauarbeiten etwas zu beschleunigen. Es kann auch den Grundstein für den weiteren Aufbau legen."


 USA_office_of_economic_warfare:0 "Büro für wirtschaftliche Kriegsführung"
 USA_office_of_economic_warfare_desc:0 "Die Notwendigkeiten des Krieges erfordern, dass die natürlichen Ressourcen nicht ins Ausland geschickt werden, sondern unsere Kriegswirtschaft ankurbeln. Das Büro für wirtschaftliche Kriegsführung wird mit der Überwachung einer solchen Umwandlung beauftragt."
 USA_cash_and_carry:0 "Cash-and-Carry-Regelung"
 USA_cash_and_carry_desc:0 "Die "Cash and Carry"-Änderung des Neutralitätsgesetzes erlaubt es Ländern, Nicht-Kriegsmaterial von uns zu kaufen, wenn sie im Voraus bezahlen. Der Kongress geht davon aus, dass kein Land von dieser Möglichkeit Gebrauch machen wird, da es nicht über das nötige Kapital verfügt. Wir können diese Änderung missbrauchen, um unsere Verbündeten mit Material zu versorgen, indem wir den Ländern erlauben, sich Geld aus unserer Staatskasse zu leihen, das sie dann zur Bezahlung der Waren verwenden können."
 USA_double_victory:0 "Doppelter Sieg"
 USA_double_victory_desc:0 "Die Unterstützung durch die afroamerikanische Gemeinschaft ist sehr wichtig. Wir können dies durch gezielte Propagandakampagnen erreichen. Sie können zwar irreführend sein, aber wir können nicht zulassen, dass das Land in unseren kritischsten Momenten gespalten wird."
 USA_fight_jim_crow_now:0 "Jim Crow bekämpfen"
 USA_fight_jim_crow_now_desc:0 "Wir dürfen nicht länger zulassen, dass die Praktiken von "Jim Crow" einen Schandfleck für unsere Nation darstellen. Wir müssen jetzt gegen diese Praxis vorgehen."
 USA_expand_unoffical_operations:0 "Ausweitung der inoffiziellen Operationen"
 USA_expand_unoffical_operations_desc:0 "Die Erfahrung hat uns gelehrt, dass Intelligenz den Unterschied zwischen Sieg und Niederlage ausmachen kann. Sie können uns zum Sieg verhelfen, aber auch einen Krieg verhindern. Eine gut platzierte Bombe kann eine Bomberflotte ersetzen und ein gut platzierter Agent kann eine Division ersetzen."
