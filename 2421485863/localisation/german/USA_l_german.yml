 USA_population_migration:0 "Bevölkerungswanderungen"
 USA_population_migration_desc:0 "Die derzeitigen Bemühungen um einen wirtschaftlichen Aufschwung haben zwar vielen geholfen. Es gab auch einige spürbare Nachteile. Der größte Nachteil unserer Politik ist die sich verschlimmernde Notlage der kleinen Landwirte im Süden. Viele von ihnen können ihren Lebensunterhalt nicht mehr bestreiten und müssen sich selbst entwurzeln und dorthin ziehen, wo es Arbeit gibt. Das sind im Moment die Industriestädte des Nordens."
