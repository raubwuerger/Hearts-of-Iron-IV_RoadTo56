 r56_USA_form_united_nations:0 "Charta der Vereinten Nationen"
 r56_USA_foundation_of_NATO:0 "Gründung der NATO"
 r56_USA_foundation_of_NATO_desc:0 "Die Welt um uns herum verändert sich rasant: Viele der ehemaligen Großmächte liegen in Trümmern, nachdem ein verheerender Krieg über die Kontinente hinweggefegt ist. Den [USA.getNameDefCap] ist es gelungen, ihren Status als Supermacht der Welt nicht nur zu bewahren, sondern sogar zu stärken. Es ist an der Zeit, die Angelegenheit direkt in die Hand zu nehmen."

 r56_USA_overwatch_the_pacific:0 "Überwachen Sie den Pazifik"
 r56_USA_overwatch_the_pacific_desc:0 "Weite Gebiete des Pazifischen Ozeans sind nach wie vor nur schwach geschützt, da sich unsere industriellen und militärischen Kapazitäten auf den Krieg auf dem Festland konzentriert haben. Die Verbesserung unserer Kontrolle über den Pazifik wird die Vorherrschaft der [USA.getAdjective] in diesem Gebiet sicherstellen."

 r56_USA_liberty_for_the_pacific:0 "Freiheit für den Pazifik"
 r56_USA_liberty_for_the_pacific_desc:0 "Wenn wir der Welt zeigen wollen, dass wir wahre Beschützer der Freiheit sind, ist eine rasche und schnelle Dekolonisierung des Pazifiks ein Muss! Nur so können wir die Stabilität und den Wohlstand in dieser Region sichern!"

 r56_USA_withdraw_from_philippines:0 "Rückzug aus den Philippinen"
 r56_USA_withdraw_from_philippines_desc:0 "Der Imperialismus hat seinen Zweck als wirtschaftliches und politisches Konzept überlebt. Indem wir einer unserer Kolonien, [PHI.getNamedef], die gewünschte Unabhängigkeit gewähren, können wir einen mächtigen Verbündeten in der ostasiatischen Region gewinnen und nationalistische und separatistische Rhetorik der lokalen Bevölkerung stark einschränken."

 r56_USA_fate_of_hawaii:0 "Das Schicksal von Hawaii"
 r56_USA_fate_of_hawaii_desc:0 "Hawaii mit seiner strategischen Lage in der Mitte des Pazifiks ist für unsere Kriegsanstrengungen von entscheidender Bedeutung. Aber auch wenn wir dieses Land für uns selbst begehren, dürfen wir niemals unsere Versprechen an das hawaiianische Volk vergessen. Lassen Sie sie wissen, was unsere Pläne für ihre Inseln sind."

 r56_USA_korean_issue:0 "Koreanische Frage"
 r56_USA_korean_issue_desc:0 "Hervorgegangen aus der Entkolonialisierung von [JAP.getAdjective], hat sich [KOR.getNameDef] von den Grundsätzen der Freiheit, die wir verfolgen, abgewandt. Das neue Regime im Land ist äußerst zerbrechlich, was ein Fenster für einige Möglichkeiten öffnet..."

 r56_USA_assistance_in_chinese_struggle:0 "Unterstützung des chinesischen Kampfes"
 r56_USA_assistance_in_chinese_struggle_desc:0 "Der [CHI.getAdjective]-Bürgerkrieg beherrscht wieder einmal die Zentralebene. Und auch wenn [CHI.getNameDef] nicht den gleichen Prinzipien folgt wie wir, werden wir dafür sorgen, dass das Paris des Orients nicht von der Roten Gefahr beherrscht wird."

 r56_USA_intervention_in_vietnam:0 "Intervention in Vietnam"
 r56_USA_intervention_in_vietnam_desc:0 "Freiheit und Freiheit können nicht mit der Unterdrückung des Volkes koexistieren, ganz gleich, wer sie ausübt - die ehemalige Kolonialverwaltung von [FRI.getNameDef] oder die roten Tyrannen von [VIN.getNameDef]. Wir werden jeder Art von roten Ambitionen in Indochina ein Ende setzen."

 r56_USA_strike_the_prc:0 "Streik gegen die PRC"
 r56_USA_strike_the_prc_desc:0 "So sehr wir uns auch bemühen, die rote Pest befällt immer mehr Teile Ostasiens. Doch bevor wir sie an der Wurzel packen können, werden wir dafür sorgen, dass unsere Verbündeten den Kampf um das chinesische Festland gewinnen."

 r56_USA_guide_true_democracies:0 "Wahre Demokratien führen"
 r56_USA_guide_true_democracies_desc:0 "Viele Länder haben sich mit [ENG.getNameDef] und [FRA.getNameDef] in ihrem Kampf für Freiheit und Unabhängigkeit verbündet, doch einige von ihnen entsprechen bei weitem nicht der Definition eines demokratischen Regimes. Als verantwortungsbewusste und den Grundsätzen der Gründerväter treu ergebene Bürger werden wir diejenigen nicht länger tolerieren, die ihrem Volk Freiheiten verweigern."

 r56_USA_coordinate_research_effort:0 "Forschungsanstrengungen koordinieren"
 r56_USA_coordinate_research_effort_desc:0 "Um der roten Bedrohung, die sich über der Welt abzeichnet, zu begegnen, müssen wir alle unsere Forschungsanstrengungen bündeln. Forschung und Technologie sind der Schlüssel zum Endsieg. Nur gemeinsam werden wir in diesem Kampf siegen!"

 r56_USA_return_to_europe:0 "Rückkehr nach Europa"
 r56_USA_return_to_europe_desc:0 "Nur das Eingreifen von [USA.getAdjective] hat Europa vor der Besetzung durch [GER.getAdjective] während des Großen Krieges bewahrt. [ENG.getNameDefCap] und [FRA.getNameDef] werden sicherlich unsere Hilfe benötigen, wenn wir sicherstellen wollen, dass der von den [SOV.getAdjective]s geschaffene Eiserne Vorhang nicht nach Westen wandert."

 r56_USA_enact_marshall_plan:0 "Erlass des Marshallplans"
 r56_USA_enact_marshall_plan_desc:0 "Das zerstörte und entvölkerte Europa liegt in Trümmern, nachdem es erneut in einen Krieg verwickelt wurde. [USA.getAdjective]s Investitionen werden den neu entstandenen Demokratien helfen, das Verlorene wiederzugewinnen und das Gewonnene zu stärken, wenn wir einer weiteren Krise entgegentreten wollen."

 r56_USA_support_eastern_democrats:0 "Östliche Demokratien unterstützen"
 r56_USA_support_eastern_democrats_desc:0 "Durch den Verrat des Westens sind viele osteuropäische Länder der Roten Bedrohung zum Opfer gefallen. Dennoch gibt es immer noch viele Menschen, die nach Freiheit und Befreiung von den Fesseln des Kommunismus streben. Unsere Agenten sind bereit, einige wenige Proteste und Demonstrationen zu unterstützen, vielleicht können dadurch noch mehr Menschen für unsere Ideen gewonnen werden?"

 r56_USA_secure_iberia:0 "Iberia sichern"
 r56_USA_secure_iberia_desc:0 "Der [SPR.getAdjective] Kampf hat zu raschen Veränderungen im Gleichgewicht der Mächte in Europa geführt. Und während wir die Rote Bedrohung einkreisen, könnte uns jede Großmacht der Iberischen Halbinsel in den Rücken fallen. [SPR.getAdjective] Loyalität zur Sache muss auf die eine oder andere Weise erzwungen werden."

 r56_USA_ensure_greek_freedom:0 "Gewährleistung der griechischen Freiheit"
 r56_USA_ensure_greek_freedom_desc:0 "Die Rhetorik der [GRE.getAdjective] Behörden wird von Tag zu Tag feindseliger. Unsere Diplomaten, die um ihr Leben fürchten, wurden bereits aus dem Land evakuiert. Die Regierungskrise in [GRE.getNameDef] könnte eine perfekte Gelegenheit sein, um sicherzustellen, dass der Kommunismus im Mittelmeerraum keine Anhänger hat."

 r56_USA_greek_membership:0 "Griechische Mitgliedschaft"
 r56_USA_greek_membership_desc:0 "Die demokratische Gesinnung und die militärische Unterstützung für unsere Sache durch [GRE.getNameDef] wird sicherlich nützlich sein, wenn wir irgendeine Art von Operation in der Balkanregion beginnen wollen. Wir sollten ihre Vertreter zu den Verhandlungen einladen."

 r56_USA_turkish_membership:0 "Türkische Mitgliedschaft"
 r56_USA_turkish_membership_desc:0 "Es ist nur eine Frage der Zeit, wann die [SOV.getAdjective]s die Frage der [TUR.getAdjective] Meerengen von Bosporus und Dardanellen unter der Prämisse "Freier Handel und Gewerbe" aufwerfen werden. Wir werden schnell handeln und sicherstellen, dass der neue [TUR.getAdjective] Staat mit uns verbündet ist und unsere volle Unterstützung erhält. "

 r56_USA_secure_yugoslavia:0 "Jugoslawien sichern"
 r56_USA_secure_yugoslavia_desc:0 "Drohende Bestrebungen, kommunistische Bewegungen auf dem gesamten Balkan zu einem [YUG.getAdjective]-Gebilde zu vereinen, sind eine Bedrohung für den Weltfrieden und ein klarer Verstoß gegen die Selbstbestimmungsprinzipien. Wir werden eine solch aggressive Rhetorik nicht dulden: Von nun an werden die [YUG.getAdjective]-Behörden als Feinde der Demokratie betrachtet!"

 r56_USA_ally_yugoslavia:0 "Verbündeter Jugoslawien"
 r56_USA_ally_yugoslavia_desc:0 "Obwohl es nicht wirklich demokratisch ist, hat [YUG.getNameDef] ausgedehnte gemeinsame Grenzen mit anderen Balkanländern. Ein Bündnis mit diesen Ländern wird uns eine große Operationsbasis in Europa verschaffen. Diplomaten verhandeln bereits über die Bedingungen für das offizielle Bündnis."

 r56_USA_prepare_allies_for_the_inevitable:0 "Bereiten Sie unsere Verbündeten auf das Unvermeidliche vor"
 r56_USA_prepare_allies_for_the_inevitable_desc:0 "Der Abschluss unserer Verteidigungsverträge lässt sich am besten durch eine gemeinsame industrielle Entwicklung erreichen. Wir verfügen über genügend Mittel, um schnelle Industrialisierungs- und Aufrüstungsprogramme für unsere Verbündeten zu unterstützen. Lassen Sie die [SOV.getAdjective]s wissen, dass wir mehr als bereit sind, ihre so genannte "Revolution" mit einem raschen Schlag zu besiegen."

 r56_USA_a_cold_war:0 "Ein Kalter Krieg"
 r56_USA_a_cold_war_desc:0 "Da die Welt in zwei Machtblöcke gespalten ist, wird noch deutlicher, dass ein offener Krieg katastrophale Auswirkungen auf den Planeten und die Zukunft der menschlichen Zivilisation haben würde. Wir werden unsere Anstrengungen auf den Wiederaufbau unserer Nation konzentrieren und die Kommunisten in Wissenschaft und Produktion übertreffen, während wir im Geheimen demokratische Regime auf der ganzen Welt unterstützen."

 r56_USA_commence_the_unthinkable:0 "Beginnen Sie das Undenkbare" 
 r56_USA_commence_the_unthinkable_desc:0 "Wie sehr wir uns auch bemühen, die Rote Bedrohung schwebt weiterhin über der Welt. Wenn wir die Rote Morgenröte verhindern wollen, müssen wir an der Quelle des Problems ansetzen - [SOV.getNameDef]. Zittere, kommunistische Bedrohung, der Glanz von Freiheit und Freiheit wird bald die ganze Welt umarmen!"

 USA_guantanamo_bay_forward_base:0 "[1050.GetName] Forward Base"
 USA_guantanamo_bay_forward_base_desc:0 "Der [1050.GetName] Marinestützpunkt ist von großem strategischen Nutzen für unsere Operationen in der Karibik. Der Ausbau des Stützpunktes würde es uns ermöglichen, unsere Operationen weiter zu verstärken."


 #events# ""
 r56_usa.6.t:0 "Das Schicksal von Hawaii"
 r56_usa.6.desc:0 "Der Ausblick der Staatsbeamten hat den bevölkerungsreichsten Teil unserer Besitztümer im Pazifikraum erreicht: Hawaii. \nDas ehemalige Königreich Hawaii geriet in den 1850er Jahren unter den Einfluss von [USA.getNameDef], als unsere Diplomaten und Kaufleute mehrere Freundschafts- und gegenseitige Schutzverträge mit der örtlichen Regierung abschlossen. Die besagten Gebiete wurden im Rahmen eines Annexionsvertrags in unsere Nation eingegliedert, wobei den hawaiianischen Politikern eine angemessene Vertretung im Kongress versprochen wurde. \nBisher waren wir nicht in der Lage, die Versprechen an die Bevölkerung zu erfüllen, was bedeutet, dass unser politisches Credo "Freiheit und Gerechtigkeit für alle" für die örtliche Bevölkerung nichts als ein leeres Wort ist. \n\nDie Zeit ist gekommen, dies ein für alle Mal zu ändern, von nun an soll Hawaii... "
 r56_usa.6.a:0 "... ihre gewünschte Freiheit genießen."
 r56_usa.6.b:0 "... die lokale Autonomie erhalten."
 r56_usa.6.c:0 "... als neuer Staat integriert werden."

 r56_usa.10.t:0 "[USA.getNameDefCap] Schlägt ein Bündnis vor"
 r56_usa.10.desc:0 "Der [USA.getAdjective]-Botschafter hat eine dringende geheime Botschaft an unsere Regierung übermittelt, um zu erfahren, ob wir an einem Bündnis interessiert sind. Die Botschaft besagt, dass unsere Regierung gemeinsam kämpfen könnte, wie es Washington und Lafayette zu ihrer Zeit getan haben."
 r56_usa.10.a:0 "Großartig!"
 r56_usa.10.b:0 "Das ist nicht in unserem Interesse."

 r56_usa.11.t:0 "Die [FRA.getAdjective] Regierung hat unserem Bündnisvorschlag zugestimmt!"
 r56_usa.11.desc:0 "Als Antwort auf unsere vorherige Nachricht hat der [FRA.getAdjective]-Botschafter soeben die Antwort der [FRA.getAdjective]-Regierung übermittelt. Sie hat unserem Vorschlag mit sofortiger Wirkung zugestimmt. Der französische Militärattaché ist bereits bereit, wichtige militärische Informationen zu übermitteln, und er erwartet, dass wir dasselbe tun."
 r56_usa.11.a:0 "Großartig!"
 r56_usa.11.b:0 "Das ist nicht in unserem Interesse."

 r56_usa.12.t:0 "[FRA.getLeader] Er hat unseren Bündnisvorschlag abgelehnt!"
 r56_usa.12.desc:0 "Der [FRA.getAdjective] hat die Antwort seiner Regierung übermittelt. Zu unserem Leidwesen hat sie unseren Bündnisvorschlag abgelehnt."
 r56_usa.12.a:0 "Welch eine Enttäuschung"

