 USA_expand_unoffical_operations:0 "Ausweitung der inoffiziellen Operationen"
 USA_expand_unoffical_operations_desc:0 "Die Erfahrung hat uns gelehrt, dass Intelligenz den Unterschied zwischen Sieg und Niederlage ausmachen kann. Er kann uns zum Sieg verhelfen, aber auch einen Krieg verhindern. Eine gut platzierte Bombe kann eine Flotte von Bombern ersetzen und ein gut platzierter Agent kann eine Division ersetzen."
 USA_office_of_economic_warfare:0 "Amt für wirtschaftliche Kriegsführung"
 USA_office_of_economic_warfare_desc:0 "Die Notwendigkeiten des Krieges verlangen, dass die natürlichen Ressourcen nicht ins Ausland geschickt werden, sondern unsere Kriegswirtschaft ankurbeln. Das Office of Economic Warfare wird damit beauftragt, diese Umwandlung zu überwachen."
 USA_cash_and_carry:0 "Cash-and-Carry-Regelung"
 USA_cash_and_carry_desc:0 "Die "Cash and Carry"-Änderung des Neutralitätsgesetzes erlaubt es Ländern, Nicht-Kriegsmaterial von uns zu kaufen, wenn sie im Voraus bezahlen und es selbst verschiffen. Der Kongress geht davon aus, dass keine Nation von dieser Möglichkeit Gebrauch machen wird, da kein Kapital im Voraus zur Verfügung steht. Wir können diesen Zusatz missbrauchen, um unsere Verbündeten mit Material zu versorgen, indem wir den Ländern erlauben, sich Geld aus unserer Staatskasse zu "leihen", das sie dann für die Bezahlung der Waren verwenden können."
 USA_double_victory:0 "Doppelter Sieg"
 USA_double_victory_desc:0 "Im Krieg ist es wichtig, die Unterstützung der afro-amerikanischen Gemeinschaft zu erhalten. Der Einsatz von gezielten Propaganda-Kampagnen wird dabei helfen. Sie können irreführend sein, aber wir können nicht zulassen, dass das Land in unseren kritischsten Momenten gespalten ist."
 USA_three_dimensional_assault_force:0 "Dreidimensionale Angriffsstreitkräfte"
 USA_three_dimensional_assault_force_desc:0 "Durch die Entwicklung einer amphibischen Angriffsdoktrin, die nicht nur einen gut ausgerüsteten Landungsangriff beinhaltet, sondern auch einen Luftangriff und ein Seebombardement einschließt, können wir sicherstellen, dass unsere Landungen eine höhere Erfolgschance haben und einen Brückenkopf erobern."
 
 r56_usa.1.t:0 "Die Wahl von 1948"
 r56_usa.1.desc:0 "Erneut tritt Thomas E. Dewey als Amtsinhaber gegen den aktuellen Kandidaten an. Diesmal kandidiert Harry Truman als Nachfolger von Franklin Roosevelt für das Amt des Präsidenten."
 r56_usa.1.a:0 "Truman gewinnt"
 r56_usa.1.b:0 "Dewey gewinnt"
 
 USA_mobilize_the_national_guard:0 "Mobilisierung der Reserven"
 USA_mobilize_the_national_guard_desc:0 "Die Mobilisierung der Reserven wird das Wachstum unserer Armee erheblich fördern."
 
 r56_usa.2.t:0 "Luftwaffe bittet um größere Autonomie"
 r56_usa.2.desc:0 "Die Offiziere der Army Air Force und das Army High Command haben seit der Gründung der Army Air Force immer wieder Konflikte über die Autonomie der Air Force innerhalb der Army ausgetragen. Es scheint, dass sich dieses Thema mit der kürzlichen Schaffung der Air War Plans Division zugespitzt hat. In der Vergangenheit haben wir Luftwaffenoffiziere zum Schweigen gebracht, die sich zu diesem Thema geäußert haben, vor allem Henry Arnold. Aber es scheint, wir können das Thema nicht länger ignorieren und müssen eine endgültige Entscheidung über die Autonomie der Luftwaffe innerhalb unserer Streitkräfte treffen."
 r56_usa.2.c:0 "Die Luftwaffe bleibt unter dem Heer!"
 r56_usa.2.a:0 "Die Beförderung von Henry Arnold ist eine gute Sache."
 r56_usa.2.b:0 "Gewähren Sie der Air Force die Autonomie, die sie will."
 r56_usa.3.t:0 "Die Präsidentschaftswahlen 1952"
 r56_usa.3.desc:0 "Die Neuwahlen stehen an! Nach den beiden Amtszeiten von Präsident Truman wählen die Demokraten Aldai Stevenson, um das Erbe von Roosevelt fortzusetzen, während die Republikaner keinen anderen als Dwight D. Eisenhower selbst wählen."
 r56_usa.3.a:0 "Stevenson gewinnt"
 r56_usa.3.b:0 "Eisenhower gewinnt"
 r56_usa.4.t:0 "[USA.GetNameDefCap] verpflichtet sich, seine Forschungsergebnisse zu teilen"
 r56_usa.4.desc:0 "Ein kürzlich veröffentlichtes Memo der [USA.GetAdjective]-Regierung kündigt an, dass sie ihre Forschungsergebnisse mit ihren Verbündeten teilen werden. Der Beitritt wird einige Umstrukturierungen erfordern, die wahrscheinlich einigen intimen Widerstand hervorrufen werden, aber wir haben nichts zu befürchten."
 r56_usa.4.a:0 "Wir können es gemeinsam schaffen!"
 r56_usa.4.b:0 "Vielleicht später"
 
 r56_USA_the_alaskan_trap:0 "Die Alaskan-Falle"
 r56_USA_the_alaskan_trap_desc:0 "Indem wir Alaska als attraktiven Invasionspunkt für unsere östlichen Feinde erscheinen lassen und mit ein wenig Arbeit des USACE. Wir können Alaska in eine Todesfalle für eine Invasionstruppe verwandeln."
 
 rt56_far_left_suppression:0 "Linksradikale Unterdrückung"
 rt56_far_left_suppression_desc:0 "Die Ereignisse, die zur Roten Angst der 1920er Jahre geführt haben, haben einen bleibenden Eindruck bei den Strafverfolgungsbehörden und der amerikanischen Öffentlichkeit gleichermaßen hinterlassen. Dieser Eindruck hat zur Verfolgung und Schikanierung von linksradikalen Bewegungen in den gesamten Vereinigten Staaten geführt. In den letzten Jahren wurden die Unterdrückungsmaßnahmen gegen linksextreme Gruppen von J. Edgar Hoovers Federal Bureau of Investigation angeführt."
 
 rt56_USA_mobilize_the_national_guard:0 "Reservisten mobilisieren"
 
 USA_carrier_1:0 "Langley-Klasse"
 USA_carrier_1_desc:0 "Der Träger der Langley-Klasse entstand aus dem umgebauten Rumpf eines Colliers der Jupiter-Klasse. Dies ermöglichte es ihr, den Beschränkungen des Washingtoner Marinevertrags zu entsprechen. Die Klasse war die erste einsatzfähige Trägerklasse in der US Navy und verbrachte über ein Jahrzehnt mit der Verbesserung der Trägeroperationen."
 
 r56_j_edgar_hoover_given_army_command:0 "Ist derzeit ein General"
 USA_three_dimensional_assault_force_tt:0 "§YHolland Smith§! ist derzeit ein General."
 
 USA_cult_of_washington:0 "Der Kult um Washington"
 USA_cult_of_washington_desc:0 "Der Gründer unseres Landes muss für uns alle ein Vorbild sein. Als starker militärischer Mann, der zu Größe bestimmt war, war er eindeutig der erste Faschist, der durch sein Geschick und seinen schieren Willen eine Republik für alle wahren Amerikaner aufbaute."
