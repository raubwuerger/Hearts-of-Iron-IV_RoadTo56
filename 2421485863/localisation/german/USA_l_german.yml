 USA_three_dimensional_assault_force:0 "Dreidimensionale Angriffsstreitkräfte"
 USA_three_dimensional_assault_force_desc:0 "Durch die Entwicklung einer Doktrin für amphibische Angriffe, die nicht nur eine gut ausgerüstete Landungstruppe umfasst, sondern auch einen Luftangriff und Seebombardements einschließt, können wir sicherstellen, dass unsere Landungen eine höhere Erfolgschance haben und einen Brückenkopf erobern."
 USA_continue_dieselisation:0 "Dieselisierung fortsetzen"
 USA_continue_dieselisation_desc:0 "Die Ereignisse haben die Modernisierung des rollenden Materials unserer Eisenbahnen verhindert. Es ist an der Zeit, die Bemühungen um die Dieselisierung wieder aufzugreifen."
 USA_mobilize_the_railways:0 "Mobilisierung der Eisenbahnen"
 USA_mobilize_the_railways_desc:0 "Wir müssen unsere Eisenbahnen mobilisieren und für den Krieg bereit machen!"
 r56_USA_mobilize_the_railways_idea:0 "Mobilisierung der Eisenbahnen"
 r56_USA_mobilize_the_railways_idea_desc:0 "Wir müssen unsere Eisenbahnen mobilisieren und für den Krieg bereit machen!"
 USA_the_worlds_loco_works:0 "Die Lokomotivwerke der Welt"
 USA_the_worlds_loco_works_desc:0 "Während der Rest der Welt sich um die Produktion von Kriegsgütern sorgt. Wir müssen unsere zahlreichen heimischen Lokomotivwerke nutzen, um die Welt mit Lokomotiven zu versorgen."
