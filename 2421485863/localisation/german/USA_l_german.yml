 USA_population_migration:0 "Bevölkerungswanderungen"
 USA_population_migration_desc:0 "Während die gegenwärtigen wirtschaftlichen Erholungsbemühungen vielen geholfen haben. Es gab auch einige spürbare Nachteile unserer Bemühungen. Der größte Nachteil unserer Politik ist die sich verschlimmernde Notlage der kleinen Landwirte im Süden. Viele von ihnen können ihren Lebensunterhalt nicht mehr bestreiten und müssen entwurzelt dorthin ziehen, wo es Arbeit gibt. Was im Moment die Industriestädte des Nordens sind."
 USA_population_migration_mission_0:0 "Interne Bevölkerungswanderung"
 
 r56_usa.5.t:0 "Verschiebende Sande"
 r56_usa.5.desc:0 "Ein Zeichen der sich ändernden Zeiten konnte man auf den Straßen des amerikanischen Südens sehen. Viele Farmer haben ihre Häuser verkauft, ihre Sachen ins Auto gepackt und sind in den Norden gezogen. Diese plötzlichen Wanderungen wurden durch die sich verschlechternden Lebensbedingungen im ländlichen Süden ausgelöst, da viele Familien nicht mehr über die Runden kommen. Das Ziel vieler dieser Menschen ist es, Jobs in den Industriezentren des Nordens zu bekommen."
 r56_usa.5.a:0 "In Detroit kann man alles haben!"
 
 
 
