 hon.9.b:0 "Mit der nicaraguanischen Armee ist nicht zu spaßen. Lasst uns abwarten."
 hon.10.t:0 "Die United Fruit Company verlangt Unterwerfung!"
 hon.10.d:0 "Die United Fruit Company hat gerade die Kontrolle über Nicaragua übernommen, und sie versucht, ihre ehemaligen Atlantic Fruit Holdings in Costa Rica zu konsolidieren. Sie verlangen, dass Costa Rica die Herrschaft von United Fruit akzeptiert."
 hon.10.a:0 "Gut, wir spielen mit..."
 hon.10.b:0 "Niemals! Wir müssen sie mit allem bekämpfen, was wir haben!"
 hon.11.t:0 "Costa Rica hat vorgelegt"
 hon.11.d:0 "Nach der Beobachtung der jüngsten Ereignisse in Mittelamerika hat die costaricanische Regierung die Vorteile einer Integration in die United Fruit Company erkannt."
 hon.11.a:0 "Ausgezeichnet!"
 hon.12.t:0 "Die costa-ricanische Regierung weigert sich, sich zu unterwerfen!"
 hon.12.d:0 "Leider hat die costaricanische Regierung unsere Forderungen abgelehnt. Wir werden diese feindliche Übernahme noch feindlicher gestalten müssen."
 hon.12.a:0 "Wir werden ihre Regierung zerstören, so wie wir Atlantic Fruit zerstört haben."
 hon.12.b:0 "Ich bin besorgt über die Konsequenzen. Lassen Sie uns abwarten."
 hon.13.t:0 "Die United Fruit Company bietet an, Belize zu kaufen."
 hon.13.d:0 "Die United Fruit Company konsolidiert ihren Besitz in Zentralamerika und hat Interesse am Kauf von Belize gezeigt. Einer ihrer Entscheidungsträger ist zu uns gekommen mit einem Angebot, Belize zu kaufen. Sie werden uns mehrere Konvois geben, sowie alle Bananen, die wir essen können."
 hon.13.a:0 "Ein hervorragender Vorschlag, unsere Kriegsanstrengungen könnten ein paar Bananenschiffe gebrauchen."
 hon.13.b:0 "Ich denke, wir haben genug Schiffe, und Belize ist zu wertvoll, um es zu verkaufen."
 hon.14.t:0 "Großbritannien nimmt an"
 hon.14.d:0 "Das Vereinigte Königreich hat unser großzügiges Angebot angenommen und wird uns Belize sofort übertragen. Wir werden ihnen unsere Bananenboote schicken, sowie einen erheblichen Teil unserer Bananenproduktion."
 hon.14.a:0 "Hier Mister Tallyman, tally me banana..."
 hon.15.t:0 "Großbritannien weigert sich, Belize zu verkaufen!"
 hon.15.d:0 "Das Vereinigte Königreich hat unser Angebot abgelehnt und behauptet, dass sie unsere Bananenboote nicht in ihre Handelsmarine integrieren können."
 hon.15.a:0 "Bedauerlich, aber unser Vorstand wird einen totalen Krieg gegen das Vereinigte Königreich für Belize nicht unterstützen... noch nicht."
 hon.16.t:0 "Die United Fruit Company fordert unsere Annexion!"
 hon.16.d:0 "Die United Fruit Company kontrolliert fast ganz Mittelamerika, und wir sind der einzige unabhängige mittelamerikanische Staat, der noch übrig ist. Wie auch immer, die United Fruit Company wird sich nicht mit weniger als der totalen Kontrolle zufrieden geben, und sie haben verlangt, dass wir ein Teil ihres Landes werden."
 hon.16.a:0 "Es ist sinnlos, sich zu wehren..."
 hon.16.b:0 "Niemals! Wir werden für ein freies Mittelamerika kämpfen!"
 hon.17.t:0 "Panama stimmt der Eingliederung zu"
 hon.17.d:0 "Die panamaische Regierung glaubt nicht, dass sie es mit uns aufnehmen kann und hat zugestimmt, Teil der United Fruit Company zu werden."
 hon.17.a:0 "Mittelamerika gehört uns!"
 hon.18.t:0 "Die panamaische Regierung lehnt die Eingliederung ab!"
 hon.18.d:0 "Pamana glaubt, dass es der United Fruit Company die Stirn bieten kann, auch nachdem jedes andere mittelamerikanische Land gefallen ist. Wir müssen einen Weg finden, ihre Hybris zu bestrafen."
 hon.18.a:0 "Es ist Zeit, dass der letzte Dominostein fällt."
 hon.18.b:0 "Ihre Armee wird kein Problem sein, aber in ihre Hauptstadt zu kommen, könnte schwierig werden. Warten wir, bis wir in einer besseren Position sind."
 hon.19.t:0 "Die United Fruit Company bietet an, den Panamakanal zu kaufen."
 hon.19.d:0 "Die United Fruit Company konsolidiert ihre Schifffahrtsaktivitäten in Mittelamerika und glaubt, dass der Besitz des Panamakanals die Effizienz erheblich steigern würde. Einer ihrer Entscheidungsträger hat im Kongress Lobbyarbeit betrieben, um den Panamakanal für eine beträchtliche Menge an Bananenschiffen und Früchten zu verkaufen. Sollten wir ihr Angebot annehmen?"
 hon.19.a:0 "Ein hervorragender Vorschlag, diese Bananenboote werden es unseren Werften ermöglichen, sich auf Militärschiffe zu konzentrieren."
 hon.19.b:0 "Sie müssen Bananen sein, wenn sie glauben, dass wir ihnen den Panamakanal verkaufen werden!"
 hon.20.t:0 "Die USA nehmen an"
 hon.20.d:0 "Die Vereinigten Staaten haben unser großzügiges Angebot angenommen und werden uns den Panamakanal sofort übertragen. Wir werden ihnen unsere Bananenboote schicken, sowie einen Jahresvorrat an Obst."
 hon.20.a:0 "Die Früchte müssen fließen."
 hon.21.t:0 "Die Vereinigten Staaten weigern sich, den Panamakanal zu verkaufen!"
 hon.21.d:0 "Leider haben die Vereinigten Staaten unser Angebot abgelehnt, mit der Behauptung, der Panamakanal sei für unsere Interessen unerlässlich."
 hon.21.a:0 "Es scheint, dass die amerikanische Regierung uns nicht mehr unterstützt... Wir sollten die Sache selbst in die Hand nehmen."
 hon.22.t:0 "Honduras versucht, Belize zu erobern!"
 hon.22.d:0 "Die honduranische Regierung hat bemerkt, dass wir mit unserem aktuellen Krieg beschäftigt sind, und hat versucht, Belize zu übernehmen, während wir nicht hingesehen haben. Da Belize für uns nicht wertvoll ist, können wir diese Situation akzeptieren und uns auf unseren aktuellen Krieg konzentrieren. Allerdings könnten wir auch einige Truppen abziehen, um unsere Kolonie zu verteidigen und die lästige honduranische Nation loszuwerden..."
 hon.22.a:0 "Wir können es uns nicht leisten, einen Haufen Soldaten zum Sterben in den Dschungel zu schicken, sollen sie doch Belize haben."
 hon.22.b:0 "Jede Kolonie in diesem Imperium ist wertvoll! Schicken Sie eine militärische Antwort!"
 hon.23.t:0 "Briten haben ihren Verlust akzeptiert"
 hon.23.d:0 "Die Briten haben entschieden, dass Belize keinen weiteren Konflikt wert ist. Sie haben die Befreiung von Belize akzeptiert und uns erlaubt, unsere Beziehungen zu ihnen aufrechtzuerhalten."
 hon.23.a:0 "Wir werden uns immer an ihre Großzügigkeit erinnern."
 hon.24.t:0 "Die Briten schicken eine militärische Antwort!"
 hon.24.d:0 "Die Briten haben beschlossen, dass sie Belize nicht aus ihrem Imperium herausfallen lassen und haben eine Armee geschickt, um Belize zu verteidigen. Als Antwort auf unsere Forderung haben sie uns den Krieg erklärt und versuchen nun, uns zu zerschlagen. Sie könnten jedoch aufgeben, wenn wir Belize einnehmen und lange genug halten können."
 hon.24.a:0 "Werfen wir die Imperialisten zurück ins Meer!"
 hon.25.t:0 "Frieden für Belize?"
 hon.25.d:0 "Auch wenn die Briten beschlossen haben, gegen uns um Belize zu kämpfen, haben wir dieses Gebiet erfolgreich besetzt und die Briten daran gehindert, in Mittelamerika zu landen. Wenn wir um Frieden klagen, werden sie wahrscheinlich akzeptieren."
 hon.25.a:0 "Wir wollen nur Belize, lasst uns um Frieden klagen."
 hon.25.b:0 "Niemals! Wir werden das gesamte britische Empire zu Fall bringen!"
 hon.26.t:0 "Honduras bietet Frieden an"
 hon.26.d:0 "Honduras hat uns Frieden angeboten, im Austausch für die Anerkennung ihrer Kontrolle über Belize."
 hon.26.a:0 "Na schön! Wir werden ihnen dieses wertlose Stück Land überlassen!"
 hon.26.b:0 "Wir werden ihnen niemals Belize überlassen!"
 hon.27.t:0 "Großbritannien nimmt an"
 hon.27.d:0 "Das Vereinigte Königreich hat unser Friedensangebot angenommen und wird uns Belize übertragen. Wir haben einen großen Sieg errungen, auch wenn die Briten nur einen kleinen Teil ihres Reiches verlieren."
 hon.27.a:0 "Ausgezeichnet!"
 hon.28.t:0 "Großbritannien lehnt ab"
 hon.28.d:0 "Das Vereinigte Königreich hat unser Friedensangebot abgelehnt und wird solange kämpfen, bis einer von uns vollständig zerstört ist. Die Briten haben törichterweise beschlossen, einen totalen Krieg um Belize zu führen."
 hon.28.a:0 "Gut! Wir werden sie an den Verhandlungstisch in London zwingen!"
 hon.29.t:0 "Honduras versucht, den Panamakanal zu beschlagnahmen!"
 hon.29.d:0 "Die honduranische kommunistische Regierung hat bemerkt, dass wir in einen großen Krieg verwickelt sind und hat diesen Krieg als Gelegenheit genutzt, die Kontrolle über den Panamakanal zu ergreifen. Diese Aktion darf nicht auf die leichte Schulter genommen werden, aber eine Invasion in Mittelamerika könnte schwierig werden."
 hon.29.a:0 "Wir können jederzeit später in Mittelamerika einmarschieren und ihnen den Panamakanal überlassen."
 hon.29.b:0 "Ihnen den Panamakanal zu überlassen, würde unsere logistischen Kapazitäten lahm legen! Schmeißen wir die Kommunisten aus Amerika raus!"
 hon.30.t:0 "Die USA haben keine Antwort geschickt."
 hon.30.d:0 "Obwohl wir über eine amerikanische militärische Antwort besorgt waren, haben sie uns erlaubt, den Panamakanal zu übernehmen, ohne einen Schuss abzugeben."
 hon.30.a:0 "Jetzt, wo wir den Panamakanal besitzen, gehören die Ozeane den Menschen."
 hon.31.t:0 "Die Amerikaner schicken eine militärische Antwort!"
 hon.31.d:0 "Die Amerikaner haben unseren Versuch, den Panamakanal zu übernehmen, als Vorwand für eine Invasion in Mittelamerika benutzt. Sie wollen, dass unsere Regierung gestürzt und Amerika von Kommunisten gesäubert wird!"
 hon.31.a:0 "Erteilen wir diesen Gringos eine Lektion in Sachen Einmischung in die lateinamerikanische Politik!"
 hon.32.t:0 "Frieden mit den USA?"
 hon.32.d:0 "Obwohl die Briten beschlossen haben, gegen uns um Belize zu kämpfen, haben wir dieses Gebiet erfolgreich besetzt und die Amerikaner daran gehindert, in Mittelamerika zu landen. Wenn wir um Frieden klagen, werden sie wahrscheinlich akzeptieren."
 hon.32.a:0 "Wir wollen nur den Panamakanal, lasst uns um Frieden klagen."
 hon.32.b:0 "Niemals! Wir werden die gesamten Vereinigten Staaten zu Fall bringen!"
 hon.33.t:0 "Honduras bietet Frieden an"
 hon.33.d:0 "Honduras hat uns Frieden angeboten im Austausch für die Anerkennung ihrer Kontrolle über den Panamakanal."
 hon.33.a:0 "Na schön! Dann müssen wir eben woanders einen Kanal bauen!"
 hon.33.b:0 "Wir werden ihnen niemals den Panamakanal überlassen!"
 hon.34.t:0 "USA nimmt an"
 hon.34.d:0 "Die Vereinigten Staaten haben unser Friedensangebot angenommen und werden uns den Panamakanal übertragen. Wir haben einen großen Sieg errungen, da der Besitz des Panamakanals uns erlaubt, die Schifffahrtswege in Amerika zu dominieren."
 hon.34.a:0 "Ausgezeichnet!"
 hon.35.t:0 "USA lehnt ab"
 hon.35.d:0 "Die Vereinigten Staaten haben unser Friedensangebot abgelehnt und werden so lange kämpfen, bis einer von uns vollständig vernichtet ist. Die Amerikaner haben entschieden, dass der Panamakanal einen totalen Krieg wert ist."
 hon.35.a:0 "Gut! Wir werden sie an den Verhandlungstisch in Washington zwingen!"
 hon.36.t:0 "Das Vermächtnis von Präsident Carias."
 hon.36.d:0 "Präsident Carias war... Moment... Sie haben den Baum der Demokraten fertiggestellt? Wirklich? Ja. Ich habe mir die Zeit genommen, zwei aufregende Fokus-Baumzweige zu machen, und du hast den langweiligen gewählt? Sie müssen sich dem historischen Spiel verschrieben haben oder einfach eine sehr seltsame Person sein. Nichtsdestotrotz denke ich, dass du eine Belohnung dafür verdienst, dass du den Demokratiebaum durchgesessen und das ganze Spiel über kaum etwas getan hast. Wie wäre es mit einer Götterarmee und einer Scheißmenge an Arbeitskräften?"
 hon.36.a:0 "Was meinst du, m8?"
 hon.36.b:0 "Ich bin nur die KI, lass mich bitte in Ruhe..."
 hon.37.t:0 "Gran Colombia fordert unsere nördlichen Territorien"
 hon.37.d:0 "Gran Colombia hat sich als zentralamerikanischer Marionettenstaat wiedervereinigt und sie fordern das Land, das wir ihnen im frühen 19. Jahrhundert weggenommen haben. Ihr Anspruch ist mehr als hundert Jahre alt, aber sie haben die Rückendeckung der zentralamerikanischen Armee. Sollten wir ihren Forderungen zustimmen?"
 hon.37.a:0 "Wir können keinen Krieg riskieren und die Gebiete aushändigen."
 hon.37.b:0 "Wir werden keinen Zentimeter peruanischen Landes abtreten!"
 hon.38.t:0 "Peru gibt nach"
 hon.38.d:0 "Die peruanische Regierung hat unsere vernünftige Forderung akzeptiert und wird die südlichen Territorien Gran Kolumbiens zurückgeben."
 hon.38.a:0 "Ein weiterer Schritt zur Befreiung Lateinamerikas!"
 hon.39.t:0 "Peru weigert sich"
 hon.39.d:0 "Die peruanische Regierung hat beschlossen, unsere Forderung nach den ehemaligen Territorien von Gran Colombia abzulehnen. Das kann nur eine weitere Gringo-Verschwörung sein..."
 hon.39.a:0 "Dann werden wir uns ihr Land auf die altmodische Art und Weise nehmen müssen..."
 hon.40.t:0 "Die Karibische Föderation fordert Curaçao"
 hon.40.d:0 "Die mittelamerikanischen Revolutionäre versuchen, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Sie verlangen nun, dass wir unsere karibischen Territorien im Namen des Volkes abtreten. Ihre Forderungen sind lächerlich, aber sollen wir diese Inseln aufgeben, um uns auf unsere europäischen und asiatischen Probleme zu konzentrieren?"
 hon.40.a:0 "Wir können keinen Krieg riskieren und die Inseln ausliefern."
 hon.40.b:0 "Die Integrität des niederländischen Reiches ist lebenswichtig! Weisen Sie ihre Forderungen zurück!"
 hon.41.t:0 "Zugeständnisse der Niederländer"
 hon.41.d:0 "Die Niederländer haben unseren Forderungen zugestimmt und wollen sich lieber auf die Probleme zu Hause konzentrieren."
 hon.41.a:0 "Hasta la victoria siempre!"
 hon.42.t:0 "Die Niederländer lehnen ab!"
 hon.42.d:0 "Die Niederländer haben unsere Forderungen abgelehnt. Sie würden lieber mehr ihrer Soldaten in den Tod schicken, als ein Stück ihres Reiches aufzugeben."
 hon.42.a:0 "Dann ist es an der Zeit, das niederländische Imperium zu beenden!"
 hon.43.t:0 "Die Karibische Föderation fordert Puerto Rico"
 hon.43.d:0 "Die mittelamerikanischen Revolutionäre versuchen, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Sie fordern nun, dass wir Puerto Rico im Namen des Volkes ausliefern. Ihre Forderungen sind lächerlich, aber sollten wir diese Inseln aufgeben, um unsere Neutralität zu wahren und uns auf Europa und Asien zu konzentrieren."
 hon.43.a:0 "Wir können keinen Krieg riskieren und die Insel ausliefern."
 hon.43.b:0 "Niemals! Wir haben diesen Emporkömmling auf dem amerikanischen Kontinent lange genug geduldet!"
 hon.44.t:0 "Zugeständnisse von den Gringos"
 hon.44.d:0 "Die Gringos haben unseren Forderungen zugestimmt und werden Puerto Rico aushändigen."
 hon.44.a:0 "Hasta la victoria siempre!"
 hon.45.t:0 "Die Gringos lehnen ab!"
 hon.45.d:0 "Die Gringos haben unsere Forderungen abgelehnt. Sie würden lieber mehr ihrer Soldaten in den Tod schicken, als unsere Revolution weiter zu beschwichtigen."
 hon.45.a:0 "Dann ist es endlich an der Zeit, den Yankee-Imperialismus ein für alle Mal zu beenden!"
 hon.46.t:0 "Die Karibische Föderation fordert die Westindischen Inseln"
 hon.46.d:0 "Die mittelamerikanischen Revolutionäre versuchen, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Sie verlangen nun, dass wir unsere karibischen Territorien im Namen des Volkes ausliefern. Ihre Forderungen sind lächerlich, aber sollen wir diese Inseln aufgeben, um uns auf unsere europäischen und asiatischen Probleme zu konzentrieren?"
 hon.46.a:0 "Wir können keinen Krieg riskieren und die Inseln ausliefern."
 hon.46.b:0 "Die Integrität des britischen Empire ist lebenswichtig! Weisen Sie ihre Forderungen zurück!"
 hon.47.t:0 "Zugeständnisse der Briten"
 hon.47.d:0 "Die Briten haben unseren Forderungen zugestimmt. Sie wollen sich lieber auf die Probleme zu Hause konzentrieren."
 hon.47.a:0 "Hasta la victoria siempre!"
 hon.48.t:0 "Die Briten lehnen ab!"
 hon.48.d:0 "Die Briten haben unsere Forderungen abgelehnt. Sie würden lieber mehr ihrer Soldaten in den Tod schicken, als ein Stück ihres Reiches aufzugeben."
 hon.48.a:0 "Dann ist es an der Zeit, das britische Empire zu beenden!"
 hon.49.t:0 "Die Karibische Föderation fordert die Westindischen Inseln"
 hon.49.d:0 "Die mittelamerikanischen Revolutionäre versuchen, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Sie verlangen nun, dass wir unsere karibischen Territorien im Namen des Volkes abgeben. Ihre Forderungen sind lächerlich, aber sollen wir diese Inseln aufgeben, um uns auf unsere europäischen und asiatischen Probleme zu konzentrieren?"
 hon.49.a:0 "Wir können keinen Krieg riskieren und die Inseln ausliefern."
 hon.49.b:0 "Die Integrität des französischen Reiches ist lebenswichtig! Weisen Sie ihre Forderungen zurück!"
 hon.50.t:0 "Zugeständnisse der Briten"
 hon.50.d:0 "Die Franzosen haben unseren Forderungen zugestimmt. Sie wollen sich lieber auf die Probleme zu Hause konzentrieren."
 hon.50.a:0 "Hasta la victoria siempre!"
 hon.51.t:0 "Die Franzosen lehnen ab!"
 hon.51.d:0 "Die Franzosen haben unsere Forderungen abgelehnt. Sie würden lieber mehr ihrer Soldaten in den Tod schicken, als ein Stück ihres Reiches aufzugeben."
 hon.51.a:0 "Dann ist es an der Zeit, das französische Imperium zu beenden!"
 hon.52.t:0 "Honduras bietet Frieden an"
 hon.52.d:0 "Honduras hat uns Frieden angeboten im Austausch für die Anerkennung ihrer Kontrolle über Curaçao."
 hon.52.a:0 "Diese Insel ist die Menschenleben nicht wert, die es kosten würde, sie zurückzuerobern."
 hon.52.b:0 "Wir werden nicht zulassen, dass sie unser Imperium angreifen!"
 hon.53.t:0 "Die Niederlande nehmen an"
 hon.53.d:0 "Die Niederlande haben unser Friedensangebot angenommen und werden Curaçao an die Karibische Föderation abtreten. Wir haben einen großen Sieg errungen, und unsere Kameraden in der Karibik werden immer stärker."
 hon.53.a:0 "Hurra!"
 hon.54.t:0 "Die Niederlande lehnen ab"
 hon.54.d:0 "Die Niederlande haben unser Friedensangebot abgelehnt und werden so lange kämpfen, bis einer von uns vollständig vernichtet ist. Die Niederländer haben beschlossen, dass ihre karibischen Kolonien einen totalen Krieg wert sind."
 hon.54.a:0 "Dann sehen wir sie in Amsterdam!"
 hon.55.t:0 "Honduras bietet Frieden an"
 hon.55.d:0 "Honduras hat uns Frieden angeboten im Austausch für die Anerkennung ihrer Kontrolle über Puerto Rico."
 hon.55.a:0 "Ich weiß gar nicht mehr, warum wir Puerto Rico überhaupt erobert haben..."
 hon.55.b:0 "Der Krieg ist noch nicht verloren, und wir werden noch vor Weihnachten siegreich sein."
 hon.56.t:0 "Die USA nehmen an"
 hon.56.d:0 "Die USA haben unser Friedensangebot angenommen und werden Puerto Rico an die Karibische Föderation abtreten. Wir haben einen großen Sieg errungen, und unsere Kameraden in der Karibik werden immer stärker."
 hon.56.a:0 "Hurra!"
 hon.57.t:0 "Die USA lehnen ab"
 hon.57.d:0 "Die USA haben unser Friedensangebot abgelehnt und werden so lange kämpfen, bis einer von uns komplett zerstört ist. Die Amerikaner haben beschlossen, dass Puerto Rico einen totalen Krieg wert ist."
 hon.57.a:0 "Es ist an der Zeit, das Yankee-Imperium ein für alle Mal zu beenden!"
 hon.58.t:0 "Honduras bietet Frieden an"
 hon.58.d:0 "Honduras hat uns Frieden angeboten, im Austausch für die Anerkennung ihrer Kontrolle über die Westindischen Inseln."
 hon.58.a:0 "Eine Invasion dieser Inseln ist für uns viel zu mühsam."
 hon.58.b:0 "Wir werden nicht zulassen, dass sie unser Imperium angreifen!"
 hon.59.t:0 "Das Vereinigte Königreich nimmt an"
 hon.59.d:0 "Das Vereinigte Königreich hat unser Friedensangebot angenommen und wird die ehemaligen Westindischen Inseln an die Karibische Föderation abtreten. Wir haben einen großen Sieg errungen, und unsere Kameraden in der Karibik werden immer stärker."
 hon.59.a:0 "Hurra!"
 hon.60.t:0 "Das UK lehnt ab"
 hon.60.d:0 "Das Vereinigte Königreich hat unser Friedensangebot abgelehnt und wird solange kämpfen, bis einer von uns vollständig zerstört ist. Die Briten haben beschlossen, dass ihre karibischen Kolonien einen totalen Krieg wert sind."
 hon.60.a:0 "Dann wird Britannia nicht mehr über die Wellen herrschen!"
 hon.61.t:0 "Honduras bietet Frieden an"
 hon.61.d:0 "Honduras hat uns Frieden angeboten im Austausch für die Anerkennung ihrer Kontrolle über die Westindischen Inseln."
 hon.61.a:0 "Eine Invasion dieser Inseln ist für uns viel zu mühsam."
 hon.61.b:0 "Wir werden nicht zulassen, dass sie unser Imperium angreifen!"
 hon.62.t:0 "Frankreich nimmt an"
 hon.62.d:0 "Frankreich hat unser Friedensangebot angenommen und wird die ehemaligen Westindischen Inseln an die Karibische Föderation abtreten. Wir haben einen großen Sieg errungen, und unsere Kameraden in der Karibik werden immer stärker."
 hon.62.a:0 "Hurra!"
 hon.63.t:0 "Frankreich lehnt ab"
 hon.63.d:0 "Frankreich hat unser Friedensangebot abgelehnt und wird so lange kämpfen, bis einer von uns vollständig vernichtet ist. Die Franzosen haben entschieden, dass ihre karibischen Kolonien einen totalen Krieg wert sind."
 hon.63.a:0 "Ich kann nicht glauben, dass die Franzosen diesmal nicht kapitulieren würden..."
 hon.64.t:0 "Die Krönung von Juan I."
 hon.64.d:0 "Nachdem unser glorreicher Führer Juan I. in Madrid eingezogen war, wurden Vorbereitungen für seine Krönung getroffen. Juan I., Sohn des abgesetzten Alfonso XIII., hat die spanische Krone gnädig angenommen und wird das Vizekönigreich Neuspanien von Madrid aus regieren. Wir haben nicht nur die Unruhen in Spanien beendet, sondern auch den Grundstein für eine Wiederherstellung des spanischen Reiches gelegt."
 hon.64.a:0 "Es kann nur einen Juan geben!"
 hon.65.t:0 "Der Vizekönig von Neuspanien"
 hon.65.d:0 "Nun, da Juan I. offiziell König von Spanien ist, sollten wir jemand anderen finden, der das Vizekönigreich Neuspanien verwaltet. Der jüngere Bruder von Juan I., Jaime, Herzog von Segovia, sollte ein geeigneter Kandidat sein."
 hon.65.a:0 "Behalten wir es in der Familie."
 hon.66.t:0 "Honduras bittet um Hilfe"
 hon.66.d:0 "Die Campesinos in Honduras haben die bürgerliche Regierung von Tiburcio Carias gestürzt und hoffen, ihre Revolution auf ganz Lateinamerika auszuweiten. Sie wissen, dass die Chancen gegen sie stehen, und haben uns um Unterstützung gebeten. Ihnen ein paar unserer Waffen zu schicken, könnte ihnen die Kraft geben, die sie brauchen, um die Imperialisten aus Lateinamerika zu vertreiben, und die Campesinos könnten ein wertvoller Verbündeter sein."
 hon.66.a:0 "Ihnen ein paar Schusswaffen zu geben, kann nicht schaden."
 hon.66.b:0 "Warum sollten wir uns um Mittelamerika kümmern?"
 hon.67.t:0 "Die UdSSR unterstützt uns"
 hon.67.d:0 "Wir haben soeben ein Update von der UdSSR bezüglich unserer Anfrage nach Feuerwaffen erhalten. Sie haben akzeptiert und werden uns ein paar tausend Waffen schicken, um uns bei der Verbreitung der Revolution zu helfen. Mit der Unterstützung der Sowjetunion gehört ganz Mittelamerika uns."
 hon.67.a:0 "Hasta la victoria siempre!"
 hon.68.t:0 "Die UdSSR wird uns nicht unterstützen"
 hon.68.d:0 "Wir haben gerade ein Update von der UdSSR bezüglich unserer Anfrage nach Feuerwaffen erhalten. Sie sagten uns, dass sie diese Waffen brauchen, um ihre eigene Armee auszurüsten und um sich gegen Bedrohungen in Europa und Asien zu verteidigen. Es scheint, dass wir auf uns allein gestellt sind."
 hon.68.a:0 "Na schön! Wir werden unsere eigenen Waffen herstellen!"
  

