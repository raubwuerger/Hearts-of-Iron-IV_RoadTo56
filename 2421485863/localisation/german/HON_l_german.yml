HON_bboat_diplomacy:0 "Bananenboot-Diplomatie"
HON_bboat_diplomacy_desc:0 "Schicken Sie einige unserer Bananenboote ins Ausland im Tausch gegen Industrielieferungen.\n"
HON_corporate_raj:0 "Orchestrieren Sie eine Firmenübernahme in Indien"
HON_corporate_raj_desc:0 "Nachdem wir die indische Wirtschaft infiltriert und die britischen Kolonialverwalter bestochen haben, haben wir nun genug Unterstützung, um einen Putsch gegen das britische Raj zu versuchen und eine freundliche Konzernregierung zu installieren. Es wird nicht einfach sein, und wir werden einige unserer Söldner schicken müssen, wenn wir wollen, dass dieser Coup erfolgreich ist. Nichtsdestotrotz ist dies eine goldene Gelegenheit, unseren größten Konkurrenten zu eliminieren."
HON_team_building:0 "Halten Sie eine Teambuilding-Übung ab"
HON_team_building_desc:0 "Unser Management-Team hat eine Menge hängende Schultern im Büro bemerkt und hat sich einen innovativen Weg überlegt, um die Firmenmoral zu verbessern. Wir können unsere Mitarbeiter auf einen Ausflug mitnehmen und sie an Aktivitäten teilnehmen lassen, damit sie sich besser kennenlernen und sich über ihre Liebe zur United Fruit Company verbinden können. Mitmachen und Spaß haben ist natürlich Pflicht.\n"
HON_raj_puppet:0 "Die Kontrolle über Indien übernehmen"
HON_raj_puppet_desc:0 "Unser Coup in Indien war ein durchschlagender Erfolg, und die Regierung dieses neuen und unabhängigen Indiens ist der United Fruit Company gegenüber absolut loyal. Lassen Sie uns diese Loyalität offiziell machen, indem wir Indien zu einer offiziellen Tochtergesellschaft der United Fruit Company machen.\n"
HON_consolidate_colecu:0 "Unser neues Vermögen eingliedern"
HON_consolidate_colecu_desc:0 "Nun, da die United Fruit Company die volle Kontrolle über unsere Anlagen in Kolumbien und Ecuador übernommen hat, können wir sie vollständig in unser Unternehmen eingliedern. Die Einheimischen werden davon wahrscheinlich nicht begeistert sein, aber es sollte eine Menge Wert für unsere Aktionäre schaffen.\n"
HON_panamapeace:0 "Frieden für den Panamakanal"
HON_panamapeace_desc:0 "Wenn wir uns gegen amerikanische Invasionen verteidigen und den Panamakanal lange genug halten, könnten die Vereinigten Staaten unseren Besitz des Kanals akzeptieren.\n"
HON_belizepeace:0 "Frieden für Belize"
HON_belizepeace_desc:0 "Wenn wir uns gegen britische Invasionen verteidigen und Belize lange genug halten, könnte das Vereinigte Königreich unser Eigentum an Belize akzeptieren.\n"
HON_curcaopeace:0 "Frieden für Curaçao"
HON_curcaopeace_desc:0 "Wenn wir uns gegen holländische Invasionen verteidigen und Curacao lange genug halten, könnten die Holländer unser Eigentum an dieser Insel akzeptieren.\n"
HON_puertopeace:0 "Frieden für Puerto Rico"
HON_puertopeace_desc:0 "Wenn wir uns gegen amerikanische Invasionen verteidigen und Puerto Rico lange genug halten, könnten die Amerikaner unseren Besitz dieser Insel akzeptieren.\n"
HON_engindiespeace:0 "Frieden für die Britisch-Westindischen Inseln"
HON_engindiespeace_desc:0 "Wenn wir uns gegen britische Invasionen verteidigen und ihre karibischen Inseln lange genug halten, könnten die Briten unsere Vorherrschaft in der Karibik akzeptieren.\n"
HON_fraindiespeace:0 "Frieden für die Französisch-Westindischen Inseln"
HON_fraindiespeace_desc:0 "Wenn wir uns gegen französische Invasionen verteidigen und ihre karibischen Inseln lange genug halten, könnten die Franzosen unsere Vorherrschaft in der Karibik akzeptieren.\n"
HON_libven:0 "Übergabe von Venezuela"
HON_libven_desc:0 "Jetzt, wo Venezuela von seinen bürgerlichen Unterdrückern befreit ist, können wir sein Territorium an unsere Freunde in Kolumbien abtreten, damit sie Anspruch auf Gran Colombia erheben können.\n"
HON_libecu:0 "Übergabe Ecuadors"
HON_libven_desc:0 "Jetzt, wo Ecuador von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in Kolumbien übertragen, damit sie Gran Colombia beanspruchen können.\n"
HON_libgranperu:0 "Forderung Süd-Gran-Kolumbien"
HON_libgranperu_desc:0 "Gran Colombia ist wiedervereinigt und das Erbe Bolivars wurde im Namen des Volkes zurückgefordert. Allerdings hält Peru immer noch die südlichen Gebiete Gran Kolumbiens, und unser neuer Verbündeter wird nicht sicher sein, bis dieses Land gesichert ist. Fordern wir Peru auf, diesen rechtmäßig gran-kolumbianischen Boden zu übergeben."
HON_libhai:0 "Haiti übergeben"
HON_libhai_desc:0 "Jetzt, wo Haiti von seinen bürgerlichen Unterdrückern befreit ist, können wir sein Territorium an unsere Freunde in Kuba übertragen, damit sie die karibische Revolution konsolidieren können.\n"
HON_libdom:0 "Übergabe der ehemaligen Dominikanischen Republik"
HON_libdom_desc:0 "Jetzt, wo der Osten Hispanolas von seinen bürgerlichen Unterdrückern befreit ist, können wir sein Territorium an unsere Freunde in Kuba übertragen, damit sie die Karibische Revolution konsolidieren können.\n"
HON_libnedisles:0 "Fordern Sie die Niederländisch-Westindischen Inseln"
HON_libnedisles_desc:0 "Die Karibische Föderation ist gebildet worden, und wir können nun die Niederländisch-Westindischen Inseln von ihren kolonialen Unterdrückern befreien. Lasst uns ihre karibischen Besitztümer fordern und sehen, wie ihre Antwort ausfällt. Wenn sie vor einem anderen Land kapituliert haben, dann werden sie ihre Inseln wahrscheinlich kampflos übergeben.\n"
HON_libusaisles:0 "Fordern Sie Puerto Rico"
HON_libusaisles_desc:0 "Während die Kubaner nach dem Spanisch-Amerikanischen Krieg ein kleines Maß an Autonomie genossen, hatten unsere Kameraden in Puerto Rico nicht so viel Glück und schmachten unter der direkten Kontrolle der Gringo-Imperialisten. Fordern wir Puerto Rico von den Amerikanern, damit wir es in die Karibische Föderation integrieren können.\n"
HON_libengisles:0 "Fordern Sie die Britisch-Westindischen Inseln"
HON_libengisles_desc:0 "Die Karibische Föderation ist gebildet worden, und wir können nun die Britisch-Westindischen Inseln von ihren kolonialen Unterdrückern befreien. Fordern wir ihre karibischen Besitztümer und sehen wir, wie ihre Antwort ausfällt. Wenn sie vor einem anderen Land kapituliert haben, dann werden sie ihre Inseln wahrscheinlich kampflos übergeben.\n"
HON_libfraisles:0 "Fordern Sie die Französisch-Westindischen Inseln"
HON_libfraisles_desc:0 "Die Karibische Föderation ist gegründet worden, und wir können nun die Französisch-Westindischen Inseln von ihren kolonialen Unterdrückern befreien. Fordern wir ihre karibischen Besitztümer und sehen wir, wie ihre Antwort ausfällt. Wenn sie vor einem anderen Land kapituliert haben, dann werden sie ihre Inseln wahrscheinlich kampflos übergeben.\n"
HON_libbol:0 "Bolivien übertragen"
HON_libbol_desc:0 "Jetzt, wo Bolivien von seinen bürgerlichen Unterdrückern befreit ist, können wir sein Territorium an unsere Freunde in Peru übertragen, damit sie die peruanisch-bolivianische Föderation wiederherstellen können.\n"
HON_liburg:0 "Übergabe Uruguays"
HON_liburg_desc:0 "Jetzt, wo Uruguay von seinen bürgerlichen Unterdrückern befreit ist, können wir sein Territorium an unsere Freunde in Peru übertragen, damit sie La Plata wiederherstellen können.\n"
HON_libpar:0 "Übergabe Paraguays"
HON_libpar_desc:0 "Jetzt, wo Paraguay von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in Peru übertragen, damit sie La Plata wieder errichten können.\n"
HON_libchl:0 "Chile übertragen"
HON_libchl_desc:0 "Nun, da Chile von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in Peru übertragen, damit sie La Plata wieder errichten können.\n"
HON_newspain:0 "Erobern Sie den spanischen Thron"
HON_newspain_desc:0 "Unser glorreicher König hat Spanien erfolgreich befreit und die Monarchie wieder in ihre richtige Position gebracht. Es ist nun an der Zeit, Juan I. zu krönen und die Hauptstadt zurück nach Madrid zu verlegen. Allerdings wird Juan I. nicht mehr die direkte Kontrolle über das Vizekönigreich Neuspanien haben (Hinweis: Dadurch wechseln Sie auch zu dem Fokusbaum, der Spanien zugewiesen ist).\n"
HON_new_north:0 "Re-Integration der nördlichen Territorien"
HON_new_north_desc:0 "Wir haben einen glorreichen Sieg gegen die Gringos errungen, und die Gebiete, die sie uns im Mexikanisch-Amerikanischen Krieg gestohlen haben, gehören nun wieder uns. Wir können nun diese lange verlorenen Staaten wieder in das Vizekönigreich eingliedern. Auch wenn diese Territorien früher das Schlusslicht des Vizekönigreichs Neuspanien waren, können sie jetzt das Kronjuwel unseres wiederhergestellten Imperiums sein!"
HON_develop_mexoil:0 "Mexikanisches Öl"
HON_develop_mexoil_desc:0 "Mexiko ist seit einigen Jahren ein Ölexporteur, aber es ist an der Zeit, mehr von diesem Öl für unsere eigenen Zwecke zu verwenden. Lassen Sie uns die Ölproduktion in Mexiko ausbauen, damit wir unsere Nation mit Treibstoff versorgen können.\n"
HON_develop_panoil:0 "Bohren Sie in Panama"
HON_develop_panoil_desc:0 "Derzeit gibt es eine winzige Ölbohrstelle in Panama, aber unser Militär braucht mehr als das, was dieses Ölfeld produzieren kann. Lassen Sie uns in die Ölförderung in Panama investieren und eine stetige Versorgung mit Öl sicherstellen.\n"
HON_develop_aluminium:0 "Produzieren Sie Aluminium in Costa Rica"
HON_develop_aluminium_desc:0 "Obwohl Costa Rica über einige Aluminiumvorkommen verfügt, gab es bisher wenig Interesse an der Raffination dieser Ressource. Unsere Luftwaffe braucht jedoch dringend mehr Aluminium, und der Bau einer Aluminiumschmelze sollte uns mit genügend Aluminium für unsere neuen Luftabteilungen versorgen.\n"
HON_develop_rubber:0 "Kautschuk-Plantagen subventionieren"
HON_develop_rubber_desc:0 "Mittelamerika hat ein ideales Klima für den Anbau von Kautschuk, aber niemand hat Interesse am Bau von Kautschukplantagen gezeigt. Wir benötigen jedoch jetzt Kautschuk für unsere Armee und es wäre klug, Regierungsgelder in die Errichtung von Kautschukplantagen innerhalb unserer Grenzen zu investieren.\n"
HON_develop_tungsten:0 "Wolfram aus El Salvador abbauen"
HON_develop_tungsten_desc:0 "Einige Prospektoren haben uns gesagt, dass El Salvador eine kleine Wolframreserve besitzt. Wenn wir diese Vorkommen ausfindig machen und abbauen können, haben wir genug Wolfram, um unser Militär zu versorgen.\n"
HON_develop_steel:0 "Guatemaltekische Verhüttung"
HON_develop_steel_desc:0 "Es gibt einige Eisenminen in Guatemala, aber das meiste dieses Eisens wird zur Verhüttung ins Ausland geschickt. Wenn wir ein paar Schmelzwerke in diesem Staat errichten können, können wir eine stetige Versorgung unserer Nation mit Stahl sicherstellen.\n"
HON_develop_chromium:0 "Ausweitung der honduranischen Chromproduktion"
HON_develop_chromium_desc:0 "Obwohl Honduras über eine kleine Bergbauindustrie verfügt, ist diese gegenüber unserer landwirtschaftlichen Produktion in den Hintergrund getreten. Wir sollten mit staatlichen Mitteln unsere Bergbauindustrie ausbauen, damit wir weniger Mineralien aus dem Ausland importieren müssen.\n"
HON_seize_belize:0 "Nehmen Sie Belize von den Briten"
HON_seize_belize_desc:0 "Belize ist eine Kolonie des Vereinigten Königreichs, und seine Bauern schreien nach Befreiung. Normalerweise wäre es undenkbar, das Vereinigte Königreich anzugreifen, aber die Anglos befinden sich mitten in einem Krieg, den sie vielleicht nicht gewinnen. Da Belize für die britischen Kriegsanstrengungen nicht lebenswichtig ist, können wir es ihnen vielleicht in aller Ruhe abnehmen. Allerdings werden sie uns wahrscheinlich den Krieg erklären, wenn sie Belize mehr wertschätzen, als wir glauben.\n"
HON_seize_canal:0 "Beschlagnahme des Panamakanals"
HON_seize_canal_desc:0 "Der Panamakanal ist das Zentrum der gesamten Schifffahrt in Amerika, und die amerikanische Kontrolle über diesen Kanal verschafft den Gringos einen erheblichen wirtschaftlichen Vorteil gegenüber uns. Allerdings befinden sich die USA jetzt im Krieg und wir könnten den Panamakanal beschlagnahmen, während sie abgelenkt sind.\n"
HON_solidarity_march:0 "Halten Sie einen Campesino-Solidaritätsmarsch ab"
HON_solidarity_march_desc:0 "Auch wenn unsere Sache gerecht ist, leiden viele unserer Genossen unter einer niedrigen Moral. Lasst uns sie daran erinnern, wofür sie kämpfen, indem wir die Campesinos ermutigen, auf die Straße zu gehen und ihre Liebe für unsere Revolution zu demonstrieren.\n"
HON_royal_parade:0 "Sponsern Sie eine Parade der Royalisten"
HON_royal_parade_desc:0 "Viele unserer Untertanen haben den Ruhm des alten spanischen Reiches und des Vizekönigreichs Neuspanien vergessen. Lassen Sie uns etwas royalistisches Gefühl sponsern, indem wir eine Parade in unserer Hauptstadt sponsern, bei der die Teilnehmer in Kostümen aus dem Siglo de Oro marschieren und sich an die Freude und das Glück erinnern, das die Konquistadoren nach Lateinamerika brachten.\n"
HON_core_guat:0 "Guatemala integrieren"
HON_core_guat_desc:0 "Nachdem wir Guatemala in einem spontanen Krieg eingenommen haben, müssen wir es in unsere wachsende mittelamerikanische Nation integrieren.\n"
HON_core_salvador:0 "El Salvador integrieren"
HON_core_salvador_desc:0 "Nachdem wir El Salvador in einem spontanen Krieg eingenommen haben, müssen wir es in unsere wachsende mittelamerikanische Nation integrieren.\n"
HON_core_nicaragua:0 "Nicaragua integrieren"
HON_core_nicaragua_desc:0 "Nachdem wir Nicaragua in einem spontanen Krieg eingenommen haben, müssen wir es in unsere wachsende mittelamerikanische Nation integrieren.\n"
HON_core_costarica:0 "Costa Rica integrieren"
HON_core_costarica_desc:0 "Nachdem wir Costa Rica in einem spontanen Krieg eingenommen haben, müssen wir es in unsere wachsende mittelamerikanische Nation integrieren.\n"
HON_core_panama:0 "Panama integrieren"
HON_core_panama_desc:0 "Nachdem wir Panama in einem spontanen Krieg eingenommen haben, müssen wir es in unsere wachsende mittelamerikanische Nation integrieren.\n"
