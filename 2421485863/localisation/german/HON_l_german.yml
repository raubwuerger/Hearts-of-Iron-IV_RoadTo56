 HON_banana_republic:0 "Bananenrepublik"
 HON_banana_republic_desc:0 "Honduras wird von der United Fruit Company beeinflusst, die einen beträchtlichen Teil der Wirtschaft kontrolliert. Die honduranische Wirtschaft ist stark vom Bananenexport abhängig, und es wird schwierig sein, die Ressourcen auf andere Industrien zu verteilen."
 HON_better_banana_republic:0 "Bananenrepublik"
 HON_better_banana_republic_desc:0 "Honduras befindet sich unter der vollständigen Kontrolle der United Fruit Company. Die honduranische Wirtschaft ist immer noch stark vom Bananenexport abhängig, aber United Fruit konzentriert sich jetzt auf die Verbesserung der Produktionsmethoden."
 HON_best_banana_republic:0 "Bananenrepublik"
 HON_best_banana_republic_desc:0 "Niemand kann die Hegemonie von United Fruit über Zentralamerika in Frage stellen, aber wir haben endlich die Herzen und Köpfe der lokalen Bevölkerung gewonnen. Zumindest können wir behaupten, dass wir im besten Interesse der Menschen arbeiten, während wir Rekordgewinne erzielen."
 HON_banana_empire:0 "Das Bananenimperium"
 HON_banana_empire_desc:0 "Die United Fruit Company hat jetzt eine Mehrheitsbeteiligung an fast jedem landwirtschaftlichen Produkt in der Welt und wir halten ein Fast-Monopol auf Bananen. Unser Erfolg als erster echter Konzernstaat hat uns den Spitznamen "The Banana Empire" eingebracht."
 HON_united_fruit_long:0 "Vereinigte Fruit Company"
 HON_united_fruit:0 "Vereinigte Früchte"
 HON_american_business:0 "Unterstützung durch die amerikanische Geschäftswelt"
 HON_soviet_assist:0 "Unterstützung durch die Sowjetunion"
 HON_belize_refused:0 "Beleidigt durch unser Angebot, Belize zu kaufen"
 HON_canal_refused:0 "Beleidigt durch unser Angebot, den Panamakanal zu kaufen"
 HON_banana_boat_payment:0 "Zahlung für Belize"
 HON_banana_boat_payment_desc:0 "Da Großbritannien unser Angebot, Belize zu kaufen, angenommen hat, überweisen wir ihnen die Bananenboote, die wir versprochen haben. Dies wird vorübergehend unsere Produktionskapazität beeinträchtigen, aber Belize ist eine ausgezeichnete langfristige Investition."
 HON_banana_boat_payment2:0 "Bezahlung für den Panamakanal"
 HON_banana_boat_payment2_desc:0 "Die Amerikaner haben uns den Panamakanal verkauft, aber es war nicht billig. Wir mussten ihnen einen Jahresvorrat an Bananenbooten schicken, was unsere Bilanz lahmgelegt hat. Allerdings sollten wir Rekordgewinne haben, nachdem Onkel Sam alle Bananen gegessen hat, die er essen kann."
 HON_motorized_discount:0 "Ford-Hilfe"
 HON_motorized_discount_desc:0 "Die Ford Motor Company hat jetzt eine Präsenz in Mittelamerika und ihr Fachwissen ermöglicht es uns, motorisierte Ausrüstung schneller zu produzieren."
 HON_convoy_discount:0 "Bananenboote"
 HON_convoy_discount_desc:0 "Die Bananenboote sind das Rückgrat unseres Betriebs und wir haben Methoden entwickelt, um sie in Massen zu produzieren. Dank unserer Größenvorteile können wir mehr Schiffe produzieren als die meisten Großmächte."
 HON_sovmission:0 "Sowjetische Militärmission"
 HON_sovmission_desc:0 "Unsere Kameraden in der UdSSR teilen ihr militärisches Fachwissen mit uns."
 HON_soviet_spies:0 "NKVD-Unterstützung"
 HON_soviet_spies_desc:0 "Die UdSSR hat uns einige NKVD-Berater geschickt, die unsere Geheimdienstfähigkeiten verbessern."
 HON_peoples_war:0 "Guerillataktik"
 HON_peoples_war_desc:0 "Der raue Dschungel Mittelamerikas wird es schwierig machen, unsere Armee zu versorgen, wenn wir überfallen werden. Glücklicherweise sind unsere Truppen darauf spezialisiert, mit geringen Vorräten zu kämpfen."
 HON_collective_agriculture:0 "Kollektive Landwirtschaft"
 HON_collective_agriculture_desc:0 "Indem wir die Kontrolle über die Plantagen übernommen und an die Campesinos verteilt haben, haben wir unsere Produktionseffizienz dramatisch verbessert."
 HON_campo_republic:0 "Die Campesino-Republik"
 HON_campo_republic_desc:0 "Indem wir den Campesinos die Kontrolle überlassen haben, haben wir ihnen erlaubt, neue und innovative Produktionsmethoden zu entwickeln. Unser Erfolg hat der Welt gezeigt, dass die Bauern alles erreichen können, wenn sie sich der Produktionsmittel bemächtigt haben. HON_campo_republic:0"
 HON_ok_banana_republic:0 "Bananenrepublik"
 HON_ok_banana_republic_desc:0 "Honduras steht unter dem Einfluss der United Fruit Company. Die Wirtschaft ist stark von den Bananenexporten abhängig, und es ist schwierig, die Ressourcen auf andere Branchen zu verteilen. Allerdings haben die jüngsten Reformen einige der schlimmsten Auswirkungen dieses Wirtschaftssystems gemildert."
 HON_legacy_carias:0 "Honduras Stronk!"
 HON_legacy_carias_desc:0 "Wenn sich die Wahl des langweiligsten Teils des Fokusbaums tatsächlich auszahlt."
 HON_better_research:0 "Verbesserte Forschungsmethoden"
 HON_better_research_desc:0 "Dank der Verbesserungen im honduranischen Bildungssystem können wir endlich mit dem technologischen Fortschritt größerer Nationen mithalten."
 HON_infantry_discount:0 "Produktion von Kleinwaffen"
 HON_infantry_discount_desc:0 "Unsere Studien zur Waffentechnologie haben es uns ermöglicht, Kleinwaffen effizienter zu produzieren."
 HON_fah:0 "Escuela Militar de Aviación y Fuerza Aérea Hondureña"
 HON_jungle_infantry:0 "Dschungel-Infanterie"
 HON_jungle_infantry_desc:0 "Spezielle Ausbildung, um unsere motorisierten und mechanisierten Divisionen im Dschungel effektiv zu machen."
 HON_jungle_motor:0 "Dschungel-Infanterie"
 HON_jungle_motor_desc:0 "Spezielles Training, um unsere Panzer im Dschungel effektiv zu machen."
 HON_jungle_tanks:0 "Dschungel-Infanterie"
 HON_jungle_tanks_desc:0 "Spezielles Training, um unsere Panzer im Dschungel effektiv zu machen."
 HON_monarch_influence:0 "Monarchistischer Einfluss"
 HON_monarch_influence_desc:0 "Unser Volk sehnt sich nach den glorreichen Tagen des Vizekönigreichs zurück."
 HON_hacienda_system:0 "Das Hacienda-System"
 HON_hacienda_system_desc:0 "Haciendas sind große Ländereien im Besitz von Aristokraten, die das Rückgrat der Wirtschaft des Vizekönigreichs Neuspanien bildeten. Wenn wir zu diesem System zurückkehren, können wir mehr Waren exportieren und unseren Adel zu seinem früheren Ruhm zurückführen."
 HON_intendancies:0 "Intendanzen"
 HON_intendancies_desc:0 "Unsere neuen Intendanzen helfen uns bei der Verwaltung des Vizekönigreichs."
 HON_rereconquista:0 "Die Re-Rekonquista"
 HON_rereconquista_desc:0 "Unsere Armeen sind bereit, das spanische Reich zu seinem früheren Ruhm zurückzuführen."
 HON_better_hacienda_system:0 "Das Hacienda-System"
 HON_better_hacienda_system_desc:0 "Haciendas sind große Ländereien im Besitz von Aristokraten, die das Rückgrat der Wirtschaft des Vizekönigreichs Neuspanien bildeten. Wenn wir zu diesem System zurückkehren, können wir mehr Waren exportieren und unseren Adel zu seinem früheren Ruhm zurückführen."
 HON_spaninquisition:0 "Die neue spanische Inquisition"
 HON_spaninquisition_desc:0 "Niemand erwartet das."
 HON_samuel_diaz_zelaya:0 "Samuel Díaz Zelaya"
 HON_samuel_diaz_zelaya_desc:0 "Samuel Díaz Zelaya ist ein honduranischer Journalist, der regelmäßig für die Zeitschriften Tegucigalpa und Diario Comercial schrieb. Er wurde 1937 literarischer Leiter des Magazins Excelsior, das eine Apologetik-Zeitschrift für das Regime von Tiburcio Carias war."
 HON_lowell_yerex:0 "Lowell Yerrex"
 HON_lowell_yerex_desc:0 "Lowell Yerrex wurde in Neuseeland geboren, studierte aber in den Vereinigten Staaten und diente im Britischen Royal Flying Corps im Großen Krieg. Er gründete 1931 die Transportes Aéreos Centro Americanos, die zu einer wichtigen Fluggesellschaft in Honduras wurde."
 HON_juan_manuel_galvez:0 "Juan Manuel Gálvez"
 HON_juan_manuel_galvez_desc:0 "Juan Manuel Gálvez Durón war Kriegs-, Marine- und Luftfahrtminister unter Präsident Carias, und er folgte Carias als Präsident im Jahr 1949. Während seiner Präsidentschaft gründete er die Zentralbank von Honduras, die Nationale Entwicklungsbank (heute BANDESA), vereinheitlichte die honduranische Einkommenssteuer und führte den Lempira als honduranische Landeswährung ein."
 HON_julio_lozano_diaz:0 "Julio Lozano Díaz"
 HON_julio_lozano_diaz_desc:0 "Julio Lozano Díaz begann seine Karriere in der Bergbaugesellschaft von Rosario, wo er fast alle Verwaltungspositionen in diesem Unternehmen besetzte. Später wurde er Minister für Wirtschaft, Finanzen und öffentlichen Kredit unter Tiburcio Carias, wo er die Schulden der honduranischen Eisenbahn mit den englischen Anleihegläubigern neu verhandelte. Später gründete er die PUN und wurde 1954 Präsident."
 HON_taca:0 "TACA Fluggesellschaften"
 HON_taca_desc:0 "Transportes Aereos del Continente Americano wurde 1931 von Lowell Yerrex gegründet und begann ihren Betrieb mit einer einmotorigen Stinson-Maschine. Die Flugrouten deckten das gesamte Staatsgebiet von Honduras ab und wurden später auf das übrige Lateinamerika ausgedehnt. Im Jahr 1945 verlegte TACA Airlines ihren Hauptsitz nach El Salvador, wo sie modernisiert und erweitert wurde."
 hon_fnh:0 "Ferrocarril Nacional de Honduras"
 hon_fnh_desc:0 "Die Nationale Eisenbahn von Honduras wurde Mitte des 19. Jahrhunderts durch Schulden von Großbritannien und Frankreich finanziert, aber die United Fruit Company wurde zu Beginn des 20. Jahrhunderts zum Hauptgeldgeber der honduranischen Eisenbahn. Die United Fruit Company erhielt Landzuteilungen im Norden von Honduras im Austausch für den Bau neuer Eisenbahnen im ganzen Land."
 HON_rmc:0 "Rosario-Bergbauunternehmen"
 HON_rmc_desc:0 "Die Rosario Mining Company of New York and Honduras wurde 1880 gegründet und besaß die Schürfrechte an den Mineralienvorkommen bei San Jacinto. Diese Gesellschaft erwarb später eine Mehrheitsbeteiligung an mehreren anderen Minen in Honduras und hatte schließlich Interessen in Nordamerika, Südamerika und der Nordsee."
 HON_mateo_ortega:0 "Matteo Ortega"
 HON_salvador_alvarado:0 "Salvador Alvarado"
 HON_gregorio_ferrera:0 "Gregorio Ferrera"
 HON_soviets_gave_guns:0 "Unterstützt die Campos"
 HON_soviets_no_guns:0 "Ignoriert die Campos"
 HON_soviet_acceptance:0 "Die UdSSR unterstützt unsere Revolution"
 HON_mirco:0 "Mirco-Geschäftsführung"
 HON_mirco_desc:0 "Obwohl die Expansion unseres Unternehmens den internationalen Erwartungen getrotzt hat, entspricht sie immer noch nicht den hohen Erwartungen von Präsident Zemurray. In einer kürzlichen Besprechung sagte er zu unseren Generälen: "Meine Herren, Sie haben lange genug in diesem Geschäft herumgepfuscht. Ich werde es wieder in Ordnung bringen" und wird nun einen aktiveren Ansatz verfolgen.""


HON_army:0 "Die honduranische Armee"
HON_army_desc:0 "Um in Zentralamerika zu überleben, müssen wir unsere Armee stärken."
HON_conscription:0 "Honduranische Soldaten"
HON_conscription_desc:0 "Die honduranischen Streitkräfte haben bei der Rekrutierung geschlampt. Wir müssen das Militär für die junge Generation attraktiver machen."
HON_arms:0 "Kleinwaffen"
HON_arms_desc:0 "Fast jedes Jahr werden neue Kleinwaffen auf den Markt gebracht und wir müssen uns darauf konzentrieren, unsere Truppen mit den bestmöglichen Waffen auszustatten."
HON_arms_2:0 "Waffen unterstützen"
HON_arms_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit erstklassiger Ausrüstung ausgestattet sind."
HON_army_support:0 "Unterstützungsausrüstung"
HON_army_support_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir anstreben, bei Infanteriewaffen weltweit führend zu werden."
HON_faster_small_arms:0 "Verbesserte Kleinwaffenproduktion"
HON_faster_small_arms_desc:0 "Unsere Bemühungen, die Ausrüstung unserer Armee zu verbessern, zahlen sich aus, und wir können nun effizient Waffen für unsere Infanteriedivisionen produzieren."
HON_tank_effort:0 "Panzerungsanstrengungen"
HON_tank_effort_desc:0 "Gepanzerte Kriegsführung ist offensichtlich die Zukunft, und wir können es uns nicht leisten, diese Tatsache zu ignorieren. Lassen Sie uns unsere Panzertechnologie verbessern und moderne Panzerdivisionen zu unseren Armeen hinzufügen."
HON_mech_effort:0 "Mechanisierte Anstrengungen"
HON_mech_effort_desc:0 "Nach dem Studium der Panzertechnologie haben unsere Forscher erkannt, dass auch mechanisierte Einheiten eine entscheidende Rolle in der zukünftigen Kriegsführung spielen werden. Lassen Sie uns in die mechanisierte Forschung investieren und die Schaffung einer voll mechanisierten Armee anstreben."
HON_special_forces:0 "Schaffen Sie die honduranischen Spezialeinheiten"
HON_special_forces_desc:0 "Da unsere Armee nur wenige Spezialisten hat, könnten wir eine Spezialeinheit schaffen, die in unserer Armee dient."
HON_special_forces_2:0 "Honduranische Marines"
HON_special_forces_2_desc:0 "Mittelamerika ist voll von gefährlichem Terrain; es könnte klug sein, vom Meer aus einzumarschieren, anstatt unsere Armee durch den Dschungel zu marschieren. Natürlich müssten wir eine fähige Marinetruppe haben, bevor wir solche Invasionen planen können."
HON_jungle_training:0 "Dschungel-Spezialeinheiten"
HON_jungle_training_desc:0 "Die Regenwälder Mittelamerikas gehören zu den dichtesten der Welt, und unsere Armee wird einen Großteil ihrer Zeit in diesen Dschungeln verbringen. Wir sollten damit beginnen, unsere Armeen für den Dschungelkrieg zu trainieren. Natürlich wären unsere Spezialeinheiten die idealen Kandidaten für die Anfangsphase der Dschungelkriegsausbildung."
HON_jungle_infant:0 "Dschungel-Infanterie"
HON_jungle_infant_desc:0 "Nachdem wir unsere Spezialeinheiten für den Einsatz im Dschungel ausgebildet haben, können wir nun auch unsere regulären Soldaten für den Dschungelkrieg trainieren."
HON_jungle_infant_effect:0 "Aktiviert §HDschungel-Training§!\n§HInfantrie\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n"
HON_jungle_moto:0 "Dschungel-Fahrzeuge"
HON_jungle_moto_desc:0 "Unsere Panzer und motorisierte Infanterie durch den Dschungel zu bringen, wird nicht einfacher sein, aber unser Generalstab hat eine Methode entwickelt, um diese Divisionen durch den Dschungel zu bewegen. Die Ausbildung unserer mobilen Divisionen im Dschungelkrieg wird es uns ermöglichen, den Dschungel zu dominieren."
HON_jungle_moto_effect:0 "Ermöglicht §HDschungel-Training§!\n§Motorisierte\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n§HMechanisiert\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n§HArmor\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n"
HON_land_doc:0 "Armee-Aufwand"
HON_land_doc_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf immer noch der Schlüssel für die Kriege von morgen. Mit der richtigen Vorbereitung können wir vermeiden, die Hölle der Schützengräben erneut zu erleben."
HON_land_doc_2:0 "Taktik Anstrengung"
HON_land_doc_2_desc:0 "Unser Land hat seit Jahrzehnten keinen Landkrieg mehr geführt, und unsere Armee wird selbstgefällig. Wir müssen diesen Trend umkehren, indem wir uns auf die Qualität unserer Armee konzentrieren."
HON_land_doc_3:0 "Drillaufwand"
HON_land_doc_3_desc:0 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen verändert, sondern auch im Laufe der jüngsten Konflikte. Wir müssen unsere Doktrinen ständig neu bewerten, um dies widerzuspiegeln."
HON_navy:0 "Aufbau einer honduranischen Küstenmarine"
HON_navy_desc:0 "Unsere Küsten sind im Moment völlig unverteidigt und wir sind verwundbar für Marine-Invasionen. Wir müssen dieses Problem beheben, indem wir die Infrastruktur schaffen, die wir für den Aufbau einer Küstenverteidigungsstreitmacht benötigen."
HON_invest_in_subs:0 "U-Boot-Einsatz"
HON_invest_in_subs_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, U-Boote nicht nur zum Schutz vor ihnen einzusetzen, sondern auch gegen die feindliche Schifffahrt."
HON_invest_in_subs_2:0 "U-Boot-Einsatz II"
HON_invest_in_subs_2_desc:0 "Da die meisten Invasionen über den Seeweg kommen müssen, können die Wölfe des Ozeans eine starke Verteidigungslinie sein. Getarnt und in Rudeln jagend, kann eine U-Boot-Flotte unsere Seewege schützen."
HON_invest_in_subs_3:0 "U-Boot-Bestrebungen III"
HON_invest_in_subs_3_desc:0 "Indem wir unsere U-Boot-Produktionsmethoden perfektionieren, können wir einige der effektivsten U-Boote der Welt bauen!"
HON_invest_in_destroyers:0 "Zerstörer-Bemühungen"
HON_invest_in_destroyers_desc:0 "Während wir das Design und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir ihre Taktiken kontern können. Zerstörer werden dafür entscheidend sein."
HON_invest_in_cruisers:0 "Kreuzer-Einsatz"
HON_invest_in_cruisers_desc:0 "Bevor wir in die fortgeschrittene Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
HON_invest_in_carriers:0 "Träger-Aufwand"
HON_invest_in_carriers_desc:0 "Moderne Schlachtflotten werden sich auf Flugzeugträger konzentrieren, nicht auf Schlachtschiffe. Wenn wir die Ozeane dominieren wollen, brauchen wir einige Flugzeugträger."
HON_invest_in_battleships:0 "Kampfschiff-Aufwand"
HON_invest_in_battleships_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Marine."
HON_naval_doctrines:0 "Verbesserte Marinedoktrinen"
HON_naval_doctrine_desc:0 "Obwohl es wichtig ist, eine moderne Marine zu haben, werden unsere Schiffe nutzlos sein, wenn unsere Matrosen nicht wissen, wie man sie benutzt. Nehmen wir uns etwas Zeit und bilden unsere Offiziere in moderner Marinetaktik aus."
HON_navy_infrastructure:0 "Ausgebaute Marine-Infrastruktur"
HON_navy_infrastructure_desc:0 "Wir müssen unsere Marineproduktionsanlagen aufrüsten und mehr Marinestützpunkte errichten, wenn wir wollen, dass unsere Marine wettbewerbsfähig ist. Lassen Sie uns ein massives Bauprojekt initiieren, um unsere Marine-Infrastruktur auf den neuesten Stand zu bringen."
HON_airforce:0 "Aufbau der honduranischen Luftwaffe"
HON_airforce_desc:0 "Da die Luftfahrt ein neues Feld in Zentralamerika ist, können wir unsere Nachbarn dominieren, indem wir eines der ersten zentralamerikanischen Länder mit einer Luftwaffe sind."
HON_aviation:0 "Schwerpunkt Kampfflugzeuge"
HON_aviation_desc:0 "Einige revolutionäre zivile Technologien können auf unsere Kampfflugzeuge angewendet werden, um ihre Geschwindigkeit, Reichweite und maximale Höhe zu verbessern. Wir müssen uns darauf konzentrieren, wenn wir mit den Fortschritten der anderen mithalten wollen."
HON_naval_aviation:0 "Marinebomber"
HON_naval_aviation_desc:0 "Schiffe haben sich als besonders verwundbar gegenüber Flugzeugen erwiesen. Wir sollten ihre Technologie weiter verbessern, um sicherzustellen, dass wir allen Gegenmaßnahmen voraus sind."
HON_army_aviation:0 "Heeresunterstützungsflugzeuge"
HON_army_aviation_desc:0 "Flugzeuge, die unsere Landstreitkräfte und Schiffe unterstützen, waren eine sehr effiziente Ergänzung zu einer relativ geringen Investition. Diese Flugzeuge haben nun mehrere Verbesserungsvorschläge. Unsere Ingenieure können die nächste Generation von Unterstützungsflugzeugen entwickeln."
HON_army_aviation_2:0 "Bomber-Fokus"
HON_army_aviation_2_desc:0 "Luftunterstützung ist ein wichtiger Teil sowohl unserer defensiven als auch unserer offensiven Fähigkeiten. Wenn wir uns darauf konzentrieren, schnelle, wendigere und präzisere Bomber zu entwickeln, werden wir in jeder Landschlacht einen Vorsprung behalten."
HON_air_doctrine:0 "Verbesserte Luft-Doktrinen"
HON_air_doctrine_desc:0 "Auch wenn wir eine moderne Luftwaffe aufbauen können, wissen die meisten unserer Piloten nicht, wie sie ihre neuen Flugzeuge fliegen sollen. Lassen Sie uns dieses Problem beheben, indem wir einige Luft-Doktrinen erforschen."
HON_air_bases:0 "Zusätzliche Luftwaffenstützpunkte"
HON_air_bases_desc:0 "Flugzeuge sind in Zentralamerika schwer zu beschaffen, besonders wenn man nicht genug Infrastruktur hat. Lassen Sie uns ein paar weitere Luftwaffenstützpunkte bauen, um die Reichweite unserer Luftwaffe zu verbessern."
HON_politics:0 "Untersuchen Sie das politische Klima"
HON_politics_desc:0 "Nachdem Tiburcio Carias Andino die Präsidentschaftswahlen 1932 knapp gewonnen hatte, ging er hart gegen jede Form der politischen Opposition vor. Jetzt befindet sich Honduras am Scheideweg."
HON_suggest_fascism:0 "Vollständige Übernahme der United Fruit Company in Betracht ziehen"
HON_suggest_fascism_desc:0 "Die United Fruit Company ist seit 1899 in Honduras tätig, als sie sieben lokale Bananenproduzenten aufkaufte und mit dem Export von Bananen nach New Orleans begann. Seitdem hat sich die United Fruit Company immer stärker in die honduranische Politik eingemischt, so dass es an der Zeit sein könnte, die Vorteile einer vollständigen Übernahme durch United Fruit zu erwägen."
HON_invite_zemurray:0 "Samuel Zemurray einladen"
HON_invite_zemurray_desc:0 "Samuel Zemurray ist seit 1932 der inoffizielle Chef der United Fruit Company. Er hat mehr als zwanzig Jahre lang eine aktive Rolle in der honduranischen Politik gespielt, und diese Beteiligung schloss die Planung eines Putsches ein, der Manuel Bonilla die Präsidentschaft einbrachte. Er hat seine Enttäuschung über die Leistung von Carias zum Ausdruck gebracht und könnte dazu überredet werden, der nächste Präsident zu werden."
HON_american_support:0 "Die amerikanische Geschäftswelt"
HON_american_support_desc:0 "Eine Regierung zu stürzen ist nicht billig, und die Erfolgschancen unserer Übernahme sind gering, wenn wir keine Unterstützung von unseren Investoren zu Hause haben. Lassen Sie uns sie davon überzeugen, dass ein United Fruit Staat zu niedrigeren Obstpreisen, mehr Arbeitsplätzen und natürlich zu Rekordgewinnen führen würde."
HON_united_fruit_coup:0 "Sturz der Carias-Regierung"
HON_united_fruit_coup_desc:0 "Obwohl eine Übernahme der United Fruit Company wie eine verrückte Idee erschien, haben wir schnell Unterstützung für diese Idee von unserem Vorstand und der amerikanischen Geschäftswelt gewonnen. Es ist an der Zeit, Carias zu entmachten und einen richtigen Unternehmensstaat zu errichten. Dies wird nicht der erste von United Fruit gesponserte Putsch in Honduras sein, aber es könnte der letzte sein."
HON_american_arms:0 "Importieren Sie amerikanische Waffen"
HON_american_arms_desc:0 "Der jüngste Führungswechsel in Honduras hatte die Unterstützung des Vorstandes, aber die lokale Bevölkerung ist nicht begeistert von diesem Wechsel. Allerdings haben mehrere amerikanische Waffenfirmen ihre Unterstützung für uns bekundet und uns einige ihrer Produkte angeboten. Es wäre klug, auf ihr Angebot einzugehen."
HON_fruit_security:0 "Die United Fruit Sicherheitsabteilung einrichten"
HON_fruit_security_desc:0 "Obwohl United Fruit schon seit Jahren bewaffnete Wachen beschäftigt, erfordert unsere jüngste Expansion eine erhöhte Sicherheit. Lassen Sie uns eine formelle United Fruit Security Division gründen, die amerikanische Söldner zum Schutz unserer Interessen einsetzen wird."
HON_improved_production:0 "Verbessern Sie unsere Produktionsmethoden"
HON_improved_production_desc:0 "Als wir nur den landwirtschaftlichen Teil der honduranischen Wirtschaft kontrollierten, hatten wir wenig Interesse an der Produktion anderer Güter. Jetzt müssen wir jedoch unsere Aktivitäten diversifizieren, wenn wir unsere Interessen schützen wollen."
HON_corporate_consolidation:0 "Vorbereitung auf die Unternehmenskonsolidierung"
HON_corporate_consolidation_desc:0 "Jetzt, da United Fruit über eine fähige Verteidigungskraft verfügt, ist es an der Zeit, über die Konsolidierung unserer Beteiligungen in anderen Ländern nachzudenken. Wenn wir an den richtigen Stellen Druck ausüben, können wir die Kontrolle über Mittelamerika erlangen. Die Welt wird uns jedoch als Aggressor sehen, und die amerikanische Regierung kann ihren Schutz vor uns nicht weiter rechtfertigen."
HON_take_guatemala:0 "Konsolidieren Sie unsere Beteiligungen in Guatemala"
HON_take_guatemala_desc:0 "Es ist an der Zeit, alle unsere zentralamerikanischen Vermögenswerte unter unsere direkte Kontrolle zu bringen. Die United Fruit Company ist in Guatemala besonders einflussreich, und wir sind dabei, eine 99-jährige Konzession mit Präsident Jorge Ubico zu unterzeichnen und eine neue Plantage in Tiquisate zu eröffnen. Allerdings haben wir jetzt eine vorteilhaftere Verhandlungsposition und können die Kontrolle über das gesamte Land verlangen."
HON_take_elsalvador:0 "El Salvador integrieren"
HON_take_elsalvador_desc:0 "Nun, da Guatemala vollständig unter unserer Kontrolle ist, können wir damit beginnen, in den Rest von Zentralamerika zu expandieren. Unser Vorstand hat vorgeschlagen, dass El Salvador ein ideales Ziel für unsere nächste feindliche Übernahme ist."
HON_take_nicaragua:0 "Nicaragua integrieren"
HON_take_nicaragua_desc:0 "Nun, da Guatemala vollständig unter unserer Kontrolle ist, können wir mit der Expansion in das restliche Mittelamerika beginnen. Unser Vorstand hat vorgeschlagen, dass Nicaragua ein ideales Ziel für unsere nächste feindliche Übernahme ist."
HON_take_costa_rica:0 "Expandieren Sie nach Costa Rica"
HON_take_costa_rica_desc:0 "Costa Rica war einst die Heimat unseres Konkurrenten Atlantic Fruit, aber wir haben ihn in den Bankrott getrieben und 1912 seine Vermögenswerte erworben. Allerdings werden wir nicht die volle Kontrolle über diese neuen Beteiligungen haben, bis sich die Regierung von Costa Rica uns unterwirft."
HON_purchase_belize:0 "Kauf von Belize"
HON_purchase_belize_desc:0 "Das Vereinigte Königreich hat begonnen, sich auf die Entwicklung einer Kriegswirtschaft zu konzentrieren, und sie könnten wahrscheinlich mehr Boote gebrauchen. Da wir vom Erwerb von Belize profitieren könnten, sollten wir an das Vereinigte Königreich herantreten und anbieten, Belize von ihnen im Austausch für unsere Bananenboote zu kaufen."
HON_take_panama:0 "Panama eingliedern"
HON_take_panama_desc:0 "Pamana ist das letzte Land, das zwischen uns und der vollständigen Kontrolle über Zentralamerika steht. Es ist an der Zeit, ihre Unterwerfung zu fordern."
HON_buy_canal:0 "Kaufen Sie den Panamakanal"
HON_buy_canal_desc:0 "Der Panamakanal ist einer der wichtigsten Schifffahrtswege der Welt, und ihn zu erwerben, würde unsere Kosten erheblich senken. Lassen Sie uns an die amerikanische Regierung herantreten und anbieten, ihn von ihnen zu kaufen, im Austausch für eine massive Lieferung unserer Bananenboote."
HON_irca:0 "Zusammenschluss mit der IRCA"
HON_irca_desc:0 "Wir produzieren in Rekordmengen, aber wir könnten von mehr Infrastruktur profitieren. Glücklicherweise hat Minor Keith einen Zusammenschluss zwischen den Internationalen Eisenbahnen von Zentralamerika und United Fruit vorgeschlagen. Wenn wir diesen Zusammenschluss akzeptieren, werden mehrere unserer Plantagen mit modernen Eisenbahnen verbunden."
HON_invite_ford:0 "Ford Motors nach Mittelamerika einladen"
HON_invite_ford_desc:0 "Ein Großteil der Struktur von United Fruit basierte auf den Managementprinzipien von Henry Ford, aber jetzt sieht Henry Ford unseren Staat als die ultimative Verkörperung des Unternehmensmanagements. Ihn einzuladen, ein Ford-Werk in Mittelamerika zu bauen, könnte für uns beide eine profitable Vereinbarung sein."
HON_great_white:0 "Fördern Sie die Große Weiße Flotte"
HON_great_white_desc:0 "Die Große Weiße Flotte ist ein Kreuzfahrtschiff, das Zivilisten zu verschiedenen United Fruit Liegenschaften bringt und ihnen die schönen Seiten der Arbeit für United Fruit zeigt. Natürlich können die Touristen nur einen kleinen Teil unserer Plantage sehen, aber sie verlassen uns mit einer besseren Vorstellung von uns und unserem Betrieb."
HON_banana_boats:0 "Bananenboot-Massenproduktion"
HON_banana_boats_desc:0 "Die Bananenboote sind die Schiffe, mit denen wir Bananen aus Mittelamerika in den Rest der Welt transportieren. Fast alle unsere Wirtschafts- und Sicherheitsoperationen hängen von diesen Schiffen ab, und wir sollten diese Schiffe in Massenproduktion herstellen. Innerhalb weniger Jahre werden unsere Bananenboote jede Handelsmarine einer Großmacht in den Schatten stellen!"
HON_agricola:0 "Gründung der Escuela Agricola Panamericana"
HON_agricola_desc:0 "Fachkräfte sind schwer zu finden, vor allem wenn wir aus der lokalen Bevölkerung rekrutieren. Präsident Zemurray hat jedoch versucht, dieses Problem zu lösen, indem er die Escuela Agricola Panamericana gründete, eine gebührenfreie Universität, die sich auf landwirtschaftliche Forschung spezialisiert. Diese neue Universität soll unserem Staat die fähigen Arbeitskräfte für Generationen liefern."
HON_corporate_alliance:0 "Allianz der wahren Korporationsstaaten"
HON_corporate_alliance_desc:0 "Während Mussolinis und Hitlers Ideen innovativ waren, haben diese faschistischen Staaten aus den Augen verloren, was wichtig ist: Profit. Ihre ständigen Kriege und Rassengesetze haben uns gezeigt, dass wir der einzige große faschistische Staat sind, der seine Wirtschaft richtig führen kann. Wir sollten unsere eigene Fraktion gründen und versuchen, die Welt unter der Herrschaft der Konzerne zu vereinen."
HON_fruitful_partnership:0 "Eine fruchtbare Partnerschaft"
HON_fruitful_partnership_desc:0 "Der New Deal hat die amerikanische Unternehmensklasse verkrüppelt, und wir können uns nicht mehr auf die USA als Geschäftspartner verlassen. Die aufstrebende Macht Deutschlands hat viele Vorstandsmitglieder beeindruckt, und ein Bündnis mit der Achse könnte von Vorteil sein."
HON_go_communist:0 "Den Bloque Obrero Campesino wiederbeleben"
HON_go_communist_desc:0 "Der Bloque Obrero Campesino, oder Bauernarbeiter-Block, wurde von Manuel Calix Herrera in den späten 1920er Jahren gegründet, aber er wurde von Carias verboten, als er Präsident wurde. Obwohl der BOC zerstört wurde, gibt es viele Menschen, die noch an seine Ideale glauben. Lasst uns die Arbeiterklasse ermächtigen und den Bloque Obrero Campesino wieder legalisieren."
HON_herrera_jailbreak:0 "Holt Herrera aus dem Gefängnis"
HON_herrera_jailbreak_desc:0 "Manuel Calis Herrera war der Gründer des Bloque Obrero Campesino und sein einziger Präsidentschaftskandidat. Leider wurde er von der United Fruit Company gefangen genommen und auf den Islas de le Bahia inhaftiert, nachdem er einen Arbeiterstreik organisiert hatte. Seine Führung wird für unsere Revolution wesentlich sein, und wir koordinieren einen Gefängnisausbruch so bald wie möglich."
HON_soviet_support:0 "Suche nach sowjetischer Unterstützung"
HON_soviet_support_desc:0 "Präsident Carias hat die Unterstützung sowohl der Landbesitzer als auch der United Fruit Company, was bedeutet, dass es unmöglich wäre, ihn aus eigener Kraft zu stürzen. Jedoch könnten unsere Genossen in der Sowjetunion dazu gebracht werden, unsere Sache zu unterstützen."
HON_peasant_revolution:0 "Die Campesino-Revolution"
HON_peasant_revolution_desc:0 "Die Campesinos sind unruhig und die meisten von ihnen haben sich dem BOC angeschlossen. Die Machtbasis von Carias ist erodiert und die Zeit ist reif für eine Revolution. Lasst uns die feudalen Landbesitzer stürzen, die United Fruit Company aus unserem Land entfernen und die erste Campesino-Republik der Welt errichten!"
HON_seize_plantations:0 "Beschlagnahmt die United Fruit Plantagen"
HON_seize_plantations_desc:0 "Die United Fruit Company ist schon viel zu lange in unserem Land tätig, und wir müssen diesen parasitären Konzern vertreiben und sein Vermögen beschlagnahmen. Die Übernahme der Kontrolle über ihre Plantagen ist der erste Schritt zum Eigentum der Bauern an den Produktionsmitteln."
HON_peoples_army:0 "Die honduranische Volksarmee"
HON_peoples_army_desc:0 "Auch wenn das Volk jetzt die Kontrolle über das Land hat, ist der Erfolg unserer Revolution nicht garantiert. Die anderen mittelamerikanischen Nationen werden immer noch von der Bourgeoisie unterdrückt, und wir könnten von den Gringo oder britischen Imperialisten überfallen werden. Glücklicherweise melden sich viele Campesinos für die neu gegründete honduranische Volksarmee, um ihre neu gewonnene Freiheit zu schützen."
HON_soviet_guns:0 "Sowjetische Waffenlieferungen"
HON_soviet_guns_desc:0 "Die Sowjetunion sieht uns als einen nützlichen Verbündeten in Amerika, da wir sie mit Nachschub versorgen können, ohne dass Deutschland unsere Fabriken bombardiert. Die Sowjets haben uns einige Waffen geschickt, um unsere Revolution zu schützen, mit der Erwartung, dass wir sie zurückzahlen, wenn sie im Krieg sind."
HON_soviet_milmission:0 "Sowjetische Militärmission"
HON_soviet_milmission_desc:0 "Jetzt, da die UdSSR ihre Unterstützung für unsere Revolution demonstriert hat, können wir die Verbindungen zwischen unseren beiden Unionen stärken. Die Sowjetunion wird uns gerne eine Militärmission schicken, die unsere Armeen ausbildet und sie auf den Kampf gegen die Imperialisten vorbereitet."
HON_liberate_central:0 "Mittelamerikanische Befreiungskriege"
HON_liberate_central_desc:0 "Honduras ist nicht die einzige mittelamerikanische Nation, die von der Bourgeoisie unterdrückt wird. Jeder unserer Nachbarn wird von den Großgrundbesitzern und Gringo-Geschäftsinteressen kontrolliert. Lasst uns Mittelamerika vereinen und die unterdrückten Campesinos befreien!"
HON_liberate_guatemala:0 "Befreit die guatemaltekischen Campesinos"
HON_liberate_guatemala_desc:0 "Guatemala wird schon viel zu lange von der United Fruit Company und ihrer bürgerlichen Regierung unterdrückt. Es ist an der Zeit, die Revolution nach Guatemala zu tragen und die Freiheit der Campesinos zu sichern!"
HON_liberate_salvador:0 "Befreit El Salvador"
HON_liberate_salvador_desc:0 "El Salvador hat eine besonders repressive Regierung, und seine Menschen schreien nach Befreiung. Wir sollten auf diesen Ruf antworten und die Bauern El Salvadors in unsere Republik holen."
HON_liberate_nicaragua:0 "Verbreiten Sie die Revolution in Nicaragua"
HON_liberate_nicaragua_desc:0 "Nicaragua wird von den Somozas kontrolliert, die Nicaragua wie ein organisiertes Verbrechersyndikat regieren. Wir müssen die Somozas in ihre Schranken weisen und sie für die Verbrechen, die sie an den nicaraguanischen Campesinos begangen haben, vor Gericht stellen!"
HON_liberate_costarica:0 "Costa Rica kollektivieren"
HON_liberate_costarica_desc:0 "Die bürgerliche Regierung Costa Ricas ist weniger streng als der nicaraguanische Staat, aber die Campesinos, die auf den Plantagen Costa Ricas arbeiten, leiden immer noch. Lasst uns die Revolution nach Costa Rica ausweiten und die Campesinos, die auf den Kaffeeplantagen arbeiten, befreien!"
HON_liberate_panama:0 "Zerstört die panamaische Oligarchie"
HON_liberate_panama_desc:0 "Auch wenn Panama behauptet, eine Demokratie zu sein, wird es in Wirklichkeit von einer Oligarchie regiert. Diese Oligarchie wird von den Großgrundbesitzern und der Bourgeoisie dominiert, und wir müssen dieses korrupte Regime stürzen, wenn wir Mittelamerika befreien wollen."
HON_land_reform:0 "Landreform"
HON_land_reform_desc:0 "Während des größten Teils der Geschichte von Honduras wurde fast das gesamte produktive Land von den Großgrundbesitzern oder von ausländischen Unternehmen wie der United Fruit Company kontrolliert. Heute werden wir jeden Großgrundbesitz auflösen und unter den Campesinos verteilen. Die Menschen können nun das Land besitzen, an dem sie unermüdlich gearbeitet haben."
HON_soviet_intel:0 "NKVD-Berater einladen"
HON_soviet_intel_desc:0 "Die Imperialisten könnten jederzeit zuschlagen und wir müssen auf einen solchen Angriff vorbereitet sein. Leider ist unser Geheimdienst relativ ineffektiv und wir haben keine Möglichkeit zu wissen, ob die Bourgeois einen Angriff planen. Unsere Freunde in der Sowjetunion würden uns jedoch Berater des NKWD schicken, um unsere Geheimdienstfähigkeiten zu verbessern."
HON_collective_agriculture:0 "Kollektive landwirtschaftliche Methoden"
HON_collective_agriculture_desc:0 "Nachdem die Campesinos die Kontrolle über die Plantagen übernommen haben, haben sie verbesserte Methoden zur Produktion von Waren entwickelt. Dadurch konnten wir unsere Bevölkerung ernähren und die Überschüsse an unsere Kameraden im Ausland schicken."
HON_peoples_war:0 "Entwicklung von Guerilla-Kriegsführungstaktiken"
HON_peoples_war_desc:0 "Auch wenn wir die Armeen der Imperialisten nicht im offenen Feld besiegen konnten, so konnten wir sie doch mit der Zeit zermürben. Wir müssen jedoch einen Weg finden, unsere Truppen in diesem schwierigen Terrain zu versorgen, bevor wir einen richtigen Guerillakrieg führen können. Lassen Sie uns unsere Armee so ausbilden, dass sie auch dann kämpfen kann, wenn sie keinen Zugang zu Nachschub hat."
HON_peoples_university:0 "Die Volksuniversität von Mittelamerika"
HON_peoples_university_desc:0 "Die Bourgeoisie in Mittelamerika hatte wenig Interesse an der Bildung der Campesinos, was dazu führte, dass ein großer Teil unserer Bevölkerung Analphabeten waren. Unsere neue Revolution hat den Massen Bildung gebracht, und eine neue Institution der höheren Bildung wird es uns ermöglichen, dieses Bildungsprogramm fortzusetzen."
HON_socialist_block:0 "Eine Allianz der sozialistischen Nationen schaffen"
HON_socialist_block_desc:0 "Auch wenn wir einen großen Teil unseres Erfolges der sowjetischen Unterstützung verdanken, wäre es unklug, uns vollständig mit den Stalinisten zu verbünden. Lassen Sie uns unseren eigenen Block schaffen und alle wahren sozialistischen Länder einladen."
HON_join_soviets:0 "Treten Sie der Komintern bei"
HON_join_soviets_desc:0 "Die Sowjets haben unsere Revolution von Anfang an unterstützt, und wir sind jetzt bereit, der Komintern vollständig beizutreten. Gemeinsam werden wir den Sozialismus sowohl in die östliche als auch in die westliche Hemisphäre bringen!"
HON_campesino_republic:0 "Die Campesino-Republik Mittelamerika"
HON_campesino_republic_desc:0 "Wir haben das Volk Mittelamerikas befreit und einen Campesino-Staat aufgebaut, der mit den Imperialisten konkurrieren kann. Unsere kollektive Produktion hat sich als effizienter erwiesen als alles, was sich die Kapitalisten ausdenken könnten, was uns erlaubt hat, eine respektable industrielle Basis zu entwickeln. Von hier aus können wir ganz Lateinamerika befreien, oder vielleicht sogar die imperialistischen Gringos in die Knie zwingen."
HON_status_quo:0 "Die Präsidentschaft von Carias verstärken"
HON_status_quo_desc:0 "Honduras ist unter Carias technisch gesehen eine Demokratie, auch wenn die derzeitige Regierung autoritärer ist als die meisten westlichen Demokratien. Honduras mag nicht das beste Regierungssystem haben, aber die Alternativen sind zu gefährlich. Lassen Sie uns das Boot nicht schaukeln und Carias' Position sichern."
HON_appoint_brooks:0 "Ernennung von Colonel Brooks"
HON_appoint_brooks_desc:0 "Der kürzlich gegründeten Militärfliegerschule fehlt es an Führung, aber die Verbindungen von Präsident Carias zu den Vereinigten Staaten haben einen brauchbaren Kandidaten hervorgebracht. Colonel Brooks, ein amerikanischer Söldner, wird qualifiziert sein, unsere neue Luftfahrtschule zu leiten."
HON_stabilize_economy:0 "Die Wirtschaft stabilisieren"
HON_stabilize_economy_desc:0 "Die Weltwirtschaftskrise hat den Exporten von Honduras geschadet und die Arbeitslosigkeit ist in die Höhe geschnellt. Der Präsident kann jedoch einige Wirtschaftsreformen in Kraft setzen, die die Wirtschaft stabilisieren könnten. Zumindest könnten so die schlimmsten Auswirkungen der Weltwirtschaftskrise vermieden werden."
HON_liberal_amnesty:0 "Geben Sie der liberalen Partei Amnestie"
HON_liberal_amnesty_desc:0 "Obwohl die Kommunistische Partei verboten ist, ist Präsident Carias bereit, eine gewisse Opposition der Liberalen Partei zu akzeptieren. Das Programm dieser Partei unterscheidet sich nicht sehr von dem von Carias, und wir können demokratischer erscheinen, indem wir den Mitgliedern der Liberalen Partei, die an dem Aufstand von 1935 teilgenommen haben, Amnestie gewähren."
HON_fortifications:0 "Die Nation verteidigen"
HON_fortifications_desc:0 "Honduras wird im kommenden Krieg wahrscheinlich neutral bleiben, aber es wäre klug, unsere Verteidigungsanlagen zu verbessern. Deutschland oder Japan könnten versuchen, unser Land als Basis für eine Invasion der Vereinigten Staaten zu nutzen, aber der Bau einiger Festungen sollte sie davon abhalten."
HON_better_industry:0 "Verbesserte landwirtschaftliche Ausrüstung"
HON_better_industry_desc:0 "Unser Industriesektor steckt noch in den Kinderschuhen, und die meisten ausländischen Investitionen fließen in den Agrarsektor. Wir können jedoch den Zustand der honduranischen Wirtschaft verbessern, indem wir in die Forschung für industrielle Landwirtschaft investieren."
HON_against_axis:0 "Vereinigen Sie das Volk gegen den Faschismus"
HON_against_axis_desc:0 "Die Vereinigten Staaten werden wahrscheinlich in den Krieg gegen die Achsenmächte eintreten, und sie werden uns wahrscheinlich um Unterstützung bitten, nachdem sie in den Krieg eingetreten sind. Lassen Sie uns die Medien nutzen, um die Achsenmächte anzuprangern und die Teilnahme an diesem Weltkrieg für unsere Bürger akzeptabel zu machen."
HON_join_allies:0 "Unterstützen Sie die Vereinigten Staaten"
HON_join_allies_desc:0 "Die Vereinigten Staaten sind nach der Bombardierung von Pearl Harbor in den Krieg eingetreten, und sie erwarten von ihren Verbündeten in Lateinamerika, dass sie Deutschland den Krieg erklären und sich an den Kriegsanstrengungen beteiligen. Zeigen wir den Vereinigten Staaten, dass wir ein vertrauenswürdiger Verbündeter sind und unterstützen wir sie in ihrem Kampf."
HON_usa_naval_bases:0 "Amerikanische Marinestützpunkte"
HON_usa_naval_bases_desc:0 "Die Amerikaner haben angeboten, einen neuen Marinestützpunkt in unserem Land zu bauen, damit wir ihre Kriegsanstrengungen effizienter unterstützen können. Sie planen, diesen kleinen Marinestützpunkt in Trujillo zu errichten, damit sie sich gegen deutsche U-Boote verteidigen können, die in der Karibik operieren. Lassen Sie uns den Amerikanern helfen, das Meer zu verteidigen und ihnen beim Bau dieses neuen Stützpunktes helfen."
HON_usa_naval_doctrine:0 "Amerikanische Marinetaktik"
HON_usa_naval_doctrine_desc:0 "Auch wenn die USA nicht erwarten, dass wir sehr viele Soldaten zu den Kriegsanstrengungen beitragen, hoffen sie, dass wir ihnen helfen können, ihre Schifffahrt gegen die U-Boot-Kriegsführung der Achsenmächte zu verteidigen. Damit wir ein paar U-Boote versenken können, haben die Amerikaner angeboten, unsere Marineoffiziere in den neuesten Taktiken zu schulen."
HON_carias_legacy:0 "Das Vermächtnis von Präsident Carias"
HON_carias_legacy_desc:0 "Historiker werden das Vermächtnis von Tiburcio Carias Andino nicht einfach bewerten können. Während er die meisten Formen der politischen Opposition unterdrückte und die honduranischen Gewerkschaften bekämpfte, sorgte er während der Großen Depression für Stabilität in der honduranischen Wirtschaft. Carias' Vetternwirtschaft und die Bevorzugung ausländischer Geschäftsinteressen haben jedoch Honduras' demokratische Institutionen in Mitleidenschaft gezogen, und es wird noch einige Zeit dauern, bis dieses Land eine rein demokratische Regierung erlangen kann."
HON_examine_industry:0 "Die honduranische Wirtschaft"
HON_examine_industry_desc:0 "Die honduranische Wirtschaft ist stark vom Export abhängig, insbesondere von Früchten wie Bananen. Das Land hat jedoch das Potential, eine industrielle Basis zu schaffen, auch wenn es diese von Grund auf neu aufbauen muss."
HON_build_infra1:0 "Neue Straßen bauen"
HON_build_infra1_desc:0 "Honduras ist durch seine schlechte Infrastruktur gelähmt, aber der Bau einiger neuer Straßen sollte dieses Problem lösen. Lassen Sie uns Honduras' Städte und Plantagen an ein nationales Straßennetz anschließen und unsere Wirtschaft reibungsloser laufen lassen."
HON_build_milfact1:0 "Schaffen Sie eine Rüstungsindustrie"
HON_build_milfact1_desc:0 "Da sich die honduranische Wirtschaft auf den Agrarexport konzentriert, gibt es wenig Anreiz, eine Waffenindustrie aufzubauen. Die honduranische Armee braucht jedoch Ausrüstung und wir müssen eine industrielle Basis aufbauen, die es uns erlaubt, unsere Truppen zu versorgen."
HON_build_civfact1:0 "Eine industrielle Basis aufbauen"
HON_build_civfact1_desc:0 "Honduras importiert die meisten seiner Industriegüter, aber das muss sich ändern, wenn wir eine autarke Wirtschaft haben wollen. Lassen Sie uns zusätzliche Fabriken in einem unserer Bundesstaaten errichten."
HON_build_milfact2:0 "Erweitern Sie unsere Rüstungsindustrie"
HON_build_milfact2_desc:0 "Die Schaffung einer Rüstungsindustrie ist ein guter erster Schritt, aber wir müssen unsere militärische Produktion erhöhen, wenn wir mit dem Rest der Welt konkurrieren wollen."
HON_build_infra2:0 "Verbinden Sie die Nation"
HON_build_infra2_desc:0 "Unsere Infrastruktur muss mit unserer wachsenden industriellen Basis mithalten können. Lassen Sie uns zusätzliche Straßen und Eisenbahnlinien bauen, um unsere Nation zu verbinden. Dann sollten wir in der Lage sein, unsere Produkte mit Leichtigkeit durch den Dschungel zu transportieren."
HON_build_docks1:0 "Schaffen Sie eine Marineindustrie"
HON_build_docks1_desc:0 "Da ein Großteil unserer Wirtschaft von der Schifffahrt abhängt, müssen wir eine Marine aufbauen, um unsere Interessen zu vertreten. Glücklicherweise ist unsere industrielle Basis jetzt groß genug, um die Produktion von Militärschiffen zu unterstützen."
HON_new_university:0 "Nationale Autonome Universität von Honduras"
HON_new_university_desc:0 "Die Universidad Nacional Autonoma de Honduras oder Nationale Autonome Universität von Honduras wurde 1847 gegründet und ist damit die älteste Universität in Honduras. Wir sollten mehr von unserem Budget für den Erhalt dieser Universität aufwenden und sie zur besten Hochschule Lateinamerikas machen."
HON_build_civfact2:0 "Unsere industrielle Basis ausbauen"
HON_build_civfact2_desc:0 "Die Industrialisierung von Honduras ist auf einem guten Weg, aber wir könnten von zusätzlichen Fabriken profitieren. Lassen Sie uns unsere industrielle Basis noch weiter ausbauen und Honduras zu einem namhaften Exporteur von Industriegütern machen."
HON_tech_industry:0 "Schaffen Sie eine Elektronik-Industrie"
HON_tech_industry_desc:0 "Honduras muss seine Wirtschaft weiter diversifizieren, wenn es wirtschaftlich wettbewerbsfähig sein will. Wir sollten uns bemühen, unser Wissen über Elektronik auszubauen und mit der Produktion von High-Tech-Gütern beginnen."
HON_build_milfact3:0 "Der militärisch-industrielle Komplex"
HON_build_milfact3_desc:0 "Die honduranische Militärproduktion ist endlich hoch genug, dass wir unsere Wirtschaft auf die Waffenproduktion ausrichten können. An diesem Punkt können wir einen militärisch-industriellen Komplex in unserer Nation entwickeln, was sicherlich keine unbeabsichtigten Konsequenzen in der Zukunft haben wird."
HON_build_milfact3:0 "Der militärisch-industrielle Komplex"
HON_build_milfact3_desc:0 "Die honduranische Militärproduktion ist endlich hoch genug, dass wir unsere Wirtschaft auf die Waffenproduktion ausrichten können. An diesem Punkt können wir einen militärisch-industriellen Komplex in unserer Nation entwickeln, der sicherlich keine unbeabsichtigten Konsequenzen in der Zukunft haben wird."
HON_improved_research:0 "Verbesserte Forschungsmethoden"
HON_improved_research_desc:0 "Dank eines erheblichen Ausbaus unseres Bildungssystems können wir den Rückstand zum Rest der Welt aufholen. Zusätzliche Bildungsinvestitionen sollten es uns jedoch ermöglichen, die Technologie noch schneller zu entwickeln und vielleicht sogar einige der Großmächte zu übertreffen."
HON_power_research:0 "Technologische Exzellenz"
HON_power_research_desc:0 "Unsere Kontrolle über Mittelamerika hat uns als Großmacht etabliert, aber unsere Technologie hinkt dem Rest der Welt noch hinterher. Lassen Sie uns unsere Forschungskapazitäten noch weiter ausbauen, indem wir unsere Mittel für Wissenschaft und Bildung verdoppeln."
HON_suggest_monarchy:0 "Imperiale Nostalgie"
HON_suggest_monarchy_desc:0 "Unser Land ist seit der Unabhängigkeit von Spanien im Niedergang begriffen, und ein paar Stimmen am Rande schlagen vor, dass Honduras versuchen sollte, das Vizekönigreich Neuspanien wieder aufleben zu lassen. Diese Idee mag verrückt klingen, aber die Ereignisse in Spanien haben uns gezeigt, dass der wahre König von Spanien einen neuen Thron braucht."
HON_invite_juan:0 "Infante Juan einladen"
HON_invite_juan_desc:0 "Während Infante Juan hoffte, die Nachfolge seines Vaters als König von Spanien anzutreten, haben die jüngsten Ereignisse gezeigt, dass seine Krönung unwahrscheinlich sein wird. Bieten wir ihm den Thron von Honduras und die Aussicht auf die Wiederherstellung des Vizekönigreichs Neuspanien an."
HON_monarchist_coup:0 "Monarchistischer Coup"
HON_monarchist_coup_desc:0 "Jetzt, wo Infante Juan aus Spanien zurückgekehrt ist, sollten wir Präsident Carias stürzen. Wir können Infante Juan als Juan I. krönen und mit den Vorbereitungen zur Wiederherstellung des Vizekönigreichs Neuspanien beginnen. Unser neuer König ist nun der einzige Juan, der das Vizekönigreich wieder zu seinem alten Glanz verhelfen kann."
HON_spanish_guns:0 "Spanische Waffen"
HON_spanish_guns_desc:0 "Auch wenn Juans Krönung in Spanien unwahrscheinlich war, hatte er dennoch viele Unterstützer. Wenn unser König nett fragt, können sie ihre Hoffnungen und ihre Waffen in Honduras investieren."
HON_kings_finest:0 "Die Besten des Königs"
HON_kings_finest_desc:0 "Damit Juan I. seinen Thron sichern kann, müssen wir eine königliche Garde aufbauen, die uns vor Demokraten, Kommunisten und den ehemaligen Territorien des Vizekönigreichs schützt. Zum Glück gibt es in Honduras viele junge Männer, die bereit sind, für König und Land zu sterben."
HON_haciendas:0 "Das Hacienda-System wiederherstellen"
HON_haciendas_desc:0 "Viele der internationalen Unternehmen, die in Honduras tätig sind, haben ihre Plantagen de facto als Haciendas eingerichtet. Ihre Gewinne gehen jedoch an die Kapitalisten und nicht an die Krone. Lasst uns diesen Trend umkehren, indem wir ein richtiges Haciendasystem wiederherstellen und die Plantagen an unsere Aristokratie übertragen."
HON_restoration_wars:0 "Die Restaurationskriege"
HON_restoration_wars_desc:0 "Wir werden den Großteil des Landes, das das Vizekönigreich Neuspanien ausmachte, zurückerobern müssen, bevor wir die Restauration dieses Staates ausrufen können. Die Wiederherstellung der Grenzen des Vizekönigreichs von 1820 wird unser erster Schritt auf dem Weg zurück zu imperialem Ruhm sein."
HON_reclaim_salvador:0 "El Salvador zurückfordern"
HON_reclaim_salvador_desc:0 "Auch wenn El Salvador ein eher unbedeutender Teil des Vizekönigreichs war, so war es doch ein wertvoller Teil des Generalkapitanats von Guatemala. Fordern wir El Salvador für die Krone zurück und integrieren es in unser Reich."
HON_reclaim_nicaragua:0 "Nicaragua zurückfordern"
HON_reclaim_nicaragua_desc:0 "Nicaragua war ein integraler Bestandteil des Generalkapitanats von Guatemala, und wir werden es erobern müssen, wenn wir das Vizekönigreich Neuspanien wiederherstellen wollen. Lasst uns Nicaragua erobern und es unter die Kontrolle unseres Adels stellen."
HON_reclaim_guatemala:0 "Rückeroberung Guatemalas"
HON_reclaim_guatemala_desc:0 "Guatemala war die Hauptstadt des Vizekönigreichs Guatemala und es ist unser Tor zur Wiederherstellung unserer Kontrolle über das Herz von Neuspanien, Mexiko. Die Einnahme Guatemalas wird ein wichtiger Schritt zur Verwirklichung unserer Ambitionen sein."
HON_reclaim_belize:0 "Die Briten sind abgelenkt - Nehmen Sie Belize ein"
HON_reclaim_belize_desc:0 "Das perfide Albion nahm Belize von den Spaniern, als sie Piraten erlaubten, sich in Baymen niederzulassen und Belize 1786 vollständig als Kolonie anerkannten. Die spanische Krone versuchte, Belize während der Schlacht von St. George's Caye 1798 zurückzuerobern, scheiterte aber an der britischen List. Allerdings scheinen die Briten mit ihrem aktuellen Krieg beschäftigt zu sein, und jetzt könnte ein idealer Zeitpunkt für uns sein, Belize zurückzufordern."
HON_reclaim_costarica:0 "Costa Rica zurückerobern"
HON_reclaim_costarica_desc:0 "Costa Rica war die südliche Grenze des Vizekönigreichs Neuspanien, und es ist ein integraler Bestandteil des Vizekönigreichs Neuspanien. Auch wenn dieses Land nicht besonders wertvoll ist, müssen wir Costa Rica einnehmen, um unsere Südgrenze zu sichern."
HON_reclaim_cuba:0 "Kuba zurückfordern"
HON_reclaim_cuba_desc:0 "Kuba war eines der wenigen Territorien, das Spanien in den Revolutionskriegen treu blieb, wurde aber während des Spanisch-Amerikanischen Krieges von den Amerikanern eingenommen. Die Amerikaner haben Kuba jedoch kürzlich in die Unabhängigkeit entlassen, was bedeutet, dass wir nun frei sind, Kuba für die spanische Krone zurückzufordern."
HON_reclaim_hispanola:0 "Hispanola zurückfordern"
HON_reclaim_hispanola_desc:0 "Hispanola war einst vollständig im Besitz des Spanischen Reiches, aber es verlor die Kontrolle über die westliche Hälfte im 17. Jahrhundert an Frankreich und die Kontrolle über die östliche Hälfte 1795 im Frieden von Basel an die Unabhängigkeit. Lassen Sie uns diese historischen Ungerechtigkeiten korrigieren, indem wir unsere Kontrolle über Hispanola wiederherstellen."
HON_reclaim_mexico:0 "Nehmen Sie Mexiko"
HON_reclaim_mexico_desc:0 "Mexiko war das Herz und die Seele des Vizekönigreichs Neuspanien, und unsere Ansprüche auf das Vizekönigreich werden erst dann ernst genommen werden, wenn wir unsere Kontrolle über diese Region wiedererlangt haben. Nachdem wir Mexiko zurückerobert haben, können wir endlich die Wiederbelebung des Vizekönigreichs Neuspanien verkünden."
HON_intendancies:0 "Wiedereinführung der Intendanzen"
HON_intendancies_desc:0 "Die Intendanzen waren Verwalter, deren Ämter im Rahmen der bourbonischen Reformen im 18. Jahrhundert geschaffen wurden. Die Verwaltung der Kolonien hat seit ihrer Unabhängigkeit gelitten, und die Wiedereinführung eines Systems von Intendanzen könnte es uns ermöglichen, unser Königreich effektiver zu verwalten."
HON_coastal_forts:0 "Verstärkung der Küstenverteidigung"
HON_coastal_forts_desc:0 "Eine der größten Bedrohungen für das Vizekönigreich waren Invasionen zur See, und solche Invasionen könnten auch unser wiedererstarktes Vizekönigreich zerstören. Lassen Sie uns ein System von Küstenforts errichten, um uns vor jeder fremden Macht zu schützen, die ihre Armee an unsere Küsten schicken will."
HON_refined_goods:0 "Industrielle Landwirtschaft"
HON_refined_goods_desc:0 "Spaniens fehlende Industrialisierung war eine der Ursachen für seinen Untergang, und wir wollen nicht den gleichen Fehler machen. Da wir bereits einen der größten Landwirtschaftssektoren der Welt haben, wäre es klug, mehrere Fabriken zur Verarbeitung unserer landwirtschaftlichen Güter zu bauen."
HON_economica:0 "Unterstützen Sie die Wirtschaftsgesellschaft"
HON_economica_desc:0 "Die "Sociedad Economica de los Amigos del Pais" oder "Ökonomische Gesellschaft der Freunde des Landes" waren private Vereinigungen, die in verschiedenen Städten des spanischen Reiches gegründet wurden. Diese Organisationen förderten erfolgreich wirtschaftliche Aktivitäten und Innovationen, aber sie fielen in den Niedergang, als Neuspanien sich auflöste. Durch die Verwendung staatlicher Mittel zur Wiedererrichtung dieser Gesellschaft kann unsere Forschungsinfrastruktur mit den Fähigkeiten der Großmächte konkurrieren."
HON_reconquista:0 "Die Re-Rekonquista"
HON_reconquista_desc:0 "Das spanische Imperium hat in den letzten zwei Jahrhunderten nichts als Demütigung erfahren, und es ist an der Zeit, dass wir dieses gefallene Imperium zurückerobern. Wir müssen Neuspanien, das Kronjuwel des spanischen Reiches, wiederherstellen und Juan I. endlich wieder auf seinen rechtmäßigen Platz auf dem spanischen Thron setzen. Diese Re-Rekonquista wird nicht unblutig verlaufen, aber sie ist der einzige Weg, um das spanische Imperium zu seinem früheren Ruhm zurückzuführen."
HON_inquisition:0 "Die neue spanische Inquisition"
HON_inquisition_desc:0 "Die spanische Inquisition war eines der mächtigsten Werkzeuge des spanischen Imperiums, und sie war maßgeblich daran beteiligt, die Loyalität unserer Untertanen gegenüber dem Imperium und dem katholischen Glauben zu sichern. Durch die Wiedereinführung der Spanischen Inquisition können wir nicht nur unsere Untertanen vor der ewigen Verdammnis bewahren, sondern auch alle politisch Andersdenkenden ausrotten."
HON_proclaim_new_spain:0 "Erklären Sie das Vizekönigreich Neuspanien"
HON_proclaim_new_spain_desc:0 "Viele dachten, dass unser König verrückt sei, als er sagte, dass er das Vizekönigreich Neuspanien wieder unter seiner Herrschaft vereinigen würde, aber er hat es geschafft. Heute erstreckt sich unser Königreich von Costa Rica bis Baja California und niemand kann leugnen, dass wir eine Großmacht sind. Unsere Ansprüche auf Neuspanien werden nun von der internationalen Gemeinschaft anerkannt und wir können offiziell als das Vizekönigreich Neuspanien bekannt werden."
HON_reclaim_america:0 "Rückeroberung der nördlichen Territorien"
HON_reclaim_america_desc:0 "Die spanischsprachige Welt wurde von den Anglos immer wieder gedemütigt, seit die spanische Armada vor Hunderten von Jahren versenkt wurde. Zwei der größeren Demütigungen waren die Verträge von Adams-Onis (der Florida abtrat) und Guadaloupe-Hidalgo (der die nördliche Hälfte Mexikos abtrat). Lasst uns diese Niederlagen rächen, indem wir das Territorium zurückerobern, das wir an die Amerikaner verloren haben."
HON_reclaim_spain:0 "Holen Sie sich den spanischen Thron zurück"
HON_reclaim_spain_desc:0 "Jetzt, da Juan I. die volle Kontrolle über Neuspanien hat, kann er mit der Planung seiner Rückkehr nach Spanien beginnen. Die Überquerung des Atlantiks wird nicht einfach sein, aber das hat die Konquistadoren nicht aufgehalten. Die Rückkehr Spaniens zu seinen monarchischen Wurzeln wird es uns ermöglichen, das Reich zu seinem früheren Ruhm zurückzuführen."
HON_gran_colombia:0 "Bereiten Sie sich auf die Befreiung von Gran Colombia vor"
HON_gran_colombia_desc:0 "Gran Colombia ist seit dem Tod von Simon Bolivar geteilt, und diese Teilung hat es den Yankees-Bourgeois ermöglicht, unsere kolumbianischen Genossen auszunutzen. Wir sollten Gran Colombia als eine Campesino-Republik reformieren, aber wir werden zuerst eine Regierung in Kolumbien installieren müssen, die einem solchen Vorschlag gegenüber aufgeschlossen ist."
HON_liberate_mexico:0 "Mexiko befreien"
HON_liberate_mexico_desc:0 "Obwohl unsere Genossen in Mexiko einige Maßnahmen ergriffen haben, die die Gringo-Imperialisten verärgert haben, wie z.B. die Verstaatlichung ihres Öls, leiden die meisten unserer Genossen immer noch. Lasst uns die Campesinos in Mexiko befreien und eine Regierung einsetzen, die sich unserem Kampf widmet."
HON_real_gran_colombia:0 "Gran Colombia konsolidieren"
HON_real_gran_colombia_desc:0 "Jetzt, da wir eine freundliche Regierung in Kolumbien installiert haben, lasst uns sie zu den legitimen Erben von Bolivars Erbe machen. Leider sehen die venezolanische und die ecuadorianische Regierung die Weisheit unseres Vorschlags nicht und wir werden sie mit Gewalt überzeugen müssen."
HON_liberate_brazil:0 "Freies Brasilien"
HON_liberate_brazil_desc:0 "Auch wenn Brasiliens 1930 die Oligarchen geschwächt hat, werden die Bauern in diesem Land immer noch von den Militärs und der städtischen Bourgeoisie unterdrückt. Wir müssen dieses unterdrückerische Regime stürzen und es durch ein Regime ersetzen, das die Interessen des Volkes im Auge hat."
HON_caribfed:0 "Initiieren Sie die karibische Revolution"
HON_caribfed_desc:0 "Die Inseln der Karibik werden seit Hunderten von Jahren von den europäischen Imperialisten beherrscht, und die meisten Menschen in dieser Region haben nie wahre Souveränität erfahren. Wir müssen die Bauern in der Karibik befreien und sie unter einem Banner vereinen. Da die Kubaner in ihrer letzten Revolution von den Gringo-Imperialisten verraten wurden, wären sie wahrscheinlich bereit, das Zentrum der neuen karibischen Revolution zu sein."
HON_fullcaribfed:0 "Ausbreitung der Revolution auf Hispanola"
HON_fullcaribfed_desc:0 "Nun, da Kuba von seinen bürgerlichen Unterdrückern befreit ist, sollten wir beginnen, die anderen Inseln in der Karibik zu befreien. Die hispanolanischen Nationen Haiti und die Dominikanische Republik sind der logische nächste Schritt."
HON_libperbol:0 "Bringt die Revolution in die Anden"
HON_libperbol_desc:0 "Die peruanisch-bolivianische Föderation versuchte, sich gegen die Yankees und die räuberischen Nationen Brasiliens und Argentiniens zu verteidigen. Sie mag an dieser Aufgabe gescheitert sein, aber ein neues Peru-Bolivien könnte mit unserer Unterstützung erfolgreich sein. Befreien wir unsere Genossen in Peru und fahren wir fort, die Revolution durch Südamerika zu verbreiten."
HON_libbolivia:0 "Die peruanisch-bolivianische Föderation"
HON_libbolivia_desc:0 "Die peruanisch-bolivianische Föderation wäre ohne Bolivien nicht viel. Lasst uns dieses Land befreien und sein Land an die freundliche Regierung übergeben, die wir in Peru errichtet haben."
HON_libargent:0 "Die platinische Revolution"
HON_libargent_desc:0 "Nun, da der größte Teil Lateinamerikas befreit ist, können wir uns dem südlichsten Ende Lateinamerikas zuwenden. Wir könnten eine neue Republik La Plata gründen, die von den Campesinos geführt wird. Allerdings sollten wir eine freundliche Regierung in Argentinien etablieren, bevor wir versuchen können, La Plata wieder zu vereinigen."
HON_liblaplata:0 "La Plata vereinigen"
HON_liblaplata_desc:0 "Unsere Genossen in Argentinien unterstützen unseren Vorschlag der Wiedervereinigung von La Plata, und sie sind begierig darauf, uns bei der Befreiung des restlichen Südamerikas zu helfen. Wenn wir die Revolution auf Uruguay, Paraguay und Chile ausweiten können, dann kann Lateinamerika nach Jahrhunderten der Unterdrückung endlich anfangen zu heilen."
HON_corporate_expansion:0 "Firmenexpansion"
HON_corporate_expansion_desc:0 "Die United Fruit Company ist seit 1900 in Kolumbien tätig, aber unsere Aktivitäten sind auf einige Hindernisse gestoßen. Unsere Mitarbeiter in Kolumbien erinnern sich noch an das Bananenmassaker von 1928, bei dem bis zu dreitausend Arbeiter starben. Wir sollten ein weiteres Bananenmassaker verhindern, indem wir die direkte Kontrolle über unsere kolumbianischen und ecuadorianischen Betriebe übernehmen."
HON_eliminate_competition:0 "Eliminieren Sie die Konkurrenz"
HON_eliminate_competition_desc:0 "Obwohl Indien einer der größten Bananenproduzenten der Welt ist, hat die United Fruit Company dort keinen Einfluss. Die indische Bananenindustrie ist unser stärkster Konkurrent, und wir müssen die Kontrolle über diese Industrie ergreifen, um unser Monopol zu sichern. Unsere Direktoren sind strikt gegen eine direkte Invasion in Indien, aber wir könnten in die Förderung des Korporatismus im Raj investieren."

