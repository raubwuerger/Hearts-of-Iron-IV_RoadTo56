 #New ""
 HON_empower_domestic_comppetition:0 "Stärkung des inländischen Wettbewerbs"
 HON_empower_domestic_comppetition_desc:0 "Samuel Zemurray hat andere Unternehmen daran gehindert, in unserem Land erfolgreich zu sein. Wir brauchen einen gesunden Wettbewerb in unserer Wirtschaft, damit unser Land nicht stagniert. "
 r56_HON_empower_domestic_comppetition:0 "Inländischer Wettbewerb"
 HON_protect_our_private_businesses:0 "Private Unternehmen schützen"
 HON_protect_our_private_businesses_desc:0 "Wir müssen private Unternehmen und Eigentum vor dem Zugriff des rücksichtslosen Zemurray schützen!"
 HON_free_our_markets:0 "Befreit unsere Märkte"
 HON_free_our_markets_desc:0 "Samuel Zemurray muss gestürzt werden. Wir müssen einen Staat errichten, in dem private Unternehmen nicht unter autoritärer Herrschaft stehen. Wo die Freiheit der Märkte über allem steht! "
 HON_free_other_latin_markets:0 "Befreit mehr Märkte!"
 HON_free_other_latin_markets_desc:0 "Ohne freie Märkte sind die Menschen nicht frei. Deshalb müssen die Märkte der Welt von kommunistischer und faschistischer Herrschaft befreit werden."
 ANC_name_l:0 "Kontraktuelle Gesellschaft"
 ANC_name_l_long:0 "Anarcho-Kapitalismus Kontraktuelle Gesellschaft"
 ANC_name_l_n:0 "Verbraucher-Räte"
 ANC_name_l_n_long:0 "Der Voluntarismus Verbraucherräte"
 r56_HON_protect_our_private_businesses:0 "Schutz der Privatwirtschaft"
 r56_idea_capitalism_anarchist_society:0 "Anarchokapitalistische Gesellschaft"
 RTR_AGENCIES_DESC:0 "Restitution Transfer and Recoupment-Agenturen oder kurz 'RTR' sind private Unternehmen, die sich auf Strafverfolgung und Verteidigung spezialisiert haben. Sie werden von anderen Unternehmen innerhalb der 'Free Enterprise Zone' angeheuert, um ihre Dienste anzubieten."
 HON_ANCAP_DESC:0 "Verbraucherverbände arbeiten als Kollektiv, um Unternehmen innerhalb der "Free Enterprise Zone" zu beeinflussen und zu regulieren. Sie sind in der Lage, die Restitutionstransfer- und Recoupment-Agenturen zu beeinflussen und anzuheuern, um für den Verbraucherrat zu arbeiten, wodurch die Kontrolle der Räte über die 'Free Enterprise Zone' zementiert wird."
 r56_HON_free_other_latin_markets:0 "Mehr Märkte befreien!"
 r56_HON_free_other_latin_markets_desc:0 "Die Märkte müssen von kommunistischer und faschistischer Herrschaft befreit werden!"
 HON_empower_the_consumer_council:0 "Ermächtigt die Verbraucherräte"
 HON_empower_the_consumer_council_desc:0 "Die Verbraucherräte arbeiten als Kollektiv, um die Unternehmen zu beeinflussen und zu regulieren. Sie sind also das Lebenselixier der "Free Enterprise Zone". Wenn wir sie unterstützen, werden sie im Gegenzug den Restitutionstransfer- und Rückerstattungsagenturen helfen, mehr Märkte aus kommunistischen und faschistischen Händen zu befreien. "
 r56_HON_empower_the_consumer_council:0 "Ermächtigte Verbraucherräte"
 r56_HON_empower_the_consumer_council_desc:0 "Verbraucherräte arbeiten als Kollektiv, um Unternehmen innerhalb der 'Free Enterprise Zone' zu beeinflussen und zu regulieren. Sie sind in der Lage, Restitutionstransfer- und Rückerstattungsagenturen und Söldner zu beeinflussen und einzustellen, die für den Verbraucherrat arbeiten. Das macht sie sehr einflussreich in der 'Free Enterprise Zone'."
  
