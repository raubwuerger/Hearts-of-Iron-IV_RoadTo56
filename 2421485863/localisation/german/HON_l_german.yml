l_german:
 hon_focus:0 "Nationaler Fokus Honduras"
 #New ""
 HON_internships:0 "Praktika"
 HON_internships_desc:0 "Die Arbeit in der United Fruit Coup Defense Division macht sich gut in vielen Lebensläufen junger Menschen."
 HON_empower_domestic_competition:0 "Stärkung des inländischen Wettbewerbs"
 HON_empower_domestic_competition_desc:0 "Samuel Zemurray hat andere Unternehmen daran gehindert, in unserem Land erfolgreich zu sein. Wir brauchen einen gesunden Wettbewerb in unserer Wirtschaft, damit unser Land nicht stagniert."
 r56_HON_empower_domestic_competition:0 "Inländischer Wettbewerb"
 HON_protect_our_private_businesses:0 "Schutz der Privatwirtschaft"
 HON_protect_our_private_businesses_desc:0 "Wir müssen private Unternehmen und Eigentum vor dem Zugriff des rücksichtslosen Zemurray schützen!"
 HON_free_our_markets:0 "Befreit unsere Märkte"
 HON_free_our_markets_desc:0 "Samuel Zemurray muss gestürzt werden. Wir müssen einen Staat errichten, in dem private Unternehmen nicht unter autoritärer Herrschaft stehen, in dem die Freiheit des Marktes über allem steht!"
 HON_free_other_latin_markets:0 "Befreit mehr Märkte!"
 HON_free_other_latin_markets_desc:0 "Ohne freie Märkte sind die Menschen nicht frei. Deshalb müssen wir die Märkte der Welt von kommunistischer und faschistischer Herrschaft befreien."
 ANC_name_l:0 "Vertragliche Gesellschaft"
 ANC_name_l_long:0 "Anarcho-kapitalistische Vertragsgesellschaft"
 ANC_name_l_n:0 "Verbraucher Räte"
 ANC_name_l_n_long:0 "Voluntarismus Verbraucherräte"
 r56_HON_protect_our_private_businesses:0 "Schutz der Privatwirtschaft"
 r56_idea_capitalism_anarchist_society:0 "Anarchokapitalistische Gesellschaft"
 RTR_AGENCIES_DESC:0 "Restitution Transfer and Recoupment agencies, kurz RTR, sind private Unternehmen, die sich auf Strafverfolgung und Verteidigung spezialisiert haben. Sie werden von anderen Unternehmen innerhalb der "Free Enterprise Zone" angeheuert, um ihre Dienste anzubieten."
 HON_ANCAP_DESC:0 "Die Verbraucherverbände arbeiten als Kollektiv, um Einfluss auf die Unternehmen in der Freien Wirtschaftszone zu nehmen und sie zu regulieren. Sie können die Rückerstattungs- und Entschädigungsagenturen beeinflussen und anheuern, um für den Verbraucherrat zu arbeiten, wodurch die Kontrolle der Räte über die Freie Wirtschaftszone gefestigt wird."
 r56_HON_free_other_latin_markets:0 "Mehr freie Märkte!"
 r56_HON_free_other_latin_markets_desc:0 "Wir müssen die Märkte von der kommunistischen und faschistischen Herrschaft befreien!"
 HON_empower_the_consumer_council:0 "Ermächtigung der Verbraucherräte"
 HON_empower_the_consumer_council_desc:0 "Die Verbraucherräte arbeiten als Kollektiv, um die Unternehmen zu beeinflussen und zu regulieren. Sie sind somit das Lebenselixier der Freien Wirtschaftszone. Wenn wir sie unterstützen, werden sie im Gegenzug den Restitutionstransfer- und Rückerstattungsstellen helfen, mehr Märkte aus kommunistischen und faschistischen Händen zu befreien."
 r56_HON_empower_the_consumer_council:0 "Ermächtigte Verbraucherräte"
 r56_HON_empower_the_consumer_council_desc:0 "Die Verbraucherräte arbeiten als Kollektiv, um die Unternehmen in der Freien Wirtschaftszone zu beeinflussen und zu regulieren. Sie können Restitutionstransfer- und Entschädigungsagenturen und Söldner für den Verbraucherrat anheuern und kontrollieren, wodurch sie sehr einflussreich in der Freien Wirtschaftszone werden."
 HON_support_the_spanish_monarchy:0 "Unterstützen Sie die spanische Monarchie"
 HON_support_the_spanish_monarchy_desc:0 "Es ist nicht so, dass wir die Karlisten besonders schätzen. Aber natürlich müssen wir jede Möglichkeit zur Wiederherstellung der spanischen Monarchie unterstützen, da dies zur Wiederherstellung des Geburtsrechts von Juan III. führen könnte."
 HON_form_honduran_requetes:0 "Honduranische Requetes bilden"
 HON_form_honduran_requetes_desc:0 "Mehrere Mitglieder der honduranischen Streitkräfte haben ihren Wunsch geäußert, die Carlisten bei ihren Kriegsanstrengungen zu unterstützen. Während ihres Aufenthalts werden sie auch Informationen über die Kampftaktiken beider Seiten sammeln und wertvolle Erfahrungen sammeln."
 HON_join_the_fight:0 "Schließen Sie sich dem karlistischen Kampf an"
 HON_join_the_fight_desc:0 "Der beste Weg, den Sieg der Carlisten im spanischen Bürgerkrieg zu sichern, ist, für die Requetés zu kämpfen und die anderen spanischen Fraktionen selbst zu besiegen."
 HON_continue_the_fight:0 "Eine verlorene Schlacht, aber nicht der Krieg"
 HON_continue_the_fight_desc:0 "Wir mögen die Schlacht um Spanien verloren haben, aber wir haben nicht den Krieg verloren. Wir müssen uns erholen, unsere Kräfte wiedererlangen und mit mehr Macht zurückkehren!"
 HON_reform_the_spanish_empire:0 "Das spanische Reich wiederherstellen"
 HON_reform_the_spanish_empire_desc:0 "Lasst uns unseren Sieg im Spanischen Bürgerkrieg festigen, indem wir Schritte zur Wiederherstellung des Spanischen Reiches unternehmen."
 HON_spanish_millitary_mission:0 "Fordern Sie spanische Berater an"
 HON_spanish_millitary_mission_desc:0 "In Spanien gibt es viele erfahrene Offiziere, deren Wissen und Erfahrung uns helfen können, unsere Armee zu stärken."
 HON_renounce_throne_rights:0 "Verzichte auf die Thronrechte"
 HON_renounce_throne_rights_desc:0 "Da der rechtmäßige Monarch von Spanien an der Macht ist, sollten wir auf unsere Ansprüche auf den Thron verzichten, um unser Reich zu stärken."
 HON_restore_colonial_suzrenity:0 "Wiederherstellung der kolonialen Suzeränität"
 HON_restore_colonial_suzrenity_desc:0 "Wir erkennen die spanische Suzeränität unseres Landes formell an, da sie einem richtigen Vizekönigreich zugute kommt."
 HON_invite_carlists:0 "Ladet die karlistischen Emigranten ein"
 HON_invite_carlists_desc:0 "Viele karlistische Führer, die nach den Verlusten im Bürgerkrieg aus Spanien geflohen sind, verfügen über Fachwissen, das uns bei unseren Zielen helfen kann; wir müssen uns dieses Phänomen zunutze machen, wenn wir von ihnen profitieren wollen."
 HON_integrate_requetes:0 "Die Requetes einbinden"
 HON_integrate_requetes_desc:0 "Diejenigen karlistischen Requetés, die sich unserer Denkweise eher anschließen, sollten stärker in unsere Streitkräfte integriert werden. Ihre Erfahrung und ihre Ausbildung werden im bevorstehenden Kampf von unschätzbarem Wert sein."
 HON_carlist_coup:0 "Karlistischer Coup"
 HON_carlist_coup_desc:0 "Mit der Unterstützung unserer kürzlich eingetroffenen Karlisten könnten wir den Prätendenten zugunsten des rechtmäßigen Königs absetzen, lang lebe Xaver I.!"
 HON_fight_alongside_the_carlists:0 "Kämpfen Sie an der Seite der Karlisten"
 HON_carlist_volunteers:0 "Karlistische Freiwillige"
 ######### ""

 HON_banana_republic:0 "Bananenrepublik"
 HON_banana_republic_desc:0 "[ROOT.GetNonIdeologyName] wird von der United Fruit Company beeinflusst, die einen großen Teil der Wirtschaft kontrolliert. Die [ROOT.GetAdjective]-Wirtschaft ist stark von Bananenexporten abhängig, und die Zuweisung von Ressourcen an andere Industrien wird schwierig sein."
 HON_better_banana_republic:0 "Bananenrepublik"
 HON_better_banana_republic_desc:0 "Honduras befindet sich unter der vollständigen Kontrolle der United Fruit Company. Die honduranische Wirtschaft ist immer noch stark vom Bananenexport abhängig, aber United Fruit konzentriert sich jetzt auf die Verbesserung der Produktionsmethoden."
 HON_best_banana_republic:0 "Bananenrepublik"
 HON_best_banana_republic_desc:0 "Niemand kann die Vorherrschaft von United Fruit in Zentralamerika in Frage stellen, aber wir haben endlich die Herzen und Köpfe der lokalen Bevölkerung gewonnen. Zumindest können wir behaupten, dass wir im besten Interesse der Menschen arbeiten und gleichzeitig Rekordgewinne erzielen."
 HON_banana_empire:0 "Das Bananenimperium"
 HON_banana_empire_desc:0 "Die United Fruit Company hat heute eine Mehrheitsbeteiligung an fast jedem landwirtschaftlichen Produkt weltweit, und wir halten ein Quasi-Monopol auf Bananen. Unser Erfolg als erster echter Konzernstaat hat uns den Spitznamen The Banana Empire eingebracht."
 HON_united_fruit_long:0 "United Fruit Company"
 HON_united_fruit:0 "United Fruit"
 HON_american_business:0 "Unterstützung durch die [USA.GetAdjective]-Unternehmenswelt"
 HON_soviet_assist:0 "Unterstützung von [SOV.GetNameDef]"
 HON_belize_refused:0 "Beleidigt durch unser Kaufangebot für Belize"
 HON_canal_refused:0 "Beleidigt durch unser Angebot, den Panamakanal zu kaufen"
 HON_banana_boat_payment:0 "Zahlung für Belize"
 HON_banana_boat_payment_desc:0 "Da [ENG.GetNameDef] unser Angebot, Belize zu kaufen, angenommen hat, werden wir ihnen die versprochenen Bananenboote überlassen. Dies wird unsere Produktionskapazität vorübergehend beeinträchtigen, aber Belize ist eine ausgezeichnete langfristige Investition."
 HON_banana_boat_payment2:0 "Bezahlung für den Panamakanal"
 HON_banana_boat_payment2_desc:0 "Die [USA.GetAdjective]s haben uns den Panamakanal verkauft, aber das war nicht billig. Wir mussten ihnen einen Jahresvorrat an Bananenbooten schicken, was unseren Gewinn geschmälert hat. Allerdings dürften wir Rekordgewinne erzielen, wenn Onkel Sam erst einmal alle Bananen aufgegessen hat, die er essen kann."
 HON_motorized_discount:0 "Ford-Hilfe"
 HON_motorized_discount_desc:0 "Die Ford Motor Company ist jetzt in Mittelamerika vertreten, und dank ihres Fachwissens können wir motorisierte Geräte schneller herstellen."
 HON_convoy_discount:0 "Bananenboote"
 HON_convoy_discount_desc:0 "Die Bananenboote sind das Rückgrat unserer Tätigkeit, und wir haben Methoden entwickelt, um sie in großen Mengen zu produzieren. Dank unserer Größenvorteile können wir mehr Schiffe herstellen als die meisten Großmächte."
 HON_sovmission:0 "[SOV.GetAdjective] Militärische Mission"
 HON_sovmission_desc:0 "Unsere Kameraden in [SOV.GetNameDef] teilen ihr militärisches Fachwissen mit uns."
 HON_soviet_spies:0 "NKVD-Unterstützung"
 HON_soviet_spies_desc:0 "[SOV.GetNameDefCap] hat uns einige NKVD-Berater geschickt, die unsere Aufklärungsfähigkeiten verbessern."
 HON_peoples_war_idea:0 "Guerillataktik"
 HON_peoples_war_idea_desc:0 "Der raue Dschungel Mittelamerikas wird es im Falle einer Invasion schwierig machen, unsere Armee zu versorgen. Glücklicherweise sind unsere Truppen darauf spezialisiert, mit geringen Vorräten zu kämpfen."
 HON_campo_republic:0 "Die Campesino-Republik"
 HON_campo_republic_desc:0 "Indem wir den Campesinos die Kontrolle überlassen haben, haben wir es ihnen ermöglicht, neue und innovative Produktionsmethoden zu entwickeln. Unser Erfolg hat der Welt gezeigt, dass die Bauern alles erreichen können, wenn sie sich der Produktionsmittel bemächtigt haben."
 HON_campo_republic:0 "Die Campesino-Republik"
 HON_ok_banana_republic:0 "Bananenrepublik"
 HON_ok_banana_republic_desc:0 "Die United Fruit Company beeinflusst [HON.GetNameDef], und die Wirtschaft ist stark von Bananenexporten abhängig, so dass es schwierig sein wird, Ressourcen für andere Industrien bereitzustellen. Allerdings haben die jüngsten Reformen einige der schlimmsten Auswirkungen dieses Wirtschaftssystems gemildert."
 HON_legacy_carias:0 "Honduras Stronk!"
 HON_legacy_carias_desc:0 "Wenn sich die Wahl des langweiligsten Teils des Fokusbaums auszahlt."
 HON_better_research:0 "Verbesserte Forschungsmethoden"
 HON_better_research_desc:0 "Dank der Verbesserungen im [HON.GetAdjective]-Bildungssystem können wir endlich mit dem technologischen Fortschritt größerer Nationen mithalten."
 HON_infantry_discount:0 "Produktion von Kleinwaffen"
 HON_infantry_discount_desc:0 "Unsere waffentechnischen Studien haben es uns ermöglicht, Kleinwaffen effizienter zu produzieren."
 HON_fah:0 "Escuela Militar de Aviación y Fuerza Aérea Hondureña"
 HON_jungle_infantry:0 "Dschungel-Infanterie"
 HON_jungle_infantry_desc:0 "Spezielle Ausbildung, um unsere motorisierten und mechanisierten Divisionen im Dschungel effektiv zu machen."
 HON_jungle_motor:0 "Dschungel-Infanterie"
 HON_jungle_motor_desc:0 "Spezielle Ausbildung, um unsere Panzer im Dschungel effektiv zu machen."
 HON_jungle_tanks:0 "Dschungel-Infanterie"
 HON_jungle_tanks_desc:0 "Spezielle Ausbildung, um unsere Panzer im Dschungel schlagkräftig zu machen."
 HON_monarch_influence:0 "Monarchistischer Einfluss"
 HON_monarch_influence_desc:0 "Unser Volk sehnt sich nach den glorreichen Tagen des Vizekönigreichs zurück."
 HON_hacienda_system:0 "Das Hacienda-System"
 HON_hacienda_system_desc:0 "Haciendas sind große Ländereien im Besitz von Aristokraten, die das Rückgrat der Wirtschaft des Vizekönigreichs Neuspanien bildeten. Durch die Rückkehr zu diesem System können wir mehr Waren exportieren und unserem Adel wieder zu seinem früheren Glanz verhelfen."
 HON_intendancies:0 "Intendanzen"
 HON_intendancies_desc:0 "Unsere neuen Intendanturen helfen uns bei der Verwaltung des Vizekönigreichs."
 HON_rereconquista:0 "Die Rückeroberung"
 HON_rereconquista_desc:0 "Unsere Armeen sind bereit, das spanische Reich zu seinem alten Glanz zurückzuführen."
 HON_better_hacienda_system:0 "Das Hacienda-System"
 HON_better_hacienda_system_desc:0 "Haciendas sind große Ländereien im Besitz von Aristokraten, die das Rückgrat der Wirtschaft des Vizekönigreichs Neuspanien bildeten. Wenn wir zu diesem System zurückkehren, können wir mehr Waren exportieren und unserem Adel wieder zu seinem früheren Glanz verhelfen."
 HON_spaninquisition:0 "Die neue spanische Inquisition"
 HON_spaninquisition_desc:0 "Niemand erwartet sie."
 HON_samuel_diaz_zelaya:0 "Samuel Díaz Zelaya"
 HON_samuel_diaz_zelaya_desc:0 "Samuel Díaz Zelaya ist ein honduranischer Journalist, der regelmäßig für die Zeitschriften Tegucigalpa und Diario Comercial geschrieben hat. Im Jahr 1937 wurde er literarischer Leiter der Zeitschrift Excelsior, die das Regime von Tiburcio Carias unterstützte."
 HON_lowell_yerex:0 "Lowell Yerex"
 HON_lowell_yerex_desc:0 "Lowell Yerex wurde in Neuseeland geboren, studierte aber in den Vereinigten Staaten und diente im Großen Krieg im britischen Royal Flying Corps. Er gründete 1931 die Transportes Aéreos Centro Americanos, die sich zu einer wichtigen Fluggesellschaft in Honduras entwickelte."
 HON_juan_manuel_galvez:0 "Juan Manuel Gálvez"
 HON_juan_manuel_galvez_desc:0 "Juan Manuel Gálvez Durón war unter Präsident Carias Minister für Krieg, Marine und Luftfahrt und folgte Carias 1949 als Präsident nach. Während seiner Präsidentschaft gründete er die Zentralbank von Honduras, die Nationale Entwicklungsbank (heute BANDESA), vereinheitlichte die honduranische Einkommenssteuer und erklärte den Lempira offiziell zur Landeswährung von Honduras."
 HON_julio_lozano_diaz:0 "Julio Lozano Díaz"
 HON_julio_lozano_diaz_desc:0 "Julio Lozano Díaz begann seine Karriere in der Bergbaugesellschaft von Rosario, wo er fast alle Verwaltungspositionen innehatte. Später wurde er unter Tiburcio Carias Minister für Wirtschaft, Finanzen und öffentlichen Kredit, wo er die Schulden der honduranischen Eisenbahn mit den englischen Anleihegläubigern neu aushandelte. Später gründete er die PUN und wurde 1954 Präsident."
 HON_taca:0 "TACA Fluggesellschaften"
 HON_taca_desc:0 "Transportes Aereos del Continente Americano wurde 1931 von Lowell Yerex gegründet und nahm den Betrieb mit einer einmotorigen Stinson-Maschine auf. Die Flugrouten deckten das gesamte Staatsgebiet von Honduras ab und wurden später auf das übrige Lateinamerika ausgedehnt. Im Jahr 1945 verlegte TACA Airlines ihren Hauptsitz nach El Salvador, wo sie modernisiert und erweitert wurde."
 hon_fnh:0 "Ferrocarril Nacional de Honduras"
 hon_fnh_desc:0 "Die Nationale Eisenbahn von Honduras wurde Mitte des 19. Jahrhunderts durch Schulden des Vereinigten Königreichs und Frankreichs finanziert. Zu Beginn des 20. Jahrhunderts wurde jedoch die United Fruit Company zum Hauptgründer der honduranischen Eisenbahnen. Die United Fruit Company erhielt Landzuteilungen im Norden von Honduras, um im ganzen Land neue Eisenbahnlinien zu bauen."
 HON_rmc:0 "Rosario-Bergbauunternehmen"
 HON_rmc_desc:0 "Die Rosario Mining Company of New York and Honduras wurde 1880 gegründet und besaß die Schürfrechte für die Mineralienvorkommen bei San Jacinto. Das Unternehmen erwarb später eine Mehrheitsbeteiligung an mehreren anderen Minen in Honduras und hatte schließlich Interessen in Nordamerika, Südamerika und der Nordsee."
 HON_mateo_ortega:0 "Matteo Ortega"
 HON_salvador_alvarado:0 "Salvador Alvarado"
 HON_gregorio_ferrera:0 "Gregorio Ferrera"
 HON_soviets_gave_guns:0 "Unterstützt die Campos"
 HON_soviets_no_guns:0 "Ignoriert die Campos"
 HON_soviet_acceptance:0 "[SOV.GetNameDefCap] Unterstützt unsere Revolution"
 HON_mirco:0 "Mikromanagement"
 HON_mirco_desc:0 "Die Expansion unseres Unternehmens hat zwar den internationalen Erwartungen getrotzt, entspricht aber immer noch nicht den hohen Erwartungen von Präsident Zemurray. Bei einer kürzlichen Besprechung sagte er zu unseren Generälen: "Sie, meine Herren, haben lange genug in diesem Geschäft herumgepfuscht. Ich werde das in Ordnung bringen", und wird nun ein stärkeres Engagement an den Tag legen."


HON_army:0 "Die [HON.GetAdjective] Armee"
HON_army_desc:0 "Um in Mittelamerika zu überleben, müssen wir unsere Armee verstärken."
HON_conscription:0 "[HON.GetAdjective] Soldaten"
HON_conscription_desc:0 "Die [HON.GetAdjective] Streitkräfte haben bei der Rekrutierung nachgelassen. Wir müssen das Militär für die jüngere Generation attraktiver machen."
HON_arms:0 "Kleinwaffen"
HON_arms_desc:0 "Fast jedes Jahr werden neue Kleinwaffen auf den Markt gebracht, und wir müssen uns darauf konzentrieren, unseren Truppen die bestmöglichen Waffen zur Verfügung zu stellen."
HON_arms_2:0 "Unterstützungswaffen"
HON_arms_2_desc:0 "Wir werden weiterhin dafür sorgen, dass unsere Infanterie- und Unterstützungstruppen mit erstklassiger Ausrüstung ausgestattet sind."
HON_army_support:0 "Unterstützungsausrüstung"
HON_army_support_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, bei Infanteriewaffen weltweit führend zu werden."
HON_faster_small_arms:0 "Verbesserte Produktion von Kleinwaffen"
HON_faster_small_arms_desc:0 "Unsere Anstrengungen zur Verbesserung der Ausrüstung unserer Armee zahlen sich aus, und wir können nun effizient Waffen für unsere Infanteriedivisionen herstellen."
HON_tank_effort:0 "Panzerbemühungen"
HON_tank_effort_desc:0 "Der gepanzerten Kriegsführung gehört eindeutig die Zukunft, und wir können es uns nicht leisten, diese Tatsache zu ignorieren. Wir sollten unsere Panzertechnik verbessern und unsere Armeen um moderne Panzerdivisionen erweitern."
HON_mech_effort:0 "Mechanisierte Anstrengungen"
HON_mech_effort_desc:0 "Nach dem Studium der Panzertechnologie haben unsere Forscher erkannt, dass auch mechanisierte Einheiten eine entscheidende Rolle in der zukünftigen Kriegsführung spielen werden. Investieren wir in die Mechanisierungsforschung und streben wir eine vollständig mechanisierte Armee an."
HON_special_forces:0 "Erstellen Sie die [HON.GetAdjective] Spezialtruppen"
HON_special_forces_desc:0 "Da unsere Armee nur über sehr wenige Spezialisten verfügt, könnten wir eine Abteilung für Spezialkräfte schaffen, die in unserer Armee dient."
HON_special_forces_2:0 "[HON.GetAdjective] Marines"
HON_special_forces_2_desc:0 "Mittelamerika ist voll von gefährlichem Terrain; es könnte klug sein, vom Meer aus einzumarschieren, anstatt unsere Armee durch den Dschungel zu schicken. Natürlich müssten wir über eine fähige Marinetruppe verfügen, bevor wir eine solche Invasion planen."
HON_jungle_training:0 "Dschungel-Spezialeinheiten"
HON_jungle_training_desc:0 "Die Regenwälder Mittelamerikas gehören zu den dichtesten der Welt, und unsere Armee wird einen Großteil ihrer Zeit in diesen Dschungeln verbringen. Wir sollten mit der Ausbildung unserer Truppen für den Dschungelkrieg beginnen. Natürlich wären unsere Spezialeinheiten die idealen Kandidaten für die Anfangsphase der Dschungelkriegsausbildung."
HON_jungle_infant:0 "Dschungel-Infanterie"
HON_jungle_infant_desc:0 "Nachdem wir unsere Spezialeinheiten für den Einsatz im Dschungel ausgebildet haben, können wir unsere regulären Truppen für den Dschungelkrieg trainieren."
HON_jungle_infant_effect:0 "Aktiviert §HDschungeltraining§!\n§HInfanterie\n Dschungel§!\n Angriff: §G+5%§!\n Movement: §G+10%§!\n"
HON_jungle_moto:0 "Dschungel-Fahrzeuge"
HON_jungle_moto_desc:0 "Unsere Panzer und motorisierte Infanterie durch den Dschungel zu bringen, wird nicht einfacher sein, aber unser Generalstab hat eine Methode entwickelt, um diese Divisionen durch den Dschungel zu bewegen. Wenn wir unsere mobilen Divisionen in der Dschungelkriegsführung ausbilden, können wir den Dschungel dominieren."
HON_jungle_moto_effect:0 "Ermöglicht §HDschungeltraining§!\n§HMotorisierte\n Dschungel§!\n Attacke: §G+5%§!\n Movement: §G+10%§!\n§HMechanized\n Jungle§!\n Attack: §G+5%§!\n Movement: §G+10%§!\n§HArmor\n Jungle§!\n Attack: §G+5%§!\n Movement: §G+10%§!\n"
HON_land_doc:0 "Heeresanstrengung"
HON_land_doc_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf auch in den Kriegen von morgen entscheidend. Wenn wir uns vorbereiten, können wir die Hölle der Schützengräben vermeiden."
HON_land_doc_2:0 "Taktische Anstrengungen"
HON_land_doc_2_desc:0 "Unser Land hat seit Jahrzehnten keinen Landkrieg mehr geführt, und unsere Armee wird immer selbstgefälliger. Wir müssen diesen Trend umkehren, indem wir uns auf die Qualität unserer Armee konzentrieren."
HON_land_doc_3:0 "Exerzieraufwand"
HON_land_doc_3_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den beiden Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um diesem Umstand Rechnung zu tragen."
HON_navy:0 "Schaffung einer [HON.GetAdjective] Küstenmarine"
HON_navy_desc:0 "Unsere Küsten sind derzeit völlig unverteidigt und wir sind anfällig für Invasionen durch die Marine. Wir müssen dieses Problem beheben, indem wir die Infrastruktur schaffen, die wir für den Aufbau einer Küstenverteidigungsstreitmacht benötigen."
HON_invest_in_subs:0 "U-Boot-Bemühungen"
HON_invest_in_subs_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns vor U-Booten zu schützen und sie gegen feindliche Schiffe einzusetzen."
HON_invest_in_subs_2:0 "U-Boot-Einsatz II"
HON_invest_in_subs_2_desc:0 "Da die meisten Invasionen auf dem Seeweg erfolgen müssen, können die Wölfe des Ozeans eine starke Verteidigungslinie bilden. Eine U-Boot-Flotte, die heimlich und in Rudeln jagt, kann unsere Seewege schützen."
HON_invest_in_subs_3:0 "U-Boot-Bemühungen III"
HON_invest_in_subs_3_desc:0 "Durch die Perfektionierung unserer U-Boot-Produktionsmethoden können wir einige der effektivsten U-Boote der Welt bauen!"
HON_invest_in_destroyers:0 "Zerstörer-Bemühungen"
HON_invest_in_destroyers_desc:0 "Während wir die Konstruktion und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir ihre Taktiken kontern können. Zerstörer werden dabei eine entscheidende Rolle spielen."
HON_invest_in_cruisers:0 "Einsatz von Kreuzern"
HON_invest_in_cruisers_desc:0 "Bevor wir in die fortgeschrittene Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
HON_invest_in_carriers:0 "Flugzeugträger"
HON_invest_in_carriers_desc:0 "Moderne Schlachtflotten werden sich auf Flugzeugträger konzentrieren, nicht auf Schlachtschiffe. Wenn wir die Weltmeere beherrschen wollen, brauchen wir einige Flugzeugträger."
HON_invest_in_battleships:0 "Einsatz von Kriegsschiffen"
HON_invest_in_battleships_desc:0 "Die Nation mit den meisten Kriegsschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren die alte und die neue Überlegenheit der Seestreitkräfte."
HON_naval_doctrines:0 "Verbesserte Marinedoktrinen"
HON_naval_doctrine_desc:0 "Eine moderne Marine ist zwar wichtig, aber unsere Schiffe sind nutzlos, wenn unsere Matrosen nicht wissen, wie man sie benutzt. Wir sollten uns die Zeit nehmen und unsere Offiziere in modernen Marinetaktiken ausbilden."
HON_navy_infrastructure:0 "Ausgebaute Infrastruktur der Marine"
HON_navy_infrastructure_desc:0 "Wenn unsere Marine wettbewerbsfähig sein soll, müssen wir unsere Produktionsanlagen aufrüsten und weitere Marinestützpunkte errichten. Lasst uns ein massives Bauprojekt initiieren, um unsere Marine-Infrastruktur auf den neuesten Stand zu bringen."
HON_airforce:0 "Erstellen Sie die [HON.GetAdjective] Luftwaffe"
HON_airforce_desc:0 "Da die Luftfahrt in Mittelamerika ein neues Feld ist, können wir unsere Nachbarn dominieren, indem wir eines der ersten mittelamerikanischen Länder mit einer Luftwaffe sind."
HON_aviation:0 "Schwerpunkt Kampfflugzeuge"
HON_aviation_desc:0 "Wir können unsere Kampfflugzeuge mit revolutionärer ziviler Technik ausstatten, um ihre Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Darauf müssen wir uns konzentrieren, wenn wir mit den Fortschritten der anderen mithalten wollen."
HON_naval_aviation:0 "Marinebomber"
HON_naval_aviation_desc:0 "Schiffe haben sich als besonders verwundbar gegenüber Flugzeugen erwiesen. Wir sollten ihre Technologie weiter verbessern, um sicherzustellen, dass wir allen Gegenmaßnahmen einen Schritt voraus sind."
HON_army_aviation:0 "Unterstützungsflugzeuge der Armee"
HON_army_aviation_desc:0 "Flugzeuge, die unsere Landstreitkräfte und Schiffe unterstützen, waren eine sehr effiziente Ergänzung zu relativ geringen Investitionen. Für diese Flugzeuge gibt es jetzt mehrere Verbesserungsvorschläge. Unsere Ingenieure können die nächste Generation von Unterstützungsflugzeugen entwickeln."
HON_army_aviation_2:0 "Schwerpunkt Bomber"
HON_army_aviation_2_desc:0 "Die Luftunterstützung ist ein wesentlicher Bestandteil sowohl unserer defensiven als auch unserer offensiven Fähigkeiten. Wenn wir uns auf die Entwicklung schnellerer, wendigerer und präziserer Bomber konzentrieren, werden wir in jeder Landschlacht im Vorteil sein."
HON_air_doctrine:0 "Verbesserte Luftdoktrinen"
HON_air_doctrine_desc:0 "Auch wenn wir eine moderne Luftwaffe aufbauen können, wissen die meisten unserer Piloten nicht, wie sie ihre neuen Flugzeuge fliegen sollen. Lassen Sie uns dieses Problem durch die Erforschung einiger Flugdoktrinen beheben."
HON_air_bases:0 "Zusätzliche Luftwaffenstützpunkte"
HON_air_bases_desc:0 "Flugzeuge sind in Mittelamerika schwer zu beschaffen, vor allem, wenn man nicht über eine ausreichende Infrastruktur verfügt. Lassen Sie uns weitere Stützpunkte bauen, um die Reichweite unserer Luftwaffe zu erhöhen."
HON_politics:0 "Untersuchung des politischen Klimas"
HON_politics_desc:0 "Nachdem Tiburcio Carias Andino die Präsidentschaftswahlen 1932 knapp gewonnen hatte, ging er hart gegen jede Form der politischen Opposition vor. Jetzt befindet sich [HON.GetNameDef] am Scheideweg."
HON_suggest_fascism:0 "Vollständige Übernahme der United Fruit Company in Betracht ziehen"
HON_suggest_fascism_desc:0 "Die United Fruit Company ist seit 1899 in Honduras tätig, als sie sieben lokale Bananenproduzenten aufkaufte und mit dem Export von Bananen nach New Orleans begann. Seitdem hat sich die United Fruit Company zunehmend in die honduranische Politik eingemischt; es könnte an der Zeit sein, die Vorteile einer vollständigen Übernahme durch United Fruit zu erwägen."
HON_invite_zemurray:0 "Samuel Zemurray einladen"
HON_invite_zemurray_desc:0 "Samuel Zemurray ist seit 1932 der inoffizielle Chef der United Fruit Company. Seit mehr als zwanzig Jahren ist er aktiv in die honduranische Politik involviert, unter anderem durch die Planung eines Staatsstreichs, der Manuel Bonilla die Präsidentschaft einbrachte. Er hat seine Enttäuschung über die Leistungen von Carias zum Ausdruck gebracht und könnte für das Amt des nächsten Präsidenten gewonnen werden."
HON_american_support:0 "Die amerikanische Geschäftswelt"
HON_american_support_desc:0 "Eine Regierung zu stürzen ist nicht billig, und die Erfolgschancen unserer Übernahme sind gering, wenn wir nicht die Unterstützung unserer Investoren in der Heimat haben. Lassen Sie uns sie davon überzeugen, dass ein Staat der Vereinigten Früchte zu niedrigeren Obstpreisen, mehr Arbeitsplätzen und Rekordgewinnen führen würde."
HON_united_fruit_coup:0 "Sturz der Carias-Regierung"
HON_united_fruit_coup_desc:0 "Obwohl eine Übernahme durch die United Fruit Company eine verrückte Idee zu sein schien, haben wir schnell die Unterstützung unseres Vorstandes und der amerikanischen Geschäftswelt für diese Idee gewonnen. Es ist an der Zeit, Carias zu entmachten und einen richtigen Unternehmensstaat zu errichten. Dies wird nicht der erste von United Fruit gesponserte Putsch in Honduras sein, aber vielleicht der letzte."
HON_american_arms:0 "Importiere [USA.GetAdjective] Waffen"
HON_american_arms_desc:0 "Der jüngste Führungswechsel in Honduras wurde vom Verwaltungsrat unterstützt, aber die Bevölkerung ist nicht begeistert von diesem Wechsel. Mehrere amerikanische Waffenhersteller haben jedoch ihre Unterstützung für uns bekundet und uns einige ihrer Produkte angeboten. Es wäre ratsam, auf ihr Angebot einzugehen."
HON_fruit_security:0 "Gründung der United Fruit Security Division"
HON_fruit_security_desc:0 "Obwohl United Fruit schon seit Jahren bewaffnete Wachleute beschäftigt, erfordert unsere jüngste Expansion mehr Sicherheit. Wir sollten eine offizielle United Fruit Security Division gründen, die [USA.GetAdjective]-Söldner anheuert, um unsere Interessen zu schützen."
HON_improved_production:0 "Verbessern Sie unsere Produktionsmethoden"
HON_improved_production_desc:0 "Als wir nur den Agrarsektor der honduranischen Wirtschaft kontrollierten, hatten wir wenig Interesse an der Produktion anderer Güter. Jetzt müssen wir jedoch unsere Aktivitäten diversifizieren, um unsere Interessen zu schützen."
HON_corporate_consolidation:0 "Vorbereitung auf die Unternehmenskonsolidierung"
HON_corporate_consolidation_desc:0 "Jetzt, da United Fruit über eine fähige Verteidigungsmacht verfügt, ist es an der Zeit, über eine Konsolidierung unserer Beteiligungen in anderen Ländern nachzudenken. Wenn wir an den richtigen Stellen Druck ausüben, können wir die Kontrolle über Mittelamerika erlangen. Die Welt wird uns jedoch als Aggressor sehen, und die [USA.GetAdjective]-Regierung kann ihren Schutz vor uns nicht länger rechtfertigen."
HON_take_guatemala:0 "Konsolidieren Sie unsere [GUA.GetAdjective] Holdings"
HON_take_guatemala_desc:0 "Es ist an der Zeit, alle unsere zentralamerikanischen Vermögenswerte unter unsere direkte Kontrolle zu bringen. Die United Fruit Company ist besonders einflussreich in [GUA.GetNameDef], und wir sind dabei, eine 99-jährige Konzession mit [GUA.GetLeader] zu unterzeichnen und eine neue Plantage in Tiquisate zu eröffnen. Allerdings haben wir jetzt eine vorteilhaftere Verhandlungsposition und können die Kontrolle über das gesamte Land verlangen."
HON_take_elsalvador:0 "Integrieren Sie [ELS.GetNameDef]"
HON_take_elsalvador_desc:0 "Jetzt, da Guatemala vollständig unter unserer Kontrolle ist, können wir mit der Expansion in das übrige Mittelamerika beginnen. Unser Vorstand hat vorgeschlagen, dass [ELS.GetNameDef] ein ideales Ziel für unsere nächste feindliche Übernahme ist."
HON_take_nicaragua:0 "Integrieren Sie [NIC.GetNameDef]"
HON_take_nicaragua_desc:0 "Jetzt, da Guatemala vollständig unter unserer Kontrolle ist, können wir damit beginnen, in den Rest Zentralamerikas zu expandieren. Unser Vorstand hat vorgeschlagen, dass [NIC.GetNameDef] ein ideales Ziel für unsere nächste feindliche Übernahme ist."
HON_take_costa_rica:0 "Expandieren Sie nach [COS.GetNameDef]"
HON_take_costa_rica_desc:0 "Costa Rica war einst die Heimat unseres Konkurrenten Atlantic Fruit, aber wir haben ihn in den Bankrott getrieben und 1912 seine Vermögenswerte übernommen. Wir werden jedoch erst dann die vollständige Kontrolle über diese neuen Besitztümer haben, wenn die [COS.GetAdjective]-Regierung sich uns unterwirft."
HON_purchase_belize:0 "Kauf von Belize"
HON_purchase_belize_desc:0 "[ENG.GetNameDefCap] hat begonnen, sich auf die Entwicklung einer Kriegswirtschaft zu konzentrieren, und sie könnten wahrscheinlich mehr Boote gebrauchen. Da wir vom Erwerb von Belize profitieren könnten, sollten wir uns an [ENG.GetNameDef] wenden und ihnen anbieten, Belize im Austausch für unsere Bananenboote zu kaufen."
HON_take_panama:0 "Binden Sie [PAN.GetNameDef]"
HON_take_panama_desc:0 "[PAN.GetNameDEfCap] ist das letzte Land zwischen uns und der vollständigen Kontrolle über Zentralamerika. Es ist an der Zeit, ihre Unterwerfung zu fordern."
HON_buy_canal:0 "Kaufen Sie den Panamakanal"
HON_buy_canal_desc:0 "Der Panamakanal ist eine der wichtigsten Schifffahrtsrouten der Welt, und sein Erwerb würde unsere Kosten erheblich senken. Wenden wir uns an die [USA.GetAdjective]-Regierung und bieten wir ihnen an, ihn im Austausch gegen eine große Lieferung unserer Bananenboote zu kaufen."
HON_irca:0 "Zusammenschluss mit der IRCA"
HON_irca_desc:0 "Wir produzieren in Rekordmengen, aber wir könnten von mehr Infrastruktur profitieren. Glücklicherweise hat Minor Keith eine Fusion zwischen den International Railways of Central America und United Fruit vorgeschlagen. Wenn wir diesen Zusammenschluss akzeptieren, werden mehrere unserer Plantagen an moderne Eisenbahnlinien angeschlossen."
HON_invite_ford:0 "Ford Motors nach Zentralamerika einladen"
HON_invite_ford_desc:0 "Ein Großteil der Struktur von United Fruit basierte auf den Managementprinzipien von Henry Ford, aber jetzt sieht Henry Ford unseren Staat als die ultimative Verkörperung des Unternehmensmanagements. Ihn einzuladen, ein Ford-Werk in Mittelamerika zu errichten, könnte für uns eine profitable Vereinbarung sein."
HON_great_white:0 "Werbung für die Große Weiße Flotte"
HON_great_white_desc:0 "Die Große Weiße Flotte ist ein Kreuzfahrtschiff, das Zivilisten zu verschiedenen Liegenschaften von United Fruit bringt und ihnen die positiven Seiten der Arbeit bei United Fruit zeigt. Natürlich können die Touristen nur einen kleinen Teil unserer Plantagen sehen, aber sie verlassen uns mit einem besseren Bild von uns und unserer Arbeit."
HON_banana_boats:0 "Massenproduktion von Bananenbooten"
HON_banana_boats_desc:0 "Die Bananenboote sind die Schiffe, mit denen wir Bananen aus Mittelamerika in die übrige Welt transportieren. Fast alle unsere Wirtschafts- und Sicherheitsoperationen hängen von diesen Schiffen ab, und wir sollten diese Schiffe in Massenproduktion herstellen. Unsere Bananenboote werden innerhalb weniger Jahre die Handelsmarine jeder Großmacht in den Schatten stellen!"
HON_agricola:0 "Gründung der Escuela Agricola Panamericana"
HON_agricola_desc:0 "Qualifizierte Arbeitskräfte sind schwer zu finden, vor allem, wenn wir aus der lokalen Bevölkerung rekrutieren. Präsident Zemurray hat jedoch versucht, dieses Problem zu lösen, indem er die Escuela Agricola Panamericana gründete, eine gebührenfreie Universität, die auf landwirtschaftliche Forschung spezialisiert ist. Diese neue Universität soll unserem Staat über Generationen hinweg fähige Arbeitskräfte zur Verfügung stellen."
HON_corporate_alliance:0 "Bündnis echter Korporationsstaaten"
HON_corporate_alliance_desc:0 "Die Ideen Mussolinis und Hitlers waren zwar innovativ, aber diese faschistischen Staaten haben das Wesentliche aus den Augen verloren: den Profit. Ihre ständigen Kriege und Rassengesetze haben uns gezeigt, dass wir der einzige große faschistische Staat sind, der seine Wirtschaft richtig führen kann. Wir sollten eine Fraktion gründen und versuchen, die Welt unter der Herrschaft der Konzerne zu vereinen."
HON_fruitful_partnership:0 "Eine fruchtbare Partnerschaft"
HON_fruitful_partnership_desc:0 "Der New Deal hat die [USA.GetAdjective]-Konzernklasse verkrüppelt, und wir können uns nicht länger auf [USA.GetNameDef] als Geschäftspartner verlassen. Die wachsende Macht von [GER.GetNameDefCap] hat viele Vorstandsmitglieder beeindruckt, und ein Zusammenschluss mit der Achse könnte von Vorteil sein."
HON_go_communist:0 "Wiederbelebung des Bloque Obrero Campesino"
HON_go_communist_desc:0 "Der Bloque Obrero Campesino (Bauernblock) wurde in den späten 1920er Jahren von Manuel Calix Herrera gegründet, aber als Carias Präsident wurde, wurde er verboten. Auch wenn der BOC zerstört wurde, glauben viele Menschen noch immer an seine Ideale. Lasst uns die Arbeiterklasse stärken und den Bloque Obrero Campesino wieder legalisieren."
HON_herrera_jailbreak:0 "Holt Herrera aus dem Gefängnis"
HON_herrera_jailbreak_desc:0 "Manuel Calis Herrera war der Gründer des Bloque Obrero Campesino und dessen einziger Präsidentschaftskandidat. Leider wurde er von der United Fruit Company gefangen genommen und auf den Islas de la Bahia inhaftiert, nachdem er einen Arbeiterstreik organisiert hatte. Seine Führung wird für unsere Revolution von entscheidender Bedeutung sein, und wir koordinieren den Ausbruch aus dem Gefängnis so bald wie möglich."
HON_soviet_support:0 "Suchen Sie [SOV.GetAdjective] Unterstützung"
HON_soviet_support_desc:0 "Präsident Carias wird sowohl von den Großgrundbesitzern als auch von der United Fruit Company unterstützt, was bedeutet, dass ein Sturz von Carias aus eigener Kraft unmöglich ist. Wir könnten jedoch unsere Kameraden in [SOV.GetNameDef] davon überzeugen, unsere Sache zu unterstützen."
HON_peasant_revolution:0 "Die Campesino-Revolution"
HON_peasant_revolution_desc:0 "Die Campesinos sind unruhig, und die meisten von ihnen haben sich dem BOC angeschlossen. Die Machtbasis von Carias ist erodiert, und die Zeit ist reif für eine Revolution. Lasst uns die feudalen Landbesitzer stürzen, die United Fruit Company aus unserem Land vertreiben und die erste Bauernrepublik der Welt errichten!"
HON_seize_plantations:0 "Beschlagnahmt die United Fruit Plantagen"
HON_seize_plantations_desc:0 "Die United Fruit Company ist schon viel zu lange in unserem Land tätig, und wir müssen diesen parasitären Konzern vertreiben und sein Vermögen beschlagnahmen. Die Übernahme der Kontrolle über die Plantagen ist der erste Schritt zum Besitz der Produktionsmittel durch die Campesinos."
HON_peoples_army:0 "Die [HON.GetAdjective] Volksarmee"
HON_peoples_army_desc:0 "Auch wenn das Volk jetzt die Kontrolle über das Land hat, ist der Erfolg unserer Revolution nicht garantiert. Die Bourgeoisie unterdrückt immer noch die anderen mittelamerikanischen Nationen, und wir könnten von den Gringos oder [ENG.GetAdjective]-Imperialisten überfallen werden. Glücklicherweise schließen sich viele Bauern der neu gegründeten honduranischen Volksarmee an, um ihre neu gewonnene Freiheit zu schützen."
HON_soviet_guns:0 "[SOV.GetAdjective] Waffenlieferungen"
HON_soviet_guns_desc:0 "[SOV.GetNameDefCap] sieht uns als hilfreichen Verbündeten auf dem amerikanischen Kontinent, da wir sie mit Nachschub versorgen können, ohne dass [GER.GetNameDef] unsere Fabriken bombardiert. Die [SOV.GetAdjective]s haben uns einige Waffen geschickt, um unsere Revolution zu schützen, in der Erwartung, dass wir uns revanchieren werden, wenn sie im Krieg sind."
HON_soviet_milmission:0 "[SOV.GetAdjective] Militärische Mission"
HON_soviet_milmission_desc:0 "Nun, da [SOV.GetNameDef] seine Unterstützung für unsere Revolution unter Beweis gestellt hat, können wir die Verbindungen zwischen unseren beiden Verbänden stärken. [SOV.GetNameDefCap] wird uns gerne eine Militärmission schicken, um unsere Armeen auszubilden und sie auf den Kampf gegen die Imperialisten vorzubereiten."
HON_liberate_central:0 "Zentralamerikanische Befreiungskriege"
HON_liberate_central_desc:0 "Honduras ist nicht die einzige mittelamerikanische Nation, die von der Bourgeoisie unterdrückt wird. Jedes unserer Nachbarländer wird von den Großgrundbesitzern und den Gringo-Geschäftsinteressen kontrolliert. Lasst uns Mittelamerika vereinen und die unterdrückten Bauern befreien!"
HON_liberate_guatemala:0 "Befreit die [GUA.GetAdjective] Campesinos"
HON_liberate_guatemala_desc:0 "Schon viel zu lange wird Guatemala von der United Fruit Company und ihrer bürgerlichen Regierung unterdrückt. Es ist an der Zeit, die Revolution auf [GUA.GetNameDef] auszuweiten und die Freiheit der Campesinos zu sichern!"
HON_liberate_salvador:0 "Befreit El Salvador"
HON_liberate_salvador_desc:0 "[ELS.GetNameDefCap] hat eine besonders repressive Regierung, und sein Volk schreit nach Befreiung. Wir sollten diesem Ruf folgen und die Bauern El Salvadors in unsere Republik holen."
HON_liberate_nicaragua:0 "Verbreitet die Revolution in Nicaragua"
HON_liberate_nicaragua_desc:0 "[NIC.GetNameDefCap] wird von den Somozas kontrolliert, die Nicaragua wie ein organisiertes Verbrechersyndikat regieren. Wir müssen die Somozas in ihre Schranken weisen und sie für ihre Verbrechen gegen die nicaraguanischen Bauern vor Gericht stellen!"
HON_liberate_costarica:0 "Costa Rica kollektivieren"
HON_liberate_costarica_desc:0 "Die [COS.GetAdjective] bürgerliche Regierung ist weniger streng als der nicaraguanische Staat, aber die Campesinos, die auf den Plantagen Costa Ricas arbeiten, leiden immer noch. Lasst uns die Revolution nach Costa Rica bringen und die Bauern, die auf den Kaffeeplantagen arbeiten, befreien!"
HON_liberate_panama:0 "Zerstört die [PAN.GetAdjective] Oligarchie"
HON_liberate_panama_desc:0 "Auch wenn Panama behauptet, eine Demokratie zu sein, wird es von einer Oligarchie regiert. Die Großgrundbesitzer und die Bourgeoisie beherrschen diese Oligarchie, und wir müssen dieses korrupte Regime stürzen, wenn wir Mittelamerika befreien wollen."
HON_land_reform:0 "Landreform"
HON_land_reform_desc:0 "Während des größten Teils der Geschichte von Honduras wurde fast das gesamte produktive Land von den Grundbesitzern oder ausländischen Unternehmen wie der United Fruit Company kontrolliert. Heute werden wir jeden Großgrundbesitz auflösen und unter den Campesinos verteilen. Das Volk kann nun das Land besitzen, für das es unermüdlich gearbeitet hat."
HON_soviet_intel:0 "NKVD-Berater einladen"
HON_soviet_intel_desc:0 "Die Imperialisten können jederzeit zuschlagen, und wir müssen auf einen solchen Angriff vorbereitet sein. Leider ist unser Nachrichtendienst relativ ineffektiv, und wir haben keine Möglichkeit zu erfahren, ob die Bourgeoisie einen Angriff plant. Unsere Freunde in [SOV.GetNameDef] würden uns jedoch Berater des NKWD schicken, um unsere nachrichtendienstlichen Fähigkeiten zu verbessern."
HON_collective_agriculture:0 "Kollektive landwirtschaftliche Methoden"
HON_collective_agriculture_desc:0 "Nachdem die Campesinos die Kontrolle über die Plantagen übernommen hatten, entwickelten sie verbesserte Methoden zur Produktion von Waren. Dadurch konnten wir unsere Bevölkerung ernähren und die Überschüsse an unsere Kameraden im Ausland schicken."
HON_peoples_war:0 "Entwicklung von Guerillakampftaktiken"
HON_peoples_war_desc:0 "Auch wenn wir die Armeen der Imperialisten nicht auf offenem Feld besiegen konnten, konnten wir sie mit der Zeit zermürben. Wir müssen jedoch einen Weg finden, unsere Truppen in diesem schwierigen Terrain zu versorgen, bevor wir einen richtigen Guerillakrieg führen können. Wir sollten unsere Armee so ausbilden, dass sie auch dann kämpfen kann, wenn sie keinen Zugang zu Nachschub hat."
HON_peoples_university:0 "Die Volksuniversität von Mittelamerika"
HON_peoples_university_desc:0 "Die Bourgeoisie in Mittelamerika hatte wenig Interesse an der Bildung der Campesinos, was dazu führte, dass ein großer Teil unserer Bevölkerung Analphabeten waren. Unsere neue Revolution hat den Massen Bildung gebracht, und eine neue Hochschuleinrichtung wird es uns ermöglichen, dieses Bildungsprogramm fortzusetzen."
HON_socialist_block:0 "Ein Bündnis sozialistischer Nationen schaffen"
HON_socialist_block_desc:0 "Auch wenn wir einen großen Teil unseres Erfolges der Unterstützung von [SOV.GetAdjective] verdanken, wäre es unklug, uns vollständig mit den Stalinisten zu verbünden. Lasst uns einen Block bilden und alle tatsächlich sozialistischen Länder einladen."
HON_join_soviets:0 "Der Komintern beitreten"
HON_join_soviets_desc:0 "Von Anfang an haben die [SOV.GetAdjective]s unsere Revolution unterstützt, und wir sind jetzt bereit, der Komintern beizutreten. Gemeinsam werden wir den Sozialismus in die östliche und westliche Hemisphäre bringen!"
HON_campesino_republic:0 "Die Campesino-Republik Mittelamerika"
HON_campesino_republic_desc:0 "Wir haben die Menschen in Mittelamerika befreit und einen Bauernstaat aufgebaut, der mit den Imperialisten konkurrieren kann. Unsere kollektive Produktion hat sich als effizienter erwiesen als alles, was die Kapitalisten sich ausdenken könnten, was es uns ermöglicht hat, eine hervorragende industrielle Basis zu entwickeln. Von hier aus können wir ganz Lateinamerika befreien oder vielleicht sogar die imperialistischen Gringos in die Knie zwingen."
HON_status_quo:0 "Verstärkung der Carias-Präsidentschaft"
HON_status_quo_desc:0 "[HON.GetNameDefCap] ist technisch gesehen eine Demokratie unter Carias, auch wenn die aktuelle Regierung autoritärer ist als die meisten westlichen Demokratien. [HON.GetNameDefCap] hat vielleicht nicht das beste Regierungssystem, aber die Alternativen sind zu gefährlich. Lassen Sie uns das Boot nicht schaukeln und Carias' Position sichern."
HON_appoint_brooks:0 "Ernennung von Colonel Brooks"
HON_appoint_brooks_desc:0 "Der kürzlich gegründeten Militärfliegerschule fehlt es an Führung, aber Präsident Carias' Verbindungen zum [USA.GetNameDef] haben einen brauchbaren Kandidaten hervorgebracht. Colonel Brooks, ein [USA.GetAdjective]-Söldner, wird qualifiziert sein, unsere neue Luftfahrtschule zu leiten."
HON_stabilize_economy:0 "Stabilisierung der Wirtschaft"
HON_stabilize_economy_desc:0 "Die Weltwirtschaftskrise hat den Exporten von Honduras geschadet, und die Arbeitslosigkeit ist in die Höhe geschnellt. Der Präsident kann jedoch einige Wirtschaftsreformen in die Wege leiten, um die Wirtschaft zu stabilisieren. Dies könnte uns zumindest vor den schlimmsten Auswirkungen der Weltwirtschaftskrise bewahren."
HON_liberal_amnesty:0 "Amnestie für die liberale Partei"
HON_liberal_amnesty_desc:0 "Obwohl die Kommunistische Partei verboten ist, ist Präsident Carias bereit, eine gewisse Opposition der Liberalen Partei zu akzeptieren. Das Programm dieser Partei unterscheidet sich nicht sehr von dem von Carias, und wir können demokratischer erscheinen, wenn wir den Mitgliedern der Liberalen Partei, die an dem Aufstand von 1935 teilgenommen haben, Amnestie gewähren."
HON_fortifications:0 "Die Nation verteidigen"
HON_fortifications_desc:0 "Honduras wird im kommenden Krieg wahrscheinlich neutral bleiben, aber es wäre klug, seine Verteidigung zu verbessern. [GER.GetNameDefCap] oder [JAP.GetNameDef] könnten versuchen, unser Land als Basis für eine Invasion von [USA.GetNameDef] zu nutzen, aber der Bau einiger Festungen sollte sie abschrecken."
HON_better_industry:0 "Verbesserte landwirtschaftliche Ausrüstung"
HON_better_industry_desc:0 "Unser Industriesektor steckt noch in den Kinderschuhen, und die meisten ausländischen Investitionen fließen in den Agrarsektor. Wir können jedoch den Zustand der [HON.GetADjective]-Wirtschaft verbessern, indem wir in die Forschung für industrielle Landwirtschaft investieren."
HON_against_axis:0 "Vereinigt das Volk gegen den Faschismus"
HON_against_axis_desc:0 "[USA.GetNameDefCap] wird wahrscheinlich in den Krieg gegen die Achsenmächte eintreten, und sie werden uns wahrscheinlich um Unterstützung bitten, nachdem sie in den Krieg eingetreten sind. Lassen Sie uns die Medien nutzen, um die Achsenmächte anzuprangern und die Teilnahme an diesem Weltkrieg für unsere Bürger akzeptabel zu machen."
HON_join_allies:0 "Unterstützen Sie [USA.GetNameDef]"
HON_join_allies_desc:0 "[USA.GetNameDefCap] ist nach der Bombardierung von Pearl Harbor in den Krieg eingetreten, und sie erwarteten von ihren Verbündeten in Lateinamerika, dass sie [GER.GetNameDef] den Krieg erklären und sich an den Kriegsanstrengungen beteiligen. Zeigen wir [USA.GetNamedef], dass wir vertrauenswürdige Verbündete sind, und unterstützen wir sie in ihrem Kampf."
HON_usa_naval_bases:0 "[USA.GetAdjective] Marinestützpunkte"
HON_usa_naval_bases_desc:0 "Die [USA.GetAdjective]s haben angeboten, einen neuen Marinestützpunkt in unserem Land zu bauen, damit wir ihre Kriegsanstrengungen effizienter unterstützen können. Sie planen, diesen kleinen Marinestützpunkt in Trujillo zu errichten, um sich gegen die in der Karibik operierenden [GER.GetAdjective]s U-Boote verteidigen zu können. Helfen wir den [USA.GetAdjective]s, das Meer zu schützen, und unterstützen wir sie beim Bau dieser neuen Basis."
HON_usa_naval_doctrine:0 "[USA.GetADjective] Naval Tactics"
HON_usa_naval_doctrine_desc:0 "Auch wenn [USA.GetNameDef] nicht erwartet, dass wir viele Soldaten zu den Kriegsanstrengungen beitragen, hoffen sie, dass wir ihnen helfen können, ihre Schiffe gegen die U-Boot-Kriegsführung der Achsenmächte zu verteidigen. Damit wir ein paar U-Boote versenken können, haben die [USA.GetAdjective]s angeboten, unsere Marineoffiziere in den neuesten Taktiken zu schulen."
HON_carias_legacy:0 "Das Vermächtnis von Präsident Carias"
HON_carias_legacy_desc:0 "Historiker werden das Vermächtnis von Tiburcio Carias Andino nicht einfach bewerten können. Während er die meisten Formen der politischen Opposition unterdrückte und gegen die [HON.GetAdjective]-Gewerkschaften kämpfte, sorgte er während der Großen Depression für Stabilität in der [HON.GetAdjective]-Wirtschaft. Carias' Vetternwirtschaft und die Bevorzugung ausländischer Geschäftsinteressen schadeten jedoch den demokratischen Institutionen von Honduras, und es wird noch einige Zeit dauern, bis das Land eine rein demokratische Regierung erlangen kann."
HON_examine_industry:0 "Die [HON.GetAdjective] Wirtschaft"
HON_examine_industry_desc:0 "Die Wirtschaft von [HON.GetAdjective] hängt stark vom Export ab, insbesondere von Früchten wie Bananen. Das Land hat jedoch das Potenzial, eine industrielle Basis zu schaffen, auch wenn es diese von Grund auf neu aufbauen muss."
HON_build_infra1:0 "Neue Straßen errichten"
HON_build_infra1_desc:0 "[HON.GetNameDefCap] wird durch seine schlechte Infrastruktur gelähmt, aber der Bau einiger neuer Straßen sollte dieses Problem lösen. Verbinden Sie die Städte und Plantagen von [HON.GetNameDef] mit einem nationalen Straßennetz und sorgen Sie dafür, dass unsere Wirtschaft reibungsloser läuft."
HON_build_milfact1:0 "Schaffen Sie eine Rüstungsindustrie"
HON_build_milfact1_desc:0 "Da sich die Wirtschaft von [HON.GetAdjective] auf Agrarexporte konzentriert, gab es wenig Anreiz, eine Rüstungsindustrie aufzubauen. Die [HON.GetAdjective]-Armee braucht jedoch Ausrüstung, und wir müssen eine industrielle Basis aufbauen, die uns die Versorgung unserer Truppen ermöglicht."
HON_build_civfact1:0 "Eine industrielle Basis aufbauen"
HON_build_civfact1_desc:0 "[HON.GetNameDefCap] importiert den Großteil seiner Industriegüter, aber das muss sich ändern, wenn wir eine autarke Wirtschaft haben wollen. Lassen Sie uns zusätzliche Fabriken in einem unserer Staaten errichten."
HON_build_milfact2:0 "Erweitern Sie unsere Rüstungsindustrie"
HON_build_milfact2_desc:0 "Die Schaffung einer Rüstungsindustrie ist ein hervorragender erster Schritt, aber wir müssen unsere Militärproduktion erhöhen, um mit dem Rest der Welt konkurrieren zu können."
HON_build_infra2:0 "Die Nation vernetzen"
HON_build_infra2_desc:0 "Unsere Infrastruktur muss mit unserer wachsenden industriellen Basis mithalten können. Lassen Sie uns zusätzliche Straßen und Eisenbahnlinien bauen, um unser Land zu vernetzen. Wenn wir einmal weg sind, sollten wir in der Lage sein, unsere Produkte problemlos durch den Dschungel zu transportieren."
HON_build_docks1:0 "Schaffen Sie eine Marineindustrie"
HON_build_docks1_desc:0 "Da ein Großteil unserer Wirtschaft von der Schifffahrt abhängt, müssen wir eine Marine aufbauen, um unsere Interessen zu vertreten. Glücklicherweise ist unsere industrielle Basis jetzt groß genug, um die Produktion von Militärschiffen zu unterstützen."
HON_new_university:0 "Nationale Autonome Universität von Honduras"
HON_new_university_desc:0 "Die Nationale Autonome Universität von Honduras (Universidad Nacional Autonoma de Honduras) wurde 1847 gegründet und ist damit die älteste Universität in Honduras. Wir sollten einen größeren Teil unseres Budgets für den Erhalt dieser Universität aufwenden und sie zur besten Hochschuleinrichtung Lateinamerikas machen."
HON_build_civfact2:0 "Industrielle Basis ausbauen"
HON_build_civfact2_desc:0 "Die Industrialisierung von [HON.GetNameDefCap] ist auf dem richtigen Weg, aber wir könnten von zusätzlichen Fabriken profitieren. Lassen Sie uns unsere industrielle Basis weiter ausbauen und [HON.GetNameDef] zu einem bemerkenswerten Exporteur von Industriegütern machen."
HON_tech_industry:0 "Erstellen Sie eine Elektronikindustrie"
HON_tech_industry_desc:0 "[HON.GetNameDefCap] muss seine Wirtschaft weiter diversifizieren, wenn es wirtschaftlich wettbewerbsfähig sein will. Wir sollten uns bemühen, unser Wissen über Elektronik auszubauen und mit der Produktion von High-Tech-Gütern beginnen."
HON_build_milfact3:0 "Der militärisch-industrielle Komplex"
HON_build_milfact3_desc:0 "[Die Militärproduktion ist endlich hoch genug, um unsere Wirtschaft auf die Waffenproduktion auszurichten. An diesem Punkt können wir einen militärisch-industriellen Komplex in unserer Nation entwickeln, der in der Zukunft sicherlich keine ungewollten Folgen haben wird."
HON_improved_research:0 "Verbesserte Forschungsmethoden"
HON_improved_research_desc:0 "Dank eines erheblichen Ausbaus unseres Bildungssystems können wir den Rückstand gegenüber dem Rest der Welt aufholen. Zusätzliche Bildungsinvestitionen sollten es uns jedoch ermöglichen, Technologien noch schneller zu entwickeln und einige der Großmächte zu übertreffen."
HON_power_research:0 "Technologische Exzellenz"
HON_power_research_desc:0 "Unsere Kontrolle über Mittelamerika hat uns als Großmacht etabliert, aber unsere Technologie hinkt immer noch hinter dem Rest der Welt her. Lassen Sie uns unsere Forschungskapazitäten ausbauen, indem wir unsere Mittel für Wissenschaft und Bildung verdoppeln."
HON_suggest_monarchy:0 "Imperiale Nostalgie"
HON_suggest_monarchy_desc:0 "Seit unserer Unabhängigkeit von Spanien ist unser Land im Niedergang begriffen, und einige Stimmen am Rande schlagen vor, dass Honduras versuchen sollte, das Vizekönigreich Neuspanien wiederzubeleben. Diese Idee mag verrückt klingen, aber die Ereignisse in Spanien haben uns gezeigt, dass der wahre König von Spanien einen neuen Thron braucht."
HON_invite_juan:0 "Infante Juan einladen"
HON_invite_juan_desc:0 "Infante Juan hatte gehofft, die Nachfolge seines Vaters als König von Spanien antreten zu können, doch die jüngsten Ereignisse haben ihm gezeigt, dass seine Krönung unwahrscheinlich ist. Bieten wir ihm den Thron von Honduras und die Aussicht auf die Wiederherstellung des Vizekönigreichs Neuspanien an."
HON_monarchist_coup:0 "Monarchistischer Coup"
HON_monarchist_coup_desc:0 "Jetzt, da Infante Juan aus Spanien zurückgekehrt ist, sollten wir Präsident Carias stürzen. Wir können Infante Juan als Juan I. krönen und mit den Vorbereitungen zur Wiederherstellung des Vizekönigreichs Neuspanien beginnen. Unser neuer König ist nun der einzige Juan, der das Vizekönigreich wieder zu seinem alten Glanz verhelfen kann."
HON_spanish_guns:0 "Spanische Waffen"
HON_spanish_guns_desc:0 "Auch wenn Juans Krönung in Spanien unwahrscheinlich war, hatte er doch viele Unterstützer. Wenn unser König nett fragt, können sie ihre Hoffnungen und Waffen in [HON.GetNameDef] investieren."
HON_kings_finest:0 "Die Besten des Königs"
HON_kings_finest_desc:0 "Damit Juan I. seinen Thron sichern kann, müssen wir eine königliche Garde aufstellen, die uns vor Demokraten, Kommunisten und den ehemaligen Territorien des Vizekönigreichs schützt. Zum Glück gibt es viele junge Männer in [HON.GetNameDef], die bereit sind, für König und Land zu sterben."
HON_haciendas:0 "Wiederherstellung des Hacienda-Systems"
HON_haciendas_desc:0 "Viele internationale Unternehmen in [HON.GetNameDef] haben ihre Plantagen de facto als Haciendas eingerichtet. Ihre Gewinne gehen jedoch an die Kapitalisten und nicht an die Krone. Lasst uns diesen Trend umkehren, indem wir ein richtiges Haciendasystem wiederherstellen und die Plantagen an unseren Adel übertragen."
HON_restoration_wars:0 "Die Restaurationskriege"
HON_restoration_wars_desc:0 "Wir müssen den Großteil des Landes, das das Vizekönigreich Neuspanien ausmachte, zurückerobern, bevor wir die Wiederherstellung dieses Staates verkünden können. Die Wiederherstellung der Grenzen des Vizekönigreichs von 1820 wird unser erster Schritt auf dem Weg zurück zum imperialen Ruhm sein."
HON_reclaim_salvador:0 "Rückeroberung El Salvadors"
HON_reclaim_salvador_desc:0 "Auch wenn El Salvador nur ein kleiner Teil des Vizekönigreichs war, so war es doch ein wertvoller Teil des Generalkapitanats von Guatemala. Fordern wir El Salvador für die Krone zurück und integrieren es in unser Reich."
HON_reclaim_nicaragua:0 "Nicaragua zurückfordern"
HON_reclaim_nicaragua_desc:0 "Nicaragua war ein integraler Bestandteil des Generalkapitanats von Guatemala, und wir werden es erobern müssen, wenn wir das Vizekönigreich Neuspanien wiederherstellen wollen. Lasst uns Nicaragua erobern und es unter die Kontrolle unseres Adels stellen."
HON_reclaim_guatemala:0 "Rückeroberung Guatemalas"
HON_reclaim_guatemala_desc:0 "Guatemala war die Hauptstadt des Vizekönigreichs Guatemala und ist unser Tor zur Wiederherstellung der Kontrolle über das Herz von Neuspanien, Mexiko. Die Einnahme Guatemalas wird ein wichtiger Schritt zur Verwirklichung unserer Ziele sein."
HON_reclaim_belize:0 "Die Briten sind abgelenkt - Nehmen Sie Belize ein"
HON_reclaim_belize_desc:0 "Das perfide Albion nahm den Spaniern Belize ab, als sie den Piraten erlaubten, sich in Baymen niederzulassen, und erkannte Belize 1786 vollständig als Kolonie an. Die spanische Krone versuchte 1798 in der Schlacht von St. George's Caye, Belize zurückzuerobern, scheiterte aber an einer britischen List. Die [ENG.GetADjective] scheinen jedoch mit ihrem aktuellen Krieg beschäftigt zu sein, und jetzt könnte ein idealer Zeitpunkt für uns sein, Belize zurückzuerobern."
HON_reclaim_costarica:0 "Costa Rica zurückerobern"
HON_reclaim_costarica_desc:0 "Costa Rica war die südliche Grenze des Vizekönigreichs Neuspanien und ist ein wesentlicher Bestandteil des Vizekönigreichs Neuspanien. Auch wenn dieses Land nicht besonders wertvoll ist, müssen wir Costa Rica einnehmen, um unsere Südgrenze zu sichern."
HON_reclaim_cuba:0 "Kuba zurückerobern"
HON_reclaim_cuba_desc:0 "Kuba war eines der wenigen Territorien, die in den Revolutionskriegen Spanien treu blieben, aber die Amerikaner eroberten es im Spanisch-Amerikanischen Krieg. Die Amerikaner haben Kuba jedoch vor kurzem in die Unabhängigkeit entlassen, was bedeutet, dass wir nun die Freiheit haben, Kuba für die spanische Krone zurückzufordern."
HON_reclaim_hispanola:0 "Hispaniola zurückfordern"
HON_reclaim_hispanola_desc:0 "Hispaniola gehörte einst vollständig zum Spanischen Reich, doch verlor es die Kontrolle über die westliche Hälfte im 17. Jahrhundert an Frankreich und die Kontrolle über die östliche Hälfte 1795 im Frieden von Basel an die Unabhängigkeit. Lassen Sie uns diese historischen Ungerechtigkeiten korrigieren, indem wir die Kontrolle über Hispaniola wiederherstellen."
HON_reclaim_mexico:0 "Nehmen Sie Mexiko"
HON_reclaim_mexico_desc:0 "Mexiko war das Herz und die Seele des Vizekönigreichs Neuspanien. Niemand wird unsere Ansprüche auf das Vizekönigreich ernst nehmen, solange wir nicht die Kontrolle über diese Region wiedererlangt haben. Nachdem wir Mexiko zurückerobert haben, können wir endlich die Wiederbelebung des Vizekönigreichs Neuspanien verkünden."
HON_intendancies:0 "Wiedereinführung der Intendanturen"
HON_intendancies_desc:0 "Die Intendanten waren Verwalter, deren Ämter im Zuge der bourbonischen Reformen im 18. Jahrhundert geschaffen wurden. Die Verwaltung der Kolonien hat seit ihrer Unabhängigkeit gelitten, und die Wiedereinführung eines Systems von Intendanzen könnte es uns ermöglichen, unser Königreich effizienter zu verwalten."
HON_coastal_forts:0 "Verstärkung der Küstenverteidigung"
HON_coastal_forts_desc:0 "Eine der größten Bedrohungen für das Vizekönigreich waren Invasionen zur See, und solche Angriffe könnten auch unser wiedererstarktes Vizekönigreich zerstören. Lassen Sie uns ein System von Küstenforts errichten, um uns vor jeder fremden Macht zu schützen, die ihre Armee an unsere Küste schicken will."
HON_refined_goods:0 "Industrielle Landwirtschaft"
HON_refined_goods_desc:0 "Die mangelnde Industrialisierung Spaniens war eine der Ursachen für seinen Untergang, und wir wollen nicht denselben Fehler machen. Da wir bereits über einen der größten Agrarsektoren der Welt verfügen, wäre es klug, mehrere Fabriken zur Verarbeitung unserer landwirtschaftlichen Erzeugnisse zu bauen."
HON_economica:0 "Unterstützen Sie die Wirtschaftsgesellschaft"
HON_economica_desc:0 "Die Sociedad Economica de los Amigos del Pais (Wirtschaftsgesellschaft der Freunde des Landes) waren private Vereinigungen, die in verschiedenen Städten des spanischen Reiches gegründet wurden. Diese Organisationen förderten erfolgreich wirtschaftliche Aktivitäten und Innovationen, gingen aber nach der Auflösung von Neuspanien unter. Durch die Verwendung staatlicher Mittel zur Wiederherstellung dieser Gesellschaft kann unsere Forschungsinfrastruktur mit den Möglichkeiten der Großmächte konkurrieren."
HON_reconquista:0 "Die Rereconquista"
HON_reconquista_desc:0 "Das Spanische Reich hat in den letzten zwei Jahrhunderten nichts als Demütigung erfahren, und es ist an der Zeit, dass wir dieses gefallene Reich rächen. Wir müssen Neuspanien, das Kronjuwel des Spanischen Reiches, wiederherstellen und Juan I. endlich wieder den ihm zustehenden Platz auf dem spanischen Thron einräumen. Diese Rereconquista wird nicht unblutig verlaufen, aber sie ist der einzige Weg, um dem Spanischen Reich zu seinem früheren Ruhm zu verhelfen."
HON_inquisition:0 "Die neue spanische Inquisition"
HON_inquisition_desc:0 "Die spanische Inquisition war eines der mächtigsten Instrumente des spanischen Reiches und trug maßgeblich dazu bei, die Loyalität unserer Untertanen gegenüber dem Reich und dem katholischen Glauben zu sichern. Durch die Wiedereinführung der Spanischen Inquisition können wir nicht nur unsere Untertanen vor der ewigen Verdammnis bewahren, sondern auch alle politisch Andersdenkenden ausrotten."
HON_proclaim_new_spain:0 "Ausrufung des Vizekönigreichs Neuspanien"
HON_proclaim_new_spain_desc:0 "Viele hielten unseren König für verrückt, als er sagte, dass er das Vizekönigreich Neuspanien wieder unter seiner Herrschaft vereinen würde, aber er hat es geschafft. Heute erstreckt sich unser Königreich von Costa Rica bis Baja California, und niemand kann leugnen, dass wir eine Großmacht sind. Die internationale Gemeinschaft wird nun unsere Ansprüche auf Neuspanien anerkennen, und wir können uns offiziell als Vizekönigreich Neuspanien bezeichnen."
HON_reclaim_america:0 "Rückeroberung der nördlichen Territorien"
HON_reclaim_america_desc:0 "Die spanischsprachige Welt wurde von den Anglos immer wieder gedemütigt, seit sie vor Hunderten von Jahren die spanische Armada versenkt haben. Zwei der größten Demütigungen waren die Verträge von Adams-Onis (mit dem Florida abgetreten wurde) und Guadeloupe-Hidalgo (mit dem die nördliche Hälfte Mexikos abgetreten wurde). Rächen wir uns für diese Niederlagen, indem wir die Gebiete zurückerobern, die wir an die Amerikaner verloren haben."
HON_reclaim_spain:0 "Rückeroberung des spanischen Throns"
HON_reclaim_spain_desc:0 "Nun, da Juan I. die vollständige Kontrolle über Neuspanien hat, kann er seine Rückkehr nach Spanien planen. Die Überquerung des Atlantiks wird nicht einfach sein, aber das hat die Konquistadoren nicht aufgehalten. Wenn wir Spanien zu seinen monarchischen Wurzeln zurückführen, können wir dem Reich wieder zu seinem alten Glanz verhelfen."
HON_gran_colombia:0 "Bereitet die Befreiung Gran Kolumbiens vor"
HON_gran_colombia_desc:0 "Gran Colombia ist seit dem Tod von Simon Bolivar gespalten, und diese Spaltung hat es der Yankee-Bourgeoisie ermöglicht, unsere kolumbianischen Kameraden auszunutzen. Wir sollten Gran Colombia als Bauernrepublik reformieren, aber zuerst müssen wir in Kolumbien eine Regierung einsetzen, die für einen solchen Vorschlag offen ist."
HON_liberate_mexico:0 "Mexiko befreien"
HON_liberate_mexico_desc:0 "Obwohl unsere Genossen in Mexiko Maßnahmen ergriffen haben, die die Gringo-Imperialisten verärgert haben, wie z.B. die Verstaatlichung ihres Öls, leiden die meisten unserer Genossen immer noch. Befreien wir die Campesinos in Mexiko und setzen wir eine Regierung ein, die sich unserem Kampf widmet."
HON_real_gran_colombia:0 "Gran Colombia konsolidieren"
HON_real_gran_colombia_desc:0 "Jetzt, wo wir in Kolumbien eine befreundete Regierung eingesetzt haben, sollten wir sie zu den legitimen Erben von Bolivars Erbe machen. Leider sehen die Regierungen von [VEN.GetADjective] und [ECU.GetADjective] die Weisheit unseres Vorschlags nicht, und wir werden sie mit Gewalt überzeugen müssen."
HON_liberate_brazil:0 "Freies Brasilien"
HON_liberate_brazil_desc:0 "Obwohl Brasiliens 1930 die brasilianischen Oligarchen geschwächt hat, werden die Bauern in diesem Land immer noch von den Militärs und der städtischen Bourgeoisie unterdrückt. Wir müssen dieses unterdrückerische Regime stürzen und es durch ein Regime ersetzen, das die Interessen des Volkes im Auge hat."
HON_caribfed:0 "Initiieren Sie die karibische Revolution"
HON_caribfed_desc:0 "Die europäischen Imperialisten haben die Inseln der Karibik seit Hunderten von Jahren beherrscht, und die meisten Menschen in dieser Region haben nie echte Souveränität erfahren. Wir müssen die Bauern in der Karibik befreien und sie unter einem Banner vereinen. Da die Kubaner in ihrer letzten Revolution von den Gringo-Imperialisten verraten wurden, wären sie wahrscheinlich bereit, das Zentrum der neuen karibischen Revolution zu sein."
HON_fullcaribfed:0 "Ausbreitung der Revolution auf Hispaniola"
HON_fullcaribfed_desc:0 "Jetzt, da Kuba von seinen bürgerlichen Unterdrückern befreit ist, sollten wir damit beginnen, die anderen Inseln in der Karibik zu befreien. Die hispaniolanischen Nationen Haiti und die Dominikanische Republik sind der logische nächste Schritt."
HON_libperbol:0 "Bringt die Revolution in die Anden"
HON_libperbol_desc:0 "Die peruanisch-bolivianische Föderation versuchte, sich gegen die Yankees und die räuberischen Nationen Brasiliens und Argentiniens zu verteidigen. Sie mag bei dieser Aufgabe gescheitert sein, aber ein neues Peru-Bolivien könnte mit unserer Unterstützung erfolgreich sein. Befreien wir unsere Genossinnen und Genossen in Peru und verbreiten wir die Revolution weiter in Südamerika."
HON_libbolivia:0 "Die peruanisch-bolivianische Föderation"
HON_libbolivia_desc:0 "Die peruanisch-bolivianische Föderation wäre ohne Bolivien nicht viel wert. Befreien wir dieses Land und übergeben wir sein Land an die freundliche Regierung, die wir in Peru errichtet haben."
HON_libargent:0 "Die platinische Revolution"
HON_libargent_desc:0 "Nun, da der größte Teil Lateinamerikas befreit ist, können wir uns dem südlichsten Ende Lateinamerikas zuwenden. Wir könnten eine neue Republik La Plata gründen, die von den Campesinos geführt wird. Bevor wir jedoch versuchen, La Plata wieder zu vereinigen, sollten wir in Argentinien eine befreundete Regierung einsetzen."
HON_liblaplata:0 "La Plata vereinigen"
HON_liblaplata_desc:0 "Unsere Genossen in Argentinien unterstützen unseren Vorschlag, La Plata zu vereinigen, und sie sind bereit, uns bei der Befreiung des restlichen Südamerikas zu helfen. Wenn es uns gelingt, die Revolution auf Uruguay, Paraguay und Chile auszudehnen, dann kann Lateinamerika nach Jahrhunderten der Unterdrückung endlich anfangen zu heilen."
HON_corporate_expansion:0 "Unternehmensexpansion"
HON_corporate_expansion_desc:0 "Die United Fruit Company ist seit 1900 in erheblichem Umfang in Kolumbien tätig, aber unsere Aktivitäten sind auf einige Hindernisse gestoßen. Unsere Mitarbeiter in [COL.GetNameDef] erinnern sich noch an das Bananenmassaker von 1928, bei dem bis zu dreitausend Arbeiter ums Leben kamen. Wir sollten ein weiteres Bananenmassaker verhindern, indem wir die direkte Kontrolle über unsere [COL.GetAdjective] und [ECU.GetAdjective] Betriebe übernehmen."
HON_eliminate_competition:0 "Eliminieren Sie die Konkurrenz"
HON_eliminate_competition_desc:0 "Obwohl [RAJ.GetnameDef] einer der größten Bananenproduzenten der Welt ist, hat die United Fruit Company dort keinen Einfluss. Die [RAJ.GetAdjective]-Bananenindustrie ist unser stärkster Konkurrent, und wir müssen die Kontrolle über diese Industrie übernehmen, um unser Monopol zu sichern. Unsere Direktoren sind entschieden gegen eine direkte Invasion von [RAJ.GetNameDef], aber wir könnten in die Förderung der Korporatokratie in [RAJ.GetNameDef] investieren."

 ### Event section ### ""

 hon.1.t:0 "[HON.GetNameDefCap] Fordert Annexion!"
 hon.1.d:0 "Nachdem die United Fruit Company Honduras übernommen hat, versucht der neue Präsident, alle zentralamerikanischen Besitztümer von United Fruit zu konsolidieren. Da [GUA.GetNameDef] mehr United Fruit-Besitz hat als jedes andere zentralamerikanische Land, sind wir das erste Ziel von United Fruit geworden."
 hon.1.a:0 "Sie kontrollieren bereits unsere Wirtschaft; diese Übernahme ist nur noch eine Formalität."
 hon.1.b:0 "Niemals! Wir müssen die Faschisten mit allem bekämpfen, was wir haben!"
 hon.2.t:0 "Die [GUA.GetAdjective] Regierung akzeptiert die Konsolidierung"
 hon.2.d:0 "Unsere Verhandlungsführer haben die Kontrolle von United Fruit über [HON.GetNameDef] als Druckmittel eingesetzt, und die [GUA.GetAdjective]-Regierung hat sich der United Fruit Company vollständig unterworfen."
 hon.2.a:0 "Ausgezeichnet!"
 hon.3.t:0 "Die [GUA.GetADjective] Regierung lehnt Konsolidierung ab"
 hon.3.d:0 "Unsere Unterhändler haben versucht, die Kontrolle von United Fruit über [HON.GetNameDef] als Druckmittel einzusetzen, aber die [GUA.GetAdjective]-Regierung weigert sich, auf unsere Forderungen einzugehen. Wir müssen uns unsere Besitztümer in diesem Land mit Gewalt zurückholen."
 hon.3.a:0 "Erklären wir ihnen jetzt den Krieg und zeigen wir ihnen die Macht unseres Unternehmensstaates!"
 hon.3.b:0 "Unsere Sicherheitskräfte sind für einen totalen Krieg nicht bereit. Lasst uns abwarten."
 hon.4.t:0 "[HON.GetNameDefCap] Fordert Annexion!"
 hon.4.d:0 "Jetzt, da die United Fruit Company die Kontrolle über Guatemala hat, versucht sie, die Hegemonie über ganz Mittelamerika zu erlangen. Leider haben sie uns als nächstes Ziel auserkoren."
 hon.4.a:0 "Widerstand ist zwecklos. Hoch lebe der Konzern!"
 hon.4.b:0 "Niemals! Wir müssen sie mit allem bekämpfen, was wir haben!"
 hon.5.t:0 "[ELS.GetNameDefCap] Hat kapituliert"
 hon.5.d:0 "Die [ELS.GetAdjective]-Regierung hat die Vorteile erkannt, die es mit sich bringt, eine Tochtergesellschaft der United Fruit Company zu werden. Wir sollten sie mit offenen Armen empfangen."
 hon.5.a:0 "Ausgezeichnet!"
 hon.6.t:0 "Die [ELS.GetAdjective] Regierung hat unsere Forderungen abgelehnt!"
 hon.6.d:0 "Leider weigert sich die [ELS.GetAdjective]-Regierung, sich der Herrschaft des Konzerns zu unterwerfen. Wir werden diese feindliche Übernahme noch feindlicher gestalten müssen."
 hon.6.a:0 "Erklären wir ihnen jetzt den Krieg und zeigen wir ihnen die Macht unseres Unternehmensstaates!"
 hon.6.b:0 "Mit der [ELS.GetAdjective]-Armee ist nicht zu spaßen. Lasst uns abwarten."
 hon.7.t:0 "[HON.GetNameDefCap] Fordert Annexion!"
 hon.7.d:0 "Jetzt, da die United Fruit Company die Kontrolle über Guatemala hat, versucht sie, die Hegemonie über ganz Mittelamerika zu erlangen. Leider haben sie uns als nächstes Ziel auserkoren."
 hon.7.a:0 "Widerstand ist zwecklos. Hoch lebe der Konzern!"
 hon.7.b:0 "Niemals! Wir müssen sie mit allem bekämpfen, was wir haben!"
 hon.8.t:0 "[NIC.GetNameDefCap] Hat kapituliert"
 hon.8.d:0 "Die [NIC.GetAdjective]-Regierung hat die Vorteile erkannt, die es mit sich bringt, eine Tochtergesellschaft der United Fruit Company zu werden. Lassen Sie uns sie mit offenen Armen empfangen."
 hon.8.a:0 "Ausgezeichnet!"
 hon.9.t:0 "Die [NIC.GetAdjective] Regierung hat unsere Forderungen abgelehnt!"
 hon.9.d:0 "Leider weigert sich die [NIC.GetAdjective]-Regierung, sich der Herrschaft des Konzerns zu unterwerfen. Wir werden diese feindliche Übernahme noch feindlicher gestalten müssen."
 hon.9.a:0 "Erklären wir ihnen jetzt den Krieg und zeigen wir ihnen die Macht unseres Unternehmensstaates!"
 hon.9.b:0 "Mit der [NIC.GetAdjective]-Armee ist nicht zu spaßen. Lasst uns die Zeit abwarten."
 hon.10.t:0 "Die United Fruit Company verlangt Unterwerfung!"
 hon.10.d:0 "Die United Fruit Company hat gerade die Kontrolle über Nicaragua übernommen und versucht, ihre ehemaligen Atlantic Fruit Holdings in [COS.GetNameDef] zu konsolidieren. Sie verlangen, dass [COS.GetNameDef] die Herrschaft von United Fruit akzeptiert."
 hon.10.a:0 "Gut, wir machen mit."
 hon.10.b:0 "Niemals! Wir müssen sie mit allem, was wir haben, bekämpfen!"
 hon.11.t:0 "[COS.GetNameDefCap] hat eingereicht"
 hon.11.d:0 "Nach der Beobachtung der jüngsten Ereignisse in Zentralamerika hat die [COS.GetAdjective]-Regierung die Vorteile einer Integration in die United Fruit Company erkannt."
 hon.11.a:0 "Ausgezeichnet!"
 hon.12.t:0 "Die [COS.GetAdjective] Regierung weigert sich, sich zu fügen!"
 hon.12.d:0 "Leider hat die [COS.GetAdjective]-Regierung unsere Forderungen abgelehnt. Wir werden diese feindliche Übernahme noch feindlicher gestalten müssen."
 hon.12.a:0 "Wir werden ihre Regierung zerstören, so wie wir Atlantic Fruit zerstört haben."
 hon.12.b:0 "Ich mache mir Sorgen über die Konsequenzen. Lassen Sie uns abwarten."
 hon.13.t:0 "Die United Fruit Company bietet an, Belize zu kaufen"
 hon.13.d:0 "Die United Fruit Company konsolidiert ihren Besitz in Mittelamerika und hat Interesse am Kauf von Belize gezeigt. Einer ihrer Entscheidungsträger ist mit einem Kaufangebot für Belize an uns herangetreten. Sie werden uns mehrere Konvois und alle Bananen geben, die wir essen können."
 hon.13.a:0 "Ein ausgezeichneter Vorschlag, denn unsere Kriegsanstrengungen könnten ein paar Bananenboote gebrauchen."
 hon.13.b:0 "Wir haben genug Schiffe, und Belize ist zu wertvoll, um es zu verkaufen."
 hon.14.t:0 "[ENG.GetNameDefCap] Akzeptiert"
 hon.14.d:0 "[ENG.GetNameDefCap] hat unser großzügiges Angebot angenommen und wird uns Belize sofort übergeben. Wir werden ihnen unsere Bananenboote und einen großen Teil unserer Bananenproduktion schicken."
 hon.14.a:0 "Hier Mister Tallyman, tally me banana."
 hon.15.t:0 "[ENG.GetNameDefCap] Weigert sich, Belize zu verkaufen!"
 hon.15.d:0 "[ENG.GetNameDefCap] hat unser Angebot abgelehnt und behauptet, dass sie unsere Bananenboote nicht in ihre Handelsmarine integrieren können."
 hon.15.a:0 "Leider wird unser Vorstand einen Krieg gegen [ENG.GetNameDef] für Belize nicht unterstützen. Dennoch."
 hon.16.t:0 "[FROM.GetNameDefCap] Fordert unsere Annexion!"
 hon.16.d:0 "[FROM.GetNameDefCap] kontrolliert fast ganz Mittelamerika, und wir sind der einzige unabhängige mittelamerikanische Staat, der noch übrig ist. Doch [FROM.GetLeader] wird sich nicht mit weniger als der totalen Kontrolle zufrieden geben und hat gefordert, dass wir ein Teil ihres Landes werden."
 hon.16.a:0 "Es ist sinnlos, Widerstand zu leisten."
 hon.16.b:0 "Niemals! Wir werden für ein freies Zentralamerika kämpfen!"
 hon.17.t:0 "[PAN.GetNameDefCap] Stimmt der Eingliederung zu"
 hon.17.d:0 "Die [PAN.GetAdjective]-Regierung glaubt nicht, dass sie es mit uns aufnehmen kann und hat zugestimmt, Teil unserer Herrschaft zu werden."
 hon.17.a:0 "Zentralamerika gehört uns!"
 hon.18.t:0 "Die [PAN.GetAdjective] Regierung verweigert die Eingliederung!"
 hon.18.d:0 "[PAN.GetNameDefCap] glaubt, uns die Stirn bieten zu können, selbst nachdem alle anderen zentralamerikanischen Länder gefallen sind. Wir müssen einen Weg finden, ihre Hybris zu bestrafen."
 hon.18.a:0 "Es ist an der Zeit, dass der letzte Dominostein fällt."
 hon.18.b:0 "Es könnte schwierig sein, in ihre Hauptstadt zu gelangen; wir sollten warten, bis wir in einer besseren Position sind."
 hon.19.t:0 "Die United Fruit Company bietet an, den Panamakanal zu kaufen."
 hon.19.d:0 "Die United Fruit Company konsolidiert ihre Schifffahrtsaktivitäten in Mittelamerika und ist der Ansicht, dass der Besitz des Panamakanals ihre Effizienz erheblich steigern würde. Einer ihrer Entscheidungsträger hat im Kongress Lobbyarbeit betrieben, um den Panamakanal für viele Bananenschiffe und Früchte zu verkaufen. Sollten wir ihr Angebot annehmen?"
 hon.19.a:0 "Ein hervorragender Vorschlag, denn diese Bananenboote werden es unseren Werften ermöglichen, sich auf Militärschiffe zu konzentrieren."
 hon.19.b:0 "Die müssen Bananen sein, wenn sie glauben, wir würden ihnen den Panamakanal verkaufen!"
 hon.20.t:0 "[USA.GetNameDefCap] Akzeptiert"
 hon.20.d:0 "[USA.GetNameDefCap] hat unser großzügiges Angebot angenommen und wird uns den Panamakanal sofort übertragen. Wir werden ihnen unsere Bananenboote und einen Jahresvorrat an Früchten schicken."
 hon.20.a:0 "Die Früchte müssen fließen."
 hon.21.t:0 "[USA.GetNameDefCap] Weigert sich, den Panamakanal zu verkaufen!"
 hon.21.d:0 "Leider hat [USA.GetNameDef] unser Angebot abgelehnt und behauptet, der Panamakanal sei für unsere Interessen unerlässlich."
 hon.21.a:0 "Es scheint, dass die Regierung der [USA.GetAdjective] uns nicht mehr unterstützt. Wir sollten die Sache selbst in die Hand nehmen."
 hon.22.t:0 "[HON.GetNameDefCap] versucht, Belize zu erobern!"
 hon.22.d:0 "Die [HON.GetAdjective]-Regierung hat bemerkt, dass wir mit unserem aktuellen Krieg beschäftigt sind und hat versucht, Belize zu erobern, während wir nicht hingesehen haben. Da Belize für uns nicht wertvoll ist, können wir diese Situation akzeptieren und uns auf unseren aktuellen Krieg konzentrieren. Wir könnten jedoch auch einige Truppen abziehen, um unsere Kolonie zu verteidigen und diese lästige [HON.GetAdjective]-Nation loszuwerden."
 hon.22.a:0 "Wir können es uns nicht leisten, Soldaten zum Sterben in den Dschungel zu schicken; überlasst ihnen Belize."
 hon.22.b:0 "Jede Kolonie in diesem Imperium ist wertvoll! Schickt eine militärische Antwort!"
 hon.23.t:0 "Die [ENG.GetAdjective] haben ihren Verlust akzeptiert"
 hon.23.d:0 "Die [ENG.GetAdjective] haben beschlossen, dass Belize keinen weiteren Konflikt wert ist. Sie haben die Befreiung von Belize akzeptiert und uns erlaubt, unsere Beziehungen zu ihnen aufrechtzuerhalten."
 hon.23.a:0 "Wir werden uns immer an ihre Großzügigkeit erinnern."
 hon.24.t:0 "Die [ENG.GetAdjective] Senden Sie eine militärische Antwort!"
 hon.24.d:0 "Die [ENG.GetAdjective] haben beschlossen, dass sie Belize nicht aus ihrem Reich entkommen lassen wollen und haben eine Armee zur Verteidigung von Belize entsandt. Als Antwort auf unsere Forderung haben sie uns den Krieg erklärt und versuchen nun, uns zu vernichten. Sie könnten jedoch aufgeben, wenn wir Belize einnehmen und lange genug halten können."
 hon.24.a:0 "Lasst uns die Imperialisten zurück ins Meer werfen!"
 hon.25.t:0 "Frieden für Belize?"
 hon.25.d:0 "Auch wenn die [ENG.GetAdjective] beschlossen haben, gegen uns um Belize zu kämpfen, haben wir dieses Gebiet erfolgreich besetzt und die [ENG.GetAdjective] daran gehindert, in Mittelamerika zu landen. Wenn wir um Frieden bitten, werden sie wahrscheinlich zustimmen."
 hon.25.a:0 "Wir wollen nur Belize; lasst uns um Frieden klagen."
 hon.25.b:0 "Niemals! Wir werden das gesamte [ENG.GetAdjective] Imperium!"
 hon.26.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.26.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten im Austausch für die Anerkennung ihrer Kontrolle über Belize."
 hon.26.a:0 "Na schön! Wir werden ihnen dieses wertlose Stück Land überlassen!"
 hon.26.b:0 "Wir werden ihnen niemals Belize überlassen!"
 hon.27.t:0 "[ENG.GetNameDefCap] Akzeptiert"
 hon.27.d:0 "[ENG.GetNameDefCap] hat unser Friedensangebot angenommen und wird Belize an uns abtreten. Wir haben einen großen Sieg errungen, auch wenn die [ENG.GetAdjective] nur einen kleinen Teil ihres Reiches verlieren."
 hon.27.a:0 "Ausgezeichnet!"
 hon.28.t:0 "[ENG.GetNameDefCap] Abgelehnt"
 hon.28.d:0 "[ENG.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird kämpfen, bis einer von uns vollständig vernichtet ist. Die [ENG.GetAdjective] haben törichterweise beschlossen, einen totalen Krieg um Belize zu führen."
 hon.28.a:0 "Na schön! Wir werden sie an den Verhandlungstisch in London zwingen!"
 hon.29.t:0 "[HON.GetNameDefCap] versucht, den Panamakanal zu erobern!"
 hon.29.d:0 "Die kommunistische [HON.GetADjective]-Regierung hat bemerkt, dass wir in einen großen Krieg verwickelt sind und hat diesen Krieg zum Anlass genommen, die Kontrolle über den Panamakanal zu übernehmen. Diese Aktion darf nicht auf die leichte Schulter genommen werden, aber eine Invasion in Mittelamerika könnte sich als schwierig erweisen."
 hon.29.a:0 "Wir können jederzeit später in Mittelamerika einmarschieren und ihnen den Panamakanal überlassen."
 hon.29.b:0 "Wenn wir ihnen den Panamakanal überlassen, würde das unsere logistischen Fähigkeiten lähmen! Schmeißen wir die Kommunisten aus Amerika raus!"
 hon.30.t:0 "[USA.GetNameDefCap] Hat keine Antwort geschickt."
 hon.30.d:0 "Obwohl wir eine militärische Antwort von [USA.GetAdjective] befürchteten, haben sie uns erlaubt, den Panamakanal zu übernehmen, ohne einen Schuss abzugeben."
 hon.30.a:0 "Jetzt, wo wir den Panamakanal besitzen, gehören die Ozeane den Menschen."
 hon.31.t:0 "Die [USA.GetAdjective]s senden eine militärische Antwort!"
 hon.31.d:0 "Die [USA.GetAdjective]s haben unsere versuchte Beschlagnahmung des Panamakanals als Vorwand für eine Invasion in Mittelamerika benutzt. Sie wollen, dass unsere Regierung gestürzt und Amerika von Kommunisten gesäubert wird!"
 hon.31.a:0 "Erteilen wir diesen Gringos eine Lektion in Sachen Einmischung in die lateinamerikanische Politik!"
 hon.32.t:0 "Frieden mit [USA.GetNameDef]?"
 hon.32.d:0 "Auch wenn die [ENG.GetADjective] beschlossen haben, gegen uns um Belize zu kämpfen, haben wir dieses Gebiet erfolgreich besetzt und die [USA.GetAdjective]s daran gehindert, in Mittelamerika zu landen. Wenn wir um Frieden bitten, werden sie wahrscheinlich zustimmen."
 hon.32.a:0 "Wir wollen nur den Panamakanal; lasst uns um Frieden klagen."
 hon.32.b:0 "Niemals! Wir werden die gesamte [USA.GetName] zu Fall bringen!"
 hon.33.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.33.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten im Austausch für die Anerkennung ihrer Kontrolle über den Panamakanal."
 hon.33.a:0 "Na schön! Dann müssen wir eben woanders einen Kanal bauen!"
 hon.33.b:0 "Wir werden ihnen niemals den Panamakanal überlassen!"
 hon.34.t:0 "[USA.GetNameDefCap] Akzeptiert"
 hon.34.d:0 "[USA.GetNameDefCap] hat unser Friedensangebot angenommen und wird den Panamakanal an uns abtreten. Wir haben einen großen Sieg errungen, da der Besitz des Panamakanals es uns ermöglicht, die Schifffahrtsrouten in Amerika zu beherrschen."
 hon.34.a:0 "Ausgezeichnet!"
 hon.35.t:0 "[USA.GetNameDefCap] Abgelehnt"
 hon.35.d:0 "[USA.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird so lange kämpfen, bis einer von uns vollständig vernichtet ist. Die [USA.GetAdjective]s haben entschieden, dass der Panamakanal einen totalen Krieg wert ist."
 hon.35.a:0 "Na schön! Wir werden sie an den Verhandlungstisch in Washington zwingen!"
 hon.36.t:0 "Das Vermächtnis von Präsident Carias."
 hon.36.d:0 "Präsident Carias war... Warte, du hast den Baum der Demokraten fertiggestellt? Ja. Wirklich? Ich habe mir die Zeit genommen, zwei aufregende Schwerpunktbaumzweige zu erstellen, und du hast dich für den langweiligen entschieden? Sie müssen sich dem historischen Spiel verschrieben haben oder einfach eine sehr seltsame Person sein. Nichtsdestotrotz denke ich, dass du eine Belohnung dafür verdienst, dass du den Demokratiebaum durchgesessen und das ganze Spiel über kaum etwas getan hast. Was hältst du von einer gottgleichen Armee und einer Unmenge an Arbeitskräften?"
 hon.36.a:0 "Was meinst du, m8?"
 hon.36.b:0 "Ich bin nur die KI, lass mich bitte in Ruhe."
 hon.37.t:0 "Gran Colombia fordert unsere nördlichen Territorien"
 hon.37.d:0 "Gran Colombia hat sich als zentralamerikanischer Marionettenstaat wiedervereinigt und verlangt das Land, das wir ihm im frühen 19. Jahrhundert abgenommen haben. Ihr Anspruch ist mehr als hundert Jahre alt, aber sie haben die Unterstützung der zentralamerikanischen Armee. Sollen wir auf ihre Forderungen eingehen?"
 hon.37.a:0 "Wir können keinen Krieg riskieren, sondern müssen die Gebiete abtreten."
 hon.37.b:0 "Wir werden nicht einen Zentimeter [PRU.GetAdjective] Land aufgeben!"
 hon.38.t:0 "[PRU.GetNameDefCap] Folds"
 hon.38.d:0 "Die [PRU.GetAdjective]-Regierung hat unsere vernünftige Bitte akzeptiert und wird Gran Colombia die südlichen Gebiete zurückgeben."
 hon.38.a:0 "Ein weiterer Schritt zur Befreiung Lateinamerikas!"
 hon.39.t:0 "[PRU.GetNameDefCap] Weigert sich"
 hon.39.d:0 "Die [PRU.GetAdjective]-Regierung hat beschlossen, unsere Forderung nach den ehemaligen Gebieten von Gran Colombia abzulehnen. Das kann nur eine weitere Gringo-Verschwörung sein."
 hon.39.a:0 "Dann müssen wir uns ihr Land auf die altmodische Art und Weise aneignen."
 hon.40.t:0 "Die Karibische Föderation fordert Curaçao"
 hon.40.d:0 "Die mittelamerikanischen Revolutionäre haben versucht, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Jetzt verlangen sie, dass wir unsere karibischen Territorien abtreten. Ihre Forderungen sind lächerlich, aber sollen wir diese Inseln aufgeben, um uns auf unsere europäischen und asiatischen Probleme zu konzentrieren?"
 hon.40.a:0 "Wir können keinen Krieg riskieren; geben Sie die Inseln ab."
 hon.40.b:0 "Die Integrität des [HOL.GetAdjective] Reiches ist lebenswichtig! Weist ihre Forderungen zurück!"
 hon.41.t:0 "Zugeständnisse vom [HOL.GetAdjective]"
 hon.41.d:0 "Die [HOL.GetAdjective] haben unseren Forderungen zugestimmt, und sie würden sich auf die Probleme im eigenen Land konzentrieren."
 hon.41.a:0 "Hasta la victoria siempre!"
 hon.42.t:0 "Die [HOL.GetAdjective] weigern sich!"
 hon.42.d:0 "Die [HOL.GetAdjective] haben unsere Forderungen abgelehnt. Stattdessen würden sie lieber mehr ihrer Soldaten in den Tod schicken, als ein Stück ihres Reiches aufzugeben."
 hon.42.a:0 "Dann ist es an der Zeit, das [HOL.GetAdjective] Imperium!"
 hon.43.t:0 "Die Karibische Föderation fordert Puerto Rico"
 hon.43.d:0 "Die mittelamerikanischen Revolutionäre haben versucht, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Jetzt verlangen sie, dass wir Puerto Rico ausliefern. Ihre Forderungen sind lächerlich, aber wir sollten diese Inseln aufgeben, um unsere Neutralität zu wahren und uns auf Europa und Asien zu konzentrieren."
 hon.43.a:0 "Wir können keinen Krieg riskieren; geben Sie die Insel ab."
 hon.43.b:0 "Niemals! Wir haben diesen Emporkömmling auf dem amerikanischen Kontinent lange genug geduldet!"
 hon.44.t:0 "Zugeständnisse der Gringos"
 hon.44.d:0 "Die Gringos haben unseren Forderungen zugestimmt und werden Puerto Rico ausliefern."
 hon.44.a:0 "Hasta la victoria siempre!"
 hon.45.t:0 "Die Gringos lehnen ab!"
 hon.45.d:0 "Die Gringos haben unsere Forderungen abgelehnt. Stattdessen würden sie lieber mehr ihrer Soldaten in den Tod schicken, als unsere Revolution weiter zu beschwichtigen."
 hon.45.a:0 "Dann ist es endlich an der Zeit, den Yankee-Imperialismus ein für alle Mal zu beenden!"
 hon.46.t:0 "Die Karibische Föderation fordert die Westindischen Inseln"
 hon.46.d:0 "Die mittelamerikanischen Revolutionäre haben versucht, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Jetzt verlangen sie, dass wir unsere karibischen Territorien abtreten. Ihre Forderungen sind lächerlich, aber sollen wir diese Inseln aufgeben, um uns auf unsere europäischen und asiatischen Probleme zu konzentrieren?"
 hon.46.a:0 "Wir können keinen Krieg riskieren; geben Sie die Inseln ab."
 hon.46.b:0 "Die Integrität des [ENG.GetAdjective] Reiches ist lebenswichtig! Weist ihre Forderungen zurück!"
 hon.47.t:0 "Zugeständnisse vom [ENG.GetAdjective]"
 hon.47.d:0 "Die [ENG.GetAdjective] haben unseren Forderungen zugestimmt und würden sich stattdessen auf die Probleme im eigenen Land konzentrieren."
 hon.47.a:0 "Hasta la victoria siempre!"
 hon.48.t:0 "Die [ENG.GetAdjective] weigern sich!"
 hon.48.d:0 "Die [ENG.GetAdjective] haben unsere Forderungen abgelehnt. Stattdessen würden sie lieber mehr ihrer Soldaten in den Tod schicken, als ein Stück ihres Reiches aufzugeben."
 hon.48.a:0 "Dann ist es an der Zeit, das [ENG.GetAdjective] Imperium!"
 hon.49.t:0 "Die Karibische Föderation beansprucht die Westindischen Inseln"
 hon.49.d:0 "Die zentralamerikanischen Revolutionäre haben versucht, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Sie fordern nun, dass wir unsere karibischen Gebiete abtreten. Ihre Forderungen sind lächerlich, aber sollten wir diese Inseln aufgeben, um uns auf unsere europäischen und asiatischen Probleme zu konzentrieren?"
 hon.49.a:0 "Wir können keinen Krieg riskieren; geben Sie die Inseln ab."
 hon.49.b:0 "Die Integrität des [FRA.GetAdjective] Reiches ist lebenswichtig! Weist ihre Forderungen zurück!"
 hon.50.t:0 "Zugeständnisse der [FRA.GetAdjective]"
 hon.50.d:0 "Die [FRA.GetAdjective] haben unseren Forderungen zugestimmt und würden sich stattdessen auf die Probleme im eigenen Land konzentrieren."
 hon.50.a:0 "Hasta la victoria siempre!"
 hon.51.t:0 "Die [FRA.GetAdjective] weigern sich!"
 hon.51.d:0 "Die [FRA.GetAdjective] hat unsere Forderungen abgelehnt. Stattdessen würden sie lieber mehr ihrer Soldaten in den Tod schicken, als ein Stück ihres Reiches aufzugeben."
 hon.51.a:0 "Dann ist es an der Zeit, das [FRA.GetAdjective] Imperium!"
 hon.52.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.52.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten, wenn wir ihre Kontrolle über Curaçao anerkennen."
 hon.52.a:0 "Diese Insel ist die Leben nicht wert, die es kosten würde, sie zurückzuerobern."
 hon.52.b:0 "Wir werden nicht zulassen, dass sie unser Imperium an sich reißen!"
 hon.53.t:0 "[HOL.GetNameDefCap] Akzeptiert"
 hon.53.d:0 "[HOL.GetNameDefCap] hat unser Friedensangebot angenommen und wird Curacao an die Karibische Föderation abtreten. Wir haben einen großen Sieg errungen, und unsere Kameraden in der Karibik sind immer stärker geworden."
 hon.53.a:0 "Hurra!"
 hon.54.t:0 "[HOL.GetNameDefCap] Abgelehnt"
 hon.54.d:0 "[HOL.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird kämpfen, bis einer von uns vollständig vernichtet ist. Die [HOL.GetAdjective] haben beschlossen, dass ihre karibischen Kolonien einen totalen Krieg wert sind."
 hon.54.a:0 "Dann werden wir sie in Amsterdam sehen!"
 hon.55.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.55.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten im Austausch für die Anerkennung ihrer Kontrolle über Puerto Rico."
 hon.55.a:0 "Ich kann mich nicht einmal daran erinnern, warum wir Puerto Rico überhaupt erobert haben."
 hon.55.b:0 "Der Krieg ist noch nicht verloren, und wir werden noch vor Weihnachten siegreich sein."
 hon.56.t:0 "[USA.GetNameDefCap] Akzeptiert"
 hon.56.d:0 "[USA.GetNameDefCap] hat unser Friedensangebot angenommen und wird Puerto Rico an die Karibische Föderation abtreten. Wir haben einen großen Sieg errungen, und unsere Kameraden in der Karibik sind immer stärker geworden."
 hon.56.a:0 "Hurra!"
 hon.57.t:0 "[USA.GetNameDefCap] Abgelehnt"
 hon.57.d:0 "[USA.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird kämpfen, bis einer von uns vollständig vernichtet ist. Die [USA.GetAdjective]s haben entschieden, dass Puerto Rico einen totalen Krieg wert ist."
 hon.57.a:0 "Es ist an der Zeit, das Yankee-Imperium ein für alle Mal zu beenden!"
 hon.58.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.58.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten im Austausch für die Anerkennung ihrer Kontrolle über die Westindischen Inseln."
 hon.58.a:0 "Die Invasion dieser Inseln ist für uns viel zu mühsam."
 hon.58.b:0 "Wir werden nicht zulassen, dass sie unser Imperium an sich reißen!"
 hon.59.t:0 "[ENG.GetNameDefCap] Akzeptiert"
 hon.59.d:0 "[ENG.GetNameDefCap] hat unser Friedensangebot angenommen und wird die ehemaligen Westindischen Inseln an die Karibische Föderation abtreten. Wir haben einen großen Sieg errungen, und unsere Kameraden in der Karibik sind immer stärker geworden."
 hon.59.a:0 "Hurra!"
 hon.60.t:0 "[ENG.GetNameDefCap] Abgelehnt"
 hon.60.d:0 "[ENG.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird kämpfen, bis einer von uns vollständig vernichtet ist. Die [ENG.GetAdjective] haben beschlossen, dass ihre karibischen Kolonien einen totalen Krieg wert sind."
 hon.60.a:0 "Dann wird Britannia nicht mehr über die Wellen herrschen!"
 hon.61.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.61.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten im Austausch für die Anerkennung ihrer Kontrolle über die Westindischen Inseln."
 hon.61.a:0 "Die Invasion dieser Inseln ist für uns viel zu mühsam."
 hon.61.b:0 "Wir werden nicht zulassen, dass sie unser Imperium an sich reißen!"
 hon.62.t:0 "[FRA.GetNameDefCap] Akzeptiert"
 hon.62.d:0 "[FRA.GetNameDefCap] hat unser Friedensangebot angenommen und wird die ehemaligen Westindischen Inseln an die Karibische Föderation abtreten. Wir haben einen großen Sieg errungen, und unsere Kameraden in der Karibik sind immer stärker geworden."
 hon.62.a:0 "Hurra!"
 hon.63.t:0 "[FRA.GetNameDefCap] Abgelehnt"
 hon.63.d:0 "[FRA.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird kämpfen, bis einer von uns vollständig vernichtet ist. Die [FRA.GetAdjective] hat beschlossen, dass ihre karibischen Kolonien einen totalen Krieg wert sind."
 hon.63.a:0 "Ich kann nicht glauben, dass die [FRA.GetAdjective] dieses Mal nicht kapitulieren wollte."
 hon.64.t:0 "Die Krönung von Juan I."
 hon.64.d:0 "Nachdem unser glorreicher Führer Juan I. in Madrid eingetroffen war, wurden Vorbereitungen für seine Krönung getroffen. Juan I., Sohn des abgesetzten Alfonso XIII., hat die spanische Krone gnädig angenommen und wird das Vizekönigreich Neuspanien von Madrid aus regieren. Wir haben die Unruhen in Spanien beendet und auch den Grundstein für die Wiederherstellung des spanischen Reiches gelegt."
 hon.64.a:0 "Es kann nur einen Juan geben!"
 hon.65.t:0 "Der Vizekönig von Neuspanien"
 hon.65.d:0 "Jetzt, da Juan I. offiziell König von Spanien ist, sollten wir jemand anderen finden, der das Vizekönigreich Neuspanien verwaltet. Der jüngere Bruder von Juan I., Jaime, Herzog von Segovia, sollte ein geeigneter Kandidat sein."
 hon.65.a:0 "Behalten wir es in der Familie."
 hon.66.t:0 "[HON.GetNameDefCap] Bittet um Unterstützung"
 hon.66.d:0 "Die Bauern in Honduras haben die bürgerliche Regierung von Tiburcio Carias gestürzt und hoffen, ihre Revolution auf ganz Lateinamerika ausweiten zu können. Sie wissen, dass die Chancen gegen sie stehen und haben uns um Unterstützung gebeten. Wenn wir ihnen ein paar unserer Waffen schicken, könnte das ihnen die Kraft geben, die Imperialisten aus Lateinamerika zu vertreiben, und die Campesinos könnten ein wertvoller Verbündeter sein."
 hon.66.a:0 "Ihnen ein paar Schusswaffen zu geben, kann nicht schaden."
 hon.66.b:0 "Warum sollten wir uns um Mittelamerika kümmern?"
 hon.67.t:0 "[SOV.GetNameDefCap] Unterstützt uns"
 hon.67.d:0 "Wir haben soeben ein Update von [SOV.GetNameDef] bezüglich unserer Anfrage nach Schusswaffen erhalten. Sie haben zugestimmt und werden uns ein paar tausend Waffen schicken, um uns bei der Verbreitung der Revolution zu helfen. Mit der Unterstützung von [SOV.GetNameDef] gehört ganz Mittelamerika uns."
 hon.67.a:0 "Hasta la victoria siempre!"
 hon.68.t:0 "[SOV.GetNameDefCap] Won't Support Us"
 hon.68.d:0 "Wir haben soeben ein Update von [SOV.GetNameDef] bezüglich unserer Anfrage nach Schusswaffen erhalten. Sie sagten uns, sie bräuchten diese Waffen, um ihre Armee auszurüsten und sich gegen Bedrohungen in Europa und Asien zu verteidigen. Es scheint, dass wir auf uns allein gestellt sind."
 hon.68.a:0 "Na schön! Wir werden unsere eigenen Waffen herstellen!"
 hon.69.t:0 "Juan verzichtet auf seine Thronansprüche"
 hon.69.d:0 "Juan III. hat offiziell auf seine Ansprüche auf den spanischen Thron verzichtet, was die Legitimität unseres Monarchen weiter stärkt."
 hon.69.a:0 "Ausgezeichnet."
 hon.70.t:0 "Antwort aus Madrid"
 hon.70.desc:0 "Nachdem der König von Spanien von unserem Verzicht erfahren hat, hat er uns mit Geschenken bedacht und uns offiziell zum Vizekönig von Neuspanien ernannt; niemand sollte an unserer Legitimität und der Legitimität unseres Vizekönigtums und unserer Verwaltung zweifeln."
 hon.70.a:0 "Ausgezeichnet."
 hon.71.t:0 "Neuspanien bittet um militärische Berater"
 hon.71.desc:0 "Unsere Freunde aus Neuspanien haben einige unserer Offiziere gebeten, als Militärberater zu dienen."
 hon.71.a:0 "Natürlich; alles für die Kolonien."
 hon.71.b:0 "Leider können wir es uns nicht leisten, einen unserer Offiziere zu entbehren."
 hon.72.t:0 "Spanien hat Berater entsandt"
 hon.72.desc:0 "Die spanische Krone hat Militärberater entsandt, um unser Oberkommando zu unterstützen."
 hon.72.a:0 "Wir wussten, dass wir uns auf sie verlassen können."
 hon.73.t:0 "Spanien hat keine Berater geschickt"
 hon.73.desc:0 "Die spanische Krone hat sich geweigert, uns Militärberater zu schicken."
 hon.73.a:0 "Das ist bedauerlich."

HON_adds_coastal_forts_tt:0 "Fügen Sie §HKüstenforts der Stufe 2§! entlang der kontrollierten Küstenlinie hinzu:"
banana_decisions:0 "Korporative Diplomatie"
honpeace_decisions:0 "Für den Frieden klagen"
honlib_decisions:0 "La Liberación"
honspanishempire_decisions:0 "Die Wiederherstellung"
honresources_decisions:0 "In die Ressourcenproduktion investieren"
hongrabstuff_decisions:0 "Die Anglos sind abgelenkt"
HON_bboat_diplomacy:0 "Bananenboot-Diplomatie"
HON_bboat_diplomacy_desc:0 "Schicken Sie einige unserer Bananenboote ins Ausland im Austausch gegen Industriegüter [\n]"
HON_corporate_raj:0 "Orchestrieren Sie eine Firmenübernahme in [RAJ.GetNameDef]"
HON_corporate_raj_desc:0 "Nachdem wir die [RAJ.GetAdjective]-Wirtschaft infiltriert und die [ENG.GetAdjective]-Kolonialverwalter bestochen haben, haben wir nun genug Unterstützung, um einen Staatsstreich in [RAJ.GetNameDef] zu versuchen und eine freundliche Unternehmensregierung zu installieren. Es wird nicht einfach sein, und wir werden einige unserer Söldner schicken müssen, wenn wir wollen, dass dieser Putsch erfolgreich ist. Dennoch ist dies eine einmalige Gelegenheit, unseren größten Konkurrenten auszuschalten."
HON_team_building:0 "Halten Sie eine Teambuilding-Übung ab"
HON_team_building_desc:0 "Unser Managementteam hat bemerkt, dass im Büro viele Schultern hängen, und hat sich eine innovative Methode ausgedacht, um die Unternehmensmoral zu verbessern. Wir können unsere Mitarbeiter auf einen Ausflug mitnehmen und sie an Aktivitäten teilnehmen lassen, bei denen sie sich besser kennen lernen und sich über ihre Liebe zur United Fruit Company verbinden. Teilnahme und Spaß sind natürlich Pflicht."
HON_raj_puppet:0 "Übernehmen Sie die Kontrolle über Indien"
HON_raj_puppet_desc:0 "Unser Coup in Indien war ein durchschlagender Erfolg, und diese neue und unabhängige indische Regierung ist der United Fruit Company gegenüber vollkommen loyal. Machen wir diese Loyalität offiziell, indem wir Indien zu einer offiziellen Tochtergesellschaft der United Fruit Company machen\n"
HON_consolidate_colecu:0 "Eingliederung unserer neuen Vermögenswerte"
HON_consolidate_colecu_desc:0 "Nun, da die United Fruit Company die vollständige Kontrolle über unsere Vermögenswerte in Kolumbien und Ecuador übernommen hat, können wir sie vollständig in unser Unternehmen eingliedern. Die Einheimischen werden davon wahrscheinlich nicht begeistert sein, aber es sollte für unsere Aktionäre einen großen Wert schaffen.\n"
HON_panamapeace:0 "Frieden für den Panamakanal"
HON_panamapeace_desc:0 "Wenn wir uns gegen [USA.GetAdjective] Invasionen verteidigen und den Panamakanal lange genug halten, könnte [USA.GetNameDef] unseren Besitz des Kanals akzeptieren."
HON_belizepeace:0 "Frieden für Belize"
HON_belizepeace_desc:0 "Wenn wir uns gegen [ENG.GetADjective] Invasionen verteidigen und Belize lange genug halten, könnte [ENG.GetNameDef] unser Eigentum an Belize akzeptieren.\n"
HON_curcaopeace:0 "Frieden für Curaçao"
HON_curcaopeace_desc:0 "Wenn wir uns gegen [HOL.GetAdjective] Invasionen verteidigen und Curacao lange genug halten, könnte [HOL.GetAdjective] unser Eigentum an dieser Insel akzeptieren."
HON_puertopeace:0 "Frieden für Puerto Rico"
HON_puertopeace_desc:0 "Wenn wir uns gegen [USA.GetAdjective] Invasionen verteidigen und Puerto Rico lange genug halten, könnte die [USA.GetAdjective] unseren Besitz dieser Insel akzeptieren.\n"
HON_engindiespeace:0 "Frieden für die Britisch-Westindischen Inseln"
HON_engindiespeace_desc:0 "Wenn wir uns gegen [ENG.GetAdjective] Invasionen verteidigen und ihre karibischen Inseln lange genug halten, könnte die [ENG.GetAdjective] unsere Vorherrschaft in der Karibik akzeptieren."
HON_fraindiespeace:0 "Frieden für die Französisch-Westindischen Inseln"
HON_fraindiespeace_desc:0 "Wenn wir uns gegen [FRA.GetAdjective] Invasionen verteidigen und ihre karibischen Inseln lange genug halten, könnte die [FRA.GetAdjective] unsere Vorherrschaft in der Karibik akzeptieren."
HON_libven:0 "Venezuela übertragen"
HON_libven_desc:0 "Nun, da Venezuela von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in Kolumbien abtreten, damit sie Anspruch auf Großkolumbien erheben können.\n"
HON_libecu:0 "Übergabe Ecuadors"
HON_libecu_desc:0 "Jetzt, da Ecuador von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in Kolumbien abtreten, damit sie Anspruch auf Gran Colombia erheben können.\n"
HON_libgranperu:0 "Forderung nach dem südlichen Gran Colombia"
HON_libgranperu_desc:0 "Gran Colombia ist wiedervereinigt, und Bolivars Erbe ist zurückerobert worden. Allerdings hält [PRU.GetNameDef] immer noch die südlichen Gebiete von Gran Colombia, und unser neuer Verbündeter wird nicht sicher sein, bis dieses Land gesichert ist. Lasst uns [PRU.GetNameDef] bitten, dieses rechtmäßig gran-kolumbianische Land zu übergeben."
HON_libhai:0 "Übergabe Haiti"
HON_libhai_desc:0 "Nun, da Haiti von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in Kuba übertragen, damit sie die karibische Revolution konsolidieren können.\n"
HON_libdom:0 "Übergabe der ehemaligen Dominikanischen Republik"
HON_libdom_desc:0 "Jetzt, da der Osten Hispaniolas von seinen bürgerlichen Unterdrückern befreit ist, können wir sein Territorium an unsere Freunde in Kuba abtreten, damit sie die Karibische Revolution konsolidieren können.\n"
HON_libnedisles:0 "Fordern Sie die Niederländisch-Westindischen Inseln"
HON_libnedisles_desc:0 "Die Karibische Föderation ist gegründet worden, und wir können jetzt die Niederländisch-Westindischen Inseln von ihren kolonialen Unterdrückern befreien. Fordern wir ihre karibischen Besitztümer und sehen wir, wie sie darauf reagieren. Wenn sie vor einem anderen Land kapituliert haben, werden sie uns ihre Inseln wahrscheinlich kampflos überlassen \n."
HON_libusaisles:0 "Verlangen Sie Puerto Rico"
HON_libusaisles_desc:0 "Während die Kubaner nach dem Spanisch-Amerikanischen Krieg ein geringes Maß an Autonomie genossen, hatten unsere Kameraden in Puerto Rico nicht so viel Glück und schmachten unter der direkten Kontrolle der Gringo-Imperialisten. Lasst uns Puerto Rico von den [USA.GetAdjective]s fordern, um es in die Karibische Föderation zu integrieren."
HON_libengisles:0 "Fordert die Britisch-Westindischen Inseln"
HON_libengisles_desc:0 "Die Karibische Föderation ist gegründet worden, und wir können nun die Britisch-Westindischen Inseln von ihren kolonialen Unterdrückern befreien. Fordern wir ihre karibischen Besitztümer und sehen wir, wie sie darauf reagieren. Wenn sie vor einem anderen Land kapituliert haben, werden sie uns ihre Inseln wahrscheinlich kampflos überlassen \n."
HON_libfraisles:0 "Fordern Sie die Französisch-Westindischen Inseln"
HON_libfraisles_desc:0 "Die Karibische Föderation ist gegründet worden, und wir können nun die französisch-westindischen Inseln von ihren kolonialen Unterdrückern befreien. Fordern wir ihre karibischen Besitztümer und sehen wir, wie sie darauf reagieren. Wenn sie vor einem anderen Land kapituliert haben, werden sie uns ihre Inseln wahrscheinlich kampflos überlassen \n."
HON_libbol:0 "Bolivien übertragen"
HON_libbol_desc:0 "Nun, da Bolivien von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in [PRU.GetNameDef] abtreten, damit sie die peruanisch-bolivianische Föderation wiederherstellen können.\n"
HON_liburg:0 "Uruguay übertragen"
HON_liburg_desc:0 "Jetzt, wo Uruguay von seinen bürgerlichen Unterdrückern befreit ist, können wir sein Territorium an unsere Freunde in [PRU.GetNameDef] abtreten, damit sie La Plata wieder aufbauen können.\n"
HON_libpar:0 "Paraguay übertragen"
HON_libpar_desc:0 "Nun, da Paraguay von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in [PRU.GetNameDef] übertragen, damit sie La Plata wieder aufbauen können.\n"
HON_libchl:0 "Chile übertragen"
HON_libchl_desc:0 "Nun, da Chile von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in [PRU.GetNameDef] übertragen, damit sie La Plata wieder aufbauen können.\n"
HON_newspain:0 "Erobere den spanischen Thron"
HON_newspain_desc:0 "Unser glorreicher König hat Spanien erfolgreich befreit und die Monarchie wieder in ihre richtige Position gebracht. Es ist nun an der Zeit, Juan I. zu krönen und die Hauptstadt wieder nach Madrid zu verlegen. Allerdings wird Juan I. nicht mehr die direkte Kontrolle über das Vizekönigreich Neuspanien haben (Hinweis: Dadurch wechseln Sie auch in den Fokusbaum, der Spanien zugewiesen ist)."
HON_new_north:0 "Reintegration der nördlichen Territorien"
HON_new_north_desc:0 "Wir haben einen glorreichen Sieg gegen die Gringos errungen, und die Gebiete, die sie uns im Mexikanisch-Amerikanischen Krieg gestohlen haben, gehören nun wieder uns. Wir können nun diese lange verlorenen Staaten wieder in das Vizekönigreich integrieren. Auch wenn diese Gebiete früher das Schlusslicht des Vizekönigreichs Neuspanien waren, können sie jetzt das Kronjuwel unseres wiederhergestellten Imperiums sein!"
HON_develop_mexoil:0 "Mexikanisches Öl"
HON_develop_mexoil_desc:0 "Mexiko ist seit einigen Jahren ein Ölexporteur, aber es ist an der Zeit, mehr von diesem Öl für unsere Zwecke zu verwenden. Lasst uns unsere Ölproduktion in Mexiko ausweiten, um unsere Nation zu versorgen.\n"
HON_develop_panoil:0 "Bohren in Panama"
HON_develop_panoil_desc:0 "Derzeit gibt es eine winzige Ölbohrstelle in Panama, aber unser Militär braucht mehr, als dieses Ölfeld produzieren kann. Lassen Sie uns in die Ölförderung in Panama investieren und eine ständige Versorgung mit Öl sicherstellen."
HON_develop_aluminium:0 "Produzieren Sie Aluminium in Costa Rica"
HON_develop_aluminium_desc:0 "Obwohl Costa Rica über einige Aluminiumvorkommen verfügt, ist das Interesse an der Veredelung dieser Ressource gering. Unsere Luftwaffe braucht jedoch dringend mehr Aluminium, und der Bau einer Aluminiumschmelze sollte uns mit genügend Aluminium für unsere neuen Luftabteilungen versorgen."
HON_develop_rubber:0 "Kautschuk-Plantagen subventionieren"
HON_develop_rubber_desc:0 "Mittelamerika hat ein ideales Klima für den Anbau von Kautschuk, aber niemand hat Interesse am Bau von Kautschukplantagen gezeigt. Wir benötigen jedoch jetzt Kautschuk für unsere Armee, und es wäre klug, Regierungsgelder in die Errichtung von Kautschukplantagen innerhalb unserer Grenzen zu investieren.\n"
HON_develop_tungsten:0 "Wolfram aus El Salvador abbauen"
HON_develop_tungsten_desc:0 "Einige Goldsucher haben uns gesagt, dass El Salvador über kleine Wolframreserven verfügt. Wenn wir diese Vorkommen ausfindig machen und abbauen können, werden wir genug Wolfram haben, um unser Militär zu versorgen."
HON_develop_steel:0 "Guatemaltekische Verhüttung"
HON_develop_steel_desc:0 "Es gibt einige Eisenminen in Guatemala, aber das meiste Eisen wird zur Verhüttung ins Ausland geschickt. Wenn wir einige Schmelzwerke in diesem Staat errichten können, können wir die Stahlversorgung unseres Landes sicherstellen."
HON_develop_chromium:0 "Ausweitung der honduranischen Chromproduktion"
HON_develop_chromium_desc:0 "Obwohl Honduras über eine kleine Bergbauindustrie verfügt, ist diese gegenüber unserer landwirtschaftlichen Produktion in den Hintergrund getreten. Wir sollten staatliche Mittel nutzen, um unsere Bergbauindustrie auszubauen, damit wir nicht so sehr auf den Import von Mineralien aus dem Ausland angewiesen sind."
HON_seize_belize:0 "Nehmen Sie Belize aus dem [ENG.GetAdjective]"
HON_seize_belize_desc:0 "Belize ist eine Kolonie von [ENG.GetNameDef], und seine Bauern schreien nach Befreiung. Normalerweise wäre es undenkbar, [ENG.GetNameDef] anzugreifen, aber die Anglos befinden sich mitten in einem Krieg, den sie vielleicht nicht gewinnen. Da Belize für die Kriegsanstrengungen von [ENG.GetAdjective] nicht lebenswichtig ist, könnten wir es ihnen in aller Ruhe abnehmen. Allerdings werden sie uns wahrscheinlich den Krieg erklären, wenn ihnen Belize mehr wert ist, als wir denken: [\n]"
HON_seize_canal:0 "Beschlagnahme des Panamakanals"
HON_seize_canal_desc:0 "Der Panamakanal ist für die gesamte Schifffahrt in Amerika von zentraler Bedeutung, und [USA.GetADjective] die Kontrolle über diesen Kanal verschafft den Gringos einen erheblichen wirtschaftlichen Vorteil gegenüber uns. Allerdings befindet sich [USA.GetNameDef] jetzt im Krieg, und wir könnten den Panamakanal einnehmen, während sie abgelenkt sind."
HON_solidarity_march:0 "Halten Sie einen Campesino-Solidaritätsmarsch ab"
HON_solidarity_march_desc:0 "Auch wenn unsere Sache gerecht ist, leiden viele unserer Kameraden unter einer niedrigen Moral. Erinnern wir sie daran, wofür sie kämpfen, indem wir die Campesinos ermutigen, auf die Straße zu gehen und ihre Liebe zu unserer Revolution zu demonstrieren\n"
HON_royal_parade:0 "Sponsern Sie eine Parade der Royalisten"
HON_royal_parade_desc:0 "Viele unserer Untertanen haben den Ruhm des alten spanischen Reichs und des Vizekönigreichs Neuspanien vergessen. Fördern wir etwas royalistisches Gefühl, indem wir eine Parade in unserer Hauptstadt sponsern. Die Teilnehmer werden in den Kostümen des Siglo de Oro marschieren und sich an die Freude und das Glück erinnern, das die Konquistadoren nach Lateinamerika brachten."
HON_core_guat:0 "Guatemala integrieren"
HON_core_guat_desc:0 "Nachdem wir Guatemala in einem spontanen Krieg erobert haben, müssen wir es in unsere wachsende mittelamerikanische Nation integrieren."
HON_core_salvador:0 "El Salvador integrieren"
HON_core_salvador_desc:0 "Nachdem wir El Salvador in einem spontanen Krieg erobert haben, müssen wir es in unsere wachsende zentralamerikanische Nation integrieren.\n"
HON_core_nicaragua:0 "Nicaragua eingliedern"
HON_core_nicaragua_desc:0 "Nachdem wir Nicaragua in einem spontanen Krieg erobert haben, müssen wir es in unsere wachsende mittelamerikanische Nation integrieren.\n"
HON_core_costarica:0 "Costa Rica integrieren"
HON_core_costarica_desc:0 "Nachdem wir Costa Rica in einem spontanen Krieg eingenommen haben, müssen wir es in unsere wachsende mittelamerikanische Nation integrieren.\n"
HON_core_panama:0 "Panama eingliedern"
HON_core_panama_desc:0 "Nachdem wir Panama in einem spontanen Krieg erobert haben, müssen wir es in unsere wachsende mittelamerikanische Nation integrieren.\n"
honcorestuff_decisions:0 "Vereinheitlichung unserer neuen Nation"
HON_assimilate_cuba:0 "Kuba assimilieren"
