l_german:
 fate_of_georgia_category:0 "Das Schicksal Georgiens"
 fate_of_georgia_category_desc:0 "Georgien, ein altes Königreich mit einer reichen Geschichte, die bis ins Mittelalter zurückreicht, konnte sich nach dem Großen Krieg kurzzeitig vom russischen Joch befreien. Mit den Bolschewiken kam eine andere Art der russischen Herrschaft. Mit Hilfe von Freiwilligen aus dem eigenen Land und im Exil lebenden Mitgliedern der alten Elite konnten wir die Freiheit des Landes Tamara wiederherstellen."
 GEO_liberators:0 "Befreier Georgiens"

 GEO_form_georgian_national_council:0 "Bildung eines georgischen Nationalrats"
 GEO_establish_georgian_legion:0 "Rekrutieren Sie eine georgische Legion"
