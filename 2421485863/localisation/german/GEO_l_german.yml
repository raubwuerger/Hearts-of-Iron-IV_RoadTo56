 GEO_establish_national_georgian_government:0 "Errichte eine nationale georgische Regierung"

 GEO_event.1.t:0 "Die Freiwilligen wollen nach Hause gehen!"
 GEO_event.1.desc:0 "Die Freiwilligeneinheiten wurden gebildet, um gegen [[~SOV.GetName~]] zu kämpfen und Georgien zu befreien. Nach der Niederlage des [[~SOV.GetAdjective~]]-Staates sind diese Freiwilligen der Meinung, dass ihre Mission erfüllt ist, und wollen nach Hause geschickt werden."
 GEO_event.1.a:0 "Überzeugen Sie sie, noch ein wenig zu bleiben."
 GEO_event.1.b:0 "Lösen Sie ihre Einheit auf."


