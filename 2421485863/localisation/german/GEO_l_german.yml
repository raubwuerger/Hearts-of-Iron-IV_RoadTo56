 fate_of_georgia_category:0 "Das Schicksal Georgiens"
 fate_of_georgia_category_desc:0 "Georgien, ein altes Königreich mit einer reichen Geschichte, die bis ins Mittelalter zurückreicht, hat sich nach dem Weltkrieg kurzzeitig vom russischen Joch befreit. Mit den Bolschewiken kam eine andere Art der russischen Herrschaft. Durch Freiwillige aus dem Inneren des Landes und im Exil lebende Mitglieder der alten Elite konnte die Freiheit des Landes Tamar wiederhergestellt werden."
