 uruguay.1.t:0 "Das Verschwinden von Gabriel Terra"
 uruguay.1.d:0 "Vor zwei Tagen begab sich Gabriel Terra zu einem diplomatischen Besuch nach Argentinien, hauptsächlich im Zusammenhang mit einer Revision bestimmter Handelsverträge zwischen den beiden Nationen, nachdem die neue Regierung, insbesondere auf Initiative von Vizepräsident Luis Alberto de Herrera, eine protektionistischere Politik verfolgt. In der Nacht seiner Rückkehr, gegen zwei Uhr morgens, brach der Kontakt zu dem Flugzeug ab, das den Präsidenten zurück nach Uruguay bringen sollte.\n Das Wrack wurde am nächsten Tag mitten im Rio Negro gefunden. Keiner der Passagiere überlebte. Während sich das Land von dem Schock erholt, den Präsidenten verloren zu haben, der es Uruguay ermöglichte, die Weltwirtschaftskrise zu überwinden und das politische System zu modernisieren, indem er die beiden wichtigsten politischen Parteien Uruguays zusammenführte, bereitet sich Luis Alberto de Herrera darauf vor, Uruguays Präsidentschaft zu übernehmen."
 uruguay.1.a:0 "Sein Andenken wird geehrt werden"

 URG_the_terra_dictatorship:0 "Die Terra-Diktatur"
 URG_the_terra_dictatorship_desc:0 "Im März 1933 führte Gabriel Terra mit Unterstützung der Polizei, der Armee und eines großen Teils der Partido Nacional einen Staatsstreich durch, löste das Parlament auf und den Nationalen Verwaltungsrat aus. Es folgten die Abschaffung der Verfassung und eine starke Zensur der Presse. Es wurde eine Regierung aus Konservativen und Antiliberalen gebildet, die die Verfassung von 1934 in Kraft setzen sollte."
 URG_axis_loans:0 "Achsen-Kredite"
 URG_axis_loans_desc:0 "Es ist offensichtlich, dass die Vereinigten Staaten und Großbritannien unsere Haupthandelspartner sind und bleiben werden, aber wir konnten unsere Handelsmöglichkeiten erweitern, indem wir den europäischen faschistischen Nationen die Hand reichten, und insbesondere Italien und Deutschland. Im Gegenzug gewähren sie uns einen Kredit ohne Gegenleistung, den wir für unsere Bauprojekte verwenden können."
 URG_western_commercial_relations:0 "Westliche Handelsbeziehungen"
 URG_western_commercial_relations_desc:0 "Kürzlich haben wir die Bezahlung unserer Schulden bei England beendet und haben uns bereit erklärt, ihre Kohle zu kaufen, die wir in Naturalien bezahlen, unter anderem mit Fleisch. Auf amerikanischer Seite ist ein Besuch von Präsident Roosevelt geplant, um die Bande zwischen unseren beiden Nationen zu stärken."
 URG_suspend_elections:0 "Allianz mit Herrera"
 URG_suspend_elections_desc:0 "Die Arbeit von Terra ist noch nicht beendet, aber sie kann nicht mit einem System fortgesetzt werden, das so einschränkend ist, wie es die derzeitige uruguayische Verfassung ist, trotz vieler Bemühungen, das Präsidentenamt zu stärken. Wir müssen eine neue schaffen und das Wahlsystem abschaffen, um seine Position als Führer zu festigen."
 URG_new_elections:0 "Neue Wahlen"
 URG_pro_fascist_diplomacy:0 "Pro-faschistische Diplomatie"
 URG_pro_fascist_diplomacy_desc:0 "Es ist klar, dass die europäischen faschistischen Nationen viel bessere Verbündete wären als das alternde Britische Empire oder die in die Krise geratenen Vereinigten Staaten. Sich mit ihnen zu verbünden, würde die Sicherheit und den Wohlstand Uruguays gewährleisten"
 URG_create_the_puu:0 "Die PUU gründen"
 URG_create_the_puu_desc:0 "Die Partido Unido Uruguayo wird als einzige autorisierte Partei in Uruguay bestimmt werden. Auf diese Weise werden wir in der Lage sein, alle, die mit unserer Ideologie übereinstimmen, unter einen Flügel zu bringen und so die Zwänge der Mehrparteienpolitik loszuwerden"
 URG_uruguayan_militarism:0 "Der uruguayische Militarismus"
 URG_uruguayan_militarism_desc:0 "Es muss eine größere Anstrengung unternommen werden, um die militärische Propaganda zu fördern. Verherrlichung, Militärparaden, nichts darf verworfen werden, damit unser Volk ein Volk von Soldaten wird."
 URG_new_elections_desc:0 "Es ist jetzt an der Zeit, dass Terra sich zurückzieht und nationale Wahlen abhält. Mit all den Erfolgen der bisherigen Präsidentschaft ist der Sieg der Colorado-Partei gesichert."
 URG_support_the_allies:0 "Unterstützen Sie die Alliierten"
 URG_support_the_allies_desc:0 "Wir können nicht zulassen, dass Deutschland den Handel in Südamerika bedroht. Die Schlacht am Río de la Plata ist der letzte Strohhalm. Es ist jetzt an der Zeit, unsere diplomatischen Beziehungen mit den Achsenmächten abzubrechen und sich dem Kampf gegen sie anzuschließen."
 URG_a_new_constitution:0 "Eine neue Verfassung"
 URG_a_new_constitution_desc:0 "Eine Korrektur der Fehler der bisherigen Verfassung muss durchgeführt werden. Insbesondere muss das 15+15 Senatssystem durch ein traditionelleres und damit demokratischeres System ersetzt werden."
 URG_colorado_hegemony:0 "Colorado-Hegemonie"
 URG_colorado_hegemony_desc:0 "Durch den Erfolg der Präsidentschaften von Terra und Baldomir hat sich die Colorado-Partei als eine effektive politische Partei erwiesen, die zum Wohle Uruguays arbeitet. Das Vertrauen der Bevölkerung in die Partei und die Regierung ist am höchsten, was das Handeln der Regierung erleichtert."
 URG_the_terra_dictatorship:0 "Die Terra-Diktatur"
 URG_the_terra_dictatorship_desc:0 "Im März 1933 führte Gabriel Terra mit Unterstützung der Polizei, der Armee und eines großen Teils der Partido Nacional einen Staatsstreich durch, löste das Parlament auf und setzte den Nationalen Verwaltungsrat außer Kraft. Es folgten die Abschaffung der Verfassung und eine starke Zensur der Presse. Es wurde eine Regierung aus Konservativen und Antiliberalen gebildet, die die Verfassung von 1934 in Kraft setzen sollte."
 URG_second_revolutionnary_putsch:0 "Zweiter revolutionärer Putsch"
 URG_second_revolutionnary_putsch_desc:0 "Terras Diktatur hat lange genug gedauert. Die starken Repressionen, die seiner Machtergreifung folgten, trieben viele linke Intellektuelle dazu, aus dem Land zu fliehen, vor allem nach Argentinien, um nicht verhaftet oder hingerichtet zu werden. Jetzt ist es an der Zeit, seiner Tyrannei ein Ende zu setzen und die Macht an das uruguayische Volk zurückzugeben."
 URG_return_of_the_exiles:0 "Die Rückkehr der Exilanten"
 URG_return_of_the_exiles_desc:0 "Die Diktatur von Terra hat lange genug gedauert. Die starke Repression, die seiner Machtergreifung folgte, trieb viele linke Intellektuelle dazu, aus dem Land zu fliehen, vor allem nach Argentinien, um nicht verhaftet oder hingerichtet zu werden. Jetzt ist es an der Zeit, seiner Tyrannei ein Ende zu setzen und die Macht an das uruguayische Volk zurückzugeben."
 URG_movimiento_socialista:0 "Folgen Sie Frugoni"
 URG_movimiento_socialista_desc:0 "Emilio Frugoni, Gründer der Partido Socialista del Uruguay, ist ein uruguayischer Sozialist, der nach der Machtübernahme durch Terra ins Exil gezwungen wurde. Er lehnte den Autoritarismus des sowjetischen Sozialismus ab, was ihn dazu brachte, das Movimiento Socialista zu gründen, das die Demokratie nach Uruguay zurückbringen und gleichzeitig die Wirtschaft zugunsten der am meisten Benachteiligten reformieren wollte."
 URG_communist_party_of_uruguay:0 "Folgen Sie der PCU"
 URG_communist_party_of_uruguay_desc:0 "Der Fall der Terra-Diktatur stellt eine goldene Gelegenheit dar, den Kommunismus nach Uruguay zu bringen. Letzterer repräsentiert nämlich alle Übel, die durch die Verteidigung des Kapitalismus verursacht wurden, und deshalb ist es dieses ganze System, das wir mit der Unterstützung des Volkes zerstören müssen!"
 URG_expand_the_welfare_state:0 "Den Wohlfahrtsstaat ausbauen"
 URG_democracy_and_socialism:0 "Demokratie und Sozialismus"
 URG_democracy_and_socialism_desc:0 "Der Kampf gegen die Ausbeutung kann und darf nicht mit tyrannischen Mitteln geführt werden, denn damit würden wir nur in eine Schleife geraten, die letztendlich die Fehler des vorherigen Systems wiederholen würde. Die Errichtung eines sozialistischen Systems muss immer von demokratischen Reformen begleitet sein, die es der Stimme des Volkes erlauben, das neue Uruguay aufzubauen."
 URG_labourism:0 "Labourismus"
 URG_labourism_desc:0 "Die Macht und der Schutz der Gewerkschaften müssen ausgebaut werden. Sie repräsentieren die uruguayischen Arbeiter und ihre Bedürfnisse und müssen daher eine wichtige Rolle bei politischen Entscheidungen einnehmen."
 URG_public_works_projects:0 "Verstaatlichungsprogramm"
 URG_public_works_projects_desc:0 "Um die Zukunft Uruguays aufzubauen, müssen groß angelegte öffentliche Arbeiten in Angriff genommen werden. Krankenhäuser, Parks, Schulen, unserem Volk darf es an nichts fehlen."
 URG_reorganise_the_economy:0 "Die Wirtschaft reorganisieren"
 URG_reorganise_the_economy_desc:0 "Die kapitalistische Wirtschaft muss gegen eine marxistische Wirtschaft ausgetauscht werden, durch Verstaatlichungskampagnen und durch die Reorganisation der wirtschaftlichen Entwicklung nach Fünfjahresplänen."
 URG_workers_militias:0 "Arbeitermilizen"
 URG_workers_militias_desc:0 "Arbeitermilizen werden eingerichtet, um zunächst sicherzustellen, dass sie eine bewaffnete Kraft haben, die immer loyal gegenüber der Revolution sein wird, und dann, um eine größere Reserve von Soldaten im Falle eines Konflikts zu ermöglichen."
 URG_increase_urbanisation:0 "Zunehmende Urbanisierung"
 URG_one_union_for_all_workers:0 "Eine Gewerkschaft für alle Arbeiter"
 URG_one_union_for_all_workers_desc:0 "Um die Arbeiter zu verteidigen, muss eine große Gewerkschaft, mit Unterstützung der Regierung, alle Arbeiter Uruguays zusammenbringen."
 URG_join_the_comintern:0 "Der Komintern beitreten"
 URG_join_the_comintern_desc:0 "Unser Platz ist bei unseren sowjetischen Verbündeten. Nur wenn wir uns vereinigen, werden wir den Kapitalismus besiegen."
 URG_follow_the_tradition:0 "Folgen Sie der Tradition"
 URG_switzerland_of_the_americas:0 "Die Schweiz der Amerikas"
 urg_switzerland_of_the_americas_idea:0 "Die Schweiz der Amerikas"

 URG_GATHERING_STORM_DESC:0 "Während Uruguay eines der stabilsten Länder in Südamerika war, war der Staatsstreich von Gabriel Terra ein Schock für die kleine Nation. Die Verfolgungen, die das Regime mit sich brachte, zwangen viele Politiker und Intellektuelle zur Flucht, vor allem in Richtung Argentinien.\n\nDie Diktatur ist jedoch noch lange nicht gefestigt, 1935 gab es einen ersten revolutionären Putschversuch, der vielleicht nicht der letzte war."

