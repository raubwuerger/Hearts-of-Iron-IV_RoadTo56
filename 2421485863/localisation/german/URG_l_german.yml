 uruguay.1.t:0 "Wahlen 1938"
 uruguay.1.d:0 "Nach dem Staatsstreich von 1933 setzte Gabriel Terra für dieses Jahr Wahlen an. \nDie Hauptkandidaten sind der General und Polizeichef Alfredo Baldomir, der bekannte Politiker Luis Alberto de Herrera und der sozialistische Dichter Emilio Frugoni. Einige radikalere Parteien haben jedoch ihre Chance in den unruhigen Zeiten genutzt, um ihren Einfluss zu vergrößern. Die bekannteste ist die Partido Comunista, aber auch einige nationalistische und faschistische Parteien haben ihre Chance genutzt, allen voran die Acción Revisionista del Uruguay.\n\nBei der Auszählung der Stimmen wird deutlich, dass die..."
 uruguay.1.a:0 "Partido Colorado gewinnt!"
 uruguay.1.b:0 "Partido Nacional gewinnt!"
 uruguay.1.c:0 "Partido Socialista gewinnt!"
 uruguay.1.e:0 "Eine Pattsituation entsteht!"
 uruguay.2.t:0 "Das Schicksal des Rates"
 uruguay.2.d:0 "Der Consejo Nacional de Administración wurde 1917 von Präsident Baltasar Brum gegründet, um ein Exekutivorgan nach dem Vorbild des Schweizer Bundesrats zu schaffen. Dies ermöglichte es den Parteien Colorado und Nacional, sich die Macht zu teilen, und brachte Stabilität nach Uruguay. \nDie Natur des Rates bedeutete jedoch, dass er nur langsam handelte, da jede Maßnahme des Rates von allen Mitgliedern genehmigt werden musste. Diese Untätigkeit führte zu einer Verschlimmerung der Weltwirtschaftskrise, die erst durch die Auflösung des Rates durch Präsident Gabriel Terra im Jahr 1933 gelöst wurde. [Aber jetzt, da die Depression überwunden ist, schlagen viele Politiker die Wiedereinsetzung des Rates vor, um Uruguay die dringend benötigte Stabilität zu bringen."
 uruguay.2.a:0 "Wir müssen den Rat wiederherstellen."
 uruguay.2.b:0 "Wir müssen das Präsidialsystem beibehalten."
 uruguay.3.t:0 "Chaos auf den Straßen!"
 uruguay.3.d:0 "Die jüngste Patt-Situation bei den Wahlen, die erste in unserer Geschichte, hat das Land schwer getroffen. In Montevideo herrscht Chaos, es gibt Proteste unter der Führung von Batllisten wie Luis Batlle Berres und Gerüchte über einen Aufstand der Partido Nacional, wie im Jahr 1904. Die PCU unter der Führung von Eugenio Gomez nutzt die Gelegenheit und versucht, zum Palacio Legislativo zu marschieren, wird aber von Mitgliedern der Acción Revisionista aufgehalten. In der Nacht wird es klar, dass..."
 uruguay.3.a:0 "Die ARU besiegt die Kommunisten und übernimmt die Macht im Land."
 uruguay.3.b:0 "Die Kommunisten besiegen die ARU und stürmen den Palacio Legislativo."

 URG_GATHERING_STORM_DESC:0 "Obwohl Uruguay eines der stabilsten Länder Südamerikas war, war der Staatsstreich von Gabriel Terra ein Schock für die kleine Nation. Die Verfolgungen, die das Regime mit sich brachte, zwangen viele Politiker und Intellektuelle zur Flucht, insbesondere nach Argentinien. 1935 kam es zu einem ersten revolutionären Putschversuch, der jedoch nicht der letzte gewesen sein dürfte."

