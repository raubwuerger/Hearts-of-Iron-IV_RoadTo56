 AZR_event.1.t:0 "Die Freiwilligen wollen nach Hause gehen!"
 AZR_event.1.desc:0 "Die Freiwilligeneinheiten wurden gebildet, um gegen [[~SOV.GetNameDef~]] zu kämpfen und [[~AZR.GetNameDef~]] zu befreien. Nach der Niederlage des [[~SOV.GetAdjective~]]-Staates sind diese Freiwilligen der Meinung, dass ihre Mission erfüllt ist, und wollen nach Hause geschickt werden."
 AZR_event.1.a:0 "Überzeugen Sie sie, noch ein wenig zu bleiben."
 AZR_event.1.b:0 "Lösen Sie ihre Einheit auf."
