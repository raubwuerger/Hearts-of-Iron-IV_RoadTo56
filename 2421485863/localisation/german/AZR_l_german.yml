 The_destiny_of_azerbaijan_category:0 "Das Schicksal von Aserbaidschan"
 The_destiny_of_azerbaijan_category_desc:0 "Seit Jahrhunderten am Kreuzungspunkt der Welten gelegen, wurde Aserbaidschan durch das Öl von Baku zu einer strategisch wichtigeren Region als je zuvor. Nach dem Scheitern der ersten Republik, die unter den Bolschewiken zusammenbrach, lebte in den Herzen einiger die Hoffnung auf eine wiederhergestellte Unabhängigkeit. Mit unserer aktiven Unterstützung und einem entschiedenen Gegenangriff gegen das Rote Reich kann eine neue Hoffnung entfacht und die Rückkehr der aserbaidschanischen Souveränität garantiert werden. "
 AZR_liberators:0 "Befreier von Aserbaidschan"
  
