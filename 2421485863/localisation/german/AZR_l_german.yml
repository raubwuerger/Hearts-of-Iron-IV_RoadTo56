 AZR_event.1.t:0 "Die Freiwilligen wollen nach Hause gehen!"
 AZR_event.1.desc:0 "Die Freiwilligeneinheiten haben sich gebildet, um gegen [SOV.GetName] zu kämpfen und Aserbaidschan zu befreien. Mit der Niederlage des [SOV.GetAdjective]-Staates haben diese Freiwilligen das Gefühl, dass ihre Mission erfüllt ist und sie wollen nach Hause geschickt werden.  "
 AZR_event.1.a:0 "Überzeugen Sie sie, noch ein wenig zu bleiben "
 AZR_event.1.b:0 "Lösen Sie ihre Einheit auf.  "
