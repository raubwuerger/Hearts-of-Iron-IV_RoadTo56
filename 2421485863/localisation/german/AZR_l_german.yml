 The_destiny_of_azerbaijan_category:0 "Das Schicksal von Aserbaidschan"
 The_destiny_of_azerbaijan_category_desc:0 "Aserbaidschan, das jahrhundertelang am Schnittpunkt der Welten lag, wurde durch das Öl von Baku zu einer noch strategischeren Region als zuvor. Nach dem Scheitern der Demokratischen Republik, die unter den Bolschewiken zusammenbrach, lebte in den Herzen einiger Menschen die Hoffnung auf die Wiederherstellung der Unabhängigkeit weiter. Mit unserer aktiven Unterstützung und einem entschlossenen Gegenangriff gegen [[~SOV.GetNameDef~]] kann die Hoffnung wieder aufleben und die Rückkehr der Souveränität von [[~AZR.GetAdjective~]] garantiert werden."
 AZR_liberators:0 "Befreier von Aserbaidschan"

