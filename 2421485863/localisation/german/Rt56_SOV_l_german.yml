 r56.soviet.31.t:0 "Russland schlägt Zusammenarbeit vor"
 r56.soviet.31.d:0 "Die russische Regierung hat vorgeschlagen, die Souveränität unserer Nation vor jeglichen ausländischen Eindringlingen zu schützen. Die neue russische Regierung hat gezeigt, dass sie gewillt ist, in unserem besten Interesse zu handeln und hat keine Aggression gezeigt. Vielleicht sollten wir das annehmen."
 r56.soviet.31.a:0 "Wir sollten uns zum Schutz mit Russland verbünden."
 r56.soviet.31.b:0 "Vielleicht können wir uns auch ohne eine vollständige Angleichung einigen."
 r56.soviet.31.c:0 "Polen kann sich selbst schützen, es braucht keine Unterstützung."
 
 r56.soviet.33.t:0 "Polen nimmt an "
 r56.soviet.33.d:0 "Die Verhandlungen waren erfolgreich. Die polnische Regierung hat einer Form der Allianz zugestimmt und erklärt, dass sie beiden Nationen zugute kommen würde."
 r56.soviet.33.a:0 "Ausgezeichnet!"
 
 r56.soviet.34.t:0 "Polen lehnt ab"
 r56.soviet.34.d:0 "Polnische Diplomaten haben jedes Schutzangebot abgelehnt, weil sie befürchten, dass es ihren Status als unabhängige Nation beeinträchtigen würde. Sie haben keinerlei Pläne für eine Zusammenarbeit mit den russischen Behörden."
 r56.soviet.34.a:0 "Das tut nur thermisch weh."
 
 
 r56.soviet.35.t:0 "Einladung zum Pakt"
 r56.soviet.35.d:0 "Mit der Bildung des Paktes der Freien Russischen Völker hat sich die russische Regierung offen für den Schutz ihrer schwächeren Nachbarn gezeigt, sie haben unserer Nation Schutz angeboten. Wir könnten es annehmen, da es ein klarer Vorteil für uns wäre."
 r56.soviet.35.a:0 "Dies ist nützlich für unsere Sicherheit."
 r56.soviet.35.b:0 "Unsere diplomatischen Loyalitäten müssen wir selbst entscheiden."
 
 r56.soviet.36.t:0 "Finnland hat akzeptiert"
 r56.soviet.36.d:0 "Die finnischen Behörden haben zugestimmt, sich für zusätzlichen Schutz anzuschließen. Ihre Diplomaten haben erklärt, dass sie hoffen, dass dieser Pakt unseren Nationen zu Wohlstand verhilft."
 r56.soviet.36.a:0 "Großartig!"
 
 r56.soviet.37.t:0 "Finnland abgelehnt"
 r56.soviet.37.d:0 "Die finnischen Behörden haben unsere Einladung zu unserem Pakt abgelehnt, da sie der Meinung sind, dass er uns nur stärken und der Zukunft ihrer Nation nur schaden würde."
 r56.soviet.37.a:0 "Nun gut."
 
 r56.soviet.38.t:0 "Einladung zum Pakt"
 r56.soviet.38.d:0 "Mit der Bildung des Paktes der Freien Russischen Völker war die russische Regierung offen für den Schutz ihrer schwächeren Nachbarn, sie haben unserer Nation Schutz angeboten. Wir könnten es annehmen, da es ein klarer Vorteil für uns wäre."
 r56.soviet.38.a:0 "Dies ist nützlich für unsere Sicherheit."
 r56.soviet.38.b:0 "Unsere diplomatischen Loyalitäten müssen wir selbst entscheiden."
 
