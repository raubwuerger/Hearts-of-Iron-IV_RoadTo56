 r56.soviet.1.t:0 "Gosplan-Industriebericht für das Jahr 1935"
 r56.soviet.1.d:0 "Gosplan freut sich, dem Zentralkomitee berichten zu können, dass der laufende Fünfjahresplan immer noch vor dem Zeitplan liegt! Im letzten Jahr haben wir große Fortschritte in unserer Stahlproduktion gemacht. Wir haben viele andere Länder in der Produktion übertroffen. Wir haben auch unsere Öl- und Kohleproduktion im Vergleich zum letzten Jahr gesteigert.\nGosplan revolutioniert unsere große Nation von einer ländlichen Bauernschaft zu einem industriellen Kraftwerk, das mit den kapitalistischen Bastarden im Westen konkurriert! In diesem Sinne hat Gosplan eine Frage an das Zentralkomitee. Sollen wir uns weiterhin stark auf die Produktionsziele konzentrieren oder einige Ressourcen in den Ausbau der zivilen Industrie stecken?"
 r56.soviet.1.a:0 "Behalten Sie den Fokus auf Produktionsziele bei."
 r56.soviet.1.b:0 "Konzentrieren Sie sich auf den Ausbau der zivilen Industrie."
 r56.soviet.2.t:0 "Verlangsamung der Eisenbahn."
 r56.soviet.2.d:0 "Gosplan berichtet, dass die Verlangsamung der Eisenbahn die rechtzeitige Erfüllung von Produktionsquoten und Lieferungen verhindert. Das führt zu einer Verlangsamung der Produktion auf breiter Front. Sie sagen, dass das derzeitige Eisenbahnsystem nicht mit der aktuellen Größe unserer Industrie und der Tonnage, die verschifft werden muss, mithalten kann."
 r56.soviet.2.a:0 "Ausreden"
 r56.soviet.3.t:0 "Weitere Verlangsamungen der Eisenbahn."
 r56.soviet.3.d:0 "Gosplan berichtet, dass die Verlangsamung des Bahnverkehrs immer noch verhindert, dass Produktionsquoten und Lieferungen rechtzeitig erfüllt werden können. Das führt zu einer Verlangsamung der Produktion auf breiter Front. Das derzeitige Eisenbahnsystem kann nicht mit der aktuellen Größe unserer Industrie und der Tonnage, die über das System transportiert werden muss, mithalten. Gosplan empfahl, die Eisenbahnen so schnell wie möglich zu verbessern."
 r56.soviet.3.a:0 "Wie schwer ist es, die Züge pünktlich fahren zu lassen?"
 r56.soviet.4.t:0 "Mehr Verlangsamungen bei der Bahn"
 r56.soviet.4.d:0 "Gosplan berichtet, dass die Verlangsamung des Bahnverkehrs immer noch verhindert, dass die Produktionsquoten und Lieferungen rechtzeitig erfüllt werden können. Dies führt zu einer Verlangsamung der Produktion auf breiter Front. Außerdem werden diese Verzögerungen immer schlimmer. Das derzeitige Schienensystem kann nicht mit der aktuellen Größe unserer Industrie und der Tonnage, die über das System transportiert werden muss, mithalten. Gosplan empfahl, die Eisenbahnen so schnell wie möglich zu verbessern. Denn diese Probleme werden mit Sicherheit auch in Zukunft auftreten."
 r56.soviet.4.a:0 "Das ist inakzeptabel"
 r56.soviet.5.t:0 "Eine weitere Verlangsamung der Eisenbahn"
 r56.soviet.5.d:0 "Gosplan berichtet, dass die Verlangsamung der Eisenbahn weiterhin verhindert, dass Produktionsquoten und Lieferungen rechtzeitig erfüllt werden können. Das führt zu einer Verlangsamung der Produktion auf breiter Front. Außerdem werden diese Verzögerungen nur noch schlimmer. Das derzeitige Schienensystem kann mit der aktuellen Größe unserer Industrie und der benötigten Tonnage nicht mithalten, die damit transportiert werden muss. Gospaln empfahl, es so schnell wie möglich zu verbessern. Denn diese Probleme werden wieder auftreten."
 r56.soviet.5.a:0 "Dies ist derselbe Bericht wie beim letzten Mal. Sie haben nur das Datum geändert."
 r56.soviet.6.t:0 "Bahnverlangsamungen, wieder"
 r56.soviet.6.d:0 "Zum fünften Mal meldet Gosplan, dass die Verlangsamung der Eisenbahn immer noch verhindert, dass Produktionskontingente und Lieferungen rechtzeitig erfüllt werden können. Das führt zu einer Verlangsamung der Produktion auf breiter Front. Und dass diese Verzögerungen immer schlimmer werden. Das derzeitige Eisenbahnsystem kann mit der aktuellen Größe unserer Industrie und der benötigten Tonnage nicht mithalten. Gospaln empfahl, es so schnell wie möglich wieder zu verbessern."
 r56.soviet.6.a:0 "Das war's! Jemand von gosplan wird erschossen!"
 r56.soviet.7.t:0 "Eisenbahn verlangsamt Produktion"
 r56.soviet.7.d:0 "Zum sechsten Mal meldet Gosplan, dass die Verlangsamung der Eisenbahn immer noch verhindert, dass Produktionskontingente und Lieferungen rechtzeitig erfüllt werden können. Das führt zu einer Verlangsamung der Produktion auf breiter Front. Und dass diese Verzögerungen nur noch schlimmer werden. Das derzeitige Schienensystem kann nicht mit der aktuellen Größe unserer Industrie und der Tonnage, die über das System transportiert werden muss, mithalten. Gospaln empfahl, die Eisenbahnen so schnell wie möglich zu verbessern."
 r56.soviet.7.a:0 "Hör auf, mich mit der Eisenbahn zu nerven!"
 r56.soviet.8.t:0 "Bahnstillstand lähmt die Produktion"
 r56.soviet.8.d:0 "Zum siebten Mal meldet Gosplan, dass die Verlangsamung der Eisenbahn immer noch verhindert, dass Produktionskontingente und Lieferungen rechtzeitig erfüllt werden können. Das führt zu einer Verlangsamung der Produktion auf breiter Front. Und dass diese Verzögerungen immer schlimmer werden. Das derzeitige Schienensystem kann nicht mit der aktuellen Größe unserer Industrie und der Tonnage, die über das System transportiert werden muss, mithalten. Gospaln empfahl, die Eisenbahnen so schnell wie möglich zu verbessern, wieder einmal."
 r56.soviet.8.a:0 "Eisenbahnen sind sowieso blöd"
 r56.soviet.9.t:0 "Seuchenausbrüche gemeldet"
 r56.soviet.9.d:0 "In unseren Städten scheinen jetzt viele tödliche Krankheiten ausgebrochen zu sein. Unsere Ärzte empfehlen ein sofortiges, landesweites Massenimpfungsprogramm, bevor die Ausbrüche noch schlimmer werden."
 r56.soviet.9.a:0 "Dies ist eine beunruhigende Entwicklung"
 r56.soviet.11.t:0 "Ausbrüche verschlimmern sich"
 r56.soviet.11.d:0 "Ohne Maßnahmen scheinen sich die Ausbrüche, die unser großes Land heimsuchen, mit der Zeit nur noch zu verschlimmern. Fast jedes größere städtische Zentrum ist betroffen und die Auswirkungen auf unsere Wirtschaft sind unermesslich."
 r56.soviet.11.a:0 "Dies ist eine beunruhigende Entwicklung"
 r56.soviet.16.t:0 "Verpasster Zeitplan für unseren 'Fünfjahresplan'"
 r56.soviet.16.d:0 "Gosplan hat uns informiert, dass der aktuelle Fünfjahresplan hinter den Zeitplan zurückgefallen ist. Während der Industrieplan ursprünglich vor dem Zeitplan lag, sind wir in Verzug geraten und haben die von der Partei gesetzte Frist für seine Fertigstellung verpasst. Das wiederum hat unsere zukünftigen industriellen Anstrengungen beeinträchtigt. Das ist eine Blamage für die Kommunistische Partei."
 r56.soviet.16.a:0 "Bringen Sie mir den Mann, der dafür verantwortlich ist."
 r56.soviet.16.b:0 "Verlängern Sie einfach die Frist, jeder macht Fehler"
 r56.soviet.18.t:0 "Jezhov bildet eine Koalition, um [ROOT.GetLeader] zu stürzen "
 r56.soviet.18.d:0 "Nikolai Yezhov hat begonnen zu befürchten, dass seine Position beim NKVD in Gefahr sein könnte und dass [ROOT.GetLeader] ihn aus seinem derzeitigen Amt entfernen könnte oder Schlimmeres. Er nutzt nun die Aktivitäten, die derzeit darauf gerichtet sind, Leute zu finden, die Staatsfeinde sind, und verwendet diese Aktivitäten stattdessen als Deckmantel für seine aktuellen Pläne, Offiziere und Beamte für ein Schema zu rekrutieren, um Stalin zu entmachten."
 r56.soviet.18.a:0 "Wir müssen schnell handeln"
 r56.soviet.19.t:0 "NKWD-Agenten haben Kontakt zu Trotzki aufgenommen."
 r56.soviet.19.d:0 "NKVD-Agenten haben Kontakt zu Trotzki aufgenommen und sind dabei, ihn heimlich zurück nach Russland zu bringen. Dies wird jedoch einige Zeit in Anspruch nehmen, da wir darauf achten müssen, dass wir nicht von ausländischen Agenten oder [ROOT.GetLeader]-Loyalisten entdeckt werden. Trotzki wieder an der Spitze zu haben, wird unserem Coup die dringend benötigte Legitimität und erfahrene Führung verleihen."
 r56.soviet.19.a:0 "Ausgezeichnet"
 r56.soviet.20.t:0 "Andrey Vlasov möchte zusätzliche Hilfe anbieten"
 r56.soviet.20.d:0 "Als Vlasov vom NKVD zu einem kleinen Gespräch hereingebeten wurde, schien er großes Interesse an unserem Komplott zu zeigen und wollte jede mögliche Hilfe anbieten. Allerdings schien er nach Angaben unserer Agenten etwas zu sehr an den Details interessiert zu sein."
 r56.soviet.20.a:0 "Wir können jede Hilfe gebrauchen, die wir bekommen können."
 r56.soviet.20.b:0 "Er könnte ein Loyalist sein, der versucht, uns zu stürzen. Wir können es nicht riskieren"
 r56.soviet.21.t:0 "Politische Exilanten kontaktieren?"
 r56.soviet.21.b:0 "Sie sind aus einem bestimmten Grund im Exil."
 r56.soviet.21.d:0 "Unsere NKVD-Agenten haben vorgeschlagen, dass das Einschmuggeln exkommunizierter Kommunisten und anderer politischer Figuren, die im Exil waren, zu einer stabileren Regierung nach dem Coup beitragen könnte. Das würde unserer Regierung auch internationale Legitimität in den Augen der Welt verleihen."
 r56.soviet.21.a:0 "Sie werden helfen, den neuen Sowjetstaat zu stärken!"
 r56.soviet.22.t:0 "Kontakt zu Generälen im Exil?"
 r56.soviet.22.d:0 "Unsere NKVD-Agenten haben vorgeschlagen, exkommunizierte Generäle und andere militärische Persönlichkeiten, die im Exil waren, einzuschmuggeln. Dies könnte zu einem stabileren Militär nach dem Coup beitragen. Das würde auch zu einem stärkeren und erfahreneren Militär führen."
 r56.soviet.22.a:0 "Das können wir nicht riskieren."
 r56.soviet.22.b:0 "Ausgezeichnete Idee!"
 r56.soviet.24.t:0 "Trotzki ist zurückgekehrt!"
 r56.soviet.24.d:0 "Nach seiner langen Reise zurück aus dem Exil ist Trotzki zurückgekehrt, um die [SOV.GetNameDefCap] anzuführen. Er wird den Arbeitern auf der ganzen Welt Hoffnung bringen, während wir die Revolution wieder auf den Weg bringen!"
 r56.soviet.24.a:0 "Lang lebe Trotzki!"
 r56.soviet.26.t:0 "Füllen des Machtvakuums"
 r56.soviet.26.d:0 "Es gibt eine ernsthafte Instabilität in unserem Land als Ergebnis der vielen Fraktionen, die geholfen haben, das kommunistische Regime zu stürzen. Wenn wir das Land nicht wieder ins Chaos stürzen wollen, müssen wir uns auf die Seite einer Fraktion stellen und sie an die Spitze unseres Landes stellen."
 r56.soviet.26.a:0 "Diejenigen, die die Demokratie befürworten, tragen die Bestrebungen des Volkes!"
 r56.soviet.26.b:0 "Andere Systeme haben versagt, wir müssen die Monarchie wiederherstellen!"
 r56.soviet.26.c:0 "Die Nationalisten werden unser Land zum Ruhm führen!"
 r56.soviet.27.t:0 "Stalin von der Macht entfernt"
 r56.soviet.27.d:0 "Stalin wurde verhaftet und prompt von Mitgliedern der Kommunistischen Partei hingerichtet. [SOV.GetLeader] ging mit NKVD-Agenten in Stalins Büro und verhaftete ihn, während er die Verbrechen auflistete, die er gegen das russische Volk begangen hatte. Am nächsten Tag fand ein Prozess statt, bei dem er zum Tode verurteilt und später am Nachmittag gehängt wurde. Auch viele Beamte in der russischen Regierung, die beschuldigt wurden, an Stalins Verbrechen beteiligt gewesen zu sein, sind dabei, zusammengetrieben und eingesperrt oder hingerichtet zu werden. Niemand weiß, wer nun [SOV.GetNameDefCap] anführen wird. Gerüchten zufolge hat [SOV.GetLeader] eine Einladung an Trotzki ausgesprochen, zurückzukommen und zu führen."
 r56.soviet.27.a:0 "Der Falsche Revolutionär ist tot!"
 r56.soviet.27.b:0 "Stalins Kartenhaus ist endgültig umgefallen."
 r56.soviet.28.t:0 "Das Ende der kommunistischen Herrschaft in Russland"
 r56.soviet.28.d:0 "Kaum ist Trotzki zurückgekehrt, um die sowjetische Regierung in einer Post-Stalin-Ära zu führen. Er wurde von einer großen Fraktion von antikommunistischen Beamten und Offizieren umgestürzt. Diese Fraktion hatte schnell eine große Gefolgschaft in der Armee und der Regierung gebildet und haben einfach weg mit pro-kommunistischen Beamten scheinbar über Nacht getan. Einige Experten vermuten, dass Trotzkis Säuberungen von Stalin-Loyalisten aus seiner Regierung und das Chaos, das dem Coup folgte, die kommunistische Partei irreparabel geschwächt haben könnten. Der Anführer des Umsturzes; [SOV.GetLeader] hat nun die scheinbar unmögliche Aufgabe, die neue [SOV.GetName] Regierung und die vielen Fraktionen darin zu stabilisieren. "
 r56.soviet.28.a:0 "Wir müssen nun unsere Landsleute in eine bessere Zukunft führen"
 r56.soviet.28.b:0 "Wir sind froh, dass dieses kleine 'Experiment' vorbei ist."
 r56.soviet.28.c:0 "Wir müssen die Revolution selbst weiterführen."
 r56.soviet.29.t:0 "[SOV.GetLeader] hat zu einer Weltrevolution aufgerufen"
 r56.soviet.29.d:0 "[SOV.GetLeader] rief die Kommunisten überall auf der Welt auf, sich zu entketten und die kapitalistischen Regierungen zu stürzen, zu den Waffen zu greifen und mit [SOV.GetName] die 'Weltrevolution' zu bewerkstelligen."
 r56.soviet.29.a:0 "Unsere Vision wird nun verwirklicht werden!"
 r56.soviet.29.b:0 "Das kann nicht gut sein..."
 r56.soviet.29.c:0 "Wurde auch Zeit!"
 
