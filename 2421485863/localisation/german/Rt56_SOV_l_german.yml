 SOV_conscription_law:0 "Wehrpflichtgesetz"
 SOV_conscription_law_desc:0 "" 
 SOV_power_struggle:0 "Machtkampf nach dem Putsch"
 SOV_power_struggle_desc:0 "Da die Führung in Frage gestellt ist, gibt es mehrere Fraktionen, die um die Macht kämpfen. Diejenigen, die der Monarchie treu sind, die Faschisten, die aus der Mandschurei zurückgekehrt sind, und diejenigen, die eine Republik gründen wollen, die auf linken Idealen basiert. Nur die Zeit wird zeigen, wer sich durchsetzen wird."
 SOV_in_the_name_of_the_czar:0 "Die Erbfolge ins Gesetz schreiben"
 SOV_in_the_name_of_the_czar_desc:0 "Mit der Rückkehr des Zaren ist das Hauptaugenmerk darauf gerichtet, die Frage der Erbfolge ein für alle Mal zu klären. Seine Ansprüche wurden von vielen angefochten, aber jetzt müssen wir ihn nicht länger zum Prätendenten machen."
 SOV_purge_splinter_factions:0 "Säubern Sie die monarchistischen Splitterparteien"
 SOV_purge_splinter_factions_desc:0 "Die monarchistische Fraktion ist kaum geeint. Die falschen Anwärter versuchen, sich gegenseitig zu überwältigen. Es ist an der Zeit, eine Mission zu unternehmen, um sie aus unseren Ländern zu vertreiben."
 SOV_new_vozhd:0 "Die neue Vozhd"
 SOV_new_vozhd_desc:0 "Konstantin Rodzaevsky wird unsere Nation in diesen unruhigen Zeiten retten, der Titel der Supermacht wird wieder von Russland beansprucht werden. Der einzige Mann, der das tun kann, ist unser neuer Wozhd."
 SOV_form_the_white_emigres:0 "Bilden Sie die Weißen Emigranten"
 SOV_form_the_white_emigres_desc:0 "Durch die Bildung einer internationalen Gruppe, die aus alten russischen Exilanten besteht, können wir jeden ausländischen Konflikt beeinflussen."
 SOV_promote_the_asno_detachment:0 "Fördern Sie das Asno-Detachement"
 SOV_promote_the_asno_detachment_desc:0 "Während unserer Zeit im Exil hat sich dieser Anhang als ein wertvolles Spionagewerkzeug erwiesen. Mit unserer Ermächtigung können wir ihre Fähigkeiten voll ausschöpfen."
 SOV_follow_corportism:0 "Die Korporatismus-Doktrin"
 SOV_follow_corportism_desc:0 "Der Korporatismus ist die einzige nachhaltige wirtschaftliche Variable in der neuen Welt. Um Russland wirklich zu einer großen Nation zu machen, ist die Einführung dieser Doktrin eine Notwendigkeit."
 SOV_impose_national_unions:0 "Nationale Gewerkschaften einführen"
 SOV_impose_national_unions_desc:0 "Um unsere Industriezweige zu modernisieren, müssen wir den Arbeitern auch Autonomie zugestehen."
 SOV_reject_cosmopolitanism:0 "Ablehnung des Kosmopolitismus"
 SOV_reject_cosmopolitanism_desc:0 "Die schreckliche Philosophie des alten Systems muss beseitigt werden, da unsere Nation sie nicht mehr braucht."
 SOV_russian_women_fascist_movement:0 "Die russische faschistische Frauenbewegung"
 SOV_russian_women_fascist_movement_desc:0 "Die Frauen sind in unserem neuen Land genauso wichtig wie alle anderen. Wer sie unterstützt, wird nichts anderes tun als profitieren."
 SOV_commit_to_the_orthodox_church:0 "Engagieren Sie sich für die orthodoxe Kirche"
 SOV_commit_to_the_orthodox_church_desc:0 "Die orthodoxe Kirche war in ihrer Blütezeit ein mächtiges Gebilde. Jetzt, mit unserer Rückkehr, können wir sie wiederherstellen."
 SOV_union_of_fascist_little_ones:0 "Vereinigung der kleinen Faschisten"
 SOV_union_of_fascist_little_ones_desc:0 "Kinder sind eine wertvolle Ressource in der heutigen Welt. Wenn wir sie jetzt ausbilden, können wir kampferprobte Erwachsene heranziehen, die fähig sind, zu dienen."
 SOV_all_russian_alligences:0 "Die Allrussische Allegorie"
 SOV_all_russian_alligences_desc:0 "Rasse, Geschlecht oder ethnische Zugehörigkeit bedeuten nichts, was wirklich zählt, ist die Loyalität jedes Bürgers gegenüber dem Staat, alle müssen ihre Pflicht tun."
 SOV_restore_the_republic_desc:0 "" 
 SOV_secure_the_nation:0 "Die Nation sichern"
 SOV_secure_the_nation_desc:0 "" 
 SOV_white_exiles:0 "Integrieren Sie die weißen Exilanten"
 SOV_white_exiles_desc:0 "Einige Exilanten werden sich als nützlich erweisen, um unser Militär zu stärken. Wir haben bereits ihre Loyalität, alles was wir tun müssen, ist sie zu fördern."
 SOV_adopt_soviet_policies:0 "Übernehmen Sie bestimmte sowjetische Politiken"
 SOV_adopt_soviet_policies_desc:0 "Nicht alle Politiken des vergangenen Regimes waren schädlich, einige halfen unserer Nation wirklich zu gedeihen. Wir müssen diese beibehalten."
 SOV_orthadox_resurgance:0 "Orthodoxe Wiederauferstehung"
 SOV_orthadox_resurgance_desc:0 "Die orthodoxe Kirche ist ein Hauptunterstützer unserer Sache. Wir sollten wieder in sie investieren."
 SOV_reinstate_royal_exiles:0 "Wiederherstellung der königlichen Exilanten-Titel"
 SOV_reinstate_royal_exiles_desc:0 "Wir können den Adel, der aus der Nation geflohen ist, wiederherstellen. Sie müssen keine Verfolgung mehr fürchten."
 SOV_accept_constituion:0 "Autonomie für die Massen"
 SOV_accept_constituion_desc:0 "Um nicht die gleichen Fehler der Vergangenheit zu machen, müssen wir unserem Volk mehr Autonomie zugestehen, auch wenn das bedeutet, die des Staates zu verringern."
 SOV_imperial_legacy:0 "Imperiales Erbe"
 SOV_imperial_legacy_desc:0 "Russland war schon immer eine Expansionsmacht. Wenn wir unsere Stabilität wiederherstellen, können wir diesen Geist wieder aufleben lassen."
 SOV_imperial_policy:0 "Imperiale Politik"
 SOV_imperial_policy_desc:0 "" 
 SOV_strike_the_riech:0 "Streik im Reich"
 SOV_strike_the_riech_desc:0 "" 
 SOV_peoples_virtue:0 "Die Tugend des Volkes"
 SOV_peoples_virtue_desc:0 "In einer Republik ist es das Volk, das den Staat wirklich führt, seine Tugend soll uns zum Erfolg führen."
 SOV_form_solider_committees:0 "Soldatenkomitees bilden"
 SOV_form_solider_committees_desc:0 "Die Reformierung unserer Armee für einen moderneren Führungsstil könnte sich als nützlich erweisen."
 SOV_amnesty_for_political_opponents:0 "Amnestie für politische Gegner"
 SOV_amnesty_for_political_opponents_desc:0 "Warum diejenigen, die loyal zu den Sowjets sind, hinrichten und verhaften, wenn wir ihre Fähigkeiten noch gebrauchen können."
 SOV_cultural_autonomy:0 "Kulturelle Eigenständigkeit"
 SOV_cultural_autonomy_desc:0 "Unsere Nation ist riesig mit verschiedenen Kulturen, die von Ost bis West reichen. Um den Menschen mehr Freiheit zu geben, sollten wir ihnen erlauben, ihre Traditionen zu praktizieren."
 SOV_abolish_death_penalty:0 "Abschaffung der Todesstrafe"
 SOV_abolish_death_penalty_desc:0 "Die Todesstrafe ist ein unnützes Produkt der Vergangenheit, wir sollten sie abschaffen."
 SOV_agrarian_socialism:0 "Agrarsozialismus"
 SOV_agrarian_socialism_desc:0 "Die Einführung von Sozialreformen in unserer Industrie ist ein notwendiger Schritt zur Erreichung unserer Ziele."
 SOV_create_a_national_directory:0 "Ein nationales Verzeichnis schaffen"
 SOV_create_a_national_directory_desc:0 "Ein großes Gremium, das die Währung im ganzen Land überwacht und verteilt, kann unserer Wirtschaft helfen zu wachsen und einen Anreiz schaffen."
 SOV_purge_religous_beurocracy:0 "Religiöse Bürokratie entschlacken"
 SOV_purge_religous_beurocracy_desc:0 "Die orthodoxe Kirche sollte zwar nicht ganz abgeschafft werden, aber es sollten Schritte unternommen werden, um ihren Einfluss zu begrenzen."
 SOV_pupulisms_guidance:0 "Die Führung des Populismus"
 SOV_baltic_freedom:0 "Wahre baltische Freiheit"
 SOV_baltic_freedom_desc:0 "Die baltischen Staaten sind instabil und schwach, wir könnten ihnen Schutz für ihre Unterstützung anbieten."
 SOV_polish_autonomy:0 "Polnische Kooperation vorschlagen"
 SOV_polish_autonomy_desc:0 "Polen hat seit der Gründung beider Nationen immer eine interessante Beziehung zu Russland gehabt. Vielleicht könnten wir ihnen unsere Hand zu einer Allianz anbieten."
 SOV_the_free_russian_people:0 "Der Pakt der freien russischen Völker"
 SOV_emigres_tt:0 "Wir werden in der Lage sein, starke Freiwillige zu schicken"
 SOV_union_of_fascist_little_ones_2:0 "Bund der faschistischen Kleinen"
 SOV_russian_women_fascist_movement_2:0 "Die russische faschistische Frauenbewegung"
 SOV_alligences_tt:0 "Dieser Schwerpunkt wird entweder die Idee der Russischen Faschistischen Frauenbewegung oder der Union der kleinen Faschisten ergänzen"
 SOV_strike_the_eagle:0 "Schlag den Adler"
 SOV_strike_the_eagle_desc:0 "Die Ausdehnung des deutschen Staates muss gestoppt werden. Um Europas willen und um der Gesundheit und Zukunft unserer Nation willen."
 
 SOV_civil_war_konev:0 "Wiederherstellung der alten Regime"
 SOV_civil_war_konev_desc:0 "Da der Krieg endlich vorbei ist, können wir die Ordnung in unserer Nation wiederherstellen."
 SOV_civil_war_supress_regional_insurections:0 "Regionale Aufstände unterdrücken"
 SOV_civil_war_implament_recovery_programs:0 "Wiederaufbauprogramme einführen"
 SOV_civil_war_implament_recovery_programs_desc:0 "Die Industrie unserer Nation wurde während des Krieges verwüstet. Die Umsetzung von Wiederaufbauprogrammen muss beginnen."
 SOV_civil_war_conduct_mass_arrests:0 "Führen Sie Massenverhaftungen durch"
 SOV_civil_war_conduct_mass_arrests_desc:0 "Es gibt immer noch Sympathisanten der nicht-sowjetischen Ideale, diese Menschen müssen zum Schweigen gebracht werden."
 SOV_civil_war_rehabilitate_military:0 "Rehabilitierung des Militärs"
 SOV_civil_war_rehabilitate_military_desc:0 "Der Bürgerkrieg hat einen massiven Riss in der Organisation und Loyalität unserer Armee hinterlassen. Wir müssen sie neu besetzen und ausrüsten."
 SOV_civil_war_empower_khrushchev:0 "Ermächtigen Sie Chruschtschow"
 SOV_civil_war_empower_khrushchev_desc:0 "Chruschtschow ist der beste Nachfolger von Stalin. Es ist an der Zeit, dass er seinen Platz einnimmt und die Expansion unseres Landes fortsetzt."
 
 SOV_resotration_tt:0 "Wenn Sie diesen Baum vervollständigen, wechseln Sie zurück zum sowjetischen Baum"
