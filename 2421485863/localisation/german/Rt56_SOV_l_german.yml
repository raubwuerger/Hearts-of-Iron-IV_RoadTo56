 r56.soviet.41.t:0 "Baltikum nimmt an"
 r56.soviet.41.d:0 "Die baltischen Diplomaten haben einer Zusammenarbeit mit unseren Regierungen zugestimmt, was unsere diplomatischen Beziehungen anerkennt und unsere Beziehungen fördert."
 r56.soviet.41.a:0 "Ausgezeichnet!"
 
 r56.soviet.42.t:0 "Baltikum verweigert"
 r56.soviet.42.d:0 "Die baltischen Staaten haben unsere Hilfe verweigert und sich geweigert, mit unseren Diplomaten zu sprechen."
 r56.soviet.42.a:0 "Das tut nur thermisch weh."
 
 r56.soviet.43.t:0 "Kirill Wladimirowitsch ist gestorben"
 r56.soviet.43.d:0 "Krill Wladimirowitsch ist heute verstorben. Nach der Wiederherstellung des Throns und der Verankerung des Erbrechts in der modernen russischen Polotik hat sein Sohn Wladimir Kirillowitsch den Mantel übernommen."
 r56.soviet.43.a:0 "Möge Wladimir Kirillowitsch uns zu Ruhm und Ehre führen."
 
 r56.soviet.44.t:0 "Leon Trotsky ist gestorben"
 r56.soviet.44.d:0 "Der unermüdlich für die Arbeiter und den Triumph der Weltrevolution kämpfende Genosse Leo Trotzki ist verstorben. Das Politbüro ist zusammengetreten, um Leonid Serebrjakow zu seinem Nachfolger zu wählen."
 r56.soviet.44.a:0 "Die Revolution wird niemals sterben!"
 
 
 
 #Trotsky Tree (Focuses & Desc) 
 SOV_trotskyite_victory:0 "Trotzkistischer Sieg"
 SOV_trotskyite_victory_desc:0 "Nachdem wir den Tyrannen Josef Stalin gestürzt und seine Kumpane und bedauernswerten Ja-Sager gesäubert haben, können wir endlich damit beginnen, die Sowjetunion nach einem Bild wieder aufzubauen, das sowohl Lenin als auch Marx stolz machen würde. Das wird keine leichte Aufgabe sein, aber die kollektive Stärke der Arbeiter wird sich vereinen, um diese Aufgabe zu bewältigen!"
 SOV_solidify_internal_control:0 "Interne Kontrolle festigen"
 SOV_solidify_internal_control_desc:0 "Während wir erste Schritte unternommen haben, um einen eisernen Griff über den Staat aufrechtzuerhalten, indem wir aggressiv problematische Elemente aus dem Stalin-Regime säubern, müssen wir beginnen, diejenigen, die aus ihren Positionen entfernt wurden, durch Personen zu ersetzen, die der neuen etablierten Führung freundlich gesinnt sind."
 SOV_initial_reforms:0 "Erste Reformen"
 SOV_initial_reforms_desc:0 "Da der Personenkult um Stalin fest in der Gesellschaft verankert ist, ist es klar, dass die sowjetische Gesellschaft von Grund auf neu aufgebaut werden muss. Das wird Zeit und Mühe kosten, aber wir können mit der Reformierung der Politik beginnen, die nicht mit der neuen Richtung der Sowjetunion übereinstimmt."
 SOV_industrial_strategy:0 "Industrielle Reorganisation"
 SOV_industrial_strategy_desc:0 "Während das Konzept des Fünfjahresplans oberflächlich betrachtet gut ist, sind die Unzulänglichkeiten des Stalin-Regimes in seiner Ausführung wohlbekannt, auch wenn sie bis jetzt nicht offen angesprochen worden sind. Mit unserem neuen Regime müssen wir jede Facette des Fünfjahresplans überprüfen. Wir werden seine Schwachstellen identifizieren und sie wie jeden anderen Feind der Union ausmerzen."
 SOV_begin_destalinization:0 "Beginn der Entstalinisierung"
 SOV_begin_destalinization_desc:0 "Josef Stalin verbrachte Jahre damit, einen Personenkult über die Menschen in der Sowjetunion zu erschaffen. Wenn wir unser Ziel erreichen wollen, unsere wahren sozialistischen Werte auf der ganzen Welt zu verbreiten, müssen wir damit beginnen, alle Überreste von Stalins untergegangenem Regime zu entfernen und auszurotten. Wir werden sein Vermächtnis aus den Annalen der Geschichte tilgen."
 SOV_trotskyite_narrative:0 "Das trotzkistische Narrativ"
 SOV_trotskyite_narrative_desc:0 "Die Menschen wurden mit Lügen und Verleumdungen über den toten Tyrannen Stalin gefüttert. Wir müssen unsere Ministerien in die Pflicht nehmen und sicherstellen, dass das Volk die wahre Geschichte unseres Führers Leo Trotzki erfährt. Wir müssen sicherstellen, dass alle in unserer Nation wissen, auf welch unrechtmäßige Weise Stalin an die Macht kam und dass der wahre Erbe der Sowjetunion nach Lenin in Wirklichkeit unser eigener Leo Trotzki war."
 SOV_our_hero_our_saviour:0 "Unser Held, unser Retter"
 SOV_our_hero_our_saviour_desc:0 "Der Kampf unseres großen Führers muss allen bekannt sein! Der tapfere Heldenmut, den Leo Trotzki an den Tag legte, wird Kinos, Plakate und die Seiten von Zeitungen und Büchern füllen. Alle werden in der Lage sein, sich in dem Licht zu sonnen, das die wahre Geschichte unseres Retters, Leo Trotzki, ist."
 SOV_conduct_nationwide_inspections:0 "Führen Sie landesweite Inspektionen durch"
 SOV_conduct_nationwide_inspections_desc:0 "Nachdem wir unsere erste Analyse über die Umsetzung des Fünfjahresplans unter Stalin durchgeführt haben, müssen wir nun jede Facette, die dieses Programm berührt hat, einzeln inspizieren. Jede Fabrik, jedes Verarbeitungszentrum, jede Eisenbahn wird von den unermüdlichen Gruppen unserer Inspektoren überprüft werden, um sicherzustellen, dass sie unseren Standards entspricht."
 SOV_recalibration_of_quotas:0 "Rekalibrierung der Quoten"
 SOV_recalibration_of_quotas_desc:0 "Es ist dem trotzkistischen Regime klar, dass Stalin es vorzog, unrealistische Quoten festzulegen und damit sowohl die Qualität als auch die Genauigkeit der Berichte nicht nur der Fabriken, sondern aller Bereiche, die der Fünfjahresplan berührt hat, zu beeinträchtigen. Wenn wir die Quoten auf realistischere und erreichbare Werte senken, werden wir nicht nur genauere Berichte aus den Fabriken erhalten, sondern auch Leben retten."
 SOV_localized_quality_control:0 "Lokalisierte Qualitätskontrolle"
 SOV_localized_quality_control_desc:0 "Unter Stalins tyrannischem Regime konnte die Qualität von Materialien, Ausrüstung und Waffen von miserabel bis bestenfalls kaum wirksam reichen. Indem wir jede Fabrik einzeln auf einer halbjährlichen Basis behandeln und eine standardisierte Qualitätskontrolle über die gesamte Nation einführen, können wir sicherstellen, dass die Produktion konsistent ist."
 SOV_status_of_labour_unions:0 "Status der Gewerkschaften"
 SOV_status_of_labour_unions_desc:0 "Das Versagen Stalins, die Macht der Arbeiterklasse durch die Gewerkschaften zu nutzen, ist für jeden Beobachter klar erkennbar. Wir müssen diese Klasse von Opfern des Staates in ein Kraftwerk verwandeln, das dem kollektiven Wohl unserer Nation dient."
 SOV_enshrine_labour_unions:0 "Verankerung der Labour Unions"
 SOV_enshrine_labour_unions_desc:0 "Wir werden ein glorreiches Bild der Arbeiterklasse malen, damit es alle sehen können. Die Gewerkschaften sind ein Gewinn für die Nation und sollten nicht Opfer einer schlechten Behandlung durch den Staat sein. Vielmehr sollten sie vom Staat für ihre Bemühungen, zur Permanenten Revolution beizutragen, gehegt, geliebt und gepflegt werden!"
 SOV_nationalization_of_labour_unions:0 "Verstaatlichung der Arbeitergewerkschaften"
 SOV_nationalization_of_labour_unions_desc:0 "Nachdem wir den Gewerkschaften einen echten Platz in unserer sozialistischen Utopie gegeben haben, ist es an der Zeit, sie vollständig in den Staatsapparat zu integrieren. Sie werden kollektiviert und vom Staat zum größeren Wohl der Sowjetunion geführt!"
