 r56.soviet.39.d:0 "Mit der Bildung des Paktes der Freien Russischen Völker hat sich die russische Regierung offen für den Schutz ihrer schwächeren Nachbarn gezeigt, sie haben unserer Nation Schutz angeboten. Wir könnten es annehmen, da es ein klarer Vorteil für uns wäre."
