l_german:
 DEN_Industrial_focus:0 "Industrialisierungsbestrebungen"
 DEN_Industrial_focus_desc:0 "Wir müssen unsere industriellen Kapazitäten ausbauen. Jütland sollte genug Platz für ein paar weitere Fabriken haben, und vielleicht lernen wir beim Bau ein oder zwei Dinge über Effizienz."
 DEN_Industrial_focus_short_desc:0 "§Baut zwei Fabriken in Jütland!"
 DEN_Industrial_Focus_2:0 "Industrialisierungsanstrengung 2"
 DEN_Industrial_Focus_2_desc:0 "Wir müssen unsere industriellen Kapazitäten noch weiter ausbauen."
 DEN_Industrial_Focus_2_short_desc:0 "§Baue mehr Fabriken!"
 DEN_Industrial_Focus_Sjaelland:0 "Industrie in Sjaelland"
 DEN_Industrial_Focus_Sjaelland_desc:0 "Im Falle einer deutschen Invasion könnten wir gezwungen sein, uns auf unsere beiden Inseln, Fünen und Sjaelland, zurückzuziehen. Wenn Sie hier Fabriken bauen, stellen Sie sicher, dass sie nicht in deutsche Hände fallen, auch wenn die Inseln nicht die gleiche Fläche wie Jütland haben."
 DEN_Industrial_Focus_Sjaelland_short_desc:0 "Fabriken in Sjaelland"
 DEN_Industrial_Focus_Jutland:0 "Industrie in Jütland"
 DEN_Industrial_Focus_Jutland_desc:0 "Wir brauchen noch mehr Fabriken, und in Sjaelland passen nicht so viele wie in Jütland. Sicher, es ist vielleicht schwieriger zu verteidigen, aber wir brauchen die zusätzliche Industriekapazität!"
 DEN_Industrial_Focus_Jutland_short_desc:0 "Fabriken in Jütland"
 DEN_Fortify_Jutland:0 "Befestigungen an der deutschen Grenze"
 DEN_Fortify_Jutland_desc:0 "Jetzt, wo wir eine größere Menge an Industrie in Jütland haben, können die Deutschen es leicht erreichen, sollten sie bei uns einfallen. Wir müssen die deutsche Grenze befestigen, um einem deutschen Vorstoß nach Jütland widerstehen zu können."
 DEN_Fortify_Jutland_short_desc:0 "§Festungen in Jütland§"
 DEN_Jutland_Forts:0 "Fügt 3 Forts in jeder dänischen Provinz an der deutschen Grenze hinzu"
 DEN_Sjaelland_Forts:0 "Fügt 5 Küstenforts in Nordfünen und auf Seeland hinzu"
 DEN_Fortify_Sjaelland:0 "Forts auf den dänischen Inseln"
 DEN_Fortify_Sjaelland_desc:0 "Es ist aussichtslos, Jütland gegen die zahlenmäßig überlegenen deutschen Kräfte zu verteidigen. Sjaelland und Fünen hingegen könnten eine Chance haben. Wenn wir Küstenforts bauen, können wir die Deutschen vielleicht daran hindern, auf unsere Hauptinseln vorzudringen, sollten sie Jütland einnehmen."
 DEN_Fortify_Sjaelland_short_desc:0 "§Festungen in Sjaelland§"
 DEN_AA_Jutland:0 "Jütländische Anti-Luft-Bemühungen"
 DEN_AA_Jutland_desc:0 "Wir können so viele Festungen bauen, wie wir wollen, aber selbst die größten Festungen werden schweren Bombenangriffen aus der Luft nicht standhalten. Wenn wir unsere Luftabwehr verstärken, haben wir eine bessere Chance. Außerdem werden dadurch die Auswirkungen strategischer Bombenangriffe auf unsere Fabriken verringert."
 DEN_AA_Jutland_short_desc:0 "Bauen Sie AA in Jütland"
 DEN_AA_Sjaelland:0 "Sjaelland Anti-Luft-Bemühungen"
 DEN_AA_Sjaelland_desc:0 "Nachdem wir nun Teile unserer Industrie in Sjaelland konzentriert haben, sollten wir uns auf eine eventuelle Bombenkampagne vorbereiten. Wenn wir schwere Flakstellungen rund um Kopenhagen bauen, können wir einer deutschen Drohung, unsere Hauptstadt zu bombardieren, besser widerstehen. Das hat den zusätzlichen Vorteil, dass es unserer Bevölkerung ein Gefühl der Sicherheit gibt."
 DEN_AA_Sjaelland_short_desc:0 "Bauen Sie AA in Sjaelland"
 DEN_Danish_Steel:0 "Gründung des Dänischen Stahlwalzwerks"
 DEN_Danish_Steel_desc:0 "Das Dänische Stahlwalzwerk, auf Dänisch 'Det Danske Stålvalseværk', wurde in Frederiksværk, einer Stadt in Sjaelland, gegründet. Dieses riesige Stahlwerk wird einen großen Teil des Stahls liefern, den unser Land benötigt, und es ist verständlich, dass die Vertreter unserer Werften, darunter auch A.P. Møller, stark in diese Anlage investieren."
 DEN_Danish_Steel_short_desc:0 "Das dänische Stahlwalzwerk gründen"
 DEN_Armament_Effort:0 "Erweitern Sie unsere Waffenfabriken"
 DEN_Armament_Effort_desc:0 "Wenn wir uns auf einen Krieg vorbereiten müssen, müssen wir mehr Fabriken bauen, die Waffen produzieren. Vielleicht lernen wir dabei auch etwas über Produktionseffizienz."
 DEN_Armament_Effort_short_desc:0 "Mehr Waffenfabriken bauen"
 DEN_Armament_Effort_2:0 "Ausbau der Waffenfabriken"
 DEN_Armament_Effort_2_desc:0 "Unsere Generäle sagen, dass wir in Sjaelland viel Platz für neue Waffenfabriken haben. Auch scheint es willige Investoren zu geben. Lassen Sie uns unsere militärisch-industrielle Kapazität ausbauen."
 DEN_Armament_Effort_2_short_desc:0 "Bauen Sie mehr Fabriken in Sjaelland"
 DEN_DISA:0 "Erweitern Sie DISA"
 DEN_DISA_desc:0 "DISA, ein Waffenhersteller, der im Dänischen als "Dansk Industri Syndikat A/S" bekannt ist, existiert seit mehreren Jahrzehnten und produziert einige sehr erfolgreiche Waffen, wie z.B. das Madsen-Maschinengewehr, das sogar die Deutschen, Italiener, Russen und Japaner benutzen. Dieses Unternehmen ist eindeutig innovations- und produktionsfähig, eine Erweiterung wird zweifellos zu weiteren militärischen Innovationen führen."
 DEN_DISA_short_desc:0 "Erweitern Sie die DISA"
 DEN_Naval_Effort:0 "Erweitern Sie die Orlogsværft"
 DEN_Naval_Effort_desc:0 "Wenn wir unsere Produktion von Schiffen für die Königlich Dänische Marine ausbauen wollen, müssen wir unsere Schiffbauanlagen erweitern. Die 400 Jahre alte Werft in Kopenhagen, bekannt als Orlogsværft, hat uns treue Dienste geleistet und wird dies auch weiterhin tun."
 DEN_Naval_Effort_short_desc:0 "Die Orlogsværft ausbauen"
 DEN_Naval_Effort_2:0 "Erweitern Sie die Odense Staalskibsværft"
 DEN_Naval_Effort_2_desc:0 "Der Schifffahrtsmagnat A.P. Møller besitzt eine mittelgroße zivile Werft bei Odense. Wenn wir ihm helfen, seine Werft zu erweitern, könnten wir dort auch einige unserer eigenen Schiffe bauen."
 DEN_Naval_Effort_2_short_desc:0 "Schiffswerften in Odense bauen"
 DISA_idea:0 "Dansk Industri Syndikat"
 DISA_idea_desc:0 "Das Dänische Industrie-Syndikat wurde ursprünglich als Dänisches Gewehr-Syndikat gegründet, um das immens beliebte Madsen-Maschinengewehr zu produzieren. Wir haben DISA mit neuen Fabriken und größeren Forschungs- und Entwicklungsabteilungen erweitert, was uns größere Fähigkeiten in der Forschung und Produktion von Infanteriewaffen und Unterstützungsartillerie verleiht."
 DEN_Staff:0 "Dänischer Generalstab"
 DEN_Staff_desc:0 "Wir haben unseren Generalstab erweitert und darauf geachtet, die qualifiziertesten Kandidaten für Beförderungen auszuwählen. Das hat sich ausgezahlt, denn unsere Armee wurde gestärkt und unsere Fähigkeit, unsere Züge bis ins kleinste Detail zu planen, erhöht."
 DEN_Infra:0 "Dänische Autobahn"
 DEN_Infra_desc:0 "Unsere deutschen Nachbarn haben eine große Autobahn gebaut, die einen schnellen Transport von militärischer Ausrüstung und Soldaten ermöglicht. Sie nennen sie die Reichsautobahn. Vielleicht könnten wir eine ähnliche Autobahn in Dänemark bauen?"
 DEN_Infra_short_desc:0 "Infrastruktur in Dänemark bauen"
 DEN_Gen_Staff:0 "Erweitern Sie den Generalstab"
 DEN_Gen_Staff_desc: "Just like the Germans, we have our own general staff, the Generalstab. If we are to expand our army, we should also expand our general staff and streamline our recruitment and promotion guidelines to ensure that the most qualified people are used in the best ways possible. This has the added benefit of allowing our generals to develop new doctrines much more quickly."
 DEN_Gen_Staff_short_desc:0 "Erweitern Sie den Generalstab"
 DEN_SOK:0 "Das SOK schaffen"
 DEN_SOK_desc:0 "Die Marine wurde unter der sozialdemokratischen Regierung von Thorval Stauning lange vernachlässigt. Das hat sich in letzter Zeit mit dem Ausbau der Werften in Odense und Kopenhagen geändert. Passend zum Ausbau der Marine müssen wir auch den Generalstab für unsere Marine ausbauen. Wir sollten das Søværnets Operative Kommando, das SOK, bilden. Dies könnte uns helfen, auch fortschrittlichere Marinedoktrinen zu entwickeln."
 DEN_SOK_short_desc:0 "Schaffen Sie das SOK"
 DEN_Cruiser_Focus:0 "Kreuzer-Einsatz"
 DEN_Cruiser_Focus_desc:0 "Wenn wir unsere Gewässer verteidigen wollen, müssen wir eine ansehnliche Marine aufbauen, die aus Kreuzern und Zerstörern besteht."
 DEN_Cruiser_Focus_short_desc:0 "Fokus auf Kreuzer"
 DEN_Submarine_Focus:0 "U-Boot-Bemühungen"
 DEN_Submarine_Focus_desc:0 "Wir haben Marinestützpunkte auf den Färöer Inseln, Island und Grönland. Diese Basen können als Aufenthaltsorte für U-Boot-Wolfsrudel genutzt werden. Wenn wir diese Idee weiterverfolgen und eine große U-Boot-Flotte aufbauen, wird dies eine abschreckende Wirkung auf alle Nationen haben, die eine Invasion bei uns in Erwägung ziehen."
 DEN_Submarine_Focus_short_desc:0 "U-Boot-Bemühungen"
 DEN_Cruiser_Doctrine:0 "Kreuzer-Doktrinen entwickeln"
 DEN_Cruiser_Doctrine_desc:0 "Obwohl wir unsere Marinefähigkeiten sicherlich ausbauen können, werden wir nie in der Lage sein, mit den großen europäischen Seemächten in der Größe zu konkurrieren. Daher müssen wir alles tun, was wir können, um sicherzustellen, dass wir ihnen in Bezug auf Seetaktik voraus sind."
 DEN_Cruiser_Doctrine_short_desc:0 "Kreuzer-Doktrinen entwickeln"
 DEN_Sub_Doctrine:0 "Entwicklung von U-Boot-Doktrinen"
 DEN_Sub_Doctrine_desc:0 "Damit unsere U-Boote effektiv arbeiten können, müssen wir neue Wege entwickeln, wie sie den Feind angreifen können. Wenn wir die deutschen Bemühungen studieren, können wir sie vielleicht zu unserem eigenen Vorteil nutzen."
 DEN_Sub_Doctrine_short_desc:0 "U-Boot-Doktrinen entwickeln"
 DEN_License_Production:0 "Lizenzproduktion etablieren"
 DEN_License_Production_desc:0 "Andere Nationen entwickeln vielversprechende Waffenkonzepte. Wenn wir mit einer Großmacht in der Nähe gute Beziehungen haben, können wir vielleicht eine Lizenzproduktion für eine ihrer Waffen vereinbaren. Auch dafür sollten wir neue Fabriken bauen."
 DEN_License_Production_short_desc:0 "Lizenzproduktion einrichten"
 DEN_Exerises:0 "Nationale Übungen starten"
 DEN_Exerises_desc:0 "Um unsere Armee auf den Krieg vorzubereiten, sollten wir groß angelegte Kriegsspiele im ganzen Land durchführen. Dies hat den zusätzlichen Vorteil, dass wir Erfahrungen sammeln können."
 DEN_Exerises_short_desc:0 "Nationale Übungen"
 DEN_Army_Improv:0 "Armeeverbesserung"
 DEN_Army_Improv_desc:0 "Es ist an der Zeit, mit der Verbesserung unserer Armee zu beginnen, und damit auch mit der Verbesserung unserer Ausrüstung. Beginnen wir mit der Verbesserung unserer größeren Waffen, wie z.B. unserer Artillerie, AA und AT Waffen. Dies wird ein erster Schritt in diese Richtung sein."
 DEN_Army_Improv_short_desc:0 "Heeresverbesserung"
 DEN_Equipment_Effort:0 "Ausrüstung Anstrengung"
 DEN_Equipment_Effort_desc:0 "Wir sollten unsere Infanteriewaffen verbessern. Lassen Sie uns darauf konzentrieren."
 DEN_Equipment_Effort_short_desc:0 "Ausrüstung Effort"
 DEN_Mot_Effort:0 "Motorisierung Anstrengung"
 DEN_Mot_Effort_desc:0 "Wenn wir irgendwelche offensiven Operationen starten wollen, sollten wir eine motorisierte Armee haben, zumindest teilweise. Die Schweden haben den Scania, die Deutschen den Opel Blitz, vielleicht könnten wir den Kauf von Exemplaren dieser Fahrzeuge in Erwägung ziehen, um unsere eigene Forschung zu beschleunigen."
 DEN_Mot_Effort_short_desc:0 "Motorisierung Aufwand"
 DEN_Mech_Effort:0 "Mechanisierungsaufwand"
 DEN_Mech_Effort_desc:0 "Unsere bisherigen Forschungen haben gezeigt, dass eine motorisierte Armee ein großer Vorteil für jede offensive Operation wäre, die wir planen. Wir könnten Fahrzeuge mit zusätzlicher Panzerung und besseren Fähigkeiten im Gelände entwickeln und mechanisierte Divisionen aufstellen."
 DEN_Mech_Effort_short_desc:0 "Mechanisierungsbemühungen"
 DEN_Special_Forces:0 "Entwicklung von Spezialeinheiten"
 DEN_Special_Forces_desc:0 "Andere Nationen entwickeln Eliteeinheiten wie Marines und Fallschirmjäger. Wir könnten das Gleiche tun. Solche Einheiten benötigen weder große Mengen an Personal noch verbrauchen sie im Vergleich zu gepanzerten Einheiten viel Industrie. Sie könnten die perfekte Lösung für einige unserer offensiven Probleme sein."
 DEN_Special_Forces_short_desc:0 "Spezialeinheiten"
 DEN_Doctrine_Effort:0 "Doktrin-Bemühungen"
 DEN_Doctrine_Effort_desc:0 "Wir sollten neue Wege entwickeln, um unsere Feinde auf dem Schlachtfeld zu besiegen. Unsere Armee modernisiert sich, unsere Doktrinen müssen ihr folgen!"
 DEN_Doctrine_Effort_short_desc:0 "Doktrin Anstrengung"
 DEN_Armor_Effort:0 "Panzerbemühungen"
 DEN_Armor_Effort_desc:0 "Dänemark ist nicht in der Lage, selbst gepanzerte Konstruktionen zu entwickeln, aber unsere Nachbarn stellen jeden Tag in größerer Zahl Panzer auf. Sogar die Schweden stellen Panzer her! Wenn wir gute Beziehungen zu einem von ihnen haben, könnten wir möglicherweise Unterstützung bei der Entwicklung unserer eigenen Panzer bekommen, oder vielleicht sogar einen ihrer Entwürfe produzieren."
 DEN_Armor_Effort_short_desc:0 "Panzerbestrebungen"
 DEN_Destroyer_Focus:0 "Ausländische Schiffsdesigns"
 DEN_Destroyer_Focus_desc:0 "Wenn wir uns mit Nationen verbünden, die über mächtige Seestreitkräfte verfügen, könnten wir Hilfe bei unseren eigenen Designs bekommen. Vielleicht erlauben sie uns sogar, ihre Arbeit zu kopieren!"
 DEN_Destroyer_Focus_short_desc:0 "Ausländische Schiffsdesigns"
 DEN_Foreign_Subs:0 "Ausländische U-Boot-Designs"
 DEN_Foreign_Subs_desc:0 "Es gibt Nationen, die sich durch die Konstruktion von U-Booten auszeichnen. Wenn wir uns mit einer dieser Nationen verbünden würden, könnten wir von ihr profitieren."
 DEN_Foreign_Subs_short_desc:0 "Ausländische U-Boot-Designs"
 DEN_Aviation_Effort:0 "Luftunterstützung"
 DEN_Aviation_Effort_desc:0 "Jede Armee braucht Luftunterstützung. Wir sollten neue Flugzeugmodelle für unsere Nationen entwickeln oder zumindest sicherstellen, dass wir ausländische Modelle kaufen."
 DEN_Aviation_Effort_short_desc:0 "Luftfahrt-Bemühungen"
 DEN_Aviation_Doc:0 "Luft-Doktrinen entwickeln"
 DEN_Aviation_Doc_desc:0 "Wir sollten Doktrinen für unsere Luftwaffe entwickeln, um sie noch effektiver zu machen."
 DEN_Aviation_Doc_short_desc:0 "Luft-Doktrinen entwickeln"
 DEN_Heavy_Air_Focus:0 "Schwere Flugzeuge im Fokus"
 DEN_Heavy_Air_Focus_desc:0 "Wir sollten uns auf schwere Flugzeuge wie taktische Bomber und strategische Bomber konzentrieren. Wir werden in der Lage sein, den Tod von oben auf unsere Feinde regnen zu lassen, auch wenn wir nicht sehr viele davon produzieren können."
 DEN_Heavy_Air_Focus_short_desc:0 "Fokus schwere Flugzeuge"
 DEN_Light_Air_Focus:0 "Leichte Flugzeuge im Fokus"
 DEN_Light_Air_Focus_desc:0 "Unsere industrielle Kapazität wird höchstwahrscheinlich nicht in der Lage sein, die Produktion von schweren Flugzeugen zu bewältigen. Wir sollten uns stattdessen auf die Entwicklung einmotoriger Flugzeuge konzentrieren, um unseren Luftraum zu verteidigen und unsere Truppen am Boden zu unterstützen. Dies ist der Weg, den unsere Generäle favorisieren."
 DEN_Light_Air_Focus_short_desc:0 "Light Air Fokus"
 DEN_CAS_Focus:0 "CAS-Fokus"
 DEN_CAS_Focus_desc:0 "Close Air Support ist entscheidend für den Erfolg unserer Bodentruppen. Wir sollten neue Versionen unserer Close-Air-Support-Flugzeuge entwickeln, damit wir unsere Truppen im Kampf noch besser unterstützen können."
 DEN_CAS_Focus_short_desc:0 "CAS-Fokus"
 DEN_Tac_Bomber_Focus:0 "Fokus taktische Bomber"
 DEN_Tac_Bomber_Focus_desc:0 "Taktische Bomber sind nicht so teuer in der Herstellung wie strategische Bomber, können aber in der gleichen Rolle eingesetzt werden. Sie haben den zusätzlichen Vorteil, dass sie ein Mehrzweckflugzeug sind und als solches auch feindliche Bodentruppen angreifen können, wenn auch nicht so effektiv wie CAS-Flugzeuge."
 DEN_Tac_Bomber_Focus_short_desc:0 "Taktischer Bomber Fokus"
 DEN_CAS:0 "Schwerpunkt Heeresfliegerei"
 DEN_CAS_desc:0 "Indem wir einen Teil unserer Luftwaffe unter das Kommando unserer Armee gestellt haben, haben wir die Effektivität unserer Bodenunterstützungsmissionen erhöht."
 DEN_CAS_short_desc:0 "Fokus Heeresfliegerei"
 DEN_Army_Aviation:0 "Heeresfliegerei"
 DEN_Army_Aviation_desc:0 "Wir können einen Teil unserer Luftwaffe in unser Heer integrieren. Genauer gesagt, die CAS-Geschwader. Wenn wir dies tun, können wir eine erhöhte Effektivität erwarten, wenn wir unsere Flugzeuge zur Bodenunterstützung einsetzen."
 DEN_Army_Aviation_short_desc:0 "Heeresfliegerei"
 DEN_Political_Effort:0 "Politische Anstrengung"
 DEN_Political_Effort_desc:0 "Wenn wir Änderungen an unserem politischen System vornehmen oder unser derzeitiges System stärken wollen, müssen wir sofort mit den Vorbereitungen beginnen."
 DEN_Political_Effort_short_desc:0 "Politischer Aufwand"
 DEN_Authoritarianism:0 "Autoritarismus Fokus"
 DEN_Authoritarianism_desc:0 "Wenn wir unsere Nation stärken wollen, müssen wir die Fesseln der Demokratie abwerfen. Wenn wir beginnen, antidemokratische Propaganda über alternative Kanäle zu verbreiten, können wir die Demokratie vielleicht ohne Bürgerkrieg beenden."
 DEN_Authoritarianism_short_desc:0 "Autoritarismus Fokus"
 DEN_Fascism_Focus:0 "Faschismus unterstützen"
 DEN_Fascism_Focus_desc:0 "Für Dänemark gibt es nur einen Weg zur Größe. Dieser Weg ist der Weg des Faschismus, wie mehrere andere europäische Nationen herausgefunden haben. Lassen Sie uns diesen Weg beschreiten und Ruhm für unsere Nation erlangen!"
 DEN_Fascism_Focus_short_desc:0 "Faschismus-Fokus"
 DEN_Fascism_Germany:0 "Bündnis mit Deutschland"
 DEN_Fascism_Germany_desc:0 "Deutschland, die Führer der Achse, sind unsere Nachbarn. Wir sollten versuchen, uns ihnen bei ihrer Eroberung der Welt anzuschließen."
 DEN_Fascism_Germany_short_desc:0 "Bündnis mit Deutschland"
 DEN_Democracy:0 "Förderung der Demokratie"
 DEN_Democracy_desc:0 "Die Demokratie wird in unserem Land gefördert."
 DEN_Auth:0 "Demokratische Unterstützung nimmt ab"
 DEN_Auth_desc:0 "Die Unterstützung für die Demokratie nimmt in unserem Land ab."
 DEN_fascist:0 "Unterstützung für Faschismus steigt"
 DEN_fascist_desc:0 "Unser Volk beginnt, den Faschismus als mögliche Lösung für Probleme zu akzeptieren, sowohl in unserem Land als auch in der Welt."
 DEN_Liberalism_Focus:0 "Unterstützung für die Demokratie"
 DEN_Liberalism_Focus_desc:0 "Wir müssen alle extremistischen Bewegungen vermeiden, wenn unser Volk frei und wohlhabend bleiben soll. Lassen Sie uns mehr tun, um Bewegungen wie Faschismus und Kommunismus zu diskreditieren."
 DEN_Liberalism_Focus_short_desc:0 "Unterstützen Sie die Demokratie"
 DEN_Ger_Alliance:0 "Dänemark strebt Bündnis mit Deutschland an"
 DEN_Communism:0 "Unterstützung für Kommunismus steigt"
 DEN_Communism_desc:0 "Unser Volk beginnt, den Kommunismus als eine mögliche Lösung für unsere Probleme zu akzeptieren, sowohl innerhalb unseres Landes als auch in der Welt."
 DEN_Communism_Focus:0 "Kommunismus unterstützen"
 DEN_Communism_Focus_desc:0 "Es ist nicht genug, einfach einen Wohlfahrtsstaat zu schaffen, wie wir es getan haben. Wir müssen das kapitalistische System vollständig aus unserem Land entfernen, nur so werden die Arbeiter endlich frei sein!"
 DEN_Communism_Focus_short_desc:0 "Unterstützen Sie den Kommunismus"
 DEN_SOV_Alliance:0 "Dänisch-sowjetische Freundschaft"
 DEN_Fascism_Self:0 "Dänemark zuerst"
 DEN_Fascism_Self_desc:0 "Während Deutschland im Moment die Hauptkraft des Faschismus in Europa sein mag, kann Dänemark aus eigener Kraft expandieren. Wir brauchen uns nicht ihrer Fraktion anzuschließen und unter ihrem Kommando zu stehen. Lasst uns unser eigenes Schicksal gestalten!"
 DEN_Fascism_Self_short_desc:0 "Dänemark zuerst"
 DEN_Soviet_Focus:0 "Bündnis mit der UdSSR"
 DEN_Soviet_Focus_desc:0 "Um unseren eigenen Schutz zu gewährleisten, sollten wir uns mit der größten kommunistischen Macht der Welt, der Sowjetunion, verbünden. Verbessern wir unsere Beziehungen zu ihr."
 DEN_Soviet_Focus_short_desc:0 "Bündnis mit der UdSSR"
 DEN_Communism_Self:0 "Unsere eigene Revolution"
 DEN_Communism_Self_desc:0 "Während die UdSSR bemerkenswerte Dinge erreicht hat, ist unsere eigene Form des Kommunismus eindeutig überlegen. Lasst uns unsere eigene Fraktion bilden und den Kommunismus in die ganze Welt exportieren!"
 DEN_Communism_Self_short_desc:0 "Unsere eigene Revolution"
 DEN_Aggressive:0 "Für Dänemark!"
 DEN_Aggressive_desc:0 "Durch unsere ständige Kriegspropaganda ist unser Volk eher bereit, Angriffskriege zu führen."
 DEN_Defensive:0 "Gud, Konge og Fædreland!"
 DEN_Defensive_desc:0 "Unser Volk schließt sich in immer größerer Zahl den Streitkräften an! Sie erwarten jedoch, dass wir nur kämpfen, wenn es absolut notwendig ist."
 DEN_Claims_Fascist:0 "Sleigsvig und Holstein sichern"
 DEN_Claims_Fascist_desc:0 "Sleigsvig und Holstein wurden uns 1864 unrechtmäßig von den Preußen gestohlen. Jetzt ist es an der Zeit, die Provinzen zurückzuerobern!"
 DEN_Claims_Fascist_short_desc:0 "Rückgabe von Sleigsvig und Holstein"
 DEN_Claims_Communist:0 "Befreit Sleigsvig und Holstein"
 DEN_Claims_Communist_desc:0 "Unser Volk in Sleigsvig und Holstein wird von den niederträchtigen Faschisten unterdrückt. Es ist Zeit, dass wir unser Land zurückfordern!"
 DEN_Claims_Communist_short_desc:0 "Befreit Sleigsvig und Holstein"
 DEN_Axis_Claims:0 "Ansprüche auf Skandinavien"
 DEN_Axis_Claims_desc:0 "Unsere nördlichen Nachbarn denken immer noch, dass sie unabhängig sein können. Wie können sie es wagen! Lasst sie uns in unser glorreiches Dänemark verschlingen! Aber wir müssen schnell handeln, denn die Deutschen haben auch dort Interessen."
 DEN_Axis_Claims_short_desc:0 "Ansprüche auf Skandinavien"
 DEN_Claims_Democratic:0 "Unrechtmäßiges Territorium zurückgeben"
 DEN_Claims_Democratic_desc:0 "Das Heilige Römische Reich mag zwar nicht mehr existieren, aber vielleicht können wir unser Territorium noch von den Deutschen zurückfordern. Lassen Sie uns der Welt verkünden, dass wir uns zurückholen wollen, was uns gehört, die Verbündeten werden am Ende sicher nichts dagegen haben."
 DEN_Claims_Democratic_short_desc:0 "Unrechtmäßiges Territorium zurückgeben"
 DEN_Defensive_Focus:0 "Verteidigen Sie das Königreich"
 DEN_Defensive_Focus_desc:0 "Dänemark ist so, wie es sein soll. Andere Nationen sind jedoch vielleicht nicht damit einverstanden. Wir müssen unserem Volk patriotische Gefühle einflößen, nicht um sie später zu missbrauchen, indem wir in Angriffskriege hineingezogen werden, sondern um uns effektiver verteidigen zu können, sollte ein Krieg Realität werden."
 DEN_Defensive_Focus_short_desc:0 "Verteidigt das Königreich"
 DEN_Offensive_Focus:0 "Zurückerobern, was uns gehört"
 DEN_Offensive_Focus_desc:0 "In den letzten 150 Jahren litt Dänemark unter einem fast ständigen Niedergang. Während wir nach dem Großen Krieg einen Teil unseres rechtmäßigen Landes zurückerhalten haben, müssen wir andere Teile unseres Landes zurückerobern."
 DEN_Offensive_Focus_short_desc:0 "Zurückerobern, was uns gehört"
 DEN_Comintern_Claims:0 "Ansprüche auf Estland"
 DEN_Comintern_Claims_desc:0 "Die Sowjetunion beabsichtigt, Estland irgendwann einzunehmen. Vielleicht können wir das alte dänische Land in Reval zurückerobern, wo einst Wikingersiedler lebten?"
 DEN_Comintern_Claims_short_desc:0 "Ansprüche auf Estland"
 DEN_Jet:0 "Jet-Technologie-Bemühungen"
 DEN_Jet_desc:0 "Wir haben ein Fraktionsmitglied, das neue Flugzeuge entwickelt, die von Düsen und Raketen angetrieben werden. Diese Flugzeuge sind viel schneller als alles, was wir bisher gesehen haben. Wenn wir uns anstrengen, können wir von ihnen vielleicht Unterstützung bei der Entwicklung solcher Programme im Inland bekommen."
 DEN_Jet_short_desc:0 "Jet-Tech-Bemühungen"
 DEN_Extra_Slot:0 "Militärische F&E"
 DEN_Extra_Slot_desc:0 "Unser erweitertes Militär wird in der Lage sein, mehr Ausrüstung zu erforschen und zu entwickeln."
 DEN_Extra_Slot_short_desc: "Militärische F&E"
 DEN_Nuclear:0 "Nuklearwaffen-Aufwand"
 DEN_Nuclear_desc:0 "Unsere Armee wird niemals in der Lage sein, einen großen Feind abzuschrecken. Aber diese neuen Waffen, von denen einige unserer Wissenschaftler schwafeln, könnten es. Sie sagen, dass diese Bomben in der Lage sein werden, eine ganze Stadt zu zerstören! Es könnte sein, dass sie nur etwas genommen haben, was sie nicht hätten nehmen sollen, aber wenn nicht, und wenn sie Recht haben, werden diese Waffen die Welt für immer verändern."
 DEN_Nuclear_short_desc:0 "Nuklearwaffen-Bemühungen"
 DEN_ENG_Alliance:0 "Dänemark unterstützt die Demokratie"
 DEN_Sov_Sleigsvig: "Unser Land mit sowjetischer Hilfe zurückfordern"
 DEN_Sov_Sleigsvig_desc:0 "Unser Volk in Sleigsvig und Holstein wird von den niederträchtigen Faschisten unterdrückt. Es ist an der Zeit, dass wir unser Land zusammen mit der UdSSR zurückfordern!"
 DEN_Sov_Sleigsvig_short_desc:0 "Fordert unser Land zurück"
 DEN_Sleigsvig_Axis:0 "Fordern Sie Sleigsvig zurück"
 DEN_Sleigsvig_Axis_desc:0 "Jetzt, wo wir uns mit den Deutschen angefreundet haben, können wir unser Land zurückfordern."
 DEN_Sleigsvig_Axis_short_desc:0 "Bittet um"
 Dan.1.t:0 "Dänemark bittet um die Rückgabe von Sleigsvig"
 Dan.1.d:0 "Die Dänen, unser Fraktionsmitglied und Verbündeter, bitten darum, den Staat Sleigsvig und Holstein zurückzubekommen. Dieses Land ist seit Hunderten von Jahren ein Grund für Konflikte zwischen unseren Nationen gewesen. Es zurückzugeben würde sie sicherlich besänftigen, während eine Verweigerung dazu führen könnte, dass sie sich woanders Verbündete suchen."
 Dan.1.a:0 "Gebt ihnen zurück, was ihnen gehört"
 Dan.1.b:0 "Dieses Land ist deutsch!"
 Dan.2.t:0 "Sleigsvig zurückgegeben"
 Dan.2.d:0 "Deutschland hat eine weise Entscheidung getroffen und hat uns unser Land zurückgegeben."
 Dan.2.a:0 "Ich wusste, wir können ihnen vertrauen!"
 Dan.3.t:0 "Deutschland weigert sich"
 Dan.3.d:0 "Deutschland hat sich geweigert, unser Land zurückzugeben! Vielleicht sollten wir uns anderswo stärkere und vernünftigere Verbündete suchen?"
 Dan.3.a:0 "Wir werden es zurückbekommen, so oder so."
 DEN_Research_Slot:0 "Zivile Forschung"
 DEN_Research_Slot_desc:0 "Wenn wir unsere Universitäten ausbauen, könnten wir höchstwahrscheinlich mehr Forschung betreiben."
 DEN_Commonwealth:0 "Schaffen Sie das Skandinavische Commonwealth"
 DEN_Commonwealth_desc:0 "Wir sollten unseren Nachbarn im Norden den wahren Weg des Kommunismus zeigen. Lasst uns eine Kalmarer Union des 20. Jahrhunderts schaffen!"

