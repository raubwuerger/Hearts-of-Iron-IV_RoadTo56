 r56_LUX_favor_the_fasicts:0 "Eingegliederte Jugendgruppen"
 r56_legacy_of_luxembourg_crisis:0 "Das Erbe der Luxemburg-Krise"
 r56_legacy_of_luxembourg_crisis_desc:0 "Luxemburg verfolgt seit der Luxemburg-Krise von 1867 eine Politik der Neutralität. Die deutsche Besetzung unseres Landes im Ersten Weltkrieg und die jüngsten Aufrüstungskampagnen haben jedoch dazu geführt, dass die Unterstützung für die Neutralität erodiert ist."
