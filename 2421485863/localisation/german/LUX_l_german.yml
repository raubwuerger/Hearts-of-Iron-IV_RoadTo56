 LUX_prepareforwar:0 "Auf den Krieg vorbereiten"
 LUX_prepareforwar_desc:0 "Der Krieg, der alle Kriege beenden sollte, hat kein Ende genommen. Während sich die Großmächte links und rechts von uns erneut mobilisieren, muss Luxemburg bereit sein, sein Volk zu verteidigen."
 LUX_boostindustry:0 "Die Industrie ankurbeln"
 LUX_boostindustry_desc:0 "Eine Nation ohne eine florierende Industrie wird unter ihrem eigenen Gewicht zusammenbrechen. Angesichts des drohenden Krieges ist es von größter Bedeutung, dass Luxemburg über eigene Mittel zur Aufrechterhaltung seiner Verteidigungsanstrengungen verfügt."
 LUX_radioluxembourg:0 "Radio Luxemburg"
 LUX_radioluxembourg_desc:0 "Das in unserer Stadt ansässige Radio Luxemburg ermöglicht es den Sendern, ein Publikum in ganz Europa zu erreichen und das Monopol der British Broadcasting Company zu brechen, wodurch das kommerzielle Radio im Vereinigten Königreich und in Irland wieder Fuß fassen kann."
 LUX_feierwon:0 "Feierwon"
 LUX_feierwon_desc:0 "'Kommt her aus Frankreich, Belgien, Preußen,\nwir wollen euch unser Vaterland zeigen,\nfragt in alle Richtungen,\nwir wollen bleiben was wir sind.'"
 LUX_realism:0 "Realismus"
 LUX_realism_desc:0 "Luxemburg kann es sich trotz seines starken Geistes nicht leisten, im Krieg eine aggressive Haltung einzunehmen. Wir werden mit großer Rücksicht auf unser Volk und unsere Neutralität vorgehen."
 LUX_idealism:0 "Idealismus"
 LUX_idealism_desc:0 "Passivität ist in diesen Zeiten der Tod. Wenn wir nicht zuerst handeln, werden wir von einer der uns bedrängenden Mächte überrollt werden. Unter der Führung von Émile Speller wird Luxemburg nicht unterschätzt werden."
 LUX_lucilinburhuc:0 " Lucilinburhuc"
 LUX_lucilinburhuc_desc:0 "Die Festung Luxemburg ist seit langem der Eckpfeiler unserer Nation, und obwohl wir durch Verträge gezwungen sind, den Großteil unserer Befestigungen abzubauen, ist die Sicherheit unserer großen Festung heute mehr denn je vonnöten."
 LUX_luxvictor:0 "Lux Victor"
 LUX_luxvictor_desc:0 "Wir sind gewogen und gemessen worden, und es hat uns an nichts gefehlt. Lang leben die Herzogin und Luxemburg!"
 LUX_schusterline:0 "Schuster-Linie"
 LUX_schusterline_desc:0 "Die Feindseligkeiten aus dem Osten müssen abgewehrt werden. Joseph Schuster hat eine Verteidigungslinie an unserer Ostgrenze ausgearbeitet, um feindliche Soldaten von unserem Territorium fernzuhalten - und unsere Souveränität zu bewahren."
 LUX_grandducalgendarmerie:0 "Großherzogliche Gendarmerie"
 LUX_grandducalgendarmerie_desc:0 "Eine Polizeibrigade wird die Straßen für die Zivilbevölkerung sicher halten und im Bedarfsfall zur Verteidigung der Nation herangezogen werden."
 LUX_restoretheauxiliaries:0 "Wiederherstellung der Auxiliartruppen"
 LUX_restoretheauxiliaries_desc:0 "Am Vorabend des Krieges muss jeder kampfbereite Bürger bereit sein. Wenn wir unsere derzeitigen Streitkräfte mit Hilfstruppen verstärken, haben wir im kommenden Konflikt vielleicht eine Chance."
 LUX_volunteerarmy:0 "Freiwilligenarmee"
 LUX_volunteerarmy_desc:0 "Luxemburg ist mehr denn je auf seine tapferen Bürger angewiesen, die sich der Pflicht stellen, unser Land gegen ausländische Bedrohungen zu verteidigen."
 LUX_expandthesteelworks:0 "Erweitern Sie die Stahlwerke"
 LUX_expandthesteelworks_desc:0 "Unser Land ist seit langem für seinen Qualitätsstahl berühmt. Auch wenn unsere Ressourcen begrenzt sind, wird eine erweiterte Nutzung der Stahlwerke sicherstellen, dass Luxemburg auf dem Weltmarkt wettbewerbsfähig bleibt."
 LUX_modernizetherails:0 "Die Schienen modernisieren"
 LUX_modernizetherails_desc:0 "Die Identität unseres Landes ist mit der Eisenbahn verflochten, die transnationalen Schienen verbinden uns mit beiden Großmächten. Es liegt in unserem besten Interesse, unsere Eisenbahnnetze in den kommenden Jahren zu modernisieren."
 LUX_sandweilerairport:0 "Airshows unterstützen"
 LUX_sandweilerairport_desc:0 "Luxemburg ist zwar klein und verfügt nur über einen einzigen Flugplatz, aber die Organisation von Flugshows könnte die Begeisterung für die Luftfahrt steigern."
 LUX_war:0 "Bereit für den Krieg"
 LUX_war_desc:0 "Gott schütze uns alle."
 LUX_arcelormittal:0 "ARBED"
 LUX_arcelormittal_desc:0 "Durch die Verstaatlichung der Stahlwerke von ARBED wird unsere kleine Nation zum Neid der Welt auf die Industrie."
 LUX_beneluxair:0 "Lokale Hersteller unterstützen"
 LUX_beneluxair_desc:0 "Unsere einzige Hoffnung, eigene Flugzeuge zu entwickeln, besteht darin, dass wir uns auf eine Handvoll fähiger Erfinder verlassen, die über das notwendige Wissen verfügen, um ausländische Konstruktionen zu kopieren und zu verbessern."
 LUX_princehenrinetwork:0 "Prinz-Henri-Netzwerk"
 LUX_princehenrinetwork_desc:0 "In den letzten hundert Jahren hat das Prinz-Henri-Netzwerk unserem Volk gute Dienste geleistet. In den letzten Jahren sind jedoch sowohl die Gewinne gesunken als auch der Wettbewerb gestiegen. Durch die Verstaatlichung des Schienennetzes können wir die große Effizienz erhalten, die unsere Eisenbahn in diesem modernen Jahrhundert braucht."
 LUX_maximiseefficiency:0 "Maximierung der Effizienz"
 LUX_maximiseefficiency_desc:0 "Effizienz ist der Schlüssel, um den steigenden Bedarf unseres Landes zu decken, von der Kugel bis zum Verbandszeug, unsere Fabriken werden ohne Tadel sein."
 LUX_qualityoverquantity:0 "Qualität vor Quantität"
 LUX_qualityoverquantity_desc:0 "Auch wenn es uns an Platz mangelt, kann die luxemburgische Handwerkskunst mit viel Aufwand legendär werden, jedes Geschoss ein Pinselstrich und jedes Gewehr ein Meisterwerk."
 LUX_militaryfocus:0 "Militärischer Schwerpunkt"
 LUX_militaryfocus_desc:0 "Wenn wir unsere Kriegsindustrie nicht aufbauen, wird von unserer Nation nichts übrig bleiben. Alle Anstrengungen müssen in die luxemburgische Kriegsmaschinerie fließen."
 LUX_civilianfocus:0 "Ziviler Schwerpunkt"
 LUX_civilianfocus_desc:0 "Unsere Menschen sind wichtiger als die Kriegsmaschinerie, mit einer starken zivilen Industrie können wir der Bevölkerung ein Leben, wenn nicht sogar die Freiheit sichern."
 LUX_foreignexperts:0 "Ausländische Experten"
 LUX_foreignexperts_desc:0 "Indem wir die Besten und Klügsten in unsere Hallen einladen, können wir große Fortschritte in der Technologie machen, die unsere größeren Nachbarn weit übertreffen."
 LUX_universititvultzebuerg:0 "Universitéit vu Lëtzebuerg"
 LUX_universititvultzebuerg_desc:0 "Eine theoretische Universität wurde vorgeschlagen, um die besten Köpfe des Landes zu versammeln, und wir können dies in die Tat umsetzen."
 LUX_luxembourgcanintospace:0 "Luxemburg kann ins All"
 LUX_luxembourgcanintospace_desc:0 "Wenn wir so weit gegangen sind, gibt es kein Zurück mehr."
 LUX_rietspartei:0 "Rietspartei"
 LUX_rietspartei_desc:0 "Die Zukunft Luxemburgs liegt in der Demokratie. Joseph Bech und die Rietspartei haben unsere Nation bis jetzt geführt und haben die volle Unterstützung des Landes."
 LUX_strengthenties:0 "Bindungen verstärken"
 LUX_strengthenties_desc:0 "Die Demokratie kann nicht allein gedeihen. Wenn wir als Nation frei sein und frei bleiben wollen, müssen wir unsere Verbündeten gut auswählen."
 LUX_benelux:0 "Benelux"
 LUX_benelux_desc:0 "Freunde in der Not..."
 LUX_protectorsofliberte:0 "Beschützer der Freiheit"
 LUX_protectorsofliberte_desc:0 "Die Alliierten sind sowohl unsere Freunde als auch unsere Beschützer. Ein Bündnis mit den verbündeten Nationen ist die einzige Möglichkeit, unsere Souveränität zu schützen."
 LUX_friendsnear:0 "Freunde in der Nähe"
 LUX_friendsnear_desc:0 "Die Tieflandnationen sind unsere unmittelbaren Verbündeten und teilen sowohl unsere Kultur als auch unsere Sorgen. Es wäre von Vorteil, eine engere Beziehung zu ihnen aufzubauen."
 LUX_friendsafar:0 "Freunde in der Ferne"
 LUX_friendsafar_desc:0 "Während wir im letzten Krieg neutral blieben, wurde unsere Souveränität durch die deutsche Besatzung verletzt, und nur durch die Befreiung durch die Alliierten wurden wir frei. Dieses Mal werden wir die richtige Entscheidung treffen."
 LUX_bastion_of_democracy:0 "Bollwerk der Demokratie"
 LUX_bastion_of_democracy_desc:0 "Hitlers Schreckensherrschaft bedroht uns alle! Ganz Luxemburg ist vereint in diesem Ziel, die Bedrohung durch den Faschismus in Europa zu beenden."
 LUX_luxembourgneutrality:0 "Luxemburgs Neutralität"
 LUX_luxembourgneutrality_desc:0 "Neutralität ist seit langem der Weg Luxemburgs, mit wechselndem Erfolg. Dieses Mal ist es nicht aus freien Stücken, sondern aus Notwendigkeit, dass wir uns von kommenden Konflikten fernhalten."
 LUX_luxembourgianrevanchism:0 "Luxemburgischer Revanchismus"
 LUX_luxembourgianrevanchism_desc:0 "Auch wenn es heute eine Farce ist, war Luxemburg einst eine bedeutende Nation in der Geschichte Europas, und könnte es das in diesen seltsamen Zeiten nicht wieder sein?"
 LUX_theduchess:0 "Die Herzogin"
 LUX_theduchess_desc:0 "Die Entscheidung, unserem Monarchen die Macht zu entziehen, war ein Fehler. In diesen unruhigen Zeiten ist der einzig wahre Führer Luxemburgs unsere Herzogin, Fir Gott an Duchesse!"
 LUX_easternwinds:0 "Östliche Winde"
 LUX_easternwinds_desc:0 "Die Bankiers und Geschäftsleute der Elite haben das luxemburgische Volk schon zu lange unterdrückt. Jetzt werden wir unser Land zurückerobern!"
 LUX_supporttheright:0 "Unterstützt die Rechten"
 LUX_supporttheright_desc:0 "Unsere Nation ist unter den demokratischen Verträgen und der Demontage, die unser großes Land in eine Lachnummer verwandelt hat, zusammengebrochen. Nur durch nationalistischen Eifer können wir die Ehre unserer Nation wiederherstellen."
 LUX_deterrence:0 "Abschreckung"
 LUX_deterrence_desc:0 "Wir haben für unsere Anstrengungen in den vergangenen Kriegen teuer gelitten, Luxemburg hat seine Lektion gelernt. Von nun an kämpfen wir nur noch für uns selbst."
 LUX_armeddeterrence:0 "Bewaffnete Abschreckung"
 LUX_armeddeterrence_desc:0 "Deutschland hat nicht die Absicht, unseren neutralen Status zu respektieren, und Frankreich ist seit langem erpicht darauf, dass uns unsere Ländereien genommen werden; wenn niemand unsere Neutralität respektiert, werden wir sie dazu zwingen."
 LUX_kommunisteschparteiltzebuerg:0 "Kommunistesche Partei Lëtzebuerg"
 LUX_kommunisteschparteiltzebuerg_desc:0 "Moskau ist zu weit weg, um uns etwas zu bieten, Luxemburg und nur Luxemburg wird die Revolution nach Europa bringen."
 LUX_frenchinsurrectionists:0 "Französische Insurrektionisten"
 LUX_frenchinsurrectionists_desc:0 "Der Geist der Revolution ist stark in unseren französischen Brüdern, die gegenseitige Unterstützung zwischen der KPL und der Französischen Kommune ist sicherlich von Vorteil für unsere Sache."
 LUX_spreadtherevolution:0 "Verbreitet die Revolution"
 LUX_spreadtherevolution_desc:0 "Hört ihr das, belgische Brüder und niederländische Schwestern? Es ist der Klang der Revolution!"
 LUX_friendsveryafar:0 "Freunde aus der Ferne"
 LUX_friendsveryafar_desc:0 "Moskau ist die Heimat des Kommunismus, ein mächtiger Verbündeter und ein würdiger Genosse, obwohl unsere Länder weit entfernt sind, ist unser Geist nahe!"
 LUX_rexluxembourg:0 "Regina Luxemburg"
 LUX_rexluxembourg_desc:0 "Unsere Herzogin wird sich keinem Diktator beugen! Luxemburgs glorreiche Herrschaft hat endlich begonnen."
 LUX_volksdeutschebewegung:0 "Volksdeutsche Bewegung"
 LUX_volksdeutschebewegung_desc:0 "Es wurden Gespräche geführt, Pläne geschmiedet. Für die Sicherheit unseres Volkes müssen wir Hitler die Hand reichen, gleichberechtigt oder nicht."
 LUX_retakebitburg:0 "Bitburg zurückerobern"
 LUX_retakebitburg_desc:0 "Die deutsche Kriegsmaschine schreckt unser tapferes Volk nicht, wir werden unsere Ländereien zurückerobern, die die Preußen gestohlen haben, oder bei dem Versuch sterben!"
 LUX_retakemoselle:0 "Mosel zurückerobern"
 LUX_retakemoselle_desc:0 "Zu lange haben die Franzosen die uns gestohlenen Ländereien gehalten. Fast 400 Jahre später wird Luxemburg dieses Unrecht wiedergutmachen."
 LUX_retakeareleland:0 "Areleland zurückerobern"
 LUX_retakeareleland_desc:0 "Unser grausamster Verlust durch die belgischen Revolutionäre ist noch nicht vergessen. Auch wenn die Benelux-Staaten uns verbinden, kann diese Ungerechtigkeit nicht vergessen werden."
 LUX_military:0 "Militärische Anstrengung"
 LUX_military_desc:0 "Da unsere Industrie und unsere Infrastruktur nun der Aufgabe gewachsen sind, können wir uns darauf konzentrieren, Luxemburg für die Kunst des modernen Krieges fit zu machen."
 LUX_tank:0 "Theoretische Panzerentwürfe"
 LUX_tank_desc:0 "Ein Vorteil, wenn man so militaristische Nachbarn hat, ist, dass man die neuesten technologischen Schrecken aus nächster Nähe beobachten kann."
 LUX_navy:0 "Anstrengungen der Marine"
 LUX_navy_desc:0 "Luxemburg war noch nie zur See gefahren, geschweige denn eine Seemacht, und heute schaffen wir Abhilfe."
 LUX_destroyer:0 "Zerstörer"
 LUX_destroyer_desc:0 "So schön es auch wäre, riesige Marineschiffe zu bauen, die die Meere terrorisieren, lassen Sie uns klein anfangen."
 LUX_benelux_military_cooperation:0 "Militärische Zusammenarbeit der Benelux-Staaten"
 LUX_benelux_military_cooperation_desc:0 "Da wir auf die militärische Unterstützung unserer Nachbarn angewiesen sind, müssen wir einen gemeinsamen Offiziersstab einrichten, der auf die Verteidigung gegen unsere Nachbarn spezialisiert ist, die auch unsere möglichen Feinde sind."




#Descriptions ""
 POLITICS_DAMIAN_KRATZENBERG_DESC:0 "Als Führer der Volksdeutschen Bewegung während der deutschen Besatzung glaubte Kratzenberg an ein starkes nationalistisches Land und war vor dem Krieg Vorsitzender einer rechtsextremen Partei."
 POLITICS_CHARLES_MARX_DESC:0 "Charles Marx wurde bei Kriegsende Vorsitzender der Kommunistischen Partei Luxemburgs. Während man vor dem Krieg versucht hatte, kommunistische Bewegungen zu unterdrücken, ist die KPL noch heute aktiv und eine der ältesten politischen Parteien Luxemburgs."
 POLITICS_DUCHESS_DESC:0 "Die Großherzogin Charlotte, die 1919 während der revolutionären Unruhen die Monarchie übernahm, war bei der Bevölkerung sehr beliebt, die sich mit überwältigender Mehrheit für sie als Staatsoberhaupt aussprach. Während des Krieges blieb sie, obwohl sie im Exil lebte, eine Figur der nationalen Einheit und des Widerstands gegen das besetzte Luxemburg."
 POLITICS_JOSEPH_BECH_DESC:0 "Joseph Bech, der sowohl vor als auch nach dem Krieg Premierminister Luxemburgs war, wurde zu einem der Gründerväter der Europäischen Gemeinschaft und war sowohl bei der Konferenz von Messina als auch bei den Römischen Verträgen anwesend."

