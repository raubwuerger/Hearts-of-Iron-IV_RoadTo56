 schuster:0 "Joseph Schuster"
 schuster_desc:0 "Joseph Schuster war Luxemburgs Chefingenieur für Brücken und Autobahnen in der Vorkriegszeit."
 bodson:0 "Victor Bodson"
 bodson_desc:0 "Victor Bodson war ein luxemburgischer Justizminister, berühmt für seine Rolle bei der Hilfe für Juden bei der Flucht aus Nazi-Deutschland."
 lux_victor_idea:0 "Lux Victor!"
 lux_victor_idea_desc:0 "Wir wurden gewogen, gemessen und nicht für unzulänglich befunden. Es lebe die Herzogin und Luxemburg!"
 auxiliaries_idea:0 "Hilfskräfte"
 auxiliaries_idea_desc:0 "Am Vorabend des Krieges muss jeder kampfbereite Bürger bereit sein. Wenn wir unsere derzeitigen Streitkräfte mit Hilfstruppen verstärken, haben wir vielleicht eine Chance in dem kommenden Konflikt."
 gendarmerie_idea:0 "Großherzogliche Gendarmerie"
 gendarmerie_idea_desc:0 "Eine Ordnungsbrigade wird die Straßen für unsere Zivilisten sicher halten und wird zur Verteidigung der Nation herangezogen, wenn die Notwendigkeit entsteht."
 volunteer_army_idea:0 "Freiwillige"
 volunteer_army_idea_desc:0 "Jeder Bürger muss seinen Beitrag leisten."
 quality_over_quantity_idea:0 "Qualität statt Quantität"
 quality_over_quantity_idea_desc:0 "Auch wenn es uns an Platz mangelt, kann die luxemburgische Handwerkskunst mit Mühe legendär werden, jede Kugel ein Pinselstrich und jedes Gewehr ein Meisterwerk."
 foreign_experts_idea:0 "Ausländische Experten"
 foreign_experts_idea_desc:0 "Indem wir die Besten und Klügsten in unsere Hallen einladen, können wir große Fortschritte in der Technologie machen, die unsere größeren Nachbarn weit übertreffen."
 LUX_communism_idea:0 "Kommunistischer Einfluss"
 LUX_communism_idea_desc:0 "Die Banker und Geschäftsleute der Elite haben die Menschen in Luxemburg zu lange unterdrückt. Jetzt werden wir unser Land zurückerobern!"
 LUX_fascism_idea:0 "Faschistischer Einfluss"
 LUX_fascism_idea_desc:0 "Unsere Nation ist unter den demokratischen Verträgen und der Demontage, die unser großes Land zu einer Lachnummer gemacht hat, eingeknickt. Nur durch nationalistischen Eifer können wir die Ehre unserer Nation wiedergewinnen. "
 LUX_democratic_idea:0 "Demokratischer Einfluß"
 LUX_democratic_idea_desc:0 "Die Zukunft Luxemburgs liegt in der Demokratie, Joseph Bech und die Rietspartei haben unsere Nation bisher geführt und haben die volle Unterstützung des Landes."
 LUX_neutrality_idea:0 "Royalistischer Einfluss"
 LUX_neutrality_idea_desc:0 "Neutralität ist seit langem der Weg Luxemburgs, mit wechselndem Erfolg, dieses Mal ist es nicht aus freien Stücken, sondern aus Notwendigkeit, dass wir uns von kommenden Konflikten fernhalten."
 communist_neighbours:0 "Kommunistische Nachbarn"
 communist_neighbours_desc:0 "Die Anwesenheit einer nahe gelegenen kommunistischen Nation hat auch dieses Land anfälliger für den Kommunismus gemacht."
 LUX_deterrence:0 "Abschreckung"
 LUX_deterrence_desc:0 "Ein Krieg mit einer so wilden Nation wäre ... unklug."
 LUX_armed_deterrence:0 "Bewaffnete Abschreckung"
 LUX_armed_deterrence_desc:0 "Testen Sie Ihre Armeen an den Mauern von Luxemburg, denn es wird keine Kapitulation geben."
