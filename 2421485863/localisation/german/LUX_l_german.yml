l_german:

#Focues and related custom TT's ""
 LUX_foster_an_european_community:0 "Fördern Sie eine europäische Gemeinschaft "
 LUX_foster_an_european_community_desc:0 "Die europäischen Nationen haben viel mehr miteinander gemein, als sie denken. Wir müssen jeden Zentimeter der politischen Muskeln, die wir haben, nutzen, um ein Gefühl der Gemeinschaft und Zusammenarbeit zu fördern, um Europa zu helfen, die politischen Herausforderungen zu meistern, die vor uns liegen."
 LUX_foster_an_european_community_TT:0 "(§YJede demokratische europäische Nation§!) Gewinnt §YMeinungszuwachs§! (Meinung von §Y[LUX.GetFlag][LUX.GetName]§! §G+5§!.)"
 LUX_adjust_our_forign_policy:0 "Unsere Außenpolitik anpassen"
 LUX_adjust_our_forign_policy_desc:0 "Die politische Situation unseres Landes hat sich seit der Londoner Konferenz um das Zehnfache verändert. Wir können uns nicht zurücklehnen und zulassen, dass unsere Nachbarn die Herren unseres Schicksals sind. Wir müssen in der Weltpolitik aktiver werden, wenn sie uns betrifft."
 LUX_stand_agaisnt_authoritarianism:0 "Stand Agaisnt Authoritarianism"
 LUX_stand_agaisnt_authoritarianism_desc:0 "Viele westeuropäische Nationen glauben, dass nationalistische autoritäre Regierungen und Autarkie mehr bewirken als Regierungen, die für das Volk einstehen. Wir müssen uns gegen diese Vorstellungen im In- und Ausland zur Wehr setzen."
 LUX_expeditionary_doctrine:0 "Expeditionsdoktrin"
 LUX_expeditionary_doctrine_desc:0 "Wir müssen der Tatsache ins Auge sehen, dass unser Militär im Vergleich zu anderen Ländern infrant ist, und unsere autoritären Feinde sind stolz auf ihrs. Wie wir internationale bewaffnete Konflikte beeinflussen können, ist, indem wir unser Militär darauf ausrichten, Expeditionen zu sein, die größeren Nationen helfen, dem autoritären Imperialismus zu widerstehen."
 r56_LUX_expeditionary_doctrine:0 "Expeditions-Doktrin"
 LUX_politcal_safe_heaven:0 "Politischer Schutzhimmel"
 LUX_politcal_safe_heaven_desc:0 "Während in vielen Ländern um uns herum Linke verfolgt werden. Wir können ein sicherer Himmel und Zufluchtsort für sie sein."
 LUX_coaltition_with_kpl:0 "Radikalisierung der Labor Unions"
 LUX_coaltition_with_kpl_desc:0 "Die Gewerkschaften sind ein wichtiger Verbündeter in unserem Kampf gegen die Kapitalisten. Wir müssen sie auf unsere Seite bringen."
 LUX_strengthen_rietspartei_position:0 "Ermächtigt die Technokraten"
 LUX_strengthen_rietspartei_position_desc:0 "Unsere Intellektuellen und Akademiker sind einer der größten Trümpfe unseres Landes. Es ist an der Zeit, dass wir sie als solche behandeln und sie in Machtpositionen innerhalb unserer Regierung bringen."
 LUX_export_our_doctrine:0 "Exportieren Sie unsere Doktrin"
 LUX_export_our_doctrine_desc:0 "Der Kommunismus kennt keine Grenzen. Deshalb müssen wir helfen, unsere Genossen in den Nachbarländern zu befreien!"
 LUX_armed_republic:0 "Bereiten Sie sich auf Konfrontationen vor"
 LUX_armed_republic_desc:0 "Wir müssen unser Land auf Konfrontationen vorbereiten, wenn die Dimpolitik versagt und wir gegen Aggressoren zurückschlagen müssen."
 LUX_demand_french_guarantee:0 "Bitten Sie um französische Rüstungshilfe"
 LUX_demand_french_guarantee_desc:0 "Unser Nachbar und Verbündeter in all den Jahren. Frankreich sollte in der Lage sein, uns bei der Aufgabe zu helfen, unser Militär zu vergrößern."
 LUX_pentition_for_soviet_aid:0 "Bitten Sie um sowjetische Rüstungshilfe"
 LUX_pentition_for_soviet_aid_desc:0 "Während die [SOV.GetName] zu weit weg sind für ein traditionelles Militärbündnis. Wir können trotzdem um Hilfe bei der Aufrüstung bitten."
 LUX_join_the_allies:0 "Schließen Sie sich den Alliierten an"
 LUX_join_the_allies_desc:0 "Die beste Möglichkeit, unsere Unabhängigkeit zu erhalten, ist es, in ein Militärbündnis mit einer viel stärkeren demokratischen Nation einzutreten."
 LUX_empower_the_chamber_of_deputies:0 "Ermächtigen Sie die Abgeordnetenkammer"
 LUX_empower_the_chamber_of_deputies_desc:0 "Warum sollten wir versuchen, diplomatische Bemühungen zu forcieren, wenn wir so viele Probleme haben, die wir direkt hier in unserer kleinen Nation lösen müssen? Die Antwort ist, wir sollten es nicht tun. Wir müssen unsere heimische Regierung festigen, bevor wir versuchen, internationale Politik zu machen."
 LUX_the_catholic_colitaion:0 "Die katholische Koalition"
 LUX_the_catholic_colitaion_desc:0 "Während sich unsere demokratischen Parteien in vielen Fragen nicht einig sind. Die eine Sache, die die meisten unserer Parteien eint, ist der katholische Glaube. Die Bildung einer Koalition der demokratischen Parteien mit dem katholischen Glauben im Zentrum wird unsere Regierung erheblich stärken."
 r56_LUX_the_catholic_colitaion:0 "Katholische Koalition"
 LUX_maintain_minority_parties:0 "Minderheitsparteien beibehalten"
 LUX_maintain_minority_parties_desc:0 "Während wir mit anderen politischen Parteien nicht einverstanden sind. Sie loszuwerden wird mehr Schaden als Nutzen bringen."
 r56_LUX_maintain_minority_parties:0 "Minderheitenparteien beibehalten"
 LUX_continue_urbanization_policies:0 "Urbanisierungspolitiken fortsetzen"
 LUX_continue_urbanization_policies_desc:0 "Die Urbanisierungsprogramme der Vergangenheit haben unsere wirtschaftlichen Aussichten stark verbessert. Wir sollten solche Pläne fortsetzen."
 r56_LUX_continue_urbanization_policies:0 "Verstädterungspolitiken"
 LUX_empower_the_capitalists:0 "Die Kapitalisten aufwerten"
 LUX_empower_the_capitalists_desc:0 "Unsere privaten Unternehmen sind eine der größten Stärken unseres Landes. Wir sollten alles in unserer Macht stehende tun, um sie zu unterstützen und zu fördern."
 LUX_border_sercuity:0 "Sicherheit an der Grenze"
 r56_LUX_empower_the_capitalists:0 "Gestärkte Kapitalisten"
 r56_LUX_border_sercuity:0 "Rettet unser Land"
 LUX_border_sercuity_desc:0 "Leider haben die jüngsten Ereignisse es notwendig gemacht, dass wir unser Land befestigen. Wenn jemand angreifen würde, wären wir bereit."
 LUX_pass_maulkuerfgesetz:0 "Rechtsaußen-Koalition"
 LUX_pass_maulkuerfgesetz_desc:0 "Wir können uns nicht auf unsere derzeitige Regierung verlassen, um das Land nach außen und innen gegen die Bedrohungen zu schützen, denen wir gegenüberstehen. Wir brauchen eine neue, starke Führung."
 LUX_favor_the_royalist:0 "Royalismus zementieren"
 LUX_favor_the_royalist_desc:0 "Die Zementierung des neuen royalistischen Regimes wird unsere Nation bereichern und sie stärker machen. Innenpolitisch und militärisch."
 LUX_favor_the_fasicts:0 "Binden Sie die Jugendgruppen ein"
 LUX_favor_the_fasicts_desc:0 "Die Jugendgruppen sind unser größter Verbündeter beim Aufstieg unserer Partei in diesem großartigen Land gewesen. Wenn wir sie in unser Militär einbinden, werden wir unser Land und unser Militär weiterhin großartig machen! "
 LUX_embrace_autarky:0 "Umarmt die Autarkie"
 LUX_embrace_autarky_desc:0 "Wenn wir unser Militär nach besten Kräften unterstützen wollen. Dann muss unsere heimische Industrie dem Staat dienen."
 LUX_german_alignment:0 "German Alignment"
 LUX_german_alignment_desc:0 "Deutschland ist unser wahrer Bruder. Wir müssen uns mit ihnen in einer Union für eine gute Zukunft verbünden!"
 LUX_german_alignment_tt:0 "[LUX.GetLeader] wird eine §Y-Personenunion mit§! den [GER.Getname] anstreben, die unsere §Runterwerfung§! zu ihnen beinhaltet."
 LUX_our_own_destiny:0 "Unser eigenes Schicksal"
 LUX_our_own_destiny_desc:0 "Wir können uns nicht auf andere verlassen, um unseren Weg zu gehen. Wir müssen selbst daran arbeiten, unsere Zukunft hell zu gestalten!"
 LUX_creative_military_solutions:0 "Kreative militärische Lösungen"
 LUX_creative_military_solutions_desc:0 "In Anbetracht unserer Umstände müssen wir vielleicht nach experimentelleren Wegen suchen, um militärisch die Oberhand zu gewinnen. Fallschirmjäger sind in dieser Hinsicht ein guter Weg, den es zu erkunden gilt."
 LUX_operation_bastogne:0 "Operation Bastogne"
 LUX_operation_bastogne_desc:0 "Wir müssen das Land zurückerobern, das Belgien uns genommen hat! Die Ausdehnung unserer Grenzen auf die verlorenen Gebiete wird ein großer nationaler Triumph sein!"
 LUX_royalist_militarism:0 "Königlicher Militarismus"
 LUX_royalist_militarism_desc:0 " "Die Einbettung des Stolzes unserer königlichen Familie in unser Militär und unser Land wird den Patriotismus stark erhöhen. Das hilft bei der Rekrutierung und der Unterstützung in Konflikten.""
 LUX_formalize_our_resistance:0 "Formalisierung unseres Widerstands"
 LUX_formalize_our_resistance_desc:0 "Unsere Widerstandsgruppen mögen Unterschiede haben, aber wir können sie in einer Sache vereinen. Unseren Besatzern zu widerstehen."
 LUX_evacuate_the_treasury:0 "Evakuiert die Schatzkammer"
 LUX_evacuate_the_treasury_desc:0 "Die Verlagerung unserer Schatzkammer in den Untergrund und aus dem Land heraus wird uns helfen, den Widerstand zu finanzieren."
 LUX_politcal_safe_heaven_tt:0 "Für jedes §YNachbarland§! ist das kein kommunistischer Gewinn: Politische Macht: §G+10§!. und Veränderung der Popularität des Kommunismus: §G1.00%§!."
 LUX_assert_ourselves:0 "Behaupten Sie sich"
 LUX_assert_ourselves_desc:0 "Wir sind nicht länger eine kleine Macht, sondern eine starke Nation! Mit der militärischen Macht, es zu beweisen!"

  
 #Events ""
 luxembourg.1.t:0 "Eine Einladung an die Benelux-Staaten"
 luxembourg.1.d:0 "Luxemburg ist zwar klein, aber in den letzten Jahren aufgrund der zunehmend kriegerischen Natur seiner Nachbarn politisch sehr aktiv geworden. Premierminister Joseph Bech hat dafür plädiert, dass sich die Tieflandländer zusammenschließen sollten, bevor unser Schicksal für uns entschieden wird."
 luxembourg.1.a:0 "Ein Toast auf die Benelux-Union!"
 luxembourg.1.b:0 "Ein Bündnis? Lächerlich!"
 luxembourg.2.t:0 "[Von.GetName] Tritt der Benelux bei"
 luxembourg.2.d:0 "[Von.GetLeader] hat zugestimmt, der Union beizutreten, unser Bündnis wird stärker!"
 luxembourg.2.a:0 "Lasst uns feiern!"
 luxembourg.3.t:0 "[Von.GetName] lehnt unser Angebot ab."
 luxembourg.3.d:0 "Unsere Diplomaten sind aus [From.GetName] mit traurigen Nachrichten zurückgekehrt; trotz unserer Bemühungen wird es kein Bündnis geben."
 luxembourg.3.a:0 "Dann können sie alleine sterben."
 luxembourg.10.t:0 "Luxemburg will sich uns anschließen"
 luxembourg.10.d:0 "Damian Kratzenberg hat Diplomaten nach Berlin geschickt, um die mögliche Mitgliedschaft Luxemburgs in der Achse zu besprechen; obwohl es sich um eine winzige Nation handelt, sind sie sehr daran interessiert."
 luxembourg.10.a:0 "Ein weiterer Verbündeter im Kampf für den deutschen Nationalismus!"
 luxembourg.10.b:0 "Ihr Schutz wird sie etwas kosten."
 luxembourg.10.c:0 "Luxem- was nun?"
 luxembourg.11.t:0 "Deutschland nimmt an!"
 luxembourg.11.d:0 "Abgesandte aus Berlin sind in Luxemburg-Stadt eingetroffen, um das Bündnis Luxemburgs mit den Achsenmächten zu besprechen, es ist ein Tag der großen Feier!"
 luxembourg.11.a:0 "Ruhm dem Führer!"
 luxembourg.12.t:0 "Deutschland nimmt an..."
 luxembourg.12.d:0 "Gesandte aus Berlin sind in Luxemburg-Stadt eingetroffen, um die teilweise Eingliederung Luxemburgs in das Deutsche Reich zu besprechen, es scheint, dass sich der Deal geändert hat."
 luxembourg.12.a:0 "Ein kleiner Preis für den Schutz."
 luxembourg.13.t:0 "Deutschland lehnt ab."
 luxembourg.13.d:0 "Unsere Briefe bleiben unbeantwortet, unsere Diplomaten abgeblitzt, es scheint, die Nazis haben Wichtigeres zu tun als das Schicksal unserer Nation."
 luxembourg.13.a:0 "Verflucht seien sie alle."
 luxembourg.14.t:0 "Die Wahlen von 1937."
 luxembourg.14.d:0 "Trotz der Gewitterwolken, die sich in der Welt zusammenbrauen, geht die Politik in Luxemburg immer weiter. Bei den anstehenden Wahlen 1937 erreichen die Rietspartei und die Sozialdemokraten eine hohe Wahlbeteiligung. Das von der konservativen Partei vorgeschlagene Maulkuerfgesetz, das die wachsende Popularität und Stimme der KPL unterdrücken sollte, hat sich jedoch nicht als so populär erwiesen wie erwartet. ROOT.GetLeader] hat das Schicksal des Gesetzes von einer Volksabstimmung abhängig gemacht. Es wird davon ausgegangen, dass die endgültige Abstimmung für das Referendum hauchdünn ausfallen wird."
 luxembourg.14.d.alt:0 "Trotz der Gewitterwolken, die in der ganzen Welt aufziehen, geht die Politik in Luxemburg immer weiter. Bei der anstehenden Wahl 1937 werden die Rietspartei und die Sozialdemokraten hohe Wahlbeteiligungen erzielen. Da die Rietspartei kürzlich das Maulkuerfgesetz verabschiedet hat, ist es [ROOT.GetLeader] vorbehalten, seine Führung mit Hilfe einer der rechten Minderheitenparteien zu behalten."
 luxembourg.14.a:0 "Das Referendum scheitert."
 luxembourg.14.b:0 "Das Referendum hat Erfolg. "
 luxembourg.14.c:0 "Politik ist ein lustiges Spiel. "
 luxembourg.100.t:0 "[ROOT.GetLeader] tritt zurück"
 luxembourg.100.d:0 "Mit dem kürzlichen Scheitern der Verabschiedung des Maulkuerfgesetzentwurfs. Joseph Bech hat es für das Beste für die Partei gehalten, seine Führungsrolle niederzulegen. Pierre Dupong ist angetreten und hat die Parteiführung übernommen, was seine neue Koalition bringen wird, ist ungewiss."
 luxembourg.100.a:0 "Nur ein bloßes Umstellen einiger Stühle."
 luxembourg.101.t:0 "Die neue Koalition von [ROOT.GetLeader]"
 luxembourg.101.d:0 "ROOT.GetLeader] konnte seine Parteiführung bei den letzten Wahlen mit Hilfe einiger Mitglieder des rechten Parteiflügels, die von ihren Parteien überliefen und im Gegenzug für Zugeständnisse die notwendigen Stimmen gaben, um seine Führung zu stützen, behaupten. Allerdings sind die rechten Parteien in zwei Fraktionen aufgeteilt. Die Royalisten und die Faschisten. Wen sollten wir bevorzugen, wenn wir den Rechten einige politische Änderungen zugestehen?"
 luxembourg.101.a:0 "Bevorzugen Sie die Faschisten"
 luxembourg.101.b:0 "Bevorzugen Sie die Royalisten"
 luxembourg.102.t:0 "[LUX.GetName] fordert Rüstungshilfe an"
 luxembourg.102.d:0 "Die [LUX.GetRulingParty] hat um Rüstungshilfe für ihr wachsendes Militär gebeten. Sollten wir ihnen helfen? In Anbetracht der aktuellen globalen Umstände wäre es klug, der kleinen Nation Kriegsgerät zur Verfügung zu stellen."
 luxembourg.102.a:0 "Bewilligen Sie die Hilfe."
 luxembourg.102.b:0 "Hilfe verweigern."
 luxembourg.103.t:0 "[FRA.GetName] hat uns Hilfe gewährt."
 luxembourg.103.d:0 "Die [FRA.GetRulingParty] hat uns die angeforderte Rüstungsunterstützung für unser wachsendes Militär gewährt. In Anbetracht der aktuellen globalen Umstände werden diese Materialien sehr geschätzt werden."
 luxembourg.103.a:0 "Wir werden sie gut gebrauchen können."
 luxembourg.104.t:0 "Die [FRA.GetName] hat unsere Bitte um Hilfe abgelehnt."
 luxembourg.104.d:0 "Die [FRA.GetRulingParty] hat uns die angeforderte Rüstungsunterstützung für unser wachsendes Militär verweigert. In Anbetracht der aktuellen globalen Umstände wird uns das sehr treffen."
 luxembourg.104.a:0 "Sie verdammen"
 luxembourg.105.t:0 "[LUX.GetName] bittet um Rüstungsunterstützung"
 luxembourg.105.d:0 "Die [LUX.GetRulingParty] hat um Rüstungshilfe für ihr wachsendes Militär gebeten. Sollten wir der kürzlich ermächtigten kommunistischen Regierung helfen? In Anbetracht der aktuellen globalen Umstände wäre es klug, der kleinen Nation Kriegsgerät zur Verfügung zu stellen."
 luxembourg.105.a:0 "Gewähren Sie die Hilfe."
 luxembourg.105.b:0 "Hilfe verweigern."
 luxembourg.106.t:0 "[SOV.GetName] hat uns Hilfe gewährt."
 luxembourg.106.d:0 "Die [SOV.GetRulingParty] hat uns die angeforderte Rüstungsunterstützung für unser wachsendes Militär gewährt. In Anbetracht der aktuellen globalen Umstände werden diese Materialien sehr geschätzt werden."
 luxembourg.106.a:0 "Wir werden sie gut gebrauchen können."
 luxembourg.107.t:0 "Die [SOV.GetName] hat unseren Hilferuf abgelehnt."
 luxembourg.107.d:0 "Die [SOV.GetRulingParty] hat uns die angeforderte Rüstungsunterstützung für unser wachsendes Militär verweigert. In Anbetracht der aktuellen globalen Umstände wird uns das sehr treffen."
 luxembourg.107.a:0 "Sie sind verdammt"
 luxembourg.108.t:0 "[LUX.GetName] strebt eine Personalunion mit unserer Regierung an."
 luxembourg.108.d:0 "Vertreter der Regierung von [LUX.Getleader] haben vorgeschlagen, dass eine Union zwischen unseren beiden Regierungen von Vorteil wäre. Die Vertreter von [LUX.Getleader] haben einen umfassenden Plan zur wirtschaftlichen und militärischen Zusammenführung der beiden Nationen vorgelegt. Wir würden die Kontrolle über die gesamte luxemburgische Außenpolitik erhalten."
 luxembourg.108.a:0 "Ein ausgezeichneter Vorschlag!"
 luxembourg.108.b:0 "Wir brauchen keinen Stadtstaat."
 luxembourg.109.t:0 "[GER.Getname] hat unser Angebot angenommen."
 luxembourg.109.d:0 "[GER.Getname] hat unser Angebot einer Personalunion mit unserer Regierung angenommen.  [LUX.Getleader] sind heute Morgen aus [GER.Getcapital] mit der hervorragenden Nachricht zurückgekehrt. Nachdem das geklärt ist, sollten wir uns nun um die Stärkung der anderen Länder kümmern."
 luxembourg.109.a:0 "Großartig!"
 luxembourg.110.t:0 "[GER.Getname] hat unser Angebot abgelehnt."
 luxembourg.110.d:0 "[GER.Getname] hat unser Angebot einer Personalunion mit unserer Regierung abgelehnt.  [LUX.Getleader] sind heute Morgen aus [GER.Getcapital] mit der schrecklichen Nachricht zurückgekehrt. Mit diesem geplatzten Deal, wer weiß, wie wir die Beziehungen zu [GER.Getname] fortsetzen sollen."
 luxembourg.110.a:0 "Verflucht seien sie"
 luxembourg.111.t:0 "[LUX.Getname] geht eine Personalunion mit [GER.Getname] ein."
 luxembourg.111.d:0 "\n Heute Morgen machten sich Vertreter der Regierung von [LUX.Getleader] auf den Weg nach [GER.Capital.Getname] zu einer erwartungsgemäß ereignislosen diplomatischen Vorlage. Allerdings wurde dieser Besuch von vielen Ländern in Europa mit Überraschung aufgenommen, als der Vertreter von [LUX.Getleader] ein Abkommen über eine Personalunion mit [GER.Getname] vorschlug. Nach ein paar Stunden, in denen die Details des endgültigen Abkommens durchgesprochen wurden, unterzeichneten beide Seiten den Vertrag. Dieser Vertrag stellt Luxemburg effektiv unter deutsche Unterwerfung."
 luxembourg.111.a:0 "Das bedeutet Ärger"



