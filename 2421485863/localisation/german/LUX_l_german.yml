l_german:
 luxembourg_tree:0 "Luxemburgs nationaler Fokus"
#Focues and related custom TT's ""
 LUX_foster_an_european_community:0 "Eine europäische Gemeinschaft fördern "
 LUX_foster_an_european_community_desc:0 "Die europäischen Nationen haben viel mehr miteinander gemein, als sie denken. Wir müssen jeden Zentimeter unserer politischen Muskeln nutzen, um ein Gefühl der Gemeinschaft und Zusammenarbeit zu fördern, damit Europa die vor ihm liegenden politischen Herausforderungen bewältigen kann."
 #LUX_foster_an_european_community_TT:0 "(§YJede demokratische europäische Nation§!) Gewinnt §YMeinungszuwachs§! (Meinung von §Y[LUX.GetFlag][LUX.GetName]§! §G+5§!.)"
 LUX_adjust_our_forign_policy:0 "Unsere Außenpolitik anpassen"
 LUX_adjust_our_forign_policy_desc:0 "Die politische Lage unseres Landes hat sich seit der Londoner Konferenz um das Zehnfache verändert. Wir können uns nicht zurücklehnen und zulassen, dass unsere Nachbarn über unser Schicksal bestimmen. Wir müssen in der Weltpolitik aktiver werden, wenn sie uns betrifft."
 LUX_stand_agaisnt_authoritarianism:0 "Widerstand gegen Autoritarismus"
 LUX_stand_agaisnt_authoritarianism_desc:0 "Viele westeuropäische Nationen glauben, dass nationalistische, autoritäre Regierungen und Autarkie mehr bewirken als Regierungen, die sich für die Menschen einsetzen. Wir müssen uns gegen diese Vorstellungen im In- und Ausland zur Wehr setzen."
 LUX_expeditionary_doctrine:0 "Expeditionsdoktrin"
 LUX_expeditionary_doctrine_desc:0 "Wir müssen der Tatsache ins Auge sehen, dass unser Militär im Vergleich zu anderen Ländern sehr schwach ist und unsere autoritären Feinde stolz auf ihr Militär sind. Wir können internationale bewaffnete Konflikte dadurch beeinflussen, dass wir unser Militär auf Expeditionen ausrichten, die größeren Nationen helfen, sich gegen autoritären Imperialismus zu wehren."
 r56_LUX_expeditionary_doctrine:0 "Expeditionsdoktrin"
 LUX_politcal_safe_heaven:0 "Politischer Zufluchtsort"
 LUX_politcal_safe_heaven_desc:0 "Während in vielen Ländern um uns herum Linke verfolgt werden. Wir können ein sicherer Hafen und Zufluchtsort für sie sein."
 LUX_coaltition_with_kpl:0 "Radikalisierung der Gewerkschaften"
 LUX_coaltition_with_kpl_desc:0 "Die Gewerkschaften sind ein wichtiger Verbündeter in unserem Kampf gegen die Kapitalisten. Wir müssen sie auf unsere Seite bringen."
 LUX_strengthen_rietspartei_position:0 "Ermächtigung der Technokraten"
 LUX_strengthen_rietspartei_position_desc:0 "Unsere Intellektuellen und Akademiker sind einer der größten Trümpfe unseres Landes. Es ist an der Zeit, sie als solche zu behandeln und sie in Machtpositionen innerhalb unserer Regierung zu bringen."
 LUX_export_our_doctrine:0 "Exportieren Sie unsere Doktrin"
 LUX_export_our_doctrine_desc:0 "Der Kommunismus kennt keine Grenzen. Deshalb müssen wir helfen, unsere Genossen in den Nachbarländern zu befreien!"
 LUX_armed_republic:0 "Bereiten Sie sich auf Konfrontationen vor"
 LUX_armed_republic_desc:0 "Wir müssen unser Land auf Konfrontationen vorbereiten, wenn die Diplomatie versagt und wir gegen Aggressoren zurückschlagen müssen."
 LUX_demand_french_guarantee:0 "Bitten Sie um französische Rüstungshilfe"
 LUX_demand_french_guarantee_desc:0 "Unser Nachbar und Verbündeter in all den Jahren. Frankreich sollte in der Lage sein, uns bei der Aufgabe zu helfen, unser Militär auszubauen."
 LUX_pentition_for_soviet_aid:0 "Bitten Sie um sowjetische Rüstungshilfe"
 LUX_pentition_for_soviet_aid_desc:0 "Die [SOV.GetName] sind zwar zu weit weg für ein traditionelles Militärbündnis. Wir können dennoch um Hilfe bei der Aufrüstung bitten."
 LUX_join_the_allies:0 "Schließen Sie sich den Alliierten an"
 LUX_join_the_allies_desc:0 "Die beste Möglichkeit, unsere Unabhängigkeit zu bewahren, ist ein Militärbündnis mit einer viel stärkeren demokratischen Nation einzugehen."
 LUX_empower_the_chamber_of_deputies:0 "Ermächtigung der Abgeordnetenkammer"
 LUX_empower_the_chamber_of_deputies_desc:0 "Warum sollten wir diplomatische Bemühungen forcieren, wenn wir so viele Probleme direkt hier in unserer kleinen Nation lösen müssen? Die Antwort lautet: Wir sollten es nicht tun. Wir müssen unsere nationale Regierung stärken, bevor wir versuchen, internationale Politik zu machen."
 LUX_the_catholic_colitaion:0 "Die katholische Koalition"
 LUX_the_catholic_colitaion_desc:0 "Unsere demokratischen Parteien sind sich zwar in vielen Fragen uneins. Das Einzige, was die meisten unserer Parteien eint, ist der katholische Glaube. Die Bildung einer Koalition der demokratischen Parteien mit dem katholischen Glauben im Zentrum wird unsere Regierung erheblich stärken."
 r56_LUX_the_catholic_colitaion:0 "Katholische Koalition"
 LUX_maintain_minority_parties:0 "Minderheitsparteien beibehalten"
 LUX_maintain_minority_parties_desc:0 "Auch wenn wir mit anderen politischen Parteien nicht einverstanden sind. Sie loszuwerden, würde mehr schaden als nützen."
 r56_LUX_maintain_minority_parties:0 "Beibehaltung der Minderheitenparteien"
 LUX_continue_urbanization_policies:0 "Urbanisierungspolitik fortsetzen"
 LUX_continue_urbanization_policies_desc:0 "Die bisherigen Urbanisierungsprogramme haben unsere wirtschaftlichen Aussichten erheblich verbessert. Wir sollten solche Pläne fortsetzen."
 r56_LUX_continue_urbanization_policies:0 "Urbanisierungspolitische Maßnahmen"
 LUX_empower_the_capitalists:0 "Die Kapitalisten aufwerten"
 LUX_empower_the_capitalists_desc:0 "Unsere Privatunternehmen sind eine der größten Stärken unseres Landes. Wir sollten alles in unserer Macht Stehende tun, um sie zu unterstützen und zu fördern."
 LUX_border_sercuity:0 "Sicherheit an den Grenzen"
 r56_LUX_empower_the_capitalists:0 "Gestärkte Kapitalisten"
 r56_LUX_border_sercuity:0 "Unser Land sichern"
 LUX_border_sercuity_desc:0 "Leider haben die jüngsten Ereignisse es erforderlich gemacht, dass wir unser Land verstärken müssen. Wenn jemand angreifen würde, wären wir bereit."
 LUX_pass_maulkuerfgesetz:0 "Rechtsaußen-Koalition"
 LUX_pass_maulkuerfgesetz_desc:0 "Wir können uns nicht auf unsere derzeitige Regierung verlassen, wenn es darum geht, das Land nach außen und nach innen gegen die Bedrohungen zu schützen, denen wir ausgesetzt sind. Wir brauchen eine neue, starke Führung."
 LUX_favor_the_royalist:0 "Die Verfassung von 1868 wiederherstellen"
 LUX_favor_the_royalist_desc:0 "Die Verankerung des neuen royalistischen Regimes wird unsere Nation bereichern und stärker machen. Innenpolitisch und militärisch."
 LUX_favor_the_fasicts:0 "Die Jugendgruppen einbinden"
 LUX_favor_the_fasicts_desc:0 "Die Jugendgruppen waren unser größter Verbündeter beim Aufstieg unserer Partei in diesem großen Land. Wenn wir sie in unser Militär einbinden, werden wir unser Land und unser Militär weiterhin großartig machen!"
 LUX_embrace_autarky:0 "Umarmt die Autarkie"
 LUX_embrace_autarky_desc:0 "Wenn wir unser Militär nach besten Kräften unterstützen wollen. Dann muss unsere heimische Industrie dem Staat dienen."
 LUX_german_alignment:0 "Deutsche Annäherung"
 LUX_german_alignment_desc:0 "Deutschland ist unser wahrer Bruder. Wir müssen uns mit ihnen in einer Union für eine gute Zukunft verbünden!"
 LUX_german_alignment_tt:0 "[LUX.GetLeader] wird eine §YPersonalunion mit§! den [GER.Getname] anstreben, die unsere §RUnterwerfung§! unter sie beinhalten wird."
 LUX_our_own_destiny:0 "Unser eigenes Schicksal"
 LUX_our_own_destiny_desc:0 "Wir können uns nicht auf andere verlassen, um unseren Weg zu finden. Wir müssen selbst daran arbeiten, unsere Zukunft zu gestalten!"
 LUX_creative_military_solutions:0 "Kreative militärische Lösungen"
 LUX_creative_military_solutions_desc:0 "In Anbetracht unserer Lage müssen wir vielleicht nach experimentelleren Wegen suchen, um militärisch die Oberhand zu gewinnen. Fallschirmjäger sind ein guter Weg, den wir in dieser Hinsicht erkunden können."
 LUX_operation_bastogne:0 "Operation Bastogne"
 LUX_operation_bastogne_desc:0 "Wir müssen das Land zurückerobern, das Belgien uns weggenommen hat! Die Ausweitung unserer Grenzen auf die verlorenen Gebiete wird ein großer nationaler Triumph sein!"
 LUX_royalist_militarism:0 "Königlicher Militarismus"
 LUX_royalist_militarism_desc:0 "Die Einbettung des Stolzes unserer königlichen Familie in unser Militär und unser Land wird den Patriotismus erheblich steigern. Das hilft bei der Rekrutierung und der Unterstützung von Konflikten."
 LUX_formalize_our_resistance:0 "Formalisierung unseres Widerstands"
 LUX_formalize_our_resistance_desc:0 "Unsere Widerstandsgruppen mögen unterschiedlich sein, aber wir können sie in einem Punkt vereinen. Widerstand gegen unsere Besatzer."
 LUX_evacuate_the_treasury:0 "Evakuierung des Schatzamtes"
 LUX_evacuate_the_treasury_desc:0 "Die Verlagerung unseres Schatzes in den Untergrund und aus dem Land heraus wird uns helfen, den Widerstand zu finanzieren."
 LUX_politcal_safe_heaven_tt:0 "Für jedes §YNachbarland§!, das nicht kommunistisch ist: Politische Macht: §G+10§!. und Veränderung der Popularität des Kommunismus: §G1.00%§!."
 LUX_assert_ourselves:0 "Uns selbst durchsetzen"
 LUX_assert_ourselves_desc:0 "Wir sind nicht länger eine kleine Macht, sondern eine starke Nation! Mit der militärischen Macht, die es beweist!"

