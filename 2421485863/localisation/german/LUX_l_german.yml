 schuster:0 "Joseph Schuster"
 schuster_desc:0 "Joseph Schuster war der luxemburgische Chefingenieur für Brücken und Autobahnen in der Vorkriegszeit."
 bodson:0 "Victor Bodson"
 bodson_desc:0 "Victor Bodson war luxemburgischer Justizminister und berühmt für seine Rolle bei der Rettung von Juden aus Nazi-Deutschland."
 lux_victor_idea:0 "Lux Victor!"
 lux_victor_idea_desc:0 "Wir wurden gewogen, gemessen und nicht für unzulänglich befunden. Es lebe die Herzogin und Luxemburg!"
 auxiliaries_idea:0 "Hilfskräfte"
 auxiliaries_idea_desc:0 "Am Vorabend des Krieges muss jeder kampfbereite Bürger bereit sein. Wenn wir unsere derzeitigen Streitkräfte mit Hilfstruppen verstärken, haben wir vielleicht eine Chance in dem kommenden Konflikt."
 gendarmerie_idea:0 "Großherzogliche Gendarmerie"
 gendarmerie_idea_desc:0 "Die Gendarmerie sorgt für die Sicherheit der Zivilbevölkerung auf den Straßen und wird im Bedarfsfall zur Verteidigung der Nation herangezogen."
 volunteer_army_idea:0 "Freiwillige"
 volunteer_army_idea_desc:0 "Jeder Bürger muss seinen Beitrag leisten."
 quality_over_quantity_idea:0 "Qualität statt Quantität"
 quality_over_quantity_idea_desc:0 "Auch wenn es uns an Platz mangelt, kann die luxemburgische Handwerkskunst mit viel Aufwand legendär werden, jede Kugel ein Pinselstrich und jedes Gewehr ein Meisterwerk."
 foreign_experts_idea:0 "Ausländische Experten"
 foreign_experts_idea_desc:0 "Indem wir die Besten und Klügsten in unsere Hallen einladen, können wir große technologische Fortschritte machen, die unsere größeren Nachbarn weit übertreffen."
 LUX_communism_idea:0 "Kommunistischer Einfluss"
 LUX_communism_idea_desc:0 "Die Bankiers und Geschäftsleute der Elite haben das luxemburgische Volk schon zu lange unterdrückt. Jetzt werden wir unser Land zurückerobern!"
 LUX_fascism_idea:0 "Faschistischer Einfluss"
 LUX_fascism_idea_desc:0 "Unsere Nation ist unter den demokratischen Verträgen und der Demontage, die unser großes Land in eine Lachnummer verwandelt hat, zusammengebrochen. Nur durch nationalistischen Eifer können wir die Ehre unserer Nation wiederherstellen."
 LUX_democratic_idea:0 "Demokratischer Einfluss"
 LUX_democratic_idea_desc:0 "Die Zukunft Luxemburgs liegt in der Demokratie. Joseph Bech und die Rietspartei haben unser Land bis jetzt geführt und haben die volle Unterstützung des Landes."
 LUX_neutrality_idea:0 "Royalistischer Einfluss"
 LUX_neutrality_idea_desc:0 "Neutralität ist seit langem der Weg Luxemburgs, mit wechselndem Erfolg. Dieses Mal ist es nicht aus freien Stücken, sondern aus Notwendigkeit, dass wir uns von kommenden Konflikten fernhalten."
 communist_neighbours:0 "Kommunistische Nachbarn"
 communist_neighbours_desc:0 "Die Anwesenheit einer kommunistischen Nation in der Nähe hat dieses Land auch für den Kommunismus anfälliger gemacht."
 LUX_deterrence:0 "Abschreckung"
 LUX_deterrence_desc:0 "Ein Krieg mit einer so grausamen Nation wäre... unklug."
 LUX_armed_deterrence:0 "Bewaffnete Abschreckung"
 LUX_armed_deterrence_desc:0 "Teste deine Armeen an den Mauern Luxemburgs, denn es wird keine Kapitulation geben."
