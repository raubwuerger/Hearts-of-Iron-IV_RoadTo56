 #Events ""
 luxembourg.1.t:0 "Eine Einladung an die Benelux-Staaten"
 luxembourg.1.d:0 "Trotz seiner geringen Größe ist Luxemburg in den letzten Jahren politisch sehr aktiv geworden, was auf die zunehmende Kriegslust seiner Nachbarn zurückzuführen ist. Premierminister Joseph Bech hat dafür plädiert, dass sich die Tieflandländer zusammenschließen sollten, bevor unser Schicksal für uns entschieden wird."
 luxembourg.1.a:0 "Ein Toast auf die Benelux-Union!"
 luxembourg.1.b:0 "Ein Bündnis? Lächerlich!"
 luxembourg.2.t:0 "[From.GetName] Tritt der Benelux-Union bei"
 luxembourg.2.d:0 "[From.GetLeader] hat zugestimmt, der Union beizutreten, unser Bündnis wird stärker!"
 luxembourg.2.a:0 "Lasst uns feiern!"
 luxembourg.3.t:0 "[From.GetName] Lehnt unser Angebot ab."
 luxembourg.3.d:0 "Unsere Diplomaten sind von [From.GetName] zurückgekehrt. mit traurigen Nachrichten zurückgekehrt; trotz unserer besten Bemühungen wird es kein Bündnis geben."
 luxembourg.3.a:0 "Dann können sie alleine sterben."
 luxembourg.10.t:0 "Luxemburg sucht den Anschluss an uns"
 luxembourg.10.d:0 "Damian Kratzenberg hat Diplomaten nach Berlin geschickt, um die mögliche Mitgliedschaft Luxemburgs in der Achse zu erörtern; obwohl es sich um eine winzige Nation handelt, sind sie sehr daran interessiert."
 luxembourg.10.a:0 "Ein weiterer Verbündeter im Kampf für den deutschen Nationalismus!"
 luxembourg.10.b:0 "Ihr Schutz wird sie etwas kosten."
 luxembourg.10.c:0 "Luxem- was nun?"
 luxembourg.11.t:0 "Deutschland nimmt an!"
 luxembourg.11.d:0 "Gesandte aus Berlin sind in Luxemburg-Stadt eingetroffen, um das Bündnis Luxemburgs mit den Achsenmächten zu besprechen, es ist ein Tag der großen Feier!"
 luxembourg.11.a:0 "Ruhm dem Führer!"
 luxembourg.12.t:0 "Deutschland nimmt an..."
 luxembourg.12.d:0 "Abgesandte aus Berlin sind in Luxemburg-Stadt eingetroffen, um über die teilweise Eingliederung Luxemburgs in das Deutsche Reich zu verhandeln, es scheint, dass sich der Deal geändert hat."
 luxembourg.12.a:0 "Ein kleiner Preis für den Schutz."
 luxembourg.13.t:0 "Deutschland lehnt ab."
 luxembourg.13.d:0 "Unsere Briefe bleiben unbeantwortet, unsere Diplomaten werden abgewiesen, es scheint, die Nazis haben Wichtigeres zu tun als das Schicksal unserer Nation."
 luxembourg.13.a:0 "Verflucht seien sie alle."
 luxembourg.14.t:0 "Die Wahlen von 1937."
 luxembourg.14.d:0 "Trotz der Gewitterwolken, die sich in der Welt zusammenbrauen, geht die Politik in Luxemburg immer weiter. Bei den bevorstehenden Wahlen 1937 werden die Rietspartei und die Sozialdemokraten eine hohe Wahlbeteiligung erreichen. Das von der konservativen Partei vorgeschlagene Maulkuerfgesetz, das die wachsende Popularität und Stimme der KPL eindämmen sollte, hat sich jedoch als nicht so populär erwiesen wie erwartet. [ROOT.GetLeader] hat das Schicksal des Gesetzes von einer Volksabstimmung abhängig gemacht. Es wird davon ausgegangen, dass die endgültige Abstimmung über das Referendum hauchdünn ausfallen wird."
 luxembourg.14.d.alt:0 "Trotz der Gewitterwolken, die sich in der ganzen Welt zusammenbrauen, geht die Politik in Luxemburg immer weiter. Bei der bevorstehenden Wahl 1937 werden die Rietspartei und die Sozialdemokraten eine hohe Wahlbeteiligung erreichen. Nachdem die Rietspartei kürzlich das Maulkuerfgesetz verabschiedet hat, ist es [ROOT.GetLeader] vorbehalten, mit Hilfe einer der rechten Minderheitsparteien seine Führungsrolle zu behalten."
 luxembourg.14.a:0 "Das Referendum scheitert."
 luxembourg.14.b:0 "Das Referendum ist erfolgreich."
 luxembourg.14.c:0 "Politik ist ein lustiges Spiel."
 luxembourg.100.t:0 "[ROOT.GetLeader] tritt zurück"
 luxembourg.100.d:0 "Mit dem kürzlichen Scheitern der Verabschiedung des Maulkuerfgesetzentwurfs. Joseph Bech hat es als das Beste für die Partei angesehen, seine Führungsrolle aufzugeben. Pierre Dupong hat den Parteivorsitz übernommen. Was seine neue Koalition bringen wird, ist ungewiss."
 luxembourg.100.a:0 "Es ist nur ein bloßes Umstellen einiger Stühle."
 luxembourg.101.t:0 "Die neue Koalition von [ROOT.GetLeader]"
 luxembourg.101.d:0 "[ROOT.GetLeader] konnte seine Parteiführung bei den letzten Wahlen mit Hilfe einiger Mitglieder des rechten Parteiflügels, die von ihren Parteien abtrünnig wurden und im Gegenzug für Zugeständnisse die notwendigen Stimmen gaben, um seine Führung zu stützen, behaupten. Die rechtsgerichteten Parteien sind jedoch in zwei Fraktionen gespalten. Die Royalisten und die Faschisten. Wem sollten wir den Vorzug geben, wenn wir den Rechten einige politische Änderungen zugestehen?"
 luxembourg.101.a:0 "Bevorzugen Sie die Faschisten"
 luxembourg.101.b:0 "Bevorzuge die Royalisten"
 luxembourg.102.t:0 "[LUX.GetName] fordert Rüstungshilfe an"
 luxembourg.102.d:0 "Die [LUX.GetRulingParty] hat um Rüstungshilfe für ihr wachsendes Militär gebeten. Sollten wir ihnen helfen? In Anbetracht der derzeitigen globalen Umstände wäre es klug, der kleinen Nation Material zur Verfügung zu stellen."
 luxembourg.102.a:0 "Bewilligen Sie die Hilfe."
 luxembourg.102.b:0 "Hilfe verweigern."
 luxembourg.103.t:0 "[FRA.GetName] hat uns Hilfe gewährt."
 luxembourg.103.d:0 "Die [FRA.GetRulingParty] hat uns die angeforderte Rüstungshilfe für unser wachsendes Militär gewährt. In Anbetracht der gegenwärtigen globalen Umstände werden wir diese Materialien sehr zu schätzen wissen."
 luxembourg.103.a:0 "Wir werden sie gut gebrauchen können."
 luxembourg.104.t:0 "[FRA.GetName] hat unseren Hilferuf abgelehnt."
 luxembourg.104.d:0 "Die [FRA.GetRulingParty] hat uns die geforderte Rüstungshilfe für unser wachsendes Militär verweigert. In Anbetracht der gegenwärtigen globalen Umstände wird uns das sehr treffen."
 luxembourg.104.a:0 "Verdammt seien sie"
 luxembourg.105.t:0 "[LUX.GetName] beantragt Rüstungshilfe"
 luxembourg.105.d:0 "Die [LUX.GetRulingParty] hat um Rüstungshilfe für ihr wachsendes Militär gebeten. Sollten wir der kürzlich ermächtigten kommunistischen Regierung helfen? In Anbetracht der gegenwärtigen globalen Umstände wäre es klug, der kleinen Nation Rüstungsgüter zur Verfügung zu stellen."
 luxembourg.105.a:0 "Gewähren Sie die Hilfe."
 luxembourg.105.b:0 "Hilfe verweigern."
 luxembourg.106.t:0 "[SOV.GetName] hat uns Hilfe gewährt."
 luxembourg.106.d:0 "Die [SOV.GetRulingParty] hat uns die angeforderte Rüstungshilfe für unser wachsendes Militär gewährt. In Anbetracht der gegenwärtigen globalen Umstände werden diese Materialien sehr geschätzt werden."
 luxembourg.106.a:0 "Wir werden sie gut gebrauchen können."
 luxembourg.107.t:0 "[SOV.GetName] hat unseren Hilferuf abgelehnt."
 luxembourg.107.d:0 "Die [SOV.GetRulingParty] hat uns die geforderte Rüstungshilfe für unser wachsendes Militär verweigert. In Anbetracht der gegenwärtigen globalen Umstände wird dies große Auswirkungen auf uns haben."
 luxembourg.107.a:0 "Verflucht seien sie"
 luxembourg.108.t:0 "[LUX.GetName] strebt eine Personalunion mit unserer Regierung an."
 luxembourg.108.d:0 "Vertreter der Regierung von [LUX.Getleader] haben vorgeschlagen, dass eine Union zwischen unseren beiden Regierungen von Vorteil wäre. Die Vertreter von [LUX.Getleader] haben einen umfassenden Plan zur wirtschaftlichen und militärischen Zusammenführung der beiden Nationen vorgelegt. Uns wird die Kontrolle über die gesamte luxemburgische Außenpolitik gewährt."
 luxembourg.108.a:0 "Ein ausgezeichneter Vorschlag!"
 luxembourg.108.b:0 "Wir brauchen keinen Stadtstaat."
 luxembourg.109.t:0 "[GER.Getname] hat unser Angebot angenommen."
 luxembourg.109.d:0 "[GER.Getname] hat unser Angebot einer Personalunion mit unserer Regierung angenommen.  Die Mitarbeiter von [LUX.Getleader] sind heute Morgen aus Berlin zurückgekehrt und haben die hervorragenden Nachrichten überbracht. Nachdem dies geklärt ist, sollten wir uns nun um die Stärkung der anderen Länder bemühen."
 luxembourg.109.a:0 "Großartig!"
 luxembourg.110.t:0 "[GER.Getname] hat unser Angebot abgelehnt."
 luxembourg.110.d:0 "[GER.Getname] hat unser Angebot einer Personalunion mit unserer Regierung abgelehnt.  Die [LUX.Getleader] sind heute Morgen mit dieser schrecklichen Nachricht aus Berlin zurückgekehrt. Wer weiß, wie wir die Beziehungen mit dem [GER.Getname] fortsetzen sollen, nachdem dieses Abkommen geplatzt ist."
 luxembourg.110.a:0 "Verdammt seien sie"
 luxembourg.111.t:0 "[LUX.Getname] geht Personalunion mit [GER.Getname] ein."
 luxembourg.111.d:0 "[Heute Morgen haben sich Vertreter der Regierung von [LUX.Getleader] auf den Weg nach [GER.Capital.Getname] gemacht, um sich auf eine erwartungsgemäß ereignislose diplomatische Reise zu begeben. Allerdings wurde dieser Besuch von vielen Ländern in Europa mit Überraschung aufgenommen, als der Vertreter von [LUX.Getleader] ein Abkommen zur Personalunion mit [GER.Getname] vorschlug. [Nach ein paar Stunden, in denen die Details des endgültigen Abkommens besprochen wurden, unterzeichneten beide Seiten den Vertrag. Dieser Vertrag unterstellt Luxemburg effektiv der deutschen Unterwerfung."
 luxembourg.111.a:0 "Das bedeutet Ärger"



#Ideas ""
 LUX_charlotte:0 "Charlotte, Großherzogin"
 LUX_charlotte_desc:0 "Mit der Verfassung von 1919 wurden die Befugnisse der Herzogin auf eine rein zeremonielle Funktion reduziert. Trotzdem bleibt Großherzogin Charlotte eine beliebte Figur der [ROOT.GetNameDef] Demokratie und der fortgesetzten Unabhängigkeit."
