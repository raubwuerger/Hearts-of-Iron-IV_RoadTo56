 grl.1:0 "Das Hull-Kauffmann-Abkommen"
 grl.1.t:0 "Das Hull-Kauffmann-Abkommen"
 grl.1.d:0 "Die dänische Regierung ist kürzlich faschistischen Armeen zum Opfer gefallen, aber das koloniale Territorium Grönlands bleibt frei von faschistischen Eingriffen. Praktischerweise hat sich kürzlich ein dänischer Diplomat namens Henrik Kauffmann wegen der Situation in Grönland an uns gewandt. Handeln im Namen des Königs und der Autorität der kürzlich dänischen Exilregierung. Kauffmann ist bereit, uns die Kontrolle über Grönland zu übertragen. Die Beamten in Nuuk haben Kauffmann mit dieser Bitte kontaktiert, weil sie eine amerikanische Besetzung anstelle einer möglichen Besetzung durch [ENG.getnameDEF] oder [CAN.getnameDEF] bevorzugen würden. Oder noch schlimmer ... eine faschistische Macht. Diese Vereinbarung kann im Hinblick auf das Völkerrecht rechtlich zweifelhaft sein. Wir haben jedoch die Verantwortung, alles Land und die Menschen der Neuen Welt vor der faschistischen Bedrohung zu schützen, einschließlich Grönlands. Aber wie sollen wir das machen?"
 grl.1.a:0 "Stellen Sie Grönland sofort unter unsere direkte Kontrolle."
 grl.1.b:0 "Lassen Sie die lokale Regierung in Nuuk die Kontrolle übernehmen. Wir müssen jedoch für ihre Sicherheit sorgen."
