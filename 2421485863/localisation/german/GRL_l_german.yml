#events ""
grl.1:0 "Das Hull-Kauffmann-Abkommen"
grl.1.t:0 "Das Hull-Kauffmann-Abkommen"
grl.1.d:0 "Die [DEN.GetADjective]-Regierung ist vor kurzem von faschistischen Armeen besiegt worden, aber das Kolonialgebiet Grönland bleibt frei von faschistischer Einmischung. Ein [DEN.GetADjective] Diplomat namens Henrik Kauffmann hat sich kürzlich wegen der Situation in Grönland an uns gewandt. Er handelt 'im Namen des Königs' und der Autorität der kürzlich ins Exil gegangenen [DEN.GetADjective]-Regierung. Die Beamten von Nuuk haben sich mit dieser Bitte an Kauffmann gewandt, da sie eine Besetzung durch [USA.GetADjective] einer möglichen Besetzung durch [ENG.GetNameDef] oder [CAN.GetNameDef] vorziehen würden. Oder noch schlimmer, einer faschistischen Macht. Dieses Abkommen mag rechtlich zweifelhaft sein, was das internationale Recht angeht... Aber wir haben die Verantwortung, alles Land und die Menschen der Neuen Welt vor faschistischen Bedrohungen zu schützen; das schließt Grönland ein.[~\n\n~]Wie sollten wir dabei vorgehen?"
grl.1.a:0 "Stellen Sie Grönland sofort unter unsere direkte Kontrolle."
grl.1.b:0 "Lassen Sie die lokale Regierung in Nuuk die Kontrolle übernehmen. Aber wir müssen für ihre Sicherheit sorgen."
grl.1.c:0 "Wir sollten uns nicht einmischen."

