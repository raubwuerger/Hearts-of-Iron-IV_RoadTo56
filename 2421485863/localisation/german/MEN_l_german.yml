 men_jap:0 "Mit den Japanern zusammenarbeiten"
 men_jap_desc:0 "Die Zusammenarbeit mit den Japanern ist im Moment vielleicht die beste Lösung. Die Zentralregierung ist schwach. Allerdings könnten wir in diesem Fall die Unterstützung unserer Regierung in den westlichen Ländern verlieren."

 men_goverment:0 "Das Komitee stärken"
 men_goverment_desc:0 "Wir müssen die Regierung stärken, wenn wir effektiv regieren wollen."

 men_own:0 "Alleine regieren"
 men_own_desc:0 "Die Japaner und die Zentralregierung haben viele Probleme. Es ist das Beste, wenn wir versuchen, es allein zu schaffen."

 MEN_accept_chinese_suzerainty:0 "Chinesische Suzeränität akzeptieren"
 MEN_accept_chinese_suzerainty_desc:0 "Ein Bündnis mit [JAP.getName] wird die chinesischen Beamten verärgern und die Guerilla-Aktivitäten der kommunistischen Banditen, die unseren wehrlosen Staat überfallen, anheizen. Die Sicherung der chinesischen Herrschaft mag einigen Nationalisten des Landes widerstreben, doch ist sie das Einzige, was wir uns unter den derzeitigen Umständen leisten können."

