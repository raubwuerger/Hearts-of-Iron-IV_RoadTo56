 men.22.t:0 "[MEN.GetName] Gegründet"
 men.22.d:0 "Die [MEN.GetName] wurde von Demchugdongrub mit Hilfe der Japaner gegründet. Auch sie haben sich unserer Kontrolle entzogen. Verräter!"
 men.22.a:0 "Eine unangenehme Entwicklung"

 men.11.t:0 "[From.GetName] schließt sich uns an!"
 men.11.d:0 "Demchugdongrub hat der Gründung der [MEN.GetName] zugestimmt und [MEN.GetLeader] wurde zum Vorsitzenden ernannt. Sie sind nun loyal zu uns und haben sich von der [CHI.GetRulingParty] gelöst."
 men.11.a:0 "Dies wird die [CHI.GetRulingParty] stark schwächen!"
