 #Brittany semi generic ""
 BRI_army_effort:0 "Lu Brezhon"
 BRI_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf auch in den Kriegen von morgen entscheidend. Wenn wir uns vorbereiten, können wir die Hölle der Schützengräben vermeiden."
 BRI_equipment_effort:0 "Ausrüstung modernisieren"
 BRI_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die die Infanterie tragen kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zur Verfügung zu stellen."
 BRI_motorization_effort:0 "Motorisierte Unterstützung"
 BRI_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 BRI_lorient_military_hospital:0 "Militärkrankenhaus Lorient"
 BRI_lorient_military_hospital_desc:0 "Wer geheilt ist, stirbt nicht und kann sich freuen, wenn er wieder Medikamente braucht."
 BRI_doctrine_effort:0 "Neue Taktiken konzipieren"
 BRI_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe einsetzen, um das militärische Denken von morgen zu gestalten."
 BRI_equipment_effort_2:0 "Unterstützung der Ausrüstungsreform"
 BRI_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 BRI_mechanization_effort:0 "Eine mechanisierte Infanterie"
 BRI_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen konstruieren können, verschieben."
 BRI_doctrine_effort_2:0 "Groß angelegte Übungen"
 BRI_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den beiden Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um diesem Umstand Rechnung zu tragen."
 BRI_equipment_effort_3:0 "Abschluss der Modernisierung des Militärs"
 BRI_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir bei den Infanteriewaffen weltweit führend werden."
 BRI_armor_effort:0 "Gepanzerte Fahrzeuge entwickeln"
 BRI_armor_effort_desc:0 "Was wir bei der Mechanisierung unserer Infanterie gelernt haben, können wir auch bei unseren gepanzerten Fahrzeugen anwenden."
 BRI_special_forces:0 "Spezialtruppen"
 BRI_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 BRI_aviation_effort:0 "Wir haben die [[~BRI.GetAdjective~]] Flugschule"
 BRI_aviation_effort_tt:0 "Nicht genügend Gebäudeslots für die [[~§Y~]Air Base[~§!~]]"
 BRI_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 BRI_fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
 BRI_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir auch in Zukunft im Vorteil sein."
 BRI_bomber_focus:0 "Schwerpunkt Bomber"
 BRI_bomber_focus_desc:0 "Die Menschen werden in der Zukunft von den Schrecken der heutigen Kriege sprechen und Geschichten über den Feuerregen am Himmel erzählen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 BRI_long_range_naval_bomber:0 "Langstreckenbomber der Marine"
 BRI_aviation_effort_2:0 "Ausländische Taktiken studieren"
 BRI_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen militärischen Bereichen zu integrieren."
 BRI_CAS_effort:0 "Sturzkampfbomber"
 BRI_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 BRI_jet_focus:0 "Auf dem Weg zum Düsenflugzeug"
 BRI_jet_focus_desc:0 "Die Zukunft der Luftfahrt liegt im Turboprop-Antrieb."
 BRI_rocket_effort:0 "Raketentriebwerke"
 BRI_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für Schiffe ohne Besatzung als auch für solche mit Besatzung. Mit diesen bahnbrechenden Technologien können wir den Feind überrumpeln."
 BRI_NAV_effort:0 "Seebomber"
 BRI_NAV_effort_desc:0 "So wie die neue Seekriegsführung unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über den Gewässern statt."
 BRI_naval_effort:0 "Flottenstützpunkte ausbauen"
 BRI_naval_effort_tt:0 "Nicht genug Bauplätze für [~§Y~]Marinewerften[~§!~]"
 BRI_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen zu."
 BRI_flexible_navy:0 "Flexible Marine"
 BRI_flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 BRI_large_navy:0 "Große Marine"
 BRI_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns lehren, welche Art von Schiffen wir brauchen."
 BRI_naval_mine_warfare:0 "Minenkriegsführung"
 BRI_naval_mine_warfare_desc:0 "Seeminen ermöglichen es, den Feind zu schädigen, ohne ihn direkt anzugreifen."
 BRI_stealth_upgrades:0 "Moderne Schnorchel"
 BRI_stealth_upgrades_desc:0 "Schnorchel werden unsere U-Boote verbessern."
 BRI_naval_gunnery:0 "Marinegeschützwesen"
 BRI_naval_gunnery_desc:0 "Die Marineartillerie ist für eine effiziente Marine unerlässlich."
 BRI_commando_marine:0 "Kommando Marine"
 BRI_commando_marine_desc:0 "Für ein Volk, das dem Meer nahe ist, ist es normal, dass unsere Marine ihre Infanterieeinheiten hat."
 BRI_reorient_towards_land_artillery:0 "Neuausrichtung auf die Landartillerie"
 BRI_reorient_towards_land_artillery_desc:0 "Die Erfahrungen der Marine mit der Artillerie müssen auf dem Land für unsere Armee genutzt werden."
 BRI_reorganize_the_arsenals:0 "Umstrukturierung der Arsenale"
 BRI_reorganize_the_arsenals_desc:0 "Die Arsenale müssen jetzt für die Armee produzieren."
 BRI_submarine_effort:0 "U-Boot-Kriegsführung"
 BRI_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir tun gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 BRI_cruiser_effort:0 "Kreuzer konzipieren"
 BRI_cruiser_effort_desc:0 "Bevor wir in die fortgeschrittene Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 BRI_destroyer_effort:0 "Zerstörer entwerfen"
 BRI_destroyer_effort_desc:0 "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie man diesen Strategien begegnen kann. Zerstörer werden dafür entscheidend sein."
 BRI_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 BRI_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
 BRI_industrial_effort:0 "Industrielle Anstrengung"
 BRI_industrial_effort_desc:0 "Konzentrieren Sie alle Ihre politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 BRI_industrial_effort_2:0 "Industrielle Anstrengung II"
 BRI_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen zu einer weiteren großen industriellen Anstrengung mobilisieren."
 BRI_construction_effort_tt:0 "Nicht genug Bauplätze für [~§Y~]Zivile Fabriken[~§!~]"
 BRI_construction_effort:0 "Sulky Burel"
 BRI_construction_effort_desc:0 "."
 BRI_production_effort:0 "Bauen Sie die militärische Produktion"
 BRI_production_effort_tt:0 "Nicht genug Gebäudeslots für [~§Y~]Militärische Fabrik[~§!~]"
 BRI_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 BRI_construction_effort_2:0 "Renovierung des Hafens von Brest"
 BRI_construction_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Bauvorhaben zu beschleunigen."
 BRI_production_effort_2:0 "Unterstützung der Schwerfahrzeugindustrie"
 BRI_production_effort_3:0 "Unterstützung der Redon-Flugzeugfabrik"
 BRI_production_effort_2_desc:0 "Brest ist in einer guten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln."
 BRI_production_effort_3_desc:0 "Um die Nachfrage nach neuen Ausrüstungen zu befriedigen, sind weitere Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 BRI_Brest_Oil_Industry:0 "Brester Erdölindustrie"
 BRI_Brest_Oil_Industry_desc:0 "Dies ist unsere einzige Chance, genügend Treibstoff für den Einsatz unserer Flotte zu haben."
 BRI_infrastructure_effort:0 "Renovierung der Eisenbahnen"
 BRI_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen verfolgen."
 BRI_infrastructure_effort_tt:0 "Nicht genug Bauplätze für [~§Y~]Infrastruktur[~§!~]"
 BRI_synth_oil_effort_tt:0 "Nicht genug Gebäudeslots für [~§Y~]Synthetische Raffinerie[~§!~]"
 BRI_infrastructure_effort_2:0 "Renovieren Sie die Straßen"
 BRI_infrastructure_effort_2_desc:0 "Der Ausbau unserer Infrastruktur ermöglicht den Transport und die Kommunikation, die für geheime High-Tech-Projekte notwendig sind."
 BRI_construction_effort_3:0 "Bau von Aiguillon"
 BRI_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazitäten erheblich verbessert."
 BRI_nuclear_effort:0 "Merlin-Projekt"
 BRI_nuclear_effort_desc:0 "Wir stehen am Rande einer weltverändernden Entdeckung und können nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 BRI_extra_tech_slot:0 "Forschungsstipendien"
 BRI_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, mehr Forschung und Entwicklung parallel zu betreiben."
 BRI_extra_tech_slot_2:0 "Ausschuss für Innovationskoordinierung"
 BRI_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten für Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 BRI_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 BRI_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, kann unsere gesamte Fraktion Forschung und Entwicklung im Krieg effizienter betreiben."
 BRI_secret_weapons:0 "Geheimwaffen"
 BRI_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Kernforschung."
 BRI_political_effort:0 "Organisieren Sie die Regierung"
 BRI_political_effort_desc:0 "Um einen Wandel in der Welt herbeizuführen, müssen wir unser eigenes Land verändern. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 BRI_collectivist_ethos:0 "Syndikate ermächtigen"
 BRI_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint sein - alle für einen und einer für alle."
 BRI_liberty_ethos:0 "Demokratischer Konsens"
 BRI_liberty_ethos_desc:0 "Wir werden die individuellen Freiheiten und die Freiheit in dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, schützen."
 BRI_militarism:0 "Bagadou Stourm"
 BRI_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, angesichts des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern und ein Volk von Soldaten werden."
 BRI_political_correctness:0 "Politische Korrektheit"
 BRI_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen über eine weitreichende Verschwörung gegen sie besorgt zu sein. Dies scheint eine ausgezeichnete Idee zu sein."
 BRI_neutrality_focus:0 "Schwerpunkt Neutralität"
 BRI_neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 BRI_interventionism_focus:0 "Interventionismus Schwerpunkt"
 BRI_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 BRI_military_youth:0 "Kadervenn"
 BRI_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung junger Menschen in unserem Land werden Loyalität und Selbstaufopferung früh fördern."
 BRI_deterrence:0 "Abschreckung"
 BRI_deterrence_desc:0 "Wenn wir allein dastehen, nützt uns ein Krieg selten. Zum Glück wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie anwenden muss."
 BRI_volunteer_corps:0 "Freiwilligenkorps"
 BRI_volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 BRI_paramilitarism:0 "Integration der Milizen"
 BRI_paramilitarism_desc:0 "Militärische Grundsätze lassen sich auch außerhalb des Militärs anwenden. Mehr Menschen werden eine militärische Ausbildung erhalten, wenn wir halbmilitärische Einheiten zur Ergänzung unserer Streitkräfte aufbauen."
 BRI_indoctrination_focus:0 "Indoktrination"
 BRI_indoctrination_focus_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 BRI_foreign_expeditions:0 "Ausländische Expeditionen"
 BRI_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 BRI_why_we_fight:0 "Warum wir kämpfen"
 BRI_why_we_fight_effect:0 "Wenn wir nicht den Geist einer [~§Y~]neutralen Außenpolitik[~§!~] haben, werden wir in der Lage sein, Fraktionen zu schaffen."
 BRI_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht streben. Wir werden das Volk für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 BRI_political_commissars:0 "Politische Kommissare"
 BRI_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die Reihen des Militärs aufnehmen."
 BRI_internationalism_focus:0 "Internationalismus im Fokus"
 BRI_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 BRI_nationalism_focus:0 "Bretonische Nationale Partei"
 BRI_ultra_nationalism_focus:0 "Breiz Atao"
 BRI_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Wir müssen um jeden Preis für sie kämpfen."
 BRI_ideological_fanaticism:0 "Ideologischer Fanatismus"
 BRI_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 BRI_conservatism_focus:0 "Katholische Beeinflussung"
 BRI_conservatism_focus_desc:0 "Katholischer Einfluss."
 BRI_welfare_focus:0 "Soziale Reformen"
 BRI_welfare_focus_desc:0 "Soziale Reformen."
 BRI_political_coalition_focus:0 "Politische Koalition"
 BRI_political_coalition_focus_desc:0 "Politische Koalition."
 BRI_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 BRI_Antwerp_Oil_Industry_desc:0 "Antwerpen ist bereits ein wichtiger Hafen für den Chemiesektor. Angesichts der täglich wachsenden Bedrohung des internationalen Handels sollten wir einen Teil dieser Anlagen umfunktionieren, um unsere geliebte kondruzianische Kohle in Öl zu verwandeln."
 BRI_morgan_line:0 "Morgan-Linie"
 BRI_morgan_lines_desc:0 "Verstärkung der Grenze"
 BRI_rearmement_agreement:0 "Aufrüstungsabkommen"
 BRI_rearmement_agreement_desc:0 "Angesichts der zunehmenden Spannungen auf der ganzen Welt ist eine Verbesserung unserer militärischen Organisation und unserer zivilen Verteidigung unerlässlich."
 BRI_cliffs_arent_enough:0 "Klippen sind nicht genug"
 BRI_cliffs_arent_enough_desc:0 "Sichert die Häfen!"
 BRI_brest_oil_industry:0 "Brest-Raffinerie"
 BRI_brest_oil_industry_desc:0 "So raffiniert, dass es gut ist!"
