 #Brittany semi generic 
 BRI_army_effort:0 "Lu Brezhon"
 BRI_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf immer noch der Schlüssel für die Kriege von morgen. Mit Vorbereitung können wir vermeiden, die Hölle der Schützengräben erneut zu erleben."
 BRI_equipment_effort:0 "Die Ausrüstung modernisieren"
 BRI_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unsere Truppen mit den besten verfügbaren Werkzeugen auszustatten."
 BRI_motorization_effort:0 "Motorisierte Unterstützung"
 BRI_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 BRI_lorient_military_hospital:0 "Militärkrankenhaus Lorient"
 BRI_lorient_military_hospital_desc:0 "Geheilte Menschen sterben nicht und können sich darüber freuen, wieder medikamentenpflichtig zu sein."
 BRI_doctrine_effort:0 "Neue Taktiken konzipieren"
 BRI_doctrine_effort_desc:0 "Die militärischen Doktrinen, die den Bodenkampf im Großen Krieg definierten, sind überholt. Wir müssen unsere besten Köpfe einsetzen, um das militärische Denken von morgen zu gestalten."
 BRI_equipment_effort_2:0 "Reform der Ausrüstung unterstützen"
 BRI_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 BRI_mechanization_effort:0 "Eine mechanisierte Infanterie"
 BRI_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was heute an Fahrzeugen konstruiert werden kann, verschieben."
 BRI_doctrine_effort_2:0 "Groß angelegte Übungen"
 BRI_doctrine_effort_2_desc:0 "Das Gefechtsfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Verlauf der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dies zu berücksichtigen."
 BRI_equipment_effort_3:0 "Die Modernisierung des Militärs abschließen"
 BRI_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, bei den Infanteriewaffen weltweit führend zu werden."
 BRI_armor_effort:0 "Gepanzerte Fahrzeuge entwickeln"
 BRI_armor_effort_desc:0 "Unter Anwendung dessen, was wir bei der Mechanisierung unserer Infanterie gelernt haben, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 BRI_special_forces:0 "Spezialtruppen"
 BRI_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 BRI_aviation_effort:0 "Gründung der Bretagne Air School"
 BRI_aviation_effort_tt:0 "Nicht genug Gebäudeslots für §YAir Base§!"
 BRI_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 BRI_fighter_focus:0 "Fighter-Fokus"
 BRI_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung in der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 BRI_bomber_focus:0 "Bomber-Fokus"
 BRI_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 BRI_long_range_naval_bomber:0 "Langstreckenbomber der Marine"
 BRI_aviation_effort_2:0 "Ausländische Taktiken studieren"
 BRI_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 BRI_CAS_effort:0 "Taucher-Bomber"
 BRI_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 BRI_rocket_effort:0 "Raketentriebwerke"
 BRI_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für unbemannte als auch für bemannte Schiffe. Die Entwicklung dieser Technologien ermöglicht es, den Feind zu überrumpeln."
 BRI_NAV_effort:0 "Seebomber"
 BRI_NAV_effort_desc:0 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über den Gewässern statt."
 BRI_naval_effort:0 "Erweitern Sie die Marinestützpunkte"
 BRI_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 BRI_naval_effort_desc:0 "Der Ausbau unserer Marine sollte oberste Priorität haben. Weisen Sie alle verfügbaren Ressourcen für neue Dockyards und die Erforschung von leichten Überwasserschiffen zu."
 BRI_flexible_navy:0 "Flexible Marine"
 BRI_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, wird es uns ermöglichen, effizient gegen feindliche Konvois vorzugehen."
 BRI_large_navy:0 "Große Marine"
 BRI_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen, um große Schiffe unterzubringen und die Sicherheit unserer Handelskonvois zu gewährleisten, wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 BRI_naval_mine_warfare:0 "Minenkriegsführung"
 BRI_naval_mine_warfare_desc:0 "Seeminen ermöglichen es, den Feind ohne direktes Gefecht zu schädigen."
 BRI_stealth_upgrades:0 "Moderne Schnorchel"
 BRI_stealth_upgrades_desc:0 "Schnorchel werden unsere U-Boote verbessern."
 BRI_naval_gunnery:0 "Marinegeschützwesen"
 BRI_naval_gunnery_desc:0 "Marineartillerie ist essentiell für eine effiziente Marine."
 BRI_commando_marine:0 "Kommando Marine"
 BRI_commando_marine_desc:0 "Als meeresnahes Volk ist es für unsere Marine normal, eigene Infanterieeinheiten zu haben."
 BRI_reorient_towards_land_artillery:0 "Neuausrichtung auf die Landartillerie"
 BRI_reorient_towards_land_artillery_desc:0 "Die Erfahrungen der Marinegeschütze müssen auf dem Land für unsere Armee wiederverwendet werden."
 BRI_reorganize_the_arsenals:0 "Reorganisieren Sie die Arsenale"
 BRI_reorganize_the_arsenals_desc:0 "Die Arsenale müssen nun für das Heer produzieren."
 BRI_submarine_effort:0 "U-Boot-Kriegsführung"
 BRI_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedobootes. Wir tun gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen die feindliche Schifffahrt einzusetzen."
 BRI_cruiser_effort:0 "Kreuzer konzipieren"
 BRI_cruiser_effort_desc:0 "Bevor man in die fortschrittliche Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 BRI_destroyer_effort:0 "Zerstörer entwerfen"
 BRI_destroyer_effort_desc:0 "Indem wir das Design und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie man diesen Strategien entgegenwirken kann. Zerstörer werden dafür entscheidend sein."
 BRI_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 BRI_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Seestreitkräfte."
 BRI_industrial_effort:0 "Industrielle Anstrengung"
 BRI_industrial_effort_desc:0 "Konzentrieren Sie alle politischen Anstrengungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 BRI_industrial_effort_2:0 "Industrielle Anstrengung II"
 BRI_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen in einer weiteren großen industriellen Anstrengung mobilisieren."
 BRI_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 BRI_construction_effort:0 "Sulky Burel"
 BRI_construction_effort_desc:0 "."
 BRI_production_effort:0 "Militärische Manufaktur bauen"
 BRI_production_effort_tt:0 "Nicht genug Gebäude-Slots für §YMilitärische Fabrik§!"
 BRI_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 BRI_construction_effort_2:0 "Renovierung des Hafens von Brest"
 BRI_construction_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Gütern für den Handel und weitere Baumaßnahmen zu beschleunigen."
 BRI_production_effort_2:0 "Unterstützung der Schwerfahrzeugindustrie"
 BRI_production_effort_3:0 "Unterstützung der Redon-Flugzeugfabrik"
 BRI_production_effort_2_desc:0 "Brest ist in einer guten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln.   "
 BRI_production_effort_3_desc:0 "Fortgesetzte Anstrengungen zum Ausbau unserer Militärfabriken sind notwendig, um die Nachfrage nach neuer Ausrüstung zu befriedigen."
 BRI_Brest_Oil_Industry:0 "Brester Ölindustrie"
 BRI_Brest_Oil_Industry_desc:0 "Dies ist unsere einzige Chance, genügend Treibstoff für den Einsatz unserer Marine zu haben. "
 BRI_infrastructure_effort:0 "Renovieren Sie die Eisenbahnen"
 BRI_infrastructure_effort_desc:0 "Ein Land ohne ordentliche Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen verfolgen."
 BRI_infrastructure_effort_tt:0 "Nicht genug Bauplätze für §YInfrastruktur§! "
 BRI_synth_oil_effort_tt:0 "Nicht genug Bauplätze für §YSynthetische Raffinerie§!"
 BRI_infrastructure_effort_2:0 "Renovieren Sie die Straßen"
 BRI_infrastructure_effort_2_desc:0 "Der weitere Ausbau der Infrastruktur ermöglicht die Transporte und die Kommunikation, die für hochtechnologische, geheime Projekte notwendig sind."
 BRI_construction_effort_3:0 "Aiguillon-Bau"
 BRI_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Kapazitäten für den Bau deutlich verbessert."
 BRI_nuclear_effort:0 "Merlin-Projekt "
 BRI_nuclear_effort_desc:0 "Wir stehen am Rande einer weltverändernden Entdeckung und können nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 BRI_extra_tech_slot:0 "Forschungsgelder"
 BRI_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, mehr F&E parallel zu betreiben."
 BRI_extra_tech_slot_2:0 "Gemeinsame Koordination der Innovation"
 BRI_extra_tech_slot_2_desc:0 "Die schnelle Industrialisierung unserer Nation hat neue Möglichkeiten in F&E eröffnet, die wir verfolgen sollten."
 BRI_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 BRI_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, F&E im Krieg effizienter durchzuführen."
 BRI_secret_weapons:0 "Geheimwaffen"
 BRI_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Atomforschung."
 BRI_political_effort:0 "Organisieren Sie die Regierung"
 BRI_political_effort_desc:0 "Um Veränderungen in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 BRI_collectivist_ethos:0 "Syndikate ermächtigen"
 BRI_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint bleiben. Alle für einen und einer für alle."
 BRI_liberty_ethos:0 "Demokratischer Konsens"
 BRI_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 BRI_militarism:0 "Bagadou Stourm"
 BRI_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 BRI_political_correctness:0 "Politische Korrektheit"
 BRI_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 BRI_neutrality_focus:0 "Fokus auf Neutralität"
 BRI_neutrality_focus_desc:0 "Während andere behaupten mögen, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 BRI_interventionism_focus:0 "Interventionismus Fokus"
 BRI_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 BRI_military_youth:0 "Kadervenn"
 BRI_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung der jungen Menschen in unserer Nation werden Loyalität und Selbstaufopferung früh fördern."
 BRI_deterrence:0 "Abschreckung"
 BRI_deterrence_desc:0 "Allein stehend, profitieren wir selten von einem Krieg. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie einsetzen muss."
 BRI_volunteer_corps:0 "Freiwilligenkorps"
 BRI_volunteer_corps_desc:0 "Unsere Leute zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 BRI_paramilitarism:0 "Integrieren Sie die Milizen"
 BRI_paramilitarism_desc:0 "Militärische Prinzipien haben Anwendungen außerhalb des Militärs. Mit der Entwicklung von halbmilitärischen Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 BRI_indoctrination_focus:0 "Indoktrination"
 BRI_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als auf der Wahrheit basierend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 BRI_foreign_expeditions:0 "Ausländische Expeditionen"
 BRI_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für die unseren zu tun."
 BRI_why_we_fight:0 "Warum wir kämpfen"
 BRI_why_we_fight_effect:0 "Wenn wir nicht den Geist der §YNeutralen Außenpolitik§! haben, werden wir in der Lage sein, Fraktionen zu schaffen."
 BRI_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht gieren. Es ist an der Zeit, dass wir das Volk für unsere Sache mobilisieren und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 BRI_political_commissars:0 "Politische Kommissare"
 BRI_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 BRI_internationalism_focus:0 "Internationalismus im Fokus"
 BRI_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 BRI_nationalism_focus:0 "Bretonische Nationale Partei"
 BRI_ultra_nationalism_focus:0 "Breiz Atao "
 BRI_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Dafür müssen wir um jeden Preis kämpfen."
 BRI_ideological_fanaticism:0 "Ideologischer Fanatismus"
 BRI_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es genauso wert, für sie zu sterben, wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser auf den Tod vorbereitet sein."
 BRI_conservatism_focus:0 "Katholische Beeinflussung"
 BRI_conservatism_focus_desc:0 "Katholischer Einfluss."
 BRI_welfare_focus:0 "Soziale Reformen"
 BRI_conservatism_focus_desc:0 "Soziale Reformen. "
 BRI_political_coalition_focus:0 "Politische Koalition"
 BRI_political_coalition_focus_desc:0 "Politische Koalition. "
 BRI_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 BRI_Antwerp_Oil_Industry_desc:0 "Antwerpen ist bereits ein wichtiger Hafen für den Chemiesektor. Angesichts der täglich wachsenden Bedrohung des internationalen Handels sollten wir einen Teil dieser Anlagen umfunktionieren, um unsere geliebte kondruzianische Kohle in Öl zu verwandeln."
 BRI_morgan_line:0 "Morgan-Linie"
 BRI_morgan_lines_desc:0 "Verstärkung der Grenze  "
 BRI_rearmement_agreement:0 "Wiederbewaffnungsabkommen"
 BRI_rearmement_agreement_desc:0 "Da die Spannungen auf der ganzen Welt zunehmen, ist eine Verbesserung unserer militärischen Organisation und unserer zivilen Verteidigung unabdingbar"
 BRI_cliffs_arent_enough:0 "Cliffs Aren't Enough"
 BRI_cliffs_arent_enough_desc:0 "Sichert die Häfen!"
 BRI_brest_oil_industry:0 "Brest-Raffinerie"
 BRI_brest_oil_industry_desc:0 "So raffiniert, dass es gut ist! "
