SMI_sideline_the_council:0 "Nebensächlicher Rat"
SMI_sideline_the_council_desc:0 "Die Irrelevanz des streitenden Rates ist seit Tagen zu beobachten. Faschismus bedeutet, dass man sich hinter die Vision des Führers stellt, um den nationalen Weg klar und aktiv zu beschreiten."
SMI_ideological_consensus:0 "Ideologischer Konsens"
SMI_ideological_consensus_desc:0 "Da die Partei den Rat fast vollständig kontrolliert, werden die Stimmen der Opposition von Tag zu Tag leiser oder sie werden innerhalb der Partei behandelt. So werden die langwierigen und peinlichen Debatten der so genannten parlamentarischen "Demokratien" vermieden."
