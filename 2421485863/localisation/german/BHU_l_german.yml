 BHU_treaty_with_britain:0 "Verträge mit Großbritannien"
 BHU_treaty_with_britain_desc:0 "Durch Verträge mit Großbritannien sind wir unter ihren Schutz und ihren Einflussbereich gekommen. Auch wenn wir in unseren Angelegenheiten etwas Unabhängigkeit verlieren. Wir profitieren von der "Sicherheit" des Britischen Empires.\n§W--------------\n§!§Wir gewinnen§! §GUnabhängigkeit§! §Wvon Großbritannien. Wir müssen eine signifikante Unterstützung für eine politische Partei haben, die nicht die Wangchuck-Dynastie unterstützt.§! §WDies wird eine§! §Entscheidung§! §Wir beenden unsere £autonomie_texticon §RSubjection§!."
