 BHU_army_establishment:0 "Der Aufbau einer Armee"
 BHU_army_establishment_desc:0 "Jahrelang verließen wir uns auf fremden Schutz. Die königliche Leibgarde, die mit Schwertern und Rüstungen bewaffnet war, war unsere einzige militärische Kraft, auch wenn sie hauptsächlich zeremoniell war. Das muss sich ändern! Die Zeit ist reif für den Aufbau einer nationalen bhutanischen Armee. "
 BHU_denounce_the_treaty_of_punakha:0 "Denunzieren Sie den Vertrag von Punakha"
 BHU_improve_military_standards:0 "Verbessern Sie den militärischen Standard"
 BHU_mountain_warfare_courses:0 "Gebirgskriegskurse"
 BHU_the_winter_soldiers:0 "Die Wintersoldaten"
 BHU_india_relations:0 "Beziehungen zu Indien"
 BHU_india_relations_desc:0 "Unsere Geschichte ist seit Jahrhunderten mit Sikkim verbunden. In dieser sich wandelnden Zeit ist unsere Zukunft definitiv an das Schicksal Indiens gebunden, zum Guten oder zum Schlechten."
 BHU_bhutan_diplomacy:0 "Bhutanische Diplomatie"
 BHU_bhutan_diplomacy_desc:0 "In einer sich verändernden Welt müssen wir die Hilfe neuer Verbündeter suchen und versuchen, ihre Hilfe beim Aufbau einer eigenen Kampftruppe zu erhalten."
 BHU_improve_relations:0 "Verbessern Sie die Beziehungen zu [From.GetNameDef]"
