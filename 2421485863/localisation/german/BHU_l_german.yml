 BHU_army_establishment:0 "Der Aufbau einer Armee"
 BHU_army_establishment_desc:0 "Jahrelang verließen wir uns auf ausländischen Schutz. Die mit Schwertern und Rüstungen bewaffneten königlichen Leibwächter waren unsere einzigen militärischen Kräfte, auch wenn sie hauptsächlich zeremoniellen Charakter hatten. Das muss sich ändern! Die Zeit ist reif für den Aufbau einer nationalen bhutanischen Armee."
 BHU_denounce_the_treaty_of_punakha:0 "Denunzieren Sie den Vertrag von Punakha"
 BHU_improve_military_standards:0 "Verbessern Sie die militärischen Standards"
 BHU_mountain_warfare_courses:0 "Kurse für Gebirgsjäger"
 BHU_the_winter_soldiers:0 "Die Wintersoldaten"
 BHU_india_relations:0 "Beziehungen zu [RAJ.GetNameDef]"
 BHU_india_relations_desc:0 "Unsere Geschichte ist seit Jahrhunderten mit Sikkim verbunden. In diesen sich wandelnden Zeiten ist unsere Zukunft auf Gedeih und Verderb an das Schicksal von [RAJ.GetNameDef] gebunden."
 BHU_bhutan_diplomacy:0 "[BHU.GetAdjective] Diplomatie"
 BHU_bhutan_diplomacy_desc:0 "Wir können uns in dieser sich verändernden Welt nicht auf veraltete, 30 Jahre alte Verträge mit [ENG.GetNameDef] verlassen. Ihre Unterstützung wird nicht mehr benötigt; von nun an wird [BHU.GetNameDef] die Hilfe neuer Verbündeter suchen, die eher bereit sind, uns beim Aufbau unserer Kampfkraft zu unterstützen."
