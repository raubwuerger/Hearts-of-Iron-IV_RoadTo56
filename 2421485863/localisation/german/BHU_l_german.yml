 himalaya_bhutan.2.desc:0 "Zum ersten Mal seit Jahren besuchte der König [RAJ.GetNameDef]. Diese Reisen bestätigten den zuvor genehmigten Modernisierungsplan des Landes und bestätigten gleichzeitig die politische Lage des Königreichs. Dies könnte darauf hindeuten, dass das Königreich in den kommenden Jahren massive Veränderungen erfahren könnte."
