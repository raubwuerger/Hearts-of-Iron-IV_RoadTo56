 BHU_aftermath_of_the_visit_to_india:0 "Nachwirkungen des Besuchs in Indien"
 BHU_aftermath_of_the_visit_to_india_desc:0 "Zum ersten Mal seit Jahren machte der König einen Besuch in Indien. Dieses Ereignis zementierte die Bewegung der Modernisierung des Landes und bestätigte gleichzeitig die politische Situation des Königreichs."
 BHU_peace_will_reign:0 "Es wird Frieden herrschen"
 BHU_peace_will_reign_desc:0 "Wir haben keine Armee, niemand bedroht uns, alles ist in Ordnung. "
 BHU_blissful_isolation:0 "Glückselige Isolation"
 BHU_blissful_isolation_desc:0 "Wer muss sich um die Welt sorgen, wenn man in einem Kloster in einem der unzugänglichsten Länder der Erde meditiert?"
 BHU_create_an_army:0 "Eine Armee aufbauen"
 BHU_create_an_army_desc:0 "Seit wir uns unter britischen Schutz gestellt haben, haben wir jegliche militärische Ambition aufgegeben und nur eine königliche Garde für zeremonielle Zwecke behalten. Jetzt, wo die Gefahr eines Krieges an unsere Tür klopft, ist es an der Zeit, eine nationale Armee zu gründen."
 BHU_arms_deliveries:0 "Waffenlieferungen"
 BHU_arms_deliveries_desc:0 "Da wir selbst keine Waffen produzieren können, müssen wir sie aus dem Ausland herbeischaffen."
 BHU_first_inspection:0 "Die erste Inspektion"
 BHU_first_inspection_desc:0 "Um unsere Armee zu organisieren, müssen wir einen ausländischen Spezialisten einladen, der unsere Fortschritte beurteilt."
 BHU_officers_training:0 "Ausbildung der Offiziere"
 BHU_officers_training_desc:0 "Effizienz im Feld kann nur erreicht werden, wenn die Männer richtig geführt werden."
 BHU_formalize_military_doctrine:0 "Formalisieren Sie die Militärdoktrin"
 BHU_formalize_military_doctrine_desc:0 "Ohne richtige militärische Planung wird unser Militär nicht in der Lage sein, auf operativer Ebene zu operieren."
 BHU_elite_mountain_troops:0 "Elite-Gebirgsjäger"
 BHU_elite_mountain_troops_desc:0 "Unser Land liegt an der Spitze der Welt und wir können keine militärischen Operationen planen, ohne spezialisierte Truppen aufzustellen, die in den schwierigsten Gebieten operieren können."
 BHU_small_arms_workshop:0 "Kleinwaffen-Werkstatt"
 BHU_small_arms_workshop_desc:0 "In Ermangelung eigener Fabriken muss die Waffenproduktion auf mehrere Werkstätten aufgeteilt werden."
 BHU_small_arms_technology:0 "Kleinwaffentechnologie"
 BHU_small_arms_technology_desc:0 "Die in den Werkstätten gesammelten Erfahrungen ermöglichen die Entwicklung effizienterer Ausrüstung."
 BHU_ammunitions:0 "Munitionsproduktion"
 BHU_ammunitions_desc:0 "Eine stetige Produktion von Munition ist lebenswichtig, um die Waffen in Schuss zu halten!"
 BHU_artillery:0 "Feueratem"
 BHU_artillery_desc:0 "Drachen atmen Feuer, was braucht man sonst noch?"
 BHU_mountain_guns:0 "Bergwaffen"
 BHU_mountain_guns_desc:0 "Wenn eine Kanone auch ein Drache ist und dieser auch ein Berg, heißt das, dass wir Vulkane produzieren?"
 BHU_upscaled_mechanical_dragon:0 "Hochskalierte mechanische Drachen"
 BHU_upscaled_mechanical_dragon_desc:0 "Die Schuppen unserer rollenden Drachen müssen so beeindruckend sein wie die derjenigen, die am Himmel darüber fliegen!"
 BHU_follow_the_1921_modernization_roadmap:0 "Modernisierungsfahrplan von 1921"
 BHU_follow_the_1921_modernization_roadmap_desc:0 "Im Jahr 1921 wurde ein Plan entworfen, um das Land zu modernisieren. Dem Land fehlten die Fähigkeiten, ihn umzusetzen, aber nachdem im letzten Jahrzehnt einige ausgewählte Personen auf britische Schulen geschickt wurden, sind wir vielleicht endlich in der Lage, ihn zu verwirklichen."
 BHU_education_reform:0 "Bildungsreform"
 BHU_education_reform_desc:0 "Wissen ist lebenswichtig, um die Zukunft unserer Nation zu sichern. "
 BHU_train_more_doctors:0 "Mehr Ärzte ausbilden"
 BHU_train_more_doctors_desc:0 "Krankheiten sind immer noch sehr präsent in unserem Land und eine Modernisierung unseres medizinischen Systems ist zwingend notwendig."
 BHU_improve_agriculture:0 "Verbesserung der Anbautechniken"
 BHU_improve_agriculture_desc:0 "Die traditionellen Anbautechniken sind völlig veraltet. Dies sollte geändert werden, um die Menschen für andere wirtschaftliche Aktivitäten freizusetzen."
 BHU_forestry_exploitation:0 "Forstwirtschaftliche Ausbeutung"
 BHU_forestry_exploitation_desc:0 "Unsere Bäume sind seit Jahren gewachsen, sie sind ein Schatz, den wir noch nicht ausgebeutet haben...bis jetzt."
 BHU_improve_the_roads:0 "Verbessern Sie die Straßen"
 BHU_improve_the_roads_desc:0 "Unser Land ist eines der am schlechtesten zugänglichen der Welt. Es mag schwierig sein, das zu ändern, aber wir sollten zumindest die Bewegungen für unsere Leute erleichtern."
 BHU_the_dragon_trains:0 "Die Drachenzüge"
 BHU_the_dragon_trains_desc:0 "Ein Drache spuckt nicht nur Feuer, er produziert auch Rauch."
 BHU_mineral_survey:0 "Mineralienübersicht"
 BHU_mineral_survey_desc:0 "Durch eine Mineralienuntersuchung müssen wir herausfinden, ob es unter der Erde nützliche Ressourcen für uns gibt."
 BHU_exploit_the_findings:0 "Die Funde ausbeuten"
 BHU_exploit_the_findings_desc:0 "Ressourcen warten unter der Erde auf uns, lasst uns graben!"
 BHU_new_weaving_techniques:0 "Neue Webtechniken"
 BHU_new_weaving_techniques_desc:0 "Das Weben von Stoffen ist eine unserer Hauptproduktionen. Neue Webtechniken sind unerlässlich, um unsere wirtschaftliche Situation zu verbessern."
 BHU_reform_the_taxation_system:0 "Reform des Steuersystems"
 BHU_reform_the_taxation_system_desc:0 "Anstelle von verschiedenen Beiträgen sollten alle Steuern in Geld bezahlt werden."
 BHU_organize_the_land:0 "Organisieren Sie das Land"
 BHU_organize_the_land_desc:0 "Einige Grundstücke werden nicht richtig genutzt, wir sollten eingreifen und das in Ordnung bringen."
 BHU_traders_of_the_himalaya:0 "Händler des Himalaya"
 BHU_traders_of_the_himalaya_desc:0 "In den geschlossenen Landstrichen des Himalaya gibt es nur wenige Menschen, die in der Lage sind, Handel zu treiben. "
 BHU_fledgeling_industry:0 "Die Industrie steckt noch in den Kinderschuhen"
 BHU_fledgeling_industry_desc:0 "Unsere Industrie mag derzeit noch in den Kinderschuhen stecken, aber sie wächst und muss gut gepflegt werden, um stetig zu wachsen."
 BHU_defense_policy:0 "Verteidigungspolitik"
 BHU_defense_policy_desc:0 "Die Etablierung einer langfristigen Verteidigungspolitik ist unerlässlich, um unsere Sicherheit zu gewährleisten."
 BHU_industrial_modernization:0 "Industrie-Modernisierung"
 BHU_industrial_modernization_desc:0 "Neue Maschinen! Neue Werkzeuge! Neue Fabriken! Alles muss neu sein!"
 BHU_technological_progress:0 "Technologischer Fortschritt"
 BHU_technological_progress_desc:0 "Wissen schmiedet unsere Zukunft. "
 BHU_industry_enlightened_by_science:0 "Industrie erleuchtet durch Wissenschaft"
 BHU_industry_enlightened_by_science_desc:0 "Schutz der Wissenschaft ist Schutz der Innovation, Schutz der Innovation sichert wirtschaftliches Wachstum. "
  
 BHU_build_air_strip:0 "Bauen Sie eine Landebahn"
 BHU_build_air_strip_desc:0 "Auch wenn nicht jedes Flugzeug nach Tibet fliegen kann, ist der Bau einer zuverlässigen Landebahn ein wichtiger Schritt, um Höhenflüge und Luftnahunterstützung in einer Disziplin zu vereinen: dem Fliegen über Tibet. Außerdem müssen spezielle Flugzeuge konstruiert werden, da das Abheben in diesen Höhen schon eine Leistung ist."
 BHU_small_airframes:0 "Kleine Flugzeuge"
 BHU_small_airframes_desc:0 "Wenn man bedenkt, dass nur eine lokale Luftüberlegenheit notwendig sein wird, um den Truppen am Boden zu helfen, sind billigere kleinere Flugzeuge einfach die bessere Wahl. "
 BHU_large_airframes:0 "Große Flugzeuge"
 BHU_large_airframes_desc:0 "In Anbetracht der Größe des Landes und der Schwierigkeit, hohe Berge zu umfliegen, ist es besser, Flugzeuge zu haben, die in der Lage sind, weiter, über die Berge zu fliegen, als im Zickzack um die unberührten Gipfel der Welt. "
 BHU_the_dragon_flies:0 "Der Drache fliegt"
 BHU_the_dragon_flies_desc:0 "Wir werden die Lüfte wie Drachen beherrschen und Feuer auf unsere Feinde speien. "
 
 BHU_naval_effort:0 "Schiffbau finanzieren"
 BHU_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 BHU_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere erste Priorität sein. Setzen Sie alle verfügbaren Ressourcen für neue Dockyards und die Forschung an leichten Überwasserschiffen ein."
 BHU_flexible_navy:0 "Flexible Marine"
 BHU_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, wird es uns ermöglichen, effizient gegen feindliche Konvois vorzugehen."
 BHU_large_navy:0 "Große Marine"
 BHU_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen, um große Schiffe unterzubringen und die Sicherheit unserer Handelskonvois zu gewährleisten, wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 BHU_submarine_effort:0 "U-Boot-Kriegsführung"
 BHU_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 BHU_cruiser_effort:0 "Kreuzer konzipieren"
 BHU_cruiser_effort_desc:0 "Bevor man in die fortschrittliche Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 BHU_destroyer_effort:0 "Zerstörer entwerfen"
 BHU_destroyer_effort_desc:0 "Indem wir das Design und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie man diesen Strategien entgegenwirken kann. Zerstörer werden dafür entscheidend sein."
 BHU_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 BHU_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Seestreitkräfte."
 BHU_unthinkable_offensive:0 "Die undenkbare Offensive"
 BHU_unthinkable_offensive_desc:0 "Jenseits der gewaltigen Berge der Meere liegt unser Schicksal. Jenseits dieser bewegten Gipfel liegt unser Ruhm. Überall auf der Welt wird man die Drachen fürchten! "
  
 BHU_new_ideas:0 "Neue Ideen"
 BHU_new_ideas_desc:0 "Die Außenwelt bringt uns neue Ideen für unsere Regierung. Demokratie, Kommunismus, Faschismus, diese Ideologien stellen Alternativen dar  "
 BHU_our_own_way:0 "Unser eigener Weg"
 BHU_our_own_way_desc:0 "Wir haben der Welt bereits gezeigt, wozu wir fähig sind ... aber wir können es noch besser machen."
 BHU_constitutional_parlementarism:0 "Konstitutioneller Parlementarismus"
 BHU_constitutional_parlementarism_desc:0 "Um ein Gleichgewicht zwischen den Forderungen des Volkes und dem Leitbild des Königs zu erreichen, hat [BHU.getleader] zugestimmt, eine Verfassung zu unterschreiben und vor der gesamten Tslzogdu (Nationalversammlung) geschworen, sie zu respektieren "
 BHU_share_power:0 "Reform des Tslzogdu"
 BHU_share_power_desc:0 "Die Versammlung muss reformiert werden, um die Einrichtung demokratischer Institutionen zu ermöglichen."
 BHU_open_the_country:0 "Das Land öffnen"
 BHU_open_the_country_desc:0 "Unsere Wirtschaft war jahrelang selbstgenügsam, verweigerte aber auch die Möglichkeiten, die aus dem Ausland kamen. Dies muss sich ändern. Wie andere asiatische Mächte im letzten Jahrhundert, muss sich das Land der Welt öffnen."
 BHU_economic_developments:0 "Wirtschaftliche Entwicklungen"
 BHU_economic_developments_desc:0 "Soziale Reformen schaffen mehr Möglichkeiten. Dieser tugendhafte Kreislauf stärkt dann unsere Wirtschaft. "
 BHU_denounce_the_aristocracy:0 "Denunziere die Aristokratie"
 BHU_denounce_the_aristocracy_desc:0 "Die Aristokratie muss als das angeprangert werden, was sie ist: die Überbleibsel des Feudalismus, die sich mit der aufkeimenden Bourgeoisie vermischen."
 BHU_overthrow_the_feudals:0 "Stürzt die Feudalen"
 BHU_overthrow_the_feudals_desc:0 "Die Zeit zum Streik ist gekommen!"
 BHU_land_redistribution:0 "Umverteilung von Land"
 BHU_land_redistribution_desc:0 "Die Feudalen haben das Land gestohlen! Wir müssen sie den Bauern zurückgeben! "
 BHU_mobilization_of_the_masses:0 "Mobilisierung der Massen"
 BHU_mobilization_of_the_masses_desc:0 "Überzeugt von der logischen historischen Überlegenheit des Marxismus, wird unser Volk tapfer kämpfen, um die Revolution zu schützen und auszuweiten. "
 BHU_contact_chinese_communists:0 "Kontakt mit chinesischen Kommunisten"
 BHU_contact_chinese_communists_desc:0 "Die chinesischen Kommunisten könnten uns helfen und unsere Armee motivieren."
 BHU_contact_the_soviets:0 "Kontakt zu den Sowjets"
 BHU_contact_the_soviets_desc:0 "Die Sowjets könnten uns helfen und unsere Armee reorganisieren."
 BHU_forced_indusrial_progress:0 "Erzwungener industrieller Fortschritt"
 BHU_forced_indusrial_progress_desc:0 "Die Industrie wird den Fortschritt bringen, nichts wird den Fluss der Geschichte blockieren."
 BHU_proletarization:0 "Proletarisierung"
 BHU_proletarization_desc:0 "Die totale Vernichtung der Klassenfeinde ist mehr als eine Utopie. Ein Staat, der vom Proletariat und für das Proletariat gemacht wird, ist näher denn je. "
 BHU_embrace_radical_nationalism:0 "Umarmung des radikalen Nationalismus"
 BHU_embrace_radical_nationalism_desc:0 "Bhutan ist isoliert...aber es hat ein Schicksal, es ist vom großen Donnerdrachen auserwählt worden, einen starken Staat zu schmieden."
 BHU_spread_aggressive_attitude:0 "Aggressive Haltung verbreiten"
 BHU_spread_aggressive_attitude_desc:0 "Frieden ist eine Illusion, die die Menschen von ihrem wahren natürlichen Zustand ablenken soll, der darin besteht, ihre Überlegenheit durch Kampf zu zeigen. "
 BHU_mass_conscription:0 "Masseneinberufung"
 BHU_mass_conscription_desc:0 "Das Volk muss mobilisiert werden und seine Pflicht tun, um seine große Bestimmung zu erreichen!"
 BHU_armement_program:0 "Aggressive Haltung verbreiten"
 BHU_armement_program_desc:0 "Unser Land ist durch den Einfluss von von Natur aus schwachen Konzepten wie Frieden und Mitgefühl schlafwandlerisch durch die Geschichte gegangen. Ohne die Aufwertung von Aggressivität und Kampf als Lebensweise und Triumph über den Tod werden keine guten Soldaten geschaffen."
 BHU_armement_program:0 "Rüstungsprogramm"
 BHU_armement_program_desc:0 "Unsere Vision wird sich nicht verwirklichen lassen, wenn wir nicht über eine gut ausgerüstete Armee verfügen."
 BHU_dragons_storm:0 "Drachensturm"
 BHU_dragons_storm_desc:0 "Der Donnersturm wird alle unsere Feinde dezimieren!"
 BHU_reclamation_of_the_lost_lands_desc:0 "Unser Land wurde im 19. Jahrhundert aufgrund des britischen Drucks verkleinert. Unsere Rache ist nun endlich gekommen."
 BHU_reclamation_of_the_lost_lands:0 "Rückeroberung des verlorenen Landes "
 BHU_attack_the_plateau:0 "Angriff auf das Plateau"
 BHU_attack_the_plateau_desc:0 "Die Tibeter sind unsere Verwandten und es ist unser Schicksal, sie alle zu beherrschen."
 BHU_swallow_the_white_sun:0 "Verschlinge die weiße Sonne"
 BHU_swallow_the_white_sun_desc:0 "Der Donnerdrache wird seine wahre Macht zeigen!"
 BHU_extinguish_the_red_sun:0 "Lösche die Rote Sonne aus"
 BHU_extinguish_the_red_sun_desc:0 "Sie geben vor, dass es ihr Schicksal ist, über ganz Asien zu herrschen. Lasst uns ihnen zeigen, wie falsch sie liegen."
 
 BHU_maintain_monarchic_regime:0 "Erhalte das monarchische Regime aufrecht"
 BHU_maintain_monarchic_regime_desc:0 "Der Drachenkönig ist das Oberhaupt und das Fundament unseres Landes. "
 BHU_reinforce_the_throne:0 "Verstärkt den Thron"
 BHU_reinforce_the_throne_desc:0 "Lang lebe der König! "
 BHU_the_quiet_strength:0 "Die stille Stärke"
 BHU_the_quiet_strength_desc:0 "Der Drachenkönig ist unser Führer und wird uns den Weg zeigen. "
 BHU_delegate_to_the_tslzogdu:0 "Delegiere die Macht an den Tslzogdu"
 BHU_delegate_to_the_tslzogdu_desc:0 "Der König kann nicht alleine regieren, er sollte einen Teil seiner Macht an die Versammlung delegieren. "
 BHU_aristocratic_regime:0 "Aristokratisches Regime"
 BHU_aristocratic_regime_desc:0 "Die großen Familien sind wichtig, um die Stabilität unserer Institutionen zu gewährleisten "
 BHU_forced_industrial_progress:0 "Erzwungener industrieller Fortschritt"
 BHU_forced_industrial_progress_desc:0 "Nur die Industrialisierung wird zur Emanzipation des Proletariats führen."
 
 #events  
 #spicyedits 
 himalaya_bhutan.2:0 "Nachwirkungen des Besuchs in Indien"
 himalaya_bhutan.2.t:0 "Nachwirkungen des Besuchs in Indien"
 himalaya_bhutan.2.desc:0 "Zum ersten Mal seit Jahren machte der König einen Besuch in Indien. Diese Reise bestätigte den zuvor beschlossenen Modernisierungsplan des Landes und bestätigte gleichzeitig die politische Lage des Königreichs. Dies könnte ein Zeichen dafür sein, dass das Königreich in den kommenden Jahren massive Veränderungen erfahren könnte..."
 himalaya_bhutan.2.a:0 "Nun zurück zu dringenderen Angelegenheiten"
