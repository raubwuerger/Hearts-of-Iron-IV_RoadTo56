 BHU_no_army:0 "Verteidigungsloses Land"
 BHU_no_army_desc:0 "Seit dem Vertrag von Punakha im Jahr 1910 haben wir unter britischer Herrschaft die Vorteile einer begrenzten Unabhängigkeit genossen. Unsere Abhängigkeit von [RAJ.GetAdjective] und [ENG.GetAdjective] Militärexperten erlaubt es uns, den Staatshaushalt auf andere Bereiche umzuverteilen. Dies macht unser Land jedoch völlig wehrlos gegenüber der drohenden Gefahr in der Welt."
 BHU_fledgling_army:0 "Junge Armee"
 #spicyalfredo edit ""
 BHU_treaty_with_britain:0 "Verträge mit [ENG.GetNameDef]"
 BHU_treaty_with_britain_desc:0 "Durch Verträge mit [ENG.GetNameDef] stehen wir unter deren Schutz und Einflussbereich. Obwohl wir etwas Unabhängigkeit in unseren Angelegenheiten verlieren, werden wir erheblich vom 'Schutz' von [ENG.GetNameDef] profitieren.\n§W--------------\n§!§WUm§! §GUnabhängigkeit§! §Wvon [ENG. GetNameDef] zu erlangen, müssen wir eine signifikante Unterstützung für eine Partei haben, die nicht die Wangchuck-Dynastie unterstützt.§! §WDies wird eine§! §YEntscheidung§! §Wzur Beendigung unserer £autonomy_texticon §RUnterwerfung§! freischalten."
 BHU_first_inspection_idea:0 "Inspektion der Armee"
 BHU_first_inspection_idea_desc:0 "Inspektion im Gange."
 BHU_1921_modernization_roadmap_idea:0 "Modernisierungsfahrplan"
 BHU_1921_modernization_roadmap_idea_desc:0 "Wir haben jetzt die Möglichkeit, diesen Plan zu verwirklichen."
 BHU_can_decline_effect:0 "§WSetzt die Regel: £trigger_yes Kann Kriegsaufruf ablehnen§!"

 idea_BHU_dragons_storm:0 "Der Sturm des Drachen"
 idea_BHU_new_ideas:0 "Kritik an der Monarchie"
 idea_BHU_new_ideas_desc:0 "Wenn wir als souveräne und geeinte Nation in die moderne Ära eintreten wollen, müssen wir unsere Augen für die Vorteile neuer Ideologien öffnen. Unser Volk kämpft in den Fesseln des alten monarchischen Regimes."
 BHU_backward_economy:0 "Rückständige Wirtschaft"
 BHU_backward_economy_desc:0 "Unsere Wirtschaft ist extrem abhängig von lokaler Produktion und ausländischen Fachkräften und hat keine solide Basis. Die Öffnung der begrenzten Märkte unseres Landes wird unserem Volk Inflation, Verschuldung bei Ausländern und Armut auferlegen."
 idea_BHU_unthinkable_offensive:0 "Die undenkbare Offensive"
 idea_BHU_maintain_the_monarchy:0 "Beibehaltung der Monarchie"
 idea_BHU_reinforce_the_throne:0 "Verstärkung des Throns"
 idea_BHU_aristocratic_regime:0 "Aristokratisches Regime"
 idea_BHU_the_quiet_strength:0 "Die stille Stärke"
 BHU_agriculatural_reform:0 "Agrarreform"
 BHU_decentralized_administration:0 "Dezentralisierte Verwaltung"
 BHU_severe_economic_isolationism:0 "Starker wirtschaftlicher Isolationismus"
 BHU_severe_economic_isolationism_desc:0 "Unsere Wirtschaft ist extrem abhängig von der einheimischen Produktion und ausländischen Fachkräften und hat keine solide Basis. Eine Öffnung der begrenzten Märkte unseres Landes würde zu Inflation, Verschuldung bei Ausländern und Armut in unserem Land führen."
 BHU_moderate_economic_isolationism:0 "Mäßiger wirtschaftlicher Isolationismus"
 BHU_moderate_economic_isolationism_desc:0 "Da unsere Wirtschaft von der einheimischen Produktion und ausländischen Fachkräften abhängig ist, fehlt ihr eine solide Basis. Die Öffnung der begrenzten Märkte unseres Landes führt zu Inflation, Verschuldung gegenüber dem Ausland und Armut für unsere Bevölkerung."
 BHU_slight_economic_isolationism:0 "Leichter wirtschaftlicher Isolationismus"
 BHU_slight_economic_isolationism_desc:0 "Unsere Wirtschaft ist in geringem Maße von lokaler Produktion und ausländischen Fachkräften abhängig und verfügt über keine solide Basis. Die Öffnung der begrenzten Märkte unseres Landes wird unserem Volk Inflation, Auslandsverschuldung und Armut aufzwingen."

