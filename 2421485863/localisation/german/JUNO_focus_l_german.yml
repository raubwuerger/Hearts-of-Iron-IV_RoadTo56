l_german:

 SMB_army_default: "Aufrüstung der Fuerzas Armadas"
 SMB_army_default_desc: "Obwohl sie nicht zu verachten sind, sind unsere Streitkräfte immer noch viel schwächer als gewünscht. Die Bewaffnung der Soldaten mit moderneren Waffen und die Ausbildung der Soldaten, damit sie jederzeit kampfbereit sind, sind unerlässlich."
 SMB_military_facilities_default: "Militärische Einrichtungen ausbauen"
 SMB_military_facilities_default_desc: "Um das Militär angemessen zu bewaffnen, müssen wir die Waffenindustrie ausbauen. Der Bau neuer Industrieanlagen, die speziell auf die Produktion von militärischer Ausrüstung zugeschnitten sind, ist daher ein Muss."
 SMB_department_of_propaganda_default: "Die Abteilung für Propaganda"
 SMB_department_of_propaganda_default_desc: "Die Welt steht in Flammen, und trotz unserer größten Bemühungen unterstützen nicht alle in unserer Zivilbevölkerung die Kriegsbewegung. Deshalb müssen wir eine Abteilung gründen, die die Bevölkerung von den Vorteilen des bewaffneten internationalen Kampfes überzeugen soll."
 SMB_logistics_department_default: "Gründung einer Logistikabteilung"
 SMB_logistics_department_default_desc: "Südamerika mag unsere Heimat sein, aber es ist dennoch ein unbarmherziger Kontinent für reguläre Armeen, die dort kämpfen. Um dieses Problem zu entschärfen, wäre es sinnvoll, eine Abteilung der Streitkräfte zu gründen, die sich ausschließlich mit der ordnungsgemäßen Verwaltung und Verteilung der Logistik befasst."
 SMB_support_company_default: "Die Bedeutung von Unterstützungskompanien"
 SMB_support_company_bra: "Dschungelpionier-Ausbildung"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Schaltet Unterstützungsbataillon §YDschungelpioniere:§!\n §YDschungel§!:\n Bewegung §G+30%§!, \n Angriff §G+10%§!, \n Verteidigung §G+20%§!"
 SMB_support_company_default_desc: "Unsere kürzlich eingerichtete Logistikabteilung hat zu einer Reihe von Entdeckungen geführt. Zunächst einmal müssen wir, um den Nachschub aufrechtzuerhalten, eine ausreichende Menge an geeigneter Ausrüstung und Vorräten bereitstellen, und unser derzeitiges Material reicht dafür nicht aus. Wir müssen unsere Unterstützungsausrüstung modernisieren, wenn wir mit unseren Konkurrenten mithalten wollen."
 SMB_department_of_military_intelligence_default: "Abteilung für militärische Aufklärung"
 SMB_department_of_military_intelligence_default_desc: "Auch wenn die beiden Begriffe in ihrer Bedeutung gegensätzlich sein mögen, ist es wichtig zu verstehen, dass es ohne genaue Kenntnis der Positionen und Motivationen des Gegners schwierig sein wird, ihn im direkten Kampf zu besiegen. Die Schaffung eines militärischen Nachrichtendienstes in der Armee ist daher ein Muss."
 SMB_motorized_default: "Investitionen in die Autoindustrie"
 SMB_motorized_default_desc: "Die Zukunft der Kriegsführung liegt in schnellen Fahrzeugen, die sich bewegen, um den Feind zu umzingeln und zu vernichten, ohne ihm genügend Zeit zum Reagieren zu geben, und nicht in einer Infanterie-Schusslinie aus dem 16. oder 17. Jahrhundert, einer Strategie, die unnötig Zeit und Arbeitskräfte für wenig Wirkung verschwendet."
 SMB_tank_warfare_default_CHL: "Kriegsführung in Patagonien"
 SMB_tank_warfare_default: "Panzerkriegsführung"
 SMB_tank_warfare_default_desc: "Die beste Ergänzung für eine mobile Armee ist eine Einheit aus starken Metallriesen, die mit ihrer Feuerkraft fast jeden Gegner überwältigen können. Die Frage ist nur, ob wir unsere Panzerproduktion auf die deutsche Blitzstrategie ausrichten oder ob sie als Unterstützung für die Infanterie dienen sollen."
 SMB_tank_warfare_tt: "Schaltet Entscheidungen zur §YSpezialisierung§! unserer nationalen Panzerprogramme frei"
 SMB_domestic_production_default: "Fokus auf inländische Produktion"
 SMB_domestic_production_default_desc: "Obwohl es zweifellos schwieriger und zeitaufwändiger ist, ist es viel vorteilhafter, Panzer im eigenen Land zu entwickeln und zu produzieren, um die Qualität des Produkts zu gewährleisten und um nicht zu riskieren, dass unsere Waffenlieferungen gestohlen werden, bevor sie ankommen."
 SMB_mechanized_troops_default: "Mechanisierung der Truppen"
 SMB_mechanized_troops_default_desc: "Um unsere Streitkräfte voranzutreiben und die Zukunft der Kriegsführung richtig einzuschätzen, werden wir umfangreiche Anstrengungen unternehmen, um unsere regulären Truppen zu mechanisieren, so dass sie neben den Panzerregimentern hinter einer sicheren Panzerung auf dem Schlachtfeld Verwüstung anrichten können."
 SMB_army_academy_default: "Ausbau der Armeeakademie"
 SMB_army_academy_default_desc: "Die Verfügbarkeit wirksamer Waffen ist nicht der einzige Faktor, der über den Ausgang einer Schlacht entscheidet. Ein weiterer wichtiger Faktor ist nicht nur das Können des einzelnen Soldaten, sondern auch das des Generals, der die Truppen befehligt. Um dieses Ziel zu erreichen, sollten wir in den Ausbau der Armeeabteilung unserer Militärakademie investieren."
 SMB_regular_infantry_default: "Die Stärke des einfachen Soldaten"
 SMB_regular_infantry_default_desc: "Auch wenn die Ausrüstung genauso wichtig ist wie alles andere, so ist doch der einzelne Soldat, der sein Heimatland verteidigt, seine Grundwerte schützt und für seine Angehörigen kämpft, die wahre Stärke jeder Armee. Deshalb müssen wir alles daran setzen, die Moral des einfachen Soldaten zu stärken und ihm die besten Chancen zu geben, seine härtesten Schlachten zu gewinnen."
 SMB_artillery_CHL: "Nutzen Sie die Nitratproduktion"
 SMB_artillery_default: "Spezialisierung der Schwerwaffenindustrie"
 SMB_artillery_default_desc: "Unsere Wirtschaft ist nicht so stark wie die der Großmächte wie Großbritannien, Frankreich und Italien. Daher müssen wir uns auf die Produktion schwerer Waffen spezialisieren, wenn wir stärkere und bessere Ausrüstung haben wollen, auch wenn wir uns wünschen, dass wir das Geld hätten, um alle unsere gewünschten Ausrüstungen zu kaufen."
 SMB_foreign_designs_default: "Ankauf ausländischer Konstruktionen"
 SMB_foreign_designs_default_desc: "Auch wenn wir uns wünschen, dass wir die Wissenschaftler und Ingenieure hätten, um unsere eigene Rüstung herzustellen, ist es am besten, wenn wir stattdessen die Verbindungen nutzen, die wir besitzen, um auf dem internationalen Markt ein paar gute Geschäfte zu machen, da dies zum jetzigen Zeitpunkt die einzige wirkliche und praktikable Möglichkeit ist, um spezialisierte Ausrüstung zu erwerben."
 SMB_foreign_advisors_default: "Ausländische Berater"
 SMB_foreign_advisors_default_desc: "Die [ROOT.GetAdjective]-Militärausbilder sind zwar gut, aber nicht so gut wie diejenigen, die in mehreren Konflikten gekämpft haben und in den renommiertesten Militärakademien anderer Länder ausgebildet wurden. Daher sollten wir uns um ausländische Militärberater bemühen, die unsere Armeen in den Spezialgebieten ihrer Länder ausbilden, um unsere Streitkräfte weiter zu stärken."
 SMB_army_professionalism_CHL: "Preußisierung der Armee"
 SMB_army_professionalism_default: "Weitere Steigerung der Professionalität der Armee"
 SMB_army_professionalism_default_desc: "Es mag zwar eine gute Praxis sein, so viele Soldaten wie möglich bereitzuhalten, um der Armee beizutreten, doch ist es nach Ansicht unserer ausländischen Militärberater viel wichtiger, dafür zu sorgen, dass die Armee tatsächlich zu jedem Zeitpunkt in Topform ist."
 SMB_conscription_default: "Erhöhung der Wehrpflicht"
 SMB_conscription_default_desc: "Auch wenn man die Professionalität unserer Soldaten vielleicht in Frage stellen könnte, so ist es doch unbestritten, dass unsere Armee derzeit dringend mehr Soldaten braucht, um die Reihen aufzufüllen, da wir unter einem Mangel an Männern leiden, die bereit sind, unseren Streitkräften beizutreten."
 SMB_conscription_CHL: "Lehren aus dem Großen Krieg"
 SMB_experimental_weapons_department_default: "Ein experimentelles Waffenarsenal"
 SMB_experimental_weapons_department_default_desc: "Wenn wir im technischen Bereich nicht hinter unsere Konkurrenten zurückfallen wollen, wäre es am besten, wenn wir damit beginnen würden, über so genannte Wunderwaffen zu theoretisieren und zu versuchen, sie zu entwickeln, damit wir auf dem Schlachtfeld nicht unterlegen sind."
 SMB_nuclear_program_default: "Ein heimisches Nuklearprogramm"
 SMB_nuclear_program_default_desc: "Die Amerikaner und die Deutschen arbeiten hart daran, die Geheimnisse des Atoms zu lüften, und wir dürfen nicht zulassen, dass wir hinter sie zurückfallen. Obwohl sie die Kriegsführung im Auge haben, finden unsere Wissenschaftler auch Wege, die Spaltung des Atoms zur Verbesserung des zivilen Lebens zu nutzen."
 SMB_nuclear_program_key_BRA: "Programm Paralelo"
 SMB_special_forces_default: "Programme für Spezialeinheiten"
 SMB_special_forces_default_desc: "Unsere Armee ist zwar klein, könnte aber durch den Einsatz von speziell ausgebildeten Soldaten, die sich in bestimmten Situationen und Kampfarten auszeichnen, massiv verstärkt werden. Daher sollte die Einrichtung von Programmen zur Ausbildung und Unterbringung solcher Soldaten oberste Priorität haben."
 SMB_special_forces_option_1_default: "Stärkung der Gebirgsregimenter"
 SMB_special_forces_option_1_default_desc: "Den Gebirgsjägern der Armee sollte die besondere Aufmerksamkeit unseres Oberkommandos gelten, da sie Leistungen erbringen, von denen sich unsere regulären Truppen nur wünschen können, sie jemals zu erbringen. Sie sind in der Lage, in den tückischen Anden zu kämpfen, und können unsere regulären Truppen beim Vorrücken unterstützen."
 SMB_special_forces_option_2_default: "Eine starke Marinestreitkraft"
 SMB_special_forces_option_2_default_desc: "Da die Marine eine unserer derzeitigen Stärken ist, wäre es mehr als vorteilhaft, diese Tatsache zu nutzen und ihr einen eigenen militärischen Zweig zu erlauben, der aus zermürbend ausgebildeten und äußerst effektiven Marinesoldaten besteht."
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap] hat eine lange Tradition in der Marine-Infanterie, aber seit dem Ende des Pazifikkrieges wurden sie auf Küstenartillerieeinheiten reduziert. Durch die Umwandlung dieser Einheiten in ein Marinekorps, das für den Expeditionskrieg ausgerüstet ist, wird [ROOT.GetNameDef] wieder in der Lage sein, Macht in Übersee zu demonstrieren, wie es im 19."
 SMB_special_forces_option_3_default: "Die Luftwaffe ausbauen"
 SMB_special_forces_option_3_default_desc: "Da die Luftwaffe eine unserer derzeitigen Stärken ist, wäre es mehr als vorteilhaft, diese Tatsache zu nutzen und ihr einen eigenen militärischen Zweig zu ermöglichen, der aus speziell ausgebildeten und äußerst effektiven Fallschirmjägern besteht."
 SMB_special_forces_option_1_continuation_default: "Ranger-Trainingsprogramme"
 SMB_special_forces_option_1_continuation_default_desc: "Zur Unterstützung unserer Bergsteiger sollten wir Ranger einsetzen, Soldaten, die speziell für den Angriff und das Auskundschaften nicht nur in der Nähe der Berge, sondern auch in den Wäldern und Dschungeln Südamerikas ausgebildet sind."
 SMB_special_forces_option_2_continuation_default: "Unterstützung der Marinesoldaten"
 SMB_special_forces_option_2_continuation_default_desc: "Damit unsere Marineinfanteristen mit voller Kapazität und Effektivität arbeiten können, sollten wir die Entwicklung von Technologien in Betracht ziehen, die sie unterstützen, wie z. B. Landungsfahrzeuge und bessere Techniken zur Verteilung von Versorgungsgütern bei der Landung an der Küste."
 SMB_special_forces_option_3_continuation_default: "Unterstützung von Landungen aus der Luft"
 SMB_special_forces_option_3_continuation_default_desc: "Damit unsere Fallschirmjäger bei ihren Absprüngen die größtmöglichen Erfolgschancen haben, sollten wir die Entwicklung von Technologien in Betracht ziehen, die ihre Überlebensfähigkeit erhöhen, z. B. abwerfbare Panzerung oder getarnte Nachschubkisten."
 SMB_air_defense_default: "Luftverteidigung"
 SMB_air_defense_default_desc: "Jetzt, da unsere Rivalen ihr wahres Gesicht gezeigt und mit der Entwicklung eigener Luftwaffen begonnen haben, müssen wir unsere Antwort darauf vorbereiten. Daher sollten wir damit beginnen, den raschen Bau und die Aufstellung von Luftabwehrstellungen und Geschützen anzuordnen. "
 SMB_air_force_default: "Bewaffnung der Fuerzas Aéreas"
 SMB_air_force_default_desc: "Viele Theoretiker sind der Meinung, dass wir in der Entwicklung einer modernen Luftwaffe derzeit am meisten im Rückstand sind. Daher müssen wir hart daran arbeiten, diesen Rückstand durch den Bau neuer Hangars und Einrichtungen sowie die Ausbildung zusätzlicher Piloten aufzuholen."
 SMB_air_academy_default: "Einrichtung einer angemessenen Luftakademie"
 SMB_air_academy_default_desc: "Nicht nur die Soldaten, die in den Bodentruppen kämpfen werden, müssen richtig ausgebildet werden. Unsere Piloten sind zwar enthusiastisch, aber es fehlt ihnen an der professionellen Ausbildung, die sie brauchen, um in Luftkämpfen zu bestehen. Um dieses Problem zu lösen, sollten wir die Militärakademie erweitern, um mehr Klassen für die Luftwaffe einzurichten."
 SMB_construct_air_bases_default: "Neue Luftwaffenstützpunkte errichten"
 SMB_construct_air_bases_default_desc: "Neben dem Bedarf an professionellen, gut ausgebildeten und motivierten Piloten mangelt es uns auch an einer weiteren wichtigen Funktion, die für eine große Luftwaffe erforderlich ist: Flugplätze. Wir haben zwar einige, aber sie reichen nicht aus, wenn wir die Luftwaffe auf ein wettbewerbsfähiges Niveau ausbauen wollen."
 SMB_domestic_designs_default: "Inländische Entwürfe"
 SMB_domestic_designs_default_desc: "Am besten wäre es, wenn wir unsere eigenen Modelle und Flugzeugdesigns entwerfen und produzieren würden, da man anderen Ländern nicht zutrauen kann, Flugzeuge zu entwerfen oder zu produzieren, die für unsere Piloten geeignet sind."
 SMB_license_designs_default: "Lizenzierung ausländischer Designs"
 SMB_license_designs_default_desc: "Es kostet zu viel Zeit und Mühe, eigene Flugzeugdesigns zu erforschen und zu entwickeln. Deshalb sollten wir stattdessen ausländische Ausrüstung lizenzieren und uns stattdessen darauf konzentrieren, sie hier in [ROOT.GetNameDef] zu produzieren."
 SMB_purchase_aircraft_default: "Kauf ausländischer Flugzeuge"
 SMB_purchase_aircraft_default_desc: "Unsere Luftwaffe hat beschlossen, dass es viel zu kostspielig und zeitaufwändig wäre, eigene Flugzeuge nicht nur zu entwickeln, sondern auch zu produzieren. Sie befürworten stattdessen den Kauf ausländischer Ausrüstung, und diese Haltung sollten wir auch einnehmen."
 SMB_establish_aircraft_industry_default: "Eine einheimische Flugzeugindustrie"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default_desc: "Es ist klar, dass wir, wenn wir unsere Produktionseffizienz so hoch wie möglich halten wollen, eine groß angelegte Flugzeugindustrie innerhalb unserer eigenen Grenzen aufbauen müssen."
 SMB_flying_fortress_default: "Fliegende Festungen"
 SMB_flying_fortress_default_desc: "Die einzige Möglichkeit, eine Luftwaffe richtig zu nutzen, besteht darin, den Feind so lange zu bombardieren, bis vor dem Horizont nichts mehr steht. Wir sollten daher große Flugzeuge bauen, die so viel Sprengstoff transportieren können, wie wir jemals brauchen könnten."
 SMB_tactical_air_force_default: "Eine taktische Luftwaffe"
 SMB_tactical_air_force_default_desc: "Die Luftwaffe sollte nicht nur zur Unterstützung der Bodentruppen eingesetzt werden, sondern auch für eine Vielzahl komplexerer Aufgaben, die von den Bodentruppen allein nicht bewältigt werden können. Das ist die wahre Essenz dessen, was eine Luftwaffe großartig macht."
 SMB_nimble_air_force_default: "Eine wendige Luftwaffe"
 SMB_nimble_air_force_default_desc: "Flugzeuge sollten in der Lage sein, nicht nur die gegnerischen Flugzeuge zu überlisten, sondern auch die wachsamen Augen ihrer Luftabwehrkanonen und Marineschiffe. Und die Luftwaffe sollte aus kleineren Flugzeugen bestehen, die in der Lage sind, Nahkämpfe und Angriffe effizient genug durchzuführen, ohne dabei zu schwer zu werden, um schnell und entschlossen zu manövrieren."
 SMB_strategic_bombing_default: "Konzentration auf strategische Bombardierung"
 SMB_strategic_bombing_default_desc: "Man gewinnt einen Krieg, indem man den Feind nicht nur im Kampf besiegt, sondern auch seine Wirtschaft und seine industriellen Kapazitäten lahm legt. Aus diesem Grund sollte die strategische Bombardierung als unser wichtigstes Ziel im Krieg angesehen werden."
 SMB_army_support_default: "Unterstützung der Armee"
 SMB_army_support_default_desc: "Die Armee kann nicht gewinnen, wenn sie aktiv vom Himmel aus angegriffen wird. Deshalb sollten wir nicht nur unsere Luftwaffe einsetzen, um sie gegen solche Angriffe zu verteidigen, sondern die Flugzeuge sollten auch stark darauf ausgerichtet sein, dasselbe gegen unsere Gegner zu tun."
 SMB_winning_the_air_war_default: "Den Luftkrieg gewinnen"
 SMB_winning_the_air_war_default_desc: "Auch wenn die Unterstützung am Boden und die Bombardierung der Marine als wichtig angesehen werden können, muss man sich darüber im Klaren sein, dass all diese Aktionen ohne die Kontrolle des Luftraums nichts wert sind. Daher sollte unsere Luftwaffe darauf ausgerichtet sein, den Luftraum so weit wie möglich zu kontrollieren."
 SMB_naval_support_default: "Fokus auf Marineunterstützung"
 SMB_naval_support_default_desc: "Die wichtigste Aufgabe unserer Flugzeuge ist es, unseren Seestreitkräften und zivilen Konvois den Weg zu ebnen und sie zu schützen. Es ist daher wichtig, die Flugzeuge so zu konzipieren, dass sie die Marine unterstützen und patrouillieren können, und sicherzustellen, dass sie nicht von den Bordkanonen abgeschossen werden können."
 SMB_air_modifier_boost_1_default: "Spezialisierung auf Bodenunterstützung"
 SMB_air_modifier_boost_1_default_desc: "Es ist sehr wichtig, dafür zu sorgen, dass die Infanterie immer dorthin gelangen kann, wo sie hin will, und aus diesem Grund ist es auch wichtig, die Luftwaffe darauf zu konzentrieren, sie dabei zu unterstützen, sei es durch direkte Luftunterstützung oder durch Bombardierung hinter den feindlichen Linien."
 SMB_air_modifier_boost_2_default: "Entwicklung fortschrittlicher Flugzeugzellen"
 SMB_air_modifier_boost_2_default_desc: "Wenn wir wollen, dass unsere Flugzeuge den Kontakt mit dem Feind überleben, ist es wichtig, dass sie nicht nur in der Lage sind, so viele Treffer wie möglich zu vermeiden, sondern auch den einen oder anderen Treffer zu überleben und so weit zu fliegen, wie sie müssen, um zur Reparatur zurückkehren zu können. Deshalb sollten wir bessere Rahmen und Triebwerke für unsere Flugzeuge entwickeln, damit die Piloten in jedem Fall sicher sein können."
 SMB_air_doctrine_default: "Fortschritte in der Doktrin"
 SMB_air_doctrine_default_desc: "Es ist wichtig festzustellen, dass ohne eine angemessene Strategie nicht einmal die besten Piloten und Flugzeuge in der Schlacht erfolgreich sein können. In Kriegen geht es um Planung, Strategien und die optimale Nutzung der individuellen Stärken einer Nation. Wir sollten daher große Anstrengungen unternehmen, um neue Doktrinen zu entwickeln, die unsere Luftwaffe befolgen kann."
 SMB_aircraft_carriers_default: "Flugzeugträger"
 SMB_joint_operative_command_default: "Gemeinsames Operationskommando"
 SMB_joint_operative_command_default_desc: "Nun, da wir nicht nur unsere Armee entwickelt, sondern auch eine gute Grundlage für unsere Luftwaffe geschaffen haben, ist es an der Zeit, die Koordinierung und Zusammenarbeit zwischen diesen verschiedenen Armeearten zu etablieren. Zu diesem Zweck werden wir ein gemeinsames operatives Kommando gründen, das sich aus ausgewählten Kommandeuren beider Bereiche zusammensetzt."
 SMB_war_planning_office_default: "Kriegsplanungsbüro"
 SMB_war_planning_office_default_desc: "Wir müssen jetzt auch sicherstellen, dass unsere Armee korrekte und gut durchdachte Pläne und Befehle erhält, damit sie im Informationskrieg nicht ins Hintertreffen gerät und veraltete Informationen erhält, die dazu führen, dass sie in einen Hinterhalt gerät und vernichtet wird. Deshalb sollten wir ein Kriegsplanungsbüro gründen, um diese Bemühungen besser zu koordinieren."
 SMB_women_in_aviation_default: "Frauen in der Luftfahrt"
 SMB_women_in_aviation_default_desc: "Obwohl sie nicht immer so behandelt wurden, haben Frauen schon immer eine wichtige Rolle in der Gesellschaft gespielt, und es ist nun an der Zeit, dass sie aufsteigen und Aufgaben übernehmen, die bisher nur Männern vorbehalten waren, wie z. B. die Produktion und auch das Pilotieren der Flugzeuge unseres Landes."
 SMB_navy_default: "Die Produktion der Marine erneuern"
 SMB_naval_academy_default: "Verstärkung der Marineakademie"
 SMB_construct_naval_bases_default: "Neue Marinestützpunkte errichten"
 SMB_naval_foreign_advisors_default: "Einladen von Marineberatern"
