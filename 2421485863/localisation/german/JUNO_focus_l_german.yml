 SMB_mountain_guns: "In Gebirgsgeschütze investieren"
 SMB_mountain_guns_desc: "Unsere Armee hat festgestellt, dass die Artillerie, auch wenn sie sehr stark ist, in dem bergigen Gelände Chiles nahezu unbrauchbar ist. Deshalb hat sie eine Bestellung für Gebirgsgeschütze aufgegeben, die für den Einsatz in den Bergen besser geeignet sind, damit wir diese tödliche Waffe weiterhin einsetzen können."

 SMB_tierra_del_fuego_training: "Ausbildung auf Feuerland"
 SMB_tierra_del_fuego_training_desc: "Unsere Soldaten müssen gut ausgebildet sein, wenn sie im kalten Süden und in den Bergen effektiv kämpfen sollen. Deshalb müssen wir dafür sorgen, dass auf Feuerland Trainingslager für die Truppen eingerichtet werden, damit sie sich besser an die Kälte akklimatisieren können."

 SMB_atacama_training: "Training in der Atacamawüste"
 SMB_atacama_training_desc: "Unsere Soldaten müssen gut ausgebildet werden, wenn sie in der Hitze der Tropen und der Wüste effektiv kämpfen sollen. Der beste Weg, dieses Problem zu lösen, ist die Einrichtung von Trainingslagern in der Atacama-Wüste, wo sie sich besser an die Hitze akklimatisieren können."

 SMB_a_land_of_mountains: "Ein Land der Berge"
 SMB_a_land_of_mountains_desc: "[ROOT.GetName] hat seit langem eine starke Tradition, das bergige Terrain zu seinem Vorteil im Kampf zu nutzen, und das wird auch in Zukunft nicht anders sein. Wir sind ein Volk, das es gewohnt ist, in den Bergen zu leben, und wir werden unsere Erfahrung nutzen, um jeden Moloch zu besiegen, der uns begegnet."

 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "Unsere Marine ist seit dem Ersten Weltkrieg so stagniert, dass viele unserer Schiffe nicht mehr einsatzfähig sind. Es ist an der Zeit, dass wir in die Flotte investieren und ein umfassendes Modernisierungsprogramm starten."
 SMB_CHL_navy_desc: "Unsere Flotte kann zwar auf eine lange und stolze Tradition zurückblicken, aber das Ansehen der Marine wurde durch die Meuterei von 1931 schwer beschädigt. Durch Investitionen in die Armada de Chile können wir dazu beitragen, das Vertrauen der Öffentlichkeit in unsere Marine wiederherzustellen."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key] "
 SMB_naval_academy_default_desc: "Die Herstellung und Wartung von Schiffen allein reicht nicht aus, um eine Marine zu bilden. Wir brauchen Offiziere und Spezialisten, die bestens ausgebildet sind, um die Mittel der Marine im Kampf einzusetzen. Deshalb werden wir eine [ROOT.GetAdjective] Marineakademie gründen, um die nächste Generation von Marineoffizieren auszubilden."
 SMB_naval_academy_CHL_desc: "Unsere Escuela Naval hat eine lange Tradition in der Ausbildung von qualifizierten Marineoffizieren, aber weitere Investitionen sind unerlässlich, um sicherzustellen, dass unsere Admirale und Kapitäne auf die moderne Seekriegsführung vorbereitet sind."
 SMB_construct_naval_bases_desc: "Unsere Marineeinrichtungen sind veraltet und müssen dringend modernisiert werden. Wenn wir in solche Einrichtungen investieren, werden wir in der Lage sein, wesentlich leistungsfähigere Marineanlagen zu bauen und zu unterhalten."
 SMB_naval_foreign_advisors_desc: "Unsere Marineoffiziere hatten in letzter Zeit kaum Gelegenheit, ihre Fähigkeiten im Kampf zu erproben. Wir könnten daher davon profitieren, Offiziere ausländischer Marinen einzuladen, um unsere eigenen Offiziere in modernen Marinetaktiken auszubilden."
 SMB_reescalate_the_naval_arms_race_desc: "Obwohl wir mit unseren Nachbarn keine formelle Vereinbarung über die Größe unserer Seestreitkräfte getroffen haben, haben wir seit dem Ersten Weltkrieg davon abgesehen, sie zu stark auszubauen. Es steht jedoch wieder ein Krieg bevor, und es wäre besser, wenn wir bei der Aufrüstung einen Vorsprung gegenüber unseren Nachbarn hätten. "
 SMB_blue_water_fleet_desc: "Die Projektion von Seemacht ist für jede Nation von entscheidender Bedeutung, die in die Reihe der Großmächte aufsteigen oder eine starke Abschreckung gegen potenzielle Feinde aufrechterhalten will. Wir sollten daher sicherstellen, dass unsere Marine über die richtige Ausrüstung und Ausbildung verfügt, um auch fernab der Heimathäfen wirksam operieren zu können."
 SMB_coastal_fleet_desc: "Wir haben wenig Ambitionen, in der ganzen Welt zu kämpfen. Das vorrangige Ziel unserer Flotte sollte daher darin bestehen, unsere Küsten zu schützen und zu verhindern, dass ein Feind an unseren Küsten landet."
 SMB_purchase_cruisers_and_dreadnoughts_desc: "Während unsere industrielle Stärke weiter zunimmt, ist die Zeit nicht auf unserer Seite. Um unsere Flotte angemessen zu verstärken, brauchen wir so schnell wie möglich mehr Großkampfschiffe. Deshalb werden wir bei den Großmächten anfragen, ob sie bereit sind, ihre eingemotteten Dreadnoughts und Kreuzer zu verkaufen."
 SMB_minelaying_desc: "Die Unterhaltung einer ausreichenden Anzahl von Schiffen zur ständigen Verteidigung unserer ausgedehnten Küstenlinie kann unerschwinglich teuer sein. Minen bieten eine billigere Lösung, die dazu beitragen kann, feindliche Kräfte abzuschrecken oder zu verlangsamen, bis die Flotte eintrifft."
 SMB_escort_fleet_desc: "Die Zeiten der großen Schlachtflotten sind vorbei, die moderne Seekriegsführung erfordert Flotten kleinerer Schiffe in Geleitformation neben einer begrenzten Anzahl von Großkampfschiffen. Die Marine muss daher ihre Pläne neu ausrichten, um dieser Taktik Rechnung zu tragen. "
 SMB_raiding_fleet_desc: "Die Versorgungslinien der Marine sind für das Funktionieren der meisten Volkswirtschaften von entscheidender Bedeutung. Der Einsatz unserer Seestreitkräfte zur Unterbrechung dieser Versorgungslinien könnte ein Weg sein, um selbst die mächtigsten Nationen in die Knie zu zwingen."
 SMB_degaussing_desc: "Wir werden damit beginnen, unsere Schiffsrümpfe zu entmagnetisieren, um ihre magnetische Signatur zu verringern. Dies schützt sie vor magnetischen Minen und reduziert das elektronische Profil der Schiffe."
 SMB_naval_invasion_desc: "Der Kampf gegen eine feindliche Nation erfordert oft die Landung von Soldaten an deren Küsten. Um unsere Fähigkeit zur Durchführung solcher Operationen zu maximieren, werden wir damit beginnen, die Armee und die Marine in gemeinsamen Übungen zu schulen. "
 SMB_cruiser_subs_desc: "Der atlantische und der pazifische Ozean sind riesig und erfordern U-Boote, die über längere Zeiträume hinweg effizient allein operieren können. Wir müssen daher in die Entwicklung eigener Kreuzer-U-Boote investieren."
 SMB_midget_subs_desc: "Selbstversorgende U-Boote in den weiten Ozeanen zu betreiben, wäre ein aussichtsloses Unterfangen. Wir können unsere Ressourcen besser nutzen, indem wir kleinere Schiffe bauen, die in den flacheren Gewässern unserer Küsten operieren."
 SMB_expand_repair_yards_desc: "Selbst die robustesten Schiffe mit den leistungsfähigsten Besatzungen müssen irgendwann repariert werden, bevor sie in den aktiven Dienst zurückkehren. Wir sollten in unsere Marinewerften investieren, um sicherzustellen, dass die Reparaturen so schnell wie möglich durchgeführt werden. "
 SMB_enlarge_naval_facilities_desc: "Die jüngsten Entwicklungen auf der ganzen Welt machen deutlich, dass unsere Marine erweitert werden muss, wenn wir eine angemessene Flotte aufrechterhalten wollen. Der erste Schritt in diese Richtung ist der Ausbau unserer bestehenden Marineeinrichtungen."
 SMB_merchant_marine_desc: "Der Transport von Ressourcen auf dem Seeweg ist für die nationale Sicherheit vieler Nationen von entscheidender Bedeutung, so auch für die unsere. Daher sollten wir eine professionelle Handelsmarine aufbauen, die in der Lage ist, unser Militär in Krisenzeiten zu unterstützen."
 SMB_aircraft_carriers_desc: "Um nicht von unseren Feinden abgehängt zu werden, müssen wir Flugzeuge in unsere Marine integrieren. Zu diesem Zweck müssen wir eigene Flugzeugträger bauen. Die Nutzung der Rümpfe unserer größeren, veralteten Schiffe könnte eine Möglichkeit sein, die Produktion dieser Schiffe zu beschleunigen."
 SMB_fortification_effort_desc: "Während die Marine und die Luftwaffe unsere primären Mittel sind, um feindliche Kräfte davon abzuhalten, unsere Küsten zu erreichen, sollten wir dennoch eine Reihe von robusten Küstenbefestigungen als letzte Verteidigungslinie gegen jeden potenziellen Angreifer unterhalten."

