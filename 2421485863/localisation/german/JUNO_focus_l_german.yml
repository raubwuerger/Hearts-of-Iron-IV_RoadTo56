 CHL_high_quality_nitrate: "Hochwertiges Nitrat"
 CHL_high_quality_nitrate_desc: "Auch wenn unsere Branche derzeit nicht die stärkste ist, gibt es noch etwas, das uns von den anderen abhebt. Das ist unser Reichtum an Nitrat, und große Teile der Weltproduktion liegen innerhalb unserer Grenzen. So können wir sicherstellen, dass nur wir Zugang zu dem hochwertigsten Material haben, während wir das weniger raffinierte Nitrat verkaufen."

 CHL_contract_efe: "Vertrag EFE"
 CHL_contract_efe_desc: "Empresa de los Ferrocarriles del Estado betreibt derzeit unsere Eisenbahnsysteme. Indem wir dafür sorgen, dass wir eine direktere Kontrolle über sie ausüben und sie in die Schranken weisen, können wir sicherstellen, dass ihre Ressourcen und Prioritäten dort eingesetzt werden, wo wir sie haben wollen."

 CHL_public_works: "Öffentliche Bauvorhaben"
 CHL_public_works_desc: "Seit dem großen Crash, der dadurch ausgelöst wurde, dass die USA ihre Grenzen geschlossen und ihre Exporte eingestellt haben, ist unsere Wirtschaft ruiniert und unsere Bevölkerung verstreut. Um sich von dieser Katastrophe so effizient wie möglich zu erholen, sollten wir groß angelegte öffentliche Arbeitsprogramme fördern, ähnlich dem amerikanischen New Deal, damit unsere Menschen wieder Arbeit finden und die Wirtschaft wieder in Gang kommt."

 CHL_dissolve_covensa: "COVENSA auflösen"
 CHL_dissolve_covensa_desc: "Die Gründung der internen Ressourcenverteilungsgesellschaft COVENSA war ein Fehler, und wir alle wissen das. Die einzige Möglichkeit, unsere wirtschaftlichen Probleme zu lösen, ist die Wiederaufnahme der Exporte in großem Maßstab. Um dies zu erreichen, müssen wir die Organisation auflösen und sie so reformieren, dass sie ihrer Vorgängerin COSACH ähnlicher wird."

 CHL_issue_bonds: "Ermutigung zum Kauf von Anleihen"
 CHL_issue_bonds_desc: "Die Erinnerung an den jüngsten Wirtschaftsabsturz hat dazu geführt, dass die Menschen Angst haben, ihr Geld zu investieren, was das Wirtschaftswachstum bremst. Indem wir die Bevölkerung zum Kauf von Staatsanleihen mit dem Versprechen ermutigen, das Geld wieder in das Land zu investieren, können wir schneller ein stärkeres [CHL.GetName] aufbauen."

 CHL_expand_the_forestry: "Ausweitung der Forstwirtschaft"
 CHL_expand_the_forestry_desc: "Die zentralen Regionen unseres Landes, insbesondere Araucanía, sind reich an Holz. Auch wenn es einige gibt, die gegen die Ausweitung der Industrie in den Regionen sind, ist dies ein Muss, wenn wir wollen, dass unser Land jemals wirtschaftliche Sicherheit erfährt, und die Gewinnung von Holz und die Abholzung von Land ist der schnellste Weg dorthin."
 CHL_expand_the_forestry_decision_tt: "Schaltet Entscheidungen zur §YAusweitung der Forstwirtschaft§! in §Y[950.GetName]§! und §Y[279.GetName]§! frei. \n "

 CHL_government_mandated_contracts: "Von der Regierung subventionierte Verträge"
 CHL_government_mandated_contracts_desc: "Um mehr Menschen dazu zu bringen, zu arbeiten und ihren Beitrag zu leisten, sollten wir in Erwägung ziehen, Verträge mit der Industrie zu subventionieren und einen Teil der Gehälter selbst zu zahlen. Auf diese Weise können mehr Unternehmen mehr Leute einstellen, und mehr Menschen können Geld ausgeben und in die Wirtschaft zurückbringen."

 CHL_we_must_dig_deeper: "Wir müssen tiefer graben"
 CHL_we_must_dig_deeper_desc: "Man kann nicht zu tief graben, selbst wenn wir unsere eigenen Städte untertunneln und dabei ihre Fundamente leicht beschädigen. Wenn wir unsere Wirtschaft mit Hilfe von Exporten wieder aufbauen wollen, müssen wir Risiken eingehen, und zwar schnell, damit wir so viel wie möglich aus unseren Minen herausholen können."

 CHL_establish_trade_relationships: "Nützliche Handelsbeziehungen aufbauen"
 CHL_establish_trade_relationships_desc: "Für einen erfolgreichen Handel sind mehrere Voraussetzungen erforderlich, und es reicht nicht aus, über die nachgefragten Ressourcen zu verfügen. Wir brauchen auch Handelspartner, denen wir vertrauen können, und Verträge, die unsere Arbeitskräfte und natürlichen Ressourcen nicht zu billig verkaufen. Deshalb sollten wir auf unsere Brüder und Schwestern in Amerika zugehen, um sicherzustellen, dass wir die Menschen kennen, mit denen wir Handel treiben."

 CHL_international_loans: "Internationale Kredite"
 CHL_international_loans_desc: "Unser ehemaliger Präsident Carlos Ibáñez del Campo hat versucht, die Wirtschaftskrise mit Hilfe von Krediten ausländischer Mächte zu lösen, indem er das Geld in den Staat investierte, in der Hoffnung, damit genug Wert zu schaffen, um es später zurückzahlen zu können, und diese Strategie war in gewisser Weise erfolgreich. Wir sollten versuchen, in seine Fußstapfen zu treten und das Gleiche noch einmal zu tun."
 CHL_CHL_international_loans_tt: "Schaltet Entscheidungen zur §YAufnahme von Krediten§! von ausländischen Mächten zur Verbesserung der Wirtschaft frei"

 CHL_connect_the_northern_railways: "Verbindet die nördlichen Eisenbahnen"
 CHL_connect_the_northern_railways_desc: "Die Eisenbahnen und Straßen im Norden, vor allem in Arica, sind schlecht mit dem Rest unserer Infrastruktursysteme verbunden. Daher müssen Anstrengungen unternommen werden, um die allgemeine Infrastruktur in den nördlichsten Regionen zu verbessern."

 CHL_expand_southern_infrastructure: "Die Infrastruktur im Süden ausbauen"
 CHL_expand_southern_infrastructure_desc: "Im äußersten Süden Chiles gibt es derzeit wenig bis gar keine Infrastruktur und auch keine Eisenbahnlinien. Wir müssen daher große Anstrengungen unternehmen, um die südlichen Hafenstädte Punta Arenas und Punta Delgada mit unseren Eisenbahnlinien zu verbinden."

 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"

 CHL_devalue_the_peso_peso: "Abwertung des Peso"
 CHL_devalue_the_peso_peso_desc: "Während andere Länder ihre Währungen aufwerten ließen, um ihre Wirtschaft zu stützen, haben wir dies noch nicht getan. Das Ergebnis ist, dass wir weit hinterherhinken. Wenn wir aufholen wollen, dürfen wir mit der Abwertung unserer Währung nicht warten, auch wenn dies eine unpopuläre Maßnahme wäre."

 CHL_devalue_the_peso_franc: "Den Franken abwerten"
 CHL_devalue_the_peso_franc_desc: "Während andere Länder ihre Währungen abwerten ließen, um ihre Wirtschaft zu stützen, haben wir dies noch nicht getan. Das hat zur Folge, dass wir weit hinterherhinken. Wenn wir aufholen wollen, dürfen wir mit der Abwertung unserer Währung nicht warten, auch wenn sich dies als unpopuläre Maßnahme erweisen würde."

 CHL_utlilize_famae: "FAMAE nutzen"
 CHL_utlilize_famae_desc: "Unsere Rüstungsindustrie ist derzeit auf internationale Käufe und das eine oder andere lokal hergestellte Gewehr angewiesen. Wenn wir unsere Militärproduktion hochfahren wollen, müssen wir sicherstellen, dass wir einen staatlich kontrollierten Waffenhersteller an unserer Seite haben, wie die jahrhundertealten Fábricas y Maestranzas del Ejército, die rasch modernisiert werden müssen."

 CHL_they_shall_not_pass: "Sie werden nicht vorbeikommen"
 CHL_they_shall_not_pass_desc: "Unser Land wird nicht nur von unseren alten Feinden aus dem Pazifikkrieg bedroht, sondern auch von unserem großen Nachbarn Argentinien, mit dem wir eine riesige Grenze teilen. Wenn wir auch nur den Hauch einer Chance haben wollen, uns gegen sie zu verteidigen, müssen wir sie in den Bergen aufhalten. Sie werden nicht durchkommen, und wir werden uns niemals ergeben!"

 CHL_domestic_production_of_the_willys_mb: "Inländische Produktion des Willys MB"
 CHL_domestic_production_of_the_willys_mb_desc: "Wir sind in der Lage, in unserem eigenen Land jede Menge Kleinwaffen und Munition zu produzieren, aber uns fehlt das Know-how, um richtige motorisierte und gepanzerte Fahrzeuge herzustellen. Um dieses Problem zu beheben, sollten wir Autos von jedem kaufen, der bereit ist, sie zu verkaufen, und deren Design kopieren."

 CHL_strengthen_the_central_bank: "Stärkung der Zentralbank"
 CHL_strengthen_the_central_bank_desc: "Damit sich unsere Wirtschaft weiter verbessert als nur das Etikett der Verbesserung, sollten wir uns bemühen, die von Präsident Arturo Alessandri gegründete Banco Central de Chile zu stärken. Wir werden ihr mehr Freiheiten geben, damit sie tun kann, was sie für richtig hält, in dem Bestreben, dass sie uns langfristig hilft."

 CHL_expand_the_naval_arsenal: "Das Marinearsenal ausbauen"
 CHL_expand_the_naval_arsenal_desc: "Die Arsenales de Marina sind unsere vertrauenswürdigen Schiffshersteller, und sie helfen uns auch dabei, die Flotte in einem so guten Zustand zu halten, wie wir es in den letzten Jahren geschafft haben, was die Qualität der Instandhaltung, die jedes andere südamerikanische Land erreicht hat, bei weitem übertrifft. Wir sollten nun ihre Mittel erhöhen, um sie auf den Krieg vorzubereiten."

 CHL_fortify_the_coastlines: "Verstärkung der Küstenlinien"
 CHL_fortify_the_coastlines_desc: "Unsere Küsten sind lang, und im Verhältnis zur Größe des Landes wahrscheinlich die längsten der Welt. Sollten wir den Seekrieg verlieren, wäre unser gesamtes Land ungeschützt und wir wären verwundbar und offen für Angriffe vom Meer aus. Daher müssen wir große Komplexe bauen, die in der Lage sind, jede Landung der Marine abzuwehren!"

 CHL_invest_in_shipping: "In die Schifffahrt investieren"
 CHL_invest_in_shipping_desc: "Die Meere sind nicht das Einzige, wofür sie gut sind. Da wir ein Land sind, das zu einem großen Teil auf den Handel angewiesen ist und auch über küstennahe Regionen wie Rapa Nui verfügt, sollten wir die Handelsmarine ausbauen und Mittel in den Ausbau der Schifffahrtsindustrie investieren."

 CHL_advancements_in_telecommunications: "Fortschritte in der Telekommunikation"
 CHL_advancements_in_telecommunications_desc: "Unsere Wissenschaftler, die in der Forschung und Entwicklung tätig sind, haben damit begonnen, bessere Techniken zu entwickeln, um nicht nur Radios zu nutzen, sondern auch die Einsatzmöglichkeiten von Fernsehgeräten zu verbessern. Dadurch können wir die Bevölkerung leichter mit allgemeinem Wissen versorgen und die Ergebnisse zwischen weit entfernten Abteilungen der wissenschaftlichen Labors des Landes besser vermitteln."

 CHL_protect_the_easter_island_tt: "Wir erhalten ein §YMarionettenkriegsziel§! gegen §Y[JAP.GetName]§!, §Y[NZL.GetName]§! oder §Y[AST.GetName]§!, wenn sie §YFaschistisch§! oder §YBlockfrei§! sind."

 CHL_upgrade_central_bank_tt: "Erhöht die §YBanco Central de Chile§! um: \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 right_wing_tt: "Ein §YRechter§! Präsident übernimmt die Macht"
 left_wing_tt: "Ein §YLinksgerichteter§! Präsident übernimmt die Macht"
 propping_up_gustavo_ross_tt: "Wenn §YGustavo Ross§! Präsident von Chile wird, erhalte §G+75§! politische Macht, §G+5%§! Stabilität und gib ihm die Eigenschaft §YBeliebt beim Volk§!, die ihm gewährt: §G+2%§! Geschwindigkeitsfaktor für Konformität, §G+25%§! Verteidigung gegen Ideologiedrift und §G+10%§! Stabilität."
 CHL_has_idea_near_anarchy: "Hat den §Y$idea_CHL_near_anarchic_society$§! nationalen Geist noch nicht vollständig entfernt"
 CHL_not_has_idea_near_anarchy: "Hat den §Y$idea_CHL_near_anarchic_society$§! nationalen Geist vollständig beseitigt"
 CHL_found_national_steelworks_tt: "Hat die Entscheidung §Y$CHL_expand_araucanian_steelworks_decision$§! zur Gewinnung von mehr §YStahl§! in §Y[950.GetName]§!"
 denounced_catholicism: "Denunzierte den Katholizismus"
 embraced_catholicism: "Umarmte den Katholizismus"
 CHL_dispute_over_tierra_del_fuego_tt: "Dies kann zum §RKrieg§! mit dem Besitzer von Feuerland führen"
 CHL_reapproach_america_tt: "Schaltet Entscheidungen zum §YWaffenkauf§! von §Yden Vereinigten Staaten von Amerika§! frei"
 CHL_mapuche_reconcilliation_campaigns_tt: "Schaltet Entscheidungen zur §GMilderung§! und §GLösung§! des §YMapuche-Konflikts§! frei"
 CHL_use_the_fascist_movement_tt: "Der Nacista-Aufstand wird zu einem kleinen §RBürgerkrieg§! führen!"
 CHL_suppress_the_nacistas_tt: "Der Nacista-Aufstand wird §Ggeschwächt werden§!"

 CHL_endorse_the_constitution: "Befürwortet die Verfassung von 1925"
 CHL_endorse_the_constitution_desc: "In den 1920er Jahren kam es zu einer schweren sozialen und wirtschaftlichen Krise, die zum Verlust des Ansehens der alten herrschenden Klasse und zum Aufstieg einer Regierung unter der Führung von Arturo Alessandri führte. Im Jahr 1924 wurde er durch einen Staatsstreich abgesetzt, aber 1925 zurückgerufen, und er nutzte seine Präsidentschaft, um eine neue Verfassung auszuarbeiten, die die Verfassung von 1833 ersetzen sollte. Wir sollten uns bemühen, seinen Worten als Gründervater des neuen Chile zu folgen."

 CHL_cooperation_with_the_falange: "Zusammenarbeit mit der Nationalen Falange"
 CHL_cooperation_with_the_falange_desc: "Die Nationale Falange ist eine christdemokratische Partei, die 1935 gegründet wurde und hauptsächlich aus progressiven und reformorientierten Katholiken besteht. Da viele ihrer Politiken den unseren sehr ähnlich sind, sollte es nicht schwierig sein, sie in unsere Regierung einzuladen."

 CHL_denounce_the_anarchy: "Denunzieren Sie den Zustand der Beinahe-Anarchie"
 CHL_denounce_the_anarchy_desc: "Die Tatsache, dass die Anarchie, die nach dem Wall-Street-Crash begann, noch nicht überwunden ist, ist ein großer Indikator für die große Schwäche der derzeitigen Regierung und ihrer passiven liberalen Ideale. Wir müssen uns öffentlich gegen sie aussprechen und den Menschen versichern, dass die Zukunft ihnen gehört, wenn sie sich hinter uns versammeln."

 CHL_look_to_tradition: "Auf die Tradition schauen"
 CHL_look_to_tradition_desc: "Arturo Alessandri hat seine Zeit im Rampenlicht hinter sich und hat noch keines der drängenden Probleme gelöst, die das Land noch immer belasten. Wir müssen uns daher vom Liberalismus verabschieden und uns auf die guten alten Werte besinnen, auf die wir uns früher verlassen haben."

 CHL_impose_new_taxes: "Neue Steuern erheben"
 CHL_impose_new_taxes_desc: "Unsere Kassen sind nach den vielen Bemühungen, das Land wieder auf Vordermann zu bringen, leer, und um dies zu lindern, wäre es ein guter Plan, unserer Bevölkerung neue Einkommenssteuern aufzuerlegen. Das mag ihnen zunächst nicht gefallen, aber nach einiger Zeit werden sie sich beruhigen, und wir haben dann viel mehr Geld zum Ausgeben."

 CHL_1938_chilean_presidential_election: "Präsidentschaftswahlen in Chile im Jahr 1938"
 CHL_1938_chilean_presidential_election_desc: "Die Präsidentschaftswahlen von 1938 stehen vor der Tür, und das Land muss seinen Führer aus vier großen Kandidaten wählen. Auf der linken Seite stehen Pedro Aguirre Cerda und die Volksfront, auf der rechten Seite Carlos Ibáñez del Campo und die Allianz für Volksfreiheit, in der Mitte Gustavo Ross und die Liberalen und noch weiter links Elías Lafertte Gaviño und die Kommunisten. Wer wird sich durchsetzen?"
 CHL_1938_chilean_presidential_election_tt: "Wenn Ende §YOktober 1938§! die §YPräsidentschaftswahlen§! stattfinden, wird dieser Schwerpunkt automatisch abgeschlossen sein"

 CHL_construct_new_hydroelectric_stations: "Neue Wasserkraftwerke errichten"
 CHL_construct_new_hydroelectric_stations_desc: "Auch wenn es bei den indigenen Mapuche unpopulär sein mag, ist die Region Araucanía reich an allen möglichen natürlichen Ressourcen, zu denen auch die Seen und Wasserfälle gehören. Wir könnten diese für den Bau von Wasserkraftwerken nutzen, auch wenn dies die Bewohner der Region verärgern könnte."

 CHL_policies_of_arturo_alessandri: "Die Politik von Arturo Alessandri"
 CHL_policies_of_arturo_alessandri_desc: "Die Politik von Alessandri ist vielfältig, und seine letzte Amtszeit ist noch nicht einmal vorbei. Er hat der Nation sehr geholfen und hat immer noch die Macht, ihr weiter zu helfen. Er ist wahrlich der Vater der jüngsten Inkarnation Chiles."

 CHL_suppress_the_nacistas: "Unterdrückung der Nacistas"
 CHL_suppress_the_nacistas_desc: "Die Movimiento Nacional-Socialista ist in letzter Zeit auf dem Vormarsch, und es ist ganz klar, dass sie in naher Zukunft etwas versuchen werden. Wir müssen wachsam bleiben und gegen jede Dissidenz vorgehen, wo immer sie auftauchen mag."

 CHL_use_the_fascist_movement: "Nutzen Sie die faschistische Bewegung"
 CHL_use_the_fascist_movement_desc: "Obwohl es ziemlich klar ist, dass die Faschisten etwas planen, sollte man bedenken, dass sie viele hochrangige Mitglieder haben, die unserer Regierung von Nutzen sein könnten. Wir sollten uns daher einigen von ihnen im Geheimen nähern und hoffen, ihre Stärken nutzen zu können, zumindest bis sie sich entschließen, etwas zu unternehmen."

 CHL_reestablish_the_republican_guard: "Die Republikanische Garde wiederherstellen"
 CHL_reestablish_the_republican_guard_desc: "Jetzt, da wir erneut angegriffen werden, muss die Republikanische Garde wieder aufgestellt werden, um die hochrangige Bedrohung abzuwehren, die beschlossen hat, Jagd auf uns zu machen. An die Waffen, Männer, kämpft für eure Republik!"

 CHL_volunteers_to_the_republicans: "Freiwillige für die Republikaner"
 CHL_volunteers_to_the_republicans_desc: "Unsere Brüder in Spanien befinden sich derzeit im Kampf gegen das Militär, das ihr demokratisches Regime stürzen will. Auch wenn es in Chile vielleicht nicht unbedingt ein populärer Gedanke ist, einzugreifen, könnte es unsere Stärke und Bereitschaft zur Verteidigung der Demokratie demonstrieren."
 CHL_volunteers_to_the_republicans_tt: "@SPR Republikanisches Spanien Existiert"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR Republikanisches Spanien hat den §Y$SPR_regionalen_Verteidigungsrat_von_aragon$§! nicht abgeschlossen."

 CHL_prop_up_gustavo_ross: "Unterstützt Gustavo Ross"
 CHL_prop_up_gustavo_ross_desc: "Gustavo Ross ist Arturo Alessandris wichtigster Schüler und sein Favorit für den Sieg bei den kommenden Präsidentschaftswahlen. Alessandri sollte daher dafür sorgen, dass dies in der Öffentlichkeit bekannt wird, und versuchen, Ross mit Unmengen von Propaganda als seinen geistigen Nachfolger aufzubauen."

 CHL_inflation_control_by_the_central_bank: "Inflationskontrolle durch die Banco Central de Chile"
 #CHL_inflation_control_by_the_central_bank_desc: "Die Banco Central de Chile wurde 1925 von Präsident Arturo Alessandri gegründet. Wir sollten sie damit beauftragen, dafür zu sorgen, dass die Inflation auf dem derzeit gewünschten Niveau bleibt, damit der Haushalt wie gewünscht verteilt werden kann und die Bevölkerung so glücklich wie möglich gehalten wird."
 CHL_inflation_control_by_the_central_bank_desc: "Die Banco Central de Chile wurde 1925 von Präsident Arturo Alessandri gegründet. Wir sollten sie mit der Kontrolle der Inflation beauftragen, um die langfristige wirtschaftliche Entwicklung Chiles zu unterstützen und zu verhindern, dass die Preisspirale wirtschaftlichen und politischen Schaden anrichtet."

 CHL_construct_the_estadio_nacional: "Bau des Estadio Nacional"
 CHL_construct_the_estadio_nacional_desc: "Alessandris größte Anstrengung, die Wirtschaft und das Vertrauen der Bevölkerung wiederherzustellen, bestand in öffentlichen Bauvorhaben, und sein Hauptwerk ist das Estadio Nacional, ein grandioses Nationalstadion für Sportspiele, das ein großartiges Beispiel für seine Fähigkeit zur Führung der Nation ist."

 CHL_establish_corfo: "CORFO gründen"
 CHL_establish_corfo_desc: "Wir sollten versuchen, eine Organisation zu gründen, die für die industrielle Entwicklung, die Verteilung der Ressourcen und den Wiederaufbau zuständig ist. Sie könnte den Namen Corporación de Fomento de la Producción de Chile tragen."

 CHL_work_towards_laissex_faire: "Auf Laissez-Faire hinarbeiten"
 CHL_work_towards_laissex_faire_desc: "Das ultimative Ziel der liberalen Regierung ist es, eine Laissez-Faire-Wirtschaft zu erreichen, und deshalb muss alles in unserer Macht Stehende getan werden, um dies zu erreichen."

 CHL_align_the_marxists: "Verbinden Sie sich mit den Marxisten"
 CHL_align_the_marxists_desc: "Es gibt viele in unserem Land, die die derzeitige Regierungsstruktur als schwach ansehen, aber viele von ihnen können leicht überzeugt werden, die Regierung zu unterstützen, wenn ein linksgerichteter Präsident auf sie zugeht."

 CHL_low_cost_housing: "Preiswerter Wohnraum"
 CHL_low_cost_housing_desc: "Es gibt viele Menschen in unserem Land, die entweder vertrieben wurden oder arm sind, und wir sollten unser Möglichstes tun, um diese unglücklichen Seelen zu unterstützen, die immer noch Menschen unseres Landes sind. Deshalb sollten wir nationale Wohnungsbaugesellschaften gründen und es zur Regierungspolitik machen, soziale Netze zu errichten, die jeden auffangen können, der unglücklich genug ist, um zu fallen."

 CHL_align_the_police: "Die Ermittlungspolizei ausrichten"
 CHL_align_the_police_desc: "$CHL_Ausbau_der_Untersuchungspolizei_desc$"

 CHL_privatize_national_industries: "Nationale Industrien privatisieren"
 CHL_privatize_national_industries_desc: "Die nationalen Industrien sind derzeit schwach und ineffektiv, und wir sollten uns bemühen, sie in die Hände privater Gruppen zu geben, die jeden einzelnen lokalen Industriekomplex besser verwalten können."

 CHL_strengthen_instituto_nacional: "Stärkung des Instituto Nacional"
 CHL_strengthen_instituto_nacional_desc: "Das Instituto Nacional, das bereits während der Patria Vieja gegründet wurde, sollte ausgebaut und gestärkt werden, um sicherzustellen, dass die Menschen in unserem Land das lesen können, was sie brauchen, und dass wir uns in einem Tempo weiterentwickeln können, das für uns von Vorteil ist."

 CHL_enact_universal_suffrage: "Allgemeines Wahlrecht einführen"
 CHL_enact_universal_suffrage_desc: "Das Wahlrecht ist die Grundlage jeder demokratischen Gesellschaft, und es ist eine große Schande, dass nicht alle Menschen in unserem Land mit den gleichen Rechten wählen können wie andere. Wir sollten uns um Gleichberechtigung bemühen und den Frauen in Chile so bald wie möglich das Wahlrecht gewähren."

 CHL_host_spanish_refugees: "Spanische Flüchtlinge aufnehmen"
 CHL_host_spanish_refugees_desc: "Unsere Brüder in Spanien haben ihre Freunde und Familien bekämpft und sind seelisch zerrüttet. Jetzt, wo der Bürgerkrieg vorbei ist, wollen viele vor dem derzeitigen Regime fliehen, und als spanischer Bruder sind wir ein erstklassiger Kandidat für die Aufnahme von Flüchtlingen."

 CHL_expand_the_investigations_police: "Die chilenische Ermittlungspolizei"
 CHL_expand_the_investigations_police_desc: "Die chilenische Ermittlungspolizei wurde 1933 gegründet und ist eine von zwei chilenischen Polizeibehörden, neben der Ordnungspolizei, den Carabineros de Chile. Die Ermittlungspolizei unterteilt ihre Ermittlungsbereiche je nach dem zu untersuchenden Verbrechen und verfügt über mehrere spezialisierte Ermittlungseinheiten, die über Detektivspezialisten verfügen."

 CHL_increase_presidential_powers: "Stärkung der Befugnisse des Präsidenten"
 CHL_increase_presidential_powers_desc: "Der Präsident ist der einzige, der das Land führen muss, denn ein starker Mann ist besser als ein zersplittertes und schwaches Parlament. Der Präsident ist das Parlament, und es besteht keine Notwendigkeit für seine politische Beteiligung."

 CHL_reapproach_america: "Wiederannäherung an Amerika"
 CHL_reapproach_america_desc: "Die USA haben zu Beginn der Weltwirtschaftskrise viele ihrer Beziehungen zu uns abgebrochen, und unsere Beziehungen sind noch immer nicht vollständig gelöst. Der Präsident und der Kongress sollten sich daher gemeinsam um eine rasche Wiederherstellung der Beziehungen zu den USA bemühen."

 CHL_return_to_the_parliamentary_era: "Rückkehr zur parlamentarischen Ära"
 CHL_return_to_the_parliamentary_era_desc: "Es gibt nur eine universelle Wahrheit: Macht korrumpiert, und absolute Macht korrumpiert absolut. Wir müssen daher dafür sorgen, dass das Parlament ein möglichst großes Mitspracherecht hat, damit ein wahnsinniger Präsident nicht die gesamte Zukunft unseres Landes bestimmen kann."

 CHL_development_inwards: "Entwicklung nach innen"
 CHL_development_inwards_desc: "Es sollte unsere Politik sein, uns aus dem Weltgeschehen herauszuhalten und das Land im Innern zu entwickeln, ohne sich erneut zu sehr auf den Export zu verlassen."

 CHL_kickstart_the_arsenal_of_democracy: "Das Arsenal der Demokratie ankurbeln"
 CHL_kickstart_the_arsenal_of_democracy_desc: "Es scheint wahrscheinlich, dass wir in naher Zukunft in einen großen Konflikt hineingezogen werden, und um sicherzustellen, dass wir in einer solchen Situation nicht ausgelöscht werden, sollten wir unsere militärisch-industriellen Organisationen rasch ausbauen."

 CHL_chilean_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_chilean_anti_communist_action_desc: "Die Kommunisten sind eine ebenso große Bedrohung für unsere Nation wie jede andere, und wir müssen alles in unserer Macht Stehende tun, um sicherzustellen, dass sie niemals die Chance bekommen, die von ihnen so sehr ersehnte Revolution durchzuführen."

 CHL_chilean_anti_communist_action_dem_version: "Chilenische Anti-Kommunistische Aktion"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_antikommunistische_Aktion_desc$"

 CHL_organize_patriotic_leagues: "Patriotische Ligen organisieren"
 CHL_organize_patriotic_leagues_desc: "Die patriotischen Ligen waren faschistische Mafia-Syndikate, die einst durch die Straßen von Santiago und Buenos Aires zogen, und wir sollten uns bemühen, sie wieder zu etablieren, wobei wir auch sicherstellen sollten, dass sie unserer Regierung gegenüber loyal bleiben, anstatt unabhängig zu arbeiten, wie sie es einst taten."

 CHL_preemtively_strike_foreign_revolutionaries: "Ausländische Revolutionäre präventiv angreifen"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "Wir haben unser Land zwar gegen interne kommunistische Bedrohungen gesichert, aber es gibt immer noch externe Bedrohungen. Wir müssen sie präventiv niederschlagen, bevor sie ihre Revolution zu uns bringen können."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "Erlangung des §YKriegsziels§! gegen alle §Ykommunistischen§! Nationen in Südamerika"

 CHL_law_of_permanent_defense_of_democracy: "Das Gesetz der permanenten Verteidigung der Demokratie"
 CHL_law_of_permanent_defense_of_democracy_desc: "Die kommunistische Bedrohung droht nicht nur bei uns, sondern in der ganzen Welt. Wenn wir den kalten Krieg überleben wollen, der mit Sicherheit kommen wird, müssen wir dafür sorgen, dass die Kommunisten unser Regime nicht stürzen und unser Volk nicht bedrohen können."

 CHL_law_of_permanent_defense: "Ständige Verteidigung"
 CHL_law_of_permanent_defense_desc: "$CHL_Gesetz_zur_ständigen_Verteidigung_der_Demokratie_desc$"

 CHL_promote_immigration_to_chile: "$BRA_Förderung_der_Einwanderung_nach_Brasilien$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetName] ist eine vielfältige Nation mit Menschen, deren Abstammung sich über die ganze Welt erstreckt. Da unsere Wirtschaft wieder wächst und eine Fülle von Ressourcen darauf wartet, erschlossen zu werden, ist es an der Zeit, dass wir mehr Menschen ermutigen, hierher zu ziehen und sich auch [CHL.GetAdjective] zu nennen."

 CHL_socialist_youth: "Eine sozialistische Jugendorganisation"
 CHL_socialist_youth_desc: "In der Jugend gibt es viele, die sich nach links und rechts radikalisiert haben. Vor allem die Sozialisten setzen sich lautstark und leidenschaftlich für den Schutz ihrer Werte ein und sind daher bereit, gegen alle zu kämpfen, die unseren großen Staat bedrohen."

 CHL_counter_operation_bolivar: "Arbeit gegen die Operation Bolivar"
 CHL_counter_operation_bolivar_desc: "Deutschland versucht, die südamerikanischen Staaten durch Spionage und Sabotage im Rahmen seiner abscheulichen Operation Bolivar zu beeinflussen. Wir sollten alles in unserer Macht Stehende tun, um ihren Bemühungen entgegenzuwirken."

 CHL_strike_down_south_american_fascism: "Niederschlagung des südamerikanischen Faschismus"
 CHL_strike_down_south_american_fascism_desc: "In Südamerika gibt es viele, die sich zum Faschismus hingezogen fühlen, und wir müssen dafür sorgen, dass es in unserer Region keine gibt, die unsere Sicherheit bedrohen, was ein Zusammenleben mit ihnen schwierig macht. Wir müssen sie also niederschlagen, bevor sie überhaupt auf die Idee kommen, uns zu schaden."

 CHL_land_reforms: "Landreformen"
 CHL_land_reforms_desc: "Das System der Hacienda - Inquilinaje ist stark veraltet und verursacht eine große Spaltung zwischen den sozialen Klassen in unserer Gesellschaft. Wir müssen uns dafür einsetzen, dass das Land der Hacendados umverteilt wird und dieses brutale System der Leibeigenschaft ein für alle Mal beendet wird!"

 CHL_support_the_democracies: "Unterstützt die Demokratien"
 CHL_support_the_democracies_desc: "Die Demokratien in Europa und Amerika sind in Schwierigkeiten, und es ist unsere Pflicht als demokratische Nation, ihnen in ihrer Situation zu helfen, mit allen Mitteln. Deshalb müssen wir Chilenen entsenden, um die Interessen der anderen Demokratien zu wahren."

 CHL_mapuche_reconcilliation_campaigns: "Mapuche-Versöhnungskampagnen"
 CHL_mapuche_reconcilliation_campaigns_desc: "Seit der Eroberung Araukaniens im 19. Jahrhundert sind die Mapuche von unseren Regierungen schwer misshandelt worden. Wir müssen große Anstrengungen unternehmen, um ihre Situation zu verbessern und sicherzustellen, dass sie in Frieden mit ihren chilenischen Mitbürgern leben können."

 CHL_an_attempt_to_maintain_our_neutrality: "Der Versuch, unsere Neutralität zu bewahren"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "Die vielen verschiedenen Nationen, die in weltweite Konflikte verwickelt sind, wollen uns in einen Krieg hineinziehen, der aus ihren sinnlosen Streitereien entsteht. Wir müssen alles in unserer Macht Stehende tun, um uns aus ihren Konflikten herauszuhalten und unsere Nase nicht in einen Konflikt zu stecken, an dem wir nicht beteiligt sein sollten."

 CHL_embargo_strategies: "Embargo-Strategien"
 CHL_embargo_strategies_desc: "Es gibt mehr Möglichkeiten, unsere demokratischen Mitbürger zu unterstützen, als nur Soldaten in den Kampf zu schicken, und die Zeit hat bewiesen, dass wirtschaftliche Maßnahmen ebenso wirksam sein können. Deshalb sollten wir ein Embargo gegen die Feinde unserer Freunde verhängen, um ihnen das Kupfer und das Nitrat zu entziehen, das sie für ihre Kriege benötigen."
 CHL_embargo_strategies_tt: "Wir werden ein §YEmbargo§! gegen alle Nationen verhängen, die sich im Krieg mit den wichtigsten §Ydemokratischen§! Nationen der Welt befinden."

 CHL_enact_stricter_labor_laws: "Strengere Arbeitsgesetze einführen"
 CHL_enact_stricter_labor_laws_desc: "Die Arbeitsgesetze sind derzeit viel zu lasch für eine richtige demokratische Gesellschaft, und wir sollten dafür sorgen, dass die Konzerne und Kapitalisten die arme Arbeiterklasse in Chile nicht ausnutzen können. Für eine gerechtere Zukunft!"

 CHL_found_national_steelworks: "Nationale Stahlwerke gründen"
 CHL_found_national_steelworks_desc: "Das Land braucht dringend Stahl, und unsere Gutachter haben festgestellt, dass die üppige Region Araucanía genau das hat. Wir sollten uns daher bemühen, neue Stahlwerke zu gründen, damit wir die uns zur Verfügung stehenden nationalen Ressourcen nutzen können."

 CHL_found_the_contraloria_general_de_la_republica: "Gründung der Contraloría General de la República"
 CHL_found_the_contraloria_general_de_la_republica_desc: "Die Contraloría General de la República wird ein verfassungsmäßig autonomes Organ der chilenischen Regierung sein. Er ist zuständig für die Kontrolle der rechtlichen Aspekte, der Verwaltung, der Vorprüfung und der Nachprüfung aller Aktivitäten des zentralen und dezentralen öffentlichen Dienstes, unabhängig von seiner Organisationsform, sowie für andere gesetzlich zugewiesene Befugnisse."

 CHL_establish_the_ministry_of_mining: "Einrichtung eines Ministeriums für Bergbau"
 CHL_establish_the_ministry_of_mining_desc: "Wir sollten auch ein nationales Ministerium gründen, das für den Bergbau in unserem Land zuständig ist, damit wir zentral kontrollieren können, wo Bergwerke entstehen und wie sie betrieben werden."

 CHL_the_nationalization_of_copper: "Die Verstaatlichung des Kupfers"
 CHL_the_nationalization_of_copper_desc: "Die riesigen Kupfervorkommen unseres Landes befinden sich derzeit in der Hand privater Bergbauunternehmen, und wir sollten dafür sorgen, dass die Vorkommen in die Hände unserer Regierung und des Bergbauministeriums fallen."

 CHL_enforce_stricter_secularism: "Strengere Säkularisierung durchsetzen"
 CHL_enforce_stricter_secularism_desc: "Wir haben den Laizismus bereits in der liberalen Verfassung verankert, aber die Kirche hat immer noch viel Macht über das Volk und auch über ausgewählte Politiker. Wir sollten daher von allen, die sich in der Politik engagieren wollen, verlangen, dass sie sich von der Religion distanzieren."

 CHL_repeal_the_separation_of_church_an_state: "Aufhebung der Trennung von Kirche und Staat"
 CHL_repeal_the_separation_of_church_an_state_desc: "Die Trennung zwischen Kirche und Staat war ein schwerer Fehler und muss so schnell wie möglich rückgängig gemacht werden. Die Kirche ist unser Verbündeter, wie wir alle sehr gut wissen."

 CHL_a_joint_application_to_the_allies: "Ein gemeinsamer Antrag an die Verbündeten"
 CHL_a_joint_application_to_the_allies_desc: "Wir und Argentinien haben immer gute Beziehungen zu den alten Alliierten gehabt, und es ist endlich an der Zeit, sich mit ihnen zusammenzuschließen und gemeinsam für eine bessere Zukunft zu arbeiten."

 CHL_dispute_over_tierra_del_fuego: "Streit um Feuerland (Tierra del Fuego)"
 CHL_dispute_over_tierra_del_fuego_desc: "Die argentinische Regierung beansprucht immer noch die östliche Hälfte Feuerlands für sich, obwohl sie keine Landverbindung dazu hat und wir eindeutig den älteren und legitimeren Anspruch auf dieses Gebiet haben. Wir müssen sofort handeln, um es zu sichern."

 CHL_protect_the_easter_island: "Schutz der Osterinsel"
 CHL_protect_the_easter_island_desc: "Die Osterinsel, die von den Einheimischen auch Rapa Nui genannt wird, wird ständig von den Faschisten im Westen bedroht. Wir müssen nicht nur die Insel befestigen und ihre Häfen ausbauen, sondern auch präventiv jeden angreifen, der Anspruch auf den Pazifischen Ozean erheben will."

 form_country_south_america_required_states_tt: "§Y[ROOT.GetName]§! Kontrolliert alle §YFestlandstaaten§! in §YSüdamerika§!"
 CHL_joint_research_initiatives_tt: "§YChile§!, und jedes Land in einer Fraktion mit uns, wird einer §YTech Sharing Group§! beitreten"

 CHL_the_future_of_Chile: "Die Zukunft von [CHL.GetName]"
 CHL_the_future_of_Chile_desc: "Die Kommunistische Partei muss zusammenkommen, um zu entscheiden, welchen Weg sie in den kommenden Jahren einschlagen will, da die derzeitige große Zeltkoalition nicht in der Lage ist, sich in allen Punkten zu einigen. Sie besteht derzeit aus dem Marxisten Elias Lafertte Gavino, dem Sozialisten Marmaduke Grove Vallejo, dem Stalinisten Carlos Contreras Labarca und dem Trotzkisten Manuel Hidalgo Plaza."

 CHL_support_for_the_international_revolution: "Unterstützung für die internationale Revolution"
 CHL_support_for_the_international_revolution_desc: "Es gibt viele da draußen, die nicht nur gegen die Invasion fremder Nationen in ihre Häuser kämpfen müssen, sondern auch gegen korrupte Regierungen und Industrien, die ihnen die Lebensgrundlage entziehen. Wir müssen alles tun, damit sich die Menschen auf der Welt sicher und vor dem Bösen geschützt fühlen können."

 CHL_sponsor_american_revolutions: "Patenschaft für amerikanische Revolutionäre"
 CHL_sponsor_american_revolutions_desc: "Es gibt viele Menschen, die das Potenzial haben, mit einer Revolution erfolgreich zu sein, wenn sie es versuchen würden, die aber nicht über die Mittel oder die Waffen verfügen, um die Mittel zum Zweck zu machen. Deshalb sollten wir sicherstellen, dass wir solche Revolutionäre unterstützen und den Kapitalismus aus Südamerika vertreiben."
 CHL_sponsor_american_revolutions_tt: "Schaltet Entscheidungen zur §YUnterstützung von Ideologie-Kundgebungen§! in anderen §Ysüd- und nordamerikanischen§! Ländern frei"

 CHL_union_of_hispanic_republics: "Die Union der hispanischen Republiken"
 CHL_union_of_hispanic_republics_desc: "Jetzt, da alle hispanischen Völker unter einem Banner vereint sind, ist es höchste Zeit, dass wir der Welt zeigen, wozu wir fähig sind und dass wir beabsichtigen, alle unsere Völker zu befreien, die noch unter fremder imperialistischer Herrschaft stehen."

 CHL_propose_closer_cooperation: "Engere Zusammenarbeit vorschlagen"
 CHL_propose_closer_cooperation_desc: "Die kommunistischen Staaten in unserer Umgebung teilen zwar unsere Ideologie, aber sie sind strategisch verstreut und haben keine Koordination."

 CHL_nationalize_foreign_industries: "Verstaatlichung ausländischer Industrien"
 CHL_nationalize_foreign_industries_desc: "Die Kapitalisten, die noch in unserem Land sind, müssen schwitzen, wenn sie erkennen, was unser nächster Schritt sein wird. Wir müssen ihr gesamtes Eigentum konfiszieren und es an das Volk verteilen."

 CHL_align_with_the_russian_soviet: "Ausrichten auf die [SOV.GetAdjective]'s"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] sind enge ideologische Verbündete. Wir sollten sicherstellen, dass wir ihnen ein Angebot zur gegenseitigen Unterstützung machen, wenn sie sich der [SOU.GetFactionName] anschließen."

 CHL_hub_of_the_world_revolution: "Drehscheibe der Weltrevolution"
 CHL_hub_of_the_world_revolution_desc: "Es gibt viele Revolutionäre da draußen, die mit dem gegenwärtigen Zustand der Welt nicht zufrieden sind, und, was noch wichtiger ist, die vom Zustand der Sowjetunion desillusioniert sein könnten. Wir sollten gemeinsam nach einer größeren Welt streben!"
 CHL_hub_of_the_world_revolution_tt: "Kommunistische Berater aus anderen Ländern werden je nach der politischen Lage in ihrem Heimatland nach [CHL.GetName] versetzt. Derzeit werden diese Berater nach [CHL.GetName] versetzt:"

 CHL_joint_development_programs: "Gemeinsame Entwicklungsprogramme"
 CHL_joint_development_programs_desc: "Da wir nun Verbündete sind, sollten wir uns bemühen, gemeinsam neue Fabriken zu errichten, um jede unserer Nationen besser zu entwickeln."

 CHL_joint_research_initiatives: "Gemeinsame Forschungsinitiativen"
 CHL_joint_research_initiatives_desc: "Da wir nun Verbündete sind, sollten wir uns bemühen, gemeinsam Laboratorien und Forschungskooperationsprogramme zu errichten, um die Entwicklung von Waffen voranzutreiben, die über das hinausgehen, wozu die Kapitalisten und Imperialisten der Welt in der Lage sind."

 CHL_one_more_fascist_focus_done_tt: "§GMindert§! die negativen Auswirkungen des Putsches um\n Kriegsunterstützung: §G+5%§!\n Stabilität: §G+5%§!"
 CHL_commence_the_counter_revolution_negative_tt: "Verliert Kriegsunterstützung und Stabilität basierend auf der Anzahl der zuvor genommenen §YVorbereitungsfokusse§!"
 CHL_propose_closer_cooperation_tt: "Sendet ein Ereignis an alle §YKommunistischen Nationen§! in §YSüd- und Mittelamerika§! und fordert sie auf, sich uns zu unterwerfen"
 CHL_sway_ariosto_hererra_tt: "§YAriosto Hererra§! und seine Männer werden sich uns bei unserem Staatsstreich anschließen"
 CHL_proliferate_national_populism_tt: "Bei Abschluss des Fokus §YBeginn der Gegenrevolution§!: \nPolitische Macht §G+75§!."
 CHL_more_funds_or_the_propaganda_department_tt: "Bei Abschluss des Schwerpunkts §YBeginn der Gegenrevolution§!:\nArbeitskraft §G+5000§!."
 CHL_recruit_young_officers_tt: "Einige junge Offiziere werden zu §YGenerälen§! befördert."
 CHL_enforce_the_chilean_identity_tt: "Wenn der nationale Geist §Y$CHL_ancestral_mapuche_resistance$§! entfernt wird, erhalte den Kern auf [950.GetName] zurück."
 CHL_expand_the_department_of_provinces_change_tt: "Modifiziert den zuvor erlangten §YNationalgeist§!, mit leicht unterschiedlichen Effekten, je nachdem, welche §YAbteilung§! zuvor gestärkt wurde."
 CHL_expand_the_department_of_provinces_coring_tt: "Schaltet die Entscheidung zur §YIntegration von Staaten§! frei, die von den chilenischen Irredentisten gefordert wurde."
 CHL_abide_by_the_francoist_model_tt: "Wir werden §Rnicht mehr in der Lage sein, Fraktionen beizutreten§!"
 CHL_hipanic_alliance_faction: "Hispanische Allianz"
 CHL_undo_colonialist_occupations_tt: "Enthält Beschlüsse zur §YBesetzung von Belize und des Panamakanals§!"
 CHL_press_our_demands_tt: "Sendet Forderungen an die illegalen Besetzer der Guianas §YDurchsetzung unserer Eigentumsrechte§! an den Staaten"
 CHL_the_latin_american_alliance_tt: "Lädt §YNicht-hispanische lateinamerikanische§! Nationen in unsere Fraktion ein"
 CHL_sponsor_anti_colonialist_rebellions_tt: "Schaltet Entscheidungen zur Stärkung des Widerstands in kolonialen Staaten in §YSüd- und Mittelamerika§! frei"

 CHL_empower_the_preparation_department: "Ermächtigt die Vorbereitungsabteilung"
 CHL_empower_the_preparation_department_desc: "Damit unser Staatsstreich so reibungslos wie möglich abläuft, müssen wir uns nicht nur der Unterstützung der Bevölkerung versichern, sondern auch Menschen, Pläne und Logistik für den Tag, der schließlich kommen wird, bereithalten."

 CHL_sway_ariosto_hererra: "Sway Ariosto Herrera"
 CHL_sway_ariosto_hererra_desc: "General Ariosto Herrera hat gezeigt, dass er starke antisozialistische Sympathien hegt, aber er ist nicht unbedingt loyal zu uns. Es wäre klug, sich die Unterstützung von ihm und seinen loyalsten Männern zu sichern, denn Leute wie ihn können wir in unseren Reihen gut gebrauchen."

 CHL_inflitrate_the_carabinieros: "Infiltrieren Sie die Carabineros"
 CHL_inflitrate_the_carabinieros_desc: "Die Carabineros de Chile haben die Aufgabe, das Land vor Aufständischen zu schützen, zu denen auch wir gehören. Wenn wir gegen sie vorgehen, würde es sicherlich ein Blutbad geben, aber sollten wir ihre Loyalität gewinnen, würden sie sicherlich zu einem äußerst nützlichen Spielball werden."

 CHL_unify_the_fascist_movements: "Vereinheitlichung der faschistischen Bewegungen"
 CHL_unify_the_fascist_movements_desc: "Obwohl Jorge González von Marées die Movimiento Nacional-Socialista de Chile fest im Griff hat, gibt es noch andere Gruppen mit ähnlichen Ideen, die ihm nicht folgen. Es sollte darauf gedrängt werden, dass er eine avantgardistische Dachbewegung für die chilenischen Faschisten anführt, damit der Putsch gelingen kann."

 CHL_proliferate_national_populism: "Den Nationalpopulismus verbreiten"
 CHL_proliferate_national_populism_desc: "Die Zivilbevölkerung ist genauso wichtig wie alles andere, vor allem wenn wir in der Lage sein wollen, unseren Staat nach dem Putsch zu stabilisieren. Wir müssen ihre Unterstützung gewinnen, wenn nötig auch mit hinterhältigen Mitteln!"

 CHL_more_funds_or_the_propaganda_department: "Mehr Geld für die Propagandaabteilung"
 CHL_more_funds_or_the_propaganda_department_desc: "Unsere Propagandaabteilung macht Überstunden, um die Menschen davon zu überzeugen, dass wir ihre Retter sind, aber sie kann ihre Effizienz nicht aufrechterhalten, wenn wir sie nicht finanziell unterstützen. Wir müssen Gelder über korrupte Politiker waschen, um den Staatsstreich vorzubereiten."

 CHL_request_foreign_support: "Bitten Sie um ausländische Unterstützung"
 CHL_request_foreign_support_desc: "Es gibt viele Länder, die bereits von Leuten kontrolliert werden, die eine ähnliche ideologische Ausrichtung haben wie wir, und es könnte sich als klug erweisen, sich auf ihre Seite zu stellen. Auf diese Weise können wir sie um Waffen und Soldaten bitten, die uns bei unserem Staatsstreich helfen."

 CHL_the_popular_freedom_alliance: "Das Bündnis für Volksfreiheit"
 CHL_the_popular_freedom_alliance_desc: "Es gibt einige im Land, die unsere Ideale teilen, sich aber nicht trauen, dies offen auszusprechen. Wir sollten daher General Carlos Ibáñez del Campo davon überzeugen, eine neue Koalition anzuführen, die Alianza Popular Libertadora, die sich auf konservative Werte beruft, uns aber insgeheim unterstützt."

 CHL_rally_the_people: "Das Volk versammeln"
 CHL_rally_the_people_desc: "Der Staatsstreich ist vorbereitet und fertig. Jetzt gilt es nur noch, das Volk aufzurütteln und der liberalen Regierung klar zu machen, dass ihre Zeit zu Ende geht. Es ist an der Zeit, diesem miserablen Zustand ein Ende zu setzen!"

 CHL_commence_the_counter_revolution: "Beginnt die Gegenrevolution"
 CHL_commence_the_counter_revolution_desc: "Unsere Truppen stehen bereit und warten sehnsüchtig auf Befehle, bereit, jeden wichtigen Posten in Santiago sowie die Rathäuser in verschiedenen anderen Städten zu besetzen. Jetzt gilt es nur noch, den Plan auszuführen und abzuwarten, wie viel Unterstützung wir in der Bevölkerung haben, wenn das alles vorbei ist."

 CHL_promote_broad_anti_americansim: "Förderung eines breiten Antiamerikanismus"
 CHL_promote_broad_anti_americansim_desc: "Die Amerikaner sind alles Bastarde, sie haben uns ausbluten lassen, bis wir weiß sind, sie haben uns alles genommen, was wir haben, als ob es ihr Recht wäre, und wir haben nichts dafür bekommen, obwohl sie so viel Aufhebens machen, was haben die Amerikaner jemals für uns getan? Ich wiederhole, was haben die Amerikaner jemals für uns getan?"

 CHL_ban_liberalism: "Liberalismus verbieten"
 CHL_ban_liberalism_desc: "Obwohl wir die Liberalen aus der Regierung geworfen haben, gibt es sie immer noch, wie die unendlichen Sandkörner, die es gibt. Wir müssen ihre Gruppen niederschlagen und dafür sorgen, dass sie niemals stark genug werden, um unsere Herrschaft zu bedrohen."

 CHL_recruit_young_officers: "Junge Offiziere rekrutieren"
 CHL_recruit_young_officers_desc: "Viele Generäle in hohen Positionen in unserem Land hatten eher linksgerichtete Sympathien und haben bis auf einige alle ihren Rücktritt eingereicht, nachdem wir die Kontrolle übernommen haben. Wir sollten einige der patriotischen und fanatischen jungen Offiziere aus den eigenen Reihen rekrutieren und sie ihre alten dekadenten Vorgesetzten ersetzen lassen."

 CHL_enforce_the_chilean_identity: "Eine neue chilenische Identität schmieden"
 CHL_enforce_the_chilean_identity_desc: "In der gegenwärtigen Situation ist das chilenische Volk gespalten, und wir müssen etwas tun, um es unter unserem Banner zu vereinen. Spanier, Mapuche, Chilenen, sie sind alle gleich, denn sie sind alle unsere Bürger, und sie sind gleich. Einige mögen unsere Botschaft ablehnen, aber im Allgemeinen dürfte die neue chilenische Identität den meisten gefallen."

 CHL_cooperate_with_operation_bolivar: "Mit der Operation Bolívar zusammenarbeiten"
 CHL_cooperate_with_operation_bolivar_desc: "Die Deutschen hingegen haben viel für uns getan. Als wir sie am meisten brauchten, zogen deutsche Siedler los, um Araucanía zu kolonisieren, und jetzt brauchen sie Hilfe im Umgang mit den Amerikanern. Es ist unsere Pflicht, ihnen dabei zu helfen und ihnen die Schuld zurückzuzahlen, die wir ihnen schulden."

 CHL_abide_by_the_francoist_model: "Am franquistischen Modell festhalten"
 CHL_abide_by_the_francoist_model_desc: "Auch wenn die Deutschen einen großen Einfluss haben, sollte sich unsere Bewegung wirklich mit den Ideen mediterraner Denker wie Mussolini und Franco auseinandersetzen. Es ist ihr Modell, dem wir folgen sollten, und ihre Ideale, die wir uns zu eigen machen sollten."

 CHL_host_german_intelligence: "Deutsche Geheimdienste als Gastgeber"
 CHL_host_german_intelligence_desc: "In ihrer Operation Bolívar versuchen die Deutschen, die Amerikaner vom Süden aus auszuspionieren, und wir könnten ihnen viele interessante Informationen liefern, solange sie Spione stationieren und die Abwehr enger mit unserer Regierung zusammenarbeiten lassen."

 CHL_militarize_the_state: "Militarisierung des Staates"
 CHL_militarize_the_state_desc: "Obwohl wir schon früher große Kriege gewinnen konnten, ist unser Land derzeit nicht bereit für einen weiteren großen Konflikt. Wir müssen daher zuerst den Staat militarisieren, wenn wir wollen, dass unsere Streitkräfte wieder kampfbereit sind."

 CHL_the_spirit_of_the_war_of_the_pacific: "Der Geist des Pazifikkrieges"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "Wenn wir unsere Truppen aufrütteln wollen, sollten wir sie an unsere großen Erfolge im Pazifikkrieg gegen Peru und Bolivien erinnern. Bei dieser Gelegenheit können wir auch unsere Ansprüche auf bestimmte Gebiete bekräftigen, die uns unsere deutschen Verbündeten vielleicht zugestehen würden."

 CHL_syndicalize_the_production_sector: "Syndikalisierung des Produktionssektors"
 CHL_syndicalize_the_production_sector_desc: "Der Produktionssektor wird derzeit von Ineffizienz und grausamen Hacendados geplagt, die nur an ihren eigenen Profit denken. Wir sollten die Industrien syndikalisieren und ein echtes falangistisches Industriemodell hervorbringen."

 CHL_expand_the_mountain_regiments: "Die Gebirgsregimenter ausbauen"
 CHL_expand_the_mountain_regiments_desc: "Die besten Elitetruppen, die wir besitzen, sind unsere spezialisierten Gebirgsjägerregimenter, die für den brutalen Kampf überall im Lande geeignet sind. Wir sollten unsere Generäle dazu verpflichten, mit diesen Truppen zu rotieren und zu trainieren, und sie mit jeglicher Spezialausrüstung ausstatten, die sie benötigen."

 CHL_departemento_de_las_tropas_nacistas_de_asalto: "Departamento de las Tropas de Asalto"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "Unsere Abteilung der Nacista-Sturmtruppen sollte ermutigt und gestärkt werden. Wir sollten dafür sorgen, dass sie dem Geist der Stoßtruppen des Großen Krieges gerecht werden, und sie entsprechend ausstatten."

 CHL_departamento_de_la_juventad_nacista: "Departamento de la Juventud Nacista"
 CHL_departamento_de_la_juventad_nacista_desc: "Andere Länder wie Deutschland haben es geschafft, ihre Jugend zu militarisieren, und wir sollten es nicht anders machen, denn wir brauchen mehr Männer im Feld, und zwar jetzt."

 CHL_expand_the_department_of_provinces: "Vergrößerung der Abteilung für Provinzen"
 CHL_expand_the_department_of_provinces_desc: "Die Abteilung für Provinzen macht Überstunden, um sicherzustellen, dass wir alle Regionen Chiles unter Kontrolle halten, aber wenn wir sie voll unterstützen und ausbauen, könnten wir sie nutzen, um auch fremde Gebiete besser zu verwalten."

 CHL_revoke_the_treaty_of_lima: "Aufhebung des Vertrags von Lima"
 CHL_revoke_the_treaty_of_lima_desc: "Der Vertrag von Lima aus dem Jahr 1929, mit dem die Region Tacna an Peru zurückgegeben wurde, war nicht rechtmäßig, und es gibt keine andere Erklärung als die, dass uns in dieser Angelegenheit die Hand aufgezwungen wurde. Es ist an der Zeit, die Dinge richtig zu stellen und die Rückgabe des Gebiets zu fordern."

 CHL_demand_the_fireland: "Verlangen Sie das Land des Feuers"
 CHL_demand_the_fireland_desc: "Feuerland gehört rechtmäßig uns, und Argentinien kann keine Legitimität für seinen Besitz beanspruchen, da es nicht einmal mit dem Land verbunden ist. Wir sollten der Bevölkerung versichern, dass wir es nicht böse meinen, und die Region aus den Fängen Argentiniens reißen."

 CHL_escalate_the_laguna_del_desierto_issue: "Eskalation der Laguna del Desierto-Frage"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "Die Grenzziehung um die Laguna del Desierto ist sehr unklar und zudem einseitig zugunsten der Argentinier. Wir sollten den Teil der Region besetzen, der rechtmäßig uns gehört, und vielleicht sogar noch ein bisschen weiter gehen."

 CHL_demand_demilitarization_of_patagonia: "Entmilitarisierung von Patagonien"
 CHL_demand_demilitarization_of_patagonia_desc: "Die Argentinier bedrohen unser Volk weiterhin durch ihre ständige Militärpräsenz in Patagonien. Es ist höchste Zeit, dass wir sie bitten, uns einfach in Ruhe zu lassen und zu versprechen, die Truppen aus der Region herauszuhalten."

 CHL_enter_patagonia: "Patagonien betreten"
 CHL_enter_patagonia_desc: "Wenn die Argentinier uns auch nur eine Sekunde lang glauben, ist das der Beweis dafür, dass wir sie getäuscht und verängstigt haben. Es ist an der Zeit, dass unsere Truppen in Patagonien einmarschieren und hart zuschlagen, bevor sie überhaupt wissen, wie ihnen geschieht."

 CHL_controlled_education: "Streng kontrollierte Erziehung"
 CHL_controlled_education_desc: "Wenn die Kinder richtig aufwachsen und so denken sollen, wie wir es uns wünschen, müssen wir dafür sorgen, dass ihre Bildung den Standards und Vorschriften folgt, die wir haben, um sie zu vorbildlichen Bürgern zu machen."

 CHL_promote_pan_hispanic_rhetoric: "Förderung einer pan-hispanischen Rhetorik"
 CHL_promote_pan_hispanic_rhetoric_desc: "Wir sind alle Individuen. Dennoch sind wir im Geiste und durch unser Blut als hispanisches Volk vereint, und es ist an der Zeit, dass wir unser Geburtsrecht einfordern und alle Imperialisten stürzen, die versuchen, unser Volk uneins zu halten."

 CHL_military_excercises: "Militärübungen"
 CHL_military_excercises_desc: "Das Militär ist noch nicht voll kampffähig und muss ausgiebig geübt werden, bevor es von Nutzen sein kann, wenn der Tag der hispanischen Einigung kommt."

 CHL_cultivate_fanaticism: "Fanatismus kultivieren"
 CHL_cultivate_fanaticism_desc: "Ohne Vereinigung haben die Völker Süd- und Mittelamerikas keine Zukunft, und das muss allen bewusst gemacht werden. Wenn wir uns jetzt nicht gegen die Amerikaner wehren, werden wir mit Sicherheit in ihre manipulativen und imperialistischen Fänge geraten. Ehre ist das, was einen Hispanoamerikaner ausmacht, und Grausamkeit ist das, was jeder erfahren wird, der sich uns widersetzt."

 CHL_the_path_to_conquest: "Einigung durch Eroberung"
 CHL_the_path_to_conquest_desc: "Der glorreiche Akt der Eroberung, wie bei den alten Eroberern, wird unser Volk zusammenführen, denn es steht unter der Kontrolle egoistischer und kleinlicher nationalistischer Regierungen, die das größere Bild, von dem sie ein Teil sind, nicht sehen können. Wir müssen das hispanische Volk befreien, und zwar mit Gewalt!"
 CHL_hispanic_supremacy_pact_faction: "Hispanic Supremacy League"

 CHL_the_hispanic_alliance: "Die hispanische Allianz"
 CHL_the_hispanic_alliance_desc: "Unser Volk sollte vereint sein, nicht in einem Staat, sondern in Freundschaft und Zusammenarbeit, und nur durch ein Bündnis kann eine panspanische Union existieren. Wir sollten auf alle zugehen, die unsere Ideale teilen, und uns ihre Loyalität für unsere Sache sichern."

 CHL_the_latin_american_alliance: "Die Lateinamerikanische Allianz"
 CHL_the_latin_american_alliance_desc: "Obwohl wir den Pan-Hispanismus anstreben, gibt es auf unserem Kontinent immer noch Menschen, die sich uns im Kampf gegen die imperialistische Unterdrückung anschließen wollen, obwohl sie nur Lateiner sind. Wir sollten sie einladen, denn gemeinsam sind die lateinamerikanischen Völker stark."

 CHL_sponsor_anti_colonialist_rebellions: "Unterstützt antikolonialistische Aufstände"
 CHL_sponsor_anti_colonialist_rebellions_desc: "Es gibt Menschen, die so denken wie wir, die aber nicht die Selbstbestimmung haben, ihre eigene Zukunft zu kontrollieren und zu steuern. Wir müssen sie aus den Klauen der kolonialistischen Mächte befreien."

 CHL_joint_development_and_research: "Gemeinsame Entwicklung und Forschung"
 CHL_joint_development_and_research_desc: "Jetzt, wo wir enger zusammenarbeiten, können wir ineinander investieren und Labors einrichten, die Forscher aus allen Mitgliedstaaten aufnehmen, um besser zusammenzuarbeiten."

 CHL_push_past_the_darien_gap: "Überwindung des Darien-Gefälles"
 CHL_push_past_the_darien_gap_desc: "Der Darien-Graben zwischen Kolumbien und Panama mag schwer zu überwinden sein, aber er ist notwendig, wenn wir die Grenze zu Amerika erreichen und unsere Brüder dort endlich befreien wollen."

 CHL_the_might_to_defend_our_homes: "Die Macht, unsere Häuser zu verteidigen"
 CHL_the_might_to_defend_our_homes_desc: "Unser Leben wird ständig von den Großmächten der Welt bedroht, und es kann nicht hoch genug eingeschätzt werden, wie wichtig es für unser Volk ist, sich von unserer Regierung geschützt zu fühlen. Wir sollten unsere Streitkräfte verstärken, damit die Kriege nie vor unserer Haustür landen können."

 CHL_undo_colonialist_occupations: "Koloniale Besetzungen rückgängig machen"
 CHL_undo_colonialist_occupations_desc: "Die Kolonialmächte haben schon viel zu lange Teile des hispanischen Amerikas besetzt, und es ist an der Zeit, ihnen zu zeigen, dass man sich nicht mit uns anlegen sollte. Schickt die Armee!"

 CHL_unite_hispanic_america: "Vereinigt Hispanoamerika"
 CHL_unite_hispanic_america_desc: "Die Zeit ist endlich reif! Heute werden wir Zeuge der Geschichte, denn ein großer Teil der hispanoamerikanischen Bevölkerung ist wieder vereint, allerdings unter unserer eigenen Regierung und nicht unter dem spanischen Imperium. Freut euch, denn dies ist der Beginn einer neuen Ära für den Kontinent!"

 CHL_the_true_enemy: "Der wahre Feind"
 CHL_the_true_enemy_desc: "Amerika ist der einzige wahre Feind unseres Volkes und hat die Hispanoamerikaner in ihrem Süden schon viel zu lange unterdrückt. Jetzt, da wir für den letzten Vorstoß bereit sind, müssen wir nur noch diesen einen letzten Schritt tun."

 CHL_demand_the_guayanas: "Fordern Sie die Guianas"
 CHL_demand_the_guayanas_desc: "Die Guianas sind schon viel zu lange von anderen Mächten besetzt. Die Region, von der einst behauptet wurde, dass sie El Dorado beherbergt, mag es in Wirklichkeit nicht haben, aber sie hat viele andere Reichtümer, Reichtümer, die wir unbedingt für uns selbst haben wollen."

 CHL_liberate_the_caribbean: "Befreiung der Karibik"
 CHL_liberate_the_caribbean_desc: "Die Karibik mag nicht nur hispanisch oder gar lateinamerikanisch sein, aber sie sollte dennoch in unseren Einflussbereich fallen, und wir müssen alles tun, um die Inseln für uns zu sichern."

 CHL_press_our_demands: "Unseren Forderungen Nachdruck verleihen"
 CHL_press_our_demands_desc: "Jetzt, da wir alle Guianas besitzen, können wir unseren Forderungen Nachdruck verleihen, sie aus den Fängen der Imperialisten befreien und versuchen, Frieden mit den ehemaligen Besatzern der Region zu schließen."

 CHL_defense_of_the_hemisphere: "Verteidigung der Hemisphäre"
 CHL_defense_of_the_hemisphere_desc: "Es gibt viele Nationen in unserer Hemisphäre, die sehr davon profitieren würden, vor den USA geschützt zu werden, und das ist genau das, was wir und die Deutschen ihnen anbieten können."

 CHL_support_the_colonial_plan: "Unterstützen Sie den Kolonialplan"
 CHL_support_the_colonial_plan_desc: "Das deutsche Kolonialamt hat einmal einen Plan ausgearbeitet, wie man in Uruguay schnell die Kontrolle über den Staatsapparat übernehmen und eine koloniale Marionettenregierung einsetzen kann. Wir haben jetzt die Macht, dies in die Tat umzusetzen, und sollten von Uruguay verlangen, sich unserem Bündnis zu unterwerfen und die richtige Seite der Geschichte zu wählen."

 CHL_unite_with_our_brothers_in_hispania: "Wiedervereinigung mit unseren Brüdern in Hispanien"
 CHL_unite_with_our_brothers_in_hispania_desc: "Unsere lange verschollenen Brüder im alten Hispanien sind ideologisch mit uns verstrickt, zögern aber, sich in einem Krieg auf die deutsche Seite zu stellen. Wir könnten der Anstoß sein, den sie brauchen, um endlich der deutschen Fraktion beizutreten."

 CHL_restore_the_old_kingdom: "Das Alte Reich wiederherstellen"
 CHL_restore_the_old_kingdom_desc: "Jetzt, da wir alle Gebiete der beanspruchten irredentistischen Region des Königreichs Chile kontrollieren, das einst Teil des Vizekönigreichs Peru war, können wir uns bemühen, diese Gebiete in uns zu integrieren, und vielleicht sogar ein wenig über diese historisch beanspruchten Grenzen hinausgehen."

 CHL_an_empire_on_the_pacific: "Ein Imperium im Pazifik"
 CHL_an_empire_on_the_pacific_desc: "Nun, da unser goldenes Zeitalter wirklich begonnen hat, ist es an der Zeit, unseren Horizont zu erweitern und nach Westen zu blicken. Wir werden ein großes Reich errichten, das sich über den gesamten Pazifischen Ozean erstreckt!"

 CHL_modern_conquistadors: "Die Eroberer von Pedro de Valdivia"
 CHL_modern_conquistadors_desc: "Nun, da das alte Königreich Chile endlich wiederhergestellt ist, ist es an der Zeit, unsere Vorfahren zu ehren und den Mantel unseres ersten königlichen Gouverneurs, des Konquistadors Pedro de Valdivia, zu übernehmen. Vorwärts, auf ins Unbekannte!"

 CHL_no_more_advisors_tt: "Ein Großteil unserer derzeit verfügbaren §YBerater§! wird §RNicht verfügbar§!"
 CHL_indigenous_union: "Die Union Amerikanischer Indigener Völker"
 CHL_carabineros_secured_by_opposition: "Die Carabineros sind von der Opposition gesichert worden"
 CHL_annex_and_core_all_american_subjects: "§YAnhänge§! und gewinnt §YKerne§! auf allen §YAmerindischen und Polynesischen Untertanenstaaten§!"
 CHL_unified_in_spirit_tt: "Alle §YAmerindianischen und Polynesischen Untertanenstaaten§! werden ebenfalls diesen Nationalgeist erlangen"
 CHL_avenge_the_pacification_tt: "Die verschiedenen Anti-Mapuche-Elemente im Land werden §YCarlos Ibáñez del Campo§! in einem §RBürgerkrieg§! gegen uns folgen!"
 CHL_undermine_the_carabineros_de_chile_tt: "Verhindert, dass Ibáñez' Seite §Yzusätzliche Carabineros De Chile§! Divisionen erhält, wenn ein §YBürgerkrieg§! beginnt"
 CHL_crusade_against_imperialism_tt: "Schaltet Entscheidungen zur §YBefreiung der indianischen§! und §Ypolynesischen Staaten§! von imperialistischer Unterdrückung frei"
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§YWenn der Mapuche-Unabhängigkeitskrieg§! beginnt:\nArmeeerfahrung: §G+25§!.\nGewinnen Sie Basis-Kriegsunterstützung: §G+5.00%§!."

 CHL_ibanezs_coup: "Ibáñez' Coup"
 CHL_ibanezs_coup_desc: "Der ehemalige Präsident und General Carlos Ibáñez del Campo sehnt sich danach, seine verlorene Präsidentschaft wiederzuerlangen, und ist bereit, dafür notfalls auch zwielichtige Geschäfte zu machen. Er wäre daher bereit, einen gemeinsamen Putsch der Konservativen und der Faschisten zu unterstützen, solange sie ihm die Führung der Nation versprechen."

 CHL_address_the_mapuche_conflict: "Den Mapuche-Konflikt angehen"
 CHL_address_the_mapuche_conflict_desc: "Das Land ist destabilisiert, aber die Situation für die Mapuche wird sich auch unter Ibáñez nicht verbessern, und deshalb müssen wir schnell handeln. Der indigene Aktivist und Politiker Manuel Manquilef hat begonnen, die vielen uneinigen Mapuche-Organisationen zu sammeln und zu vereinen, um den chilenischen Staat ein für alle Mal zu stürzen."

 CHL_undermine_the_carabineros_de_chile: "Untergrabung der Carabineros de Chile"
 CHL_undermine_the_carabineros_de_chile_desc: "Die Carabineros de Chile wurden einst von Präsident Carlos Ibáñez del Campo gegründet und sind ihm immer noch sehr treu ergeben. Würden wir versuchen, einen von uns geführten Staat zu gründen, würden sie sich sicherlich auf seine Seite stellen und uns im Weg stehen. Wir müssen daher alles in unserer Macht Stehende tun, um sicherzustellen, dass sie in Zukunft so wenig Macht wie möglich haben."

 CHL_la_corporacion_araucania: "La Corporación Araucana"
 CHL_la_corporacion_araucania_desc: "Die araukanische Korporation unter der Führung des konservativen und korporativistischen Venancio Coñuepán Huenchual, Enkel eines berühmten Abajino-Kriegshäuptlings, könnte sich als nützlicher Verbündeter gegen den chilenischen Staat erweisen."

 CHL_la_federacion_araucania: "La Federación Araucana"
 CHL_la_federacion_araucania_desc: "Die araukanische Föderation unter der Führung des Mapuche-Traditionalisten Manuel Aburto Panguilef lehnt eine Zusammenarbeit mit der modernen chilenischen Gesellschaft strikt ab und ließe sich leicht in unsere Unabhängigkeitsbewegung einbinden."

 CHL_sociedad_caupolican_defensora_de_la_araucania: "Sociedad Caupolicán de la Araucanía"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "Die von Manuel Manquilef geleitete Gesellschaft Caupolicán Defender de la Araucanía ist derzeit eine der größten Mapuche-Organisationen und bildet die Grundlage für eine erfolgreiche Revolution. Die Unterstützung der Mitglieder dieser Gruppe zu gewinnen, sollte oberste Priorität haben."

 CHL_union_araucana: "Unión Araucana"
 CHL_union_araucana_desc: "Die Unión Araucana ist eine der ältesten Mapuche-Organisationen in Chile. Durch ihre engen Beziehungen zu den Kapuzinerpatres in Araucanía haben sie eine Agenda der katholischen Evangelisierung und der Integration in die chilenische Gesellschaft gefördert, würden aber unseren Weg unterstützen, wenn sie richtig überzeugt werden."

 CHL_la_moderna_araucania: "La Moderna Araucanía"
 CHL_la_moderna_araucania_desc: "La Moderna Araucanía war eine der ersten Mapuche-Organisationen, die in Chile gegründet wurde und deren Schwerpunkt auf Bildung und Fortschritt lag. Wir sollten uns bemühen, sie in unsere Bewegung zu integrieren und ihre Spezialitäten so gut wie möglich zu nutzen."

 CHL_electing_a_toqui: "Wahl eines Toqui"
 CHL_electing_a_toqui_desc: "Gemäß der Mapuche-Tradition wird in Kriegszeiten ein Toqui von einer Versammlung der Loncos, die ihre verschiedenen Rehues und Aillarehues anführen, zum Anführer gewählt. Diese Toqui hatten die höchste Rolle in der Mapuche-Gesellschaft inne und führten die Krieger und Loncos während des Krieges an. Nun ist es an der Zeit, einen neuen Toqui zu wählen, der unseren antiimperialistischen Kreuzzug anführen kann!"
 CHL_electing_a_toqui_tt: "Wir werden einen Anführer mit einem einzigartigen Charakterzug wählen können "

 CHL_convene_the_araucanian_congress: "Einberufung des araukanischen Kongresses"
 CHL_convene_the_araucanian_congress_desc: "Es ist an der Zeit, unseren Unabhängigkeitskrieg zu beginnen, aber es gibt eine interne Spaltung in unserer Organisation. Einige behaupten, dass die Kommunisten ein nützlicher Verbündeter wären, da sie ähnliche Ziele wie wir verfolgen, während andere behaupten, dass sie nur Fraktionszwang verursachen und uns im entscheidenden Moment verraten würden. Wem sollte man trauen?"

 CHL_avenge_the_pacification_of_araucania: "Rache für die Befriedung von Araucanía"
 CHL_avenge_the_pacification_of_araucania_desc: "Die chilenische Besetzung von Araucanía, die von 1861 bis 1883 stattfand, war eine dunkle Periode in der Geschichte der Mapuche, und es ist an der Zeit, dass wir uns für das Unrecht und den Krieg, den die Chilenen über uns gebracht haben, rächen. Zu den Waffen, tapfere Krieger! Fordert zurück, was einst war, und was wieder euch gehören wird! Ehret das Vermächtnis von Quilapán und Caupolicán!"

 CHL_revise_the_social_classes: "Überarbeitet die sozialen Klassen"
 CHL_revise_the_social_classes_desc: "Jetzt, da wir wieder eine eigene Gesellschaft haben, ist es höchste Zeit, die sozialen Klassen neu zu strukturieren, damit sie besser zu unseren Ansichten und Idealen passen. Die Zeit der Europäer wird bald vorbei sein!"

 CHL_adopt_mapundungun: "Mapudungun einführen"
 CHL_adopt_mapundungun_desc: "Ein großer Schritt zur Wiederherstellung eines echten Mapuche-Staates wäre die Einführung von Mapudungun als offizielle Sprache, die zumindest vor Gericht gesprochen werden sollte. Wir müssen auch damit beginnen, die Menschen in unserem Staat zu unterrichten, damit sie unsere Sprache lernen können."

 CHL_embrace_indigenous_corporatism: "Den indigenen Korporatismus annehmen"
 CHL_embrace_indigenous_corporatism_desc: "Venancio Coñuepán Huenchuals Ideen des Korporatismus, die auf den alten Methoden des chilenischen indigenen Handwerks und Bauwesens basieren, sollten aufgegriffen und zur offiziellen staatlichen Politik für die Industrien in unserem Land gemacht werden. "

 CHL_expand_the_agricultural_field: "Den landwirtschaftlichen Bereich ausbauen"
 CHL_expand_the_agricultural_field_desc: "Trotz der modernen Ideen von Venancio Coñuepán Huenchual gibt es viele, die zu den alten Wegen einer landwirtschaftlich geprägten Gesellschaft zurückkehren wollen, nur diesmal mit mehr staatlichen Eingriffen für diejenigen, die sich nicht selbst versorgen können. Wir müssen uns an den Wünschen unserer Bevölkerung orientieren, um die nationale Stabilität zu verbessern."

 CHL_focus_on_cattle_and_wool: "Fokus auf Rinder und Wolle"
 CHL_focus_on_cattle_and_wool_desc: "Die beiden größten Nutztierbestände des Landes sind heute Kühe und Schafe, und es wäre unklug, dies ändern zu wollen. Wir sollten stattdessen den Kauf solcher Tiere durch Landwirte in allen Ländern fördern."

 CHL_enlarge_the_textile_industries: "Vergrößerung der Textilindustrie"
 CHL_enlarge_the_textile_industries_desc: "Textilien wurden schon immer in großem Umfang im ganzen Land hergestellt, und das sollte auch heute nicht anders sein. Der Staat sollte die Eröffnung neuer Textilindustrien subventionieren und versuchen, Handelsrouten mit gleichgesinnten Nationen aufzubauen."

 CHL_silverworking: "Silberverarbeitung"
 CHL_silverworking_desc: "Die Silberverarbeitung war schon immer eines der besonderen traditionellen Handwerke des Mapuche-Volkes, und es wäre ein Leichtes, hochwertigen und teuren Silberschmuck zu exportieren, da wir auch über große Vorkommen an natürlichem Silber verfügen, vor allem, wenn wir Puelmapu von den Argentiniern zurückerhalten."

 CHL_incorporate_machi_into_the_army: "Machi in die Armee einbinden"
 CHL_incorporate_machi_into_the_army_desc: "Die Machi sind traditionelle Heiler und religiöse Führer innerhalb unserer Religion und für ihr traditionelles medizinisches Handwerk bekannt. Wir sollten dafür sorgen, dass jede Division mindestens einen Machi hat, um die Gesundheit unserer Truppen im Kampf zu gewährleisten."

 CHL_the_patagonian_giants: "Die patagonischen Giganten"
 CHL_the_patagonian_giants_desc: "Die Patagones oder patagonischen Riesen waren eine Ethnie von Riesenmenschen, die Gerüchten zufolge in Patagonien lebten und in frühen europäischen Berichten beschrieben wurden, und sie sollen mindestens doppelt so groß wie ein normaler Mensch gewesen sein. Obwohl diese Gerüchte unwahr sind, sollten wir uns bemühen, dass unsere Streitkräfte dem Bild dieser Riesen gerecht werden und in den Augen unserer Feinde Furcht verbreiten."

 CHL_taking_back_patagonia: "[Die Rücknahme des Patagonien-Schlüssels]]"
 CHL_taking_back_patagonia_desc: "[CHL_Rückeroberung_patagoniens_desc_key]"

 CHL_honor_the_legacy_of_caupolican: "Ehre das Vermächtnis von Caupolicán"
 CHL_honor_the_legacy_of_caupolican_desc: "Caupolicán war ein Toqui, der den Widerstand seines Volkes gegen die spanischen Eroberer anführte, die im 16. Jahrhundert in das Gebiet der Mapuche eindrangen. Wir sollten versuchen, Namen wie Caupolicán und Lautaro gerecht zu werden, wenn wir unseren Kontinent von den europäischen Imperialisten befreien wollen."

 CHL_union_of_american_indigenous_peoples: "Die Union der indigenen Völker Amerikas"
 CHL_union_of_american_indigenous_peoples_desc: "Es gibt viele Völker auf der Welt, die vom europäischen Imperialismus gewaltsam unterworfen und gequält wurden. Es ist an der Zeit, dass wir uns bemühen, die Völker Amerikas, der Inuit und Polynesiens unter einem Banner zu vereinen, um diese unmoralischen Eindringlinge abzuwehren!"
 CHL_union_of_american_indigenous_peoples_tt: "Schaltet §YQuintín Lame§! als einen §YGeneral§! frei."

 CHL_crusade_against_imperialism: "Kreuzzug gegen den Imperialismus"
 CHL_crusade_against_imperialism_desc: "Endlich ist die Zeit gekommen, in der wir bereit sind, es im Namen der Gerechtigkeit mit der ganzen Welt aufzunehmen! Es ist an der Zeit, den dekadenten Europäern zu zeigen, dass wir uns nicht länger vor ihnen verstecken werden. An die Waffen, Männer, denn dieses Mal werden wir den Kampf zu ihnen bringen!"

 CHL_unified_by_will: "Vereint durch den Willen"
 CHL_unified_by_will_desc: "Die indianischen und polynesischen Völker sind jetzt durch unsere antiimperialistischen Bemühungen vereint worden, aber das reicht nicht aus. Wenn wir die Invasionen der Europäer für die nächsten Jahrhunderte abwehren wollen, müssen wir uns zusammenschließen und eine Nation für alle unsere Völker bilden, geeint durch unseren Willen, einen Staat zu haben, der nicht von Europäern regiert wird."

 CHL_unified_in_spirit: "Vereint im Geist"
 CHL_unified_in_spirit_desc: "Da wir alle ein gemeinsames Ziel verfolgen, können wir gut zusammenarbeiten, wie ein gut geöltes Getriebe. Deshalb sollten wir unsere Nationen zwar nicht zu einer einzigen zusammenfassen, aber dennoch gemeinsame Streitkräfte und eine bessere Koordinierung anstreben. Die Völker Amerikas und des Pazifiks sind im Geiste geeint und werden immer Seite an Seite stehen!"

 CHL_taking_back_patagonia_kingdom: "Wiedervereinigung des Königreichs"
 CHL_taking_back_patagonia_kingdom_desc: "Obwohl wir uns als das neue Königreich von Araukanien und Patagonien proklamiert haben, fehlt uns in der Tat noch ein großer Teil des Königreichs, nämlich Patagonien. Wir sollten uns bemühen, das Reich so schnell wie möglich wieder zu vereinen, damit wir das bisschen Legitimität, das wir haben, nicht verlieren."

 CHL_taking_back_patagonia_mapuche: "Puelmapu zurückgewinnen"
 CHL_taking_back_patagonia_mapuche_desc: "Die alte Mapuche-Region Puelmapu, große Teile des heutigen argentinischen Patagoniens, stehen immer noch unter fremder Unterdrückung, und wir können keine anderen indianischen Völker befreien, bevor wir nicht zuerst unser eigenes erfolgreich befreit haben. Da es also keinen Weg daran vorbei gibt, müssen wir in den Krieg ziehen...."

 CHL_ibanez_as_prime_minister_tt: "Stellt §YCarlos Ibáñez del Campo§! als Berater ein"
 CHL_return_to_the_parliamentary_era_tt: "Stellt §YMiguel Cruchaga Tocornal§! als Berater ein"
 CHL_je_suis_le_deluge_tt: "§YAntoine III§! erhält die Eigenschaft §YDer wahre Kaiser von Frankreich und Amerika§!"
 CHL_the_straight_line_tt: "Die Línea Recta wird §YAntoine III§! stürzen und das Königreich an §YCarlos Ibáñez del Campo§! übergeben"
 CHL_satellite_kingdoms_tt: "Schaltet Entscheidungen zur §YErrichtung von Satellitenkönigreichen§! frei, die die Möglichkeit haben, §Y[INC.GetNameDef]§!, §Y[SUR.GetName]§! oder §Y[HAI.GetName]§! als Marionetten zu errichten, wenn wir ihre historischen Territorien kontrollieren."

 CHL_rule_by_decree: "Herrschaft per Dekret"
 CHL_rule_by_decree_desc: "Während seiner ersten Präsidentschaft, von 1927 bis 1931, regierte Ibáñez per Dekret und übte diktatorische Macht aus. Jetzt muss er dies erneut tun, um das Land in die richtige Richtung zu lenken."

 CHL_strengthen_the_carabinieros: "Stärkung der Carabineros de Chile"
 CHL_strengthen_the_carabinieros_desc: "Die Carabineros de Chile wurden 1927 von keinem Geringeren als Ibáñez selbst gegründet, und große Teile der Organisation sind ihm immer noch sehr treu ergeben. Es könnte sich daher lohnen, dafür zu sorgen, dass die Loyalen diejenigen sind, die die Macht in der Organisation haben."

 CHL_seek_foreign_investments: "Suche nach ausländischen Investitionen"
 CHL_seek_foreign_investments_desc: "Es ist eine bewährte Methode von Ibáñez, die nationale Industrie mit geliehenen Geldern ausländischer Mächte zu unterstützen und wieder aufzubauen, und das ist auch dieses Mal nicht anders."

 CHL_increase_spending_on_public_works: "Erhöhung der Ausgaben für öffentliche Arbeiten"
 CHL_increase_spending_on_public_works_desc: "Wenn Alessandri während seiner Präsidentschaft etwas bewiesen hat, dann, dass öffentliche Bauvorhaben ein hervorragendes Mittel sind, um die Wirtschaft zu verjüngen."

 CHL_alianza_popular_libertadora_as_a_vanguard: "Alianza Popular Libertadora"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "Da es schwierig ist, allein zu regieren, wäre es ratsam, eine Koalitionsregierung mit Beratern verschiedener rechter Parteien zu bilden, um deren Meinungen mit einzubringen."

 CHL_utilize_national_populism: "Nutzen Sie den National-Populismus"
 CHL_utilize_national_populism_desc: "Das Volk ist leichtgläubig, und alles, was ihm Land, Reichtum oder Ruhm verspricht, egal wie leer es ist, wird es auf Ihre Seite ziehen, so wankelmütig ihre Unterstützung auch sein mag."

 CHL_outlaw_socialism: "Geächteter Sozialismus"
 CHL_outlaw_socialism_desc: "Es gibt viele, die sich der Diktatur von Ibáñez widersetzen, aber niemand ist so unnachgiebig wie die Sozialisten. Deshalb müssen wir die Nation von ihnen befreien, lieber früher als später."

 CHL_sell_arica_to_peru: "Arica an Peru verkaufen"
 CHL_sell_arica_to_peru_desc: "Ein guter Weg, um einen großen Zustrom von Geldern zur Lösung der wirtschaftlichen Probleme zu erhalten, ist der Verkauf von Landstücken, die während des Pazifikkrieges von den Peruanern und Bolivianern erobert wurden, an diese zurück."
 CHL_sell_arica_to_peru_civil_war_tt: "§RDie Vervollständigung dieses Fokus und entweder $CHL_outlaw_socialism$ oder $CHL_utilize_national_populism$ wird zu einem Bürgerkrieg führen.§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§RDie Vervollständigung dieses Fokus und $CHL_sell_arica_to_peru$ werden zu einem Bürgerkrieg führen§!"

  ""
 CHL_crown_antoine_as_sovereign_king: "Kröne Antoine zum souveränen König"
 CHL_crown_antoine_as_sovereign_king_desc: "Jacques Antoine Bernard ist aus Frankreich zurückgekehrt, um unserer Regierung in unserem Bürgerkrieg zu helfen. Der Preis dafür ist, dass wir ihm die Macht übertragen und ihm den Titel eines souveränen Königs von Araukanien und Patagonien verleihen müssen. Was kann da schon schiefgehen?"

 CHL_strike_a_deal_with_the_mapuche: "Ein Abkommen mit den Mapuche schließen"
 CHL_strike_a_deal_with_the_mapuche_desc: "Es waren die Mapuche, die es einst ermöglichten, dass Orélie-Antoine I. der erste König von Araucanía und Patagonien wurde, und durch unsere Beziehungen zu ihnen können wir die neuen Mapuche-Organisationen auf unsere Seite ziehen."

 CHL_request_assistance_in_the_war: "Bitte um Unterstützung im Krieg"
 CHL_request_assistance_in_the_war_desc: "Es gibt mehrere Länder auf der Welt, die von einer weiteren europafreundlichen Regierung profitieren würden. Wir sollten sie um Unterstützung bitten, um die Feinde unserer Regierung zu besiegen."
 CHL_request_assistance_in_the_war_tt: "Wenn das Land akzeptiert wird, wird es in der Lage sein, uns während des Bürgerkriegs Freiwillige zu schicken, und es wird eher geneigt sein, dies zu tun. "

 CHL_mobilize_the_veteran_legionaries: "Mobilisierung der Legionärsveteranen"
 CHL_mobilize_the_veteran_legionaries_desc: "Die französischen Fremdenlegionäre, die König Antoine III. zur Ausbildung und Mobilisierung neuer Truppen geholt hat, werden jetzt dringend an der Front benötigt, und ihre Rekrutierung in die reguläre Armee sollte ernsthaft in Betracht gezogen werden."

 CHL_establish_a_royal_guard: "Aufstellen einer königlichen Garde"
 CHL_establish_a_royal_guard_desc: "Kein König ist vollständig ohne eine große Schar von Dienern und Wächtern an seiner Seite, und leider fehlt es Antoine III. genau daran. Daher sollte die schnellstmögliche Aufstellung einer königlichen Garde höchste Priorität haben."

 CHL_attract_additional_french_investments: "Zusätzliche französische Investitionen anlocken"
 CHL_attract_additional_french_investments_desc: "Die französischen Geschäftsleute und Industriellen, die ursprünglich in Antoines Expedition nach Chile eine große Chance witterten, sind nun von seinen großartigen Taten beeindruckt und leicht davon zu überzeugen, mit dem Versprechen von Land in der Zukunft mehr Hilfe zu leisten."

 CHL_invite_french_aristocracy: "Französische Aristokratie einladen"
 CHL_invite_french_aristocracy_desc: "Um die innenpolitischen Probleme im Zusammenhang mit dem Hacienda- und Inquilinaje-System zu bekämpfen, sollten wir neue französische Aristokraten einladen und die Art und Weise, wie der Adel im Lande regiert, überarbeiten."

 CHL_ibanez_as_prime_minister: "Ibáñez als Premierminister"
 CHL_ibanez_as_prime_minister_desc: "Es besteht kein Zweifel daran, dass Antoine III. nicht völlig allein regieren kann, da ihm die staatsmännischen Fähigkeiten und Kenntnisse fehlen, die Ibáñez besitzt. Daher muss die Monarchie eine konstitutionelle sein."
 CHL_no_deluges_tt: "Dies wird §Rverhindern§!, dass Sie später im Baum den Fokus §YJe Suis Le Deluge§! nehmen können."

 CHL_an_absolute_monarchy: "Eine absolute Monarchie"
 CHL_an_absolute_monarchy_desc: "Es gibt viel zu tun, und der einzige, der in der Lage ist, die Kontrolle zu übernehmen und das Land zu lenken, ist der König. Deshalb ist es von größter Wichtigkeit, dem Kabinett mitzuteilen, dass sie alle nach Hause gehen können, da sie nicht gebraucht werden."
 CHL_an_absolute_monarchy_tt: "Dies wird §Rverhindern§!, dass du später im Baum den Schwerpunkt §YGeradlinigkeit§! setzen kannst."

 CHL_approach_the_moderates: "Annäherung an die Gemäßigten"
 CHL_approach_the_moderates_desc: "Trotz ihrer Abneigung gegen die Monarchie gibt es viele im Land, die Ibáñez zumindest folgen würden, wenn er sie dazu auffordern würde, und genau das wird er tun müssen."

 CHL_introduce_the_franc: "Den Franc einführen"
 CHL_introduce_the_franc_desc: "Der chilenische Peso ist schwach und scheitert, außerdem ist er mit dem alten chilenischen Staat verbunden. Wir sollten uns bemühen, den Franc einzuführen, um diese Währung zum Wohle der Nation zu ersetzen."

 CHL_strengthen_control: "Kontrolle verstärken"
 CHL_strengthen_control_desc: "Wir müssen die Kontrolle über die Provinzen von den willensschwachen Rebellen zurückerobern, die die Realität nicht als das sehen können, was sie ist: ein Kampf gegen das große Regime von Antoine."

 CHL_invite_carlist_refugees: "Carlisten-Flüchtlinge einladen"
 CHL_invite_carlist_refugees_desc: "Die Karlisten in Spanien stehen uns nahe, denn sie sind Mitstreiter der Monarchie. Da sie aus ihren Häusern vertrieben wurden, könnten wir ihre Gunst gewinnen, indem wir ihnen hier Zuflucht bieten."

 CHL_expand_the_officer_corps: "Das Offizierskorps ausbauen"
 CHL_expand_the_officer_corps_desc: "Es gab viele Offiziere, die der faschistischen oder sozialistischen Sache gegenüber loyal waren und dann unseren Dienst verlassen haben. Wir sollten das Offizierskorps ausbauen und junge Offiziere heranziehen, um diesen neuen Mangel zu bekämpfen."

 CHL_the_scouts_monarchist_youth_organization: "Die Königlichen Pfadfinder"
 CHL_the_scouts_monarchist_youth_organization_desc: "Wir sollten eine paramilitärische Organisation gründen, die der Jugend beibringt, wie sie im Bedarfsfall ihre Aufgaben im Krieg wahrnehmen kann, und die unserem Volk die Methoden des Überlebens und der Kriegsführung vermittelt."

 CHL_state_catholicism: "Staatlicher Katholizismus"
 CHL_state_catholicism_desc: "Die alte liberale Regierung trennte die katholische Kirche vom Staat, was wir heute als schwere Sünde betrachten würden. Wir müssen diesen großen Fehler sofort rückgängig machen!"

 CHL_invite_french_academia: "Französische Akademiker einladen"
 CHL_invite_french_academia_desc: "Damit die Menschen in unserem Land etwas lernen und Großes erreichen können und damit unser Land die Durchbrüche erzielt, die es braucht, um auf der Weltbühne konkurrenzfähig zu sein, müssen wir die französischen Akademiker vom Festland einladen, um bei der Ausbildung und Organisation zu helfen."

 CHL_a_new_araucanian_noble_class: "Eine neue araukanische Adelsklasse"
 CHL_a_new_araucanian_noble_class_desc: "Obwohl wir jetzt eine große Anzahl von Adeligen haben, sollten wir Programme für Menschen schaffen, die im Gegenzug für Investitionen in den Staat oder für Dienste im Namen des Königs Adelige des Landes werden."

 CHL_establish_the_royal_mountaineers: "Gründung des königlichen Bergvolkes"
 CHL_establish_the_royal_mountaineers_desc: "Die südlichen Anden sind ein prägendes Merkmal des Landes, und die Bergbewohner unseres Staates sind die Elitetruppen, die das Fundament unseres Landes bilden. Wir sollten diese Organisation ausbauen und dafür sorgen, dass sie die nötige Ausrüstung erhalten."

 CHL_an_imperial_capital: "Eine Reichshauptstadt"
 CHL_an_imperial_capital_desc: "Gegenwärtig ist unsere Hauptstadt Santiago, die gleiche Stadt, die auch die Hauptstadt des alten Staates Chile war. Es sollte zumindest überlegt werden, ob es nicht besser wäre, die Hauptstadt an einen anderen Ort zu verlegen."
 CHL_an_imperial_capital_tt: "Wir werden die Option erhalten, §YSantiago§! als Hauptstadt zu behalten und §G2§! Gebäude-Slots hinzuzufügen oder sie nach §YTemuco§! zu verlegen und §G4§! Gebäude-Slots hinzuzufügen."

 CHL_satellite_kingdoms: "Satellitenkönigreiche"
 CHL_satellite_kingdoms_desc: "Napoleon der Große ist eine große Inspiration für Antoine, und seine Lehren waren für alle Staatsmänner der Welt eine solche. Wir sollten es ihm gleichtun und kleinere Pufferstaaten schaffen, die es der lokalen Bevölkerung ermöglichen, sich nicht allzu viele Gedanken über ihre neuen Oberherren zu machen."

 CHL_secure_the_brazilian_border: "Sichern Sie die brasilianische Grenze"
 CHL_secure_the_brazilian_border_desc: "Der Staat Brasilien ist eines der wenigen Länder auf dem Kontinent, die in der Lage sind, mit uns zu konkurrieren. Wir sollten die Grenze zu diesem Land sichern, damit eine Invasion so einfach wie möglich ist, wenn die Zeit reif ist."

 CHL_a_new_empire_of_brazil: "Ein neues Reich Brasiliens"
 CHL_a_new_empire_of_brazil_desc: "Wir werden uns Brasilien untertan machen und ein neues brasilianisches Reich gründen, das von einem neuen König regiert wird, der nicht portugiesischer Herkunft ist!"

 CHL_ruler_of_the_inca: "Herrscher der Inka"
 CHL_ruler_of_the_inca_desc: "Das alte Inkareich war groß und erstreckte sich über große Teile der Anden. Wir sollten diesen Staat wieder erschaffen, aber unter neuer Führung, unserer Führung."

 CHL_a_french_alliance: "Vereinige die Frankophonen"
 CHL_a_french_alliance_desc: "Nachdem unsere monarchistischen Freunde in Frankreich die Kontrolle übernommen haben, wäre es klug, ein Bündnis mit ihnen zu suchen, denn sie haben die gleichen Absichten und Ziele wie wir, sowie das gleiche Erbe und die gleiche Sprache. Gemeinsam sind wir unaufhaltsam."

 CHL_return_to_the_continent: "Rückkehr zum Kontinent"
 CHL_return_to_the_continent_desc: "Das derzeitige französische System weist Schwächen auf, die wir ausnutzen wollen. Es ist an der Zeit, wieder auf den Kontinent zurückzukehren und unser Geburtsrecht zurückzufordern!"

 CHL_joint_invasion_of_mexico: "Eine gemeinsame Invasion Mexikos"
 CHL_joint_invasion_of_mexico_desc: "Nun, da wir uns ein Bündnis mit dem neuen französischen Reich gesichert haben, ist es an der Zeit, das zu wiederholen, womit wir einst gescheitert sind. Das mexikanische Reich muss sich wieder erheben, oder wir werden alle gegen die Macht der Amerikaner untergehen!"

 CHL_claim_the_mexican_throne: "Beanspruche den mexikanischen Thron"
 CHL_claim_the_mexican_throne_desc: "Der mexikanische Thron gehörte einst einem französischen Kaiser, wenn auch nur kurz. Wir sollten diese Tatsache ausnutzen und uns als seine Nachfahren ausgeben, die bereit sind, das Land im Handumdrehen zurückzuerobern."

 CHL_the_straight_line: "Den geraden Weg beschreiten"
 CHL_the_straight_line_desc: "Der Wahnsinnige Antoine III. hat seine Zeit im Rampenlicht hinter sich. Es ist an der Zeit, dass die Geradlinigen die Ordnung im Vaterland wiederherstellen und Ibáñez zum neuen König des großen Staates Chile krönen."

 CHL_je_suis_le_deluge: "Je Suis Le Deluge"
 CHL_je_suis_le_deluge_desc: "Es war einmal, als man sagte, dass eines Tages die Flut kommen würde, und dieser Tag ist jetzt. Wir sind die Sintflut, diejenigen, die die dekadente Weltordnung zerstören und eine neue Ära einleiten werden!"

 CHL_offer_to_protect_pitcairn: "Angebot zum Schutz der Insel Pitcairn"
 CHL_offer_to_protect_pitcairn_desc: "Die derzeitige Verteidigung von [270.GetName] ist schwächer als erhofft und eröffnet unseren Feinden die Möglichkeit, die Insel zu erobern und als Aufmarschbasis für eine Invasion der Osterinsel und schließlich sogar unseres Kernlandes zu nutzen. Wir sollten anbieten, zu unserer eigenen Sicherheit den Schutz der Insel zu übernehmen."

 CHL_a_grand_armada: "Eine große Armada"
 CHL_a_grand_armada_desc: "Wie das große spanische Reich, aus dem wir hervorgegangen sind, wünscht sich Carlos Ibáñez del Campo eine große Armada, die mächtig genug ist, um die britische königliche Marine, die Amerikaner und die deutsche Hochseeflotte gleichzeitig herauszufordern, und so soll es sein!"

 CHL_reclaiming_quebec: "Québec zurückerobern"
 CHL_reclaiming_quebec_desc: "Unsere frankophonen Brüder in Québec müssen aus den Fängen ausländischer Unterdrückung und Besatzung befreit werden und sollten als unsere Waffenbrüder im Kampf gegen die anglophone Hegemonie in der Welt geschätzt werden. Wir müssen sie jetzt befreien!"
 CHL_reclaiming_quebec_tt: "Schaltet die Entscheidung frei: §YQuébec integrieren§!"

 CHL_work_on_the_pan_american_highway: "Arbeit an der Panamerikanischen Straße"
 CHL_work_on_the_pan_american_highway_desc: "Während der verschiedenen panamerikanischen Konferenzen, die in den letzten Jahren stattgefunden haben, haben wir uns darauf geeinigt, mit unseren Brüdern in Nord- und Südamerika zusammenzuarbeiten, um die beiden amerikanischen Kontinente zu verbinden und das Projekt der panamerikanischen Autobahn zu verwirklichen."
 working_on_the_pan_american_highway: "Die Arbeit an der Panamerikanischen Fernstraße"


 #### Brazil #### ""

 BRA_defense_spending: "Erhöhung der Verteidigungsausgaben"
 BRA_defense_spending_desc: "Die Welt ist in Flammen aufgegangen, und kein Land kann sich mehr sicher fühlen. Deshalb sollten wir unsere Ausgaben für die Verteidigung der Nation erhöhen. Sei es für die Fabriken, in denen unsere Waffen hergestellt werden, oder für den Bau neuer Festungsanlagen - wir werden die brasilianische Souveränität sichern, auch wenn es das Letzte ist, was wir tun!"
 BRA_natal_naval_base: "Bau des Flughafens Parnamirim"
 BRA_natal_naval_base_desc: "Dank unserer neugewonnenen Zusammenarbeit mit den USA haben diese angeboten, in unserem Land mit größtenteils eigenen Mitteln einen Luftwaffenstützpunkt zu errichten, wenn wir im Gegenzug die Nutzung des Flughafens durch die US-Marine, die US-Armee sowie die RAF für Flüge zwischen Südamerika und Westafrika gestatten."
 natal_airbase_modifier: "Erlauben Sie uns die Nutzung des Flughafens Parnamirim"
 BRA_no_fascism_in_south_america: "Kein Faschismus in Südamerika"
 BRA_no_fascism_in_south_america_desc: "Da wir uns klar gegen den Faschismus aussprechen, ist es höchste Zeit, gegen die aktuellen Gefahren vorzugehen und unseren Kontinent vor dieser abscheulichen Ideologie zu schützen. Nein, [BRA.GetNameDef] ist nicht Ihre Kolonie!"
 BRA_no_fascism_in_south_america_tt: "Erhalte §Y$puppet_wargoal_focus$§! Kriegsziel auf alle §Yfaschistischen§! Nationen in §YSüdamerika§!"
 BRA_no_communism_in_south_america_tt: "Erhalte §Y$puppet_wargoal_focus$§! Kriegsziel auf alle §Ykommunistischen§! Nationen in §YSüdamerika§!"
 BRA_anti_democracy_in_south_america_tt: "Gewinnen Sie §Y$puppet_wargoal_focus$§! Kriegsziel auf alle §YDemokratischen und Blockfreien§! Nationen in §YSüdamerika§!"
 BRA_tribunal_de_seguranca_nacional: "Tribunal de Segurança Nacional"
 BRA_tribunal_de_seguranca_nacional_desc: "Während die Nationale Befreiungsallianz mit dem Sturz unserer Regierung gescheitert ist, laufen ihre Mitglieder weiterhin durch die Straßen, schmieden Komplotte und rekrutieren für eine weitere Gelegenheit, den Staat zu untergraben. Mit der Einrichtung von Militärgerichten für die Dauer des Ausnahmezustands können solche Verbrecher effizienter vor Gericht gestellt und verurteilt werden."
 BRA_ensure_continued_military_support: "Militärische Unterstützung sicherstellen"
 BRA_ensure_continued_military_support_desc: "Die Unterstützung des Militärs ist für die Langlebigkeit unseres Regimes von entscheidender Bedeutung. Mit ein paar Versprechungen zwischen dem Staat und führenden Offizieren können diese sicherlich für unsere Sache gewonnen werden."
 BRA_work_with_the_integralists: "Mit den Integralisten zusammenarbeiten"
 BRA_work_with_the_integralists_desc: "Die Ziele der Integralisten-Bewegung stimmen weitgehend mit unseren überein, daher könnte es klug sein, ihre Unterstützung zu gewinnen, um unser Regime gegen weitere kommunistische Aufstände zu stützen. Mit ihren paramilitärischen Kräften und ihrem tief verwurzelten Nationalismus werden sie die Vorhut der Konterrevolution sein."
 BRA_estado_moderno: "Estado Moderno"
 BRA_estado_novo_desc: "Nachdem wir jahrelang am Rande eines Bürgerkriegs gestanden haben, können wir endlich den jahrelangen politischen Stillstand durchbrechen und einen neuen Staat aufbauen, der auf Frieden, Gerechtigkeit und Arbeit basiert. In der Zwischenzeit werden wir weiterhin diejenigen ausrotten, die sich der neuen Ordnung widersetzen, bevor sie weiteren Unfrieden säen."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§! wird Führer der §Y$BRA_fascism_party_long$§!"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "Estado Novo"
 BRA_estado_moderno_desc: "Nachdem unsere inneren Feinde verstreut und besiegt sind, ist es an der Zeit, die alte politische Ordnung zu beseitigen und einen modernen Staat auszurufen, der in der Lage ist, dem Volk von [BRA.GetName] auf lange Sicht Frieden und Stabilität zu sichern."
 BRA_cohen_plan: "Der Cohen-Plan"
 BRA_cohen_plan_desc: "Angesichts der bevorstehenden Wahlen und der schwindenden Unterstützung durch die Wählerschaft müssen wir den Fortbestand unseres Regimes mit anderen Mitteln sichern. Indem wir Pläne für einen weiteren kommunistischen Staatsstreich schmieden, können wir die Unterstützung für uns wieder stärken und gleichzeitig die Wahlen im Interesse der nationalen Sicherheit aussetzen."
 BRA_cohen_plan_tt: "Schaltet die Mission §Y$BRA_execute_the_cohen_plan$§! frei, die innerhalb von 100 Tagen nach Beendigung dieses Fokus abgeschlossen werden muss. Der Abschluss der Mission erfordert den Abschluss des Fokus §Y$BRA_estado_novo$§! oder §Y$BRA_estado_moderno$§!. §RWird die Mission nicht erfüllt, kommt es zum Staatsstreich!§!"
 BRA_the_polaca: "Die Polaca"
 BRA_the_polaca_desc: "Zwar gibt es nur noch wenige, die unser Regime ernsthaft bedrohen könnten, aber es würde unsere Legitimität erhöhen, wenn wir eine neue Verfassung ausarbeiten würden, die die Befugnisse des Präsidenten festlegt. Vielleicht können wir uns dabei von der kürzlich in Kraft getretenen polnischen Verfassung inspirieren lassen."
 BRA_anaue: "Anauê!"
 BRA_anaue_desc: "Unsere Bewegung hat einen Spruch des Tupi-Volkes, "Anauê", als Kriegsruf übernommen. Dieser Satz steht für die Brüderlichkeit der Mitglieder und ihre unnachgiebige Loyalität zum Schutz unserer Nation. Anauê!"
 BRA_anaue_tt: "Schaltet Beschlüsse zur Rekrutierung von Integralisten-Milizdivisionen in Staaten frei, nachdem ihr dort Kundgebungen abgeschlossen habt. \nRekrutiert einen neuen General mit der Eigenschaft §Y$militias_officer$§!: \n Milizverteidigung §G+5%§! \n Milizgeschwindigkeit §G+5%§! \n Milizorganisation §G+5%§!"
 BRA_autarky: "Brasilianische Autarkie"
 BRA_autarky_desc: "Die wirtschaftlichen Turbulenzen nach dem Wall-Street-Crash haben sich über den ganzen Globus ausgebreitet und unsere Wirtschaft zerstört. Vom Kaffeekonsum bis zur Stahlproduktion müssen wir in allen Bereichen autark werden und uns gegen künftige Auslandskrisen wappnen."
 BRA_corporatism: "Umarmung des Korporatismus"
 BRA_corporatism_desc: "Die Auseinandersetzungen zwischen Arbeitern und Kapitalisten haben die [BRA.GetAdjective]-Wirtschaft schon zu lange untergraben. Um dies zu bekämpfen, werden wir ein neues Wirtschaftsmodell einführen, das auf der korporatistischen Politik basiert, die in den letzten Jahren in vielen der erfolgreicheren europäischen Nationen zu beobachten war."
 BRA_departamendo_de_propaganda: "Departamento de Propaganda"
 BRA_departamendo_de_propaganda_desc: "Die politischen Unruhen des letzten Jahrzehnts zeigen nur zu gut, was passieren kann, wenn die Regierung und das Volk in ihren Ansichten nicht übereinstimmen. Um weiteren Unruhen vorzubeugen, werden wir ein Propagandaministerium einrichten, um die Bevölkerung auf unsere Politik einzustimmen."
 BRA_departamento_de_ordem_politica_e_social: "Departamento de Ordem Política e Social"
 BRA_departamento_de_ordem_politica_e_social_desc: "Propaganda und Zwang reichen nicht aus, um die engagiertesten Radikalen oder ausländischen Agenten von staatsgefährdenden Aktivitäten abzuhalten. Wir brauchen daher eine neue Geheimpolizei, die gegen solche Bedrohungen vorgeht."
 BRA_collective_bargaining: "Kollektive Tarifverhandlungen"
 BRA_collective_bargaining_desc: ""
 BRA_cooperation_in_the_americas: "Politik der guten Nachbarschaft"
 BRA_cooperation_in_the_americas_desc: "Franklin Roosevelts "Politik der guten Nachbarschaft" bleibt in der westlichen Hemisphäre einflussreich. Wir sollten uns diese Politik zu eigen machen und uns bemühen, mit den Nationen Amerikas zusammenzuarbeiten, anstatt uns in die Angelegenheiten der anderen einzumischen."
 BRA_tech_slot_1: "Universität von São Paulo"
 BRA_tech_slot_1_desc: "Die Universität von São Paulo wurde erst vor kurzem gegründet, doch ihre Vorteile sind bereits in der gesamten [BRA.GetAdjective]-Wirtschaft zu spüren. Wir sollten daraus Kapital schlagen, indem wir mehr in diese aufstrebende Institution investieren."
 BRA_reject_cosmopolitanism: "Ablehnung des Kosmopolitismus"
 BRA_reject_cosmopolitanism_desc: "Der jüngste Trend zum Kosmopolitismus ist nichts weiter als ein trojanisches Pferd für die kommunistische Einmischung in unsere große Nation. Wir sind [BRA.GetAdjective], und wir müssen unsere Kultur und Ideale verteidigen, bevor sie zerstört werden."
 BRA_ban_political_parties: "Verbot politischer Parteien"
 BRA_ban_political_parties_desc: "Politische Parteien haben bewiesen, dass sie nichts weiter sind als Werkzeuge zur Spaltung und Störung. Indem wir sie verbieten und abschaffen, können wir die Fähigkeit der Radikalen einschränken, sich gegen uns zu organisieren."
 BRA_decree_no_37: "Dekret Nummer 37"
 BRA_decree_no_37_desc: "Das vorherige Regime war von Korruption und innenpolitischen Streitigkeiten geprägt, da einige Staaten einen unverhältnismäßig großen Einfluss auf die nationale Politik hatten. Wir sollten daher gegen jede Form von Regionalismus vorgehen und die Macht auf die nationale Regierung konzentrieren."
 BRA_establish_psad: "DASP einrichten"
 BRA_establish_psad_desc: "Der Staatsapparat, der die Umsetzung der Politik unserer Regierung ermöglicht, ist veraltet und abgestanden. Wir werden das Departamento Administrativo do Serviço Público (DASP) einrichten, um die Nation effektiver zu regieren und die wirtschaftliche Effizienz zu erhalten."
 BRA_federal_employment_plan: "Bundesbeschäftigungsplan"
 BRA_federal_employment_plan_desc: "Die Massenarbeitslosigkeit wird zu anhaltendem Radikalismus und Gewalt führen. Um dies zu verhindern, werden wir die Beschäftigungsmöglichkeiten durch die Schaffung staatlich geführter Industrien und neuer Infrastrukturprojekte erweitern."
 BRA_secure_our_borders: "Unsere Grenzen sichern"
 BRA_secure_our_borders_desc: "Wir sind jenseits unserer Grenzen von Gegnern umgeben, die unsere große Nation isolieren und zerstören wollen. Nachdem wir die innenpolitische Situation unter Kontrolle haben, ist es an der Zeit, dass wir uns den auswärtigen Angelegenheiten zuwenden und Maßnahmen ergreifen, um unsere nationale Sicherheit zu gewährleisten."
 BRA_ethical_internationalism: "Ethischer Internationalismus"
 BRA_ethical_internationalism_desc: "Selbst die größte Nation kann nicht alles für ihr Volk schaffen und versorgen. Um Frieden und Wohlstand für unser Volk zu sichern, sollten wir unsere Außenpolitik auf für beide Seiten vorteilhafte Wirtschaftspartnerschaften mit gleichgesinnten Nationen aufbauen."
 BRA_brazil_integral: "Brasilien Integral"
 BRA_brazil_integral_desc: "Es hat Jahre gedauert, bis wir diesen Moment erreicht haben, aber endlich haben wir unsere Macht im Land gefestigt und uns von den letzten Überbleibseln der alten, heruntergekommenen republikanischen Methoden befreit."
 BRA_in_vargas_we_trust: "Wir vertrauen auf Vargas"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$ hat bewiesen, dass er ein fähiger Politiker ist, der die Stürme der Führung überstehen kann. Darüber hinaus hat er sich durch die Übernahme der Politik unserer Partei als weiser Führer erwiesen. Viele in der Partei glauben nun, dass er dazu bestimmt ist, die Nation zu immer größeren Höhen zu führen."
 BRA_departamento_feminino: "Feministisches Ressort"
 BRA_departamento_feminino_desc: "Es gibt unzählige Frauen, die genauso patriotisch und treu sind wie ihre Ehemänner und Väter. Wir sollten ihnen die Möglichkeit geben, sich an unserer Bewegung zu beteiligen und gemeinsam für die Wiederherstellung der [BRA.GetAdjective]-Größe zu arbeiten."
 BRA_integrity_of_the_fatherland: "Für das Vaterland"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$ war ein nützlicher politischer Verbündeter, aber er kümmert sich nur um die Macht und ist kein echter Integralist. Mit unserer breiten Unterstützung im ganzen Land sollten wir einen Vorstoß machen, um den Präsidenten zu stürzen und einen wahren Gläubigen wie $BRA_plinio_salgado$ ins Amt zu bringen."
 BRA_no_communism_in_south_america: "Kein Kommunismus in Südamerika"
 BRA_no_communism_in_south_america_desc: "Den Kommunisten ist nicht zu trauen, wie wir bei dem Revolutionsversuch im Jahr 1935 feststellen mussten, den wir zu Recht niedergeschlagen haben. Um die Zukunft unserer Nation zu sichern, müssen wir dafür sorgen, dass alle ausländischen Umstürzler in der Nähe eher früher als später beseitigt werden!"
 BRA_defense_of_the_fatherland: "Verteidigung des Vaterlandes"
 BRA_defense_of_the_fatherland_desc: "Unsere Ambitionen gehen weit über unsere derzeitigen Grenzen hinaus, aber auch wenn das der Fall ist, müssen wir absolut sicherstellen, dass niemand unsere Heimatgebiete bedrohen kann. Viva o Brasil!"
 BRA_german_subs: "Deutsches U-Boot-Entwicklungsprogramm"
 BRA_german_subs_desc: "Der Schulterschluss mit den Deutschen hat es uns ermöglicht, ihre Technologie in Bereichen zu nutzen, in denen wir bisher Schwierigkeiten hatten, uns zu modernisieren, und einer dieser Bereiche ist die U-Boot-Kriegsführung. Wir werden unsere neugewonnenen Verbündeten nutzen und die Kapverdische Ebene kontrollieren! "
 BRA_german_sub_initiative: "Deutscher U-Boot-Informationsaustausch"
 BRA_german_tanks: "Erwerben Sie deutsche Panzer"
 BRA_german_tanks_desc: "Da wir uns mit den Deutschen verbündet haben, können wir jetzt nicht nur leichter an Entwürfe und Details für die Erforschung und Herstellung von Panzern, die den deutschen Panzern ähneln, gelangen, sondern wir können solche Fahrzeuge auch leicht von ihnen erwerben. Die Smouldering Cobras werden die Herzen unserer Feinde in Angst und Schrecken versetzen!"
 BRA_german_tanks_tt: "Gewinnen Sie §Y200§! [GER.GetAdjective] §YPanzer IV Ausf. A - Mittlere Panzer§!"
 BRA_German_tank_exchange: "Deutscher Panzer-Informationsaustausch"
 BRA_italian_trucks: "Gemeinsame italienische Motorentwicklung"
 BRA_italian_trucks_desc: "Wir sollten uns nicht nur bemühen, italienisches Fachwissen in Bezug auf die Entwicklung und Herstellung von Kraftfahrzeugen auf dem neuesten Stand der Technik zu erwerben, sondern auch eine Bestellung aufgeben und die sofortige Lieferung italienischer Lkw anfordern."
 BRA_italian_trucks_mio_tt: "Freischalten von §Y$ITA_fiat_organization$§! Militärische Industrieorganisation."
 BRA_italian_air_mio_tt: "Entriegeln Sie §Y$ITA_fiat_aviazione_organization$§! Militärische Industrieorganisation."
 BRA_ford_mio_tt: "Freischalten von §Y$USA_ford_motor_company_organization$§! Militärische Industrieorganisation."
 BRA_italian_truck_exchange: "Italienischer Motorisierter Informationsaustausch"
 BRA_italian_aircraft: "Italienisches Luftfahrzeug-Entwicklungsprogramm"
 BRA_italian_aircraft_desc: "Die Zusammenarbeit mit den Italienern hat es uns ermöglicht, ihre Technologie in Bereichen zu nutzen, in denen wir bisher Schwierigkeiten hatten, uns zu modernisieren, und einer dieser Bereiche ist das Flugzeug. Mit italienischer Technologie werden wir den Himmel über Südamerika beherrschen!"
 BRA_Italian_plane_exchange: "Informationsaustausch über italienische Flugzeuge"
 BRA_support_rural_folk: "Vater der Armen "
 BRA_support_rural_folk_desc: "[Die Menschen, die in den ländlichen Gebieten des Landes leben, wurden von den Politikern über Jahrzehnte hinweg vergessen. Indem wir in diese Gebiete investieren, können wir die Beschäftigung und die Infrastruktur verbessern und gleichzeitig die Unterstützung dieser großen Bevölkerungsgruppe gewinnen."
 BRA_support_the_landowners: "Unterstützen Sie die Zuckerbarone"
 BRA_support_the_landowners_desc: "Der weltweite Appetit auf Zucker wächst seit Jahrzehnten, was dazu geführt hat, dass eine Klasse von wohlhabenden Landbesitzern in [ROOT.GetNonIdeologyName], die diese Pflanze anbauen, als "Zuckerbarone" bekannt geworden sind. Wir sollten versuchen, sie für uns zu gewinnen, indem wir die Forderungen nach einer Landreform in der Bauernschaft zum Schweigen bringen."
 BRA_washington_accords: "Die [USA.Capital.GetCapitalVictoryPointName] Abkommen"
 BRA_washington_accords_desc: "Im Austausch für amerikanische Militärgarantien werden wir unsere Wirtschaft auf die Produktion von Kriegsgerät ausrichten, um sie bei der Verteidigung unserer gemeinsamen Werte zu unterstützen."
 BRA_washington_accords_tt: "Wenn [USA.GetNameDef] den Vereinbarungen zustimmt:"
 BRA_disrupt_operation_bolivar: "Operation Bolivar unterbrechen"
 BRA_disrupt_operation_bolivar_desc: "Die Nationen der alten Welt haben sich lange in die Angelegenheiten Südamerikas eingemischt. Wo sie früher Soldaten und Kampfhubschrauber hingeschickt haben, schicken sie jetzt Geheimdienstler. Wir können bei solchen Aktivitäten nicht länger ein Auge zudrücken und müssen jeden dieser Agenten innerhalb unserer Grenzen zur Strecke bringen."
 BRA_potenji_river_conference: "Konferenz zum Potenji-Fluss"
 BRA_potenji_river_conference_desc: "Es hat uns große Anstrengungen gekostet, unsere Wirtschaft auf den Krieg vorzubereiten, aber es ist an der Zeit, dass wir uns mit unseren [USA.GetAdjective]-Verbündeten zusammentun und uns voll und ganz für die Verteidigung der westlichen Hemisphäre einsetzen, auch wenn dies bedeutet, dass wir uns mit Bedrohungen auf der ganzen Welt auseinandersetzen müssen."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap] wird der gleichen Fraktion beitreten wie [USA.GetFlag][USA.GetNameDef]§! §R\nDies wird uns auch dazu veranlassen, allen derzeitigen [USA.GetFlag][USA.GetAdjective] Feinden den Krieg zu erklären!§!"
 BRA_smoking_cobras: "Cobras Fumantes"
 BRA_smoking_cobras_desc: "Viele sagten, es sei wahrscheinlicher, dass eine Schlange eine Pfeife raucht, als dass unsere Streitkräfte tatsächlich die Frontlinie erreichen. Jetzt fürchten unsere Feinde die Hartnäckigkeit und das Fachwissen der Soldaten, die diesen Titel als Ehrenzeichen angenommen haben. "
 BRA_senta_a_pua: "Senta a Púa!"
 BRA_senta_a_pua_desc: "Unsere Piloten scheinen in letzter Zeit einen Kriegsruf entwickelt zu haben, mit dem sie ihre unübertroffene Wildheit und ihren Siegeswillen in einem Satz zusammenfassen können. Senta a Púa!"
 BRA_reach_out_to_our_neighbors: "Unseren Nachbarn die Hand reichen"
 BRA_org_american_states_faction: "Organisation Amerikanischer Staaten"
 BRA_reach_out_to_our_neighbors_desc: "Wir waren lange Zeit von unseren Nachbarn isoliert, weil wir die einzige portugiesischsprachige Nation auf dem Kontinent sind. Vielleicht ist es an der Zeit, dass wir die Hand ausstrecken und versuchen, bessere Beziehungen zu ihnen aufzubauen, anstatt sie mit Misstrauen zu behandeln."
 BRA_rio_conference: "Das Rio-Protokoll"
 BRA_rio_conference_desc: "Die jüngsten Konflikte haben die seit langem schwelenden Grenzstreitigkeiten in unserer Region verschärft. Bevor diese Streitigkeiten weiter eskalieren, sollten die Nationen Südamerikas zusammenkommen und sie auf diplomatischem Wege lösen. "
 BRA_organization_of_american_unity: "Organisation Amerikanischer Staaten"
 BRA_organization_of_american_unity_desc: "Unsere Innenpolitik war in den letzten Jahren erfolgreich, nun ist es an der Zeit, sich den auswärtigen Angelegenheiten und der Förderung der Zusammenarbeit in der gesamten Hemisphäre über die Organisation der Amerikanischen Einheit zuzuwenden."
 BRA_organization_of_american_unity_tt: "Schaltet die §YEinladung an die Organisation Amerikanischer Staaten§! Beschlüsse zur Einladung anderer Nationen in die supranationale Organisation frei."
 BRA_org_american_unity_warning_tt: "§RDie Mitgliedsstaaten der Organisation werden aufgefordert, jedes andere Mitglied, das angegriffen wird, zu verteidigen. Die Nichtverteidigung eines Mitglieds, das Hilfe benötigt, oder die Kriegserklärung an ein anderes Mitglied hat den Ausschluss aus der Organisation zur Folge!§!"
 BRA_financial_stimulation_tt: "Beschlüsse erlauben die Erhöhung der §YLokalen Baugeschwindigkeit§!, der §YMaximalen Fabriken§! und der §YLokalen Verfügbaren Ressourcen§! in ländlichen Staaten um §G20%§!"
 BRA_coffee_crisis_aftermath: "Nachwirkungen der Kaffeekrise"
 BRA_coffee_crisis_aftermath_desc: "Die Große Depression ruinierte die brasilianische Wirtschaft aufgrund der übermäßigen Abhängigkeit vom Export, vor allem von Kaffee. Es wurden zwar Anstrengungen unternommen, um die Wirtschaft wieder in Gang zu bringen, aber es liegt nun an uns, die Arbeit zu Ende zu bringen. Wir werden unsere Industrien wiederbeleben und das wirtschaftliche Kraftzentrum des Kontinents werden."
 BRA_radio_nacional: "Radio Nacional"
 BRA_radio_nacional_desc: "Viele Länder beginnen damit, nationale Rundfunkanstalten zu gründen, um die Massen über den Äther mit sachlichen Inhalten und Unterhaltung zu versorgen. Mit der Gründung unseres eigenen Radio Nacional wollen wir verhindern, dass wir bei diesen Bestrebungen ins Hintertreffen geraten. "
 BRA_desenvolvimentismo: "Desenvolvimento"
 BRA_desenvolvimentismo_desc: "Wenn wir die Menschen wieder in Arbeit bringen und unsere Exporte wieder in Schwung bringen wollen, müssen wir das Wachstum der Wirtschaft ankurbeln. Dies werden wir tun, indem wir neue Industrien schaffen und den Menschen den Zugang zu Finanzdienstleistungen erleichtern."
 BRA_promote_resource_extraction: "Förderung der Ressourcengewinnung"
 BRA_promote_resource_extraction_desc: "Unser Land ist mit einer Fülle von natürlichen Ressourcen gesegnet. Um ein größeres Wirtschaftswachstum und mehr Unabhängigkeit zu fördern, werden wir in moderne Förderanlagen für unsere Industrie investieren. "
 BRA_companhia_siderurgica_nacional: "Companhia Siderúrgica Nacional"
 BRA_companhia_siderurgica_nacional_desc: "Stahl ist zu einer wichtigen Ressource für eine Vielzahl von Industriezweigen geworden, aber unsere heimische Produktion reicht nicht aus, um die Nachfrage zu decken. Wir werden daher ein staatliches Stahlunternehmen mit modernsten Maschinen gründen, anstatt sie aus dem Ausland zu importieren."
 BRA_stimulate_the_civilian_economy: "Stimulierung der Wirtschaft"
 BRA_stimulate_the_civilian_economy_desc: "Die inländische Produktion von Gütern ist nach wie vor unzureichend, was dazu führt, dass Geld aus dem Land abfließt, um Importe zu kaufen. Wir müssen dies durch den Ausbau unserer eigenen Industrie eindämmen."
 BRA_domestic_arms_industry: "Inländische Rüstungsindustrie"
 BRA_domestic_arms_industry_desc: "Die internationale Lage ist zunehmend angespannt, was dazu geführt hat, dass die großen waffenproduzierenden Nationen der Welt ihre Ausrüstungsexporte einschränken. Wir müssen unsere eigene Rüstungsindustrie zügig entwickeln, wenn wir unser Militär in voller Stärke erhalten wollen."
 BRA_war_production: "Kriegsproduktion"
 BRA_war_production_desc: "Das Feuer des Krieges breitet sich schnell rund um den Globus aus. Sollten sie unser Land erreichen, müssen wir in der Lage sein, unsere Industrie schnell von der Produktion von Autos und Toastern auf Panzer und Bomben umzustellen."
 BRA_deal_with_the_cangaceiro: "Handel mit dem Cangaço"
 BRA_establish_trade_relationships: "$CHL_Handelsbeziehungen_ausbauen$"
 BRA_establish_trade_relationships_desc: "$CHL_Handelsbeziehungen_desc$"
 BRA_reach_out_to_the_great_powers: "$ARG_Erreichen_der_großen_Mächte$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_Erreichen_der_großen_Mächte_desc$"
 BRA_deal_with_the_cangaceiro_desc: "Die Cangaço sind nichts weiter als Banditen, die uns schon viel zu lange ein Dorn im Auge sind. Es ist an der Zeit, den Dorn aus dem Norden zu vertreiben, ein für alle Mal."
 BRA_deal_with_the_cangaceiro_tt: "Setzen Sie §Y$BRA_deal_with_the_cangaceiro$§! Beschlüsse zur Eliminierung der Cangaço in den betroffenen Staaten um."
 BRA_consolidation_of_labor_laws: "Arbeitsgesetze konsolidieren"
 BRA_consolidation_of_labor_laws_desc: "Unsere Arbeitsgesetze bieten den Arbeitnehmern wenig Schutz, was unweigerlich zu Unstimmigkeiten mit den Unternehmern und schließlich zu Streiks führt. In einer so gefährlichen Zeit können wir uns solche Streiks oder das Risiko einer bolschewistischen Infiltration nicht leisten. Wir werden daher unsere Gesetze konsolidieren und ein Gleichgewicht zwischen den Arbeitern und den Kapitalisten finden."
 BRA_consolidation_of_labor_laws_fallback_tt: "Je nach vorheriger Schwerpunktsetzung wird entweder §Y$BRA_estado_novo_modifier$§! oder §Y$BRA_estado_moderno_modifier$§! die nationalen Geister verändern, indem:"
 BRA_promote_immigration_to_brazil: "Förderung der Einwanderung"
 BRA_promote_immigration_to_brazil_desc: "[BRA.GetName] ist eine vielfältige Nation mit Menschen, deren Abstammung sich über den ganzen Globus erstreckt. Da unsere Wirtschaft wieder wächst und eine Fülle von Ressourcen darauf wartet, erschlossen zu werden, ist es an der Zeit, dass wir mehr Menschen ermutigen, hierher zu ziehen und sich auch [BRA.GetAdjective] zu nennen."
 BRA_promote_immigration_to_brazil_tt: "Schalten Sie §Y$JUNO_promote_immigration_cat$§! Entscheidungen zur Verbesserung der Zustände frei."
 BRA_pact_of_silence: "Pakt des Schweigens"
 BRA_pact_of_silence_desc: "Nationen steigen auf und Nationen fallen. Da in letzter Zeit so viele von ihnen untergegangen sind, gibt es eine Flut von Fachleuten in allen Bereichen, die sich nach sichereren Ufern umsehen, um ihre Heimat zu nennen. Vielleicht könnten wir ein Auge auf ihre Herkunft werfen, solange wir die Früchte ihres Fachwissens ernten können. "
 BRA_national_petroleum_council: "Nationaler Erdölrat"
 BRA_national_petroleum_council_desc: "Von den Traktoren auf den Feldern bis hin zu den Kriegsschiffen, die unsere Küsten verteidigen - Erdöl ist zum Lebenselixier moderner Maschinen geworden. Die Abhängigkeit von einer so wichtigen Ressource stellt eine Gefahr für unsere nationale Sicherheit dar. Um dieses Risiko zu mindern, werden wir einen nationalen Erdölrat einrichten, der die Entdeckung und Förderung von heimischem Öl überwacht."
 BRA_batalha_do_borracha: "Batalha da Borracha"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap] beherrschte einst die weltweite Versorgung mit Kautschuk, bis die [ENG.GetAdjective] in ihrem Reich riesige Plantagen anlegten. Jetzt, da ihre Versorgungslinien bedroht sind, blickt die Welt wieder auf uns, um sie mit dem kostbaren Rohstoff zu versorgen. "
 BRA_invest_in_road_infrastructure: "In die Straßeninfrastruktur investieren"
 BRA_invest_in_road_infrastructure_desc: "Autos und Lastwagen werden für die wirtschaftliche Entwicklung immer wichtiger. Unsere Straßennetze sind jedoch nicht ausreichend entwickelt, um die Masseneinführung von Fahrzeugen auf nationaler Ebene zu unterstützen. Wir müssen daher in ein massives Autobahnbauprogramm investieren, bevor unsere Wirtschaft abgewürgt wird."
 BRA_invest_in_railways: "In den Schienenverkehr investieren"
 BRA_invest_in_railways_desc: "Züge sind nach wie vor die wirtschaftlichste Methode für den Massentransport von Menschen und Gütern über große Entfernungen. Wir sollten daher in den Ausbau und die Modernisierung unseres Schienennetzes sowie in die Entwicklung eigener Züge investieren. "
 BRA_invest_in_ports: "In Häfen investieren"
 BRA_invest_in_ports_desc: "Wir haben große Fortschritte bei der Deckung des Bedarfs unserer Wirtschaft im Inland gemacht, so dass wir wieder auf den Export als Mittel zur Förderung des Wirtschaftswachstums setzen können. Dazu müssen wir in die großen Häfen des Landes investieren."
 BRA_fabrica_nacional_de_motores: "Fábrica Nacional de Motores"
 BRA_fabrica_nacional_de_motores_desc: "Kraftfahrzeuge sind komplexe Maschinen, deren Einfuhr daher viel Geld kostet. Das kann unser Wirtschaftswachstum auf Dauer bremsen. Die beste Möglichkeit, dies zu verhindern, ist die Entwicklung eigener, im Inland produzierter Fahrzeuge."
 BRA_expand_fordlandia: "Fordlandia ausbauen"
 BRA_expand_fordlandia_desc: "Die Ford Motor Company investierte in die Errichtung einer Siedlung im Amazonasgebiet, die als industrielle Basis für die Herstellung von Kautschuk dienen sollte. Das Projekt ist in den letzten Jahren aufgrund wirtschaftlicher Turbulenzen ins Stocken geraten, aber vielleicht ist es jetzt an der Zeit, das Projekt neu zu starten."
 BRA_fordlandia_name: "Fordlandia"
 BRA_banco_do_brasil: "Banco do Brasil"
 BRA_banco_do_brasil_desc: "Die Vorteile einer Zentralbank, die Geld ausgibt und die Versorgung der Wirtschaft mit Bargeld kontrolliert, sind seit der großen Depression mehr als deutlich geworden. Die Banco do Brasil hat lange Zeit als solche fungiert, aber es ist an der Zeit, dass wir die Vereinbarung formalisieren."
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_imperial_development_key: "Imperiale Entwicklung"
 BRA_wealth_redistribution_key: "Umverteilung des Reichtums"
 BRA_land_reform_key: "Landreform"
 BRA_federal_development_key: "Föderale Entwicklung"
 BRA_federal_development_desc: "Die wirtschaftliche Entwicklung muss über das ganze Land verteilt werden, damit alle die Früchte ihrer harten Arbeit ernten können. Wir müssen daher nicht nur die Rohstoffe unserer Industrien diversifizieren, sondern auch ihre Standorte."
 BRA_centralize_development: "Eine neue Hauptstadt errichten"
 BRA_centralize_development_desc: "Unsere derzeitige Hauptstadt ist zu weit von den entlegenen Regionen des Landes entfernt, was zu Ressentiments und Separatismus führt. Um das Beste aus beiden Welten zu haben, werden wir eine neue Hauptstadt im Herzen des Landes errichten, die für alle leichter zugänglich ist. "
 BRA_new_capital: "Brasília"
 BRA_centralize_development_tt: "Die neue Hauptstadt wird den Namen §Y'$BRA_new_capital$'§! tragen."
 BRA_financial_stimulation: "Finanzielle Stimulierung"
 BRA_financial_stimulation_desc: "In den letzten Jahren haben wir durch die Ansiedlung neuer Industrien und Infrastrukturprojekte die Grundlagen für eine starke Wirtschaft gelegt. Um das Wachstum aufrechtzuerhalten, müssen wir nur noch die Hebel der Zentralbank und der nationalen Industrien betätigen. "
 BRA_resource_extraction_bonus: "Bonus für Rohstoffgewinnung"
 BRA_oil_industry_bonus: "Bonus für die Ölindustrie"
 BRA_industry_bonus: "Bonus für die Ankurbelung der Wirtschaft"
 BRA_electronics_bonus: "Elektronik-Bonus"
 BRA_invest_in_railways_bonus: "Eisenbahn-Bonus"
 BRA_nacional_de_motores_bonus: "Nacional de Motores-Bonus"
 BRA_boost_integralist_support_tt: "Schaltet §YIntegralist Rally§! Entscheidungen frei, um die Unterstützung der Faschisten in den größeren Städten des Landes zu stärken."
 BRA_domination_of_the_americas: "Die Beherrschung Amerikas"
 BRA_domination_of_the_americas_desc: "Mit so vielen Gegnern vor unserer Haustür werden wir niemals völlig sicher sein. Der einzige Weg zur [BRA.GetAdjective] Rettung besteht darin, dass wir die unangefochtene Macht in der Region werden."
 BRA_berlin_accords: "Berliner Abkommen aufsetzen"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap] hat sich seit langem in die Angelegenheiten anderer Nationen auf dem amerikanischen Kontinent eingemischt. Indem wir uns mit [GER.GetNameDef] verbünden, können wir eine strategische Abschreckung gegen zukünftige Einmischungen von [USA.GetAdjective] in unsere eigenen Angelegenheiten erreichen."
 BRA_accords_tt: "Wenn sie zur Zusammenarbeit bereit sind:"
 faction_name_bra_ger: "Berlin-Rio-Pakt"
 faction_name_bra_ita: "Rom-Rio-Pakt"
 BRA_expand_operation_bolivar: "Ausweitung der Operation Bolívar"
 BRA_expand_operation_bolivar_desc: "Die [GER.GetAdjective]s haben eine groß angelegte Geheimdienstoperation in Südamerika durchgeführt, die sowohl wirtschaftliche als auch politische Aktivitäten überwacht. Wir wurden gebeten, sie bei der Ausweitung der Operation im Austausch für eine verstärkte nachrichtendienstliche Zusammenarbeit zu unterstützen."
 BRA_guyana_crisis: "Die Guyana-Krise"
 BRA_guyana_crisis_desc: "Da sich die Augen der europäischen Mächte auf der ganzen Welt befinden, haben wir die Möglichkeit, sie dazu zu zwingen, ihre Gebiete in Guayana an uns abzutreten, oder wir müssen uns einer weiteren Front in ihrem Krieg stellen."
 BRA_provoke_argentina: "Provozieren Sie Argentinien"
 BRA_provoke_argentina_desc: "Es ist klar, dass [ARG.GetName] uns isolieren und zerstören will, aber wenn wir zu voreilig handeln, um sie daran zu hindern, könnten wir uns den Zorn der [USA.GetName] zuziehen. Stattdessen werden wir die [ARG.GetAdjective]s dazu provozieren, zuerst zu feuern, und wir werden endlich Rache für den cisalpinen Krieg nehmen!"
 BRA_form_mercosul: "Mercosul bilden"
 BRA_faction_mercosul_name: "Mercosul"
 BRA_form_mercosul_desc: "Südamerika stand lange Zeit unter dem Einfluss fremder Mächte wie der [USA.GetName] oder der europäischen Imperien. Doch wenn sich die Nationen des Kontinents zu einem einzigen wirtschaftlichen und politischen Block zusammenschließen, wird es niemand mehr wagen, sich auf unserem Kontinent einzumischen."
 BRA_form_mercosul_focus_tt: "Beschlüsse zur Einladung anderer südamerikanischer Nationen zum Beitritt zum Mercosul freischalten"
 BRA_uruguay_ultimatum: "Das Ultimatum von Uruguay"
 BRA_uruguay_ultimatum_desc: "[URG.GetNameDefCap] hätte schon vor langer Zeit in [BRA.GetName] eingegliedert werden sollen, aber unsere Vorfahren haben es versäumt, dies zu tun. Es ist an der Zeit, diesen historischen Fehler zu korrigieren und unser Volk hinter einer gemeinsamen Sache zu vereinen."
 BRA_paraguay_intervention: "Intervention in Paraguay"
 BRA_paraguay_intervention_desc: "[PAR.GetNameDefCap] ist zu instabil und unberechenbar geworden. Um unserer eigenen nationalen Sicherheit willen müssen wir in ihre nationalen Angelegenheiten eingreifen und ihre Regierung stabilisieren."
 BRA_rome_accords: "Römische Verträge schließen"
 BRA_rome_accords_desc: "Wir haben seit langem starke Verbindungen zu [ITA.GetName] aufgrund der historischen Migration von dort nach [BRA.GetName]. Da sich die Welt zu verändern beginnt und sich unsere Regierungen immer mehr angleichen, ist es sinnvoll, eine Partnerschaft zwischen unseren Nationen zu formalisieren."
 BRA_italian_car_industry: "Zusammenarbeit mit der italienischen Autoindustrie"
 BRA_italian_car_industry_desc: "Unsere Autoindustrie steckt noch in den Kinderschuhen, während unsere Freunde in [ITA.GetName] eine große und erfolgreiche Autoindustrie haben. Vielleicht ist es an der Zeit, dass wir uns an sie wenden, um Ratschläge zur Verbesserung unserer jungen Unternehmen einzuholen."
 BRA_penal_battalions: "Batalhões de Presos"
 BRA_penal_battalions_desc: "Viele in den Streitkräften sind wenig begeistert von der Aussicht, für eine Monarchie zu kämpfen, die sich seit Jahrzehnten im Exil befindet. Seitdem wir jedoch die Gesetze zur nationalen Sicherheit anwenden, haben wir eine Schwemme von Gefangenen geschaffen, die in Strafbataillonen eingesetzt werden könnten, um unsere demoralisierten konventionellen Streitkräfte zu verstärken."
 BRA_penal_battalions_tt: "Schafft eine Divisionsvorlage, bekannt als §YBatalhões de Presos§!, die Strafbataillone einsetzt. Rekrutiert außerdem §Y6 Einheiten§! in §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_end_the_state_of_emergency: "Beende den Ausnahmezustand"
 BRA_end_the_state_of_emergency_desc: "Der einst heldenhafte [BRA.GetLeader] stellt nun die größte Bedrohung für die [BRA.GetAdjective] Demokratie dar. Sein Machtstreben und seine opportunistischen Tendenzen haben es ihm ermöglicht, die Rechte, für die wir gekämpft haben, praktisch außer Kraft zu setzen. Alle, die die Freiheit schätzen, müssen sich diesem gefährlichen Ausnahmezustand widersetzen."
 BRA_repeal_the_national_security_law: "Abschaffung der nationalen Sicherheitsgesetze"
 BRA_repeal_the_national_security_law_desc: "Die Gefahr, dass ein weiterer opportunistischer Präsident unsere Demokratie untergräbt, ist allgegenwärtig, wenn wir nicht die nationalen Sicherheitsgesetze aufheben, die $BRA_getulio_vargas$ während des Ausnahmezustands angewendet hat."
 BRA_greater_federalism: "Stärkerer Föderalismus"
 BRA_greater_federalism_desc: "Die Zentralisierung der politischen Macht ist mit unseren demokratischen Werten unvereinbar. Wir müssen den Würgegriff der politischen Elite in [ROOT.Capital.GetCapitalVictoryPointName] brechen und die Macht an die Bundesstaaten der Republik zurückgeben."
 BRA_democratic_socialism: "Demokratischer Sozialismus"
 BRA_democratic_socialism_desc: "Die gescheiterte Intentona Comunista von 1935 und der darauf folgende Ausnahmezustand zwangen viele linke Politiker und Aktivisten zur Flucht aus dem Land oder zum Untertauchen, unabhängig davon, ob sie die gewaltsame Revolution unterstützten oder nicht. Jetzt, da die Demokratie fest etabliert ist, haben die demokratischen Sozialisten endlich die Möglichkeit, nach Hause zurückzukehren."
 BRA_continue_centralization: "Zentralisierung vorantreiben"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap] ist eine Nation mit vielen Kulturen, die über ein riesiges Gebiet verteilt sind. Wenn wir nicht mehr tun, um die verschiedenen Staaten der Nation zu vereinen, riskieren wir eine Zersplitterung oder sogar militärische Übergriffe unserer Nachbarn. Nur durch eine starke Zentralregierung können wir hoffen, unser Volk und unsere Demokratie zu schützen."
 BRA_court_the_military: "Auf das militärische Establishment zugehen"
 BRA_court_the_military_desc: "Es ist zu idealistisch, einen politischen Kurs zu verfolgen, der dem militärischen Establishment missfällt oder es schwächt. Unsere einzige Hoffnung besteht darin, eine gemeinsame Basis zu finden und zum Wohle der Nation mit ihnen zusammenzuarbeiten. Sollten wir scheitern, werden die Rechte, die wir haben, wieder einmal ausgelöscht werden."
 BRA_implement_a_national_guard: "Einführung einer Nationalgarde"
 BRA_implement_a_national_guard_tt: "Erstellt eine Divisionsvorlage mit dem Namen §YGuarda Nacional§! und rekrutiert §Y6 Einheiten§! in §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_implement_a_national_guard_desc: "Das Militär wirft weiterhin einen Schatten auf die Politik des Landes und droht stets damit, die Demokratie zu beenden, wenn sie ihm nicht gefällt. Um ihrem Einfluss entgegenzuwirken, werden wir eine neue Nationalgarde einführen, die dem Nationalkongress gegenüber loyal ist."
 BRA_nationalize_the_banks: "Verstaatlichung der Banken"
 BRA_nationalize_the_banks_desc: "Unsere Wirtschaft hat sich noch nicht von der Großen Depression erholt und viele unserer Bürger in Armut zurückgelassen. Es ist an der Zeit, dass wir die Last der wirtschaftlichen Erholung von den Opfern der Depression auf die Verursacher, die Banken, übertragen."
 BRA_establish_the_brazilian_investment_bank: "Unternehmensbezogene Besteuerung"
 BRA_establish_the_brazilian_investment_bank_desc: "Es gibt keinen Mangel an internationalen Unternehmen, die davon profitieren würden, weniger Steuern zu zahlen als bisher. Durch eine günstige Steuerpolitik für solche Unternehmen können wir sie dazu bewegen, sich in [ROOT.GetNameDef] niederzulassen, was unserer Wirtschaft zugute kommt."
 BRA_church: "Mit der Kirche zusammenarbeiten"
 BRA_church_desc: "Die katholische Kirche hat nach wie vor großen Einfluss auf unsere Politik, obwohl die Trennung von Kirche und Staat seit Jahrzehnten vollzogen wird. Das liegt an der schieren Zahl der gläubigen Katholiken, die die Mehrheit der Wählerschaft ausmachen. Wenn es uns gelänge, die Gunst der Kirche zu gewinnen, könnten wir eine breite Unterstützung für unsere Politik erreichen."
 BRA_implement_article_138: "Artikel 138 umsetzen"
 BRA_implement_article_138_desc: "Artikel 138 der Verfassung von 1934 besagt, dass die Regierung Familien mit vielen Nachkommen unterstützen soll. Dieser vage Artikel würde für die meisten Familien gelten, was bedeutet, dass jede Hilfe mit erheblichen Kosten verbunden wäre. Durch die Einführung grundlegender Sozialsysteme für solche Familien könnten wir jedoch Millionen von Menschen innerhalb einer Generation aus der Armut befreien."
 BRA_tech_slot_2: "Bundesuniversität von [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_tech_slot_2_desc: "Die Technologie verändert in rasantem Tempo die Art und Weise, wie wir unser Leben leben, von der Arbeit bis hin zur Art und Weise, wie Kriege geführt werden. Für den weiteren Wohlstand und die Sicherheit unserer Nation ist es von größter Bedeutung, dass wir in die Forschung und Entwicklung neuer Technologien investieren."
 BRA_ban_the_communist_party: "Verbot der Kommunistischen Partei"
 BRA_ban_the_communist_party_desc: "Die kommunistische Bewegung versetzt trotz des gescheiterten Aufstandsversuchs von 1935 das Militär und die Unternehmer der Nation weiterhin in Angst und Schrecken. Wenn wir gegen die Bewegung vorgehen, können wir vielleicht eine größere Unterstützung des Militärs für unsere eigene Politik gewinnen."
 BRA_ban_the_communist_party_dynamic_tt: "[Der Rückgang der Stabilität wird mit der Popularität der kommunistischen Partei einhergehen!"
 BRA_posts_for_generals: "Ministerposten für Generäle"
 BRA_posts_for_generals_desc: "Indem wir einflussreichen Militärs Posten im Ministerrat anbieten, können wir ihre Ängste vor den Entscheidungen der Regierung abbauen, indem wir sie daran teilhaben lassen. Dies sollte ihr Misstrauen gegenüber unseren Motiven verringern und weiteres Blutvergießen verhindern."
 BRA_posts_for_generals_tt: "Schalte §Y$BRA_eurico_gaspar_dutra$§! als politischen Berater frei: \n Rekrutierbare Bevölkerung: §Y2%§! \n Kriegsunterstützung: §G+10%§! \n Divisionsverteidigung auf dem Kernterritorium: §G+5%§! \n Akzeptanz der demokratischen Diplomatie: §R-25§!"
 BRA_end_military_interference: "Beendigung der militärischen Einmischung"
 BRA_end_military_interference_tt: "Veränderung der Popularität der Blockfreien: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 BRA_end_military_interference_desc: "Mit der Einrichtung unserer Nationalgarde haben wir endlich die Möglichkeit, den Einfluss des militärischen Establishments zu beschneiden und unsere Streitkräfte endlich unter die Aufsicht der zivilen Regierung zu stellen."
 BRA_free_speech: "Öffnung des politischen Diskurses"
 BRA_free_speech_desc: "Mit der Beschneidung des Einflusses des militärischen Establishments auf den Nationalkongress hat sich das Potenzial für eine weitere Diktatur verringert. Jetzt ist es an der Zeit, die Meinungsfreiheit besser zu schützen und eine stärkere politische Beteiligung der Bürger zu fördern."
 BRA_free_speech_tt: "Die folgenden Personen werden als politische Berater zur Verfügung stehen: \n"
 BRA_the_international_crisis: "Die internationale Krise"
 BRA_the_international_crisis_desc: "Die Welt ist zunehmend instabil, da die Spannungen zwischen den Großmächten zunehmen und alte Grenzstreitigkeiten wieder in den Vordergrund der Außenpolitik rücken. Wir müssen umsichtig handeln, aber auch anderen demokratischen Nationen in der Region die Hand reichen, um unsere gegenseitige Sicherheit zu gewährleisten."
 BRA_third_republic: "Ordnung und Fortschritt"
 BRA_third_republic_desc: "Jetzt, da die Stabilität im Lande endlich wiederhergestellt und die Gefahr eines Militärputsches gebannt ist, haben wir die Gelegenheit, eine solidere Verfassung zu verabschieden, die starke Kontrollen und Gegengewichte vorsieht, es dem Ministerrat aber ermöglicht, im Bedarfsfall entschlossen zu handeln."
 BRA_united_states_of_brazil: "Die Vereinigten Staaten von Brasilien"
 BRA_united_states_of_brazil_desc: "Obwohl wir im Rahmen der Verfassung von 1934 viel getan haben, um die politische und wirtschaftliche Gleichheit zu fördern, bleiben wir durch viele ihrer Bestimmungen eingeschränkt. Es liegt nun im Interesse der Nation, diese unzulängliche Verfassung zugunsten einer Verfassung nach dem Vorbild unserer Freunde in den Vereinigten Staaten von Amerika abzuschaffen."
 BRA_united_states_of_south_america: "Die Vereinigten Staaten von Südamerika"
 BRA_united_states_of_south_america_desc: "Unser Land ist zu einem Leuchtturm der Freiheit geworden und lockt alle, die unsere Werte teilen, in der Hoffnung auf einen Neuanfang hierher. Wir sollten uns diese Vielfalt zu eigen machen und unsere Bestrebungen für die Zukunft deutlich machen, indem wir uns als Vereinigte Staaten von Südamerika etablieren."
 BRA_united_states_of_south_america_tt: "Entriegeln Sie §Y$BRA_us_of_south_america_cat$§! Beschlüsse, um §YDemokratische§! oder §YBlockfreie§! Fraktionsmitglieder in Südamerika einzuladen, sich mit [ROOT.GetNameDef] zu §Yfusionieren§!."
 BRA_bonus_tech_slot: "Nationaler Technologiefonds"
 BRA_bonus_tech_slot_desc: "Obwohl unsere Industrie und unser Militär in den letzten Jahren stark expandiert haben, wird es immer schwieriger, den technologischen Vorsprung gegenüber unseren ausländischen Gegnern zu halten. Um dem entgegenzuwirken, werden wir einen nationalen Fonds einrichten, um in neue Technologien zu investieren."
 BRA_address_labor_disputes: "Arbeitskonflikte angehen"
 BRA_address_labor_disputes_desc: "Die vorherige Regierung war zu Recht besorgt über die Bedrohung durch den Kommunismus, hat aber wenig unternommen, um die zugrunde liegenden Probleme zu lösen, die die Menschen dazu brachten, sich dem Radikalismus zuzuwenden. Wir werden nicht denselben Fehler machen und eine aktivere Rolle bei Arbeitskonflikten übernehmen."
 BRA_address_labor_disputes_tt_1: "§YEreignis ermöglicht Wahl zwischen: §!"
 BRA_address_labor_disputes_tt_2: "§YOder: §!"
 BRA_combat_separatism: "Kampf gegen Separatismus"
 BRA_combat_separatism_desc: "Wann immer die Nation politischen Unruhen ausgesetzt ist, beginnen Menschen mit Missständen außerhalb der Hauptstadt separatistische Bestrebungen zu verfolgen, die [ROOT.GetNonIdeologyName] auseinanderzureißen drohen. Wir müssen mehr tun, um eine gemeinsame [ROOT.GetAdjective] Identität im ganzen Land zu fördern."
 BRA_war_bonds: "Kriegsanleihen"
 BRA_war_bonds_desc: "Wir können nicht ausschließen, dass wir militärisch oder durch wirtschaftliche Unterstützung anderer Nationen in einen Konflikt hineingezogen werden, daher sollten wir ein Programm zum Verkauf von Kriegsanleihen starten, um unsere Aufrüstung zu finanzieren."
 BRA_invite_foreign_companies: "Ausländische Konzerne einladen"
 BRA_invite_foreign_companies_desc: "Es ist an der Zeit, die Türen für ausländisches Kapital zu öffnen. Wir werden dies tun, indem wir Anreize für ausländische Unternehmen schaffen, sich in [BRA.GetNonIdeologyName] niederzulassen, was wiederum die Arbeitslosigkeit senken und die Steuereinnahmen erhöhen wird."
 BRA_invite_foreign_companies_tt: "Schalten Sie §Y$BRA_invite_foreign_companies_cat$§! Entscheidungen frei, die es uns ermöglichen, §YMilitary Industrial Organizations§! nach [BRA. GetNonIdeologyName] von §Y[ENG.GetFlag][ENG.GetName]§!, §Y[USA.GetFlag][USA.GetName]§!, §Y[FRA.GetFlag][FRA. GetName]§! oder §Y[SWE.GetFlag][SWE.GetName]§! \n§GGewinnen Sie 1 Militärfabrik oder Werft pro MIO, die zu [BRA. GetNonIdeologyName]§! \n§RWir werden nur 1 MIO aus jedem Land einladen können!§! [~\n\n~]§GAuswahl von 4 aus den folgenden:§!"
 BRA_pro_labor_agreement: "Pro-Arbeiter-Politik"

 BRA_romanticize_the_old_empire: "Romantisierung der imperialen Geschichte"
 BRA_romanticize_the_old_empire_desc: "Es gibt keinen Mangel an verärgerten Politikern, Wirtschaftsführern oder Bürgern, die aus dem einen oder anderen Grund das Ende dieser gescheiterten Republik herbeisehnen. Vielleicht können wir sie alle in einer gemeinsamen Bewegung vereinen, indem wir uns auf unsere imperiale Geschichte und den vergangenen Ruhm besinnen."
 BRA_vassouras_line: "Unterstützen Sie die Forderung von Pedro Henrique"
 BRA_vassouras_line_desc: "Unsere Versuche, eine Bewegung zu schaffen, die den politischen Status quo stört, haben zu Rufen nach einer Wiederauferstehung unserer kaiserlichen Geschichte durch die Rückkehr der kaiserlichen Königsfamilie geführt. Viele versammeln sich nun um das Oberhaupt des im Exil lebenden Kaiserhauses von Brasilien, Pedro Henrique, als rechtmäßigen Herrscher der Nation."
 BRA_petropolis_line: "Unterstützen Sie Pedro de Alcântaras Anspruch"
 BRA_petropolis_line_desc: "Pedro de Alcântara war einst das Oberhaupt des brasilianischen Kaiserhauses im Exil, bevor er auf alle Ansprüche auf den Thron verzichtete, um Gräfin Elisabeth Dobržensk heiraten zu können. Im Zuge der Restaurationsbewegung behauptet er nun, sein Verzicht sei unrechtmäßig gewesen und er sei der rechtmäßige Thronfolger."
 BRA_monarch_choice_1_tt: "§YPedro de Alcântara§! wird das Oberhaupt des Kaiserhauses werden. \n§RWenn [ROOT.GetNonIdeologyName] den Fokus $BRA_constitutional_monarchy$ vervollständigt, wird der folgende Nationalgeist hinzugefügt§!:"
 BRA_monarch_choice_2_tt: "§YPedro Henrique§! wird zum Führer des Kaiserhauses. \n§RWenn [ROOT.GetNonIdeologyName] den Fokus $BRA_constitutional_monarchy$ vervollständigt, wird der folgende Nationalgeist hinzugefügt§!:"
 BRA_restore_the_coffee_barons: "Café Com Leite Politik"
 BRA_restore_the_coffee_barons_desc: "Die einst mächtigen Kaffeebarone, die jahrzehntelang die [ROOT.GetAdjective]-Politik kontrollierten, wurden während der Revolution von 1930 von der Macht gefegt. Viele von ihnen haben nach wie vor großen wirtschaftlichen Einfluss und konnten im Tausch gegen politische Zugeständnisse zur Unterstützung unserer Bewegung zur Wiederherstellung des Kaiserreichs überredet werden."
 BRA_constitutional_monarchy: "Kompromiss zur konstitutionellen Monarchie"
 BRA_constitutional_monarchy_desc: "Da die Bewegung zur Wiederherstellung des Kaisertums an Zugkraft gewinnt und die Unterstützung für das derzeitige Regime schwindet, mehren sich die Rufe nach einer Kompromisslösung zur Stabilisierung der Nation. Der bekannteste Vorschlag ist die Errichtung einer konstitutionellen Monarchie mit einer Galionsfigur, wobei die politische Macht im Nationalkongress verbleibt."
 BRA_constitutional_monarchy_tt: "Abhängig von der vorherigen Wahl zwischen §Y$BRA_petropolis_line$§! und §Y$BRA_vassouras_line$§! wird einer der folgenden Nationalgeister aktiviert:"
 BRA_constitutional_monarchy_tt_2: "§YOr§!"
 BRA_united_kingdom_of_brazil_and_portugal: "Vereinigte Königreiche von Brasilien und Portugal"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "Die Wiedereinsetzung des Kaiserhauses von Brasilien hat auch in Portugal monarchistische Gefühle geweckt. Vielleicht sollten wir dies als Gelegenheit nutzen, unsere Nationen wieder unter einem einzigen Monarchen zu vereinen. Schließlich können beide Nationen von den Ressourcen und dem Know-how der jeweils anderen profitieren."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "Antrag auf Vereinigung von §Y[POR.GetFlag][POR.GetNonIdeologyName]§! und §Y[BRA.GetFlag][BRA.GetNonIdeologyName]§!. Wenn §Y[POR.GetFlag][POR.GetNonIdeologyName]§! zustimmt, werden sie zu einem Thema in Brasilien. Sie können jedoch eine Alternative anbieten oder den Vorschlag ablehnen."
 BRA_undermine_democracy: "Unterminierung des Nationalkongresses"
 BRA_undermine_democracy_desc: "Unsere einflussreichsten Unterstützer sind mit diesem Kompromiss zur konstitutionellen Monarchie nicht zufrieden. Sie werden ungeduldig und wollen, dass der Monarch seinen neu gewonnenen Einfluss nutzt, um den Nationalkongress durch die Ernennung eines neuen Ministerrats zu überstimmen."
 BRA_use_the_national_security_law: "Das Gesetz über die nationale Sicherheit ausnutzen"
 BRA_use_the_national_security_law_desc: "Trotz des schwachen Widerstands der Mitglieder des Nationalkongresses hat sich unser neuer Ministerrat erfolgreich als die rechtmäßige Regierung der Nation etabliert. Nun werden sie die nationalen Sicherheitsgesetze, die vom $BRA_getulio_vargas$-Regime erlassen wurden, nutzen, um die absolute Autorität über die politischen Angelegenheiten durchzusetzen."
 BRA_amazonian_settlement: "Wiederaufnahme der Kolonisierung Amazoniens"
 BRA_amazonian_settlement_desc: "Das Amazonasgebiet ist reich an Ressourcen und Land, reif für die Ausbeutung. Um die Wirtschaft anzukurbeln und einen Anreiz für unsere Soldaten zu schaffen, zu kämpfen, sollten wir denjenigen, die dem Militär beitreten, die Möglichkeit bieten, dieses Land nach einer angemessenen Dienstzeit zu erwerben."
 BRA_amazonian_settlement_tt: "Schaltet die §YMilitärsiedlungen im Amazonasgebiet§! Entscheidungen zur Entwicklung der Amazonasstaaten frei."
 BRA_empire_of_brazil: "Wiedererrichtung des brasilianischen Imperiums"
 BRA_empire_of_brazil_desc: "Jetzt, da die Macht sicher in den Händen des Monarchen und der von ihm ernannten Minister liegt, ist es an der Zeit, die Nation zu ihrem früheren Glanz zurückzuführen. Der erste Schritt dazu ist die Wiederherstellung des brasilianischen Kaiserreichs und die Rückkehr zu den traditionellen Werten, mit denen es aufgebaut wurde."
 BRA_reclaim_territory_in_south_america: "Cisplatinischer Revanchismus"
 BRA_reclaim_territory_in_south_america_desc: "Die Schande des cisplatinischen Krieges lastet auch ein Jahrhundert nach dem Ende des kostspieligen Krieges noch auf dem Kaiserhaus. Unseren Anspruch auf die Ländereien Uruguays wieder geltend zu machen, würde viel dazu beitragen, den Stolz unserer Untertanen wiederzubeleben und die Welt daran zu erinnern, dass wir nicht mehr dieselbe heruntergekommene Nation sind, die wir einst waren."
 BRA_demand_portugese_territory: "Fordern Sie portugiesische Kolonien"
 BRA_demand_portugese_territory_desc: "Die moderne Nation [POR.GetNonIdeologyName] ist nur noch eine Schale eines einst großen Reiches. Während die Welt anderswo im Chaos versinkt, sollten wir Kanonenbootdiplomatie betreiben und die [POR.GetAdjective]-Regierung davon überzeugen, uns ihre überseeischen Territorien zu überlassen."
 BRA_demand_portugese_submission: "Vollständige Unterwerfung Portugals fordern"
 BRA_demand_portugese_submission_desc: "Die Länder von [POR.GetNonIdeologyName] werden von unrechtmäßigen Mächten regiert, denn nur unser Kaiser hat das gottgegebene Recht, über sie zu herrschen. Wir werden die Übergabe all ihrer Ländereien an uns verlangen, oder wir werden sie notfalls mit Gewalt einnehmen."
 BRA_restoration_of_honor: "Die Wiederherstellung der brasilianischen Ehre"
 BRA_restoration_of_honor_desc: "Während viele unserer Untertanen der Rückkehr der Monarchie skeptisch gegenüberstanden, ist die Mehrheit nun mit den Ergebnissen zufrieden. Nachdem unsere Grenzen erweitert, unsere Wirtschaft repariert und die natürliche Hierarchie der Gesellschaft gestärkt wurde, können wir endlich sagen, dass die [ROOT.GetAdjective] Ehre wiederhergestellt wurde."
 BRA_spirit_of_acre_war: "Wiederbelebung des Akkonkrieges"
 BRA_spirit_of_acre_war_desc: "Obwohl die Region Acre jetzt unter unserer Kontrolle ist, könnten wir die historischen Grenzkonflikte dort als Vorwand nutzen, um weitere Teile Boliviens aufzuteilen. Dies könnte uns Zugang zu einem großen Reichtum an unerschlossenen natürlichen Ressourcen verschaffen und unsere Industrie auf Jahrzehnte hinaus versorgen."
 BRA_expand_colonial_empire: "Kolonialreich ausbauen"
 BRA_expand_colonial_empire_desc: "Mit unserer jüngsten Expansion in Übersee haben wir nun ein Standbein, von dem aus wir unsere Herrschaft auf Afrika ausdehnen können. Während der größte Teil des Kontinents noch unter der Herrschaft der europäischen Großmächte steht, gibt es viele rohstoffreiche Regionen, die reif für die Übernahme sind."
 BRA_invest_in_the_armed_forces: "Bestechung des Militärs"
 BRA_invest_in_the_armed_forces_desc: "Die militärische Elite ist wankelmütig in ihrer Loyalität und paranoid gegenüber der Bedrohung durch den Kommunismus, sowohl im Inland als auch im Ausland. Wir werden dies zu unserem Vorteil nutzen, indem wir sie mit einem erhöhten Militärbudget bestechen, wenn sie unsere Herrschaft unterstützen. "
 BRA_royal_colleges: "Gründung des Königlichen Kollegiums von [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_royal_colleges_desc: "Der Kaiser hat in letzter Zeit ein starkes Interesse am akademischen Ansehen unserer Nation gezeigt und daher die Gründung einer neuen königlichen Hochschule in der Hauptstadt angeordnet, um die technologische Innovation im Land zu fördern."
 BRA_issue_lordships: "Erteilung königlicher Titel"
 BRA_issue_lordships_desc: "Während wir beginnen, die Kontrolle über unsere rechtmäßige Domäne zurückzuerlangen, wird die Last der Kontrolle über die verschiedenen Regionen zu einer Bürde für unseren lieben Monarchen. Er hat daher verkündet, dass neue königliche Landtitel an diejenigen vergeben werden sollen, die als vertrauenswürdig erachtet werden, um die Verwaltung des Königreichs zu unterstützen."
 BRA_promote_agriculture: "Wiedereinführung der Kaffeebarone"
 BRA_promote_agriculture_desc: "Die so genannten "Kaffeebarone" haben maßgeblich dazu beigetragen, dass wir genügend Unterstützung für die Wiederherstellung der Monarchie gewinnen konnten. Nun werden wir sie belohnen, indem wir sie in die Regierung aufnehmen, um den Wiederaufbau der Wirtschaft zu überwachen."
 BRA_promote_agriculture_tt: "§YBerater freischalten:§!"
 BRA_acceptance_tt: "Wenn sie annehmen: \n"

 BRA_prepare_for_second_intentona: "Zweite Intentona Comunista"
 BRA_prepare_for_second_intentona_desc: "Unser erster Versuch, den bürgerlichen Staat von $BRA_getulio_vargas$ zu stürzen, ist gescheitert. Wenn wir uns nicht schnell erholen, wird jede Chance auf einen zweiten Revolutionsversuch in der neuen Welle der von ihm verabschiedeten antilinken Gesetzgebung ausgelöscht werden. Wir müssen das Feuer der Revolution neu entfachen, bevor das passiert."
 BRA_seek_soviet_support: "Suchen Sie [SOV.GetAdjective] Unterstützung"
 BRA_seek_soviet_support_desc: "Wenn wir Erfolg haben und unser Land in die kommunistische Gesellschaft verwandeln wollen, die unser Volk verdient, brauchen wir Unterstützung von außen. [SOV.GetNameDefCap] hat uns schon einmal geholfen, es scheint nur richtig, dass wir sie erneut um Unterstützung bitten, um unseren Erfolg sicherzustellen."
 BRA_radicalize_the_proletariat: "Radikalisierung des Proletariats"
 BRA_radicalize_the_proletariat_desc: "Unser letzter Versuch, die Macht zu ergreifen, scheiterte vor allem daran, dass wir nicht genügend koordinierte Unterstützung durch die Arbeiter hatten. Wir müssen unsere Botschaft an sie weitergeben und uns ihrer größtmöglichen Loyalität versichern."
 BRA_launch_the_revolution: "Lasst die Revolution beginnen"
 BRA_launch_the_revolution_desc: "Die Zeit ist reif. Wir werden wiedergutmachen, was wir 1935 während der Intentona Comunista versäumt haben. Wir müssen uns gegen [BRA.GetLeader] und seine unterdrückerische Regierung erheben."
 BRA_launch_the_revolution_tt: "Startet die §YKommunistische Revolution§! in [BRA.GetNameDef]. Die Anzahl der Divisionen, die wir erhalten werden, hängt davon ab, wie hoch die Unterstützung für §Y[BRA.GetCommunistParty]§! ist.\n§RDies wird zu einem kommunistischen Bürgerkrieg gegen die Demokratische Partei führen!§!"
 BRA_tech_slot_3: "Die Volksuniversität von [BRA.GetNonIdeologyName]"
 BRA_tech_slot_3_desc: "Um ein starkes Land aufzubauen, brauchen wir ein fortschrittliches Bildungssystem, das uns leichten Zugang zu den größten und brillantesten Köpfen in [BRA.GetName] ermöglicht. Eine frühzeitige Einbindung sichert den Einfluss auf die Studienfächer an der Institution. Die Universität dem Volk zu widmen, ist nur ein Weg, um sicherzustellen, dass diese Intellektuellen in den kommenden Jahren gerne bleiben und unserer Sache helfen werden."
 BRA_international_brigades: "Internationale Brigaden"
 BRA_international_brigades_desc: "In der Welt um uns herum toben Kriege, und auch wenn wir nicht aktiv daran beteiligt sind, ist es unsere Pflicht als gute Kameraden, den Bedürftigen Hilfe zukommen zu lassen, wenn es in unserer Macht steht. Es würde uns nichts nützen, unüberlegt in Kriege einzutreten, denn jetzt sollten wir versuchen, Freiwillige zu schicken."
 BRA_soviet_economic_aid: "Sowjetische Wirtschaftshilfe"
 BRA_soviet_economic_aid_desc: "Nachdem wir jahrelang von Führern verwaltet wurden, die andere Vorstellungen als wir hatten, ist unsere Wirtschaft nicht da, wo wir sie gerne hätten. Um den Prozess der Wiederherstellung eines wünschenswerten Zustands zu beschleunigen, sollten wir in Erwägung ziehen, andere Länder mit ähnlicher Denkweise wie wir um Hilfe zu bitten."
 BRA_license_with_the_soviets: "Lizenzvereinbarungen mit den [SOV.GetAdjective]s"
 BRA_license_with_the_soviets_desc: "Unsere Forschung hinkt den Großmächten hinterher. Der Aufbau der Kapazitäten, um aufzuholen, wird lange dauern, aber bis dahin könnten wir darauf hinarbeiten, die Erlaubnis zu erhalten, Ausrüstung von [SOV.GetNameDef] in [BRA.GetNameDef] zu produzieren. In Anbetracht der Kosten für ein solches Geschäft sollten wir versuchen, einen leichten Rabatt auszuhandeln."
 BRA_license_with_the_soviets_tt: "([SOV.GetFlag]§Y[SOV.GetName]§!) Erhält Ereignis '§Y[BRA.GetNameDefCap] Seeks License Production Deal§!' \n \n Sie werden eher akzeptieren, wenn sie eine §Yhohe Meinung von uns haben!§!"
 BRA_purchase_soviet_equipment: "Kauf sowjetischer Ausrüstung"
 BRA_purchase_soviet_equipment_desc: "Unsere Armee hat derzeit einen großen Bedarf an Ausrüstung. Um besagte Armee weiter zu vergrößern, möchten wir die Möglichkeit haben, Ausrüstung zu einem günstigen Preis von einem vertrauenswürdigen Verbündeten zu kaufen. Mit einigen Verhandlungen sollten wir in der Lage sein, ein Geschäft mit [SOV.GetNameDef] abzuschließen."
 BRA_infilitrate_the_military: "Infiltrieren Sie das Militär"
 BRA_infilitrate_the_military_desc: "Obwohl die hochrangigen Mitglieder des Militärs unserer Ideologie gegenüber abgeneigt sind, warten viele der rangniedrigeren Offiziere sehnsüchtig auf eine Gelegenheit, ihre Vorgesetzten zu stürzen. Wenn wir ihre Reihen infiltrieren würden, könnten wir sie für unsere Sache gewinnen."
 BRA_infilitrate_the_military_tt: "Ein größerer Teil des §YMilitärs§! wird sich während des kommenden §RBürgerkriegs§! den Kommunisten anschließen, wenn dieser Schwerpunkt gesetzt wird."
 BRA_seek_international_support: "Internationale Unterstützung suchen"
 BRA_seek_international_support_desc: "Obwohl große Anstrengungen zur Wiederherstellung der kommunistischen Bewegung unternommen wurden, sind wir im Vergleich zu den Kräften, die wir überwinden müssen, immer noch schwach. Wir müssen daher die Unterstützung von gleichgesinnten Personen und Regierungen in der ganzen Welt gewinnen."
 BRA_join_the_comintern: "Treten Sie der Komintern bei"
 BRA_join_the_comintern_desc: "Zu lange haben wir [BRA.GetNameDef] außerhalb der Komintern gestanden, uns aber auf ihre Unterstützung verlassen. Es ist höchste Zeit, dass wir uns um einen Beitritt bemühen!"
 BRA_the_latin_american_socialist_cooperative: "Die Lateinamerikanische Sozialistische Genossenschaft"
 BRA_the_latin_american_socialist_cooperative_desc: "Es gibt viele andere, die unsere Vorstellungen davon teilen, wie die kommunistische Gesellschaft aussehen sollte. Es ist an der Zeit, dass wir uns für eine Zusammenarbeit mit diesen Nationen öffnen, damit wir gemeinsam für unsere Sache eintreten können!"

 BRA_free_prestes: "Befreit Prestes aus dem Gefängnis"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$ steht seit einigen Jahren an der Spitze der radikalen [ROOT.GetAdjective]-Politik. Nach dem Scheitern der ersten intentona comunista wurde er jedoch zusammen mit der Führung der Bewegung verhaftet. Wenn wir auf einen Sieg hoffen wollen, müssen wir unsere Führer aus den Klauen von $BRA_getulio_vargas$ befreien."
 BRA_free_prestes_tt: "Nach einem erfolgreichen Sturz der derzeitigen Regierung wird die pro-[SOU.GetAdjective] §YPartido Communista§! werden Berater verfügbar."
 BRA_revive_the_anl: "Wiederbelebung der Aliança Nacional Libertadora"
 BRA_revive_the_anl_desc: "Obwohl es der Aliança Nacional Libertadora nicht gelungen ist, das autoritäre Regime von $BRA_getulio_vargas$ zu stürzen, hat sie immer noch Einfluss auf Millionen von [BRA.GetAdjective]s, die auf echte Veränderungen hoffen. Wir müssen der Bewegung neuen Schwung verleihen, bevor diese Hoffnung völlig ausgelöscht wird."
 BRA_revive_the_anl_tt: "Erhalte während der bevorstehenden kommunistischen Revolution §G2§! zusätzliche Divisionen der §Ykommunistischen Miliz.§!"
 BRA_revive_the_anl_tt_2: "Nach erfolgreichem Sturz der derzeitigen Regierung werden §YAliança Nacional Libertadora§! verbündete Berater verfügbar."
 BRA_align_with_moscow: "Ausrichten mit [SOU.Capital.GetCapitalVictoryPointName]"
 BRA_align_with_moscow_desc: "Ein paar unserer Parteimitglieder hatten das Privileg, [SOU.Capital.GetCapitalVictoryPointName] zu besuchen. Nach ihrer Rückkehr zu uns haben sie sich sehr positiv über die Art und Weise geäußert, wie die [SOU.GetAdjective] ein Land regiert. Wir sollten in Betracht ziehen, uns stärker an [SOU.GetNameDef] zu orientieren."
 BRA_oust_prestes: "Verhindern Sie einen Personenkult"
 BRA_oust_prestes_desc: "Eine kommunistische Gesellschaft darf nicht von einigen wenigen Personen geführt werden. Es gibt zwar Länder, denen dies gelingt, aber wir befürchten, dass es nur eine Frage der Zeit ist, bis diese Länder zu reinen Personenkulten werden. Um zu verhindern, dass uns dieses Schicksal ereilt, sollten wir den ANL-Rat die Kontrolle über die politischen Angelegenheiten des Landes übernehmen lassen."
 BRA_soviet_arms_industry: "Sowjetische Rüstungsindustrie einladen"
 BRA_soviet_arms_industry_desc: "Wir haben eine starke Rüstungsindustrie in [BRA.GetNameDef], aber in letzter Zeit haben wir nach Möglichkeiten gesucht, sie noch weiter zu stärken. Einige der [SOV.GetAdjective] haben Interesse an einer Niederlassung in [BRA.GetNameDef] bekundet. Militärisch-Industriellen Organisationen geäußert, wir sollten erwägen, sie einzuladen."
 BRA_spread_the_revolution: "Die Revolution ausweiten"
 BRA_spread_the_revolution_desc: "Die Revolution, die wir in [BRA.GetNameDef] durchgeführt haben, wurde von unserem Volk sehr geschätzt. Jetzt, da wir unsere inneren Angelegenheiten stabilisiert haben, ist es an der Zeit, über unsere eigenen Grenzen hinaus zu blicken."
 BRA_smash_fascism: "Zerschlagt den südamerikanischen Faschismus"
 BRA_smash_fascism_desc: "Es gibt Nationen auf dem südamerikanischen Kontinent, die die Revolution noch nicht erreicht hat. Das Proletariat in einigen dieser Länder ist immer noch großer Unterdrückung unter faschistischen Herrschern ausgesetzt. Das können wir nicht zulassen, wir müssen unsere Arbeiterkollegen befreien!"
 BRA_anti_imperialism: "Stürzt die Reiche"
 BRA_anti_imperialism_desc: "Einige Nationen in unserer Nachbarschaft haben ihre rechtmäßige Unabhängigkeit noch nicht erlangt. Noch immer gibt es dort draußen Imperien, die die Kontrolle über diese Gebiete beanspruchen. Kolonialismus und Imperialismus gehören der Vergangenheit an, und es ist längst überfällig, dass wir das diesen Reichen gegenüber deutlich machen."
 BRA_anti_imperialism_tt: "Schaltet die Beschlüsse des §YSüdamerikanischen Antikolonialismus§! zur Befreiung der Kolonien in Südamerika frei."
 BRA_jaguar_diplomacy: "Jaguar-Diplomatie"
 BRA_jaguar_diplomacy_desc: "[CHI.GetName] hat kürzlich eines ihrer einheimischen Tiere als diplomatisches Geschenk eingesetzt. Trotz ideologischer Differenzen scheint dies eine erfolgreiche Methode zu sein, um angespannte Beziehungen zu fremden Regierungen zu glätten. Vielleicht könnten wir die gleiche Technik anwenden, um die Großmächte davon abzuhalten, sich in unsere eigenen Angelegenheiten einzumischen."
 BRA_jaguar_diplomacy_tt: "Schließe §Y$BRA_jaguar_diplomacy_cat$§! Beschlüsse auf, um die Großmächte, die gegen den Kommunismus in Südamerika sind, zu beschwichtigen, indem wir Nichtangriffspakte mit ihnen schließen."
 BRA_sway_the_neighbors: "Beeinflussung der Nachbarn"
 BRA_sway_the_neighbors_desc: "Wir müssen alle notwendigen Mittel einsetzen, um bei unseren Nachbarn das Klassenbewusstsein zu wecken und sie dabei zu unterstützen, die Fesseln der bürgerlichen Unterdrückung abzuwerfen."
 BRA_sway_the_neighbors_tt: "Schließt §Y$BRA_sway_the_neighbors_cat$§! Beschlüsse zur Förderung des Kommunismus in den südamerikanischen Nationen ab."
 BRA_establish_ulasr: "ULASR gründen"
 BRA_establish_ulasr_desc: "Unsere revolutionäre Bewegung fährt fort, die Strukturen der bürgerlichen Gesellschaft auf dem gesamten Kontinent zu untergraben. Es ist klar, dass wir nicht länger eine Bewegung von [ROOT.GetAdjective]s sind, wir sind eine Bewegung von Südamerikanern und es ist an der Zeit, dass unsere politischen Strukturen diesen Wandel besser repräsentieren."
 BRA_end_south_american_capitalism: "Beendet den südamerikanischen Kapitalismus"
 BRA_end_south_american_capitalism_desc: "Die bürgerliche Demokratie und der Kapitalismus untergraben weiterhin die Rechte und Lebensbedingungen vieler Südamerikaner. Wir müssen alles in unserer Macht Stehende tun, um unsere Genossinnen und Genossen auf dem ganzen Kontinent von ihren Unterdrückern zu befreien."
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_create_kgbrazil_with_agents: "Bilden Sie die EICI"
 BRA_kgbrazil_just_add_operatives: "[SOU.GetAdjective] Geheimdienstliche Zusammenarbeit"
 BRA_kgbrazil_no_lar: "Verstärkung der Informationsfront"
 BRA_kgbrazil_cangaco: "Rede Coiteiros"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_create_kgbrazil_with_agents_desc: "Nachrichtendienste und Informationen über unsere Feinde sind ein entscheidender Bestandteil unserer Fähigkeit, unser Land und unsere Interessen im Bedarfsfall zu verteidigen. Der Aufbau eines schlagkräftigen Geheimdienstes könnte einige Zeit in Anspruch nehmen, aber wir haben die Unterstützung ausländischer, ideologisch ausgerichteter Dienste, die uns bei diesem Unterfangen helfen."
 BRA_kgbrazil_just_add_operatives_desc: "Nachrichtendienste und Informationen über unsere Feinde sind ein entscheidender Bestandteil unserer Fähigkeit, unser Land und unsere Interessen im Bedarfsfall zu verteidigen. Unsere Agentur hat in letzter Zeit viel Arbeit geleistet, aber sie könnte noch besser werden, wenn wir einige erfahrene sowjetische Agenten für unsere Sache rekrutieren würden."
 BRA_kgbrazil_no_lar_desc: "Nachrichtendienste und Informationen über unsere Feinde sind ein entscheidender Bestandteil unserer Fähigkeit, unser Land und unsere Interessen im Bedarfsfall zu verteidigen. Wir sollten uns vorrangig darum bemühen, mit unseren technologischen Bedürfnissen Schritt zu halten, sowohl um Informationen über unseren Feind zu sammeln als auch um ihn von unseren sensiblen Informationen fernzuhalten."

 BRA_collectivization_of_transport: "Kollektivierung des Verkehrs"
 BRA_collectivization_of_transport_desc: "Unser Transportsystem hat schon bessere Tage gesehen und muss dringend reorganisiert werden, damit wir es effizienter für unsere Bedürfnisse nutzen können. Die Kollektivierung des Verkehrswesens würde den Arbeitnehmern die Macht geben, diese dringend notwendigen Reformen so durchzuführen, wie sie es für richtig halten."
 BRA_nationalization_of_industry: "Verstaatlichung der Industrie"
 BRA_nationalization_of_industry_desc: "Unsere zivile Industrie ist noch nicht verstaatlicht worden. In den Händen privater Eigentümer, die den Profit über die Erfüllung der Bedürfnisse unseres Volkes und Landes stellen, leidet die Effizienz sehr. Zum Wohle aller Menschen in [BRA.GetNameDef] müssen wir unsere Industrie verstaatlichen und ausbauen."
 BRA_rapid_industrialization: "Rasche Industrialisierung"
 BRA_rapid_industrialization_desc: "Die Investitionen, die wir in unsere zivile Industrie getätigt haben, scheinen sich sehr gelohnt zu haben, sowohl für unsere Arbeiter als auch für unser Land. Vielleicht sollten wir in Erwägung ziehen, ähnliche Investitionen in unsere heimische Militärindustrie zu tätigen."
 BRA_collectivization_of_agriculture: "Kollektivierung der Landwirtschaft"
 BRA_collectivization_of_agriculture_desc: "Unsere Agrarindustrie ist ziemlich zersplittert und arbeitet nicht so effizient wie sie könnte. Durch die Kollektivierung der Industrie und die Übergabe an die Arbeiter als Kollektiv, das die notwendigen Reformen selbst durchführt, könnten wir dieses und viele andere Probleme lösen."
 BRA_allow_the_church_to_operate: "Sozialistisch orientierte Theologen einbeziehen"
 BRA_allow_the_church_to_operate_desc: "In Südamerika beginnt sich eine neue Bewegung unter den Geistlichen zu etablieren. Die Geistlichen setzen sich für eine sozialistisch ausgerichtete Politik ein, die die Bedürftigsten unseres Volkes ein für alle Mal aus der Armut befreien würde. Vielleicht sollten wir uns diese radikalen Theologen zu eigen machen, anstatt das gläubige Proletariat, das sie unterstützt, zu verärgern."
 BRA_state_atheism: "Ein atheistischer Staat"
 BRA_state_atheism_desc: "Um sicherzustellen, dass die Köpfe unseres Volkes nicht mit unerwünschten Gedanken gefüllt werden, müssen wir dafür sorgen, dass eine solche Propaganda nirgendwo verbreitet werden kann. Die altmodischen Methoden der [BRA.GetAdjective] Theologen und das, was sie predigen, stehen in krassem Gegensatz zu dem, was wir uns von unserem Volk wünschen. Das dürfen wir nicht länger zulassen!"
 BRA_support_industrialists: "Industrielle unterstützen"
 BRA_support_industrialists_desc: "Es gibt zwar mehr Arbeiter als Kapitalisten in unserer Bevölkerung, aber letztere kontrollieren deutlich mehr Reichtum und Ressourcen. Wir sollten politische Maßnahmen ergreifen, die die Rechte der Arbeitnehmer beschneiden und es den Industriellen ermöglichen, zum Wohle der gesamten Wirtschaft effizienter zu arbeiten."
 BRA_reward_army_loyalty: "Belohnung der Loyalität der Armee"
 BRA_reward_army_loyalty_desc: "Die Armee war nicht nur für unseren Aufstieg an die Macht unverzichtbar, sondern auch für die Aufrechterhaltung unseres Einflusses auf die Macht. Es ist an der Zeit, dass wir unsere Verbündeten für diese Loyalität belohnen, indem wir mehr Mittel für Infrastrukturprojekte der Armee bereitstellen."
 BRA_reinvigorate_the_navy: "Wiederbelebung der Marine"
 BRA_reinvigorate_the_navy_desc: "Die Offiziere der Marine haben die Integralistische Bewegung lange Zeit unterstützt, auch wenn es in der Öffentlichkeit unpopulär war, dies zu tun. Um sie langfristig zu unterstützen, werden wir die Mittel erhöhen, damit sie mit der Wiederbelebung der alternden Flotte beginnen können."
 BRA_establish_caloi: "Caloi-Fabrik errichten"
 BRA_establish_caloi_desc: "Die eskalierenden Spannungen in der Welt haben die Einfuhr von Fahrrädern und Ersatzteilen aus Europa und Nordamerika erschwert. Da wir reichlich Zugang zu Kautschuk und Stahl haben, sollten wir vielleicht unsere eigene Fahrradfabrik gründen und ihre Verwendung im Militär einführen."
 BRA_us_brazil_technology_exchange: "[USA.GetAdjective]-[ROOT.GetAdjective] Technologie-Austausch"
 BRA_us_brazil_technology_exchange_desc: "Wir haben die technologische Kompetenz unserer Nation in den letzten Jahren erheblich verbessert, aber wir können noch viel von unseren Freunden in [USA.GetNameDef] lernen. Vielleicht können wir sie dazu ermutigen, ihr Wissen im Austausch gegen unser eigenes zu teilen."
 BRA_us_brazil_technology_exchange_tt: "Wenn [USA.GetFlag]§Y[USA.GetNameDef]§! dem Vorschlag zustimmt:"
 BRA_depose_vargas: "Absetzen von [ROOT.GetLeader]"
 BRA_depose_vargas_desc: "[ROOT.GetLeader] ist zu einer Belastung geworden. Er ist zwar ein geschickter Politiker, aber das Volk wird nur eine bestimmte Menge von einem Mann tolerieren. Wenn wir nicht wieder ins Elend abrutschen wollen, müssen wir ihn absetzen und durch einen sympathischeren Führer aus der Armee ersetzen."
 BRA_equality_for_women: "Proletarische Gleichheit"
 BRA_equality_for_women_desc: "Die alte bürgerliche Ordnung in all ihren Erscheinungsformen muss niedergerissen werden. Zu diesem Zweck wurden Frauen und Minderheiten in Brasilien lange Zeit vom Staat übersehen, und es ist an der Zeit, dass wir ihre historischen Missstände angehen. Wir müssen sie auch ermutigen, ihre Fähigkeiten für die Entwicklung unserer proletarischen Republik zu nutzen."
 BRA_equality_for_women_tt: "Schließe §Y$BRA_olga_benario_prestes$§! als Einheitsführer auf"

 BRA_italian_cooperation: "Die [ITA.GetAdjective]-[ROOT.GetAdjective] Aufteilung Afrikas"
 BRA_italian_cooperation_desc: "Während die alten Imperien zerbröckeln, entsteht ein neuer Kampf um Afrika. Durch unsere besondere Beziehung zu [ITA.GetNameDef] haben wir die Möglichkeit, uns ein Stück des Kontinents abzuschneiden."
 BRA_german_cooperation: "Vorherrschaft im Südatlantik"
 BRA_german_cooperation_desc: "Zu lange wurde der Atlantische Ozean von der amerikanischen und der britischen Marine beherrscht. Durch unsere Zusammenarbeit mit der [GER.GetNameDef] sind wir bereit, sie zu verdrängen und die Kontrolle über den Atlantik für uns zu übernehmen."
 BRA_german_cooperation_tt: "Gewinnen Sie §YAnsprüche§! auf Inseln im §YSüdatlantik§!, die nicht im Besitz von [ROOT.GetNonIdeologyName] oder [GER.GetNonIdeologyName] sind."
 BRA_german_cooperation_tt_2: "Gain §Y10§! [GER.GetAdjective] §YTyp IIA Frühe U-Boote§!"
 BRA_attack_bolivia: "Die Sicherung des Amazonas"
 BRA_attack_bolivia_desc: "Der Amazonas-Regenwald ist von Natur aus [BRA.GetAdjective]. Die Tatsache, dass [BOL.GetNameDef] weiterhin Teile davon besetzt hält, kann nicht länger toleriert werden."
 BRA_attack_chile: "Präventivschlag"
 BRA_attack_chile_desc: "Solange sich die [CHL.GetAdjective] hinter ihren Bergen verschanzt, wird unsere Westflanke nie vollständig gesichert sein. Daher müssen wir den [CHL.GetAdjective]-Staat liquidieren und sein Territorium in unser eigenes integrieren."
 BRA_panama_push: "Der Panama-Vorstoß"
 BRA_panama_push_desc: "Wenn wir den Kontinent für uns sichern wollen, müssen wir schnell handeln und unsere Feinde überwältigen, bevor sie reagieren können."
 BRA_unify_south_america: "América do Sul"
 BRA_unify_south_america_desc: "Südamerika ist dank der Stärke und des Mutes unseres Volkes unter unsere Herrschaft geraten. Nun müssen wir mit der schwierigen Aufgabe beginnen, den Kontinent unter unserer Herrschaft und Kultur zu vereinen."
 BRA_unify_south_america_tt: "Entschlüsse zur Gewinnung von §YKernen§! auf eigenem Gebiet in §YSüdamerika§!"
 BRA_sway_the_cangaco: "Überzeuge die Cangaço für unsere Sache"
 BRA_sway_the_cangaco_desc: "Die Cangaço haben jahrelang gegen die verschiedenen Regime gekämpft, die das Land beherrschten. Obwohl sie kaum Marxisten sind, haben diese Banditen eine starke Unterstützung der Landbevölkerung für die Umverteilung des lokalen Reichtums. Vielleicht können wir sie und ihre Erfahrungen in unsere revolutionäre Bewegung einbringen?"
 BRA_sway_the_cangaco_tt: "§REntferne§! §Y$BRA_cangaceiro_decision_cat$§! §REntscheidungen, die uns daran hindern, in den betroffenen Staaten gegen den Cangaço vorzugehen! §! [~\n\nGewinnen Sie §G3§! Einheiten der Cangaço-Miliz, wenn ein Bürgerkrieg ausgelöst wird oder die Regierung §Ykommunistisch wird§!"
 BRA_cangaco_coup: "Cangaço-Putsch"
 BRA_cangaco_coup_desc: "Trotz der Versprechungen der Revolution ist die Führung der Bewegung unentschlossen und verstrickt sich in dogmatische Debatten über die richtigen Doktrinen, an die sie sich halten soll. Es ist an der Zeit, dass der Cangaço das Kommando über die Nation übernimmt und die Korruption im Herzen des Landes ein für alle Mal ausmerzt, denn er hat mehr Rückhalt im Volk als je zuvor. "
 BRA_south_american_defense_cooperation: "Gemeinsame Militärübungen in Südamerika"
 BRA_south_american_defense_cooperation_desc: "Unser Kontinent ist sowohl von den Menschen als auch von der Geographie her sehr vielfältig. Durch die Durchführung gemeinsamer Militärübungen mit unseren Nachbarn können unsere Völker nicht nur Einblicke in die Art und Weise gewinnen, wie der andere kämpft, sondern auch, wie er lebt."
 BRA_south_american_defense_cooperation_tt: "Jeder §YArmeeführer§! eines jeden §YFraktionsmitglieds§! hat eine §G50%ige§! Chance, eine zufällige §YGeländeeigenschaft§! zu erhalten."
 BRA_foreign_legion: "Legião Estrangeira"
 BRA_foreign_legion_desc: "[ROOT.GetName] ist in diesen unruhigen Zeiten ein Zufluchtsort für Fremde geworden. Unter ihnen mangelt es nicht an Männern, die bereit wären, ihr Leben für die Verteidigung unserer gemeinsamen Werte zu geben. Wir sollten ihnen die Möglichkeit geben, dies zu tun, indem wir sie in eine Fremdenlegion rekrutieren."
 BRA_foreign_legion_tt: "Erstelle die Vorlage §YLegião Estrangeira§! und entsende §G3§! Einheiten davon nach [ROOT.Capital.GetCapitalVictoryPointName]. [Schalte §Y$BRA_foreign_legion_cat$§! Entscheidungen frei, um weitere §YLegião Estrangeira§! Divisionen zu rekrutieren."
 BRA_legion_name: "Legião Estrangeira"
 BRA_south_american_research_cooperation: "Lateinamerikanischer Forschungsrat"
 BRA_south_american_research_cooperation_desc: "Es ist kein Geheimnis, dass unsere Industrien und Universitäten in ganz Lateinamerika nicht den gleichen Zugang zu Finanzmitteln haben wie viele unserer Konkurrenten. Durch die Zusammenarbeit über ein gemeinsames Forschungsinstitut können wir jedoch Doppelarbeit vermeiden und das Innovationstempo in unserer Region erhöhen."
 BRA_south_american_tech_sharing_group_tt: "Wenn die Fraktionsmitglieder in Südamerika einem Beitritt zustimmen:"

### ARGENTINA ### ""
ARG_preparation_for_the_elections: "Vorbereitung auf die Wahlen"
ARG_preparation_for_the_elections_desc: "Die Amtszeit von Agustín Pedro Justo neigt sich dem Ende zu und [ARG.GetName] ist bereit für einen neuen Präsidenten. Während der offizielle Regierungskandidat Roberto María Ortiz ist, hat die Oppositionspartei unter der Führung von Marcelo T. de Alvear noch eine Chance, für ein demokratischeres [ARG.GetName] zu kämpfen. Der Präzedenzfall für die Wahl ist geschaffen, und nun bleibt nur noch abzuwarten, wie er sich entwickelt."
ARG_roberto_maria_ortiz: "Roberto María Ortiz"
ARG_roberto_maria_ortiz_desc: "Roberto María Ortiz hat die Wahl mit deutlicher Mehrheit gewonnen, was bedeutet, dass die Concordancia-Koalition weiterhin [ARG.GetName] regiert. In seiner Dankesrede betonte er sein Vertrauen in die Demokratie und versprach, die Freiheit und die in der Verfassung verankerten Garantien für das [ARG.GetAdjective] Volk zu respektieren."
ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§! wird Führer der [§Y~]$ARG_neutrality_party_long$§!"
ARG_coup_imminent_tt: "§RDie Einnahme dieses Fokus startet die zeitlich begrenzten Missionen des Militärischen Ungehorsams.§!"
ARG_defense_and_democracy: "El Manifiesto Concordancia"
ARG_defense_and_democracy_desc: "Verteidigung und Demokratie ist das vorrangige Ziel der Regierung Ortiz, wobei der Präsident ein demokratischeres [ARG.GetName] unter der Führung der Concordancia wieder aufbauen möchte. Dies bedeutet auch eine Erhöhung der Militärausgaben, um sicherzustellen, dass [ARG.GetName] sich angemessen verteidigen kann."
ARG_crack_down_on_corruption: "Hartes Durchgreifen gegen Korruption"
ARG_crack_down_on_corruption_desc: "Obwohl er bei einer der betrügerischsten Wahlen in der Geschichte von [ARG.GetAdjective] gewählt wurde, hat Ortiz die Absicht, gegen die Korruption in der Regierung vorzugehen. Ironie beiseite, dies kann nur dazu beitragen, [ARG.GetName] zu stärken."
ARG_british_cooperation: "Britische Wirtschaft"
ARG_british_cooperation_desc: "Eine engere Zusammenarbeit mit den [ENG.GetName] wird unsere Wirtschaft ankurbeln, vor allem, wenn man bedenkt, wie viel Einfluss sie bei der letzten Wahl hatten. Eine Verbesserung der Beziehungen zu [ENG.GetAdjective] wird zu besseren Handelsabkommen in der Zukunft führen."
ARG_the_castillo_cabinet: "Das Kabinett Castillo"
ARG_the_castillo_cabinet_desc: "Leider hat sich Präsident Ortiz aufgrund einer zunehmenden Erkrankung bereit erklärt, seinen Rücktritt einzureichen. An seine Stelle tritt der bisherige Vizepräsident, Ramón Castillo. Da die Spannungen innerhalb der Militärfraktionen zunehmen, wird Castillo seine Karten sorgfältig ausspielen müssen, um seine Präsidentschaft zu sichern."
ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§! wird Führer der §Y$ARG_Neutralitätspartei_long$§!"
ARG_import_substitution: "Importsubstitution"
ARG_import_substitution_desc: "Da die Spannungen in der Welt zunehmen, wurden die Einfuhren aus Europa erheblich reduziert. Trotz der engen Handelsbeziehungen mit [ENG.GetAdjective] muss die [ARG.GetAdjective]-Wirtschaft beginnen, Importe durch verstärkte Industrialisierung zu ersetzen."
ARG_emphasis_on_public_works: "Betonung auf öffentliche Arbeiten"
ARG_emphasis_on_public_works_desc: "Um unser Land aus den Trümmern der Großen Depression wiederaufzubauen, müssen wir mehr Zeit in öffentliche Bauvorhaben investieren. Wenn wir mehr Geld in unsere lokale Infrastruktur stecken, wird dies nicht nur unserer Wirtschaft helfen, sondern auch das Leben der [ARG.GetAdjective]-Bürger verbessern."
ARG_towards_a_greater_argentina: "Auf dem Weg zu einem größeren [ARG.GetName]"
ARG_towards_a_greater_argentina_desc: "Mit unseren gemeinsamen Anstrengungen, unsere industrielle Kapazität zu steigern und unsere Mittel in die öffentliche Arbeit und die Infrastruktur zu investieren, haben wir die Grundlage dafür geschaffen, dass sich [ARG.GetName] als aufstrebende Macht auf dem südamerikanischen Kontinent aus der Asche der Großen Depression erheben kann!"
ARG_universidad_de_buenos_aires: "Die Universität von Buenos Aires"
ARG_universidad_de_buenos_aires_desc: "Seit den Universitätsreformen von 1918 ist die Universidad de Buenos Aires in der Lage, mitregierte, demokratisch gewählte Institutionen und Autoritäten zu erhalten. Als größte Universität in [ARG.GetName] wird sie durch Investitionen in ihre Entwicklung auch weiterhin hochqualifizierte Menschen hervorbringen, die das Land in die Zukunft führen können."
ARG_consolidating_power: "Konsolidierung der Macht"
ARG_consolidating_power_desc: "Ramón Castillo setzt seine Präsidentschaft mit einer autoritäreren Politik durch als die Präsidenten zuvor. Sein Ziel ist es, seine Macht über die Nationale Demokratische Partei zu konsolidieren und die Konkordanz langsam aufzulösen. Dies ist bei den politischen und militärischen Rivalen nicht unbemerkt geblieben."
ARG_maintain_the_status_quo: "Beibehaltung des Status Quo"
ARG_maintain_the_status_quo_desc: "Ruhig bleiben, wie es ist. Es gibt keinen unmittelbaren Grund, das Boot zu sehr aufzurütteln, nachdem er gerade erst an die Macht gekommen ist. Wenn Castillo in der Regierung bleiben will, muss er vorsichtiger mit dem Dissens umgehen, der in den rivalisierenden Fraktionen wächst."
ARG_march_to_la_casa_rosada: "Marsch zur Casa Rosada"
ARG_march_to_la_casa_rosada_desc: "Castillos Regierung ist endgültig zu weit gegangen. Die Unzufriedenheit innerhalb des Militärs erreichte einen Wendepunkt, als der Präsident den Rücktritt von Kriegsminister Pedro Pablo Ramírez anordnete, weil er Gespräche mit der gegnerischen Partei UCR geführt hatte. Die Militärführung versammelt ihre Loyalisten und bereitet den Marsch auf La Casa Rosada vor. "
ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§! wird Führer der §Y$ARG_militarist_party_long$§!"
ARG_military_coup_happens_tt: "Beendet die Mission 'Drohender Militärputsch', indem er dem Militär erlaubt, die Macht zu übernehmen."
ARG_intervenciones_federales: "Intervenciones Federales"
ARG_intervenciones_federales_desc: "Da die Bedrohung durch einen Militärputsch gegen unsere Regierung immer stärker wird, müssen wir die Entscheidung treffen, Intervenciones Federales zu erlassen. Wenn wir uns die Zeit nehmen, dieses Gesetz in jedem Staat zu verabschieden, kann [ARG.GetName] besser auf die Abwehr von Aufständen vorbereitet sein."
ARG_balancing_act: "Ausgleichender Akt"
ARG_balancing_act_desc: "Da das Militär nun die Kontrolle über die Regierung hat, können wir unsere Augen auf den aufziehenden Sturm in Europa richten. Da sowohl die Alliierten als auch die Achsenmächte Beziehungen zu [ARG.GetName] unterhalten, müssen wir darauf achten, keine der beiden Seiten zu verärgern."
ARG_subdue_dissension: "Zwietracht unterdrücken"
ARG_subdue_dissension_desc: "Genug ist genug. Die militärischen Aufständischen sind außer Kontrolle geraten, und wir müssen diesen Putsch niederschlagen, bevor er sich ausweiten kann. Das mag unser militärisches Wachstum für eine kurze Zeit beeinträchtigen, aber es wird sich lohnen, wenn wir eine loyale Armee auf unserer Seite haben."
ARG_subdue_dissension_tt: "Ihr müsst mindestens 3 Mal Intervenciones Federales durchgeführt haben, um diesen Fokus freizuschalten!"
ARG_the_american_push: "Der amerikanische Vorstoß"
ARG_the_american_push_desc: "Unser Engagement für ein ausgewogenes Verhältnis zwischen den Alliierten und den Achsenmächten ist von den [USA.GetName] nicht unbemerkt geblieben. Sie haben deutlich gemacht, dass sie mit unseren gemäßigten Ansichten unzufrieden sind, und könnten uns auffordern, die Beziehungen zu den Achsenmächten ein für alle Mal zu beenden."
ARG_juan_peron_elected: "Juan Perón"
ARG_juan_peron_elected_desc: "Nach einer Zeit der politischen Umwälzungen ist es an der Zeit, dass [ARG.GetNameDef] einen populären und beliebten Führer hat. Mit Versprechen, die dem argentinischen Volk ein Gefühl von Stolz und Sicherheit vermitteln, ist Juan Perón die klare Wahl für den neuen Präsidenten unseres großen Landes. Mit seiner geliebten Frau Eva an seiner Seite ist es nun endlich an der Zeit, [ARG.GetNameDef] gegen den Sturm zu wappnen."
ARG_peronism: "Peronismus"
ARG_peronism_desc: "Als Perón an die Macht kam, gab es einen Vorstoß zur Gründung einer neuen politischen Bewegung, die auf den Ideen und Einflüssen des Präsidenten selbst beruhte. Der Peronismus, auch bekannt als Justicialismus, ist unter Peróns Gegnern umstritten. Einige vergleichen ihn mit dem Faschismus, während andere ihn als eine vage Mischung aus Nationalismus, Arbeiterbewegung und Populismus beschreiben."
ARG_help_the_allies: "Hilfe für die Alliierten"
ARG_help_the_allies_desc: "Während der Krieg immer weiter eskaliert, wächst der Druck der [USA.GetName] auf uns, die Neutralität aufzugeben und sich offiziell den Alliierten anzuschließen. Wenn wir uns dafür entscheiden, werden wir offiziell ein Akteur in diesem globalen Konflikt sein."
ARG_maintain_neutrality: "Neutralität beibehalten"
ARG_maintain_neutrality_desc: "Trotz des Drucks der alliierten Mächte ist es nicht in unserem Interesse, in ihren Krieg verwickelt zu werden. Wir haben auf unserem eigenen Kontinent genug zu tun, ohne dass wir uns um einen Konflikt in Europa kümmern müssen. Wenn wir damit ein Embargo der [USA.GetName] riskieren, dann soll es so sein."
ARG_accept_german_advisors: "Deutsche Berater akzeptieren"
ARG_accept_german_advisors_desc: "Wir haben immer enge Beziehungen zu [GER.GetName] unterhalten und wir können sicherlich davon profitieren, viele ihrer klugen Köpfe nach [ARG.GetName] einzuladen, um uns bei der Weiterentwicklung unserer Ziele zu helfen."
ARG_our_own_path: "Unser eigener Weg"
ARG_our_own_path_desc: "In den letzten Jahren ist es uns gelungen, uns auf uns selbst zu konzentrieren und uns von den größeren globalen Konflikten, die andere Länder heimsuchen, fernzuhalten. [ARG.GetName] steht für sich selbst, und wir werden selbst entscheiden, wohin unser Weg uns führen wird. Ob wir weiterhin prosperieren und wirtschaftlich wachsen oder ob wir unsere eigenen Expansionsziele anstreben, wird sich zeigen."
ARG_change_of_course: "Kurswechsel"
ARG_align_with_the_monroe_doctrine: "Angleichung an die Monroe-Doktrin"
ARG_align_with_the_monroe_doctrine_desc: "Die Monroe-Doktrin steht seit vielen Jahren für eine Politik, die eine europäische Einmischung in der westlichen Hemisphäre verhindern soll. Auch wenn wir uns jetzt mit europäischen Mächten verbünden, müssen wir uns voll und ganz an diese Doktrin halten und eine Invasion in Amerika verhindern."
ARG_envoy_to_london: "Gesandter in London"
ARG_envoy_to_london_desc: "Die [ENG.GetName] ist seit vielen Jahren einer unserer engsten Verbündeten, und da wir nun an ihrer Seite gegen ihre Feinde stehen, wäre es klug, einen [ARG.GetAdjective] nach London zu entsenden, um engere Beziehungen mit der [ENG.GetAdjective]-Regierung zu knüpfen."
ARG_study_the_battle_of_the_river_plate: "Studieren Sie die Schlacht an der Flussplatte"
ARG_study_the_battle_of_the_river_plate_desc: "Die Schlacht am Fluss Plate war die erste Seeschlacht des Krieges und fand auf südamerikanischem Gebiet statt. Wir sollten unser Bestes tun, um diese Schlacht zu studieren und daraus zu lernen, wie wir unsere eigenen maritimen Fähigkeiten verbessern können."
ARG_south_atlantic_islands: "Inseln im Südatlantik"
ARG_south_atlantic_islands_desc: "Die Falkland- und Südgeorgien-Inseln sind seit vielen Jahren souveränes Territorium der [ENG.GetName]. Trotz unserer eigenen Ansprüche auf die Inseln, die so nahe an [ARG.GetName] liegen, bleiben sie unter der Herrschaft von [ENG.GetAdjective]. Mit unserem neuen Bündnis mit [ENG.GetName] können wir vielleicht eine Übergabe der Inseln unter unsere Kontrolle aushandeln. Immerhin werden wir sie in diesem Krieg besser schützen können."
ARG_improving_the_islands: "Verbesserung der Inseln"
ARG_improving_the_islands_desc: "Da die Falkland- und Südgeorgien-Inseln nun in unserem Besitz sind, sollten wir uns auf die Verbesserung ihrer militärischen Infrastruktur konzentrieren, um sicherzustellen, dass sie unter unserer Kontrolle bleiben."
ARG_firmes_volamos: "Firmes Volamos"
ARG_firmes_volamos_desc: "Die [ENG.GetAdjective]-Gemeinschaft, die in [ARG.GetName] lebt, hat angeboten, ein Spendengeschwader für die Royal Air Force zu bezahlen. Durch die Entsendung dieses Geschwaders nach [ENG.GetName] können wir vielleicht enger mit der RAF zusammenarbeiten und unsere eigenen Luftfähigkeiten verbessern."
ARG_extinguish_south_american_fascism: "Auslöschen des südamerikanischen Faschismus"
ARG_extinguish_south_american_fascism_desc: "Der Fleck, den der Faschismus in der Welt hinterlassen hat, hat sich auf Südamerika ausgebreitet. Wir können nicht tatenlos zusehen, wie sich dies weiterentwickelt. Wir müssen uns erheben und gegen die Länder vorgehen, die der Demokratie zugunsten einer autoritären Diktatur abgeschworen haben, bevor sie sich auf dem ganzen Kontinent ausbreitet."
ARG_no_fascism_in_south_america_tt: "Erlangen Sie §Y$puppet_wargoal_focus$§! Kriegsziel auf alle §Yfaschistischen§! Nationen in §YSüdamerika§!"
ARG_american_allyship: "Amerikanische Verbündete"
ARG_american_allyship_desc: "Einer unserer stärksten Verbündeten ist der jetzt erwachte Riese im Norden. Im Geiste der panamerikanischen Einheit sollten wir einen [ARG.GetAdjective]-Botschafter nach Washington D.C. schicken, um engere Beziehungen zur [USA.GetAdjective]-Regierung aufzubauen."
ARG_us_marine_program: "Ausbildungsprogramm der U.S. Marines"
ARG_us_marine_program_desc: "Die U.S. Marines sind Elitetruppen und ein Symbol für die militärische Stärke der [USA.GetAdjective]. Wir können viel von ihnen lernen, und jetzt, da wir enger mit den [USA.GetName] zusammenarbeiten, haben wir die Gelegenheit dazu."
ARG_us_marine_program_doctrine: "U.S. Marine-Ausbildung"
ARG_encourage_the_red_scare: "Der Rote Schrecken"
ARG_encourage_the_red_scare_desc: "Es scheint, dass der Faschismus nicht das Einzige ist, worüber wir uns Sorgen machen sollten. Die wachsende Macht der [SOV.GetName] ist ebenso dringlich. Der Kommunismus ist eine weitere Antithese zur Demokratie, und wir sollten uns vor seiner Ausbreitung hüten."
ARG_counter_intelligence_program: "Gegenspionageprogramm"
ARG_counter_intelligence_program_desc: "Es hat den Anschein, dass die Spionage in diesem Krieg eine wichtige Rolle spielt, und wir sind mit unserem eigenen Geheimdienstprogramm im Rückstand. Angesichts der Gerüchte über [GER.GetAdjective]-Operationen in [ARG.GetName] und den anderen südamerikanischen Nationen sollten wir uns darauf vorbereiten, ihnen so bald wie möglich entgegenzuwirken."
ARG_end_operation_bolivar: "Operation Bolívar beenden"
ARG_end_operation_bolivar_desc: "Wir haben einen kontinuierlichen Strom von Spionagemissionen entdeckt, die von [GER.GetName] ins Land geschleust werden. Sie nannten dies scherzhaft 'Operation Bolívar'. Dies ist inakzeptabel, und wir müssen sofort alle [GER.GetAdjective]-Operationen in [ARG.GetName] stoppen."
ARG_extinguish_south_american_communism: "Auslöschen des südamerikanischen Kommunismus"
ARG_extinguish_south_american_communism_desc: "Die Rote Bedrohung ist nicht nur ein Schreckgespenst, das Kindern Angst machen soll. Der Kommunismus hat sich in Südamerika ausgebreitet und greift immer schneller auf [ARG.GetName] über. Um der Demokratie und der Freiheit willen müssen wir uns mobilisieren, um diese rote Wiederauferstehung niederzuschlagen, bevor sie sich über den Kontinent ausbreitet."
ARG_no_communism_in_south_america_tt: "Gewinnen Sie §Y$puppet_wargoal_focus$§! wargoal auf alle §Ykommunistischen§! Nationen in §YSüdamerika§!"
ARG_banco_central_de_la_republica_argentina: "Banco Central de la República Argentina"
ARG_banco_central_de_la_republica_argentina_desc: "Die Banco Central de la República Argentina wurde 1935 durch sechs Kongressgesetze gegründet und ersetzte die [ARG.GetName]'s Currency Board. Ihr Präsident, Ernesto Bosch, hat sich zum Ziel gesetzt, die Bank weiterzuentwickeln und unsere Wirtschaft anzukurbeln, damit wir uns endlich von der Großen Depression finanziell erholen können."
ARG_reach_out_to_the_great_powers: "Den Großmächten die Hand reichen"
ARG_reach_out_to_the_great_powers_desc: "Eine der Möglichkeiten, die wir haben, um unserer wirtschaftlichen Situation auf die Sprünge zu helfen, besteht darin, den Großmächten der Welt die Hand zu reichen und Kredite aufzunehmen, um unsere Erholung zu beschleunigen. Wir sollten jedoch vorsichtig sein, denn wir wollen uns nicht noch mehr verschulden, als wir es zu Beginn getan haben."
ARG_industrial_expansion: "Industrielle Expansion"
ARG_industrial_expansion_desc: "Eine starke Industrie ist das Rückgrat einer jeden Wirtschaft. Wir sollten uns auf unsere Forschung konzentrieren, um mehr Möglichkeiten für unsere industrielle Expansion zu entwickeln."
ARG_industrial_expansion_bonus: "Ankurbelung der industriellen Technologie"
ARG_production_initiative: "Initiative zur Produktion"
ARG_production_initiative_desc: "Unsere Produktionsmittel sind veraltet und könnten umgerüstet werden. Wir sollten Geld in die Entwicklung unserer Produktionstechnologie stecken, um die Herstellung der für unser Militär notwendigen Komponenten zu beschleunigen."
ARG_tech_initiative_bonus: "Technologie-Initiative"
ARG_economic_tax_reforms: "Wirtschaftliche Steuerreformen"
ARG_economic_tax_reforms_desc: "Unsere ländliche Infrastruktur ist stark unterentwickelt. Wenn wir einige Reformen unserer derzeitigen Steuerpolitik verabschieden, sollten wir in der Lage sein, mehr Gewicht auf den Aufbau unserer unterentwickelten landwirtschaftlichen Flächen zu legen."
ARG_economic_reactivation_act: "Gesetz zur wirtschaftlichen Wiederbelebung"
ARG_economic_reactivation_act_desc: "Das Gesetz zur wirtschaftlichen Reaktivierung wird dem Ausbau unserer zivilen Infrastruktur Vorrang einräumen und den Bau neuer Fabriken in den Städten beschleunigen."
ARG_immigration_wave: "Einwanderungswelle"
ARG_immigration_wave_desc: "[ARG.GetName] ist ein Land, das auf Einwanderung basiert. Während die Mehrheit unserer Bevölkerung aus Spanien stammt, haben wir auch eine beträchtliche Anzahl von Deutschen und sogar Walisern innerhalb unserer Grenzen. Wir könnten unsere Wirtschaft ankurbeln, indem wir die Migration aus diesen Ländern nach [ARG.GetName] fördern."
ARG_develop_civilian_economy: "Entwicklung der zivilen Wirtschaft"
ARG_develop_civilian_economy_desc: "Da wir uns mehr auf unsere Städte konzentrieren, ist es wichtig, dass wir die Annehmlichkeiten bieten, die die Menschen in [ARG.GetName] brauchen. Wenn wir unsere Bevölkerung bei Laune halten können, wird uns das nur stärker machen. Investitionen in die unmittelbare Entwicklung weiterer Fabriken sind der Weg in die Zukunft."
ARG_the_argentinian_metropole: "Die argentinische Metropole"
ARG_the_argentinian_metropole_desc: "Buenos Aires wird ein Symbol für das wahre Großstadtleben in [ARG.GetName] sein. Die Entwicklung unserer Städte hat uns geholfen, die Bevölkerung zu einem glücklichen und produktiven Leben zu ermutigen. Auf diese Weise haben wir jetzt einen Bevölkerungsboom und eine höhere Bildungsrate im ganzen Land."
ARG_invest_in_the_roads: "In die Straßen investieren"
ARG_invest_in_the_roads_desc: "Die Infrastruktur in [ARG.GetName] braucht dringend eine Überarbeitung. Wenn wir uns bemühen, unsere Straßen zu finanzieren, wird das der lokalen Anbindung der einzelnen Provinzen helfen."
ARG_invest_in_the_railways: "Investieren Sie in die Eisenbahnen"
ARG_invest_in_the_railways_desc: "Mit einer Geschichte der Entwicklung der Eisenbahn aus der [ENG.GetName], macht es Sinn, dass wir den Prozess der Modernisierung unserer Eisenbahnen fortsetzen. Dies wird dazu beitragen, das gesamte Land durch ein einziges Netz zu verbinden und [ARG.GetName] zu einem einheitlicheren Land zu machen."
ARG_expand_steel_extraction: "Stahlgewinnung ausbauen"
ARG_expand_steel_extraction_desc: "Der Bergbau ist für [ARG.GetName] seit seiner Gründung als Land des Silbers ein wichtiger Wirtschaftszweig. Unser Hauptaugenmerk liegt jedoch auf der Ausweitung der Stahlgewinnung in unseren Gebirgsregionen."
ARG_expand_aluminum_extraction: "Aluminiumgewinnung ausbauen"
ARG_expand_aluminum_extraction_desc: "Aluminium ist eine wichtige Ressource für die Entwicklung unserer Fahrzeugstreitkräfte. Wir sollten unsere Bergbauaktivitäten ausbauen und die Gewinnungsraten dieses nützlichen Metalls erhöhen."
ARG_yacimientos_petroliferos_fiscales: "Yacimientos Petrolíferos Fiscales"
ARG_yacimientos_petroliferos_fiscales_desc: "Yacimientos Petrolíferos Fiscales ist ein staatliches [ARG.GetAdjective] Energieunternehmen, das sich mit der Exploration, Produktion, Raffination und Vermarktung von Erdöl beschäftigt. Wir sollten mehr Geld in das Unternehmen investieren, um eine bessere Kontrolle über unsere Ölproduktion zu haben."
ARG_yacimientos_petroliferos_fiscales_tt: "Schaltet die Entscheidung frei: §YLa Vaca Muerta ausbeuten§!"
ARG_rapid_urbanization: "Rasche Urbanisierung"
ARG_rapid_urbanization_desc: "Ein großer Teil von [ARG.GetName] ist nach wie vor ländlich geprägt, aber der Weg nach vorne im 20. Jahrhundert ist die Urbanisierung. Durch die Entwicklung unserer Städte können wir mehr Menschen davon überzeugen, dorthin zu ziehen, was bedeutet, dass wir einen beträchtlichen Zuwachs an Arbeitskräften für unsere hochindustriellen Zentren gewinnen werden."
ARG_agricultural_improvements: "Landwirtschaftliche Verbesserungen"
ARG_agricultural_improvements_desc: "Die Landwirtschaft ist seit vielen Jahren ein wesentlicher Bestandteil der Entwicklung von [ARG.GetName] und viele Menschen sind auf diese Lebensweise angewiesen, um ihren Lebensunterhalt zu verdienen. Dies ist eine großartige Gelegenheit, einige der landwirtschaftlichen Infrastrukturen in unseren ländlichen Gemeinden zu verbessern."
ARG_military_production_lines: "Militärische Produktionslinien"
ARG_military_production_lines_desc: "Angesichts der wachsenden Krise in der Welt wäre es eine kluge Idee, in die Zukunft unserer militärischen Produktion zu investieren. Wenn wir mehr Fabrikkomplexe für militärische Ausrüstung bauen, bereiten wir uns optimal auf den kommenden Sturm vor."
ARG_capitalize_the_beef_industry: "Kapitalisierung der Rindfleischindustrie"
ARG_capitalize_the_beef_industry_desc: "[ARG.GetAdjective] Rindfleisch ist einer unserer Hauptexporte, insbesondere nach [ENG.GetNameDef]. Wir sollten daraus Kapital schlagen, unsere Ranching-Fähigkeiten ausbauen und dafür sorgen, dass unser köstliches Fleisch weltweit bekannt wird!"
ARG_revisit_the_roca_runciman_treaty: "Überdenken Sie den Roca-Runciman-Vertrag"
ARG_revisit_the_roca_runciman_treaty_desc: "Das Roca-Runciman-Abkommen besteht seit 1933 und sichert unsere Rindfleischexporte mit den [ENG.GetName]. Angesichts der jüngsten Entwicklungen in unserer Wirtschaft könnte es jedoch an der Zeit sein, einen neuen Vertrag mit der [ENG.GetAdjective] auszuhandeln und ein noch besseres Handelsabkommen zu schließen."
ARG_a_new_trading_partner: "Überarbeitung des Roca-Runciman-Vertrags"
ARG_a_new_trading_partner_desc: "Der Roca-Runciman-Vertrag ist seit 1933 in Kraft und sichert unsere Rindfleischexporte mit dem [ENG.GetName]. Angesichts der jüngsten Entwicklungen in der Welt wäre es jedoch ratsam, diesen Vertrag aufzulösen und einen vorteilhafteren Vertrag mit unseren neu gewonnenen Verbündeten zu schließen."
ARG_develop_the_electricity_sector: "Entwicklung des Elektrizitätssektors"
ARG_develop_the_electricity_sector_desc: "Unser Elektrizitätssektor muss aufgerüstet werden, und es wäre daher ratsam, unsere Ressourcen auf die Erforschung weiterer Technologien zu konzentrieren, um unsere elektrischen Entwicklungen zu unterstützen."
ARG_invest_in_construction_guilds: "Investieren Sie in Bauzünfte"
ARG_invest_in_construction_guilds_desc: "Die Bauinnungen sind das Rückgrat der Stadtentwicklung. Unsere nächste Aufgabe sollte darin bestehen, Gelder in die Zünfte von [ARG.GetName] zu leiten, um sicherzustellen, dass unsere Bautechnologie mit dem Rest der Welt mithalten kann."
ARG_technical_schools: "Technische Schulen"
ARG_technical_schools_desc: "Durch die Entwicklung technischer Schulen können wir die Zahl der technischen Berater, die wir in der Regierung beschäftigen können, aktiv erhöhen. Die Förderung dieser Art von Ausbildung kann nur dazu beitragen, unsere wirtschaftliche Leistungsfähigkeit zu steigern."
ARG_work_with_the_nationalists: "Mit den Nationalisten zusammenarbeiten"
ARG_work_with_the_nationalists_desc: "Vielleicht ist es an der Zeit, dass wir einen anderen Ansatz zum Regieren wählen. Denn die wachsende Korruption, die seit Jahren die Wahlen plagt, zeigt keine Anzeichen einer Verlangsamung. Wenn wir mit den Nationalisten im Land zusammenarbeiten, haben wir vielleicht eine bessere Chance, die Ordnung in [ARG.GetNameDef] wiederherzustellen."
ARG_end_the_coup_tt: "§GWenn wir uns darauf konzentrieren, werden wir die Militärputsche beenden."
ARG_cut_ties_with_britain: "Beziehungen zu Großbritannien kappen"
ARG_cut_ties_with_britain_desc: "Es stimmt zwar, dass die Inselnation [ENG.GetNameDef] unser engster Handelspartner war, aber ihr Vertrag über unser Rindfleisch behindert nur unsere Möglichkeiten, unser eigenes Volk zu versorgen. Wir sollten in der Bevölkerung eine antibritische Stimmung schüren und der Welt beweisen, dass wir ohne die europäischen Kolonialmächte auf eigenen Füßen stehen können."
ARG_support_radical_nationalism: "Radikalen Nationalismus unterstützen"
ARG_support_radical_nationalism_desc: "Seit wir uns von den Fesseln des spanischen Imperiums befreit haben, bemühen wir uns, unsere [ARG.GetAdjective] Identität zu definieren. Wir haben hier gediehen und überlebt und ein für alle Mal bewiesen, dass dieses Land uns gehört. Lasst uns die [ARG.GetAdjective]-Identität stärken und alle daran erinnern, wer das wahre Kraftzentrum Südamerikas ist."
ARG_corporatism: "Korporatismus"
ARG_corporatism_desc: "Der Korporatismus ist ein Grundgedanke des Faschismus und wir sollten ihn so schnell wie möglich einführen. Dazu müssen wir uns allerdings auf die lokalen Eliten und Talente stützen und die Tür für den Aufstieg in der neuen faschistischen Hierarchie von [ARG.GetNameDef] öffnen. So werden wir unser Land in eine Zukunft führen, die von Loyalität und Effizienz geprägt ist."
ARG_reestablish_ligas_patrioticas: "Ligas Patrióticas wiederherstellen"
ARG_reestablish_ligas_patrioticas_desc: "Die Ligas Patrióticas waren eine rechtsextreme parapolizeiliche Zivilorganisation, die in den 1920er Jahren in [ARG.GetNameDef] tätig war. Seitdem haben sie sich alle aufgelöst. Vielleicht ist es an der Zeit, diese Bewegung wiederzubeleben, um uns zu helfen, Ordnung in die grassierende Korruption in unserem Land zu bringen."
ARG_fascist_researchers: "Faschistische Forscher"
ARG_fascist_researchers_desc: "Da sich unser Land langsam auf den Weg des Faschismus begibt, wäre es klug, in den Ausbau unserer nationalen Forschung zu investieren. Schließlich ist die Schaffung von Ordnung und Loyalität in [ARG.GetNameDef] nur der Anfang. Wenn alles nach Plan läuft, brauchen wir vielleicht eine viel stärkere Militärtechnologie als die, die wir derzeit haben."
ARG_support_the_spanish_coup: "Unterstützen Sie den spanischen Putsch"
ARG_support_the_spanish_coup_desc: "Unsere Brüder in Spanien befinden sich derzeit in einem blutigen Bürgerkrieg um die Zukunft ihres Landes. Francos Vorstellungen von einer militärisch kontrollierten Regierung decken sich weitgehend mit den unseren. Wir sollten sofort Hilfe schicken und der Welt die Irrtümer der Demokratie vor Augen führen."
ARG_demand_spanish_compensation: "Fordern Sie Entschädigung von Spanien"
ARG_demand_spanish_compensation_desc: "Unsere spanischen Brüder haben erfolgreich die Macht zurückerobert, die ihnen rechtmäßig gehörte. Jetzt sollten wir sie vielleicht daran erinnern, dass wir unseren Teil zu ihrem Erfolg beigetragen haben und dass es an der Zeit ist, zu zahlen!"
ARG_demand_spanish_compensation_tt: "Sendet ein Ereignis an §Y[SPA.GetNameDef]§! und fordert sie auf, uns §YÄquatorialguinea§! zu geben. Sie werden eher zustimmen, wenn sie eine §Ghohe§! Meinung von uns haben!"
ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetName]§! hat Freiwillige nach §Y[SPA.GetName]§! geschickt."
ARG_invite_spanish_nationalists: "Spanische Nationalisten einladen"
ARG_invite_spanish_nationalists_desc: "Leider wurde der Putsch Francos zurückgeschlagen und der Bürgerkrieg ist offiziell beendet. Tausende von spanischen Nationalisten wollen nun die iberische Halbinsel verlassen, um eine neue Heimat zu finden, die ihrer Ideologie besser entspricht. Angesichts der historischen Verbindung zwischen unseren beiden Nationen sollten wir ihnen unsere Türen öffnen, um die wachsende nationalistische Bewegung in [ARG.GetNameDef] zu unterstützen."
ARG_encourage_german_investments: "Ermutigung deutscher Investitionen"
ARG_encourage_german_investments_desc: "Obwohl [GER.GetNameDef] von vielen als der Paria Europas angesehen wird, hat es sich zu einem industriellen und militärischen Kraftzentrum entwickelt. Wir waren schon immer relativ freundlich zu den [GER.GetAdjective]s, da eine große Anzahl von [GER.GetAdjective]s in [ARG.GetNameDef] lebt. Wir sollten uns an sie wenden und sehen, ob sie bereit sind, in unsere wachsende nationalistische Bewegung zu investieren."
ARG_german_investments_bonus: "Deutsche Investitionen"
ARG_encourage_italian_argentine_diplomacy: "Italo-Argentinische Diplomatie"
ARG_encourage_italian_argentine_diplomacy_desc: "Der [ITA.GetAdjective]-Faschismus ist das Standardmodell, nach dem die wichtigste nationalistische Partei von [ARG.GetNameDef] ihre Politik ausrichtet. Wir sollten einen Gesandten nach [ITA.Capital.GetCapitalVictoryPointName] schicken und einen neuen Kanal der Diplomatie zwischen unseren Ländern eröffnen. Dies wäre eine gute Gelegenheit, ein Forschungsabkommen zu schließen, damit unsere beiden Nationen vom schnellen technologischen Fortschritt profitieren können."
ARG_guardia_nacional: "Guardia Nacional"
ARG_guardia_nacional_desc: "Es ist an der Zeit, dass wir die Concordancia auflösen und stattdessen [ARG.GetNameDef] unter den Schutz einer Militärregierung stellen. Die Guardia Nacional hat während des argentinischen Unabhängigkeitskrieges für unsere Souveränität gekämpft und soll nun unter der Führung von Pedro Pablo Ramírez [ARG.GetNameDef] in ein neues Zeitalter des Wohlstands führen."
ARG_union_nacional_fascista: "Unión Nacional Fascista"
ARG_union_nacional_fascista_desc: "Durch die endlosen Korruptions- und Machtkämpfe ist es klar, dass die Führung der Concordancia nutzlos ist. Es ist Zeit für einen grundlegenden Wandel in der [ARG.GetAdjective]-Politik. Nimio de Anquín hat als Anführer der Unión Nacional Fascista genügend Popularität erlangt und ist bereit, das Land zu führen und [ARG.GetNameDef] ein Gefühl von nationalem Stolz zurückzugeben."
ARG_rapid_militirization: "Schnelle Militarisierung"
ARG_rapid_militirization_desc: "Nun, da wir eine solide Militärregierung an der Macht haben, können wir uns unseren Expansionszielen zuwenden. Es ist an der Zeit, unser militärisches Industriemodell auszubauen und die Produktion von Waffen und Truppen zu erhöhen. Die Welt muss sich darauf vorbereiten, der Macht von [ARG.GetNameDef] zu begegnen."
ARG_argentine_nationalism: "Argentinischer Nationalismus"
ARG_argentine_nationalism_desc: "Der Geist der Konquistadoren fließt durch unsere Adern, und wir wären klug, wenn wir ihr Namenspatronat der Eroberung Amerikas aufrechterhalten würden. Lasst uns diejenigen zusammenbringen, die für ihr Land kämpfen und sterben wollen, und unsere Industrien auf die Massenproduktion von Waffen und Maschinen vorbereiten. [ARG.GetNameDefCap] bereitet sich auf den Krieg vor!"
ARG_war_division: "Kriegsabteilung"
ARG_war_division_desc: "Alle Kriege beruhen auf guter Vorbereitung. Während wir unser Kabinett aufbauen und unsere Kriegsmaschinerie herstellen, kommen wir unseren Expansionszielen jeden Tag näher und näher."
ARG_argentina_first: "Argentinien zuerst"
ARG_argentina_first_desc: "Nach reiflicher Überlegung haben wir beschlossen, dass es für die Zukunft von [ARG.GetNameDef] am besten ist, sich aus dem wachsenden Konflikt in Europa herauszuhalten und sich stattdessen auf das Bedürfnis von [ARG.GetNameDef] nach Wachstum und Stabilität zu konzentrieren. Lasst uns unsere eigene Fraktion gründen und uns allein gegen die Welt stellen."
ARG_join_the_axis: "Schließen Sie sich der Achse an"
ARG_join_the_axis_desc: "Wir haben den Achsenmächten viel zu verdanken, dass wir [ARG.GetNameDef] unter eine starke und stabile Führung stellen konnten. Daher sollten wir ihnen die Hand reichen und sie bitten, sich ihrem Krieg anzuschließen und dabei zu helfen, den Faschismus über die Welt zu verbreiten!"
ARG_dominate_the_south: "Beherrsche den Süden"
ARG_dominate_the_south_desc: "Bei so vielen Gegnern, die uns auf dem Kontinent umgeben, ist es von entscheidender Bedeutung, dass wir mit eiserner Faust durchgreifen und alle potenziellen Bedrohungen zerstören, bevor sie entstehen. Zeigen wir ihnen, wer die stärkste Macht in Südamerika ist."
ARG_preparations_for_war: "Kriegsvorbereitungen"
ARG_preparations_for_war_desc: "Während wir in diesem Augenblick bereit sein könnten, in den Krieg zu ziehen, spricht die Versorgungslage an unseren Grenzen eine andere Sprache. Durch die Verbesserung unserer Nachschublinien stellen wir eine rasche Niederlage unserer Gegner sicher."
ARG_conquer_paraguay: "Erobern Sie [PAR.GetName]"
ARG_conquer_paraguay_desc: "Es gibt keinen Raum für Verhandlungen. Das Land [PAR.GetNameDef] steht unserer Vorherrschaft in Südamerika im Weg. Anstatt ein Ultimatum zu stellen, ist es das Beste, den Stier bei den Hörnern zu packen und unserem Nachbarn den Krieg zu erklären."
ARG_paraguayan_ultimatum: "[PAR.GetAdjective] Ultimatum"
ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap] ist ein strategisches Gebiet, das für unsere Kriegsziele gegen den Rest des Kontinents entscheidend wäre. Sie können entweder zustimmen, mit uns zusammenzuarbeiten, oder militärisch gezwungen werden, sich unter unsere Fahne zu stellen. Die Wahl liegt bei ihnen. Stellen Sie das Ultimatum."
ARG_uraguayan_ultimatum.tt: "([URG.GetFlag]§Y[URG.GetNameDefCap]§!) Ruft das Ereignis '§Y$ARG_political_events.19.t$§!' ab, das verlangt, dass sie unsere §YMarionette§! werden. Sie werden eher zustimmen, wenn sie eine §Yhohe Meinung von uns haben§!"
ARG_paraguayan_ultimatum.tt: "([PAR.GetFlag]§Y[PAR.GetNameDefCap]§!) erhält das Ereignis '§Y$ARG_political_events.19.t$§!', das verlangt, dass sie unsere §YMarionette§! werden. Sie werden eher zustimmen, wenn sie eine §Yhohe Meinung von uns haben§!"
ARG_chilean_ultimatum.tt: "([CHL.GetFlag]§Y[CHL.GetNameDefCap]§!) erhält das Ereignis '§Y$ARG_political_events.19.t$§!', das verlangt, dass sie unsere §YMarionette§! werden. Sie werden eher zustimmen, wenn sie eine §Yhohe Meinung von uns haben§!"
ARG_revive_the_colonial_plan: "Den Kolonialplan wiederbeleben"
ARG_revive_the_colonial_plan_desc: "In einem Versuch, in Südamerika Fuß zu fassen, setzte [GER.GetNameDef] einen Plan zur Gründung einer Kolonie in [URG.GetNameDef] in Gang. Der Plan wurde jedoch nie verwirklicht. Wir sollten es auf uns nehmen, diesen Plan wieder aufleben zu lassen und [URG.GetNameDef] im Namen unserer faschistischen Freunde zu marionetten."
ARG_conquer_uruguay: "Etablierung eines Standbeins"
ARG_conquer_uruguay_desc: "Während unser neues Regime Fuß fasst, müssen wir entscheiden, wie wir mit unseren kleineren Nachbarn verfahren. [URG.GetNameDefCap] war schon immer umkämpftes Territorium, und wenn wir es mit Gewalt einnehmen, zeigen wir dem Rest der Welt, dass wir nicht zu unterschätzen sind."
ARG_reach_out_to_chile: "Reach Out to [CHL.GetNameDefCap]"
ARG_reach_out_to_chile_desc: "[CHL.GetNameDefCap] ist im Vergleich zu unseren anderen unmittelbaren Nachbarn viel größer und viel mächtiger. Es wäre klug, auf sie zuzugehen und ihnen die Möglichkeit anzubieten, sich mit uns zu verbünden. Wenn wir ihnen ihr begehrtes Territorium zurückgeben, werden sie vielleicht eher zustimmen."
ARG_reach_out_to_chile_tt: "Sie werden eher akzeptieren, wenn sie eine §Yhohe Meinung von uns haben§! und entweder §Yfaschistisch§! oder §Yblockfrei§! sind"
ARG_reach_out_to_chile_2_tt: "Wenn sie §Yakzeptieren§!, dann werden wir §Y[954.GetName]§! und §Y[953.GetName]§! ihnen geben."
ARG_chilean_ultimatum: "[CHL.GetAdjective] Ultimatum"
ARG_chilean_ultimatum_desc: "Schon zu lange haben wir Grenzspannungen mit [CHL.GetNameDef], und wenn wir uns wirklich als dominierende Macht hier in Südamerika sichern wollen, müssen wir sie so schnell wie möglich neutralisieren. Sie können sich uns entweder friedlich anschließen, oder wir werden in ihr Land einmarschieren und das Unsere einfordern."
ARG_the_old_enemy: "Der alte Feind"
ARG_the_old_enemy_desc: "Endlich ist die Zeit gekommen, dass wir uns dem Norden zuwenden, wo der Schatten unseres ältesten Rivalen über uns liegt. Die [BRA.GetNameDefCap] waren schon immer unser größter Feind auf diesem Kontinent. Es ist an der Zeit, den Geist des Cisplatine-Krieges neu zu entfachen und einen Weg der Eroberung in Richtung [BRA.capital.GetCapitalVictoryPointName] zu ebnen."
ARG_south_american_unity: "Südamerikanische Einheit"
ARG_south_american_unity_desc: "Nachdem wir nun Territorium auf dem gesamten Kontinent erobert haben, ist es an der Zeit, dass wir einen neuen Namen annehmen, um die Tatsache zu symbolisieren, dass wir nicht nur [ARG.GetNameDef], sondern Südamerika als Ganzes sind. Es ist uns gelungen, diese zerstrittenen Staaten endlich unter einem mächtigen Banner zu vereinen."
ARG_integrate_operation_bolivar: "Integration der Operation Bolívar"
ARG_integrate_operation_bolivar_desc: "Seit einiger Zeit hat [GER.GetNameDef] mehrere Spionagemissionen in ganz Südamerika durchgeführt. Diese Richtlinie, liebevoll 'Operation Bolívar' genannt, wurde in [ARG.GetNameDef] durchgeführt. Jetzt, wo wir uns mit den [GER.GetAdjective]s gut verstehen, könnten wir daran arbeiten, das Programm zu integrieren und seine Verbreitung über den Kontinent zu fördern."
ARG_release_hellmuth: "Hellmuth freigeben"
ARG_release_hellmuth_desc: "Osmar Hellmuth ist ein [ARG.GetAdjective] mit [GER.GetAdjective]-Herkunft, der unter unserer alten Regierung verhaftet wurde, nachdem er als Kollaborateur mit der faschistischen Regierung in [GER.GetNameDef] entdeckt wurde. Wir sollten ihn sofort freilassen und ihn stattdessen in unserem eigenen Geheimdienst einsetzen."
ARG_anti_american_propaganda: "Anti-Amerikanische Propaganda"
ARG_anti_american_propaganda_desc: "[USA.GetNameDefCap] ist eine Bastion der Demokratie in Amerika und steht natürlich gegen alles, wofür wir gearbeitet haben. Wenn wir jemals mit ihnen fertig werden wollen, müssen wir unsere Bevölkerung hinter der Sache versammeln. Um dies zu erreichen, können wir die antiamerikanische Stimmung im ganzen Land schüren. Mit diesem Kampfgeist im Rücken werden wir in der Lage sein, einen Angriff auf den Riesen im Norden zu rechtfertigen."
ARG_the_war_machine: "Die Kriegsmaschine"
ARG_the_war_machine_desc: "Wenn unser neues Regime an Macht gewinnt, müssen wir über ein entsprechendes Militär verfügen. Es ist von entscheidender Bedeutung, dass wir in den Aufbau weiterer militärischer Industrieanlagen im ganzen Land und nicht nur in [ARG.capital.GetCapitalVictoryPointName] investieren. Lasst die [ARG.GetAdjective]-Kriegsmaschine aufsteigen!"
ARG_secure_the_borders: "Sichert die Grenzen"
ARG_secure_the_borders_desc: "Es wäre klug, dafür zu sorgen, dass unsere derzeitigen Grenzen gegen unsere gefährlichsten Rivalen sicher bleiben. Wir müssen daran arbeiten, eine Verteidigungslinie entlang unserer gemeinsamen Grenzen mit [CHL.GetNameDef] und [BRA.GetNameDef] zu errichten und unsere militärischen Führer für den Kampf in den vielen Wäldern im Norden ausbilden. Schutz ist oberstes Gebot!"
ARG_argentine_island_sovereignty: "Souveränität der argentinischen Inseln"
ARG_argentine_island_sovereignty_desc: "Zu lange wurden die südatlantischen Inseln von Großbritannien gehalten, obwohl sie eindeutig im Einflussbereich von [ARG.GetNameDef] liegen. Wir sollten uns erheben und einfordern, was rechtmäßig uns gehört, auch wenn das bedeutet, [ENG.GetNameDef] den Krieg zu erklären. Diese Inseln werden [ARG.GetAdjective] sein, mit allen notwendigen Mitteln!"
ARG_argentine_island_sovereignty.tt: "Wenn wir uns nicht gerade im Krieg mit ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) befinden, werden wir ein §YEroberungs§! Kriegsziel gegen sie erreichen."
ARG_a_call_to_reform: "Ein Aufruf zur Reform"
ARG_a_call_to_reform_desc: "In den letzten zehn Jahren war klar, dass die Politik in [ARG.GetNameDef] ein Chaos war. Die Demokratie ist mit Hipólito Yrigoyen gestorben und hat in der [ARG.GetAdjective]-Regierung nichts als Chaos und Korruption hervorgebracht. Es ist an der Zeit, dass wir eine schnelle und notwendige Reform in Angriff nehmen, um unser Land wieder auf den richtigen Weg zu bringen."
ARG_invite_ghioldi_back_to_argentina: "Ghioldi zurück nach Argentinien einladen"
ARG_invite_ghioldi_back_to_argentina_desc: "Rodolfo Ghioldi war ein prominenter Kommunist in [ARG.GetNameDef], der leider aufgrund der Verfolgung durch unsere Regierung aus dem Land fliehen musste. Da wir beginnen, die Haltung gegenüber der Linken in [ARG.GetNameDef] zu ändern, ist es vielleicht an der Zeit, Ghioldi zu begnadigen und ihn in sein Heimatland zurückzuladen."
ARG_invite_ghioldi_back_tt: "§YRodolfo Ghioldi§! wird zu [ARG.GetFlag]§Y[ARG.GetNameDef]§! zurückkehren und als §YBerater§! zur Verfügung stehen. Als einer der Hauptakteure des argentinischen Kommunismus wird er in der Lage sein, jede zukünftige §YRevolution§! anzuführen."
ARG_ghioldi_returns: "Rodolfo Ghioldi ist zu [ARG.GetNameDef] zurückgekehrt."
ARG_support_the_spanish_republicans: "Unterstützt die spanischen Republikaner"
ARG_support_the_spanish_republicans_desc: "Unsere Brüder in Spanien sind in einem blutigen Konflikt gefangen, in dem sie gegen ihre Landsleute kämpfen, um zu verhindern, dass ein faschistisches Regime ihr Land übernimmt. Es ist nicht in unserem Interesse, dass Spanien dem Faschismus zum Opfer fällt, und wir sollten unser Bestes tun, um unsere engste kulturelle Verbindung in Europa zu unterstützen."
ARG_legitimize_the_PCA: "Legitimieren Sie die PCA"
ARG_legitimize_the_PCA_desc: "Die Partido Comunista de la Argentina ist die wichtigste kommunistische Partei in [ARG.GetNameDef]. Von Anfang an war die Partei an die Kommunistische Partei der Sowjetunion angelehnt, was oft zu Reibereien mit der übrigen Linken in [ARG.GetNameDef] führte. Doch jetzt, wo wir einen drastischen Wandel brauchen, um das berüchtigte Jahrzehnt zu beenden, ist es vielleicht an der Zeit, diese Partei in der [ARG.GetAdjective]-Regierung zu legitimieren."
ARG_reach_out_to_the_soviet_union: "Reach Out to the [SOV.GetAdjective]'s"
ARG_reach_out_to_the_soviet_union_desc: "Es ist kein Geheimnis, dass wir uns von unserer alten Regierungsform lösen und rasche Veränderungen einleiten müssen, um die Zukunft von [ARG.GetNameDef] zu gestalten. Da dies zu einer blutigen Revolution führen kann, sollten wir uns an eine Nation wenden, die diese Erfahrung bereits gemacht hat. Die Verbindung zu [SOV.GetNameDef] kann uns Hilfe sichern, wenn unser Aufstieg zur Macht mit unglücklicher, aber notwendiger Gewalt einhergeht."
ARG_reach_out_to_the_soviet_union_tt: "Diese Ausrichtung wird die §YVanguardia Socialista§! Divisionsvorlage freischalten, wenn der §YBürgerkrieg§! ausbricht und wird §Yfünf§! Vanguardia Socialista Einheiten in §Y[955.GetName]§! rekrutieren."
ARG_unite_the_workers_of_argentina: "Vereint die ArbeiterInnen Argentiniens"
ARG_unite_the_workers_of_argentina_desc: "Wenn wir [ARG.GetNameDef] zum Besseren verändern wollen, müssen wir das Proletariat unserer Nation davon überzeugen, dass radikale Verbesserungen notwendig sind, um ihr Leiden zu beenden. Lasst uns die Arbeiter aller Berufe vereinen und der Regierung zeigen, dass der Status quo beendet werden muss!"
ARG_viva_la_revolucion: "Viva La Revolución"
ARG_viva_la_revolucion_desc: "Es ist an der Zeit, der Regierung von [ARG.GetNameDef] ein Ultimatum zu stellen und den Wind des Wandels zu wehen zu lassen, der notwendig ist, um unser Land in einen echten sozialistischen Staat zu verwandeln. Wenn alles gut geht, wird dies friedlich enden und die Regierung wird ohne Probleme den Besitzer wechseln. Es besteht jedoch immer die Möglichkeit, dass sie nicht kampflos untergehen werden."
ARG_communist_civil_war_tt: "§RWird einen Bürgerkrieg in§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rzwischen den Kommunisten und der derzeitigen Regierung auslösen!§!"
ARG_forge_our_own_future: "Schmieden wir unsere eigene Zukunft"
ARG_forge_our_own_future_desc: "Nachdem die Revolution ein großer Erfolg war, ist es an der Zeit zu entscheiden, wie wir die Zukunft von [ARG.GetNameDef] gestalten wollen. Genossin Fanny Edelman ist seit vielen Jahren eine treue Unterstützerin der PKA und hat sich für die Rechte der Frauen in [ARG.GetNameDef] eingesetzt. Viele halten sie für geeignet, unser Land von nun an zu führen und [ARG.GetNameDef] in ein neues Zeitalter des Wohlstands zu führen."
ARG_women_in_industry: "Frauen in der Industrie"
ARG_women_in_industry_desc: "Viel zu lange hat man von Frauen erwartet, dass sie zu Hause bleiben und sich um die Familie kümmern. Wenn eine Frau in der Lage ist, an der Spitze unseres Landes zu stehen, dann ist es nur recht und billig, dass sie auch in anderen Branchen arbeiten kann. Dies wird der wirtschaftlichen Zukunft von [ARG.GetNameDef] nur dienlich sein, da es unsere Erwerbsbevölkerung erheblich vergrößern wird."
ARG_support_the_farmers: "Unterstützen Sie die Landwirte"
ARG_support_the_farmers_desc: "[ARG.GetNameDefCap] hatte schon immer einen starken Agrarsektor, wobei vor allem unser Rindfleisch weltweit beliebt ist. Unter dem Joch unserer vorherigen Regierung wurden viele dieser Bauerngemeinschaften kaum unterstützt. Es ist an der Zeit, einen Wandel herbeizuführen und die Finanzierung unserer Landwirtschaft zu verbessern und die proletarischen Arbeiter in den ländlichen [ARG.GetNameDef] zu unterstützen."
ARG_socialist_volunteers: "Sozialistische Freiwillige"
ARG_socialist_volunteers_desc: "Es gibt viele andere sozialistische Bewegungen auf der ganzen Welt, die mit ihren eigenen Träumen von Revolution kämpfen. Wenn sich die Notwendigkeit ergibt, müssen wir unsere eigene Kraft anbieten, um jenen Nationen zu helfen, die einen ähnlichen roten Weg wie wir beschreiten wollen. Insulaner zu sein, bedeutet nicht, dass wir die Notlage unserer internationalen Genossen ignorieren sollten."
ARG_the_buenos_aires_conference: "Die Konferenz von Buenos Aires"
ARG_the_buenos_aires_conference_desc: "Jetzt, da wir begonnen haben, das Land zu stabilisieren, müssen wir aufpassen, dass unsere Führung nicht in dieselbe diktaturähnliche Falle tappt, in die unsere vorherige Regierung geraten ist. Aus diesem Grund wurde in Buenos Aires eine sozialistische Konferenz einberufen, auf der der nächste Führer für [ARG.GetNameDef] diskutiert und gewählt werden soll."
ARG_the_buenos_aires_conference_1_tt: "Ruft das Ereignis '§YDie Konferenz von Buenos Aires beginnt§!' auf, das uns auffordert, entweder §YFanny Edelman§! an der Macht zu halten oder zu §YAntonio Soto§! zu wechseln."
ARG_the_buenos_aires_conference_2_tt: "Wenn man bei §YFanny Edelman§! bleibt, werden die Fokuszweige §YDen Kontinent vereinen§! und §YDen Kontinent befreien§! freigeschaltet. Die Wahl von §YAntonio Soto§! schaltet den Fokuszweig §YPatagonien verbessern§! frei."
ARG_align_with_the_soviets: "Verbünde dich mit den Sowjets"
ARG_align_with_the_soviets_desc: "Nachdem die Revolution ein großer Erfolg war, ist es an der Zeit zu entscheiden, wie wir die Zukunft von [ARG.GetNameDef] gestalten wollen. Genosse Rodolfo Ghioldi war der Mann, der die Revolution nach seiner Rückkehr anführte und ist daher ein guter Kandidat für die Führung von [ARG.GetNameDef]. Ghioldi strebt eine engere Zusammenarbeit mit [SOU.GetNameDef] an und glaubt, dass sich unser neuer sozialistischer Staat durch die Nachahmung des sowjetischen Modells zu einem Kraftzentrum entwickeln wird."
ARG_soviet_industrial_model: "Sowjetisches Industriemodell"
ARG_soviet_industrial_model_desc: "Nach der Revolution in Russland hat die [SOU.GetNameDef] große Fortschritte bei der Modernisierung ihres militärisch-industriellen Komplexes gemacht. Wir sollten uns davon inspirieren lassen und in ihre Fußstapfen treten, indem wir die Zahl der militärisch ausgerichteten Fabriken im Land erhöhen."
ARG_committee_of_state_security: "Ausschuss für Staatssicherheit"
ARG_committee_of_state_security_desc: "In dem Maße, wie die Spannungen in der Welt zunehmen, schleichen sich immer mehr Feinde unserer Ideologie aus dem Verborgenen hervor. Um uns an der Macht zu halten, müssen wir uns unbedingt auf die Schaffung eines Geheimdienstes konzentrieren, der unsere Werte sowohl in [ARG.GetNameDef] als auch auf internationaler Ebene durchsetzt."
ARG_russian_manufacturers: "[SOU.GetAdjective] Hersteller"
ARG_russian_manufacturers_desc: "Um unsere industrielle Leistungsfähigkeit zu steigern und uns von den anderen Nationen des Kontinents abzuheben, sollten wir [SOU.GetNameDef] die Hand reichen und einige ihrer Hersteller zu [ARG.GetNameDef] einladen. Schließlich haben wir eine gemeinsame Ideologie, da macht es nur Sinn, auch unsere Militärtechnologie zu teilen."
ARG_centralize_power: "Macht zentralisieren"
ARG_centralize_power_desc: "Rodolfo Ghioldi hat uns auf unserem Weg nach der Revolution bisher gut geführt. Viele in seiner Regierung sind der Meinung, dass die Zentralisierung der Macht auf den Premierminister allein dazu beitragen wird, unseren neuen aufstrebenden Sowjetstaat vor internen und externen Bedrohungen zu schützen. Schließlich ist es im Namen der Sicherheit für [ARG.GetNameDef]."
ARG_workers_rights: "Rechte der Arbeiter"
ARG_workers_rights_desc: "Einer der Grundgedanken unserer sozialistischen Revolution war die Verbesserung der Lebensqualität der proletarischen Arbeiter von [ARG.GetNameDef]. Jetzt, da wir die Produktionsmittel an uns gerissen haben, sollten wir dafür sorgen, dass die schlechten Arbeitsbedingungen auf unseren Feldern und in unseren Fabriken der Vergangenheit angehören."
ARG_reform_our_industry: "Unsere Industrie reformieren"
ARG_reform_our_industry_desc: "Viel zu lange ist unsere industrielle Innovation hinter anderen Nationen dieser Welt zurückgeblieben. Es ist an der Zeit, dass wir die Industrie von [ARG.GetNameDef] ausbauen und auf einen moderneren Standard bringen. Wir können damit beginnen, neue Fabriken zu bauen und sie sofort in Betrieb zu nehmen."
ARG_empower_the_fjc: "Ermächtigung der FJC"
ARG_empower_the_fjc_desc: "Die Federación Juvenil Comunista ist eine jugendliche und revolutionäre politische Organisation, die gegründet wurde, um die Politik der PCA unter der [ARG.GetAdjective]-Jugend zu fördern. Um unsere sozialistische Ideologie im ganzen Land zu verankern, wäre es klug, die Kinder unseres Landes so früh wie möglich einzubeziehen."
ARG_state_atheism: "Staatlicher Atheismus"
ARG_state_atheism_desc: "[ARG.GetNameDefCap] war lange Zeit ein katholisches Land, in dem die Religion für viele Bürger eine wichtige Rolle im täglichen Leben gespielt hat. Wir haben jedoch die Möglichkeit, den staatlichen Atheismus einzuführen, da die Religion in der sozialistischen Revolution keinen großen Platz einnimmt. Wir müssen jedoch bedenken, dass dies zu Unruhe unter den Massen führen kann, die seit langem mit der Religion als Teil ihres Lebens leben."
ARG_liberation_theology: "Befreiungstheologie"
ARG_liberation_theology_desc: "Angesichts der langen Geschichte des Katholizismus in [ARG.GetNameDef] und seiner Bedeutung für das Leben der Bürger haben viele Priester begonnen, eine neue Form des Christentums anzunehmen, die als Befreiungstheologie bekannt ist, als Reaktion auf den ideologischen Wandel in [ARG.GetNameDef]. Da die Ideen der Befreiungstheologie mit unserer revolutionären Bewegung übereinstimmen, wäre es klug, wenn wir diese Sekte der Kirche als Staatsreligion annehmen würden."
ARG_socialist_researchers: "Sozialistische Forscher"
ARG_socialist_researchers_desc: "Während unser Land als sozialistischer Staat wächst, wäre es klug, in den Ausbau unserer nationalen Forschung zu investieren. Schließlich ist die Revolutionierung und Modernisierung unserer Technologie wichtig für das Wachstum unserer Nation."
ARG_a_red_south_america: "Ein rotes Südamerika"
ARG_a_red_south_america_desc: "Endlich ist es uns gelungen, Südamerika unter das gleiche kommunistische Banner zu bringen. Während die rote Welle über den Kontinent schwappt, können die unterdrückten Arbeiterklassen endlich frei sein und unter unserer Führung eine selbstbestimmte Existenz führen. Doch warum sollten wir dabei stehen bleiben? Es ist an der Zeit, die Operation Ocaso Escarlata zu starten und jedem, der sich der globalen Revolution widersetzt, einen letzten scharlachroten Sonnenuntergang zu bereiten."
ARG_conquer_south_america: "Eroberung Südamerikas"
ARG_conquer_south_america_desc: "Auf dem südamerikanischen Kontinent ist kein Platz für andere Weltideologien, da sie eine Bedrohung für unseren sozialistischen Staat darstellen. Wenn sie sich uns nicht anschließen wollen, müssen wir ihre Völker so schnell wie möglich befreien und sie unter das schützende Banner von [ARG.GetNameDef] bringen."
ARG_more_communism_in_south_america_tt: "Erreiche das §Y$annex_everything$§! Kriegsziel für alle §Ynicht-kommunistischen§! Nationen in §YSüdamerika§!"
ARG_unify_south_america: "Südamerika vereinen"
ARG_unify_south_america_desc: "Auf dem südamerikanischen Kontinent gibt es eine Reihe von Ländern, die ihre eigenen revolutionären Bewegungen durchgeführt und kommunistische Regierungen eingesetzt haben. Wenn wir stark bleiben wollen, müssen wir uns zusammenschließen. Es ist an der Zeit, auf diese Nationen zuzugehen und sie zu bitten, sich unserer Internationale anzuschließen."
ARG_unify_the_continent_tt: "Wenn wir uns auf diesen Punkt konzentrieren, wird jedes §Ykommunistische§! Land in §YSüdamerika§! ein Angebot erhalten, unserer §YFraktion§! beizutreten."
ARG_integrate_the_motherland: "Integrieren Sie das Mutterland"
ARG_integrate_the_motherland_desc: "Die herrschenden Klassen in den Gebieten, die wir von der kapitalistischen und faschistischen Fäulnis befreit haben, könnten weiterhin gegen uns rebellieren, wenn wir keine Maßnahmen ergreifen, um sie in unsere wachsende Koalition zu integrieren."
ARG_eliminate_american_imperialism: "Beseitigung des amerikanischen Imperialismus"
ARG_eliminate_american_imperialism_desc: "Der Riese im Norden ist seit langem eine Bastion der Konzerngier und Korruption. Da wir inzwischen zu einer eigenen Supermacht herangewachsen sind, ist es nur eine Frage der Zeit, bis die kapitalistischen Hunde in Washington beschließen, dass wir eine Bedrohung darstellen, die beseitigt werden muss. Das können wir nicht zulassen. Es ist an der Zeit, die Operation Ocaso Escarlata zu starten und [USA.GetNameDef] einen letzten scharlachroten Sonnenuntergang zu bescheren."
ARG_improve_patagonia: "Verbessern Sie Patagonien"
ARG_improve_patagonia_desc: "Nachdem die Anarchosyndikalisten unter Antonio Soto die Geschicke von [ARG.GetNameDef] in die Hand genommen haben, haben sie beschlossen, dass es zwingend notwendig ist, dass ihre Heimatregion Patagonien endlich die Aufmerksamkeit erhält, die sie seit Jahrzehnten so dringend benötigt."
ARG_establish_the_free_association: "Die Freie Assoziation gründen"
ARG_establish_the_free_association_desc: "Eine Freie Assoziation ist eine Beziehung zwischen Individuen, in der es keinen Staat, keine soziale Klasse, keine Hierarchie und kein Privateigentum an Produktionsmitteln gibt. Sie ist das langfristige Ziel der Anarchosyndikalisten, und es ist an der Zeit, dass wir anfangen, diese Grenzen einzureißen und eine Gesellschaft zu schaffen, in der jeder frei ist, seine individuellen Bedürfnisse zu erfüllen."
ARG_no_gods_no_masters: "Keine Götter, keine Meister"
ARG_no_gods_no_masters_desc: "Kein Mensch sollte von denen kontrolliert werden, die ihm Schaden zufügen wollen. Auch wenn unsere Nachbarn unsere Ideologie vielleicht nicht verstehen, können wir es auf uns nehmen, sie von kriegerischen Nationen zu befreien, die ihren Einflussbereich gierig ausweiten wollen."
ARG_in_memory_of_yrigoyen: "In Gedenken an Yrigoyen"
ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap] hat schon einmal eine Situation wie diese durchlebt. Auch wenn seine Herrschaft nicht ohne Fehler war, hat Hipólito Yrigoyen dennoch notwendige Reformen durchgeführt, die unserem Land bis heute zugute kommen. Wir brauchen jemanden, der das Ruder in die Hand nimmt und uns wieder auf den richtigen Kurs der Demokratie bringt."
ARG_in_memory_of_yrigoyen_tt: "§YMarcelo T. De Alvear§! wird Führer der §Y$ARG_demokratische_Partei_long$§! und die Regierungspartei wird zu §YDemokratisch§! wechseln."
ARG_promote_urbanization: "Urbanisierung vorantreiben"
ARG_promote_urbanization_desc: "Während sich die Welt um uns herum industrialisiert und urbanisiert hat, ist [ARG.GetNameDef] weitgehend gleich geblieben. Dies hat uns von anderen Nationen abhängig gemacht, um unsere Wirtschaft aufrechtzuerhalten. Wenn wir uns dies eingestehen und die Urbanisierung vorantreiben, sollte diese Abhängigkeit schnell beendet werden."
ARG_secure_the_opposition: "Die Opposition sichern"
ARG_secure_the_opposition_desc: "Ein gewisses Maß an Opposition ist gut für unsere demokratischen Werte. Die derzeitige Opposition ist zwar recht stark, aber unser Hauptproblem ist, dass sie nicht fair spielt. Wir können nicht zulassen, dass sie dieses gefährliche Beispiel geben, die politische Opposition muss reguliert werden, zur Sicherheit aller."
ARG_the_clean_election: "Die saubere Wahl"
ARG_the_clean_election_desc: "Nach Jahrzehnten der Korruption und des Betrugs in der Politik von [ARG.GetNameDef] ist es der Unión Cívica Radical gelungen, nach einer energischen Kampagne, die sich darauf konzentrierte, die betrügerischen Wahlmanipulationen in der Concordancia aufzudecken, einen Sieg zu erringen. Es wird nun darüber diskutiert, wer die Partei in Zukunft führen wird."
ARG_anti_corruption_policies: "Anti-Korruptions-Politik"
ARG_anti_corruption_policies_desc: "Wir müssen dafür sorgen, dass die politische Korruption, die unser Land in den letzten zehn Jahren heimgesucht hat, nie wieder in unsere Regierungswahlen einfließen kann. Durch die Durchsetzung neuer politischer Maßnahmen, die darauf abzielen, die Kultur der Bestechung, Veruntreuung und Vetternwirtschaft innerhalb der Regierung unseres Landes auszurotten."
ARG_a_true_democracy: "Eine wahre Demokratie"
ARG_a_true_democracy_desc: "[ARG.GetNameDefCap] gilt seit dem Jahr 1861 als Demokratie, doch in jüngster Zeit hat der Zustand unseres politischen Systems dem Konzept einer freien, demokratischen Republik Schande bereitet. Jetzt können wir endlich als echte Demokratie voranschreiten. Eine, die Wert auf Stabilität und die Verbesserung der [ARG.GetAdjective] Wirtschaft legt."
ARG_argentina_for_all: "Argentinien für alle"
ARG_argentina_for_all_desc: "Als ehemalige Kolonie ist [ARG.GetNameDef] die Heimat vieler verschiedener Menschen aus der ganzen Welt. In unserer Zukunftsvision für unsere Nation wollen wir, dass sich jeder, der innerhalb ihrer Grenzen lebt, als [ARG.GetAdjective] bezeichnen kann und stolz darauf ist, dieses Land seine Heimat zu nennen. Wir müssen darauf hinarbeiten, dass [ARG.GetNameDef] für alle gilt, die sich entscheiden, hier zu leben."
ARG_reinforce_the_education_system: "Das Bildungssystem stärken"
ARG_reinforce_the_education_system_desc: "Bildung ist das Fundament einer demokratischen Nation. Jeder, der in [ARG.GetNameDef] lebt, sollte die Möglichkeit haben, eine Schule zu besuchen, um als ehrlicher, hart arbeitender Bürger zu wachsen und sich zu entwickeln. Wir sollten diese Gelegenheit nutzen, um unsere Mittel auf bestimmte Berufe zu konzentrieren, in der Hoffnung, dass wir dadurch unseren eigenen technologischen und wirtschaftlichen Fortschritt entwickeln können."
ARG_education_electronics_bonus: "Schwerpunkt elektronische Bildung"
ARG_education_industrial_bonus: "Schwerpunkt industrielle Bildung"
ARG_education_synthetics_bonus: "Schwerpunkt Synthetik-Ausbildung"
ARG_university_reforms: "Reformen der Universitäten"
ARG_university_reforms_desc: "Da unser Bildungssystem gestärkt wird, wäre dies eine gute Gelegenheit, auch unsere Universitäten zu reformieren. Die Förderung der Hochschulbildung würde es uns ermöglichen, die Forschungsabteilungen unserer Universitäten besser zu nutzen."
ARG_seek_american_support: "Suche nach amerikanischer Unterstützung"
ARG_seek_american_support_desc: "Da sich der Schatten des Krieges über die Welt legt, müssen wir auf jeden Konflikt vorbereitet sein, der unsere Grenzen bedroht. [USA.GetNameDefCap] mag ein schlafender Riese im Norden sein, aber als demokratische Nation können wir viel von ihrer Außenpolitik und ihren Zivilschutzprogrammen lernen. Wir sollten ihnen die Hand reichen und diese Beziehung zu unseren nordamerikanischen Nachbarn aufnehmen."
ARG_us_army_training: "U.S. Army Training"
ARG_us_army_training_desc: "[USA.GetNameDefCap] haben uns freundlicherweise angeboten, uns ihr militärisches Trainingsprogramm zukommen zu lassen, damit wir damit beginnen können, unsere eigenen Streitkräfte auf die Möglichkeit eines Krieges vorzubereiten. Dies wird nicht nur eine erfahrenere und abgehärtete Armee hervorbringen, sondern wir können das Gelernte auch nutzen, um unser Spezialkräfteprogramm zu verbessern."
ARG_us_army_training_bonus: "$ARG_us_army_training$"
ARG_american_defense_investments: "Amerikanische Verteidigungsinvestitionen"
ARG_american_defense_investments_desc: "Es ist zwar gut, ein starkes Militär mit gut ausgebildeten Truppen zu haben, aber es wird oft gesagt, dass eine standhafte Verteidigung genauso gut ist wie eine schlagkräftige Offensive. Unsere Zusammenarbeit mit [USA.GetNameDef] hat dazu geführt, dass wir unsere Verteidigungskapazitäten in unseren verwundbarsten Regionen verbessert haben, um insbesondere Angriffen aus der Luft standhalten zu können. Die Dschungel und Berge schützen uns am Boden, und diese Geschütztürme werden unseren Himmel verteidigen."
ARG_joint_military_exercises: "Gemeinsame Militärübungen"
ARG_joint_military_exercises_desc: "Als Zeichen des guten Willens gegenüber den [USA.GetAdjective]s sollten wir ein Angebot für gemeinsame Militärübungen innerhalb der [ARG.GetNameDef] unterbreiten. Gemeinsam können wir die Ausbildung und die Fähigkeiten unserer Marine und Luftwaffe verbessern."
ARG_join_the_allies: "Schließen Sie sich den Verbündeten an"
ARG_join_the_allies_desc: "Die Zeit ist gekommen, dass wir uns in diesem Konflikt für eine Seite entscheiden müssen. Als eine Nation, die sich für den Schutz der Demokratie einsetzt, ist es unerlässlich, dass wir uns den Alliierten anschließen und unseren Platz in der Fraktion sichern. Wir müssen helfen, die Welt vor denen zu schützen, die sie unterjochen wollen."
ARG_bastion_of_democracy: "Bollwerk des Friedens"
ARG_bastion_of_democracy_desc: "Wir haben große Fortschritte bei der Wahrung der Ideen einer demokratischen Nation gemacht und sind seit unseren gefährlich korrupten Wahlen weit vorangekommen. Während sich überall auf der Welt Kriege zusammenbrauen, müssen wir uns als Bollwerk des Friedens behaupten und uns verpflichten, die kleineren Nationen dieses Kontinents zu schützen."
ARG_regulated_national_salaries: "Regulierte nationale Gehälter"
ARG_regulated_national_salaries_desc: "Wir haben einen besorgniserregenden Trend bei unseren einheimischen Konzernen und Unternehmen festgestellt, die ihre Mitarbeiter unterbezahlen. Wir haben kein Interesse daran, ihre Budgets zu kontrollieren, aber wir haben ein Interesse daran, dafür zu sorgen, dass alle unsere Bürger einen fairen Lohn erhalten. Die Festlegung eines Mindestlohns wird in dieser Situation sicherlich allen helfen."
ARG_social_welfare_fund: "Der Fonds für soziale Wohlfahrt"
ARG_social_welfare_fund_desc: "Unser Budget für Sozialausgaben ist traditionell sehr niedrig. Angesichts der möglichen Gewinne, die ein höheres Sozialbudget mit sich bringt, sind wir jedoch der Meinung, dass dies vielleicht nicht so sein sollte. Die Einrichtung eines Fonds für Sozialausgaben könnte ein lohnendes Unterfangen sein."
ARG_british_gaurantee: "Engere Beziehungen zu Großbritannien"
ARG_british_gaurantee_desc: "Historisch gesehen haben wir enge Beziehungen zu Großbritannien, das viel in unser Land investiert hat. Wir sollten uns darum bemühen, diese Beziehungen wieder aufleben zu lassen und das Band zu stärken, es könnte sich durchaus als vorteilhaft für uns erweisen!"
ARG_royal_airforce_influence: "Einfluss der Royal Airforce"
ARG_royal_airforce_influence_desc: "Da unsere Beziehungen zu Großbritannien nun enger sind, sollten wir prüfen, ob wir auch von ihren militärischen Bemühungen lernen können. Die königliche Luftwaffe genießt weithin hohes Ansehen, und das Studium ihrer Operationen dürfte sich als nützlich erweisen. Wenn wir schon dabei sind, sollten wir auch versuchen, einige ähnliche Flugzeuge zu erwerben. "
ARG_royal_airforce_influence_bonus: "$ARG_Royal_airforce_influence$"
ARG_royal_navy_influence: "Einfluss der Royal Navy"
ARG_royal_navy_influence_desc: "Da wir nun engere Beziehungen zu Großbritannien haben, sollten wir prüfen, ob wir auch von ihren militärischen Bemühungen lernen können. Die Royal Navy genießt weithin hohes Ansehen und das Studium ihrer Operationen wird wahrscheinlich von Vorteil sein. Wenn wir schon dabei sind, sollten wir auch die Erforschung von Schiffen in Betracht ziehen, die denen der Royal Navy ähnlich sind."
ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
ARG_reinforced_alliance: "Verstärkung der Zusammenarbeit"
ARG_reinforced_alliance_desc: "Unsere engen Beziehungen zu Großbritannien erweisen sich als äußerst nützlich, aber je mehr wir ihr Militär studieren, desto deutlicher wird, dass wir auf einen möglichen Konflikt nicht so gut vorbereitet sind, wie wir es sein könnten. Wir sollten in Erwägung ziehen, sie um eine deutlichere Unterstützung in Form von Garantien und eines Nichtangriffspakts zu bitten."
ARG_reinforced_alliance.tt: "([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) Holt das Ereignis '§Y$ARG_political_events.73.t$§!', das einen §YNichtangriffspakt§! und §Ygarantierte Unabhängigkeit§! zwischen unseren beiden Ländern anbietet. Sie werden wahrscheinlich eher zustimmen, wenn sie eine §Yhohe Meinung von uns haben§!"
ARG_internal_focus: "Interner Fokus"
ARG_internal_focus_desc: "Obwohl die Möglichkeit besteht, sich an die großen demokratischen Mächte zu wenden, halten es viele in unserer Regierung für klug, sich auf [ARG.GetNameDef] im Inneren zu konzentrieren, anstatt unsere Ressourcen auf andere Länder auszuweiten. Vorerst sollten wir den Handel unserer Nation mit der Welt einschränken, um sicherzustellen, dass [ARG.GetNameDef] über das verfügt, was es braucht, um dem Ansturm des Krieges standzuhalten."
ARG_alvears_democracy: "Alvear's Demokratie"
ARG_alvears_democracy_desc: "Viele halten [ARG.GetLeader] für einen strengen Mann mit einer strengen Politik, aber im Laufe der Zeit wurde klar, dass er wirklich die besten Interessen von [ARG.GetNameDef] im Sinn hatte. Er war wirklich in der Lage, das Erbe von Hipólito Yrigoyen fortzuführen, und sollte als Vater der argentinischen Demokratie angesehen werden."
ARG_south_american_alliance: "Panamerikanische Zusammenarbeit"
ARG_south_american_alliance_desc: "Nachdem unsere neue Fraktion gegründet wurde und sich der Wahrung des Friedens auf dem südamerikanischen Kontinent verschrieben hat, sollten wir die anderen demokratischen Nationen um uns herum ansprechen und sie bitten, sich uns in unserem Engagement für Frieden und Freiheit anzuschließen. Gemeinsam sind wir stärker und werden weniger wahrscheinlich fallen."
ARG_bolstering_the_army: "Rekrutierungskampagne"
ARG_bolstering_the_army_desc: "Der Krieg heizt sich weiter auf, und wir müssen bereit sein, auf seinen Ruf zu antworten. Überall in [ARG.GetNameDef] sind Männer und Frauen bereit, ihr Leben aufs Spiel zu setzen, um zu kämpfen und ihr Recht auf Freiheit vor denen zu verteidigen, die es ihnen nehmen wollen. Wir müssen eine Rekrutierungskampagne starten und die Menschen in unserer großen Nation ermutigen, zu den Waffen zu greifen und sich darauf vorzubereiten, für ihre Heimat zu kämpfen."
ARG_the_second_argentine_republic: "Die zweite argentinische Republik"
ARG_the_second_argentine_republic_desc: "Nach vielen Jahren der Korruption und des Betrugs haben wir uns endlich aus der Asche unseres alten Staates erhoben und sind zu einer neuen Bastion der Demokratie in der westlichen Hemisphäre aufgestiegen. Um uns von den Fehlern der Vergangenheit zu distanzieren, werden wir von heute an als Zweite Argentinische Republik bezeichnet. En unión y libertad!"
ARG_the_second_argentine_republic_tt: "([ARG.GetFlag]§Y[ARG.GetNameDefCap]§!) wird §YGarantien§! für alle demokratischen Länder in §YSüdamerika§! geben"
ARG_hitler_1: "Das vierte Mal ist ein Glücksfall"
ARG_hitler_1_desc: "Mit unserem neuen Präsidenten an der Regierung gab es einen sofortigen Vorstoß, drastische Änderungen an [ARG.GetNameDef] vorzunehmen, um an die frühere Macht von [GER.GetNameDef] anzuknüpfen. Señor Hilter scheint fest entschlossen zu sein, das Vierte Reich in Südamerika zu errichten. Was könnte dieses Mal schiefgehen?"
ARG_hitler_2: "Guerra Relámpago"
ARG_hitler_2_desc: "Guerra Relámpago - auch bekannt als "Blitzkrieg" - ist eine Methode, mit der wir unsere Feinde mit überwältigender mechanisierter Feuerkraft besiegen können. Unser Präsident möchte das System zügig ausbauen und behauptet, "verlorene Zeit wieder aufzuholen". Aus irgendeinem Grund erstrecken sich diese Pläne auch auf die alten Länder von [GER.GetNameDef]."
ARG_hitler_2_tt: "Erhalte §Y$annex_everything$§! Kriegsziel auf alle §YNicht-Faschistischen§! Nationen in §YSüdamerika§!"
ARG_hitler_2_core_tt: "Gewinnen Sie §YKerne§! in allen ehemaligen §Ydeutschen§! Staaten."
ARG_hitler_3: "Arma Maravillosa"
ARG_hitler_3_desc: "Arma Maravillosa - auch bekannt als 'Wunderwaffen' ist ein Programm, in dem wir versuchen werden, stärkere Raketen und Waffen zu entwickeln, die den Verlauf des Krieges verändern könnten. Unser Präsident ist mit einer Reihe von wasserbeschädigten Dokumenten an uns herangetreten, die unglaubliche Ideen enthalten, die wir sofort in die Tat umsetzen können."
ARG_arma_maravillosa_bonus: "Arma Maravillosa"
ARG_worst_timeline_flag: "§YSeñor Hilter§! ist der Anführer von §Y[ARG.GetNameDef]§!"
ARG_hitler_4: "Das Schiff wiederherstellen"
ARG_hitler_4_desc: "Laut Señor Hilter ist es von größter Wichtigkeit, das Wrack der Graf Spee zu bergen, dem ersten [GER.GetAdjective]-Schlachtschiff, das während des Krieges versenkt wurde. Als er dazu befragt wurde, murmelte er in gebrochenem Spanisch etwas von 'Würde' und 'stellen Sie mich nicht in Frage'. Wie auch immer, lasst uns die Graf Spee erheben!"

ARG_ligas_patrioticas_tt: "Schaltet die Divisionsvorlage Ligas Patrióticas frei und rekrutiert §Yfünf§! Einheiten in §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§! wird Führer der §Y$ARG_gen_nazism_party_long$§! und die Regierungspartei wechselt zum §YFaschismus§!"
ARG_union_nacional_fascista_tt: "§YNimio de Anquín§! wird Führer der §Y$ARG_fascism_party_long$§! und die regierende Partei wechselt zum §YFaschismus§!"
ARG_nationalist_faction: "Confederación Fascista"
ARG_communist_faction: "Internacional Sudamericana"
ARG_democratic_faction: "Die Monroe-Allianz"

#GUAY# ""
GUAY_disperse_military_power: "Militärische Macht zerstreuen"
GUAY_disperse_military_power_desc: "Um die Zukunft unserer Schränke zu sichern, müssen wir dafür sorgen, dass das Militär nicht die Macht an sich reißen kann."

GUAY_nationalize_foreign_owned_companies: "Verstaatlichung von Unternehmen in ausländischem Besitz"
GUAY_nationalize_foreign_owned_companies_desc: "Zu lange haben ausländische Unternehmen unsere Ressourcen zu ihrem eigenen Vorteil ausgebeutet, damit ist jetzt Schluss."

GUAY_urbanization: "Verstädterung"
GUAY_urbanization_desc: "Um unsere Bürger aus der Armut zu holen, müssen wir sie in die Großstädte bringen, wo sie Zugang zu mehr Wohlstand und Bildung haben."

GUAY_abolish_low_level_income_tax: "Abschaffung der Steuer auf niedrige Einkommen"
GUAY_abolish_low_level_income_tax_desc: "Die Besteuerung der Ärmsten in unserer Gesellschaft macht keinen Sinn, sie muss abgeschafft werden."

GUAY_free_seconday_schools: "Kostenlose weiterführende Schulen"
GUAY_free_seconday_schools_desc: "Bildung ist der Grundstein für eine gut funktionierende Wirtschaft. Wir sollten im Interesse künftiger Generationen in sie investieren."

GUAY_the_stuff_of_legends: "Der Stoff, aus dem die Legenden sind"
GUAY_the_stuff_of_legends_cores_tt_arg: "Kontrolliert alle beginnenden §Yargentinischen§! Kerne"
GUAY_the_stuff_of_legends_cores_tt_bra: "Kontrolliert alle anfänglichen §YBrasilianischen§! Kerne"
GUAY_the_stuff_of_legends_cores_tt_bol: "Kontrolliert alle beginnenden §Ybolivianischen§! Kerne"
GUAY_the_stuff_of_legends_cores_tt_urg: "Kontrolliert alle startenden §Yuruguayischen§! Kerne"
GUAY_the_stuff_of_legends_cores_tt_par: "Kontrolliert alle startenden §Yparaguayischen§! Kerne"
GUAY_the_stuff_of_legends_desc: "Was als Traum begann, ist Wirklichkeit geworden. Unter unserer Führung haben wir den Kontinent fest im Griff und uns eine einzigartige Identität geschaffen. Dies wird in die Geschichtsbücher eingehen und zum Stoff von Legenden werden."

GUAY_meet_with_the_old_powers: "Treffen mit den alten Mächten"
GUAY_meet_with_the_old_powers_tt: "Schaltet die Entscheidung frei, sich mit einer der großen Mächte der Alten Welt zu verbünden, und gibt dir die Wahl eines Bonus, der von der verbündeten Macht abhängt."
GUAY_meet_with_the_old_powers_desc: "Unser Land ist klein, hat aber große Ambitionen, daher brauchen wir das Know-how einer Großmacht, wie wir gegenüber unseren Nachbarn die Oberhand gewinnen können."

GUAY_dam_construction: "Dammbau"
GUAY_dam_construction_desc: "Unser Land verfügt über zahlreiche Möglichkeiten für den Bau von Staudämmen, aber nicht über genügend Reserven, um solch teure Projekte zu verwirklichen. Vielleicht wäre ein Partner bereit, uns einen Kredit zu gewähren?"
GUAY_dam_construction_desc_tt: "Es wird erwartet, dass wir die Investition nach §Y720 Tagen§! zurückzahlen. Die Rückzahlung wird hinfällig, wenn wir vor Fälligkeit der Zahlung in einen Krieg mit dem Land ziehen."

GUAY_not_at_war_with_old_power: "Nicht im Krieg mit der gewählten verbündeten alten Macht"
GUAY_has_picked_old_power: "Hat eine alte Macht gewählt, mit der er sich verbündet"
GUAY_old_world_power_faction: "Alte Weltmacht ist in der Faction oder ist Faction Leader"
GUAY_old_world_power_scope: "§YAlte Weltmacht Partner§!:"

GUAY_tag_the_economic_miracle: "Das südamerikanische Wirtschaftswunder"
GUAY_beef_and_hide_industry: "Rindfleisch und Häute Industrie"
GUAY_beef_and_hide_industry_desc: "Der Kern der Wirtschaft unseres Landes dreht sich um Rindfleisch und Felle, es macht also nur Sinn, sie auszubauen."
GUAY_protect_domestic_industries_beef: "Die Fertigstellung von $GUAY_Rindfleisch_und_Hautindustrie$ fügt \n1§G1§! §YZivilfabrik§!\n1§! Gebäude-Slots hinzu."
GUAY_protect_domestic_industries_agricultural: "Die Vervollständigung von $GUAY_agricultural_colonization$ wird \nhinzufügen: §G1§! §YCivilian Factory.§!\nhinzufügen: §G1§! Gebäude-Slots."
GUAY_protect_domestic_industries_cash_crop: "Der Abschluss von $GUAY_cash_crop_exports$ wird \nhinzufügen: §G1§! §YZivile Fabrik.§!\nhinzufügen: §G1§! Gebäude-Slots."
GUAY_protect_domestic_industries_wool_makers: "Die Fertigstellung von $GUAY_wool_makers$ wird \nhinzufügen: §G1§! §YZivile Fabrik.§!\nhinzufügen: §G1§! Gebäude-Slots."

GUAY_cash_crop_exports: "Cash Crop Exporte"
GUAY_cash_crop_exports_desc: "Unser Land hat die perfekten Voraussetzungen, um große Mengen von Cash Crops an andere Länder zu verkaufen. Der Export dieses wertvollen Gutes wird uns mehr Wohlstand bringen."

GUAY_export_focus: "Exportschwerpunkt"
GUAY_export_focus_desc: "Wir sollten dafür sorgen, dass jeder weit und breit über unser Land Bescheid weiß, um die Nachfrage nach allem, vom Tourismus bis hin zum Rindfleischexport, in der Welt zu steigern. Informieren Sie sie über [FROM.GetNameDefCap]!"

GUAY_agricultural_colonization: "Landwirtschaftliche Kolonisierung"
GUAY_agricultural_colonization_desc: "Die Landwirtschaft war schon immer ein wichtiger Teil unserer Wirtschaft. Die Ausweitung durch Landrodung wird weitere Gewinne bringen."

GUAY_wool_makers: "Wollhersteller"
GUAY_wool_makers_desc: "Wolle ist eine wichtige Ware für alle, und wir sind bestens gerüstet, sie zu liefern. Schließlich muss jeder im Winter warm bleiben."

GUAY_form_ties_with_the_military: "Verbindungen mit dem Militär herstellen"
GUAY_form_ties_with_the_military_desc: "Die derzeitige Regierung hat es nicht geschafft, die Stabilität zu gewährleisten, die das Land braucht. Wir werden das Militär einsetzen, um entschlossen zu handeln und dieses gescheiterte Regime zu stürzen."

GUAY_place_opposition_leaders_in_house_arrest: "Oppositionsführer unter Hausarrest stellen"
GUAY_place_opposition_leaders_in_house_arrest_desc: "Wir müssen schnell handeln, um unsere Kontrolle über das Land zu festigen. Wir werden die Opposition unter Hausarrest stellen, bis der Staatsstreich abgeschlossen ist."

GUAY_enact_martial_law: "Verhängung des Kriegsrechts"
GUAY_enact_martial_law_desc: "Die Unruhen nehmen zu. Wir müssen das Geschehen kontrollieren und die Menschen in Schach halten, um unnötiges Blutvergießen zu vermeiden, das die Situation entgleisen lassen könnte."

GUAY_coup_detat: "Die Folgen des Staatsstreichs"
GUAY_coup_detat_desc: "Die alte Regierung ist gestürzt! Wir haben trotz eines kurzen Pattes mit regierungsnahen Kräften die Kontrolle über alle Institutionen erlangt. Sie wurden ohne Verluste entwaffnet, und ihre Waffen wurden in unsere Bestände aufgenommen."

GUAY_cult_of_personality: "Kult der Persönlichkeit"
GUAY_cult_of_personality_desc: "Um die Nation zu stärken, werden wir unseren geliebten Führer stützen und einen Personenkult bilden. Ein Aushängeschild, hinter dem sich der einfache Mann versammeln und sterben kann."

GUAY_appease_the_generals: "Beschwichtigen Sie die Generäle"
GUAY_appease_the_generals_tt: "Generäle erhalten zusätzliche Werte und eine zufällig zugewiesene Charaktereigenschaft."
GUAY_appease_the_generals_desc: "Die Generäle, die die Übernahme des Landes durch uns ermöglicht haben, erwarten, dass wir es ihnen mit gleicher Münze heimzahlen. Wir sollten nicht zu lange trödeln, sonst könnten sie sich gegen uns wenden."
GUAY_appease_the_generals_eq_trigger_tt: "Mehr als §Y2500§! Infanterieausrüstung in der Armee"


GUAY_a_domestic_arms_factory: "Eine inländische Rüstungsfabrik"
GUAY_a_domestic_arms_factory_desc: "Auch wenn unsere Wirtschaft nicht mit der der alten europäischen Mächte konkurrieren kann, können wir uns nicht ausschließlich auf den ausländischen Waffenhandel verlassen. Sollten wir jemals in die Isolation geraten, werden wir eine inländische Waffenproduktion aufbauen."

GUAY_penal_battalions: "Strafbataillone"
GUAY_penal_battalions_tt: "Fügt §Y6 Strafbataillone§! mit voller Mannstärke hinzu. Entriegelt §YStrafbataillone§!"
GUAY_penal_battalions_desc: "Unsere Armee befindet sich in einem desolaten Zustand, da sich nur wenige Personen melden. Die Einberufung aus den Gefängnissen könnte die Lösung sein."

GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"


GUAY_rekindle_old_gripes_URG: "Rekindle Old Gripes"
GUAY_rekindle_old_gripes_URG_desc: "Sowohl [ARG.GetName] als auch [BRA.GetName] haben uns in der Vergangenheit für ihre Zwecke benutzt, mit katastrophalen Folgen für unser Volk. Wir müssen uns nach außen hin ausdehnen, um zu verhindern, dass eine feindliche Macht jemals wieder in die Nähe von Montevideo kommt."

GUAY_rekindle_old_gripes_PAR: "Unter dem Schatten des Dreibundes"
GUAY_rekindle_old_gripes_PAR_desc: "60 % der Bevölkerung starben während des Krieges des Dreibundes und unser Land hat sich nie davon erholt. Nur eine Expansion kann unserem Volk Stabilität und Wohlstand bringen; wir werden nicht länger unter dem Schatten dieses verfluchten Bündnisses leben."
GUAY_rekindle_old_gripes_ARG_PAR_tt: "Wenn wir §Y[1069.GetName]§! innerhalb von §Y365 Tagen§! nach Ausbruch des Krieges kontrollieren, wird [ARG.GetName] den Frieden einläuten müssen oder einen katastrophalen Verlust der Moral hinnehmen müssen."
GUAY_rekindle_old_gripes_BRA_PAR_tt: "Wenn wir §Y[504.GetName]§! innerhalb von §Y365 Tagen§! nach Ausbruch des Krieges kontrollieren, muss [BRA.GetNameDef] weißen Frieden schließen oder einen katastrophalen Moralverlust hinnehmen."

GUAY_rekindle_old_gripes_ARG_URG_tt: "Wenn wir §Y[510.GetName]§! innerhalb von §Y365 Tagen§! nach Ausbruch des Krieges kontrollieren, muss [ARG.GetName] weißen Frieden schließen oder einen katastrophalen Moralverlust hinnehmen."
GUAY_rekindle_old_gripes_BRA_URG_tt: "Wenn wir §Y[502.GetName]§! innerhalb von §Y365 Tagen§! nach Ausbruch des Krieges kontrollieren, muss [BRA.GetNameDef] weißen Frieden schließen oder einen katastrophalen Verlust der Moral hinnehmen."

GUAY_mobalize_the_economy: "Mobilisierung der Wirtschaft"
GUAY_mobalize_the_economy_desc: "Wir müssen damit beginnen, die Wirtschaft zu mobilisieren, um für alle Eventualitäten gerüstet zu sein. Die Menschen mögen sich beschweren, aber sie müssen wissen, dass sie einem höheren Ziel dienen."

GUAY_adopt_minority_languages: "Minderheitensprachen einführen"
GUAY_adopt_minority_languages_desc: "Um die Moral zu stärken und das Risiko von Fehlern der militärischen Geheimdienste zu verringern, sollten wir unsere eigene Sprache im gesamten Militär einführen."

GUAY_mythologize_the_father_of_the_nation: "Mythologisierung des Vaters der Nation"
GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"

GUAY_mythologize_the_father_of_the_nation_urg: "José Artigas wird als Vater unserer Nation angesehen, der für unsere Unabhängigkeit gegen feindliche Nachbarn und europäische Mächte gekämpft hat. Sein Vermächtnis und seine Ideale werden institutionalisiert und zu einem Teil dessen, was es bedeutet, Uruguayer zu sein."
GUAY_mythologize_the_father_of_the_nation_par: "Francisco López führte das Land gegen den Dreibund an und weigerte sich, trotz des Angriffs von drei Nationen aufzugeben. Diese Entschlossenheit und dieser Wille sollen in jedem Soldaten verankert werden."

GUAY_the_permanent_leader: "Der Ständige Anführer"
GUAY_the_permanent_leader_desc: "[ROOT.GetLeader] ist das Aushängeschild des Landes, und als solches werden wir ihn auf ein Podest stellen, damit der einfache Soldat etwas hat, hinter dem er sich versammeln kann. Er soll der ständige Anführer unseres Landes werden."

GUAY_long_term_contracts: "Langfristige Rüstungsverträge"
GUAY_long_term_contracts_desc: "Wir können nicht darauf hoffen, mit unseren Nachbarn zu konkurrieren, wenn es darum geht, bei der Waffenherstellung an vorderster Front zu stehen. Langfristige Lizenzverträge mit Großmächten werden es uns jedoch ermöglichen, diese Produkte zu einem günstigeren Preis zu produzieren."

GUAY_clamp_down_on_new_territories: "Neue Territorien eindämmen"
GUAY_clamp_down_on_new_territories_desc: "Wir können keine Anarchie in unseren neuen Gebieten zulassen. Wir müssen den Widerstand niederschlagen und die Feinde des Staates bestrafen."

GUAY_develop_new_territories: "Neue Gebiete erschließen"
GUAY_develop_new_territories_desc: "Der beste Weg, um den Gebietsaustausch auszugleichen, besteht darin, den Menschen eine höhere Lebensqualität zu bieten als zuvor. Das wird unsere Politik sein."

GUAY_a_deal_with_devil: "Ein Pakt mit dem Teufel"
GUAY_a_deal_with_devil_desc: "Es ist klar, dass wir in einer unsicheren Welt ohne Verbündete nicht überleben können. Wir werden versuchen, uns unserem Seniorpartner anzuschließen und ein noch engeres Band zu knüpfen; hoffentlich werden sie uns nicht in die Vergessenheit führen."

GUAY_no_second_american_colonization: "Keine zweite amerikanische Kolonisation"
GUAY_no_second_american_colonization_desc: "Unser Kontinent pendelt zwischen den Achsenmächten und den Alliierten hin und her, während unsere Nachbarn nur sich selbst unter dem Joch der anderen sehen. Südamerika hat ein besseres Schicksal verdient, das nicht von den alten Mächten bestimmt wird, damit wir unser eigenes Schicksal frei vom Erbe der Kolonisierung gestalten können, und wenn wir dafür diejenigen mit einer geringeren Vision niedertrampeln müssen, dann soll es so sein."

GUAY_demand_a_seat_at_the_high_table: "Verlangen Sie einen Platz am hohen Tisch"
GUAY_demand_a_seat_at_the_high_table_desc: "Trotz unseres Beitrags werden wir von den Großmächten immer noch nur als zweitklassige Verbündete angesehen. Wir werden fordern, dass wir am selben Tisch wie die anderen sitzen und die Verwalter des Südens in dieser neuen Weltordnung werden."

GUAY_laissez_faire: "Laissez-faire"
GUAY_laissez_faire_desc: "Die Regierung hat keinen Grund, sich in die Wirtschaft einzumischen, außer in Ausnahmefällen. Der freie Markt wird sich durchsetzen!"
GUAY_laissez_faire_tt: "Die Landbesitzer werden beginnen, in unserem Land zu bauen."

GUAY_land_reforms: "Landverbesserungen"
GUAY_land_reforms_desc: "Wir müssen die Infrastruktur in unserem Land verbessern, denn das ist der erste Schritt jeder modernen Gesellschaft."

GUAY_empower_the_land_owners: "Ermächtigung der Landeigentümer"
GUAY_empower_the_land_owners_desc: "Die Landbesitzer sind die mächtigste Clique im Lande. Wir werden sie stärken, indem wir ihnen mehr Land geben, und im Gegenzug werden wir ihre Unterstützung erhalten."
GUAY_empower_the_land_owners_desc_tt: "Die Landbesitzer werden eher bereit sein, hochwertige Gebäude wie §YZivile Fabriken§!, §YMilitärische Fabriken§!, §YWerften§! und §YZusätzliche Gebäudeplätze§! zu bauen."

GUAY_river_trade: "Flusshandel"
GUAY_river_trade_desc: "Unser Land ist ein Land der Flüsse. Der Fährverkehr auf den Flüssen ist seit jeher ein wichtiges Standbein des Landes. Es macht nur Sinn, diese Art von Handel zu erweitern, wenn unsere Nachbarn dazu bereit sind."
GUAY_river_trade_tt: "Hinzufügen: §G+1§! §YZivile Fabrik§! wenn die Meinung mit [THIS.GetNameDef] über §Y49§! liegt."

GUAY_the_tag_economic_miracle: "Das [THIS.GetAdjective] Wirtschaftswunder"
GUAY_the_tag_economic_miracle_desc: "Unser Land erlebt das, was einige Analysten ein Wirtschaftswunder nennen. Wir haben in den letzten Jahren ein rasantes Wachstum erlebt, das es uns ermöglicht hat, uns schnell zu industrialisieren; Investoren aus aller Welt strömen herbei, um in die Wirtschaft zu investieren und dieses Wachstum weiter anzuheizen."

GUAY_heavy_industry: "Schwerindustrie"
GUAY_heavy_industry_desc: "Obwohl unsere Wirtschaft hauptsächlich von Basisgütern abhängig ist, dürfen wir die Schwerindustrie nicht vernachlässigen. Wenn wir uns zu sehr von ausländischen Waren abhängig machen, sind wir verwundbar, sollte der Handel jemals gestört werden."

GUAY_exploit_mineral_wealth: "Bodenschätze ausbeuten"
GUAY_exploit_mineral_wealth_desc: "Wir haben nicht viel an Bodenschätzen, aber das Wenige, das wir haben, sollten wir voll ausschöpfen."

GUAY_protect_domestic_industries: "Schutz der heimischen Industrie"
GUAY_protect_domestic_industries_desc: "Beim Außenhandel müssen wir sehr vorsichtig sein, damit unsere heimischen Industrien nicht durch billige ausländische Waren verdrängt werden. Wir müssen eine Reihe von Einfuhrsteuern einführen, um zunächst unsere heimische Wirtschaft zu schützen."

GUAY_national_academy_of_sciences: "Nationale Akademie der Wissenschaften"
GUAY_national_academy_of_sciences_desc: "Zusätzliche Investitionen in die Forschung werden es uns ermöglichen, neue Kriegswaffen schneller zu entwickeln und mit den Großmächten gleichzuziehen."

GUAY_national_academy_of_sciences_2: "[THIS.GetAdjective] Mechanische Universität"
GUAY_national_academy_of_sciences_2_desc: "Die Zukunft der Kriegsführung liegt in der High-Tech-Kriegsführung. Wir müssen einige Leute von den Bauernhöfen wegholen und in die Militärtechnik bringen."

GUAY_national_academy_of_sciences_3: "Universitäten für alle auf dem ganzen Kontinent"
GUAY_national_academy_of_sciences_3_desc: "Jeder Südamerikaner verdient eine höhere Ausbildung. Die Kontrolle des Kontinents gibt uns reichlich Ressourcen, um jedem Mann und jeder Frau diese Möglichkeit zu geben."

GUAY_cooperation_in_the_americas: "$BRA_Zusammenarbeit_in_den_Amerikas$"
GUAY_cooperation_in_the_americas_desc: "$BRA_Zusammenarbeit_in_den_Amerika_desc$"

GUAY_defense_force: "[THIS.GetAdjective] Verteidigungskräfte"
GUAY_defense_force_desc: "Um unsere Bürgerinnen und Bürger zu schützen, müssen wir eine Verteidigungsstreitmacht aufbauen, um mögliche Angriffe unserer Nachbarn abzuwehren."

GUAY_specialized_terrain_training: "Spezialisiertes Geländetraining"
GUAY_specialized_terrain_training_desc: "Unser Militär ist klein, aber was uns an Personal und Ausrüstung fehlt, können wir durch Qualität wettmachen. Spezialisierte Abteilungen können ihr Gewicht übertreffen und als Abschreckung dienen."

GUAY_volunteers: "[THIS.GetAdjective] Freiwillige"
GUAY_volunteers_desc: "Wir können einen direkten Konflikt und eine mögliche Vernichtung vermeiden, indem wir Freiwillige schicken, anstatt uns direkt in fremde Angelegenheiten einzumischen. Vielleicht kann das den Ausschlag geben?"

GUAY_mass_drafts: "Masseneinberufungen"
GUAY_mass_drafts_desc: "Es ist klar, dass die Überwachung der Grenzen nicht länger einer kleinen Truppe überlassen werden kann. Da die Welt immer unsicherer wird, müssen wir bereit sein, unsere gottgegebenen Grenzen zu behaupten."

PAR_mass_drafts: "$GUAY_mass_drafts$"
PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"

GUAY_workers_rights: "Rechte der Arbeitnehmer"
GUAY_workers_rights_desc: "Arbeitnehmer, die länger leben und glücklicher sind, arbeiten auch härter. Die Durchsetzung von Arbeitnehmerrechten ist sowohl für die Gesundheit der Nation als auch für die Wirtschaft ein Gewinn."

GUAY_military_licenses: "Militärische Lizenzen"
GUAY_military_licenses_desc: "Wir müssen Beziehungen zu militärisch fortgeschrittenen Ländern aufbauen und deren Kriegswaffen lizenzieren. Wir können uns nicht allein auf die inländische Produktion verlassen."

one_of_the_options_tt: "Welche der Veranstaltungsoptionen hat die folgenden Auswirkungen? "

PAR_reach_out_to_european_contacts: "Reach out to [USA.GetAdjective] Kontakte für Hilfe"
PAR_reach_out_to_european_contacts_desc: "Die Armee ist zu stark im Vergleich zu unserer zusammengeschusterten Truppe. Wir müssen unseren Stolz herunterschlucken und [USA.GetName] um Hilfe bitten und sie davon überzeugen, dass ein kommunistischer Staat in ihrem Garten nicht vorzuziehen ist."

PAR_ban_vouchers: "Gutscheine als Zahlungsmittel verbieten"
PAR_ban_vouchers_desc: "Wir müssen die Arbeitgeber davon abhalten, die Arbeitnehmer mit so genanntem "Weißgeld" zu bezahlen. Das sind Gutscheine, die die Arbeitgeber ihren Arbeitnehmern als Alternative zu Geld aushändigen, wodurch die Ungleichheit fortbesteht und der Arbeitnehmer in Abhängigkeit gerät. Das muss aufhören."


PAR_allow_unions_to_strike: "Streiks der Gewerkschaften zulassen"
PAR_allow_unions_to_strike_desc: "Eine starke Gewerkschaft ist notwendig, um die Arbeitnehmer zu schützen. Bisher hat die Regierung die Macht der Gewerkschaften kastriert, damit ist jetzt Schluss."

PAR_allow_women_workers: "Weibliche Arbeitskräfte zulassen"
PAR_allow_women_workers_desc: "Nach dem katastrophalen Dreibundkrieg und dem darauf folgenden Chaco-Krieg fehlt es uns aufgrund des Mangels an Männern im arbeitsfähigen Alter an effektiven Arbeitskräften. "

PAR_order_italian_planes: "Bestellung von [ITA.GetAdjective] Flugzeuge"
PAR_order_italian_planes_desc: "Wir müssen unser Militär modernisieren. Wir werden uns an [ITA.GetName] wenden, um sicherzustellen, dass unsere Luftwaffe auf dem neuesten Stand ist, um jegliche Bedrohung durch unsere Nachbarn abzuwehren."

PAR_a_call_out_for_aid: "Ein Hilferuf"
PAR_a_call_out_for_aid_desc: "Wir werden die Frau des Präsidenten [FRA.GetAdjective] benutzen, um bei der [FRA.GetAdjective]-Regierung darauf hinzuwirken, dass Freiwillige uns im Kampf unterstützen."

PAR_request_weapons: "Bitte um [USA.GetAdjective] Bewaffnung"
PAR_request_weapons_desc: "Wir können diesen Kampf nicht mit dem geringen Vorrat an leichten Waffen gewinnen, den wir jetzt haben. Wir müssen uns an [USA.GetName] wenden und sie davon überzeugen, dass eine kommunistische Regierung inmitten ihres Einflussbereichs nicht erwünscht ist."

PAR_to_cross_a_river: "Einen Fluss überqueren"
PAR_to_cross_a_river_desc: "Der Fluss Paraguay ist ein großes Hindernis für uns und verhindert die meisten Überquerungen auf natürliche Weise. Wir sollten uns an eine militärisch erfahrene Macht mit einem starken Marinestützpunkt wenden, um uns bei diesem Unterfangen zu helfen."

PAR_ask_for_bankroll: "Bitten Sie um Geldmittel"
PAR_ask_for_bankroll_desc: "Wir können uns diesen Krieg nicht leisten, solange die Wirtschaft in Scherben liegt. Es ist klar, dass wir eine ausländische Macht brauchen, die uns finanziell unterstützt, damit nicht das ganze Land in Anarchie versinkt."

PAR_assasinate_rafael_franco: "Ermordung von Rafael Franco"
PAR_assasinate_rafael_franco_desc: "Wenn wir den Kopf der Schlange abschlagen könnten, würde das die Moral des Feindes drastisch senken. Wir werden uns mit lokalen Dissidenten im Chaco in Verbindung setzen und sie mit den nötigen Mitteln ausstatten, um dies zu erreichen."

PAR_goad_bolivia: "Bolivien anstacheln"
PAR_goad_bolivia_desc: "Wenn es uns gelänge, Bolivien in den Konflikt einzubeziehen, würde das die Rebellen sehr viel schwächer machen. Auch wenn es riskant ist, werden wir ein gefälschtes Telegramm veröffentlichen, das Francos Wunsch nach einer Ausweitung seiner Eroberung auf Bolivien nach Beendigung des Bürgerkriegs andeutet und hoffentlich die [BOL.GetAdjective]-Regierung dazu bringt, sich zu beteiligen."

PAR_revenge_for_the_chaco_war: "Rache für den Chaco-Krieg"
PAR_revenge_for_the_chaco_war_desc: "[BOL.GetName] hat immer noch ein Auge auf die Chaco-Region geworfen, und es wird nur eine Frage der Zeit sein, bis sie erneut versuchen werden, sie zu erobern. Wir müssen vorausschauend handeln und zuerst zuschlagen."

PAR_access_the_sea: "Zugang zum Meer"
PAR_access_the_sea_desc: "Unser Land hatte noch nie einen Salzwasserhafen, aber es ist klar, dass jede Großmacht einen solchen für ihre nationale Sicherheit braucht. Wir müssen um jeden Preis einen solchen Hafen erwerben."

PAR_by_all_means_which_to_win: "Mit allen Mitteln zum Sieg"
PAR_by_all_means_which_to_win_desc: "Bis der Krieg beendet ist, müssen wir die gesamte Wirtschaft auf den aktuellen Konflikt ausrichten. Die Bevölkerung wird darunter leiden, aber wenn wir den Krieg verlieren, wird es ihr noch schlechter gehen, unter dem Joch der Kommunisten..."


PAR_military_pensions: "Militärische Renten"
PAR_military_pensions_desc: "Die alte Regierung hat sich geweigert, den Veteranen des Chaco-Krieges Militärrenten zu zahlen. Wir werden nicht denselben Fehler begehen."

PAR_rebuild_humaita: "Humaitá wiederaufbauen"
PAR_rebuild_humaita_desc: "Die Festung von Humaitá wurde während des paraguayischen Krieges zerstört, aber sie war ein Bollwerk gegen alle Angriffe aus dem Süden. Wir werden diese gewaltige Festung wieder aufbauen, als Zeichen der Ausdauer und als Spieß im Gesicht des Gegners."

PAR_a_great_charter: "Eine große Charta"
PAR_a_great_charter_desc: "Unsere Verfassung muss abgeschafft und eine neue große Charta verfasst werden. Eine neue Zukunft für unser Land!"

PAR_pull_back_troops_from_the_chaco: "Rückzug der Truppen aus dem Chaco"
PAR_pull_back_troops_from_the_chaco_desc: "Die im Chaco stationierten Truppen müssen zurückgezogen werden, um die Spannungen mit [BOL.GetName] nicht eskalieren zu lassen, ungeachtet dessen, was das Militär sagt."

PAR_central_bank_of_paraguay: "Zentralbank der Republik Paraguay"
PAR_central_bank_of_paraguay_desc: "Wir werden eine Zentralbank gründen, die die alleinige Leitung des Außenhandels übernehmen wird."

PAR_emergency_powers: "Notstandsbefugnisse"
PAR_emergency_powers_desc: "Die prekäre innere und äußere Lage des Landes erfordert einen starken Führer, der uns zusammenhält. Dies kann nur gelingen, wenn dieser Führer die Befugnis erhält, schnell und entschlossen zu handeln. "

PAR_chaco_war_decoration: "Auszeichnungen für den Chaco-Krieg"
PAR_chaco_war_decoration_desc: "Die Veteranen des Chaco-Krieges verdienen die Kriegsauszeichnungen, die sie von der vorherigen Regierung nie erhalten haben. Ein kleiner Preis, um das Militär zu besänftigen."

PAR_invite_japanese_settlers: "Japanische Siedler einladen"
PAR_invite_japanese_settlers_desc: "Da [BRA.GetName] die japanische Einwanderung gestoppt hat, gibt es eine gute Gelegenheit, sie stattdessen hierher einzuladen. Die Siedler werden die Landwirtschaft und die allgemeine Wirtschaft ankurbeln."

PAR_suspend_elections: "Wahlen aussetzen"
PAR_suspend_elections_desc: "Unter den gegenwärtigen Umständen müssen die Wahlen verschoben werden. Nach dem Rücktritt der liberalen Minister in der Regierung gibt es fast niemanden mehr, der sich uns entgegenstellen könnte."

PAR_discipline_hierarchy_and_order: "Disziplin, Hierarchie und Ordnung"
PAR_discipline_hierarchy_and_order_desc: "Wenn die Wahlen aufgelöst sind, werden wir eine neue Politik der "Disziplin, Hierarchie und Ordnung" verkünden. Ein Streik oder Prinzipien, die unser Land regieren werden, und Personen, die subversive Ideen verbreiten, werden mit Gefängnis bestraft."

PAR_get_rid_of_colonel_peredes: "Beseitigen Sie Oberst Paredes"
PAR_get_rid_of_colonel_peredes_desc: "Der Innenminister Paredes ist aufgrund seines Einflusses ein potenzieller Rivale. Wir werden ihn absetzen, um unsere Autorität zu stärken."

PAR_ban_the_liberal_party: "Verbot der Liberalen Partei"
PAR_ban_the_liberal_party_desc: "Die Liberale Partei hat sich mit den Bolivianern verschworen. Das Exil ihrer Führer ist die einzige angemessene Strafe. Wir werden unsere Kraft aus den Colorados schöpfen."

PAR_ensure_army_loyalty: "Die Loyalität der Armee sicherstellen"
PAR_ensure_army_loyalty_desc: "Die Unzufriedenheit wächst, und das Volk leistet breiten Widerstand und führt Generalstreiks durch. Um zu verhindern, dass es zu einem ähnlichen Putsch wie bei unserem Vorgänger kommt, soll das Militär einen großen Teil des Bruttoinlandsprodukts unseres Landes erhalten."

PAR_fedrerista_land_reforms: "Febrerista Landreformen"
PAR_fedrerista_land_reforms_desc: "Wir müssen ernsthafte Landreformen durchführen, um die Bauern zu stärken und ihr Land von den mächtigen Grundbesitzern umzuverteilen"

PAR_align_with_the_guion_rojo: "Annäherung an die Guión Rojo"
PAR_align_with_the_guion_rojo_desc: "Wir müssen die paramilitärische Organisation der Colorado-Partei und ihren Anführer, Juan Natalicio González, unter unsere Fittiche nehmen. Wir werden sie nutzen, um unsere politische Opposition zu bedrohen und zu schikanieren."

PAR_nazify_the_army: "Nazifizierung der Armee"
PAR_nazify_the_army_desc: "Die Nazi-Symbolik breitet sich bereits wie ein Lauffeuer in der Armee aus. Alles andere, als dies zu akzeptieren und sogar zu fördern, würde das Militär verärgern. Wir können dies nutzen, um uns [GER.GetName] anzunähern und gleichzeitig eine stärkere militärische Identität zu entwickeln."

PAR_radicalize_the_police: "Radikalisierung der Polizei"
PAR_radicalize_the_police_desc: "Die Polizei ist für die Aufrechterhaltung des Friedens im Innern unerlässlich, während sich die Armee auf äußere Bedrohungen konzentriert, aber sie kann ein größeres Werkzeug zur Stützung des Staates werden. Wir werden sie mit mehr Ressourcen ausstatten und sie im Gegenzug in den Schoß der Regierung einbinden, und sollte entweder das Militär oder die Polizei zu mächtig werden, können wir sie jederzeit gegeneinander ausspielen."

PAR_neuter_the_guion_rojo: "Die Guión Rojo kastrieren"
PAR_neuter_the_guion_rojo_desc: "Die radikale paramilitärische Gruppe der Colorados, die Guión Rojo, ist eine Sicherheitsbedrohung für die Regierung und ein ständiger Dorn im Auge. Wir müssen die Gruppe neutralisieren und entwaffnen, bevor sie in einen ausgewachsenen Konflikt ausbrechen kann."

PAR_get_rid_of_obsolete_guns: "Beseitigen Sie veraltete Waffen"
PAR_get_rid_of_obsolete_guns_desc: "Die Bewaffnung unserer Armee besteht aus veralteten Gewehren. Wir müssen sie modernisieren, indem wir uns der Metallreste entledigen, die uns behindern, und unser Lager modernisieren."

PAR_liga_nacional_independiente: "Liga Nacional Independiente"
PAR_liga_nacional_independiente_desc: "Um die Agenda unserer Führer voranzutreiben, werden wir die fortschrittliche Gruppe LNI stärken, um die Legitimität der Regierung zu stärken und die Dissidenz auszuschalten."

PAR_union_nacional_revolucionaria: "Partido Revolucionario Febrerista"
PAR_union_nacional_revolucionaria_desc: "Unsere neue Partei soll die einzige legale Partei im Land werden. Ein Neuanfang der Revolutionären Nationalen Union, in der die Macht und die Institutionen des Landes von der Parteiführung abgeleitet werden. "

PAR_accept_american_loans: "Amerikanische Kredite annehmen"
PAR_accept_american_loans_desc: "Die Amerikaner setzen uns unter Druck, damit wir uns nicht den Achsenmächten anschließen und sind bereit, massiv in unser Land zu investieren, um zu verhindern, dass wir uns ihren Gegnern annähern"

PAR_agricultural_technical_assistence: "Landwirtschaftliche und medizinische technische Hilfe"
PAR_agricultural_technical_assistence_desc: "Die Amerikaner sind bereit, uns mit landwirtschaftlicher und medizinisch-technischer Modernisierung zu versorgen, wenn wir alle Pläne aufschieben, die ihre Interessen gefährden."

PAR_put_estigarribia_on_a_pedestal: "Estigarribia auf ein Podest stellen"
PAR_put_estigarribia_on_a_pedestal_desc: "José Félix Estigarribia wird weithin als Held des Chaco-Krieges und jetzt als Schlüsselfigur für den Sieg im Bürgerkrieg angesehen. Wir werden ihn zu Propagandazwecken nutzen, um die Wirren des Bürgerkriegs zu mildern und das Land zu einen und ihn für seine Dienste zu belohnen."

PAR_purge_the_military_of_dissent: "Säuberung des Militärs von Andersdenkenden"
PAR_purge_the_military_of_dissent_desc: "Estigarribia hat sich bereit erklärt, alle noch verbliebenen Dissidenten in der Armee auszumerzen und die Verbindungen zu Francos Revolution zu beseitigen."

PAR_aftermath_of_the_coup: "Nachwirkungen des Bürgerkriegs"
PAR_aftermath_of_the_coup_desc: "Das Land ist am Boden zerstört, nachdem es Hammerschlag um Hammerschlag erlitten hat. Der Krieg des Dreibundes, der Chaco-Konflikt und nun ein zweiter Bürgerkrieg haben unser Land verwüstet, aber was bleibt uns anderes übrig, als auszuharren? Heute beginnt der große Wiederaufbau, ¡Paz y justicia! Für Paraguay!"

PAR_soliders_for_prisoners: "Gefangene als Soldaten"
PAR_soliders_for_prisoners_desc: "Nach dem Bürgerkrieg, der unser Land verwüstet hat, mangelt es unserer Armee an Männern. Da [BOL.GetName] auf einen günstigen Moment wartet, um den Chaco zurückzuerobern, brauchen wir einen drastischen Zustrom von Männern als Rückhalt. Wir werden Gefangene begnadigen, wenn sie sich bereit erklären, der Armee beizutreten und unsere Streitkräfte zu verstärken, bis eine richtige Armee aufgestellt werden kann."

PAR_brazilian_road_finance: "[BRA.GetAdjective] Straßenfinanzierung"
PAR_brazilian_road_finance_desc: "[USA.GetName] hat die [BRA.GetAdjective]-Regierung überzeugt, in den Ausbau unserer Straßeninfrastruktur zu investieren"

par_has_accepted_american_funds: " Hat @USA amerikanische Gelder angenommen"
par_has_accepted_american_funds_tt: "Nimmt @USA§Y[USA.GetAdjective]§! Gelder an und verhindert den Beitritt zu anderen Fraktionen für §Y210 Tage§!"

PAR_join_the_allies: "Den Alliierten beitreten"
PAR_join_the_allies_desc: "[USA.GetName] hat uns gedrängt, den Alliierten beizutreten, und wir sehen keine Alternative, die nicht zu erheblichen Embargos führt."

PAR_join_the_axis: "Der Achse beitreten"
PAR_join_the_axis_desc: "Es ist klar, dass unsere ideologischen Verbündeten die [GER.GetAdjective] und ihre Verbündeten sind. Wir werden uns der Achse anschließen und uns in dieser neuen Weltordnung sonnen."

PAR_join_the_cominterm: "Der Komintern beitreten"
PAR_join_the_cominterm_desc: "Weder die Achse noch die Alliierten führen zu einer Alternative, die mit unserer Ideologie übereinstimmt, aber [SOV.GetName] ist die klare Alternative zu den beiden anderen Übeln."

PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"

PAR_cult_of_personality: "$GUAY_Kult_der_Persönlichkeit$"
PAR_cult_of_personality_desc: "$GUAY_Kult_der_Persönlichkeit_desc$"

PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalisieren_ausländische_Unternehmen_desc$"

PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"

PAR_free_seconday_schools: "$GUAY_Freie_Zweittagsschulen$"
PAR_free_seconday_schools_desc: "$GUAY_kostenlose_Zweittagsschulen_desc$"

PAR_the_permanent_leader: "$GUAY_der_ständige_Leiter$"
PAR_the_permanent_leader_desc: "$GUAY_der_dauernde_Leiter_desc$"

PAR_specialized_terrain_training: "$GUAY_spezialisierte_Geländeausbildung$"
PAR_specialized_terrain_training_desc: "$GUAY_spezialisierte_Geländeausbildung_desc$"

PAR_urbanization: "$GUAY_Urbanisierung$"
PAR_urbanization_desc: "$GUAY_Urbanisierung_desc$"

idea_PAR_emergency_powers: "Land unter Notstandsgesetzen"
idea_PAR_emergency_powers_desc: "Das Land steht unter einem Notstandsgesetz, das es der Regierung erlaubt, gegen Andersdenkende vorzugehen und größere politische Macht nach außen auszuüben."

URG_terras_dictatorship: "Terras Diktatur"
URG_terras_dictatorship_desc: "Gabriel Terra hat vor 2 Jahren in einem Selbstputsch die Kontrolle über einen Großteil des Landes übernommen, aber wir haben noch einiges zu tun, um die Kontrolle über die Institutionen des Landes zu festigen."

URG_prohibition_of_usury: "Verbot von Wucher"
URG_prohibition_of_usury_desc: "Wir können nicht länger zulassen, dass Kreditgeber Kredite vergeben, die den Kreditgebern einen unverhältnismäßig großen Nutzen bringen. Wuchergesetze müssen eingeführt werden, um solche Dinge zu verhindern."

URG_womens_vote: "Frauenstimmrecht"
URG_womens_vote_desc: "Jeder Staat, der in das neue Jahrhundert mitgenommen werden will, muss die Rechte der Frauen und die Gleichberechtigung der Geschlechter anerkennen."

URG_break_relations_with_the_ussr: "Abbruch der Beziehungen mit der [SOV.GetName]"
URG_break_relations_with_the_ussr_desc: "[SOV.GetName] ist ein unnatürliches Konstrukt. Es ist klar, dass, wenn es eine zukünftige Weltordnung gibt, diese bei Mitteleuropa und [USA.GetName] liegt, aber wir sehen keinen Grund, Beziehungen zu einem Pariastaat zu unterhalten."

URG_pay_of_all_external_debts: "Begleichung aller Auslandsschulden"
URG_pay_of_all_external_debts_desc: "Wir haben noch einige Auslandsschulden bei verschiedenen Ländern, und im derzeitigen Klima ist es für einen Staat nicht ratsam, ausstehende Zahlungen zu leisten."

URG_import_substitution: "Importsubstitution"
URG_import_substitution_desc: "Wir werden unsere moderne Wirtschaft auf dem belgischen Modell der Importsubstitution aufbauen, um eine moderne Wirtschaft zu schaffen."

URG_la_teja_refinery: "La Teja-Raffinerie"
URG_la_teja_refinery_desc: "Die Gründung einer modernen Ölraffinerie wird es uns ermöglichen, auf der Weltbühne wettbewerbsfähig zu werden und unsere Wirtschaft zu diversifizieren."

URG_revaluation_law: "Gesetz zur Neubewertung"
URG_revaluation_law_desc: "Das Aufwertungsgesetz von 1935 muss weiter ausgebaut werden, da die Emissionsabteilung das gesamte Bankgeschäft monopolisiert."

URG_brou: "BROU"
URG_brou_desc: "Die Bank der Östlichen Republik Uruguay muss zusätzliche Aufgaben erhalten und einen Währungsfonds einrichten, um unsere Auslandsschulden zu tilgen. "

URG_right_to_food_housing_and_health: "Recht auf Nahrung, Wohnung und Gesundheit"
URG_right_to_food_housing_and_health_desc: "Wir werden das Recht auf Nahrung, Wohnung und Gesundheit als wichtigen Eckpfeiler in der Verfassung verankern und Unterstützung für die Ärmsten unserer Bürger auszahlen."

URG_conaprole: "Conaprole"
URG_conaprole_desc: "Milch ist gut, nährstoffreich und reichlich vorhanden, und wir sind ein hervorragendes Land, um sie zu verwerten. Die Nationale Genossenschaft der Milcherzeuger wird das Monopol auf Milchprodukte und die damit verbundene Infrastruktur haben, um das Wachstum des Landes zu fördern."

URG_ministry_of_public_works: "Unterstützung des Ministeriums für öffentliche Arbeiten"
URG_ministry_of_public_works_desc: "Um die Industrialisierung unseres Landes voranzutreiben, werden wir über das Ministerium für öffentliche Arbeiten ein massives Programm für den Bau von Straßen und Arbeiterwohnungen auflegen."

URG_rapid_industrialization: "Rasche Industrialisierung"
URG_rapid_industrialization_desc: "Alles ist bereit, um unser Land in ein neues Zeitalter zu führen. Wir werden uns auf eine Reise der schnellen Industrialisierung begeben und unser Land in das 20."

URG_pluna: "Pluna"
URG_pluna_desc: "Pluna ist eine aufstrebende Fluggesellschaft, die sowohl Fracht- als auch Charterdienste anbietet. Eine Investition in dieses Unternehmen kann unsere Luftfahrtindustrie in das moderne Zeitalter führen."

URG_mercado_modelo: "Mercado Modelo"
URG_mercado_modelo_desc: "Es ist an der Zeit, den alten Agrarmarkt hinter sich zu lassen und den Mercado Modelo, den größten Agrarmarkt des Landes, einzuweihen."

URG_tour_to_italy: "Tour nach [ITA.GetName]"
URG_tour_to_italy_desc: "Unser Führer wird eine Reise nach [ITA.GetName] unternehmen, um die wirtschaftlichen Beziehungen zwischen unseren Ländern zu stärken."
URG_recognize_francoist_spain: "Das franquistische Spanien anerkennen"
URG_recognize_francoist_spain_desc: "Es ist klar, dass das franquistische Spanien der rechtmäßige spanische Staat ist. Wir werden es sofort als das wahre Spanien anerkennen."

URG_rincon_del_bonete_hydroelectric_power_station: "Kraftwerk Rincón del Bonete"
URG_rincon_del_bonete_hydroelectric_power_station_desc: "Die Elektrifizierung unseres Landes ist der Schlüssel zur Modernisierung. Der [GER.GetAdjective]-Staat ist bereit, den Bau eines solchen Projekts zu finanzieren und unsere Beziehungen zu stärken."

URG_allow_nazi_movements_among_german_uruguayan: "Nazi-Bewegungen unter [GER.GetAdjective]-[URG.GetAdjective] zulassen"
URG_allow_nazi_movements_among_german_uruguayan_desc: "Es gibt eine kleine Nazi-Bewegung unter den [GER.GetAdjective]-[URG.GetAdjective]-Minderheiten im Land, zweifellos beeinflusst durch die Außenpolitik ihres Vaterlandes. Einige fordern, diese Rhetorik zu unterbinden, aber sie kann dazu genutzt werden, unsere Agenda weiter zu verbreiten."

URG_merge_falangist_movements: "Falangistische Bewegungen zusammenführen"
URG_merge_falangist_movements_desc: "Mit Ausnahme des uruguayischen Revisionismus, der von Adolfo Agorio angeheizt wird, ist der Falangismus die populärste autoritäre Bewegung im Lande, aber sie ist in mehrere Gruppen gespalten. Wir werden sie zusammenbringen, um eine größere Bewegung zu werden, als sie es einzeln sein können."

 URG_accion_revisionista_del_uruguay: "Acción Revisionista del Uruguay"
 URG_accion_revisionista_del_uruguay_desc: "Adolfo Agorio ist eine der Hauptfiguren des uruguayischen Faschismus. Sein und seinesgleichen Einfluss könnte ein Sprungbrett für eine größere Bewegung sein, die über [URG.GetName] hinwegfegen wird. Wir werden sie in die Regierung einladen und ihnen eine angemessene Legitimität verleihen."

 URG_force_through_corporatism: "Korporatismus durchsetzen"
 URG_force_through_corporatism_desc: "Die Regierung hat schon einmal versucht, den Korporatismus durchzusetzen, aber die damaligen Politiker haben sich entschieden dagegen gewehrt und die Idee wurde verworfen. Heute wird es keinen Kompromiss geben, wir werden diese Gesetzgebung auf Teufel komm raus durchsetzen."

 URG_establish_the_german_uruguayan_cultural_center: "Ermächtigung des [GER.GetAdjective]-[URG.GetAdjective] Kulturzentrum"
 URG_establish_the_german_uruguayan_cultural_center_desc: "Das [GER.GetAdjective]-[URG.GetAdjective] Kulturzentrum wurde von Arnulf Fuhrmann gegründet, um pro-nazistische Propaganda im Land zu verbreiten, die seit dem Erstarken der Achsenmächte nur noch zugenommen hat. Während die Regierung versucht, dagegen vorzugehen, werden wir dieses Vorhaben finanzieren und die entsprechenden Leute bestechen, um es aufrechtzuerhalten."

 URG_the_fuhrmann_plan: "Der Fuhrmann-Plan"
 URG_the_fuhrmann_plan_desc: "Arnulf Fuhrmann hat vorgeschlagen, dass [URG.GetName] eine [GER.GetName]-Kolonie wird und als Sprungbrett für eine Achsenfront in Südamerika dient. Vielleicht nicht als Kolonie, aber als Verwalter von Achsen-Südamerika?"

 URG_the_american_springboard: "Das amerikanische Sprungbrett"
 URG_the_american_springboard_desc: "Mit gesicherter Macht und einem mächtigen Unterstützer im Rücken sind wir bereit, mit der Eroberung unserer Nachbarn zu beginnen."

 URG_food_for_the_warmachine: "Nahrung für die Kriegsmaschinerie"
 URG_food_for_the_warmachine_desc: "Da wir einen Großteil der landwirtschaftlichen Flächen unter unserer Kontrolle haben, können wir damit beginnen, Lebensmittel an unsere Verbündeten zu liefern und so unsere Macht auszubauen."

 URG_colorado_victory: "Wahlsieg in Colorado"
 URG_colorado_victory_desc: "Es bestand nie ein Zweifel daran, dass die Colorados weiterhin [URG.GetName] regieren würden."

 URG_terra_election: "Die Wahl von 1938 hat stattgefunden"
  ""
 URG_blanco_victory: "Blancos Wahlsieg"
 URG_blanco_victory_desc: "Ein Aufruhr, wahrscheinlich verursacht durch Gabriel Terras Diktatur, hat die Wählerschaft von den Colorados entfremdet und die Blanco's an die Macht gebracht"

URG_declare_neutrality: "Erklären Sie die Neutralität"
URG_declare_neutrality_desc: "Wir haben kein Recht, uns in europäische Angelegenheiten einzumischen."

URG_legalize_the_pool: "Legalisierung des Pools"
URG_legalize_the_pool_desc: "Die Legalisierung des Billardspiels wird die Einnahmen des Staates erhöhen und ist auch bei den Massen sehr beliebt."

URG_break_diplomatic_relations_with_the_axis: "Abbrechen der diplomatischen Beziehungen mit der Achse"
URG_break_diplomatic_relations_with_the_axis_desc: "Trotz der Erklärung der Neutralität ist klar geworden, dass die Achse des Bösen nicht länger toleriert werden kann. Die Winde des Krieges sind eindeutig zugunsten der Alliierten, und es ist nicht ratsam, auf der Verliererseite zu stehen."

URG_join_the_allies: "Schließen Sie sich den Alliierten an"
URG_join_the_allies_desc: "Nach dem Druck der [USA.GetName] ist es klar, dass wir uns nicht länger aus dem Krieg heraushalten können. Das Wenige, was wir tun können, werden wir nun in den Kampf einbringen."

URG_a_new_constitution: "Eine neue Verfassung"
URG_a_new_constitution_desc: "Die derzeitige Verfassung ist unbrauchbar. Wir brauchen eine neue, um das Land in eine neue Ära zu führen."

URG_the_good_coup: "Der "gute" Coup"
URG_the_good_coup_desc: "Die Verfassung ist auf erbitterten Widerstand gestoßen. Wir können nicht mit sinnloser Politik trödeln, wenn wir Uruguay in die Zukunft führen wollen. Wie Terra zuvor werden wir einen Selbstputsch durchführen, aber anstelle von massiven Verhaftungen und Gewalt werden wir es ohne Blutvergießen und Verfolgung tun."



URG_law_no_9914: "Gesetz Nr. 9914"
URG_law_no_9914_desc: "Da [FIN.GetName] von [SOV.GetNameDef] angegriffen wird, hat die Regierung das Gesetz 9914 verabschiedet, das es erlaubt, Pesos zur Seite zu legen, um den Finnen zu helfen. Wir haben Wolle und 10.600.000 Gramm Rindfleisch in Dosen gesammelt, wobei auf jeder Dose "vom uruguayischen Volk an die heldenhafte Armee Finnlands" steht."


URG_investigate_german_and_italian_cultural_organization: "Untersuchung der deutschen und italienischen Kulturorganisation"
URG_investigate_german_and_italian_cultural_organization_desc: "Kultur- und Sportorganisationen mit Bezug zu Italien und Deutschland stehen im Verdacht, faschistische Sympathisanten zu beherbergen. Wir müssen ein Auge auf sie haben und sie auf jede Art von Fehlverhalten hin untersuchen."

URG_american_air_bases: "Amerikanische Luftwaffenstützpunkte"
URG_american_air_bases_desc: "Die Amerikaner drängen uns, ihnen die Einrichtung von Luftwaffenstützpunkten in unserem Gebiet zu gestatten. Dies wird uns sicherlich helfen, uns vor jeder Bedrohung durch die Achsenmächte zu schützen."

URG_law_no_9943: "Gesetz Nr. 9943"
URG_law_no_9943_desc: "Obwohl wir neutral sind, ist es klar, dass die Welt schnell in Unsicherheit versinkt. Wir müssen unsere Streitkräfte vorbereiten und eine landesweite Wehrpflicht einführen, um unsere Grenzen zu verteidigen."

URG_herrerismo: "Herrerismo"
URG_herrerismo_desc: "Unser Führer hat den Begriff Herrerismo geprägt, eine Mischung aus Nationalismus, Konservatismus und Populismus. Damit hofft er, eine starke politische Basis aufzubauen."

URG_traditionalism: "Traditionalismus"
URG_traditionalism_desc: "Die Rückkehr zur Tradition ist der Weg in die Zukunft. Was früher funktioniert hat, wird auch jetzt funktionieren."

URG_ruralism: "Ländlichkeit"
URG_ruralism_desc: "Unsere Wählerbasis befindet sich in den ländlichen Gebieten des Landes, und es ist unerlässlich, dass wir stark in sie investieren."

URG_americanism: "Amerikanismus"
URG_americanism_desc: "Wir müssen sicherstellen, dass wir uns als Land auf die südamerikanischen Werte konzentrieren und diese in der Außenpolitik schützen."

URG_anti_imperialism: "Anti-Imperialismus"
URG_anti_imperialism_desc: "Wir müssen eine klare Haltung gegen den Imperialismus und die Einmischung ausländischer Mächte in Südamerika einnehmen."

URG_anticentralism: "Antizentralismus"
URG_anticentralism_desc: "Es ist klar, dass Bestrebungen, das Land um Montevideo herum zu zentralisieren, nicht plausibel sind. Es ist besser, die Werte der Landbevölkerung dort aufrechtzuerhalten, wo sie sind, und die der Stadtbevölkerung dort, wo sie sind, damit sich alle gemeinsam entfalten können."

URG_legacy_of_batlle: "Das Erbe von Batlle"
URG_legacy_of_batlle_desc: "Wie auch immer die Zukunft aussieht, es ist klar, dass die Colorado-Partei für immer mit dem Erbe von José Batlle y Ordóñez verbunden ist. Wir werden seine Idee der universellen sozialen Gerechtigkeit immer unterstützen."

URG_statism: "Statismus"
URG_statism_desc: "Ein klarer und starker Staat mit zentraler Kontrolle über soziale und wirtschaftliche Angelegenheiten ist in diesen Zeiten ein Muss."

