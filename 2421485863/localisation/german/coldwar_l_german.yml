 #Events "Nur ein weiterer Plan zur Einflussnahme!"
 cold_war.4.t: ""
 cold_war.4.d: "[[~592.owner.GetName~]] fordert [[~728.GetName~]] für indochinesische Besitztümer"
 cold_war.4.a: "Unser Verbündeter gegen Japan und den vietnamesischen Aufstand in Indochina, [[~CHI.GetNameDef~]], hat uns einen Vorschlag gemacht: Sie werden uns Nordindochina zurückgeben, aber nur, wenn wir unseren Vertragshafen [[~728.GetName~]] abtreten, der gerade von japanischen Überresten befreit wurde."
 cold_war.4.b: "Gut"

 cold_war.9.t: ""
 cold_war.9.d: "Österreich als neutraler Staat?"
 cold_war.9.a: "Ideologische Differenzen zwischen den verschiedenen Besatzungsparteien in Österreich bedeuten, dass alle Seiten nervös sind, einen österreichischen Staat zu reformieren, der sich nur einer Seite anschließen könnte. Die offensichtliche Lösung ist die Bildung eines verfassungsmäßig neutralen Österreichs, dessen Regierung jedoch noch zur Debatte steht."
 cold_war.9.b: "Es müssen Wahlen abgehalten werden"

 cold_war.37.t: "[[~FROM.GetName~]] Schlägt ein neutrales Österreich vor"
 cold_war.37.d: "Klingt wie die beste Option"
 cold_war.37.a: "Völlig inakzeptabel"
 cold_war.37.b: "[[~FROM.GetNameDefCap~]] hat vorgeschlagen, die Besetzung Österreichs zu beenden und einen verfassungsmäßig neutralen Staat mit demokratischen Wahlen zu errichten. Es liegt an uns und den anderen Besatzungsmächten zu entscheiden, ob diese Zugeständnisse ausreichen, um eine Beendigung der Besatzung in Betracht zu ziehen."
 cold_war.38.t: "[[~FROM.GetNameDefCap~]] hat vorgeschlagen, die Besetzung Österreichs zu beenden und einen verfassungsmäßig neutralen Staat zu errichten, in dem ein Rat aus kommunistischen und demokratischen Parteiführern über die Politik entscheidet. Es liegt an uns und den anderen Besatzungsmächten zu entscheiden, ob diese Zugeständnisse ausreichen, um eine Beendigung der Besatzung in Betracht zu ziehen."
 cold_war.38.a: "Deutschland als neutraler Staat?"
 cold_war.38.b: "Die ideologischen Unterschiede zwischen den verschiedenen Besatzungsparteien in Deutschland und die Angst vor einem weiteren starken Deutschland führen dazu, dass alle Seiten nervös sind, einen deutschen Staat zu reformieren, der sich nur einer Seite anschließen könnte. Die offensichtliche Lösung ist die Bildung eines verfassungsmäßig neutralen Deutschlands, dessen Regierung jedoch noch zur Debatte steht."
 cold_war.38.d: "[[~FROM.GetName~]] Schlägt ein neutrales Deutschland vor"
 cold_war.38.d2: "[[~FROM.GetNameDefCap~]] hat vorgeschlagen, die Besetzung Deutschlands zu beenden und einen verfassungsmäßig neutralen Staat mit demokratischen Wahlen zu errichten. Es liegt an uns und den anderen Besatzungsmächten zu entscheiden, ob diese Zugeständnisse ausreichen, um eine Beendigung der Besatzung in Betracht zu ziehen."
 cold_war.39.t: "[[~FROM.GetNameDefCap~]] hat vorgeschlagen, die Besetzung Deutschlands zu beenden und einen verfassungsmäßig neutralen Staat zu errichten, in dem ein Rat aus kommunistischen und demokratischen Parteiführern über die Politik entscheidet. Es liegt an uns und den anderen Besatzungsmächten zu entscheiden, ob diese Zugeständnisse ausreichen, um eine Beendigung der Besatzung in Betracht zu ziehen."
 cold_war.39.d: "[[~FROM.GetName~]] Schlägt Zusammenlegung der Besatzungszonen vor"
 cold_war.40.t: "[[~FROM.GetNameDefCap~]] ist mit einem Vorschlag zu uns gekommen, die Grenzen zwischen unseren Besatzungszonen in Deutschland zu öffnen."
 cold_war.40.d: "Besser für uns und das deutsche Volk"
 cold_war.40.d2: "Man kann ihnen nicht trauen"
 cold_war.41.t: "[[~FROM.GetName~]] Proposes Occupation Zone Merger"
 cold_war.41.d: "[[~FROM.GetNameDefCap~]] has come to us with a proposal to open the borders between our occupation zones in Germany."
 cold_war.41.a: "Better for us, and the German people"
 cold_war.41.b: "They cannot be trusted"
