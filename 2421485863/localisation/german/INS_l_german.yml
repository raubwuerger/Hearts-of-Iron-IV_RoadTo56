#focus ideas ""
INS_volunteers_idea:0 "Interventionismus"
INS_volunteers_idea_desc:0 "Die KNIL hat eine lange Tradition der Freiwilligenarbeit; es ist nur natürlich, diesen Überschwang ins 20."
INS_army_idea_two:0 "Reformen der Armee"
INS_army_idea_two_desc:0 "Auch wenn eine echte Reform noch in weiter Ferne liegt, ist dies der erste Schritt."
INS_army_idea_two_1:0 "Reformen der Armee"
INS_army_idea_two_1_desc:0 "Auch wenn eine echte Reform noch in weiter Ferne liegt, ist dies ein erster Schritt."
INS_army_idea_two_2:0 "Heeresreformen"
INS_army_idea_two_2_desc:0 "Auch wenn eine echte Reform noch in weiter Ferne liegt, ist dies der nächste Schritt."
INS_army_idea_two_3:0 "Reformen der Armee"
INS_army_idea_two_3_desc:0 "Auch wenn eine echte Reform noch in weiter Ferne liegt, ist dies der letzte Schritt."
INS_army_idea_six:0 "Kartika Eka Paksi"
INS_army_idea_six_desc:0 "Unsere Reformen, obwohl lang und schmerzhaft, waren ein Erfolg! Unsere Söhne werden [INS.GetNameDef] wie ein Raubvogel tragen, wachsam gegenüber allen Feinden."
INS_ace_idea:0 "Die Flügel des Mutterlandes"
INS_ace_idea_desc:0 "[INS.GetNameDef] wird seinen Himmel beherrschen."
INS_coastal_entrenchment_idea:0 "Verschanzung an der Küste"
INS_coastal_entrenchment_idea_desc:0 ""
INS_abda_idea:0 "ABDA"
INS_abda_idea_desc:0 "Amerikanisch-Britisch-Niederländisch-Australisches Kommando"
INS_science_idea_1:0 "Reformen im Bildungswesen"
INS_science_idea_1_desc:0 "Das Bildungswesen hat sich zwar verbessert, ist aber immer noch ausschließlich den Eliten vorbehalten, zum Nachteil unserer Nation."
INS_science_idea_two:0 "Lokale Universitäten"
INS_science_idea_two_desc:0 "Unsere Bildungseinrichtungen sind der Stolz Südostasiens; wir haben gut daran getan, die Lektionen von heute an die Führungskräfte von morgen weiterzugeben."
INS_economy_idea_two:0 "Koninklijk Paketvaart Maatschappij"
INS_economy_idea_two_desc:0 "Die Reichtümer Indonesiens sind wieder da, dieses Mal für die Menschen."
INS_political_idea_two:0 "Koloniale Loyalität"
INS_political_idea_two_desc:0 "Von einer gewaltsamen Revolution kann in dieser Zeit keine Rede sein; wir müssen alle unsere Anstrengungen auf eine friedliche Trennung vom Mutterland richten."
INS_political_idea_two_1:0 "Koloniale Loyalität"
INS_political_idea_two_1_desc:0 "Von einer gewaltsamen Revolution kann jetzt nicht die Rede sein; wir müssen alle unsere Anstrengungen auf eine friedliche Trennung vom Mutterland richten."
INS_political_idea_democratic:0 "Demokratische Unterstützung"
INS_political_idea_democratic_desc:0 "Die Demokratie ist die Zukunft; lasst uns nach ihr streben."
INS_political_idea_fascism:0 "Faschistische Unterstützung"
INS_political_idea_fascism_desc:0 "Wir brauchen eine starke Nation, um die Unabhängigkeit zu erreichen, und einen starken Führer, um sie zu führen."
INS_political_idea_fascism_1:0 "Faschistische Unterstützung"
INS_political_idea_fascism_1_desc:0 "Eine starke Nation ist notwendig, um die Unabhängigkeit zu erreichen, und ein starker Führer, um sie zu führen."
INS_political_idea_communism:0 "Kommunistische Unterstützung"
INS_political_idea_communism_desc:0 "Zu lange haben die Reichen über die einfachen Leute geherrscht. Damit ist jetzt Schluss."
INS_political_idea_democratic_1:0 "Demokratischer Übergang"
INS_political_idea_democratic_1_desc:0 "Unsere Freiheit war ein Erfolg! Jetzt soll unsere Regierung zum Frieden zurückkehren."
INS_political_idea_democratic_2:0 "Geführte Demokratie"
INS_political_idea_democratic_2_desc:0 "Weder die Traditionen des Westens noch die des Ostens, unsere Lösung ist unsere eigene."
INS_political_idea:0 "Kebangkitan Nasional"
INS_political_idea_desc:0 "Nationalistische Gefühle sind in allen Schichten der indonesischen Gesellschaft weit verbreitet, insbesondere in der Unterschicht. Aufgrund der schlechten Lebensbedingungen, die durch den kolonialen Missbrauch im Laufe der Jahre entstanden sind, werden die Menschen in Indonesien von Tag zu Tag radikaler. In der politischen Landschaft Indonesiens ist jedoch nicht alles schwarz und weiß, denn es gibt viele Parteien und Bewegungen, die noch immer bereit sind, mit den [HOL.GetAdjective]-Verwaltern zusammenzuarbeiten, um die indonesischen Interessen zu fördern und zu schützen."
INS_kebangkitan_nasional:0 "Kebangkitan Nasional"
INS_kebangkitan_nasional_desc:0 "Nationalistische Gefühle sind in allen Schichten der indonesischen Gesellschaft weit verbreitet, insbesondere in der Unterschicht. Aufgrund der schlechten Lebensbedingungen, die im Laufe der Jahre durch die kolonialen Misshandlungen entstanden sind, wird die indonesische Bevölkerung von Tag zu Tag radikaler. In der politischen Landschaft Indonesiens ist jedoch nicht alles schwarz und weiß, denn es gibt viele Parteien und Bewegungen, die noch immer bereit sind, mit den [HOL.GetAdjective]-Verwaltern zusammenzuarbeiten, um die indonesischen Interessen zu fördern und zu schützen."
INS_kebangkitan_nasional_2_desc:0 "Nationalistische Gefühle sind in allen Schichten der indonesischen Gesellschaft weit verbreitet, insbesondere in der Unterschicht. Aufgrund der schlechten Lebensbedingungen, die im Laufe der Jahre durch koloniale Misshandlungen entstanden sind, wird die indonesische Bevölkerung von Tag zu Tag radikaler. In der politischen Landschaft Indonesiens ist jedoch nicht alles schwarz und weiß, denn es gibt viele Parteien und Bewegungen, die noch immer bereit sind, mit den [HOL.GetAdjective]-Verwaltern zusammenzuarbeiten, um die indonesischen Interessen zu fördern und zu schützen."
INS_kebangkitan_nasional_3_desc:0 "Nationalistische Gefühle sind in allen Schichten der indonesischen Gesellschaft weit verbreitet, insbesondere in der Unterschicht. Aufgrund der schlechten Lebensbedingungen, die im Laufe der Jahre durch koloniale Misshandlungen entstanden sind, wird die indonesische Bevölkerung von Tag zu Tag radikaler. In der politischen Landschaft Indonesiens ist jedoch nicht alles schwarz und weiß, denn es gibt viele Parteien und Bewegungen, die noch immer bereit sind, mit den [HOL.GetAdjective]-Verwaltern zusammenzuarbeiten, um die indonesischen Interessen zu fördern und zu schützen."
INS_political_idea_4:0 "Einheit in der Vielfalt"
INS_political_idea_4_desc:0 "Wir sind als Volk in Frieden und nicht mit Gewalt vereint."
INS_political_idea_5:0 "Wirtschaft in Friedenszeiten"
INS_political_idea_5_desc:0 ""
INS_political_idea_five:0 "Kemerdekaan"
INS_political_idea_five_desc:0 ""
INS_political_idea_five_1:0 "Kemerdekaan"
INS_political_idea_five_1_desc:0 ""

INS_army_idea:0 "Zersplitterte Armee"
INS_army_idea_desc:0 "Obwohl für die Friedenssicherung geeignet, hat die Abhängigkeit unserer Armee von [HOL.GetAdjective] und der Mangel an einheimischen Offizieren in unseren Reihen dazu geführt, dass unser Militär verkrüppelt und ineffektiv geworden ist; eine umfassende Reform ist notwendig."
INS_economy_idea:0 "Koloniale Wirtschaft"
INS_economy_idea_desc:0 "Obwohl wir eine reiche Nation sind, wird so viel von dem, was wir produzieren, nach Übersee geschickt, dass unsere heimische Wirtschaft darunter leidet."
INS_science_idea:0 "Reformen im Bildungswesen"
INS_science_idea_desc:0 "Das Bildungswesen hat sich zwar verbessert, ist aber immer noch ausschließlich den Eliten vorbehalten, zum Nachteil unserer Nation."

indonesia.1.t:0 "Ein Angebot aus Ostindien"
indonesia.1.desc:0 "Obwohl die Hauptstadt Singapur gut verteidigt wird, ist es kein Geheimnis, dass zum Schutz unserer ostasiatischen Kolonien eine stärkere Flottenpräsenz erforderlich ist. Ein Kommuniqué der Kolonialregierung von Ostindien bietet uns eine interessante Möglichkeit: Luftlieferungen für militärischen Zugang. Sollen wir annehmen?"
indonesia.1.a:0 "Hauptstadt!"
indonesia.1.b:0 "Unsere derzeitigen Verteidigungsanlagen genügen uns vollkommen, danke."
indonesia.4.t:0 "Autonomie der ostindischen Seestreitkräfte?"
indonesia.4.desc:0 "Während unsere derzeitige Marineposition in Ostindien gesichert ist, sind unsere Werften weit von Java entfernt. Die Kolonialregierung hat um Marineautonomie und das Kommando über ein Geschwader unserer Schiffe gebeten, um dem entgegenzuwirken. Sollten wir ihrem Antrag stattgeben?"
indonesia.4.a:0 "Nun gut."
indonesia.4.b:0 "Wir können es uns nicht leisten, auch nur ein einziges Schiff zu verlieren."
indonesia.5.t:0 "[HOL.GetNameDefCap] Einverstanden!"
indonesia.5.desc:0 "Ob aus Apathie oder aufrichtigem Glauben an unsere Bemühungen, die [HOL.GetAdjective]-Regierung hat uns begrenzte Marineautonomie in unserer Region gewährt."
indonesia.5.a:0 "Wir werden diese Gelegenheit ergreifen!"
indonesia.6.t:0 "[HOL.GetNameDefCap] Verweigert"
indonesia.6.desc:0 "Den Haag, das die direkte Kontrolle über die Region bevorzugt, hat unsere Bitte um Marineautonomie abgelehnt."
indonesia.6.a:0 "Wir werden ohne sie weitermachen."
indonesia.7.t:0 "Marineübungen in Südostasien"
indonesia.7.desc:0 "Da das derzeitige Klima in Asien angespannt ist, ist es kein Wunder, dass die Nationen darauf bedacht sind, Stärke zu demonstrieren. [ROOT.GetNameDefCap] bildet da keine Ausnahme und hat damit begonnen, seine neugewonnene Seemacht in der Region zu demonstrieren."
indonesia.7.a:0 "Betrifft."
indonesia.7.b:0 "Wir haben der Welt unsere Stärke gezeigt."
indonesia.7.c:0 "Sie werden so schnell erwachsen."
indonesia.7.d:0 "Ein Herausforderer naht?"
indonesia.8.t:0 "Die Soetardjo-Petition"
indonesia.8.desc:0 "Während in unseren Kolonien die nationalistischen Sympathien hochkochen, ist es unserer Kolonialregierung gelungen, die einheimische Bevölkerung zu besänftigen und sie relativ zufrieden zu stellen. Es gibt jedoch immer noch viele Extremisten und Radikale in den Reihen der Nationalisten und Unabhängigkeitsbefürworter, die, wenn schon nicht völlige Freiheit, so doch eine größere Autonomie für Ostindien fordern. So wurde die Soetardjo-Petition erst vor wenigen Tagen im Volksraad gezeichnet und fand ihren Weg hierher."
indonesia.8.a:0 "Ein kleiner Preis für die Stabilität."
indonesia.8.b:0 "Die Situation, wie sie ist, ist gut für uns."
indonesia.9.t:0 "[FROM.GetNameDefCap] Akzeptiert"
indonesia.9.desc:0 "Nach wahrscheinlich heftigen und feurigen Debatten über die Soetardjo-Petition wurde beschlossen, dass [ROOT.GetNameDefCap] eine höhere oder sogar vollständige Autonomie innerhalb des Commonwealth of the Netherlands erhalten soll. Dies hat sich als großer Erfolg erwiesen, den wir natürlich jemandem zu verdanken haben, nämlich Soetardjo Kartohadikusumo, dem Führer der Native Civil Servants Association und all seinen Unterstützern."
indonesia.9.a:0 "Ein weiterer Schritt in Richtung Freiheit!"
indonesia.54.t:0 "[FROM.GetNameDefCap] Abgelehnt"
indonesia.54.desc:0 "Nach wahrscheinlich heftigen und feurigen Debatten über die Soetardjo-Petition wurde beschlossen, dass [ROOT.GetNameDefCap] seine derzeitige administrative und koloniale Position innerhalb des Commonwealth of the Netherlands beibehalten soll. Es hat den Anschein, dass [FROM.GetNameDef] bestrebt ist, den Status quo innerhalb von [ROOT.GetNameDefCap] und möglicherweise anderen Kolonien aufrechtzuerhalten, da sie befürchten, dass eine Annahme ein Zeichen von Schwäche sein könnte."
indonesia.54.a:0 "Wenigstens haben sie uns eine Antwort gegeben."
indonesia.54.b:0 "Genug ist genug! Die Freiheit muss mit allen Mitteln erreicht werden!"
indonesia.10.t:0 "Freiheit für die Ostindischen Inseln?"
indonesia.10.desc:0 "Die nationalistischen Sympathien sind in unseren Kolonien hochgeschaukelt und haben eine Bruchstelle erreicht. Demokratische Agitatoren in Ostindien haben begonnen, freie Wahlen und die Befreiung von der kolonialen Kontrolle zu fordern, sind aber bereit, in Zukunft ein Bündnis einzugehen. Wie sollen wir darauf reagieren?"
indonesia.10.a:0 "Besser sie als die Kommunisten."
indonesia.10.b:0 "Undankbare Kolonialherren!"

indonesia.33.t:0 "[INS.GetNameDefCap] Beansprucht Guinea!"
indonesia.33.desc:0 "Unsere gemeinsame Grenze mit den Ostindischen Inseln auf der Insel Guinea war immer eine angespannte, aber zurückhaltende Angelegenheit. Die neue [INS.GetAdjective]-Regierung fordert die vollständige Kontrolle und Souveränität über die Insel. Was sollen wir tun?"
indonesia.33.a:0 "Ihren Forderungen nachgeben."
indonesia.33.b:0 "Ihre Unabhängigkeit hat sie eigensinnig gemacht; ignorieren Sie sie."
indonesia.34.t:0 "[AST.GetNameDefCap] Unterwirft sich!"
indonesia.34.desc:0 "Unsere Drohungen haben gewirkt; [Ast.GetNameDef] hat alle Ansprüche auf Guinea aufgegeben, und die Kontrolle wird sofort an uns übertragen."
indonesia.34.a:0 "Ein Sieg für die Diplomatie!"
indonesia.35.t:0 "[AST.GetNameDefCap] Verweigert!"
indonesia.35.desc:0 "Die Diplomatie ist trotz unserer besten Bemühungen gescheitert; [Ast.GetNameDef] hat alle unsere Forderungen ignoriert und macht weiter, als ob sich nichts geändert hätte."
indonesia.35.a:0 "Nun gut."
indonesia.35.b:0 "Sie werden für diese Unverschämtheit bezahlen."
indonesia.36.t:0 "[INS.GetNameDefCap] Beansprucht Timor!"
indonesia.36.desc:0 "Unsere gemeinsame Grenze mit den Ostindischen Inseln auf der Insel Timor war schon immer eine angespannte, aber zurückhaltende Angelegenheit. Die Spannungen sind jedoch an einem Wendepunkt angelangt, da die neue [INS.GetAdjective]-Regierung die vollständige Kontrolle und Souveränität der Insel fordert. Was sollen wir tun?"
indonesia.36.a:0 "Ihren Forderungen nachgeben."
indonesia.36.b:0 "Ihre Unabhängigkeit hat sie eigensinnig gemacht; ignorieren Sie sie."
indonesia.37.t:0 "[721.Owner.GetNameDefCap] Zediert Timor!"
indonesia.37.desc:0 "Die [721.Owner.GetAdjective] Regierung, die nicht in der Lage ist, ihre Kräfte zu bündeln, hat beschlossen, unsere Forderungen zu akzeptieren, anstatt einen Krieg zu riskieren."
indonesia.37.a:0 "Ein Sieg der Diplomatie!"
indonesia.38.t:0 "[POR.GetNameDefCap] Weigert sich!"
indonesia.38.desc:0 "Die Diplomatie ist trotz unserer besten Bemühungen gescheitert; [POR.GetNameDef] hat alle unsere Forderungen ignoriert und macht weiter, als ob sich nichts geändert hätte."
indonesia.38.a:0 "Nun gut."
indonesia.38.b:0 "Sie werden für diese Unverschämtheit bezahlen."

################ ""

indonesia.40.t:0 "[FROM.GetNameDefCap] Petitionen für koloniale Freiheit"
indonesia.40.desc:0 "Die Welt hat sich seit dem Ersten Weltkrieg gewaltig verändert, und die Zeit der Kolonialreiche ist ziemlich altmodisch geworden. Das kürzlich unabhängig gewordene [FROM.GetName] ist ein Paradebeispiel für den Kampf der einheimischen Bevölkerung unter kolonialer Herrschaft um Freiheit und Unabhängigkeit. Diplomaten der [FROM.GetAdjective]-Regierung und -Verwaltung haben uns angefleht und gebeten, unseren kolonialen Besitztümern in Südostasien die Unabhängigkeit zu gewähren, im Gegenzug für eine Garantie des Schutzes durch [INS.GetAdjective]. Was sollen wir von diesem Angebot halten?"
indonesia.40.a:0 "Das könnte in unser aller Interesse sein..."
indonesia.40.c:0 "Unsere kolonialen Besitztümer sind von großer strategischer und wirtschaftlicher Bedeutung, wir werden es nicht annehmen."
indonesia.41.t:0 "[FROM.GetNameDefCap] Stimmt unserer Petition zu!"
indonesia.41.desc:0 "Die [FROM.GetAdjective]-Regierung hat zugestimmt, ihre militärischen Streitkräfte und Diplomaten aus ihren kolonialen Besitzungen in Südostasien abzuziehen. Höchstwahrscheinlich aufgrund des Drucks von [ROOT.GetAdjective] ist sie geneigt zu glauben, dass dies im Interesse aller sein könnte, da sie [ROOT.GetNameDef] nicht als Feind in der Region haben möchte. Nichtsdestotrotz ist dies ein weiterer Schritt in Richtung Freiheit der asiatischen Völker!"
indonesia.41.a:0 "Ein Sieg der Diplomatie!"
indonesia.42.t:0 "[ROOT.GetAdjective] Die Unabhängigkeit wurde erreicht!"
indonesia.42.desc:0 "Unsere Brüder in [FROM.GetNameDef] haben ihre neu gewonnene Unabhängigkeit nicht als selbstverständlich angesehen. Sie haben [OVERLORD.GetNameDef] um die vollständige Unabhängigkeit von [ROOT.GetNameDef] und den anschließenden Abzug der militärischen Kräfte von [OVERLORD.GetAdjective] in Südostasien gebeten. Das Ende des Kolonialismus ist nahe, unsere Unabhängigkeit ist nur ein weiterer Schritt dahin!"
indonesia.42.a:0 "Ruhm für die Befreiung der [ROOT.GetAdjective]-Völker!"
indonesia.42.b:0 "Unsere Zukunft liegt bei [OVERLORD.GetNameDef]..."
indonesia.45.t:0 "[FROM.GetNameDefCap] Weigert sich!"
indonesia.45.desc:0 "Trotz unserer guten Absichten, ist unsere Petition auf taube Ohren gestoßen. [FROM.GetNameDefCap] hat nicht vor, die Kontrolle über seine kolonialen Besitztümer in Südostasien aufzugeben. Traurigerweise leben Kolonialismus und Imperialismus noch einen weiteren Tag!"
indonesia.45.a:0 "Es gibt nichts, was wir tun können..."
indonesia.45.b:0 "Der Kolonialismus muss sich seinem Schicksal stellen, so oder so!"

#INS renames cities ""
indonesia.100.t:0 "Beseitigung des kolonialistischen Einflusses"
indonesia.100.desc:0 "Jetzt, wo wir unabhängig sind, wäre ein guter erster Schritt, um unsere Autonomie zu demonstrieren, die Änderung der Namen einiger unserer Städte. [HOL.GetADjective] Einfluss hat keinen Platz in unserer neuen Nation."
indonesia.100.a:0 "So soll es sein!"
indonesia.100.b:0 "Ich mag Hollandia."

indonesia.105.t:0 "Der neue Gouverneur"
indonesia.105.desc:0 "Der Rücktritt von Cornelis de Jonge als Generalgouverneur von Ostindien markiert das Ende einer Ära. Der starke, starrköpfige Mann war ein entschiedener Gegner lokaler Autonomie und vertrat in seiner Verwaltung eine strikt niederländische Linie, indem er die meisten Bemühungen um mehr koloniale Autonomie ablehnte. Sein Nachfolger, Stachouwer, muss sich noch entscheiden, in welche Richtung er die Verwaltung lenken wird, aber viele hoffen auf frischen Wind, um die Unabhängigkeitsbewegungen in Gang zu bringen."
indonesia.105.a:0 "Möge er gut regieren."

indonesia.107.t:0 "Die erste Sila"
indonesia.107.desc:0 "Das Untersuchungskomitee für die Vorbereitungsarbeiten zur Unabhängigkeit hat einen Entwurf für die Leitprinzipien unseres jungen Landes erstellt, die als Pancasila oder die Fünf Prinzipien bekannt sind. Sie sind sich jedoch uneinig darüber, was die erste Sila sein soll. Diese würde übrigens den Platz des Islam in der Regierung bestimmen. Einige drängen auf die Einführung der Scharia für Muslime, während andere weiter gehen und jeden Bürger auf der Grundlage seiner jeweiligen Religion zur Rechenschaft ziehen möchten. Eine Minderheit im Ausschuss hat sich auch für ein säkulares Indonesien ausgesprochen, eine andere für ein monarchistisches. Nach reiflicher Überlegung hat der Ausschuss beschlossen, dass die erste Sila darin bestehen würde..."
indonesia.107.a:0 "...die Scharia zu befolgen und mit Allah zu gehen."
indonesia.107.c:0 "...Gott, den Sultan und das Land zu ehren."
indonesia.107.d:0 "...was die Säkularisten vorschlagen."

INS_GATHERING_STORM_DESC:0 "Für den unaufmerksamen Beobachter mag Indonesien eine stabile Kolonie sein, aber für die dort lebenden Menschen ist die Situation viel angespannter. Das koloniale Regime wird durch eine Mischung aus Unterdrückung der Einheimischen und der Aufrechterhaltung enger Beziehungen zu ihrer Aristokratie aufrechterhalten. Doch seit Anfang des Jahrhunderts sind nationalistische Organisationen entstanden, die mehr Autonomie und Rechte fordern. Die meisten Radikalen fordern das Ende der Kolonialherrschaft und suchen nach Unterstützung durch revolutionäre Ideologien."

