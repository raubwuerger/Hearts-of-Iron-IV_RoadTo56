INS_political_idea_three_2:0 "Kebangkitan"
INS_political_idea_three_2_desc:0 "Jetzt ist die Zeit gekommen! Wenn wir uns gemeinsam bemühen, wird unsere Freiheit zum Greifen nahe sein!"
INS_political_idea_four:0 "Einigkeit in der Vielfalt"
