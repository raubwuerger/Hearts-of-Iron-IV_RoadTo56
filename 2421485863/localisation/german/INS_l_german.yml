indonesia.30.t:0 "Indonesien beansprucht Borneo!"
indonesia.30.desc:0 "Die gemeinsame Grenze mit Ostindien auf der Insel Borneo war schon immer eine angespannte, aber zurückhaltende Angelegenheit. Jetzt aber haben die Spannungen einen Höhepunkt erreicht, denn die neue indonesische Regierung fordert die volle Kontrolle und Souveränität über die Insel. Was sollen wir tun?"
indonesia.30.a:0 "Geben Sie ihren Forderungen nach."
indonesia.30.b:0 "Ihre Unabhängigkeit hat sie eigensinnig gemacht, ignorieren Sie sie."
indonesia.31.t:0 "Malaya unterwirft sich!"
indonesia.31.desc:0 "Unsere Drohungen haben gewirkt, Malaya hat alle Ansprüche auf Borneo aufgegeben und die Kontrolle wird sofort an uns übertragen."
indonesia.31.a:0 "Ein Sieg der Diplomatie!"
indonesia.32.t:0 "Malaya weigert sich!"
indonesia.32.desc:0 "Trotz unserer Bemühungen ist die Diplomatie gescheitert, Malaya hat alle unsere Forderungen ignoriert und macht weiter, als hätte sich nichts geändert."
indonesia.32.a:0 "Nun gut."
indonesia.32.b:0 "Sie werden für diese Frechheit bezahlen."
indonesia.33.t:0 "Indonesien erhebt Anspruch auf Guinea!"
indonesia.33.desc:0 "Unsere gemeinsame Grenze mit Ostindien auf der Insel Guinea war schon immer eine angespannte, aber zurückhaltende Angelegenheit. Jetzt aber haben die Spannungen einen Höhepunkt erreicht, denn die neue indonesische Regierung fordert die volle Kontrolle und Souveränität über die Insel. Was sollen wir tun?"
indonesia.33.a:0 "Geben Sie ihren Forderungen nach."
indonesia.33.b:0 "Ihre Unabhängigkeit hat sie eigensinnig gemacht, ignorieren Sie sie."
indonesia.34.t:0 "Australien unterwirft sich!"
indonesia.34.desc:0 "Unsere Drohungen haben gewirkt, Australien hat alle Ansprüche auf Guinea aufgegeben und die Kontrolle wird sofort an uns übertragen."
indonesia.34.a:0 "Ein Sieg der Diplomatie!"
indonesia.35.t:0 "Australien weigert sich!"
indonesia.35.desc:0 "Trotz unserer Bemühungen hat die Diplomatie versagt, Australien hat alle unsere Forderungen ignoriert und macht weiter, als ob sich nichts geändert hätte."
indonesia.35.a:0 "Nun gut."
indonesia.35.b:0 "Sie werden für diese Unverschämtheit bezahlen."
indonesia.36.t:0 "Indonesien beansprucht Timor!"
indonesia.36.desc:0 "Unsere gemeinsame Grenze mit Ostindien auf der Insel Timor war schon immer eine angespannte, aber zurückhaltende Angelegenheit. Jetzt aber haben die Spannungen einen Höhepunkt erreicht, denn die neue indonesische Regierung fordert die volle Kontrolle und Souveränität über die Insel. Was sollten wir tun?"
indonesia.36.a:0 "Geben Sie ihren Forderungen nach."
indonesia.36.b:0 "Ihre Unabhängigkeit hat sie eigensinnig gemacht, ignorieren Sie sie."
indonesia.34.t:0 "Portugal unterwirft sich!"
indonesia.34.desc:0 "Unsere Drohungen haben gewirkt, Portugal hat alle Ansprüche auf Timor aufgegeben und die Kontrolle wird sofort an uns übertragen."
indonesia.37.a:0 "Ein Sieg der Diplomatie!"
indonesia.38.t:0 "Portugal weigert sich!"
indonesia.38.desc:0 "Trotz unserer Bemühungen hat die Diplomatie versagt, Portugal hat alle unsere Forderungen ignoriert und macht weiter, als hätte sich nichts geändert."
indonesia.38.a:0 "Nun gut."
indonesia.38.b:0 "Sie werden für diese Unverschämtheit bezahlen."
# ""
indonesia.40.t:0 "Indonesien bittet um koloniale Freiheit."
indonesia.40.desc:0 "Die Welt hat sich seit dem Großen Krieg gewaltig verändert, und die Zeit der Kolonialreiche ist fast zu Ende. Das kürzlich unabhängig gewordene Indonesien ist ein Beispiel dafür, und Diplomaten des Landes haben uns gebeten, unsere kolonialen Besitzungen in Südostasien in die Unabhängigkeit zu entlassen, im Austausch für eine Garantie des indonesischen Schutzes. Was sollen wir von diesem Angebot halten?"
indonesia.40.a:0 "Wir dürfen den Marsch der Demokratie nicht aufhalten"
indonesia.40.b:0 "Wir wissen, was das Beste für unsere Untertanen ist."
indonesia.41.t:0 "Die Vereinigten Staaten haben zugestimmt."
indonesia.41.desc:0 "Die Vereinigten Staaten sehen die Weisheit in unserer Bitte und haben zugestimmt, die volle Autonomie der Philippinen und ihre diplomatische Allianz mit unserer Fraktion zu unterstützen. Heute ist ein großer Tag für die Demokratie in Asien!"
indonesia.41.a:0 "Ein Sieg der Diplomatie!"
indonesia.42.t:0 "Die Unabhängigkeit!"
indonesia.42.desc:0 "Unsere Brüder in Indonesien haben ihre neugewonnene Unabhängigkeit nicht als selbstverständlich angesehen; sie haben die Vereinigten Staaten um die volle Unabhängigkeit unserer Nation gebeten und unseren Platz in einer diplomatischen Allianz garantiert. Mit dem Segen der USA ist unsere Freiheit da!"
indonesia.42.a:0 "Auf MalPhiIndo!"
indonesia.42.b:0 "Vielleicht ist es das Beste, unter dem Schutz der USA zu bleiben."
indonesia.43.t:0 "Das Vereinigte Königreich stimmt zu!"
indonesia.43.desc:0 "Das Vereinigte Königreich hat die Weisheit in unserem Antrag gesehen und zugestimmt, die volle Autonomie Malayas und das diplomatische Bündnis mit unserer Fraktion zu unterstützen. Heute ist ein großer Tag für die Demokratie in Asien!"
indonesia.43.a:0 "Ein Sieg der Diplomatie!"
indonesia.44.t:0 "Die Unabhängigkeit!"
indonesia.44.desc:0 "Unsere Brüder in Indonesien haben ihre neugewonnene Unabhängigkeit nicht als selbstverständlich angesehen; sie haben das Vereinigte Königreich um die volle Unabhängigkeit unserer Nation gebeten und unseren Platz in einem diplomatischen Bündnis garantiert. Mit dem Segen des Vereinigten Königreichs ist unsere Freiheit da!"
indonesia.44.a:0 "Auf MalPhiIndo!"
indonesia.44.b:0 "Vielleicht ist es das Beste, unter dem Schutz des Vereinigten Königreichs zu bleiben."
indonesia.45.t:0 "Abgelehnt!"
indonesia.45.desc:0 "Trotz unserer guten Absichten ist unsere Petition auf taube Ohren gestoßen. [ROOT] hat nicht vor, die Kontrolle über ihre südostasiatischen Kolonien aufzugeben, und denkt nicht an eine demokratische Allianz."
indonesia.45.a:0 "Sie stehen dem Fortschritt im Weg."
#ast puppets INS ""
indonesia.46.t:0 "Australische Kontrolle über Ostindien"
indonesia.46.desc:0 "In einem überraschenden Schritt hat die australische Regierung eine Petition an die Niederländer gerichtet und das Recht erhalten, unsere Kolonie zu schützen. Während sie es zweifellos gut meinen, ist es einfach ein Tausch von einem fremden Herrn gegen einen anderen, was sollen wir tun?"
indonesia.46.a:0 "Der neue Herr ist derselbe wie der alte Herr."
indonesia.46.b:0 "Jetzt ist unsere Chance, uns zu lösen!"

#whitepeace ""
indonesia.50.t:0 "Der Krieg mit Deutschland..."
indonesia.50.desc:0 "Es sieht so aus, als ob wir ohne eigenes Verschulden im Krieg sind. Das ist nicht die beste Situation, und die Begeisterung in unserer Kolonie für den Krieg im Ausland ist sehr gering. Wenn es möglich ist, wäre es für unsere langfristigen Unabhängigkeitsziele von Vorteil, wenn wir einen Frieden mit Gemrany aushandeln würden."
indonesia.50.a:0 "Gebt dem Frieden eine Chance!"
indoneisa.50.b:0 "Wir werden weiterkämpfen!"
indonesia.51.t:0 "Frieden mit Ostindien?"
indonesia.51.desc:0 "Obwohl nicht in der Nähe unserer Kriegsschauplätze, scheint es, dass die Nation Indonesien durch koloniale Bindungen mit uns im Krieg ist. Unterhändler haben uns kontaktiert, um einen Frieden zu vermitteln. Es ist zweifelhaft, dass sie eine wirkliche Bedrohung für uns darstellen, aber es könnte klug sein, zu akzeptieren, um weitere Komplikationen zu vermeiden."
indonesia.51.a:0 "Ein Problem weniger, um das wir uns sorgen müssen."
indoneisa.51.b:0 "Wir werden sie zu gegebener Zeit bezwingen."
indonesia.52.t:0 "Deutschland weigert sich!"
indonesia.52.desc:0 "Es ist nicht überraschend, dass Deutschland sich wenig um uns kümmert und einen langwierigen Krieg bestenfalls als lästig ansieht. Es scheint, als ob wir auf lange Sicht dabei sind."
indonesia.52.a:0 "Wir gaben dem Frieden eine Chance..."
indonesia.53.t:0 "Deutschland nimmt an!"
indonesia.53.desc:0 "Da sie einen Krieg in Südostasien für unnötig halten, haben die Deutschen unserem Friedensangebot zugestimmt."
indonesia.53.a:0 "Ein Frieden in unserer Zeit."

#INS renames cities ""
indonesia.100.t:0 "Beseitigung des kolonialistischen Einflusses"
indonesia.100.desc:0 "Jetzt, wo wir unabhängig sind, wäre ein guter erster Schritt, um unsere Autonomie zu zeigen, die Änderung der Namen einiger unserer Städte. Der holländische Einfluss hat keinen Platz in unserer neuen Nation."
indonesia.100.a:0 "Es soll getan werden!"
indonesia.100.b:0 "Ich mag Hollandia..."

#civil war whitepeace ""
indonesia.101.t:0 "Zeit für Frieden?"
indonesia.101.desc:0 "Unser Bürgerkrieg dauert nun schon seit Monaten an, und obwohl unsere Sache gerecht ist, ist es vielleicht pragmatisch, einen Frieden zu suchen, damit wir unsere Nation stabilisieren können. Es ist genug Zeit vergangen, dass diplomatische Bitten möglich sind, sollten wir einen Frieden aushandeln?"
indonesia.101.a:0 "Es ist Zeit für den Frieden."
indoneisa.101.b:0 "Wir werden bis zum Letzten kämpfen!"
indonesia.102.t:0 "Ein Friedensangebot."
indonesia.102.desc:0 "Unser Krieg in Indonesien stagniert, und ein klarer Sieg ist noch nicht sicher, ein Friedensangebot des Feindes wurde vermittelt, mit der Bitte um einen Waffenstillstand. Wie sollen wir darauf reagieren?"
indonesia.102.a:0 "Krieg ist in niemandes Interesse, wir werden zustimmen."
indoneisa.102.b:0 "Sie bieten Frieden an, weil sie wissen, dass wir gewinnen werden, kämpft weiter!"
indonesia.103.t:0 "Frieden akzeptiert!"
indonesia.103.desc:0 "Unsere Bitten waren erfolgreich, ein Waffenstillstand wird ausgehandelt, um die aktuellen Feindseligkeiten in Indonesien zu beenden, für wie lange, liegt an uns."
indonesia.103.a:0 "Die Diplomatie wird uns weit bringen."
indonesia.104.t:0 "Frieden verweigert!"
indonesia.104.desc:0 "Trotz unserer guten Absichten sind alle Friedensangebote abgelehnt worden, unser Krieg muss weitergehen, koste es, was es wolle."
indonesia.104.a:0 "Die Diplomatie hat uns sowieso nie etwas gebracht."

indonesia.105.t:0 "Der neue Gouverneur"
indonesia.105.desc:0 "Der Rücktritt von Cornelis de Jonge als Generalgouverneur von Ostindien markiert das Ende einer Ära. Jonge, ein starker, sturer Mann, war strikt gegen lokale Autonomie und auch in seiner Verwaltung strikt pro-holländisch und lehnte die meisten Bemühungen um mehr koloniale Autonomie ab. Sein Nachfolger, Stachouwer, muss sich noch entscheiden, in welche Richtung er die Verwaltung lenken wird, aber viele hoffen auf einen frischen Wind, um die Unabhängigkeitsbewegungen in Gang zu bringen."
indonesia.105.a:0 "Möge er gut regieren."

indonesia.106.t:0 "Kebangkitan"
indonesia.106.desc:0 "Niederländisch-Ostindien steht am Scheideweg. Obwohl die Kolonialverwaltung vor dem großen Krieg geschützt war, ist sie den wachsenden Unabhängigkeitsbewegungen der Einheimischen nicht entgangen. Angeheizt durch die aufstrebende Macht Japans und die zunehmende Modernisierung der Kolonie sind einheimische Persönlichkeiten aufgetaucht, die unter vielen Bannern für die Unabhängigkeit eintreten. Von Osten her setzen sich die faschistischen Pro-Japaner für das Recht auf Nationalität ein, die Arbeiter fordern eine größere Kontrolle über die Früchte ihrer Arbeit, und selbst die sympathischsten Politiker verlangen eine echte demokratische Regierung. Ob die überlastete und unterversorgte Kolonialregierung in der Lage sein wird, diese Forderungen zu unterdrücken oder unter der Welle der Unabhängigkeit unterzugehen, wird nur die Zeit zeigen."
indonesia.106.a:0 "Wir zullen handhaven."

