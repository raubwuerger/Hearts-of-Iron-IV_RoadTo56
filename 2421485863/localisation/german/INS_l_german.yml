INS_army_idea_six:0 "Kartika Eka Paksi"
INS_army_idea_six_desc:0 "Unsere Reformen, obwohl lang und schmerzhaft, waren ein Erfolg! Unsere Söhne werden Indonesien tragen wie ein Raubvogel, wachsam gegenüber allen Feinden."
INS_ace_idea:0 "Die Flügel des Mutterlandes"
INS_ace_idea_desc:0 "Indonesien wird seine Lüfte beherrschen."
INS_coastal_entrenchment_idea:0 "Verschanzung der Küste"
