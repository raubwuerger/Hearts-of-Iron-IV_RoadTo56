indonesian_focus:0 "Nationaler Fokus Indonesien"
INS_AI_BEHAVIOR:0 "@INS Indonesien"
RULE_OPTION_COLONIAL_INS_HISTORICAL:0 "Kolonial - Historisch"
RULE_OPTION_COLONIAL_INS_HISTORICAL_DESC:0 "Indonesien wird bei den Niederländern bleiben und eine Kolonie sein."
RULE_OPTION_COMMUNIST_INS_AI_DESC:0 "Die PKI wird reorganisiert und Manawur Musso kehrt an die Spitze Indonesiens zurück."
RULE_OPTION_MARHAENIST:0 "Marhaenistisch - Neutralität"
RULE_OPTION_MARHAENIST_INS_AI_DESC:0 "Die PNI wird mit Sukarno an der Spitze reformiert."
RULE_OPTION_FASCIST_INS_AI_DESC:0 "Die PIR-R wird sich radikalisieren und Mohammad Husni Thamrin wird die Regierung putschen."
RULE_OPTION_DEMOCRATIC:0 "Demokratisch"
RULE_OPTION_DEMOCRATIC_INS_AI_DESC:0 "Die PSII wird auf eine größere Autonomie drängen, bis sie genau das erreicht hat."

