  INS_army_idea:0 "Unzusammenhängende Armee"
INS_army_idea_desc:0 "Obwohl für die Friedenssicherung ausreichend, hat die Abhängigkeit unserer Armee von holländischer Unterstützung, zusammen mit einem Mangel an einheimischen Offizieren in unseren Reihen, unsere Armee verkrüppelt und ineffektiv gemacht, eine größere Reform ist notwendig."
 INS_economy_idea:0 "Koloniale Wirtschaft"
INS_economy_idea_desc:0 "Obwohl wir ein reiches Land sind, wird so viel von dem, was wir produzieren, nach Übersee geschickt, dass unsere heimische Wirtschaft darunter leidet."
 INS_science_idea:0 "Bildungsreformen"
INS_science_idea_desc:0 "Obwohl sich die Bildung verbessert hat, ist sie immer noch ausschließlich den Eliten vorbehalten, zum Nachteil unserer Nation."
INS_political_idea:0 "Nationales Erwachen"
INS_political_idea_desc:0 "Nationalistische Gefühle sind bei unseren Bürgern hoch im Kurs, unser Volk sehnt sich nach Freiheit."

