INS_science_idea_1:0 "Bildungsreformen"
INS_science_idea_1_desc:0 "Obwohl sich die Situation verbessert hat, ist die Bildung immer noch ausschließlich den Eliten vorbehalten, zum Nachteil unserer Nation."
INS_science_idea_two:0 "Lokale Universitäten"
INS_science_idea_two_desc:0 "Unsere Bildungseinrichtungen sind der Stolz Südostasiens, wir haben gut daran getan, den Führungskräften von morgen die Lektionen von heute beizubringen."
INS_economy_idea_two:0 "Koninklijk Paketvaart Maatschappij"
INS_economy_idea_two_desc:0 "Die Reichtümer Indonesiens sind wieder da, dieses Mal für die Menschen."
INS_political_idea_two:0 "Koloniale Loyalität"
INS_political_idea_two_desc:0 "Von einer gewaltsamen Revolution kann in dieser Zeit nicht die Rede sein, alle unsere Bemühungen müssen sich auf eine friedliche Trennung vom Mutterland richten."
INS_political_idea_two_1:0 "Koloniale Loyalität"
INS_political_idea_two_1_desc:0 "Von einer gewaltsamen Revolution kann jetzt nicht die Rede sein, alle unsere Bemühungen müssen sich auf die friedliche Trennung vom Mutterland konzentrieren."
INS_political_idea_democracy:0 "Demokratische Unterstützung"
INS_political_idea_democracy_desc:0 "Demokratie ist die Zukunft, lasst uns nach ihr streben."
INS_political_idea_fascism:0 "Faschistische Unterstützung"
INS_political_idea_fascism_desc:0 "Eine starke Nation ist nötig, um die Unabhängigkeit zu erreichen, und ein starker Führer, um sie zu führen."
INS_political_idea_fascism_1:0 "Faschistische Unterstützung"
INS_political_idea_fascism_1_desc:0 "Eine starke Nation ist notwendig, um die Unabhängigkeit zu erreichen, und ein starker Führer, um sie zu führen."
INS_political_idea_communism:0 "Kommunistische Unterstützung"
INS_political_idea_communism_desc:0 "Zu lange haben die Reichen über den einfachen Mann geherrscht, nicht länger."
INS_political_idea_communism_1:0 "Kommunistische Unterstützung"
INS_political_idea_communism_1_desc:0 "Zu lange haben die Reichen über den einfachen Mann geherrscht, jetzt nicht mehr."
INS_political_idea_democratic:0 "Demokratischer Übergang"
INS_political_idea_democratic_desc:0 "Unsere Freiheit war ein Erfolg! Jetzt soll unsere Regierung zum Frieden zurückkehren."
INS_political_idea_democratic_1:0 "Geführte Demokratie"
INS_political_idea_democratic_1_desc:0 "Weder die Traditionen des Westens noch des Ostens, unsere Lösung ist unsere eigene."
INS_political_idea_three:0 "Kebangkitan"
INS_political_idea_three_desc:0 "Jetzt ist die Zeit gekommen! Wenn wir uns gemeinsam anstrengen, wird unsere Freiheit zum Greifen nah sein!"
