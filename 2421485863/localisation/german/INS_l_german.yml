l_german:
INS_claim_guinea:0 "Anspruch auf Guinea"
INS_claim_guinea:0 "Ob deutsch oder australisch, die Insel Guinea wird seit langem von denen kontrolliert, die kein Interesse und keinen Anspruch auf ihre Bewohner haben. Wir werden das ändern."
INS_form_the_home_guard:0 "Bilden Sie die Home Guard"
INS_form_the_home_guard_desc:0 "Wenn militärische Maßnahmen ergriffen werden sollen, dann zuerst zur Verteidigung und erst danach zur Aktion. Daher ist es von größter Wichtigkeit, unsere Home Guard zu einer effizienten Kampfeinheit umzugestalten."
INS_interventionism:0 "Interventionismus"
INS_interventionism_desc:0 "Die KNIL hat eine lange Tradition der Freiwilligenarbeit, es ist nur natürlich, diesen Überschwang ins 20."
INS_ambonese_auxilaries:0 "Ambonese Auxiliaries"
INS_ambonese_auxilaries_desc:0 "Obwohl die Ambonesen nur einen kleinen Teil der Bevölkerung ausmachen, haben sie sich im Einsatz als verlässlich erwiesen, so dass es nur logisch ist, sie als Hilfstruppen zu organisieren."
INS_city_fortifications:0 "Stadtbefestigung"
INS_city_fortifications_desc:0 "Jetzt, wo wir eine engagierte Garnison haben, ist es an der Zeit, sie mit dem Bau erster Verteidigungsanlagen für unsere Städte zu beauftragen. Selbst die kleinsten Anstrengungen werden sich auszahlen, wenn das Schlimmste eintritt."
INS_expand_the_officers_corps:0 "Das Offizierskorps ausbauen"
INS_expand_the_officers_corps_desc:0 "Segregation und Rassenungleichheit sind in unserer Kommandostruktur weit verbreitet. Wenn wir die einheimischen Offiziere richtig ausbilden und unterstützen können, wird unser Kommando davon stark profitieren."
INS_raaf_assistance:0 "R.A.A.F.-Hilfe"
INS_raaf_assistance_desc:0 "Australien ist der engste Verbündete, der in Krisenzeiten wirkliche Unterstützung leisten kann. Eine verstärkte Luftunterstützung ist ein einfacher, aber wichtiger Schritt zur Unterstützung."
INS_indonesian_fighter_schools:0 "Indonesische Kampffliegerschulen"
INS_indonesian_fighter_schools_desc:0 "Theorie und Nachschub sind nicht genug, wenn unsere Luftwaffe weiter vorankommen soll, müssen wir die nächste Generation von Flieger-Assen ausbilden."
INS_air_by_sea:0 "Luft über See"
INS_air_by_sea_desc:0 "Britische Strategen haben sich in der Vergangenheit an uns gewandt und um eine stärkere militärische Zusammenarbeit zum Schutz ihrer asiatischen Kolonien gebeten, vielleicht ist es an der Zeit, darauf einzugehen."
INS_the_flying_dutchmen:0 "Die Fliegenden Holländer"
INS_the_flying_dutchmen_desc:0 "Träumen schadet nie."
INS_stay_with_the_netherlands:0 "Bei den Niederlanden bleiben"
INS_stay_with_the_netherlands_desc:0 "Obwohl die Unabhängigkeit verlockend ist, ist es im gegenwärtigen globalen Umfeld nicht praktikabel, zu stark darauf zu drängen. Es ist eine weitaus bessere Idee, zumindest im Moment, sich weiterhin am Status quo zu orientieren."
INS_jewel_of_the_pacific:0 "Juwel des Pazifiks"
INS_jewel_of_the_pacific_desc:0 "Wenn Indien das Juwel des britischen Empire ist, dann sind die Ostindischen Inseln unser Juwel. Unser Reichtum und unsere Ressourcen sind das letzte große Überbleibsel des niederländischen Seeimperiums, und es sollte alles getan werden, um es zu schützen."
INS_empower_the_volksraad:0 "Ermächtigung des Volksraads"
INS_empower_the_volksraad_desc:0 "Unser Volksrat ist zwar eine große Geste, aber er ist schwach, ineffizient und meist machtlos. Eine weitere Ermächtigung des Volkes ist notwendig, wenn wir eine echte Demokratie werden wollen."
INS_kebangkitan:0 "Kebangkitan"
INS_kebangkitan_desc:0 "Wacht auf, liebe Indonesier, und entdeckt das Erbe eurer Heimat wieder. 'Lang lebe mein Land, lang lebe mein Land, mein Volk, meine Heimat, alles; möge sich ihre Seele erheben, möge ihr Körper erwachen.'"
INS_PNI:0 "PNI"
INS_PNI_desc:0 "Der einzige Weg nach vorne, und in der Tat, der einzige Weg des Überlebens, ist durch den starken, nationalistischen Staat, den die Nationale Partei Indonesiens verspricht. Kompromisse schwächen nur unsere Chancen auf Freiheit. "
INS_java_shipyards:0 "Java-Werften"
INS_java_shipyards_desc:0 "Wenn wir eine autonome Seemacht sein wollen, müssen wir auch so handeln. Der Bau geeigneter Marinewerften für den Schiffsbau ist der erste Schritt."
INS_fortify_the_ports:0 "Die Häfen befestigen"
INS_fortify_the_ports_desc:0 "Unsere Marinestützpunkte sind die erste Verteidigungslinie, daher sollte ihr Schutz unsere erste Priorität sein."
INS_naval_autonomy:0 "Autonomie der Marine"
INS_naval_autonomy_desc:0 "Obwohl die niederländische Marine ein beträchtliches Kontingent zum Schutz und zur Stationierung an unseren Küsten hat, haben wir kein Mitspracherecht bei deren Einsatz. Die Forderung nach Marineautonomie ist der erste Schritt zur Beherrschung der Meere."
INS_the_test_flight_service:0 "Der 'Testflugdienst'"
INS_the_test_flight_service_desc:9 "Since 1915, The KNIL has had a presence in the skies. it’s time for our ‘Test Flight Service’ to get the development it deserves." 
INS_knil_integration:0 "K.N.I.L.-Integration"
INS_knil_integration_desc:0 "Von Anfang an waren unsere Luftstreitkräfte darauf ausgelegt, die Hauptarmee zu unterstützen. Durch den Aufbau strategischer Luftwaffenstützpunkte in der Region können wir unser gesamtes Territorium effektiver unterstützen."
INS_coastal_entrenchment:0 "Verschanzung an der Küste"
INS_coastal_entrenchment_desc:0 "Die richtige Technik ist der letzte Schritt zur Sicherung unserer Küstenverteidigung. Unsere Küsten werden für feindliche Kräfte uneinnehmbar sein. "
INS_british_ship_designs:0 "Britische Schiffskonstruktionen"
INS_british_ship_designs_desc:0 "Unsere niederländischen Kollegen haben vor kurzem Schiffskonstruktionen von den Briten erworben. Es ist nur vernünftig, diese für unsere eigene Arbeit anzufordern."
INS_ABDA:0 "ABDA"
INS_ABDA_desc:0 "Gemeinsame Koordination zwischen den Seemächten der Region ist die beste Antwort auf wachsende Bedrohungen. Gemeinsam sind wir stark."
INS_joint_wargames:0 "Gemeinsame Kriegsspiele"
INS_joint_wargames_desc:0 "Es ist an der Zeit, unsere neue Seemacht in der Region zu demonstrieren. Lassen Sie alle von unserem Können Notiz nehmen."
INS_convoy_protection:0 "Konvoi-Schutz"
INS_convoy_protection_desc:0 "Alle Fortschritte der Welt werden nicht bedeuten, dass wir die Herren der Meere sind. Um unsere Gewässer wirklich zu beherrschen, müssen wir uns auf Macht und Schutz konzentrieren."
INS_ship_a_day_tactics:0 "Schiff-am-Tag"-Taktik"
INS_ship_a_day_tactics_desc:0 "Unsere Schiffe sind keine Ungetüme, sondern Wölfe, die bereit sind, ahnungslose Feinde zu erlegen. Unsere Seetaktik sollte dies widerspiegeln."
INS_koninklijk_nederlands_indisch_leger:0 "Koninklijk Nederlands Indisch Leger"
INS_koninklijk_nederlands_indisch_leger_desc:0 "Unsere Armee, wenn man sie so nennen kann, ist unzusammenhängend, vernachlässigt und grenzt an Veralterung, daher sollte sie das erste sein, worauf wir uns konzentrieren."
INS_naval_warfare:0 "Seekriegsführung"
INS_naval_warfare_desc:0 "Ohne die Möglichkeit, Männer auf dem Boden zu platzieren, ist jede Art von Seeherrschaft nutzlos. Unsere Strategie sollte dies widerspiegeln."
INS_KNIL_marines:0 "KNIL Marines"
INS_KNIL_marines_desc:0 "Einen Krieg zu führen bedeutet, an allen Fronten zu kämpfen, und mit unserer pazifischen Lage bedeutet das, dass wir vor allem an den Stränden kämpfen."
INS_reform_the_knil:0 "Die KNIL reformieren"
INS_reform_the_knil_desc:0 "Unsere Reformen, obwohl lang und schmerzhaft, waren ein Erfolg! Unsere Söhne werden Indonesien tragen wie ein Raubvogel, wachsam gegenüber allen Feinden."
INS_non_discriminatory_conscription:0 "Diskriminierungsfreie Einberufung"
INS_non_discriminatory_conscription_desc:0 "Unsere Rekrutierungsmethoden waren in den letzten drei Jahrzehnten willkürlich, und der Versuch, eine europäische Mehrheit aufrechtzuerhalten und trotzdem genügend Soldaten zu haben, hat unzählige Probleme verursacht. Die Abschaffung aller rassischen Einberufungsquoten ist der einfachste Weg, unsere Armeestruktur zu rationalisieren."
INS_guerilla_tactics:0 "Guerillataktik"
INS_guerilla_tactics_desc:0 "Unsere Truppen müssen darauf vorbereitet sein, um jeden Zentimeter Territorium zu kämpfen, über Dschungel, Berge und Ebenen, wenn es irgendeine Hoffnung auf Sieg und Überleben gibt."
INS_preemptive_defense:0 "Präventivverteidigung"
INS_preemptive_defense_desc:0 "Wenn wir einen Krieg führen, dann in wirklich modernem Maßstab, denn nur dann ist uns der Sieg sicher."
INS_the_royal_batavian_society:0 "Die Königlich-Batavische Gesellschaft"
INS_the_royal_batavian_society_desc:0 "Die Königlich-Batavische Gesellschaft besteht seit über 150 Jahren und repräsentiert die lange gemeinsame Geschichte unserer Kolonie mit wissenschaftlichen Bestrebungen. Die Verankerung dieser Organisation ist der erste Schritt zum Aufbau eines wissenschaftlichen Geistes in unserer Nation."
INS_phillips_radio:0 "Phillips Radio"
INS_phillips_radio_desc:0 "Die Radiotechnologie ist ein Punkt des Stolzes für die Niederlande, und 1927 hörten wir die Worte unserer Königin den ganzen Weg von jenseits der Ozeane bis zu unseren Ufern. Wir müssen das damit verbundene Fachwissen für unsere eigenen Bestrebungen nutzbar machen."
INS_royal_scientific_cooperation:0 "Königliche wissenschaftliche Zusammenarbeit"
INS_royal_scientific_cooperation_desc:0 "Forschungsteams aus den Niederlanden und von West- bis Ostindien sollten an einem Strang ziehen, um einen gemeinsamen wissenschaftlichen Prozess zu schaffen. Wenn alle Ecken der Welt zusammenarbeiten, gibt es kein Problem, das wir nicht lösen können. "
INS_knowledge_economy:0 "Wissensbasierte Wirtschaft"
INS_knowledge_economy_desc:0 "Indonesiens Menschen sind seine größte Ressource. Wenn wir unser Humankapital anzapfen würden, würden sich unsere Wirtschaft und Technologie zu größeren Höhen als je zuvor entwickeln."
INS_local_universities:0 "Lokale Universitäten"
INS_local_universities_desc:0 "Indem wir unseren Menschen eine höhere Bildung ermöglichen, haben wir den Kern unseres Problems beseitigt. Unser Land wird mit den klugen Köpfen von Indonesiens Zukunft immer stärker werden. "
INS_scientific_exceptionalism:0 "Wissenschaftlicher Exzeptionalismus"
INS_scientific_exceptionalism_desc:0 "Nachdem wir den Grundstein für zukünftige Forschungsanstrengungen gelegt haben, können wir uns nun darauf konzentrieren, einen wissenschaftlichen Geist in unserem Land zu kultivieren und den wissenschaftlichen Exzeptionalismus Indonesiens zu fördern."
INS_foreign_experts:0 "Ausländische Experten"
INS_foreign_experts_desc:0 "Durch die Zusammenarbeit mit Akademikern aus der ganzen Welt werden wir unsere wissenschaftlichen und technologischen Ressourcen voll ausschöpfen und den Stellenwert unseres Landes in der Welt der Wissenschaft erhöhen."
INS_industrial_centralisation:0 "Industrielle Zentralisierung"
INS_industrial_centralisation_desc:0 "Obwohl unsere Ressourcen groß sind, haben wir keine nennenswerte zivile Wirtschaft, und ein Großteil unseres Reichtums wird exportiert, ohne dass unser Volk etwas davon hat. Die Konzentration auf eine stabile zivile Wirtschaft wird unser erster Schritt in Richtung Wirtschaftswachstum sein."
INS_restore_the_arms_factories:0 "Wiederherstellung der Rüstungsfabriken"
INS_restore_the_arms_factories_desc:0 "Seit Jahren findet auf unserem Boden keine größere Waffenproduktion mehr statt. Unsere Rüstungsfabriken müssen wieder aufgebaut werden, um moderne Waffen für unsere Soldaten bereitzustellen."
INS_colonial_infrastructure:0 "Koloniale Infrastruktur"
INS_colonial_infrastructure_desc:0 "Die bestehenden kolonialen Bemühungen, die Kolonien zu verbinden, lassen zwar viel zu wünschen übrig, sind aber der perfekte Ausgangspunkt, um ein vernetztes Indonesien zu schaffen."
INS_connect_the_islands:0 "Verbinden Sie die Inseln"
INS_connect_the_islands_desc:0 "Wir können uns nicht nur auf die Infrastruktur auf dem Festland verlassen, es müssen auf allen unseren Inseln richtige Industrieprojekte durchgeführt werden, um uns auf die zunehmende Industrialisierung vorzubereiten."
INS_expand_our_industries:0 "Unsere Industrien ausbauen"
INS_expand_our_industries_desc:0 "Exportgüter waren von Anfang an das Grundnahrungsmittel der ostindischen Wirtschaft. Und während wir alle Anstrengungen unternehmen müssen, diese zu diversifizieren, gibt es keinen Grund, die lukrative Industrie aufzugeben, die wir geerbt haben."
INS_economic_independence:0 "Wirtschaftliche Unabhängigkeit"
INS_economic_independence_desc:0 "Selbstversorgung ist die einzig wahre Autonomie. Unsere Souveränität ist erst dann vollständig, wenn unsere Ressourcen allein unserem Volk gehören und wir für unsere Existenz und unser Überleben nicht mehr von einem anderen Land abhängig sind."
INS_earthworks:0 "Erdarbeiten"
INS_earthworks_desc:0 "Mit der Fähigkeit, unser Terrain umzugestalten, können wir wirklich anfangen, die Erde unserer großen Heimat zu besitzen und sie bestmöglich zu nutzen."
INS_continue_the_modernisation:0 "Die Modernisierung fortsetzen"
INS_continue_the_modernisation_desc:0 "Die 'Ethische Politiek' war ein Segen für unsere Wirtschaft und hat unseren Untertanen dringend benötigte Erleichterungen und Wohlfahrt gebracht. Aber sie ist nicht weit genug gegangen, eine Aufstockung der Mittel ist jetzt notwendig, um unsere Modernisierungsbemühungen für Ostindien fortzusetzen."
INS_civilian_works:0 "Zivile Arbeiten"
INS_civilian_works_desc:0 "Massive Abholzung und neue Fabriken werden unsere Wirtschaft ankurbeln und für neue industrielle Herzen in unserem Land sorgen."
INS_airborne_industries:0 "Luftgestützte Industrien"
INS_airborne_industries_desc:0 "Als Inselnation ist eine starke Luftfahrtindustrie von entscheidender Bedeutung für eine bessere Anbindung. Durch die Verstaatlichung der Luftwege können wir dies erreichen."
INS_envoy_to_japan:0 "Abgesandter nach Japan"
INS_envoy_to_japan_desc:0 "Das einzige nationalistische Land in unserer Gegend ist zufällig auch die größte regionale Macht, es ist also logisch, Beziehungen zu knüpfen, um unsere Bewegung zu Hause weiter zu legitimieren. "
INS_the_agreement:0 "Das Abkommen"
INS_the_agreement_desc:0 "Es ist kein Geheimnis, dass die Japaner Interessen auf unserem Territorium haben, aber vielleicht können wir dies zu unserem Vorteil in unserem Kampf für die Freiheit nutzen."
INS_begin_the_transition:0 "Beginnen Sie den Übergang"
INS_begin_the_transition_desc:0 "Der große Geist Indonesiens hat über alle seine Feinde triumphiert. Aber unsere Nation ist eine Nation, die für das Volk erbaut wurde, und jetzt werden wir damit beginnen, sie dem Volk zurückzugeben."
INS_guided_democracy:0 "Geführte Demokratie"
INS_guided_democracy_desc:0 "Die Demokratie des Westens ist korrupt und nicht besser als der Faschismus, es ist an der Zeit, dass ein neues System der Führung eingeführt wird."
INS_soeara_rakyat:0 "Soeara Rakyat"
INS_soeara_rakyat_desc:0 "Wenn wir eine Bewegung des Volkes sein wollen, muss unsere Botschaft zuerst das Volk erreichen. Lokale politische Zeitungen und Pamphlete sollen unser Sprachrohr der Revolution sein."
INS_envoy_to_moscow:0 "Gesandter in Moskau"
INS_envoy_to_moscow_desc:0 "Obwohl weit entfernt von uns, besteht die Chance, dass die Russen unsere Sache unterstützen, und sei es nur, um zu verhindern, dass wir uns erfolgreich mit einer der anderen Großmächte verbünden."
INS_claim_borneo:0 "Anspruch auf Borneo"
INS_claim_borneo_desc:0 "Die britischen Ansprüche auf Borneo sind bedeutungslos für die Menschen, die sie ausbeuten. Unsere Grenze gibt uns die perfekte Gelegenheit, Land von diesen Kolonisatoren zurückzufordern."
INS_claim_timor:0 "Anspruch auf Timor"
INS_claim_timor_desc:0 "Die portugiesische Präsenz in Timor ist gering, aber immer noch ein kolonialer Einfluss, wir sollen wahre Befreier sein, keine Kolonialmacht soll unsere Inseln kontrollieren."
INS_military_indoctrination:0 "Militärische Indoktrination"
INS_military_indoctrination_desc:9 "We have freedom, and we have power, but both of these are fragile things. Further entrenchment of military power is needed to secure our place in history." 
INS_collectivise_industry:0 "Kollektivierung der Industrie"
INS_collectivise_industry_desc:0 "Die Revolution war erfolgreich, nun ist es an der Zeit, dass die Früchte unserer Arbeit zu den Menschen zurückkehren, wo sie hingehören."
INS_indigenous_voices:0 "Indigene Stimmen"
INS_indigenous_voices_desc:0 "Die Vielfalt unserer Nation ist etwas, auf das wir stolz sein können, und nur durch die Unterstützung und Förderung unserer Kulturen können wir es wirklich schaffen, frei zu werden."
INS_one_country_one_people_one_language:0 "Ein Land, ein Volk, eine Sprache"
INS_one_country_one_people_one_language_desc:0 "Wenn wir unser Volk vereinen wollen, dann dürfen wir uns nicht wegen trivialer Angelegenheiten wie Sprache oder Rasse trennen. In diesem großen Kampf sind wir alle Indonesier."
INS_our_own_path:0 "Unser eigener Weg"
INS_our_own_path_desc:0 "Weder Japan noch Russland stellen die Mittel für unsere Befreiung bereit, nur allein können wir unsere souveräne Unabhängigkeit wirklich garantieren."
INS_hari_kemerdekaan:0 "Hari Kemerdekaan"
INS_hari_kemerdekaan_desc:0 "Wir haben so lange auf unsere Freiheit gewartet, es ist schwer zu glauben, dass wir endlich hier sind. Mögen sich die Indonesier für immer an den Tag unserer Unabhängigkeit erinnern!"
INS_our_struggle:0 "'Unser Kampf'"
INS_our_struggle_desc:0 "Unser Kampf für die Freiheit ist ein edler, kein gewalttätiger oder aufrührerischer. Mit jedem Schritt, den wir gehen, zeigen wir der Welt die Rechte, die wir auf unsere unabhängige und souveräne Selbstverwaltung haben. "
INS_allied_but_equal:0 "Verbündet, aber gleichberechtigt"
INS_allied_but_equal_desc:0 "Unsere beste Chance auf Unabhängigkeit ist es, den Holländern als Freunde und nicht als Gegner gegenüberzutreten. Wenn wir sie davon überzeugen können, dass wir als Gleichberechtigte von größerem Nutzen sein können als als Untertanen, ist die Freiheit gesichert."
INS_invite_foreign_investors:0 "Ausländische Investoren einladen"
INS_invite_foreign_investors_desc:0 "Die Akzeptanz von grenzüberschreitenden Investitionen ausländischer Unternehmen ist der Schlüssel, um unseren aufstrebenden lokalen Markt zu entwickeln und uns auf den Weg der Globalisierung zu machen."
INS_koninklijk_paketvaart_maatschappij:0 "'Koninklijk Paketvaart Maatschappij'"
INS_koninklijk_paketvaart_maatschappij_desc:0 "Die Handelsrouten der Indischen Inseln waren eine Quelle großen Reichtums für die East India Company von einst. Mit der richtigen Unterstützung durch die Regierung kann unsere Wirtschaft in ähnlicher Weise gedeihen."
INS_maphilindo:0 "MaPhilIndo"
INS_maphilindo_desc:0 "Unser Engagement für Demokratie und Freiheit für alle Nationen ist ohne jeden Vorwurf. Es ist an der Zeit, dass wir uns an die Großmächte wenden und sie um die Vereinigung unserer Brüder und Schwestern in Freiheit und Einheit bitten."
INS_peacetime_economics:0 "Wirtschaft in Friedenszeiten"
INS_peacetime_economics_desc:0 "Unsere Freiheit hat lange auf sich warten lassen, und es ist nun an der Zeit, die Ergebnisse unserer harten Arbeit zu genießen. Die Völker Indonesiens werden nicht länger Unruhen oder Krieg fürchten, sondern Frieden und Wohlstand."
INS_unity_in_diversity:0 "Einheit in der Vielfalt"
INS_unity_in_diversity_desc:0 "Obwohl wir unterschiedlich und getrennt sind, ist die neue gemeinsame Nationalität, die wir als Volk haben, ein großer Einiger in diesen unruhigen Zeiten. Jeder Mann und jede Frau sollte stolz darauf sein, sich als Indonesier zu bezeichnen."
INS_PKI:0 "PKI"
INS_PKI_desc:0 "Das wahre Übel des Kolonialismus liegt darin, dass die Reichen und Mächtigen den einheimischen Völkern ihren Reichtum und Komfort rauben. Die Kommunistische Partei Indonesiens wird dieses Unrecht korrigieren."
INS_political_concessions:0 "Politische Zugeständnisse"
INS_political_concessions_desc:0 "Da das gegenwärtige politische Klima zerrissen ist, können unsere Anhänger im Gegenzug für die relative Stabilität, die wir bieten, politische Autonomie ergreifen."
INS_defensive_politics:0 "Defensive Politik"
INS_defensive_politics_desc:0 "Nachdem wir unsere internen Faktoren stabilisiert haben, müssen wir nach außen hin eine einheitliche politische Front präsentieren. Die Wahl einer defensiven Politik wird eine große Kohäsion in unserer politischen Sphäre sicherstellen."
INS_non_aligned_movement:0 "Blockfreien-Bewegung"
INS_non_aligned_movement_desc:0 "Die Unabhängigkeit Indonesiens ist ein Aufruf an alle Nationen, der zeigt, dass Freiheit von den Großmächten möglich ist. Um die Interessen aller blockfreien Länder zu schützen, werden wir an der Spitze dieser Bewegung stehen."
INS_asian_superiority:0 "Asiatische Überlegenheit"
INS_asian_superiority_desc:0 "Unser Aufstieg ist kometenhaft, unser Vermächtnis ist gesichert. Alles, was bleibt, ist, der Welt die wahre Macht in den Meeren Asiens zu zeigen."
INS_strike_japan:0 "Streik gegen Japan"
INS_strike_japan_desc:0 "Der faschistische Kriegstreiber Japan ist eine ständige Bedrohung für die Stabilität in der Region. Nur wenn wir die anhaltende Gefahr, die von ihm ausgeht, neutralisieren, können wir unseren weiteren Wohlstand sichern."
INS_konfrontasi:0 "Konfrontasi"
INS_konfrontasi_desc:0 "Britisch-Malaya ist nichts weiter als ein Marionettenstaat, ein ekelhafter Schandfleck für die freien Völker Südostasiens. Wir werden diesen Schandfleck entfernen und die Vorherrschaft Indonesiens in der Region weiter zementieren."
INS_liberate_the_philippines:0 "Befreit die Philippinen"
INS_liberate_the_philippines_desc:0 "Die amerikanische Kontrolle über die Philippinen ist nicht besser als die der Kolonien der anderen alten Mächte. Wir werden unsere Brüder von ihren amerikanischen Geiselnehmern befreien!"
INS_westernisation:0 "Verwestlichung"
INS_westernisation_desc:0 "Unsere koloniale Regierung ist zwar wohlwollend, aber immer noch unglaublich unpopulär. Wenn wir unserer Bevölkerung westliche Werte und Ideen nahebringen können, ist es wahrscheinlich, dass sie unsere Herrschaft eher akzeptieren wird."
INS_limited_autonomy:0 "Begrenzte Autonomie"
INS_limited_autonomy_desc:0 "Wir haben unsere Loyalität gegenüber der niederländischen Regierung bewiesen. Vielleicht werden sie uns im Gegenzug eine gewisse Form von Autonomie gewähren, um unsere Herrschaft fortzusetzen."
INS_defense_pacts:0 "Verteidigungspakte"
INS_defense_pacts_desc:0 "Die Formalisierung unserer Verteidigungsvereinbarungen mit unseren Nachbarn bedeutet, dass wir unsere Neutralität in der Region aufgeben müssen, aber das ist ein kleiner Preis, den wir für unseren Schutz zahlen."


netherlands_research_name:0 "Königliche Niederlande Forschung"
netherlands_research_desc:0 "Die internationale Zusammenarbeit zwischen den Niederlanden und ihren Kolonien ermöglicht größere technologische Errungenschaften."

INS_naval_autonomy_tooltip:0 "Selbst wenn die Niederlande nicht akzeptieren, erhalten wir eine kleine Belohnung."
INS_bunker_tooltip:0 "Fügt Forts auf wichtigen Stadtprovinzen hinzu."
INS_ports_tooltip:0 "Fügt Küstenforts auf wichtigen Flottenstützpunkten hinzu."
INS_limited_autonomy_tooltip:0 "Wenn Sie den DLC "Zusammen für den Sieg" nicht haben, bewirkt dieser Fokus nichts."

committed_colonialist:0 "Engagierter Kolonialist"
