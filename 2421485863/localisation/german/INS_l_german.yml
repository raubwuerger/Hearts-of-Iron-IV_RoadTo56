indonesia.1.t:0 "Ein Angebot aus Ostindien"
indonesia.1.desc:0 "Während die Hauptstadt Singapur gut verteidigt wird, ist es kein Geheimnis, dass eine größere Marinepräsenz notwendig ist, um unsere ostasiatischen Kolonien zu schützen. Ein Kommunique von der Kolonialregierung der Ostindischen Inseln hat uns eine interessante Gelegenheit gegeben; Luftlieferungen für militärischen Zugang, sollten wir annehmen?"
indonesia.1.a:0 "Hauptstadt!"
indonesia.1.b:0 "Unsere derzeitige Verteidigung reicht uns völlig aus, danke."
indonesia.2.t:0 "Das Vereinigte Königreich ist einverstanden."
indonesia.2.desc:0 "Die Royal Navy hat mit gemeinsamen Marineübungen zwischen indonesischen und malaiischen Gewässern begonnen, und britische Kampfflugzeuge werden zu unseren Basen transportiert. Die Sicherheit unserer Luft- und Seestreitkräfte ist nun doppelt gewährleistet."
indonesia.2.a:0 "Ausgezeichnet!"
indonesia.3.t:0 "Das Vereinigte Königreich missbilligt"
indonesia.3.desc:0 "Großbritannien hat unsere Bitten um Unterstützung durch die RAF abgelehnt. Wir sind auf uns allein gestellt."
indonesia.3.a:0 "Zum Teufel mit ihnen."
indonesia.4.t:0 "Autonomie der ostindischen Seestreitkräfte?"
indonesia.4.desc:0 "Während unsere derzeitige Marineposition in Ostindien gesichert ist, liegen unsere Werften weit weg von Java. Um dem entgegenzuwirken, hat die Kolonialregierung um Marineautonomie und das Kommando über ein Geschwader unserer Schiffe gebeten. Sollen wir ihrer Bitte nachkommen?"
indonesia.4.a:0 "Sehr wohl."
indonesia.4.b:0 "Wir können es uns nicht leisten, auch nur ein einziges Schiff zu verlieren."
indonesia.5.t:0 "Die Niederlande sind einverstanden!"
indonesia.5.desc:0 "Ob aus Apathie oder aufrichtigem Glauben an unsere Bemühungen, die niederländische Regierung hat uns eine begrenzte Marineautonomie in unserer Region gewährt."
indonesia.5.a:0 "Wir werden diese Gelegenheit ergreifen!"
indonesia.6.t:0 "Die Niederlande lehnen ab."
indonesia.6.desc:0 "Den Haag bevorzugt die direkte Kontrolle über die Region und hat unsere Bitte um Marineautonomie abgelehnt."
indonesia.6.a:0 "Wir werden ohne sie weiterarbeiten."
indonesia.7.t:0 "Marineübungen in Südostasien"
indonesia.7.desc:0 "Da das aktuelle Klima in Asien angespannt ist, ist es kein Wunder, dass die Nationen darauf bedacht sind, Stärke zu zeigen. ROOT ist da keine Ausnahme und hat damit begonnen, seine neugewonnene Seestärke in der Region zu zeigen."
indonesia.7.a:0 "Besorgniserregend."
indonesia.7.b:0 "Wir haben der Welt unsere Stärke gezeigt."
indonesia.7.c:0 "Sie werden so schnell erwachsen..."
indonesia.7.d:0 "Ein Herausforderer naht?"
indonesia.8.t:0 "Begrenzte Autonomie für die Ostindischen Inseln?"
indonesia.8.desc:0 "Die Kolonialregierung hat es geschafft, die Eingeborenen zu besänftigen. Aber das wird nicht lange so bleiben. Die Regierung von Tjarda van Starkenborgh Stachouwer hat eine größere Autonomie für Ostindien beantragt... als Gegenleistung für ihre Loyalität."
indonesia.8.a:0 "Ein kleiner Preis, den man für Stabilität zahlen muss."
indonesia.8.b:0 "Die Situation, wie sie ist, funktioniert gut für uns."
indonesia.9.t:0 "Erfolg!"
indonesia.9.desc:0 "Unsere Kolonialregierung hat die koloniale Autonomie erhalten, um so zu handeln, wie wir es für richtig halten, was uns erlaubt, unter dem Schutz unseres Mutterlandes weiter zu expandieren. "
indonesia.9.a:0 "Wir werden sie stolz machen."
#added no option ""
indonesia.54.t:0 "Weigerung..."
indonesia.54.desc:0 "Es scheint, dass wir koloniale Indifferenz mit Unterstützung verwechselt haben, denn unsere niederländischen Partner haben uns mitgeteilt, dass sie keine Notwendigkeit sehen, den Status quo zu ändern."
indonesia.54.a:0 "Wenigstens haben sie uns eine Antwort gegeben."
indonesia.10.t:0 "Freiheit für die Ostindischen Inseln?"
indonesia.10.desc:0 "Die nationalistischen Sympathien sind in unseren Kolonien hochgekocht und beginnen, eine Sollbruchstelle zu erreichen. Demokratische Agitatoren in Ostindien haben begonnen, freie Wahlen und Freiheit von der kolonialen Kontrolle zu fordern, sind aber bereit für eine Allianz in der Zukunft. Wie sollen wir reagieren? "
indonesia.10.a:0 "Besser sie als die Kommunisten."
indonesia.10.b:0 "Undankbare Kolonialherren!"
indonesia.11.t:0 "Freiheit!"
indonesia.11.desc:0 "Nach tagelangen, angespannten Verhandlungen hat die holländische Regierung einem vollständigen Rückzug und der Unterstützung unserer demokratischen Regierung zugestimmt, unsere Freiheit ist zum Greifen nah!"
indonesia.11.a:0 "Hari Kemerdekaan!"
indonesia.12.t:0 "Die Niederlande weigern sich"
indonesia.12.desc:0 "Trotz unserer größten Bemühungen wurde uns unsere Freiheit verweigert. Die indonesischen Vertreter wurden ignoriert und der Volksraad sofort geschlossen, die Diplomatie hat uns im Stich gelassen."
indonesia.12.a:0 "Nun gut..."
indonesia.12.b:0 "Wir werden uns mit Gewalt befreien!"
indonesia.13.t:0 "Ein unwahrscheinlicher Verbündeter"
indonesia.13.desc:0 "Kommunistische Agitatoren sind schon seit einiger Zeit in Ostindien präsent, aber erst jetzt haben die Dinge einen Bruchpunkt erreicht. Die kommunistische Partei Indonesiens hat uns um unsere Unterstützung bei der Unabhängigkeit gebeten und will die Macht der Sowjetunion am Verhandlungstisch haben. Wie sollen wir antworten?"
indonesia.13.a:0 "Heißen wir einen neuen Bruder in der Revolution willkommen!"
indonesia.13.b:0 "Ihre Zeit ist noch nicht gekommen."
indonesia.14.t:0 "Die Sowjetunion stimmt zu!"
indonesia.14.desc:0 "Diplomaten aus dem Kreml haben zugestimmt, an Unabhängigkeitsgesprächen mit den Niederlanden teilzunehmen, unsere Freiheit ist zum Greifen nah!"
indonesia.14.a:0 "Ruhm für die weltweite Revolution!"
indonesia.15.t:0 "Die Sowjets lehnen ab"
indonesia.15.desc:0 "Trotz unserer Bemühungen gibt es keine Garantie von Seiten der Sowjetunion, obwohl sie mit unserer Notlage sympathisieren, weigern sie sich, sich in südostasiatische Angelegenheiten einzumischen."
indonesia.15.a:0 "Wir müssen ihre Entscheidung akzeptieren"
indonesia.15.b:0 "Die Revolution wird auch ohne sie erfolgreich sein!"
indonesia.16.t:0 "Die Sowjetunion unterstützt die indonesische Autonomie"
indonesia.16.desc:0 "In einer seltsamen Wendung der Ereignisse haben sich kommunistische Agitatoren in Ostindien die Unterstützung der Sowjetunion für ihre Bewegung gesichert, es werden nun Unabhängigkeitsgespräche gefordert, wobei die Russen als Vermittler auftreten. Was sollen wir tun?"
indonesia.16.a:0 "Nun gut, eine weitere Eskalation können wir nicht riskieren."
indonesia.16.b:0 "Dieser Unsinn hat lange genug gedauert!"
indonesia.17.t:0 "Freiheit!"
indonesia.17.desc:0 "Nach tagelangen, angespannten Verhandlungen hat die holländische Regierung einem vollständigen Abzug der holländischen Truppen und der sofortigen Einsetzung einer kommunistischen Regierung zugestimmt, unsere Freiheit ist zum Greifen nah!"
indonesia.17.a:0 "Hari Kemerdekaan!"
indonesia.18.t:0 "Die Niederlande lehnen ab"
indonesia.18.desc:0 "Sogar mit der Sowjetunion auf unserer Seite haben die Niederlande es immer noch nicht für angebracht gehalten, uns unsere Unabhängigkeit zu geben, vielleicht haben sie unseren Bluff durchschaut, oder vielleicht sind sie einfach nur stur, so oder so, wir stehen vor einer Entscheidung, die wir treffen müssen."
indonesia.18.a:0 "Es ist Zeit, sich zurückzuziehen."
indonesia.18.b:0 "Es ist Zeit für REVOLUTION!"
indonesia.19.t:0 "Eine seltsame Bitte"
indonesia.19.desc:0 "Der Nationalismus hat in Ostindien einen Fieberpegel erreicht, und unsere Brüder schreien nach Befreiung. Die faschistischen Führer in Indonesien haben uns um ein Abkommen gebeten und um Schutz und ein Bündnis, falls ein Krieg ausbrechen sollte. Wie sollen wir darauf reagieren?"
indonesia.19.a:0 "Nun, das macht die Sache sicherlich einfacher."
indonesia.19.b:0 "Eine unnötige Ablenkung von unseren eigenen Plänen."
indonesia.20.t:0 "Das Abkommen"
indonesia.20.desc:0 "Das Abkommen ist geschlossen, die Allianzen sind geschmiedet, Japan hält uns den Rücken frei."
indonesia.20.a:0 "Hari Kemerdekaan!"
indonesia.21.t:0 "Japanische Unterstützung für indonesische Autonomie"
indonesia.21.desc:0 "Es überrascht nicht, dass Japan schon immer ein Interesse an unseren asiatischen Kolonien hatte. Mit dem Anspruch, die indonesischen Interessen zu vertreten, haben sie die volle Unabhängigkeit Indonesiens neben der sofortigen Einbeziehung in die japanische Einflusssphäre gefordert. Wir könnten ihre Forderungen ablehnen, aber das würde die Dinge wahrscheinlich nur noch schlimmer machen."
indonesia.21.a:0 "Besser das als Krieg."
indonesia.21.b:0 "Mal sehen, wie sie es versuchen!"
indonesia.22.t:0 "Besorgniserregende Ablehnung"
indonesia.22.desc:0 "Trotz unserer eindeutigen Sympathien und Unterstützung haben die Japaner es nicht für nötig befunden, unseren Antrag auf Unabhängigkeit zu unterstützen. Vielleicht glauben sie nicht, dass die Zeit reif ist, aber wahrscheinlicher ist, dass sie andere, unvorhergesehene Pläne für uns haben."
indonesia.22.a:0 "Mit Freunden wie diesen..."
indonesia.22.b:0 "braucht Indonesien keine falschen Verbündeten, unsere Freiheit ist zum Greifen nah!"
indonesia.23.t:0 "Freiheit!"
indonesia.23.desc:0 "Nach tagelangen, angespannten Verhandlungen hat die holländische Regierung einem vollständigen Abzug der holländischen Truppen und der sofortigen Einsetzung einer nationalistischen Regierung zugestimmt, unsere Freiheit ist zum Greifen nah!"
indonesia.23.a:0 "Hari Kemerdekaan!"
indonesia.24.t:0 "Die Niederlande lehnen ab"
indonesia.24.desc:0 "Selbst mit japanischer Unterstützung haben sich die Niederlande immer noch geweigert, uns die Freiheit zu gewähren. Vielleicht glauben sie, dass die Japaner zu beschäftigt sind, um zu intervenieren, oder vielleicht sind sie einfach nur dumm, so oder so, wir müssen eine Entscheidung treffen."
indonesia.24.a:0 "Wir sind hier fertig."
indonesia.24.b:0 "Wir brauchen ihre Erlaubnis nicht für unsere Freiheit!"
indonesia.25.t:0 "Eine singuläre Forderung"
indonesia.25.desc:0 "Der Nationalismus ist in unseren Kolonien stark geworden, und hat leider eine Bruchstelle erreicht, die Demonstranten sind auf die Straße gegangen, sie fordern die Unabhängigkeit vom Mutterland, es ist zu weit gegangen, um es noch länger durchgehen zu lassen, was sollen wir tun?"
indonesia.25.a:0 "Gebt ihnen ihre Freiheit, wenn sie sie so sehr wollen."
indonesia.25.b:0 "Hahaha, nein."
indonesia.26.t:0 "Freiheit!"
indonesia.26.desc:0 "Nach tagelangen, angespannten Verhandlungen hat die holländische Regierung einem vollständigen Abzug der holländischen Truppen und der sofortigen Einsetzung einer unabhängigen Regierung zugestimmt, unsere Freiheit ist zum Greifen nah!"
indonesia.26.a:0 "Hari Kemerdekaan!"
indonesia.27.t:0 "Die Niederlande weigern sich"
indonesia.27.desc:0 "Trotz unserer Proteste haben die Niederlande geschwiegen. Unsere Demonstranten haben sich zerstreut, und unsere Mitglieder sind aus dem Volksraad geflogen. Die gesendete Botschaft ist klar."
indonesia.27.a:0 "Unsere Zeit wird kommen..."
indonesia.27.b:0 "Und sie wird jetzt kommen!"
indonesia.27.c:0 "Und sie wird jetzt kommen!"
