INS_claim_guinea:0 "Die Expedition fortsetzen"
INS_claim_guinea_desc:0 "Ob deutsch oder australisch, die Insel Guinea wird seit langem von Menschen kontrolliert, die kein Interesse oder Anspruch auf die Bevölkerung haben. Wir werden das ändern."
INS_form_the_home_guard:0 "Bilden Sie die Home Guard"
INS_form_the_home_guard_desc:0 "Wenn militärische Maßnahmen ergriffen werden, dann zuerst zur Verteidigung und erst danach zum Angriff. Daher ist es von größter Wichtigkeit, unsere Home Guard zu einer effizienten Kampfeinheit umzugestalten."
INS_interventionism:0 "Interventionismus fördern"
INS_interventionism_desc:0 "Die KNIL hat eine lange Tradition der Freiwilligenarbeit; es ist nur natürlich, diesen Überschwang ins 20."
INS_ambonese_auxilaries:0 "Rekrutierung der Ambonesen"
INS_ambonese_auxilaries_desc:0 "Obwohl die Ambonesen nur einen kleinen Teil der Bevölkerung ausmachen, haben sie sich im Einsatz als zuverlässig erwiesen; es ist nur logisch, sie als Hilfstruppen zu organisieren."
INS_city_fortifications:0 "Stadtbefestigung"
INS_city_fortifications_desc:0 "Jetzt, da wir eine engagierte Garnison haben, ist es an der Zeit, sie mit dem Bau erster Verteidigungsanlagen für unsere Städte zu beauftragen. Selbst die kleinsten Anstrengungen werden sich im Ernstfall auszahlen."
INS_expand_the_officers_corps:0 "Ausweitung des Offizierskorps"
INS_expand_the_officers_corps_desc:0 "Segregation und Rassenungleichheit sind in unserer Kommandostruktur weit verbreitet. Wenn es uns gelingt, einheimische Offiziere angemessen auszubilden und zu unterstützen, wird unser Kommando davon stark profitieren."
INS_raaf_assistance:0 "Kooperieren Sie mit der R.A.A.F."
INS_raaf_assistance_desc:0 "[AST.GetNameDefCap] ist der engste Verbündete, der in einer Krise echte Unterstützung leisten kann; verstärkte Luftunterstützung ist ein einfacher, aber wichtiger Schritt zur Unterstützung."
INS_indonesian_fighter_schools:0 "[INS.GetAdjective] Kampffliegerschulen"
INS_indonesian_fighter_schools_desc:0 "Theorie und Nachschub sind nicht genug; wenn unsere Luftwaffe weiter vorankommen soll, müssen wir die nächste Generation von Flieger-Assen ausbilden."
INS_air_by_sea:0 "Luftseeüberlegenheit erlangen"
INS_air_by_sea_desc:0 "Britische Strategen sind in der Vergangenheit an uns herangetreten und haben um eine stärkere militärische Zusammenarbeit zum Schutz ihrer asiatischen Kolonien gebeten; vielleicht ist es an der Zeit, darauf einzugehen."
INS_the_flying_dutchmen:0 "Die Fliegenden Holländer"
INS_the_flying_dutchmen_desc:0 "Träumen kann nie schaden."
INS_stay_with_the_netherlands:0 "Bekräftigen Sie unsere Loyalität"
INS_stay_with_the_netherlands_desc:0 "Die Unabhängigkeit ist zwar verlockend, aber unter den derzeitigen globalen Bedingungen ist es nicht sinnvoll, sie zu sehr zu forcieren. Zumindest im Moment ist es besser, sich weiterhin am Status quo zu orientieren."
INS_jewel_of_the_pacific:0 "Juwel des Pazifiks"
INS_jewel_of_the_pacific_desc:0 "Wenn [RAJ.GetNameDef] das Juwel des britischen Empire ist, dann ist Ostindien unser Juwel. Unser Reichtum und unsere Ressourcen sind das letzte bedeutende Überbleibsel des niederländischen Seereichs, und wir sollten alles tun, um es zu schützen."
INS_empower_the_volksraad:0 "Reform des Volksraads"
INS_empower_the_volksraad_desc:0 "Unser Volksrat ist zwar eine große Geste, aber er ist schwach, ineffizient und meist machtlos. Wenn wir eine echte Demokratie werden wollen, muss das Volk mehr Befugnisse erhalten."
INS_kebangkitan:0 "Radikalisierung der Nationalisten"
INS_kebangkitan_desc:0 "Wacht auf, liebe Indonesier, und entdeckt das Erbe eures Heimatlandes wieder. Lang lebe mein Land, lang lebe mein Land, mein Volk, meine Heimat, alles; möge sich ihre Seele erheben, möge ihr Körper erwachen."
INS_PNI:0 "Der Weg zur Freiheit"
INS_PNI_desc:0 "Der einzige Weg nach vorn, und in der Tat der einzige Weg zum Überleben, führt über den starken, nationalistischen Staat, den die Nationale Partei Indonesiens verspricht. Kompromisse schwächen nur unsere Chancen auf Freiheit."
INS_java_shipyards:0 "Erweitern Sie die [446.GetName] Schiffswerften"
INS_java_shipyards_desc:0 "Wenn wir eine autonome Seemacht sein wollen, müssen wir auch so handeln. Der Bau geeigneter Marinewerften für den Schiffsbau ist der erste Schritt."
INS_fortify_the_ports:0 "Festigung der Häfen"
INS_fortify_the_ports_desc:0 "Unsere Marinestützpunkte sind die erste Verteidigungslinie, daher sollte ihr Schutz unsere Priorität sein."
INS_naval_autonomy:0 "Beantragen Sie die Autonomie der Seestreitkräfte"
INS_naval_autonomy_desc:0 "Die [HOL.GetAdjective]-Marine verfügt zwar über ein beträchtliches Kontingent, das unsere Küsten schützt und dort stationiert ist, aber wir haben kein Mitspracherecht bei ihrem Einsatz. Die Beantragung der Marineautonomie ist der erste Schritt zur Beherrschung der Meere."
INS_the_test_flight_service:0 "Der Testflugdienst"
INS_the_test_flight_service_desc:9 "Since 1915, The KNIL has had a presence in the skies. It's time for our 'Test Flight Service' to get the development it deserves." ""
INS_knil_integration:0 "Land-Luft-Koordination"
INS_knil_integration_desc:0 "Von Anfang an waren unsere Luftstreitkräfte darauf ausgerichtet, die Hauptstreitkräfte zu unterstützen. Durch den Aufbau strategischer Luftwaffenstützpunkte in der Region können wir unser gesamtes Territorium wirksamer unterstützen."
INS_coastal_entrenchment:0 "Verschanzung an der Küste"
INS_coastal_entrenchment_desc:0 "Der letzte Schritt zur Sicherung unserer Küstenverteidigung ist eine angemessene Planung. Unsere Küsten werden für feindliche Kräfte uneinnehmbar sein."
INS_british_ship_designs:0 "Untersuchen Sie [ENG.GetAdjective] Schiffskonstruktionen"
INS_british_ship_designs_desc:0 "Unsere [HOL.GetAdjective]-Kollegen haben kürzlich Schiffskonstruktionen von der [ENG.GetAdjective] erworben; es ist nur vernünftig, diese für unsere Arbeit anzufordern."
INS_ABDA:0 "ABDA"
INS_ABDA_desc:0 "Eine gemeinsame Koordinierung zwischen den Seemächten der Region ist die beste Antwort auf wachsende Bedrohungen. Gemeinsam sind wir stark."
INS_joint_wargames:0 "Gemeinsame Kriegsspiele"
INS_joint_wargames_desc:0 "Es ist an der Zeit, unsere neue Seemacht in der Region zu demonstrieren. Lassen Sie alle von unserem Können Notiz nehmen."
INS_convoy_protection:0 "Schützen Sie unsere Konvois"
INS_convoy_protection_desc:0 "Alle Fortschritte der Welt werden nicht bedeuten, dass wir die Herren der Meere sind. Um unsere Gewässer wirklich zu beherrschen, müssen wir uns auf Macht und Schutz konzentrieren."
INS_ship_a_day_tactics:0 "Wölfe der Meere"
INS_ship_a_day_tactics_desc:0 "Unsere Schiffe sind keine Ungetüme, sondern Wölfe, die bereit sind, ahnungslose Feinde zu erlegen. Unsere Seetaktik sollte dies widerspiegeln."
INS_koninklijk_nederlands_indisch_leger:0 "Koninklijk Nederlands Indisch Leger"
INS_koninklijk_nederlands_indisch_leger_desc:0 "Unsere Armee, wenn man sie überhaupt so nennen kann, ist zersplittert, vernachlässigt und grenzt an Veralterung. Deshalb sollten wir uns in erster Linie auf sie konzentrieren."
INS_naval_warfare:0 "Studium der Seekriegsführung"
INS_naval_warfare_desc:0 "Ohne die Möglichkeit, Männer auf dem Boden zu platzieren, ist jede Art von Seeherrschaft nutzlos. Unsere Strategie sollte dies widerspiegeln."
INS_KNIL_marines:0 "KNIL Marinesoldaten"
INS_KNIL_marines_desc:0 "Einen Krieg zu führen bedeutet, an allen Fronten zu kämpfen, und da wir im Pazifik liegen, bedeutet das vor allem, an den Stränden zu kämpfen."
INS_reform_the_knil:0 "Die KNIL reorganisieren"
INS_reform_the_knil_desc:0 "Unsere Reformen waren zwar langwierig und schmerzhaft, aber sie waren ein Erfolg! Unsere Söhne werden [INS.GetNameDef] wie ein Raubvogel tragen, wachsam gegenüber allen Feinden."
INS_non_discriminatory_conscription:0 "Nicht-diskriminierende Einberufung"
INS_non_discriminatory_conscription_desc:0 "Unsere Rekrutierungsmethoden waren in den letzten drei Jahrzehnten willkürlich, und der Versuch, eine europäische Mehrheit aufrechtzuerhalten und dennoch genügend Soldaten zu haben, hat zahlreiche Probleme verursacht. Die Abschaffung aller rassischen Einberufungsquoten ist der einfachste Weg, unsere Armeestruktur zu rationalisieren."
INS_guerilla_tactics:0 "Guerillataktik"
INS_guerilla_tactics_desc:0 "Wir müssen unsere Truppen darauf vorbereiten, um jeden Zentimeter Territorium zu kämpfen, im Dschungel, in den Bergen und in den Ebenen, wenn es eine Hoffnung auf Sieg und Überleben geben soll."
INS_preemptive_defense:0 "Präventivverteidigung"
INS_preemptive_defense_desc:0 "Wenn wir einen Krieg führen müssen, dann in wirklich modernem Maßstab; nur dann ist uns der Sieg sicher."
INS_the_royal_batavian_society:0 "Die Königlich-Batavische Gesellschaft"
INS_the_royal_batavian_society_desc:0 "Die Königlich-Batavische Gesellschaft besteht seit über 150 Jahren und steht für die lange gemeinsame Geschichte unserer Kolonie mit den wissenschaftlichen Bestrebungen. Die Verankerung dieser Organisation ist der erste Schritt zum Aufbau eines wissenschaftlichen Geistes in unserer Nation."
INS_phillips_radio:0 "Phillips Radio"
INS_phillips_radio_desc:0 "Die Niederlande sind stolz auf ihre Radiotechnologie, und 1927 konnten wir die Worte unserer Königin über die Ozeane hinweg bis zu unseren Küsten hören. Wir müssen das dadurch gewonnene Fachwissen für unsere Bemühungen nutzen."
INS_royal_scientific_cooperation:0 "Königliche wissenschaftliche Zusammenarbeit"
INS_royal_scientific_cooperation_desc:0 "Forschungsteams von [HOL.GetNameDef] und von West- bis Ostindien sollten an einem Strang ziehen, um einen gemeinsamen wissenschaftlichen Prozess zu schaffen. Wenn alle Teile der Welt zusammenarbeiten, gibt es kein Problem, das wir nicht lösen können."
INS_knowledge_economy:0 "Wissensbasierte Wirtschaft"
INS_knowledge_economy_desc:0 "Die Menschen in [INS.GetNameDefCap] sind die größte Ressource des Landes. Wenn wir unser Humankapital anzapfen, werden unsere Wirtschaft und unsere Technologie zu größeren Höhen aufsteigen."
INS_local_universities:0 "Lokale Universitäten"
INS_local_universities_desc:0 "Indem wir unseren Menschen eine höhere Bildung ermöglichen, haben wir den Kern unseres Problems beseitigt. Unser Land wird mit den klugen Köpfen von morgen immer stärker werden."
INS_scientific_exceptionalism:0 "Universität von Batavia"
INS_scientific_exceptionalism_desc:0 "Nachdem wir den Grundstein für künftige Forschungsanstrengungen gelegt haben, können wir uns nun darauf konzentrieren, den wissenschaftlichen Geist in unserem Land zu kultivieren und die indonesische wissenschaftliche Besonderheit zu fördern."
INS_foreign_experts:0 "Ausländische Experten"
INS_foreign_experts_desc:0 "Durch die Zusammenarbeit mit Akademikern aus aller Welt werden wir unsere wissenschaftlichen und technologischen Ressourcen in vollem Umfang nutzen und den Stellenwert unseres Landes in der Welt der Wissenschaft erhöhen."
INS_industrial_centralisation:0 "Zentralisierung der Industrie"
INS_industrial_centralisation_desc:0 "Obwohl wir über beträchtliche Ressourcen verfügen, haben wir keine wirkliche zivile Wirtschaft, und ein Großteil unseres Reichtums wird exportiert, ohne dass unsere Bevölkerung davon profitiert. Die Konzentration auf eine stabile zivile Wirtschaft wird unser erster Schritt in Richtung Wirtschaftswachstum sein."
INS_restore_the_arms_factories:0 "Wiederbelebung der Rüstungsfabriken"
INS_restore_the_arms_factories_desc:0 "Seit Jahren werden in unserem Land keine großen Waffen mehr hergestellt. Unsere Rüstungsfabriken müssen wieder aufgebaut werden, um unsere Soldaten mit modernen Waffen zu versorgen."
INS_colonial_infrastructure:0 "Wiederherstellung der kolonialen Infrastruktur"
INS_colonial_infrastructure_desc:0 "Die bestehenden kolonialen Bemühungen, die Kolonien zu verbinden, sind der perfekte Ausgangspunkt für die Schaffung eines verbundenen [INS.GetName]."
INS_connect_the_islands:0 "Verbinden Sie die Inseln"
INS_connect_the_islands_desc:0 "Wir können uns nicht allein auf die Infrastruktur auf dem Festland verlassen; auf allen unseren Inseln müssen angemessene Industrieprojekte durchgeführt werden, um uns auf die zunehmende Industrialisierung vorzubereiten."
INS_expand_our_industries:0 "Unsere Industrien ausbauen"
INS_expand_our_industries_desc:0 "Von Anfang an waren die Exportgüter das Grundnahrungsmittel der ostindischen Wirtschaft. Wir müssen uns zwar nach Kräften um eine Diversifizierung bemühen, aber es macht keinen Sinn, den lukrativen Industriezweig, den wir geerbt haben, aufzugeben."
INS_economic_independence:0 "Wirtschaftliche Unabhängigkeit"
INS_economic_independence_desc:0 "Selbstversorgung ist die einzige echte Autonomie. Unsere Souveränität ist nur dann vollständig, wenn unsere Ressourcen allein unserem Volk gehören und wir für unsere Existenz und unser Überleben nicht mehr von einem anderen Land abhängig sind."
INS_earthworks:0 "Ausbeutung unseres Bodens"
INS_earthworks_desc:0 "Mit der Fähigkeit, unser Terrain umzugestalten, können wir beginnen, die Erde unseres großen Heimatlandes wirklich zu besitzen und sie bestmöglich zu nutzen."
INS_continue_the_modernisation:0 "Die Modernisierung fortsetzen"
INS_continue_the_modernisation_desc:0 "Die ethische Politik der Niederlande war ein Segen für unsere Wirtschaft und hat unseren Untertanen die dringend benötigte Erleichterung und Wohlfahrt gebracht. Aber sie ist nicht weit genug gegangen; eine Aufstockung der Mittel ist jetzt erforderlich, um unsere Modernisierungsbemühungen für Ostindien fortzusetzen."
INS_civilian_works:0 "Zivile Arbeiten nutzen"
INS_civilian_works_desc:0 "Massive Abholzung und neue Fabriken werden unsere Wirtschaft ankurbeln und neue industrielle Herzen in unserem Land schaffen."
INS_airborne_industries:0 "Luftgestützte Industrien"
INS_airborne_industries_desc:0 "Eine solide Luftverkehrsindustrie ist für eine größere Konnektivität als Inselnation von größter Bedeutung. Durch die Verstaatlichung der Luftverkehrswege können wir dies erreichen."
INS_envoy_to_japan:0 "Abgesandter an [JAP.GetNameDef]"
INS_envoy_to_japan_desc:0 "Das einzige nationalistische Land in unserem Gebiet ist zufällig auch die bedeutendste Regionalmacht; es ist logisch, weitere Beziehungen aufzubauen, um unsere Bewegung zu Hause zu legitimieren."
INS_the_agreement:0 "Das Abkommen"
INS_the_agreement_desc:0 "Es ist kein Geheimnis, dass die [JAP.GetAdjective] Interessen in unserem Gebiet haben; aber vielleicht können wir dies in unserem Kampf für die Freiheit zu unserem Vorteil nutzen."
INS_begin_the_transition:0 "Beginnen Sie den Übergang"
INS_begin_the_transition_desc:0 "Der große Geist von [INS.GetNameDef] hat über alle seine Feinde triumphiert. Doch unsere Nation wurde für das Volk erbaut, und wir werden nun damit beginnen, sie ihm zurückzugeben."
INS_guided_democracy:0 "Geführte Demokratie"
INS_guided_democracy_desc:0 "Die Demokratie des Westens ist korrupt und nicht besser als der Faschismus; es ist an der Zeit, ein neues System der Führung einzuführen."
INS_soeara_rakyat:0 "Wenn ich ein Holländer wäre"
INS_soeara_rakyat_desc:0 "Wenn wir eine Bewegung des Volkes sein wollen, muss unsere Botschaft zuerst das Volk erreichen. Lokale politische Zeitungen und Flugblätter sollen unser Sprachrohr für die Revolution sein."
INS_envoy_to_moscow:0 "Gesandter in Moskau"
INS_envoy_to_moscow_desc:0 "Obwohl sie weit von uns entfernt sind, besteht die Möglichkeit, dass die [SOV.GetAdjective]s unsere Sache unterstützen, und sei es nur, um zu verhindern, dass wir uns erfolgreich mit einer der anderen Großmächte verbünden."
INS_claim_timor:0 "Pulau Timor vereinen"
INS_claim_timor_desc:0 "Die [POR.GetAdjective]-Präsenz in Timor ist zwar gering, aber immer noch ein kolonialer Einfluss; wenn wir wahre Befreier sind, darf keine Kolonialmacht unsere Inseln kontrollieren."
INS_military_indoctrination:0 "Militärische Indoktrination"
INS_military_indoctrination_desc:9 "We have freedom, and we have power, but both of these are fragile things. Further entrenchment of military power is needed to secure our place in history." ""
INS_collectivise_industry:0 "Kollektivierung der Industrie"
INS_collectivise_industry_desc:0 "Die Revolution war erfolgreich; nun ist es an der Zeit, dass die Früchte unserer Arbeit an die Menschen zurückgegeben werden, denen sie gehören."
INS_indigenous_voices:0 "Die Gabungan Politik Indonesia"
INS_indigenous_voices_desc:0 "Die Vielfalt unserer Nation ist etwas, auf das wir stolz sein können, und nur durch die Unterstützung und Aufwertung unserer Kulturen können wir wirklich frei werden."
INS_one_country_one_people_one_language:0 "Ein Land, ein Volk, eine Sprache"
INS_one_country_one_people_one_language_desc:0 "Wenn wir unser Volk vereinen wollen, dürfen wir uns nicht durch triviale Fragen der Sprache oder Ethnie spalten lassen. In diesem großen Kampf sind wir alle [INS.GetAdjective]."
INS_our_own_path:0 "Unser eigener Weg"
INS_our_own_path_desc:0 "Weder [JAP.GetNameDef] noch [SOV.GetNameDef] bieten die Mittel für unsere Befreiung; nur allein können wir unsere souveräne Unabhängigkeit wirklich garantieren."
INS_hari_kemerdekaan:0 "Hari Kemerdekaan"
INS_hari_kemerdekaan_desc:0 "Wir haben so lange auf unsere Freiheit gewartet, dass es schwer zu glauben ist, dass wir endlich hier sind. Mögen [INS.GetAdjective]s sich für immer an den Tag unserer Unabhängigkeit erinnern!"
INS_gather_the_opposition:0 "Versammeln Sie die Opposition"
INS_gather_the_opposition_desc:0 "Unser Kampf für die Freiheit ist ein edler, kein gewalttätiger oder aufrührerischer. Mit jedem Schritt, den wir gehen, zeigen wir der Welt unser Recht auf unabhängige und souveräne Selbstverwaltung."
INS_allied_but_equal:0 "Verbündet, aber gleichberechtigt"
INS_allied_but_equal_desc:0 "Unsere beste Chance auf Unabhängigkeit besteht darin, den [HOL.GetAdjective] als Freunde und nicht als Gegner zu begegnen. Wenn wir sie davon überzeugen können, dass wir als Gleichberechtigte von größerem Nutzen sein können als als Untertanen, ist die Freiheit gesichert."
INS_invite_foreign_investors:0 "Ausländische Investoren einladen"
INS_invite_foreign_investors_desc:0 "Die Aufnahme von grenzüberschreitenden Investitionen ausländischer Unternehmen ist der Schlüssel zur Entwicklung unseres aufstrebenden lokalen Marktes und zur Globalisierung."
INS_koninklijk_paketvaart_maatschappij:0 "Koninklijk Paketvaart Maatschappij"
INS_koninklijk_paketvaart_maatschappij_desc:0 "Die Handelsrouten in Indien waren eine Quelle großen Reichtums für die East India Company von einst. Mit angemessener staatlicher Unterstützung kann unsere Wirtschaft ebenso florieren."
INS_maphilindo:0 "Die pan-malaiische Konföderation"
INS_maphilindo_desc:0 "Unser Engagement für Demokratie und Freiheit für alle Nationen ist unbestreitbar. Es ist an der Zeit, dass wir uns an die Großmächte wenden und sie um die Vereinigung unserer Brüder und Schwestern in Freiheit und Einheit bitten."
INS_peacetime_economics:0 "Wirtschaft in Friedenszeiten"
INS_peacetime_economics_desc:0 "Unsere Freiheit hat lange auf sich warten lassen, und nun ist es an der Zeit, die Ergebnisse unserer harten Arbeit zu genießen; das Volk von [INS.GetNameDef] wird nicht länger mit Unruhen oder Krieg konfrontiert sein, sondern mit Frieden und Wohlstand."
INS_unity_in_diversity:0 "Einheit in der Vielfalt"
INS_unity_in_diversity_desc:0 "Die neue gemeinsame Nationalität, die wir als Volk haben, ist ein hervorragender Einiger in diesen unruhigen Zeiten, auch wenn sie uns voneinander trennt. Jeder Mann und jede Frau sollte stolz darauf sein, sich als [INS.GetAdjective] zu bezeichnen."
INS_PKI:0 "Befreit die Exil-Kommunisten"
INS_PKI_desc:0 "Das wahre Übel des Kolonialismus liegt darin, dass die Reichen und Mächtigen den einheimischen Völkern ihren Reichtum und ihren Komfort rauben. Die Kommunistische Partei Indonesiens wird dieses Unrecht korrigieren."
INS_political_concessions:0 "Politische Zugeständnisse"
INS_political_concessions_desc:0 "Angesichts des derzeitigen politischen Klimas, das von Uneinigkeit geprägt ist, können unsere Anhänger im Gegenzug für die relative Stabilität, die wir bieten, politische Autonomie erlangen."
INS_defensive_politics:0 "Defensive Politik"
INS_defensive_politics_desc:0 "Nachdem wir unsere internen Faktoren stabilisiert haben, müssen wir nach außen hin eine einheitliche politische Front präsentieren. Die Wahl einer defensiven Politik wird einen großen Zusammenhalt in unserem politischen Umfeld gewährleisten."
INS_asian_superiority:0 "Asiatische Überlegenheit"
INS_asian_superiority_desc:0 "Unser Aufstieg ist kometenhaft, unser Erbe ist gesichert. Jetzt müssen wir der Welt nur noch zeigen, wer die wahre Macht in den Meeren Asiens ist."
INS_strike_japan:0 "Strike [JAP.GetNameDef]"
INS_strike_japan_desc:0 "Die faschistischen Kriegstreiber von [JAP.GetNameDef] stellen eine ständige Bedrohung für die Stabilität in der Region dar; nur durch die Neutralisierung der anhaltenden Gefahr, die sie darstellen, können wir unseren weiteren Wohlstand sichern."
INS_konfrontasi:0 "Implementieren Sie Konfrontasi"
INS_konfrontasi_desc:0 "[MAL.GetNameDefCap] ist nichts weiter als ein Marionettenstaat, ein ekelhafter Schandfleck für die freien Völker Südostasiens. Wir werden diesen Schandfleck entfernen und die Vorherrschaft von [INS.GetNameDef] in der Region weiter festigen."
INS_liberate_the_philippines:0 "Befreit die Philippinen"
INS_liberate_the_philippines_desc:0 "Die Kontrolle von [USA.GetAdjective] über [PHI.GetNameDef] ist nicht besser als jede der Kolonien der anderen alten Mächte. Wir werden unsere Brüder von ihren [USA.GetAdjective]-Entführern befreien!"
INS_westernisation:0 "Fördern Sie die politische Zusammenarbeit"
INS_westernisation_desc:0 "Unsere koloniale Regierung ist zwar wohlwollend, aber immer noch unglaublich unpopulär. Wenn wir unsere Bevölkerung für westliche Werte und Ideen begeistern können, wird sie unsere Herrschaft wahrscheinlich eher akzeptieren."
INS_limited_autonomy:0 "Veröffentlichen Sie die Soetardjo-Petition"
INS_limited_autonomy_desc:0 "Wir haben unsere Loyalität gegenüber der [HOL.GetAdjective]-Regierung bewiesen. Vielleicht werden sie uns im Gegenzug eine gewisse Form der Autonomie gewähren, um unsere Herrschaft fortzusetzen."
INS_join_allies:0 "Den Verbündeten beitreten"
INS_join_allies_desc:0 "Die Formalisierung unserer Verteidigungsvereinbarungen mit unseren Nachbarn bedeutet, dass wir unsere Neutralität in der Region aufgeben müssen, aber das ist ein kleiner Preis, den wir für unseren Schutz zahlen."
INS_modernize_the_military:0 "Das Militär modernisieren"

INS_spawn_landstorm_division:0 "Erstellen Sie eine §YOost-Indie Landstorm§! Division in §Y[THIS.GetName]§!."
INS_spawn_irregular_division:0 "Erstellen Sie §Y2 Irreguliere Divisie§! Abteilungen in §Y[THIS.GetName]§!."

netherlands_research_name:0 "Königlich Niederländische Forschung"
netherlands_research_desc:0 "Die internationale Zusammenarbeit zwischen den Niederlanden und ihren Kolonien ermöglicht größere technische Errungenschaften."

INS_naval_autonomy_tooltip:0 "Selbst wenn [HOL.GetNameDef] das Angebot nicht annimmt, erhalten wir dennoch eine kleine Belohnung."
INS_bunker_tooltip:0 "Fügt Forts in wichtigen Stadtprovinzen hinzu."
INS_ports_tooltip:0 "Fügt Küstenforts in wichtigen Flottenstützpunkten hinzu."

committed_colonialist:0 "Engagierter Kolonialist"
committed_colonialist_desc:0 "Dieser Anführer ist der Kolonialverwaltung gegenüber äußerst loyal und widersetzt sich jeglicher Unabhängigkeitsbewegung."
nationalist_uniter:0 "Nationalistischer Einheitsführer"
nationalist_uniter_desc:0 "Dieser Anführer glaubt an die Selbstbestimmung der Völker und ist mehr als bereit, ihnen die Hand zu reichen."
committed_revolutionary:0 "Engagierter Revolutionär"
committed_revolutionary_desc:0 "Dieser Führer ist der internationalen Revolution verpflichtet und wird vor nichts zurückschrecken, um seinen Nachbarn die Freiheit zu bringen."
democratic_defender:0 "Demokratischer Verfechter"
democratic_defender_desc:0 "Dieser Anführer sieht die Demokratie seines Landes als ein hart erkämpftes Recht an und wird sie verteidigen."

