 GRE_political_instability:0 "Politische Instabilität"
 GRE_political_instability_desc:2 "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] [~\n\n~]§WDie £faction_gre_communist §YCommunists§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_fascist §YFascists§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] [Zwischen 1924 und 1935 hatten wir dreiundzwanzig Regierungswechsel, dreizehn Putsche und eine Diktatur! Die Menschen haben genug und sind bereit für eine stabile Regierung, aber sie bleiben auch vorsichtig skeptisch, was die Chancen betrifft, dass eine Regierung sehr lange überleben wird. Wir müssen sie eines Besseren belehren und den ständigen Machtkämpfen ein Ende setzen, indem wir unsere politischen Feinde in die Schranken weisen."
 GRE_political_instability_dummy_desc:0 "[Zwischen 1924 und 1935 hatten wir dreiundzwanzig Regierungswechsel, dreizehn Staatsstreiche und eine Diktatur! Die Menschen haben genug und sind bereit für eine stabile Regierung, aber sie bleiben auch vorsichtig skeptisch, was die Chancen betrifft, dass eine Regierung lange überleben wird. Wir müssen sie eines Besseren belehren und den ständigen Machtkämpfen ein Ende setzen, indem wir unseren politischen Gegnern das Handwerk legen."
 GRE_political_instability_republican:0 "Politische Instabilität"
 GRE_political_instability_republican_desc:2 "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] [~\n\n~]§WDie £faction_gre_communist §YCommunists§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_fascist §YFascists§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] [Zwischen 1924 und 1935 hatten wir dreiundzwanzig Regierungswechsel, dreizehn Putsche und eine Diktatur! Wir, die Venezolaner, können nicht leugnen, dass wir dabei eine... kleine Rolle gespielt haben mögen. Zumindest kennen uns die Menschen als den Teufel, den sie kennen! Leider sind die Erinnerungen an die anatolische Katastrophe noch frisch in den Köpfen der Griechen, und sie haben auch die Rolle, die wir dabei gespielt haben, nicht vergessen."
 GRE_political_instability_republican_2:0 "Politische Instabilität"
 GRE_political_instability_republican_2_desc:2 "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] [~\n\n~]§WDie £faction_gre_communist §YCommunists§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_fascist §YFascists§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] [Zwischen 1924 und 1935 hatten wir dreiundzwanzig Regierungswechsel, dreizehn Putsche und eine Diktatur! Wir, die Venezolaner, können nicht leugnen, dass wir dabei eine... kleine Rolle gespielt haben mögen. Zumindest kennen uns die Menschen als den Teufel, den sie kennen! Es liegt nun an uns, unser Vermächtnis zu erfüllen und die Reise zu beenden, die Griechenland 1919 begonnen hat, als wir versuchten, Konstantinopel zurückzuerobern..."
 GRE_political_instability_communist:0 "Politische Instabilität"
 GRE_political_instability_communist_desc:3 "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] [~\n\n~]§WDie £faction_gre_communist §YCommunists§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_fascist §YFascists§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] [Zwischen 1924 und 1935 hatten wir dreiundzwanzig Regierungswechsel, dreizehn Staatsstreiche und eine Diktatur! Zum ersten Mal seit langer Zeit gibt es in Griechenland endlich eine Bewegung, die das griechische Volk an die Spitze der Nation stellt. Aber unsere Bewegung ist noch jung, und wir müssen noch viel beweisen, bevor das Volk wirklich Vertrauen in unsere Herrschaft hat."
 GRE_political_instability_metaxas:0 "Politische Instabilität"
 GRE_political_instability_metaxas_desc:2 "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] [~\n\n~]§WDie £faction_gre_communist §YCommunists§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_fascist §YFascists§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] [Zwischen 1924 und 1935 hatten wir dreiundzwanzig Regierungswechsel, dreizehn Putsche und eine Diktatur! Unter Metaxas' Führung werden wir Einheit durch Stärke erreichen, indem wir alle unsere Feinde vernichten! Das griechische Volk wird lernen, wie eine Regierung funktioniert, die den Willen hat, in diesem gesetzlosen Land Ordnung zu schaffen."
