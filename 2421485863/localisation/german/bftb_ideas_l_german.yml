 BUL_anti_capitalism_desc:0 "[GetAntiCapitalismFocusLoc]"
 BUL_anti_capitalism_tt:0 "Angriffsbonus gegen §Ygroße Demokratien in Europa§!: §G10.0%§!, Verteidigungsbonus gegen §Ygroße Demokratien in Europa§!: §G10.0%§!"
 BUL_the_balkans_united:0 "Der Balkan Vereint"
 BUL_the_balkans_united_desc:0 "[GetUnitedWeShallPrevailFocusLoc]"
 BUL_balkan_federation_project_propaganda:0 "Balkan-Föderation Propaganda"
 BUL_balkan_federation_project_propaganda_desc:0 "Die Unterstützung der Bevölkerung für das neue bulgarische Projekt einer Balkanföderation breitet sich dank der von der bulgarischen Regierung finanzierten Propagandakampagne in unserem Land rasch aus."
 BUL_defying_moscow:0 "Moskau trotzen"
 BUL_defying_moscow_desc:0 "[GetDefyingMoscowFocusLoc]"
 BUL_ferdinands_puppet:0 "Die Marionette von Zar Ferdinand"
 BUL_ferdinands_puppet_desc:0 "[ROOT.GetNameDef] wurde von Zar Ferdinand I. von [BUL.GetNameDef] unterworfen, der großen Einfluss auf die [ROOT.GetAdjective]-Regierung ausübt und die Politik, Wirtschaft und Industrie des Landes vollständig unter seiner Kontrolle hat."
 BUL_the_bulgarian_threat:0 "Die bulgarische Bedrohung"
