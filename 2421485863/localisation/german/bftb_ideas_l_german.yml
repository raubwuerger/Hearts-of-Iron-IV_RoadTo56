 TUR_sectarian_woes:0 "Sektiererische Probleme"
 TUR_sectarian_woes_desc:2 "§W[TUR.GetNameDefCap]'s interne Spaltungen werden geographisch durch§! §YState Modifiers§!§W dargestellt: die§! £faction_tur_kemalist §YKemalisten§! §Wsind im Westen und im Norden zu finden, die religiösen[~§! ~] £faction_tur_traditionalist §YTraditionalisten§! §Wfinden sich im zentralen Hinterland sowie im Süden, während die§! £faction_tur_kurdish §YKurden[~§! ~§!~] §Wim Südosten der Nation zu finden ist.§! [~\n\n~]§WInteraktionen mit den verschiedenen§! §YFraktionen§! §Wkönnen über die§! §YRegisterkarte Entscheidungen[~§! ~]§W sowie über einige§! §YFokuseffekte§! §Wund§! §YEreignisoptionen§!§W erreicht werden.§! [~\n\n~]Die Türkei wird von internen Spaltungen heimgesucht, die sich über ideologische, religiöse und ethnische Linien erstrecken. Die Kemalisten hoffen, die Türkei in einen säkularisierten Staat zu verwandeln, aber es gibt einen großen Prozentsatz der Bevölkerung, der das Konzept des Säkularismus grundlegend ablehnt. Im Osten hat das kurdische Volk der türkischen Regierung viel Ärger bereitet und scheint entschlossen zu sein, den Weg der Rebellion der Assimilation vorzuziehen. Um die innere Spaltung unseres Landes zu überwinden, müssen wir diese Probleme entweder mit sanfter Hand oder mit eiserner Faust angehen."
 TUR_sectarian_woes_1:0 "Sektiererische Probleme"
 TUR_sectarian_woes_1_desc:2 "§W[TUR.GetNameDefCap]'s interne Spaltungen werden geographisch durch§! §YStaatsmodifikatoren§!§W dargestellt: die§! £faction_tur_kemalist §YKemalisten§! §Wsind im Westen und im Norden zu finden, die religiösen[~§! ~] £faction_tur_traditionalist §YTraditionalisten§! §Wfinden sich im zentralen Hinterland sowie im Süden, während die§! £faction_tur_kurdish §YKurden[~§! ~§!~] §Wim Südosten der Nation zu finden ist.§! [~\n\n~]§WInteraktionen mit den verschiedenen§! §YFraktionen§! §Wkönnen über die§! §YRegisterkarte Entscheidungen[~§! ~]§W sowie über einige§! §YFokuseffekte§! §Wund§! §YEreignisoptionen§!§W erreicht werden.§! [~\n\n~]Die Türkei wird von internen Spaltungen heimgesucht, die sich über ideologische, religiöse und ethnische Linien erstrecken. Die Kemalisten hoffen, die Türkei in einen säkularisierten Staat zu verwandeln, aber es gibt einen großen Prozentsatz der Bevölkerung, der das Konzept des Säkularismus grundlegend ablehnt. Um die innere Spaltung unseres Landes zu überwinden, müssen wir diese Probleme entweder mit sanfter Hand oder mit eiserner Faust angehen."
 TUR_sectarian_woes_2:0 "Sektiererische Probleme"
 TUR_sectarian_woes_desc_2:2 "§W[TUR.GetNameDefCap]'s interne Spaltungen werden geographisch durch§! §YStaatsmodifikatoren§!§W dargestellt: die§! £faction_tur_kemalist §YKemalisten§! §Wsind im Westen und im Norden zu finden, die religiösen[~§! ~] £faction_tur_traditionalist §YTraditionalisten§! §Wfinden sich im zentralen Hinterland sowie im Süden, während die§! £faction_tur_kurdish §YKurden[~§! ~§!~] §Wim Südosten der Nation zu finden ist.§! [~\n\n~]§WInteraktionen mit den verschiedenen§! §YFraktionen§! §Wkönnen über die§! §YRegisterkarte Entscheidungen[~§! ~]§W sowie über einige§! §YFokuseffekte§! §Wund§! §YEreignisoptionen§!§W erreicht werden.§! [~\n\n~]Die Türkei wird von internen Spaltungen heimgesucht, die sich über ideologische, religiöse und ethnische Grenzen hinweg ziehen. Im Osten hat das kurdische Volk der türkischen Regierung viel Ärger bereitet und scheint entschlossen zu sein, den Weg der Rebellion statt der Assimilation zu gehen. Um die innere Spaltung unseres Landes zu überwinden, müssen wir diese Probleme entweder mit sanfter Hand oder mit eiserner Faust angehen."
 TUR_rearmament_scheme:0 "Vorbereitetes Aufrüstungsprogramm"
 TUR_rearmament_scheme_desc:0 "Ein umfassendes Aufrüstungsprogramm ist schon seit geraumer Zeit in Vorbereitung, aber es bestand wenig Notwendigkeit, das Programm durchzuführen - aber die Welt befindet sich jetzt am Rande eines neuen Krieges, und die Türkei wird nicht unvorbereitet sein."
 TUR_infrastructure_privatised_idea:0 "Privatisierte Infrastruktur"
 TUR_infrastructure_privatised_idea_desc:0 "Wenn wir privaten Interessen eine gewisse Kontrolle über die Infrastruktur unseres Staates geben, haben wir zwar mehr Mittel, die wir anderweitig einsetzen können, aber der Bau zusätzlicher Infrastrukturen wird dadurch vorerst zu einer irritierend verzögerten Angelegenheit."
 TUR_financing_private_enterprise:0 "Finanzierung von Privatunternehmen"
 TUR_financing_private_enterprise_desc:1 "Es ist die Aufgabe des Staates, Anreize und Belohnungen für die unternehmerischsten Menschen in unserem Land zu schaffen. Indem wir in diejenigen investieren, die unsere Nation verbessern wollen, investieren wir in die Zukunft unseres Landes."
 TUR_etatism:0 "Etatismus"
 TUR_etatism_desc:2 "Unsere gemischte Wirtschaft ist einzigartig in der Welt: Sie enthält Elemente des britischen Liberalismus, des italienischen Korporatismus und der sowjetischen Zentralplanung. Sie ist die ultimative Synthese von Wirtschaftsmodellen und ein Kronjuwel des kemalistischen Systems. [Wenn wir unser Wirtschaftsgesetz vorantreiben, dann sollten wir darauf vorbereitet sein, dass es zu Reibungen zwischen unseren unvereinbaren Wirtschaftsmodellen kommen kann."
 TUR_etatism_2:0 "Etatismus"
 TUR_etatism_2_desc:2 "Unsere gemischte Wirtschaft ist anders als alle anderen in der Welt: Sie enthält Elemente des britischen Liberalismus, des italienischen Korporatismus und der sowjetischen Zentralplanung. Sie ist die ultimative Synthese von Wirtschaftsmodellen und die Krönung des kemalistischen Systems, aber wir müssen darauf achten, dass wir sie nicht zu sehr unter Druck setzen, indem wir versuchen, gleichzeitig eine Kriegswirtschaft aufrechtzuerhalten. [Wenn wir unser Wirtschaftsgesetz vorantreiben, sollten wir darauf vorbereitet sein, dass es zu zusätzlichen Reibungen zwischen unseren unvereinbaren Wirtschaftsmodellen kommen wird."
 TUR_etatism_3:0 "Etatismus"
 TUR_etatism_3_desc:2 "Unsere gemischte Wirtschaft ist anders als alle anderen in der Welt: Sie enthält Elemente des britischen Liberalismus, des italienischen Korporatismus und der sowjetischen Zentralplanung. Sie ist die ultimative Synthese von Wirtschaftsmodellen und war ein Kronjuwel des kemalistischen Systems, aber wir haben sie durch den Versuch, gleichzeitig eine Kriegswirtschaft aufrechtzuerhalten, überstrapaziert. Vielleicht sollten wir unsere Aussichten überdenken und das etatistische Experiment beenden. [Wenn wir unser Wirtschaftsgesetz vorantreiben, dann sollten wir darauf vorbereitet sein, dass es zu zusätzlichen Reibungen zwischen unseren unvereinbaren Wirtschaftsmodellen kommen wird."
 TUR_etatism_4:0 "Etatismus"
 TUR_etatism_4_desc:2 "Unsere gemischte Wirtschaft war anders als alle anderen in der Welt: Sie bestand aus Elementen des britischen Liberalismus, des italienischen Korporatismus und der sowjetischen Zentralplanung. Wir waren rücksichtslos und gierig, und wir riskieren die Zerstörung der Wirtschaft unseres Landes, wenn wir versuchen, unser etatistisches Modell beizubehalten und gleichzeitig eine Kriegswirtschaft zu betreiben. Wir riskieren alles für nichts: wir müssen den Etatismus abschaffen, bevor es zu spät ist. [Wenn wir unser Wirtschaftsgesetz wieder vorantreiben, ohne den Etatismus abzuschaffen, werden wir eine Depression auslösen!"
 TUR_economic_collapse:0 "Wirtschaftlicher Zusammenbruch"
 TUR_economic_collapse_desc:1 "Wir sind ruiniert: Der Etatismus hat uns die Schmerzen der Großen Depression erspart, aber wir konnten der wirtschaftlichen Katastrophe nicht ewig entgehen, wie es scheint. Wir haben unser Land, unser Volk, unsere Ideologie im Stich gelassen und das Erbe Atatürks für immer beschmutzt..."
 TUR_etatism_stabilisation:0 "Etatistische Stabilisierung"
 TUR_etatism_stabilisation_desc:1 "Das Schöne an einer gemischten Wirtschaft ist, dass wir die Fähigkeit und die Macht haben, Notmaßnahmen zu ergreifen, wenn es nötig ist, und genau das haben wir getan. Wir haben uns Zeit bis zum nächsten wirtschaftlichen Umschwung verschafft, aber sie wird nicht ewig dauern. Wir müssen unsere Zeit sorgfältig nutzen."
 kemalist_neutrality_idea:0 "Kemalistische Neutralität"
 kemalist_neutrality_idea_desc:1 "Frieden im eigenen Land, Frieden in der Welt - Atatürk hat es verordnet, und wir haben es jetzt als Grundlage unserer Außenpolitik festgeschrieben. Wir müssen den Frieden bewahren, und wenn wir keinen Frieden in der Welt haben können, dann müssen wir uns mit dem Frieden im eigenen Land begnügen."
 TUR_second_five_year_plan_inonu:0 "Der Fünfjahresplan von İnönü"
 TUR_second_five_year_plan_inonu_desc:1 "In Anlehnung an das sowjetische Industrialisierungsmodell hat İsmet İnönü es sich zur Priorität gemacht, die Leichtindustrie in [ROOT.GetNameDef] auszubauen und die Infrastruktur im ganzen Land zu modernisieren."
 TUR_second_five_year_plan_cakmak:0 "Çakmaks Fünfjahresplan"
 TUR_second_five_year_plan_cakmak_desc:1 "Auf der Grundlage des deutschen Remilitarisierungsmodells hat Fevzi Çakmak es sich zur Priorität gemacht, den Anteil der Schwerindustrie in [ROOT.GetNameDef] zu erhöhen und die Infrastruktur im ganzen Land zu modernisieren."
 TUR_investment_financing_spirit:0 "Finanzierung von Investitionen"
 TUR_investment_financing_spirit_desc:1 "Die Welt dreht sich um den Austausch von Waren zur Befriedigung von Bedürfnissen. Wir haben sicherlich Bedarf, aber um uns den Rücken kratzen zu lassen, müssen wir uns erst einmal selbst den Rücken kratzen."
 TUR_sheltered_foreign_outcasts:0 "Geschützte ausländische Ausgestoßene"
 TUR_sheltered_foreign_outcasts_desc:0 "Es ist unser moralischer Imperativ, den verfolgten Völkern der Welt zu helfen, wenn es in unserer Macht steht, und bis jetzt stand es ganz sicher in unserer Macht. Wir werden sie einbürgern, beschützen und aufziehen, als wären sie die einheimischen Söhne und Töchter von [TUR.GetNameDef]."
 TUR_debt_council:0 "Schuldnerrat"
 TUR_debt_council_desc:1 "Als das Osmanische Reich schließlich in die Geschichtsbücher einging, hinterließ es uns ein Abschiedsgeschenk: seine kolossalen Schulden. Wir schulden den Westmächten viel Geld und Vermögen, aber am beschämendsten ist, dass unsere Schulden nicht einmal hier in unserem Land verwaltet werden. Der Schuldenrat, in all seiner unendlichen Weisheit, tagt in Frankreich."
 TUR_tpda:0 "TPDA"
 TUR_tpda_desc:1 "Endlich haben wir den Imperialisten die Zügel aus der Hand gerissen und können unsere Schulden von unserer Hauptstadt aus selbst organisieren und verwalten. Den Schuldenrat gibt es nicht mehr, jetzt werden die privilegierten Haie keine andere Wahl haben, als zu uns zu kommen, wenn sie eine Rückerstattung oder Kapitulation verlangen."
 TUR_tpda_absorbed:0 "Türkische Verwaltung der Staatsschulden"
 TUR_tpda_absorbed_desc:1 "Mit einem Federstrich hat sich die türkische Staatsschuldenverwaltung von einem privaten Unternehmen in eine staatliche Einrichtung verwandelt. Wir verwalten unsere Schulden, wir kontrollieren unsere Schulden, und wir können unsere Schulden abbauen. Wir sind in der Welt hoch aufgestiegen."
 TUR_debt_council_reined_in_flag:0 "Der ausländische Schuldenrat wurde zu einer nationalen Institution umgestaltet"
 TUR_varlik_vergisi_spirit:0 "Varlık Vergisi"
 TUR_varlik_vergisi_spirit_desc:1 "Diese "Vermögenssteuer" ist nur eine kaum verhüllte Wiedereinführung der Dschizya-Steuer, und wir sollten ihre Abschaffung in Betracht ziehen, bevor wir auch nur die Illusion verlieren, eine säkulare Republik zu verwalten."
 TUR_inanc_vergisi_spirit:1 "İnanç Vergisi"
 TUR_inanc_vergisi_spirit_desc:1 "Die "Glaubenssteuer" ist die ultimative Krönung der kemalistischen säkularen Doktrin; sie ist ein aggressiver Vorstoß, den viele als großen Schritt in Richtung Staatsatheismus betrachten werden. Leider ist dies ein Traum, der nicht wahr werden kann - und wir werden die Aufhebung der Steuer in Zukunft in Betracht ziehen müssen."
 TUR_political_landscape_shifting:0 "Politische Landschaft verschiebt sich"
 TUR_political_landscape_shifting_desc:1 "Lange Zeit war es das ultimative Ziel des Kemalismus, eine liberale Mehrparteiendemokratie in [TUR.GetNameDef] zu errichten... aber die Zeiten ändern sich. Wir leben in aufregenden Zeiten, in denen moderne Ideologien miteinander um die Vorherrschaft in der Weltordnung kämpfen, und es scheint, dass dieses ideologische Schlachtfeld nun auch hier Fuß gefasst hat."
 TUR_the_redshirts:0 "Die Rothemden"
 TUR_the_redshirts_desc:1 "Die Rothemden sind unsere ganz eigene paramilitärische faschistische Miliz, die in den Straßen unserer Städte patrouilliert und dafür sorgt, dass die Menschen sich strikt an die Grundsätze des Kemalismus halten. Sie mögen manchmal etwas gewalttätig sein, haben ein Herz aus Eisen und einen Kopf voller revolutionärem Idealismus, aber zumindest ist ihre Sache gerecht!"
 TUR_turkish_workers_militia:0 "Türkische Arbeitermiliz"
 TUR_turkish_workers_militia_desc:1 "Diejenigen, die am besten in der Lage sind, die Rechte der Arbeiter zu schützen, sind die Arbeiter selbst. Mit ein paar Anweisungen unserer Regierung und der einen oder anderen Mitteilung aus Moskau wird ihre Wirksamkeit als Arbeitermiliz natürlich nur noch besser."
 TUR_turkish_interventionism:0 "Türkischer Interventionismus"
 TUR_turkish_interventionism_desc:1 "Frieden im eigenen Land, Frieden in der Welt - Atatürk hat es verordnet, und wir haben es nun als Grundlage unserer Außenpolitik festgeschrieben. Wir können nicht länger zusehen, wie die Welt in Aufruhr gerät, während wir tatenlos daneben stehen. Der einzige Weg, unseren Frieden zu Hause zu sichern, besteht darin, für den Frieden in der Welt zu kämpfen."
 TUR_balkan_defense_council_spirit:0 "Balkan-Verteidigungsrat"
 TUR_balkan_defense_council_spirit_desc:0 "Delegationen aller Mitglieder der Balkan-Entente treffen sich regelmäßig, um Anekdoten über die Ereignisse in der Welt und aktuelle Informationen über ihre jeweilige Verteidigungslage auszutauschen. Unser gemeinsamer Pool an militärischem Wissen ist ein großer Gewinn für uns alle."
 TUR_three_year_plan_balkans:0 "Der gemeinsame Dreijahresplan"
 TUR_three_year_plan_balkans_desc:1 "Die Balkan-Entente hat eines der kühnsten Industrialisierungsprojekte der Geschichte in Angriff genommen, indem sie ein gemeinsam finanziertes multinationales, zentral geplantes Wirtschaftsprogramm fördert, um sicherzustellen, dass unsere industriellen Grundlagen gemeinsam stark genug sind, um einem Angriff einer Großmacht standzuhalten."
 TUR_central_balkan_bank_wealthy_greece:0 "Die Zentrale Balkanbank von Athen"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "Niemand hätte je voraussehen können, dass ausgerechnet [GRE.GetNameDef] das erste Land unter uns sein würde, das seine Finanzangelegenheiten so tadellos in Ordnung bringt. Einstimmig wurde beschlossen, dass die Balkan-Zentralbank in Thessaloniki gegründet werden sollte, da [GRE.GetAdjective] eine hervorragende Finanzverwaltung hat."
 TUR_central_balkan_bank:0 "Die Balkan-Zentralbank"
 TUR_central_balkan_bank_desc:1 "Die Balkan-Zentralbank soll ein Forum für den freien Fluss von Materialien, Waren und Handelsangelegenheiten für alle Nationen des Balkan-Paktes sein. Izmir wird mit der Zeit mit Frankfurt, Shanghai und New York als Geschäfts- und Handelszentrum konkurrieren."
 TUR_joint_fortification_budget:0 "Gemeinsames Budget für Festungsanlagen"
 TUR_joint_fortification_budget_desc:1 "Die Balkan-Entente ist wie ein Stapel von Dominosteinen: Wenn einer von uns fällt, werden die anderen sicher schnell folgen. Wir müssen alle die Verantwortung für unsere Verteidigung übernehmen und unsere Grenzen gegen mögliche Übergriffe vorbereiten."
 TUR_emergency_fortification_directive:0 "Richtlinie zur Notstandsbefestigung"
 TUR_emergency_fortification_directive_desc:1 "Unheilvolle Zeiten erfordern unheilvolle Maßnahmen, und wir waren gezwungen, rasch Ressourcen für den Bau von Festungsanlagen bereitzustellen. Unsere eigene Existenz könnte auf dem Spiel stehen."
 TUR_united_balkan_security_forces:0 "Vereinigte Sicherheitskräfte des Balkans"
 TUR_united_balkan_security_forces_desc:1 "Gemeinsame Sicherheitsbataillone sind eine natürliche Weiterentwicklung des häufigen Austauschs von Schlachtplänen und Informationen zwischen unseren Mitgliedern des Oberkommandos. Indem wir einen Teil des Drucks auf uns nehmen, unsere internen Grenzen zu überwachen, verringern wir die Belastung unserer nationalen Armeen und sind besser auf einen Krieg vorbereitet."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact:0 "Die koordinierten Streitkräfte der Balkan-Entente"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Unsere Stärke beruht auf unserer Einigkeit. Wir koordinieren uns als Einheit, wir kämpfen als Einheit, wir fallen als Einheit. Wenn sich der Staub legt und die Kanonen aufhören zu feuern, wird die Balkan-Entente noch stehen."
 TUR_balkan_pact_innovative_transport_techniques:0 "Balkanweite innovative Transporttechniken"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "Um den Transport unserer Armeen über unsere zahlreichen Grenzen hinweg besser zu koordinieren und zu erleichtern, müssen wir als Gruppe von Nationen unsere Infrastruktur verbessern. Diese Initiative wird hoffentlich dazu beitragen, diese Hürde zu überwinden."
 TUR_victory_at_all_costs:0 "Sieg um jeden Preis"
 TUR_victory_at_all_costs_desc:0 "Wir haben als Nation im Unabhängigkeitskrieg nicht mit Zähnen und Klauen gekämpft, um ein paar Jahrzehnte später vernichtet zu werden. Nein, die Geschichte von [TUR.GetNameDef] ist hier nicht zu Ende - wir dürfen nicht fallen, wir werden nicht fallen!"
 TUR_funkplan:0 "Funkplan"
 TUR_funkplan_desc:1 "Nach dem Vorbild von Hjalmar Schachts Schachtplan garantiert Walther Funk's Funkplan den deutschen Zugang zu [TUR.GetAdjective] Mineralerzen und erleichtert gleichzeitig [TUR.GetAdjective] den Zugang zum Markt für deutsche Handelsprodukte. Versteckte Klauseln im Funkplan garantieren uns auch die Mindestmenge an Materialien, die wir für den Ausbau unserer Schwerindustrie benötigen."
 TUR_german_advisors:0 "Deutsche Berater"
 TUR_german_advisors_desc:1 "Offiziell als Botschafter und Wirtschaftsberater tätig, beherbergen wir jetzt eine beträchtliche Gruppe deutscher Offiziere, die uns bei der Modernisierung unseres Militärs unterstützen und es zu einer möglichst effektiven Kampftruppe machen."
 TUR_integrated_german_officers:0 "Integrierte deutsche Offiziere"
 TUR_integrated_german_officers_desc:1 "Da es nicht mehr nötig ist, die Rolle der deutschen Militärs in unserem Land zu verschleiern, haben wir sie mit der ausdrücklichen Zustimmung von [GER.GetLeader] offiziell in unsere Befehlskette integriert."
 TUR_the_antalya_naval_academy:0 "Die Antalya Naval Academy"
 TUR_the_antalya_naval_academy_desc:0 "In Zusammenarbeit mit den [ITA.GetAdjective]s haben wir eine Schule für angehende Admirale und Marineoffiziere gegründet, die in der Welt ihresgleichen sucht."
 TUR_tuz_golu_training_facility:0 "Ausbildungsstätte Tuz Gölü"
 TUR_tuz_golu_training_facility_desc:1 "Das mediterrane Klima unseres Landes ist nicht geeignet, um unsere Soldaten so auszubilden, dass sie in trockenem Klima angemessen operieren können. Wir haben uns entschieden, in der Nähe des Tuz Gölü-Salzsees eine Trainingsanlage zu errichten, damit unsere Truppen besser auf den Kampf in trockenen Umgebungen vorbereitet sind."
 TUR_sub_zero_survival_training:0 "Überlebenstraining bei Minusgraden"
 TUR_sub_zero_survival_training_desc:1 "Es ist keine leichte Aufgabe, die bittere Kälte Eurasiens nachzuahmen, aber wir sind gezwungen, uns damit abzufinden. Wir haben uns für den Bau einer Anlage auf dem Gipfel des Palandöken in Erzurum und einer zusätzlichen kleineren Anlage auf dem Ağrı-Berg entschieden, damit unsere Truppen das ganze Jahr über unter alpinen und gletscherähnlichen Bedingungen trainieren können."
 TUR_italo_turkish_merchant_fleet:0 "Italo-[TUR.GetAdjective] Handelsflotte"
 TUR_italo_turkish_merchant_fleet_desc:0 "Die Zeiten, in denen die [ENG.GetAdjective] die Meere des Mittelmeers beherrschte, sind vorbei. Das Mittelmeer gehört den [ITA.GetAdjective] und den [GRE.GetAdjective]!"
 TUR_turkic_volunteers_from_abroad:0 "Türkische Freiwillige aus dem Ausland"
 TUR_turkic_volunteers_from_abroad_desc:0 "Unsere türkischen Brüder und Schwestern kommen aus allen Ecken Eurasiens, um uns in unserem gemeinsamen Kampf zu unterstützen. Gemeinsam werden wir das Zeitalter des Wolfes sichern."
 TUR_golden_age_of_the_wolf:0 "Goldenes Zeitalter des Wolfes"
 TUR_golden_age_of_the_wolf_desc:1 "Die deutschen und [TUR.GetAdjective] Wölfe herrschen über Europa. Unsere Feinde sind Kaninchen, und obwohl sie fliehen und sich verstecken können, ist es unausweichlich, dass sie von einem unserer großen und mächtigen Kiefer geschnappt werden!"
 TUR_refugees_from_the_fascist_menace:0 "Flüchtlinge vor der faschistischen Bedrohung"
 TUR_refugees_from_the_fascist_menace_desc:1 "Die Faschisten betreiben eine Politik der Ausgrenzung und verletzen die unveräußerlichen Rechte der Menschen auf Schritt und Tritt. Ihre Taten sind ungeheuerlich, und der Schutz derjenigen, die vor faschistischen Vorurteilen fliehen, ist das Mindeste, was wir tun können."
 TUR_revolutionary_brigades_from_abroad:0 "Revolutionäre Brigaden aus dem Ausland"
 TUR_revolutionary_brigades_from_abroad_desc:1 "Der Marxismus ist ein grundlegend internationalistisches Glaubensbekenntnis, und so ist es nur natürlich, dass Revolutionäre aus der ganzen Welt in unser Land strömen, um in unserem gemeinsamen globalen Kampf zu kämpfen."
 TUR_construct_a_red_navy:0 "Eine rote Marine"
 TUR_construct_a_red_navy_desc:0 "Ohne den Rückhalt einer starken Marine ist jeder Versuch, eine globale Revolution zu verbreiten, zum Scheitern verurteilt."
 TUR_the_revolutionary_officer_college_of_kars:0 "Die Revolutionäre Offiziersschule von Kars"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "Kars ist eine Stadt mit einer bewegten Geschichte, und ihre Nähe zu [SOV.GetNameDef] macht sie zum idealen Standort für die Gründung einer neuen politisierten Offiziersschule. Unsere Offiziere werden nicht nur in den Grundlagen der Kriegsführung, sondern auch in den Feinheiten der marxistischen Doktrin unterrichtet werden."
 TUR_arctic_wolves_training:0 "Training für arktische Wölfe"
 TUR_arctic_wolves_training_desc:1 "Unsere Soldaten werden durch den Schnee streifen wie Wölfe auf der Jagd nach Beute in der borealen Zone. Durch unsere Ausbildung wird der Feind mehr zu fürchten haben als die Kälte der eisigen Winde."
 TUR_red_officers:0 "Rote Offiziere"
 TUR_red_officers_desc:1 "So wie die kemalistischen Offiziere ihre eigene Ideologie vertreten und schützen, werden unsere neuen Offiziere als Hüter des Marxismus in [TUR.GetNameDef] dienen."
 TUR_kemalism_with_socialist_characteristics:0 "Kemalismus mit sozialistischen Merkmalen"
 TUR_kemalism_with_socialist_characteristics_desc:1 "Wir haben kein Interesse daran, den Kemalismus abzuschaffen. Wir würden der Welt einen schlechten Dienst erweisen, wenn wir unsere einheimische und fortschrittliche Ideologie loswerden würden. Der Kemalismus ist dynamisch genug, dass er verändert werden kann, um mehr mit marxistischen Werten übereinzustimmen, ohne seine Grundlagen völlig auszulöschen."
 TUR_turkish_bolshevism:0 "Türkischer Bolschewismus"
 TUR_turkish_bolshevism_desc:1 "Der Kemalismus hat seinen Zweck erfüllt und wird nun in die Geschichtsbücher eingehen... nun, jedenfalls in einige illegale Geschichtsbücher. [TUR.GetNameDef] orientiert sich nun an der Revolution von Wladimir Lenin und nicht mehr an dem revisionistischen Reaktionär Mustafa Kemal Atatürk und seiner unterdrückten Bewegung."
 TUR_reappropriated_exploitative_finance:0 "Wiederverwendete Ausbeutungsfinanzierung"
 TUR_reappropriated_exploitative_finance_desc:1 "Wir werden den Reichtum ausländischer Wucherer und unserer eigenen bedauernswerten inländischen kapitalistischen Parasiten zweckentfremden, um eine Gesellschaft aufzubauen, die wirklich der Arbeiterklasse von [TUR.GetNameDef] dient."
 TUR_emergency_deployment_of_defensive_bases:0 "Notverlegung von Verteidigungsbasen"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "Die Verteidigungsbasen unserer Nation sind jämmerlich veraltet und wären in einem modernen Krieg letztlich wertlos. Wir müssen eine große nationale Anstrengung unternehmen, um unsere Verteidigungsanlagen zu modernisieren und mögliche Angreifer abzuschrecken."
 TUR_the_battle_for_our_nations_survival:0 "Der Kampf um das Überleben unserer Nation"
 TUR_the_battle_for_our_nations_survival_desc:1 "Das Undenkbare ist geschehen: [SOV.GetNameDef] ist in unser Land eingedrungen, und nun steht die Zukunft des [TUR.GetAdjective]staates auf dem Spiel. Das Volk von [TUR.GetAdjective] ist dem Ruf von [TUR.GetLeader] gefolgt, aber wie lange kann dieser Eifer angesichts des totalen Krieges gegen eine unbestreitbar mächtigere Bedrohung anhalten?"
 TUR_rebuilding_our_home:0 "Der Wiederaufbau unserer Heimat"
 TUR_rebuilding_our_home_desc:1 "Unsere Nation wurde von den kemalistischen Hunden materiell, physisch und geistig verwüstet, aber endlich wurde ihrer Tyrannei ein Ende gesetzt. Wir stehen an der Schwelle zu einer neuen Ära für unser Volk, einer Ära, in der wir endlich das Unrecht der Vergangenheit wiedergutmachen können. Wir müssen für die Zukunft bauen, damit wir die Vergangenheit wieder aufleben lassen können."
 TUR_rising_islamist_dissidence:0 "Zunehmende islamistische Dissidenz"
 TUR_rising_islamist_dissidence_desc:1 "Jedes Mal, wenn in [TUR.GetNameDef] der Gedanke an freie Wahlen aufkam, haben die religiösen Fundamentalisten versucht, jede Plattform für die Opposition gegen die CHP zu kapern. Es sieht so aus, als ob es dieses Mal nicht anders sein wird. Im ganzen Land wächst das fundamentalistische Bewusstsein, während unsere ideologischen Feinde versuchen, unsere Herrschaft über das Land zu stürzen, indem sie die Wahlurne, die wir ihnen zur Verfügung stellen, entweihen."
 TUR_objectors_flocking_to_military_service:0 "Verweigerer strömen zum Militärdienst"
 TUR_objectors_flocking_to_military_service_desc:1 "Alle möglichen [TUR.GetAdjective] Bürger, die sich früher der Wehrpflicht entzogen haben, melden sich für den Dienst in unseren Streitkräften. Der Ansatz der Regierung, das Vaterland an die erste Stelle zu setzen, kommt bei den Menschen gut an, und viele beginnen, ihren Platz im Gefüge unseres Landes zu verstehen, wo sie sich früher als Außenseiter fühlten."
 TUR_legacy_of_ataturk_fulfilled:0 "Das Vermächtnis von Atatürk"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "Wir haben uns für Mustafa Kemal Atatürks höchste Ziele für den [ROOT.GetAdjective]-Staat eingesetzt und sie erfüllt, indem wir ihn in einen legitimen liberalen demokratischen Mehrparteienstaat verwandelt haben. Wir haben uns für Atatürks Lebenstraum eingesetzt, und dadurch ist unsere Herrschaft in den Augen des Volkes wesentlich sicherer geworden."
 TUR_legacy_of_ataturk_preserved:0 "Das Erbe Atatürks"
 TUR_legacy_of_ataturk_preserved_desc:0 "Wir haben den Status quo von einst verlängert, indem wir ein autoritäres Regime aufrechterhalten haben, das die kemalistischen Ideale fördert. Wir haben Mustafa Kemal Atatürks Bestrebungen für den [ROOT.GetAdjective]-Staat nicht zunichte gemacht, aber wir haben auch wenig getan, um diese Ziele zu fördern. Es wird an den künftigen Generationen liegen, die von uns geschaffenen Grundlagen zu nutzen, um den Mantel des Kemalismus an sich zu reißen..."
 TUR_legacy_of_ataturk_defiled:0 "Das Vermächtnis von Atatürk"
 TUR_legacy_of_ataturk_defiled_desc:0 "Wir haben ihn im Stich gelassen: Wie könnte der Vater der Türken die gegenwärtige Situation in [ROOT.GetNameDef] mit etwas anderem als Verachtung betrachten? Wir werden einfach darauf vertrauen müssen, dass seine Ambitionen für diese Nation falsch und unsere richtig waren..."
 TUR_republicanism:0 "Republikanismus"
 TUR_republicanism_desc:1 "Denn die Unabhängigkeit ist das absolute Recht meiner gottesfürchtigen Nation!"
 TUR_nationalism:0 "Nationalismus"
 TUR_nationalism_desc:1 "Fürchte dich nicht, denn das karmesinrote Banner, das stolz in dieser glorreichen Morgendämmerung weht, wird nicht verblassen, bevor das letzte Feuer, das in meinem Heimatland brennt, erloschen ist. Denn das ist der Stern meines Volkes, und er wird für immer leuchten; er gehört mir, und er gehört allein meiner tapferen Nation."
 TUR_populism:0 "Populismus"
 TUR_populism_desc:1 "Wer würde nicht sein Leben für dieses Paradies von einem Land opfern? Märtyrer würden hervorbrechen, wenn man den Boden nur auspressen würde! Märtyrer!"
 TUR_reformism:0 "Reformismus"
 TUR_reformism_desc:1 "Die Horizonte des Westens mögen mit stählernen Mauern umgeben sein, aber meine Grenzen werden von dem mächtigen Schoß eines Gläubigen bewacht. Lasst es herausbrüllen, habt keine Angst! Und denkt daran: Wie kann dieser feurige Glaube jemals ausgelöscht werden, von diesem zerschlagenen, einäugigen Ungeheuer, das ihr "Zivilisation" nennt?"
 TUR_revolutionism:0 "Revolutionismus"
 TUR_revolutionism_desc:1 "So kräusle und welle dich wie der helle Morgenhimmel, oh du glorreiche Sichel, damit auch der letzte Tropfen unseres Blutes endlich gesegnet und würdig ist! Weder du noch meine Sippe sollen jemals ausgelöscht werden!"
 TUR_liberalism:1 "Liberalismus"
 TUR_liberalism_desc:1 "Ich war von Anfang an frei und werde es immer sein. Welcher Wahnsinnige will mich in Ketten legen! Ich widersetze mich diesem Gedanken! Denn die Freiheit ist das absolute Recht meiner ewig freien Fahne!"
 TUR_fundamentalism:0 "Fundamentalismus"
 TUR_fundamentalism_desc:1 "Oh glorreicher Gott, der einzige Wunsch meines gequälten Herzens ist, dass keine Heidenhand jemals den Schoß meiner heiligen Tempel berühren möge."
 TUR_absolutism:0 "Absolutismus"
 TUR_absolutism_desc:1 "Betrachte den Boden, den du betrittst, nicht als bloße Erde - erkenne ihn! Und denke an die schutzlosen Tausende, die so edel unter dir liegen. Du bist der glorreiche Sohn eines Märtyrers - schäme dich, trauere nicht um deine Vorfahren! Gib dieses himmlische Heimatland nicht auf, auch wenn dir Welten versprochen sind."

 TUR_mustafa_kemal_ataturk_figurehead:0 "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "Selbst im Ruhestand kann unser Ghazi nicht umhin, sich an der Politik unseres Landes zu beteiligen. Er ist zwar offiziell nicht mehr Präsident, aber Mustafa Kemal Atatürks Wort bleibt Gesetz - auch jetzt noch."
