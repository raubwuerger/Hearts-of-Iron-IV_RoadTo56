 TUR_kemalist_army_officers_powerful_loyal:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "Das türkische Eliteoffizierskorps gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Noch nie war der Kemalismus in der Türkei so stark verankert wie heute, und noch nie war unser Staat in sichereren Händen als unter der derzeitigen Regierung."
 TUR_kemalist_army_officers_powerful_neutral:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "Das türkische Eliteoffizierskorps gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Noch nie war der Kemalismus in der Türkei so stark verankert wie heute."
 TUR_kemalist_army_officers_powerful_disloyal:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "Die türkische Offizierselite gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Der Kemalismus war in der Türkei noch nie so stark verankert wie heute, und das Offizierskorps verabscheut uns mit Sicherheit dafür, dass wir uns in einer Zeit, in der der Kemalismus von so vielen respektiert wird, so widersprüchlich zu den kemalistischen Werten verhalten."
 TUR_kemalist_army_officers_extended_power_loyal:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "Das türkische Eliteoffizierskorps gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Wie von Atatürk erhofft, hat der Kemalismus in der gesamten Türkei immer mehr Herzen und Köpfe gewonnen, und das Offizierskorps steht in Solidarität mit der derzeitigen Regierung gegen alle Gefahren für die türkische Souveränität."
 TUR_kemalist_army_officers_extended_power_neutral:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "Das türkische Eliteoffizierskorps gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Der Kemalismus hat, wie Atatürk es sich erhofft hatte, in der gesamten Türkei immer mehr Herzen und Köpfe gewonnen, und das Offizierskorps ist bereit, die Werte des Kemalismus gegen diejenigen zu verteidigen, die sie untergraben wollen."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "Das türkische Eliteoffizierskorps gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Der Kemalismus hat in der gesamten Türkei immer mehr Herzen und Köpfe gewonnen, und das Offizierskorps arbeitet aktiv gegen die derzeitige Regierung, um den Schutz der kemalistischen Werte zu gewährleisten."
 TUR_kemalist_army_officers_limited_power_loyal:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "Das türkische Offizierskorps gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Der Kemalismus bleibt als Ideologie in Frage gestellt, aber das Offizierskorps ist bereit, die Regierung in jeder Hinsicht zu unterstützen, wenn es um den Schutz des Staates geht."
 TUR_kemalist_army_officers_limited_power_neutral:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "Das türkische Offizierskorps gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Der Kemalismus wird als Ideologie nach wie vor in Frage gestellt, und das Offizierskorps setzt sich unermüdlich für den Schutz der kemalistischen Grundsätze ein."
 TUR_kemalist_army_officers_limited_power_disloyal:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "Das türkische Offizierskorps gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Der Kemalismus wird als Ideologie weiterhin in Frage gestellt, und das Offizierskorps steht in entschiedener Opposition zur Haltung der derzeitigen Regierung in Fragen der Ideologie und der Staatsführung."
 TUR_kemalist_army_officers_decreased_power_loyal:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "Das türkische Offizierskorps gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Der Kemalismus hat einige Rückschläge erlitten, als es darum ging, die Unterstützung des Volkes zu gewinnen, aber das Offizierskorps unterstützt die derzeitige Regierung weiterhin."
 TUR_kemalist_army_officers_decreased_power_neutral:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "Das türkische Offizierskorps gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Der Kemalismus hat einige Rückschläge erlitten, als es darum ging, die Unterstützung des Volkes zu gewinnen, und die Offiziere beobachten mit Unbehagen die Stimmung in der Nation."
 TUR_kemalist_army_officers_decreased_power_disloyal:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "Das türkische Offizierskorps gehört zu den entschiedensten Verfechtern der kemalistischen Werte. Der Kemalismus hat bei der Gewinnung der Unterstützung des Volkes einige Rückschläge erlitten, die das Offizierskorps größtenteils auf die Politik und die Maßnahmen der derzeitigen Regierung zurückführt."
 TUR_kemalist_army_officers_minimal_power_loyal:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "Das türkische Offizierskorps gehörte zu den entschiedensten Verfechtern der kemalistischen Werte, doch jetzt kann die lustlose Clique der kemalistischen Loyalisten kaum mehr tun, als die derzeitige Regierung beiläufig zu bewerten."
 TUR_kemalist_army_officers_minimal_power_neutral:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "Das türkische Offizierskorps gehörte zu den entschiedensten Verfechtern der kemalistischen Werte, aber jetzt sind sie auf eine weitgehend zeremonielle Rolle reduziert worden."
 TUR_kemalist_army_officers_minimal_power_disloyal:0 "Kemalistische Offiziere"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "Das türkische Offizierskorps gehörte zu den entschiedensten Verfechtern der kemalistischen Werte, doch jetzt kann die bedauernswert geschrumpfte Kabale der kemalistischen Loyalisten kaum etwas anderes tun, als die derzeitige Regierung beiläufig zu verurteilen."
 TUR_disorganised_armed_forces:0 "Desorganisierte Streitkräfte"
 TUR_disorganised_armed_forces_desc:0 "Die türkischen Streitkräfte sind so jung wie die Türkei selbst. Obwohl unsere Armeen aus dem Befreiungskrieg gegen die Entente und die Osmanen siegreich hervorgegangen sind, hat unsere Nation den Preis für die Freiheit mit Blut bezahlt. Nach dem Verlust von fast einem Viertel unserer Bevölkerung im Ersten Weltkrieg ist die Kriegsbegeisterung gering, aber da das Gespenst des Krieges erneut über der Welt schwebt, haben wir wohl keine andere Wahl, als entweder unsere Streitkräfte schnell zu modernisieren oder dafür zu sorgen, dass der Krieg nie unsere Grenzen erreicht."
