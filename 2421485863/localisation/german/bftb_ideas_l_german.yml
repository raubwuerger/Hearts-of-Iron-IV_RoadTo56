 GRE_metaxism_7:0 "Metaxismus"
 GRE_metaxism_7_desc:0 "Der Metaxismus ist die Ideologie, auf der die dritte hellenische Zivilisation aufgebaut werden soll. Der Metaxismus verankert Korporatismus, Nationalismus und Autoritarismus als Grundsätze, aus denen die gesamte [ROOT.GetAdjective] Nation erwachsen und gedeihen wird."
 GRE_martyrs_of_the_anatolian_catastrophe:0 "Märtyrer der anatolischen Katastrophe"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "Wir verpflichten uns nicht nur denjenigen, die 1922 im Kampf gegen die Türken ihr Leben verloren haben, sondern auch denjenigen, die aus ihrer Heimat vertrieben wurden und gezwungen waren, hier im Elend zu leben. Es war eine Niederlage, die nur auf eine Weise gerächt werden kann: durch die Eroberung von Konstantinopel. Ein großer Staatsmann hat einmal gesagt: "Konstantinopel ist die große Hauptstadt, die Stadt, der Traum und die Hoffnung aller Griechen". Wir werden als die großen Führer in Erinnerung bleiben, die endlich den ewigen Traum des griechischen Volkes erfüllten und sich damit für die Ereignisse von 1922 rehabilitierten."
 GRE_farmer_culture:0 "Landwirtschaftlich orientierte Kultur"
 GRE_farmer_culture_desc:0 "Wir brauchen uns unserer bäuerlichen Wurzeln nicht zu schämen, wir können in die Moderne gehen, ohne das Handwerk zu vergessen, das uns über so viele Jahrhunderte geprägt hat. Wir verstehen den griechischen Arbeiter und haben keine Angst mehr, sein Handwerk ungeachtet seines Nutzens für den Staat zu verehren."
 GRE_industrializing_society:0 "Die Industrialisierung der Gesellschaft"
 GRE_industrializing_society_desc:0 "Wir leben im Zeitalter der Kriegsmaschinen, und es kann nicht länger hingenommen werden, dass die Mehrheit der griechischen Arbeiter ihr Leben auf Feldern mit nutzlosen Luxusprodukten verbringt. Wir haben einen Übergang eingeleitet, der Griechenland und das griechische Volk grundlegend umgestalten wird, auch wenn wir leider nicht erwarten können, dass sich das griechische Volk in den nächsten Jahrzehnten vollständig darauf einstellen wird."
 GRE_industrializing_society_communist:0 "Die Industrialisierung der Gesellschaft"
 GRE_industrializing_society_communist_desc:0 "Wir leben im Zeitalter der Kriegsmaschinerie, und es kann nicht länger hingenommen werden, dass die Mehrheit der griechischen Arbeiter ihr Leben damit verbringt, auf Feldern mit nutzlosen Luxusprodukten zu schuften. Wir haben einen Übergang eingeleitet, der Griechenland und das griechische Volk grundlegend umgestalten wird, auch wenn wir leider nicht erwarten können, dass sich das griechische Volk in den nächsten Jahrzehnten vollständig darauf einstellen wird."
 GRE_command_economy:0 "Kommandowirtschaft"
 GRE_command_economy_desc:0 "Wir leben im Zeitalter der Kriegsmaschinerie, und es kann nicht länger hingenommen werden, dass die Mehrheit der griechischen Arbeiter ihr Leben damit verbringt, auf Feldern mit nutzlosen Luxusprodukten zu schuften. Wir haben einen Übergang eingeleitet, der Griechenland und das griechische Volk grundlegend umgestalten wird, und durch eine staatlich gelenkte Wirtschaft werden wir das griechische Volk in die richtige Richtung lenken."
 GRE_agricultural_communes_idea:0 "Kollektivierte Landwirtschaft"
 GRE_agricultural_communes_idea_desc:0 "Griechenland hat sich traditionell auf die Landwirtschaft und die Leichtindustrie gestützt, wobei Handelsprodukte wie Tabak das wichtigste Exportgut Griechenlands waren. Unsere Abhängigkeit von traditionelleren Formen der Herstellung machte uns bei Bauprojekten von der Schwerindustrie größerer Mächte abhängig, aber mit einer Kollektivierung aller landwirtschaftlichen Betriebe können wir uns besser auf zukünftige und ehrgeizigere Projekte vorbereiten."
 GRE_farmer_managed_communes:0 "Bauerngeführte Agrarkommunen"
 GRE_farmer_managed_communes_desc:0 "Wir brauchen uns unserer agrarischen Wurzeln nicht zu schämen, wir können in die Moderne gehen, ohne das Handwerk zu vergessen, das uns über so viele Jahrhunderte geprägt hat. Wir verstehen den griechischen Arbeiter, und wir haben keine Angst mehr, sein Handwerk zu verehren oder ihm mehr Kontrolle über seinen Lebensunterhalt zu geben."
 GRE_rural_exodus:0 "Landflucht"
 GRE_rural_exodus_Desc:0 "Mit dem Voranschreiten der Industrialisierung haben die Menschen ihre Heimat in den ländlichen Regionen des Landes verlassen und sind in die größeren Städte geströmt."
 GRE_sophistry_and_science_idea:0 "Sophisterei und Wissenschaft"
 GRE_sophistry_and_science_idea_desc:0 "Durch die Förderung einer gemeinsamen Abhängigkeit zwischen Politikern und Wissenschaftlern werden wir der Moderne einen Schritt näher kommen."
 GRE_megali_idea_triumphant:0 "Die Megali-Idee triumphiert"
 GRE_megali_idea_triumphant_desc:0 "Es ist vollbracht: Wir haben gesiegt! Das Andenken an Eleftherios Venizelos ist gerächt, und [ROOT.GetNameDef] hat endlich seine Bestimmung erfüllt."
 GRE_eon:0 "Die Nationale Jugendorganisation"
 GRE_eon_desc:1 "Die Art und Weise, wie die Deutschen und die Italiener ihre Jugend organisiert haben, hat etwas Bewundernswertes an sich. Wir können ihr Modell adaptieren, um sicherzustellen, dass unsere Jugend sich nicht an asozialem Verhalten beteiligt oder unseren großen Führer [ROOT.GetLeader] nicht respektiert."
 GRE_eon_fascist:0 "Die nationale Jugendorganisation"
 GRE_eon_fascist_desc:1 "Die Art und Weise, wie die Deutschen und die Italiener ihre Jugend organisiert haben, hat etwas Bewundernswertes an sich. Wir können ihr Modell adaptieren, um sicherzustellen, dass unsere Jugend sich nicht an asozialem Verhalten beteiligt oder unseren großen Führer [ROOT.GetLeader] nicht respektiert."
 GRE_security_batallions:0 "Sicherheitsbatallione"
 GRE_security_batallions_desc:1 "Um den Frieden in den besetzten Gebieten und in unserem eigenen Land zu wahren, sind wir gezwungen, Sicherheitsbataillone zu bilden, die aus den eifrigsten Faschisten unserer Nation bestehen."
 GRE_eee_in_government:1 "Koalition mit der EEE"
 GRE_eee_in_government_desc:0 "Die Not hat uns gezwungen, uns mit der faschistischen Partei der Ethniki Enosis Ellados zu verbünden. Wir können nur hoffen, dass uns diese Entscheidung, mit den Faschisten zusammenzuarbeiten, in Zukunft nicht zum Verhängnis wird..."
 GRE_booming_tourism:0 "Boomende Tourismusindustrie"
 GRE_booming_tourism_desc:0 "Es kommen mehr Menschen aus dem Ausland nach [ROOT.GetNameDef] als zu irgendeinem anderen Zeitpunkt in der aufgezeichneten Geschichte!"
 GRE_four_year_plan_spirit:0 "Der Vierjahresplan"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "Modernisierung der Leonidas-Linie"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "Modernisierung der Metaxas-Linie"
 GRE_improving_our_defensive_lines_desc:0 "Die beste Offensive ist eine gute Verteidigung, und wir beabsichtigen, eine absolut unschlagbare Verteidigung zu haben."
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "Verteidiger des Mittelmeers"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "Champions des Mittelmeers"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "Das Mittelmeer ist schon viel länger unsere Heimat als irgendeine andere. Wir haben eine Verantwortung für diese Region und die Menschen darin - und wir haben nicht die Absicht, diese heilige Pflicht zu vernachlässigen."
 GRE_ancient_talents:0 "Uralte Talente"
 GRE_ancient_talents_desc:0 "Schon seit der Bronzezeit haben wir eine Vorliebe für die Seefahrt. Indem wir eine starke maritime Tradition pflegen, zollen wir einer altehrwürdigen Tradition, die uns im Blut liegt, Respekt."
 GRE_hellenic_army:0 "Die hellenische Armee"
 GRE_hellenic_army_desc:0 "Unsere Streitkräfte wirken auf den Betrachter nicht sonderlich beeindruckend, aber unser Volk hat einen echten Kampfgeist: eine Flamme in sich, die nicht erlöschen will. Eine solche Eigenschaft ist selten, und wir dürfen uns nicht scheuen, sie zu nutzen, um unseren Feinden auf Augenhöhe zu begegnen."
 GRE_hellenic_army_2:0 "Die hellenische Armee"
 GRE_hellenic_army_2_desc:1 "Unsere Armee wird wahrscheinlich nie die größte auf dem Balkan sein, aber sie wird sicherlich die effizienteste sein."
 GRE_hellenic_army_3:0 "Die hellenische Armee"
 GRE_hellenic_army_3_desc:1 "Unser Heer wird wahrscheinlich nie das größte auf dem Balkan sein, aber es wird sicherlich das effizienteste sein."
 GRE_byzantine_army:0 "Das byzantinische Heer"
 GRE_byzantine_army_desc:0 "Es ist noch gar nicht so lange her, dass wir davon besessen waren, eine Armee zu haben, die in der Lage war, unsere Grenzen zu halten und zu verteidigen, aber heute rüsten wir Soldaten aus und bilden sie aus, die bereit sind, um die halbe Welt zu marschieren, um unseren Anspruch auf die Rückeroberung eines Reiches zu erfüllen. Wir haben eine Armee, die sich von allen anderen auf der Welt unterscheidet, und mit ihr werden wir endlich zurückfordern, was uns genommen wurde."
 GRE_hellenic_air_force_academy:0 "Die hellenische Luftwaffenakademie"
 GRE_hellenic_air_force_academy_desc:1 "Unsere Piloten sind willig, fähig und kompetent - sie befehligen eine Luftwaffe, die unserer Nation würdig ist."
 GRE_venerate_the_ancient_hellenes_spirit:0 "Verehrung der antiken Hellenen"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "Sind wir nicht die Nachkommen der ehrwürdigen Griechen von einst? Haben wir nicht das gleiche Blut mit diesen Meistern der Polemik, der Philosophie und des Krieges? Wir werden unserem Volk wieder ein starkes Gefühl des Stolzes einflößen, damit wir unseren Platz als Leitstern Europas wieder einnehmen können."
 GRE_venerate_the_ancient_hellenes_2:0 "Verehrung der antiken Hellenen"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "Wir werden vom Einfallsreichtum der thebanischen Krieger lernen, die die spartanische Hegemonie durch Macht und Klugheit zu Fall brachten."
 GRE_venerate_the_ancient_hellenes_3:0 "Verehrt die antiken Hellenen"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "Wir werden von den Philosophen von Athen lernen, die das Konzept der Demokratie, wie wir es heute kennen, entwickelt haben."
 GRE_venerate_the_ancient_hellenes_4:0 "Verehrt die antiken Hellenen"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "Wir werden vom Beispiel der Argeaden lernen, die von dem bescheidenen Makedonien aus die halbe bekannte Welt eroberten."
 GRE_venerate_the_ancient_hellenes_5:0 "Verehrt die antiken Hellenen"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "Wir werden vom Einfallsreichtum der thebanischen Krieger lernen, die die spartanische Hegemonie stürzten, und von den Philosophen aus Athen, die das Konzept der Demokratie, wie wir es heute kennen, entwickelt haben."
 GRE_venerate_the_ancient_hellenes_6:0 "Verehrung der antiken Hellenen"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "Wir werden vom Einfallsreichtum der thebanischen Krieger lernen, die die spartanische Vorherrschaft zu Fall brachten, und vom Beispiel der Argeaden, die von dem bescheidenen Makedonien aus die halbe bekannte Welt eroberten."
 GRE_venerate_the_ancient_hellenes_7:0 "Verehrung der antiken Hellenen"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "Wir werden von den Athener Philosophen lernen, die das Konzept der Demokratie, wie wir es heute kennen, entwickelt haben, und vom Beispiel der Argeaden, die aus dem bescheidenen Makedonien heraus die halbe bekannte Welt erobert haben."
 GRE_venerate_the_ancient_hellenes_8:0 "Verehrung der antiken Hellenen"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "Wir haben immer noch alle Eigenschaften, die unsere Vorfahren so groß gemacht haben, und mit einem kleinen Anstoß können wir diese Qualitäten in unserem Volk wieder zum Vorschein bringen."
 GRE_reviving_the_double_headed_eagle_spirit:0 "Den Geist des doppelköpfigen Adlers wiederbeleben"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "Die Venizelisten waren Feiglinge, die sich weigerten, Griechenland seinen wahren, verlorenen Ruhm zurückgeben zu lassen - den Ruhm von Byzanz! Warum sollten wir uns mit den Küsten der Türkei begnügen, wenn wir alle verlorenen Gebiete des Reiches zurückgewinnen können? Ein neues Zeitalter des Ruhms für Griechenland hat begonnen!"
 GRE_reviving_the_double_headed_eagle_2:0 "Die Wiederbelebung des Geistes des Doppeladlers"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "Die Venizelisten waren Feiglinge, die sich weigerten, Griechenland seinen wahren verlorenen Ruhm zurückgeben zu lassen - den Ruhm von Byzanz! Warum sich mit den Küsten der Türkei begnügen, wenn wir alle verlorenen Gebiete des Reiches zurückgewinnen können? Ein neues Zeitalter des Ruhms für Griechenland hat begonnen!"
 GRE_socialist_economy_spirit:0 "Griechischer Sozialismus"
 GRE_socialist_economy_spirit_desc:0 "Wir haben eine Wirtschaft eingeführt, die den Menschen vor den Profit stellt. Wir haben einen klaren Feind in ausbeuterischen Kapitalisten aus dem Ausland und in einheimischem opportunistischem Ungeziefer, das darauf aus ist, die [ROOT.GetAdjective] Arbeiter um ihre gerechten Abgaben zu betrügen."
 GRE_socialist_economy_2:0 "Griechischer Sozialismus"
 GRE_socialist_economy_2_desc:1 "Das griechische Volk hat zu lange unter der autokratischen Herrschaft des falschen Königs und der kriegstreiberischen Venizelisten geblutet, es ist an der Zeit, dass das Volk endlich unter einer Regierung gedeiht, die es an die erste Stelle setzt!"
 GRE_socialist_economy_3:0 "Griechischer Stalinismus"
 GRE_socialist_economy_3_desc:0 "Die Partei steht über allem; wer der Partei nicht treu ist, ist ein subversiver Verräter und eine Gefahr für unsere ganze Nation."
 GRE_socialist_economy_4:0 "Griechischer Kommunismus"
 GRE_socialist_economy_4_desc:0 "Der Arbeiter kommt vor allem anderen; wenn wir als eine Regierung, die von Arbeitern eingesetzt wurde und aus ihnen besteht, nicht die besten Interessen der Arbeiter vertreten können, wer dann?"
 GRE_cooperative_trade_unions:0 "Kooperative Gewerkschaften"
 GRE_red_militias_spirit:0 "Rote Milizen"
 GRE_red_militias_spirit_desc:1 "Es gibt viele, die versuchen, unsere Bemühungen um die Modernisierung der griechischen Gesellschaft zu vereiteln, aber mit der Organisation von Milizen, die sich der Bewahrung der Revolution verschrieben haben, werden sie es umso schwerer haben, uns aufzuhalten."
 GRE_red_militias_2:0 "Rote Armee"
 GRE_red_militias_2_desc:0 "Ein wahrer kommunistischer Staat braucht eine Volksarmee, die den Willen der Arbeiter ungestraft durchsetzen kann."
 GRE_red_militias_3:0 "Rote Vollstrecker"
 GRE_red_militias_3_desc:0 "Subversive Agenten, die sich gegen die Partei verschwören, sind überall, aber man muss nur eine kleine Gruppe talentierter Leute ausbilden, um sie aufzuspüren und zu entwurzeln..."
