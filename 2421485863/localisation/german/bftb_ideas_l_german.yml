 GRE_moderate_investment:0 "Erhebliche Investition in [GRE.GetNameDef]"
 GRE_moderate_investment_desc:0 "Wir haben eine bedeutende Investition in die Wirtschaft von [GRE.GetNameDef] getätigt."
 GRE_heavy_investment:0 "Hohe Investitionen in [GRE.GetNameDef]"
 GRE_heavy_investment_desc:0 "Wir haben eine beträchtliche Investition in die Wirtschaft von [GRE.GetNameDef] getätigt."
 GRE_battle_for_the_bosporus:0 "Schlacht um den Bosporus"
 GRE_battle_for_the_bosporus_desc:0 "Die Schlacht um den Bosporus hat begonnen, und wir sind im Vorteil! Wir müssen so hart wie möglich vorgehen, solange wir noch können, damit der Sieg so gut wie sicher ist!"
