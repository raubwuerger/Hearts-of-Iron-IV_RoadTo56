 BUL_army_restrictions:0 "Beschränkungen für die Armee"
 BUL_army_restrictions_desc:0 "Eine weitere Folge des Vertrages von Neuilly-sur-Seine sind die strengen Beschränkungen, die unserer Armee auferlegt wurden. Sie verbieten nicht nur die Wehrpflicht, begrenzen die Anzahl der Truppen und Offiziere in unseren Streitkräften und hindern uns daran, fortschrittliche Ausrüstung zu unterhalten, sie verbieten auch jegliche Militärmanöver oder Kampagnenplanung und schreiben sogar die Anzahl der Gewehre vor, die wir verwenden dürfen."
 BUL_army_restrictions_mobilization_law_tt:1 "§RWir können die Wehrpflicht nicht erhöhen oder Kriege erklären.\nWir können keine Einheiten ausbilden, auflösen oder Einheitsvorlagen bearbeiten.\nWir können keine Rüstungen, Flugzeuge oder Schiffe herstellen§!."
 BUL_second_national_catastrophe:0 "Zweite nationale Katastrophe"
 BUL_second_national_catastrophe_desc:0 "Nach unserer Niederlage im Ersten Weltkrieg wurden wir durch den Vertrag von Neuilly-sur-Seine gezwungen, große Gebiete abzutreten, die heute zu Jugoslawien, Griechenland und Rumänien gehören, und bis vor kurzem hat uns der Völkerbund verpflichtet, vorrangig große Summen an Kriegsreparationen zu zahlen, was unsere Wirtschaft lähmte und die Verschuldung unseres Landes unweigerlich erhöhte. Der nationale Geist hat sich von diesem Schlag nie wirklich erholt, und so ist es kein Wunder, dass dieser Vertrag in Bulgarien im Volksmund als die zweite nationale Katastrophe bezeichnet wird..."
 BUL_second_national_catastrophe_tt:0 "Wird entfernt, wenn Groß-Bulgarien wiederhergestellt ist: \nHat die volle Kontrolle über §YSofia§!, §YPlovdiv§!, §YMoesia§!, §YBurgas[~§! ~], §YSüdserbien§!, §YMazedonien§!, §YZentralmazedonien§!, §YThrakien§!, §YDobrudja§!."
 BUL_imro_01:0 "IMRO"
 BUL_imro_01_desc:0 "Die ständigen brudermörderischen Verbrechen der Internen Makedonischen Revolutionären Organisation (IMRO) haben unseren internationalen Beziehungen schwer geschadet und führten 1934 zur militärischen Zerschlagung der IMRO-Hochburg in Petrich, was der Organisation einen schweren Schlag versetzte und die meisten ihrer Führer zur Flucht ins Ausland zwang. Einige revolutionäre Zellen sind jedoch immer noch in Bulgarien aktiv, und die meisten unserer diplomatischen Beziehungen sind nach wie vor in einem schlechten Zustand."
 BUL_imro_02:0 "IMRO"
 BUL_imro_02_desc:0 "Die ständigen brudermörderischen Verbrechen der Internen Mazedonischen Revolutionären Organisation haben unsere internationalen Beziehungen schon viel zu lange schwer geschädigt, aber wenigstens erkennen die ausländischen Mächte jetzt endlich unsere Bemühungen an, die Organisation zu zerschlagen, um den Frieden auf dem Balkan zu erhalten."
 BUL_imro_04:0 "IMRO"
 BUL_imro_04_desc:0 "Unsere Zusammenarbeit mit der Internen Mazedonischen Revolutionären Organisation wurde nicht nur von unseren Nachbarn, sondern auch von mehreren ausländischen Mächten und sogar von einigen Teilen unserer Bevölkerung heftig kritisiert."
 BUL_tsar_boris_positive_01:0 "Zar Boris III."
 BUL_tsar_boris_positive_01_desc:0 "Die Politik von Boris hat sich als sehr vorteilhaft für Bulgarien erwiesen, und deshalb genießt der Zar nicht nur in den Eliten und den privilegiertesten Kreisen, sondern auch in den einfachsten Schichten eine sehr gute öffentliche Meinung."
 BUL_tsar_boris_negative_01:0 "Zar Boris III."
 BUL_tsar_boris_negative_01_desc:0 "Boris III. weiß, dass sich sein diktatorisches Regime dem Ende zuneigt, und es überrascht nicht, dass er sich weigert, die von unseren Ministern vorgeschlagenen Änderungen zu akzeptieren. Er appelliert an loyale Mitglieder der Regierung, alle unsere Vorschläge zu vereiteln, und versucht verzweifelt, die Kontrolle über die bulgarische Politik so lange wie möglich zu behalten."
 BUL_zveno_ns:0 "Zveno"
 BUL_zveno_ns_desc:0 "Die Auflösung der Militärunion war notwendig, aber sie hatte ihre Folgen: Wir sind endlich einige Zveno-Personen losgeworden, die nichts anderes taten, als die Befehlskette zu behindern, aber wir haben auch wertvolle Ausbilder und erfahrene Offiziere an unseren Militärakademien verloren."
 BUL_fatherland_front_positive:0 "Die Vaterländische Front"
 BUL_fatherland_front_positive_desc:1 "Ursprünglich von der Bulgarischen Arbeiterpartei als politische Widerstandsbewegung gegründet, um der Unterdrückung und dem Faschismus in Bulgarien entgegenzutreten, setzt sich die Vaterländische Front heute aus Mitgliedern verschiedener Organisationen zusammen, die sich gemeinsam gegen all jene stellen, die das bulgarische Proletariat unterwerfen wollen."
 BUL_fatherland_front_negative_desc:0 "Die Vaterländische Front ist eine politische Widerstandsbewegung, die ursprünglich von der kommunistischen Bulgarischen Arbeiterpartei gegründet wurde, heute aber mehrere Gruppen und Organisationen mit sehr unterschiedlichen Ideologien umfasst, die sich gegen die pro-deutsche Militärdiktatur in Bulgarien zusammengeschlossen haben."
 BUL_paramilitary_organizations:0 "Paramilitärische Organisationen"
 BUL_paramilitary_organizations_desc:0 "Bei den Mitgliedern paramilitärischer Organisationen handelt es sich um loyale Personen, die bereits über eine gewisse militärische Disziplin verfügen und bereit sind, für den größeren Ruhm unseres Landes Krieg zu führen. Da wir sie für unsere Sache gewinnen konnten, haben sie sich als zuverlässige Quelle von Arbeitskräften erwiesen."
 BUL_brannik:0 "Brannik"
 BUL_brannik_desc:0 "Diese von Bogdan Filov gegründete pro-faschistische nationale Jugendorganisation wird immer massiver und hat uns seit ihrer Gründung eine beträchtliche Anzahl von Mitgliedern beschert, die bereit sind, sich unseren Streitkräften anzuschließen."
 BUL_liberal_trade_policies:0 "Liberale Handelspolitiken"
 BUL_liberal_trade_policies_desc:0 "Die bulgarische Wirtschaft ist seit der Unabhängigkeit vom Osmanischen Reich von einer Krise in die nächste geschlittert. Die autarke Politik hat sich in der Vergangenheit als unzureichend erwiesen, so dass es an der Zeit ist, eine wirtschaftliche Liberalisierung anzustreben."
 BUL_bulgarian_patriarchate_restored:0 "Das bulgarische Patriarchat"
 BUL_bulgarian_patriarchate_restored_desc:0 "Wir haben endlich die Würde der bulgarisch-orthodoxen Kirche wiederhergestellt, und die Menschen freuen sich nun über die Wahl des ersten bulgarischen Patriarchen seit dem Fall von Tarnovo unter osmanischer Herrschaft im Jahr 1393."
 BUL_national_industry_01:0 "Nationale Industrie"
 BUL_national_industry_01_desc:0 "Wir haben moderne Werkzeuge für unsere industrielle Fertigung erworben, vielleicht nur ein kleiner Schritt, aber ein notwendiger auf dem Weg zur Entwicklung einer starken nationalen Industrie."
 BUL_national_industry_02:0 "Nationale Industrie"
 BUL_national_industry_02_desc:0 "Unser nationales Industrieentwicklungsprojekt hat sich als kostspielig, aber auch als sehr erfolgreich erwiesen, denn es hat die Gründung mehrerer neuer Industrien und die Modernisierung einiger bestehender Industrien ermöglicht."
 BUL_foreign_industry_dynamic_modifier:0 "Ausländische Industrie"
 BUL_foreign_industry_dynamic_modifier_desc:0 "Da wir nicht über die Mittel verfügen, um aus eigener Kraft eine leistungsfähige und effiziente Industrie aufzubauen, müssen wir uns an ausländische Investoren wenden, die bereit sind, ihr Geschäft zu erweitern und in Bulgarien tätig zu werden."
 BUL_tobacco_exports:0 "Tabak-Exporte"
 BUL_tobacco_exports_desc:0 "Wir sind aktiv dabei, unsere Getreideproduktion durch den wertvolleren Tabakanbau zu ersetzen, der uns beträchtliche Einnahmen beschert."
 BUL_nationalized_industry:0 "Verstaatlichte Industrie"
 BUL_nationalized_industry_desc:0 "Wir haben alle ausländischen Fabriken in Bulgarien enteignet und damit unsere industriellen Produktionskapazitäten erheblich gesteigert."
 BUL_aircraft_repair_facilities:0 "Flugzeugreparaturwerkstätten"
 BUL_aircraft_repair_facilities_desc:0 "Wir haben das Projekt zum Ausbau der Flugzeugreparaturwerkstätten von Terem Georgi Benkovski entwickelt, so dass unsere Luftwaffe optimale Wartungs- und Reparaturarbeiten an ihren Flugzeugen durchführen kann."
 BUL_international_pilot_training_program:0 "Internationales Pilotentrainingsprogramm"
 BUL_international_pilot_training_program_desc:0 "Wir haben ein fortlaufendes internationales Pilotenausbildungsprogramm, das unseren Pool an qualifizierten Piloten und Besatzungsmitgliedern für unsere Luftwaffe erheblich erweitert hat."
 BUL_bulgarian_army_01:0 "Bulgarische Armee"
 BUL_bulgarian_army_01_desc:0 "Wir sind von potenziellen Feinden umgeben, wie uns die Geschichte eindringlich gelehrt hat, und es ist von entscheidender Bedeutung, dass wir eine schlagkräftige Armee aufbauen und moderne Taktiken entwickeln, wenn wir uns in künftigen Konflikten durchsetzen wollen."
 BUL_prussia_of_the_balkans_01:0 "Preußen auf dem Balkan"
 BUL_prussia_of_the_balkans_01_desc:0 "In seinen Anfangsjahren war das Zarenreich Bulgarien ein stark militarisierter Staat mit einer großen und gut ausgerüsteten Armee, der als Preußen des Balkans bezeichnet wurde, bis er von seinen früheren, verräterischen Verbündeten verraten wurde. Doch wir haben unser Land nach den demütigenden Niederlagen der Vergangenheit wieder aufgebaut, und nun ist die Zeit gekommen, den früheren Ruhm Bulgariens wiederzuerlangen. Die Welt wird uns wieder das Preußen des Balkans nennen!"
 BUL_worker_strikes:0 "Arbeiterstreiks"
 BUL_worker_strikes_desc:0 "Breite Sozialisten haben sich den Kommunisten angeschlossen, um landesweite Streiks unter den Industriearbeitern anzuzetteln, die unsere Produktion stark behindern und zu Konfrontationen zwischen ihnen und den Behörden führen."
 BUL_buhovo_uranium_mines:0 "Uranminen von Buhovo"
 BUL_buhovo_uranium_mines_desc:0 "In Buhovo, einer bulgarischen Stadt in der Nähe von Sofia, wurden beträchtliche Uranvorkommen entdeckt. In unseren Minen wird diese wertvolle Ressource abgebaut, die für die Entwicklung neuer und leistungsfähiger militärischer Waffen unerlässlich ist."
 BUL_uranium_concession_agreement_ns:0 "Uran-Konzessionsvereinbarungen"
 BUL_uranium_concession_agreement_ns_desc:0 "Wir können die Uranvorkommen in unserem Boden nicht optimal nutzen, und es wäre nicht nur für uns, sondern auch für unsere [FROM.GetAdjective] Verbündeten vorteilhafter, einen Vertrag zu unterzeichnen, der ihnen Nutzungsrechte im Austausch gegen nützliche Materialien und Produkte für unsere heimische Industrie und Landwirtschaft gewährt."
 BUL_volunteers_in_spain_republican:0 "Volontäre in Spanien"
 BUL_volunteers_in_spain_republican_desc:0 "[GetSpanishStruggleFocusLoc]"
 BUL_volunteers_in_spain_nationalist:0 "Freiwillige in Spanien"
 BUL_volunteers_in_spain_nationalist_desc:0 "[GetSupportTheSpanishCoupFocusLoc]"
 BUL_elites_crushed:0 "Elites Crushed"
 BUL_elites_crushed_desc:0 "Wir haben der bulgarischen Oberschicht viele ihrer großen Privilegien genommen, aber infolgedessen haben wir uns eine ganze Reihe von Feinden in wichtigen politischen und militärischen Positionen gemacht. Wir müssen uns dieser Personen entledigen, die nichts anderes tun, als den sozialen Fortschritt in Bulgarien zu behindern."
 BUL_government_reforms_communists_01:0 "Reformen der Regierung"
 BUL_government_reforms_communists_01_desc:0 "Die von der Regierung durchgeführten Reformen im Agrar- und Industriebereich sind zweifellos für die Entwicklung und den Fortschritt des bulgarischen Volkes unerlässlich."
 BUL_trained_youth_wings:0 "Ausgebildete Flügel der Jugend"
 BUL_trained_youth_wings_desc:0 "[GetTrainTheYouthWingsFocusLoc]"
