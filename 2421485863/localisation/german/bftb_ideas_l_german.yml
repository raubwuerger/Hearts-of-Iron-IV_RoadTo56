l_german:
 GRE_debt_to_the_ifc:0 "Verschuldung bei der I.F.C."
 GRE_debt_to_the_ifc_desc:0 "Griechenland ist hoch verschuldet bei der Internationalen Finanzkommission, einer einst einflussreichen Organisation, der heute nur noch das Vereinigte Königreich, Frankreich und Italien vorstehen. Trotz des aufgeblähten Zustands der I.F.C. wünschen die angeschlossenen Länder immer noch, dass ihre Schulden bei Griechenland vollständig beglichen werden - das bedeutet, dass die I.F.C. uns so lange am Gängelband hat, bis wir unsere Schulden bezahlt haben oder ihnen auf andere Weise entkommen sind."
 GRE_debt_to_the_ifc_2:0 "Verschuldung bei der I.F.C."
 GRE_debt_to_the_ifc_2_desc:0 "Griechenland ist hoch verschuldet bei der Internationalen Finanzkommission, einer einst einflussreichen Organisation, die heute nur noch vom Vereinigten Königreich, Frankreich und Italien geleitet wird. Trotz des aufgeblähten Zustands der I.F.C. wünschen die angeschlossenen Länder immer noch, dass ihre Schulden bei Griechenland vollständig beglichen werden - das bedeutet, dass die I.F.C. uns an der kurzen Leine hält, bis wir unsere Schulden bezahlt haben oder ihnen auf andere Weise entkommen sind."
 GRE_debt_to_the_ifc_3:0 "Verschuldung bei der I.F.C."
 GRE_debt_to_the_ifc_3_desc:0 "Griechenland ist hoch verschuldet bei der Internationalen Finanzkommission, einer einst einflussreichen Organisation, die heute nur noch vom Vereinigten Königreich, Frankreich und Italien geleitet wird. Trotz des aufgeblähten Zustands der I.F.C. wünschen die angeschlossenen Länder immer noch, dass ihre Schulden bei Griechenland vollständig beglichen werden - was bedeutet, dass die I.F.C. uns so lange an der kurzen Leine hält, bis wir unsere Schulden bezahlt haben oder ihnen auf andere Weise entkommen sind."
 GRE_george_ii:0 "Georg II."
 GRE_george_ii_desc:0 "Georg II. ist der unpopuläre König der Hellenen, der 1935 dank eines manipulierten Plebiszits aus dem Exil auf den Thron zurückkehrte. Diesmal ist er entschlossen, seinen Thron zu behalten."
 GRE_george_ii_restrained:0 "Georg II."
 GRE_george_ii_restrained_desc:0 "Georg II. ist der zerstrittene König der Hellenen, der 1935 dank eines manipulierten Plebiszits aus dem Exil auf den Thron zurückkehrte. Anstatt zuzulassen, dass der Status dieses einen Mannes die griechische Nation erneut zerreißt, haben die Venezolaner Georg II. erlaubt, als konstitutioneller Monarch nach schwedischem Vorbild zu bleiben."
 GRE_schachtplan:0 "Schachtplan"
 GRE_schachtplan_desc:0 "Der Schachtplan, eine Erfindung des deutschen Wirtschaftswissenschaftlers Hjalmar Schacht, garantiert Griechenland den Zugang zu den deutschen Märkten im Gegenzug für eine erhöhte Einfuhr von Rohstoffen aus Griechenland nach Deutschland. Die Deutschen haben uns großzügig über Wasser gehalten, und doch sind wir vielleicht genau in ihre Falle getappt, weil wir so abhängig von ihrer Großzügigkeit geworden sind."
 GRE_schachtplan_modified:0 "Schachtplan"
 GRE_schachtplan_modified_desc:0 "Der Schachtplan, eine Erfindung des genialen Hjalmar Schacht, garantiert Griechenland den Zugang zu den deutschen Märkten im Gegenzug für einen vorrangigen Marktzugang zu den griechischen Rohstoffen. Die Deutschen haben uns in der Vergangenheit großzügig über Wasser gehalten, und gemeinsam haben wir eine wirklich besondere Wirtschaftsbeziehung aufgebaut."
 GRE_schachtplan_fascistised:0 "Der Gotzamanis-Schachtplan"
 GRE_schachtplan_fascistised_desc:0 "Der neue Schachtplan, der auf dem ursprünglichen Schachtplan von Hjalmar Schacht basiert, wurde von den größten Wirtschaftswissenschaftlern Deutschlands und Griechenlands sorgfältig ausgearbeitet: ein neuer Wirtschaftspakt, der auf den Grundsätzen des Nationalsozialismus beruht. Auch wenn dieses Wirtschaftsabkommen auf lange Sicht nicht verlässlich sein mag, so wird es uns doch in diesen Jahren der Auseinandersetzungen gut genug dienen."
 GRE_agrarian_society:0 "Landwirtschaftliche Gesellschaft"
 GRE_agrarian_society_desc:0 "Griechenland hat sich traditionell auf die Landwirtschaft und die Leichtindustrie gestützt, wobei Handelsprodukte wie Tabak das wichtigste Exportgut Griechenlands sind. Unsere Abhängigkeit von traditionelleren Formen der Fertigung hat uns bei Bauprojekten von der Schwerindustrie größerer Mächte abhängig gemacht. Ein Konflikt bahnt sich an, und wir müssen innovativ sein - und zwar schnell."
 GRE_foreign_monopolies:0 "Ausländische Monopole"
 GRE_foreign_monopolies_desc:0 "Unsere Abhängigkeit von der Schwerindustrie ausländischer Mächte hat dazu geführt, dass viele unserer Entwicklungssektoren fest in den Händen mächtiger Unternehmen liegen, die nur ausländischen Regierungen gegenüber verantwortlich sind. Wir können nicht erwarten, dass wir unseren Modernisierungsprozess in vollem Umfang vorantreiben können, solange wir nicht entweder ein Abkommen mit diesen Monopolen schließen oder sie dauerhaft aus unserem Land vertreiben."
