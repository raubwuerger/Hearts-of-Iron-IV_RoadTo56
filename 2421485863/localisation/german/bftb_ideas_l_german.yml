 GRE_political_instability_fascism_desc:2 "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] [~\n\n~]§WDie £faction_gre_communist §YCommunists§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] [~\n\n~]§WDie £faction_gre_fascist §YFascists§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] [Zwischen 1924 und 1935 hatten wir dreiundzwanzig Regierungswechsel, dreizehn Putsche und eine Diktatur! Der Faschismus stellt die Einheit über alles - wenn wir nicht in der Lage sind, das griechische Volk wirksam zu mobilisieren und ihm zu zeigen, dass der Faschismus die klare Antwort auf Griechenlands Probleme ist, dann verdienen wir es nicht zu regieren."
