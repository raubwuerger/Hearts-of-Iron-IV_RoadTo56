 tank_reliability_upgrade:0 "Verlässlichkeit"
 tank_reliability_upgrade_desc:1 "Eine höhere Zuverlässigkeit führt dazu, dass Sie weniger Geräte ersetzen müssen, die ausfallen."
 mech_cost_upgrade:0 "Produktionskosten"
 mech_cost_upgrade_desc:0 "Durch die Optimierung des Designs und die Substitution weniger wichtiger Materialien kann das Fahrzeug schneller gebaut werden, weist aber etwas mehr Mängel auf."
 plane_armor_upgrade:0 "Panzerung"
 plane_armor_upgrade_desc:0 "Selbstabdichtende Treibstofftanks und Panzerplatten verbessern die Überlebensfähigkeit."
 artillery_equipment_2:0 "Verbesserte Artillerie"
 artillery_equipment_2_desc:0 "Neue Haubitzenkonstruktionen, die die Vorteile neuer hydraulischer Rückstoßvorrichtungen und längerer Rohre nutzen."
 artillery_equipment_3:0 "Fortgeschrittene Artillerie"
 artillery_equipment_3_desc:0 "Leichte Artillerie, die für den Transport zerlegt werden kann, wodurch es möglich wird, Artillerieunterstützung in bisher schwer zugängliche Gebiete zu bringen."
 anti_air_equipment_2:0 "Verbesserte Luftabwehr"
 anti_air_equipment_2_desc:0 "Luftabwehrkanonen mit längeren Patronen und Läufen, die auf hoch fliegende Flugzeuge zielen können."
 anti_air_equipment_3:0 "Erweiterte Luftabwehr"
 anti_air_equipment_3_desc:1 "Ein fortschrittliches mobiles Flakgeschütz mit größerer Reichweite und Feuerkapazität, um auch die schnellsten und am höchsten fliegenden feindlichen Flugzeuge zu bekämpfen."
 rocket_artillery_equipment_2:0 "Fortgeschrittene Raketenartillerie"
 rocket_artillery_equipment_2_desc:0 "Drallstabilisierte Raketen, die die Reichweite leichterer Artilleriebatterien erhöhen."
 anti_tank_equipment_2:0 "Verbesserte Panzerabwehr"
 anti_tank_equipment_2_desc:0 "Kanonen größeren Kalibers zur Bekämpfung schwerer Panzer mit schräger Panzerung."
 anti_tank_equipment_3:0 "Erweiterte Panzerabwehr"
 anti_tank_equipment_3_desc:0 "Durch die Kombination verschiedener neuer Munitionstechnologien mit Geschützen mit höherer Mündungsgeschwindigkeit sind diese Panzerabwehrkanonen auf jede neue Panzerung unserer Feinde vorbereitet."
 motorized_rocket_equipment:0 "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_short:0 "Mot. R. Artillerie"
 motorized_rocket_equipment_desc:0 "Mehrfachraketenwerfer wie diese bringen Sprengstoff schneller in ein Zielgebiet als herkömmliche Artillerie, haben aber eine geringere Genauigkeit und benötigen eine längere Nachladezeit. Da diese Version auf Lastwagen montiert ist, kann sie Angriffe starten und die Position wechseln, bevor der Feind das Feuer erwidern kann."
 motorized_rocket_equipment_1:0 "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_1_short:0 "Mot. R. Artillerie"
 motorized_rocket_equipment_1_desc:0 "Diese Mehrfachraketenwerfer bringen Sprengstoff schneller in ein Zielgebiet als herkömmliche Artillerie, haben aber eine geringere Treffsicherheit und benötigen eine längere Nachladezeit. Da diese Version auf Lastwagen montiert ist, kann sie Angriffe starten und die Position wechseln, bevor der Feind das Feuer erwidern kann."
 amphibious_mechanized_equipment:0 "Amphibische Landungsfahrzeuge"
 amphibious_mechanized_equipment_short:0 "Amtracs"
 amphibious_mechanized_equipment_desc:0 "Amphibische Traktoren, auch Amtracs genannt, ermöglichen es den Marines, unter gepanzertem Schutz an einem Strand zu landen. Dies geht jedoch auf Kosten einer schlechten Treibstoffeffizienz."
 amphibious_mechanized_equipment_1:0 "Basis-Amphibienschlepper"
 amphibious_mechanized_equipment_1_short:0 "Einfacher Amtrac"
 amphibious_mechanized_equipment_1_desc:0 "Amphibische Traktoren oder Amtracs ermöglichen es Marines, unter gepanzertem Schutz an einem Strand zu landen. Dies geht jedoch auf Kosten einer schlechten Treibstoffeffizienz."
 amphibious_mechanized_equipment_2:0 "Verbesserter amphibischer Traktor"
 amphibious_mechanized_equipment_2_short:0 "Verbesserter Amtrac"
 amphibious_mechanized_equipment_2_desc:0 "Diese Amtracs weisen einige Verbesserungen gegenüber der Basisversion auf, wie z. B. eine hintere Laderampe zum leichteren Entladen am Strand."
 amphibious_tank_equipment:0 "Amphibische Panzer"
 amphibious_tank_equipment_short:0 "Amphib. Panzer"
 light_tank_amphibious_chassis:0 "Leichte amphibische Panzer"
 light_tank_amphibious_chassis_short:0 "L. Amphib. Panzer"
 medium_tank_amphibious_chassis:0 "Mittlere Amphibische Panzer"
 medium_tank_amphibious_chassis_short:0 "M. Amphib. Panzer"
 heavy_tank_amphibious_chassis:0 "Schwere amphibische Panzer"
 heavy_tank_amphibious_chassis_short:0 "H. Amphib. Panzer"
 amphibious_tank_equipment_1:0 "Amphibischer Grundpanzer"
 amphibious_tank_equipment_2:0 "Verbesserter amphibischer Panzer"
 amphibious_tank_equipment_desc:0 "Panzer, die so modifiziert wurden, dass sie sich durch Wasser bewegen können. Sie eignen sich viel besser für amphibische Landungen und Flussdurchquerungen als andere Panzer, benötigen aber mehr Treibstoff."
 amphibious_tank_equipment_1_desc:0 "Dieses Fahrzeug ist im Wesentlichen ein leichter, schwimmfähiger Panzer, der den Einheiten, die einen Brückenkopf aufbauen, Feuerunterstützung bietet."
 amphibious_tank_equipment_2_desc:0 "Ein mittlerer Panzer, der für die Fortbewegung im Wasser umgebaut wurde. Die zusätzliche Vielseitigkeit und Mobilität geht auf Kosten einer geringeren Treibstoffeffizienz."

