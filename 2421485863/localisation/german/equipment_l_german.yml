l_german:
 submarine:0 "U-Boot"
 submarine_desc:0 "U-Boote setzen Tarnkappen und starke Torpedos ein, um feindliche Konvois zu zerstören."
 both_cruisers_desc:0 "Leichter Kreuzer - Ein leichtes Abschirmschiff. Seine Hauptaufgabe ist es, Großkampfschiffe vor feindlichen leichten Schiffen zu schützen, aber er kann auch mächtige Torpedos abfeuern, die größere Schiffe verletzen können. Schwerer Kreuzer - Ein großer gepanzerter Kreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen."
 light_cruiser:1 "Leichter Kreuzer"
 light_cruiser_desc:0 "Ein leichtes Abschirmschiff. Seine Hauptaufgabe ist es, Großkampfschiffe vor feindlichen leichten Schiffen zu schützen, aber er kann auch mächtige Torpedos abfeuern, die größere Schiffe verletzen können."
 heavy_cruiser:1 "Schwerer Kreuzer"
 heavy_cruiser_desc:0 "Ein großer gepanzerter Kreuzer, der sehr flexibel ist. Eine gute Wahl für Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen."
 destroyer:0 "Zerstörer"
 destroyer_desc:0 "Das leichteste Abschirmschiff. Seine Aufgabe ist es, größere Schiffe zu verteidigen und U-Boote zu finden und zu zerstören."
 ship_hull_light:1 "Leichter Rumpf"
 ship_hull_light_desc:0 "Das leichteste Abschirmschiff. Seine Aufgabe ist die Verteidigung größerer Schiffe und das Aufspüren und Zerstören von U-Booten."
 carrier:0 "Flugzeugträger"
 carrier_desc:0 "Ein kapitales Schiff, das mächtige Flugzeugträger in die Schlacht mitnehmen kann. Nützlich auch als schwimmender Flugplatz, den man vor der Küste des Gegners anlegen kann."
 battleship:0 "Schlachtschiff"
 battleship_desc:0 "Das größte Kapitalschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine so teure Investition verdient eine angemessene Unterstützung durch kleinere Schutzschiffe."
 battle_cruiser:0 "Schlachtkreuzer"
 battle_cruiser_desc:0 "Ein großes Großkampfschiff, dessen Offensivfähigkeiten denen eines Schlachtschiffs ähneln, dessen schwächere Panzerung jedoch gegen eine höhere Geschwindigkeit eingetauscht wird."
 convoy:0 "Konvoi"
 convoy_desc:0 "Konvois werden für den internationalen Handel mit Waren und Ressourcen eingesetzt. Sie werden auch zur Beförderung von Truppen und zur Durchführung von Seeinvasionen eingesetzt."
 sh_battleship:0 "Überschwere Schlachtschiffe"
 sh_battleship_desc:0 "Das größte Kapitalschiff mit den größten Kanonen und der stärksten Panzerung, die man für Geld kaufen kann. Eine so teure Investition verdient eine angemessene Unterstützung durch kleinere Schutzschiffe."
 light_airframe:0 "Leichte Flugzeuge"
 light_airframe_desc:0 "Flugzeuge mit leichter Zelle"
 medium_airframe:0 "Mittlere Flugzeugzelle"
 medium_airframe_desc:0 "Flugzeuge auf Basis mittlerer Zelle"
 heavy_airframe:0 "Schwere Zelle"
 heavy_airframe_desc:0 "Flugzeuge mit schwerer Zelle"
 jet_engines:0 "Strahltriebwerke"
 JET_ENGINES_SPECIAL:0 "Die Entwicklung von Strahltriebwerken ist eine wesentliche Voraussetzung für die Entwicklung von strahlgetriebenen Flugzeugen. Sie muss erforscht werden, bevor man fortschrittliche Flugzeuge erforschen kann."
 jet_engines_desc:0 "Das Strahltriebwerk ist ein Durchbruch in der Antriebstechnologie und wird die Entwicklung einer völlig neuen Generation von Flugzeugen ermöglichen."
 convoy_1:0 "Konvoi"
 armored_car_equipment:0 "Gepanzertes Fahrzeug"
 armored_car_equipment_desc:0 "Leichte gepanzerte Radfahrzeuge. Sie werden häufig zur Aufklärung und zur Unterdrückung von Widerstand eingesetzt, können aber auch mit schwereren Waffen ausgestattet werden."
 motorized_equipment:0 "Motorisierte"
 motorized_equipment_desc:0 "Lastkraftwagen und andere Fahrzeuge, die für den Transport von Truppen zu und im Feld verwendet werden."
 motorized_equipment_1:0 "Motorisiert"
 motorized_equipment_1_desc:0 "Die Motorisierung der Infanterie ist der erste Schritt zur Mechanisierung einer Armee. Zivile Lastkraftwagen lassen sich leicht für militärische Zwecke wie den Transport von Soldaten, das Ziehen von Geschützen und den Transport von Ausrüstung und Nachschub umrüsten. Dadurch wird die strategische Mobilität von Infanterieeinheiten, die ansonsten auf den Marsch angewiesen wären, erheblich gesteigert."
 support_equipment_short:0 "Unterstützung Eq."
 support_equipment:0 "Unterstützungsausrüstung"
 support_equipment_desc:0 "Funkgeräte, Jeeps, Pontons und andere Ausrüstung zur Unterstützung der Truppen."
 support_equipment_1:0 "Unterstützungsausrüstung"
 support_equipment_1_desc:0 "Funkgeräte, Jeeps, Pontons und andere Ausrüstung zur Unterstützung der Truppen."
 tank_armor_upgrade:0 "Panzerung"
 tank_armor_upgrade_desc:0 "Eine bessere Panzerung als die, die deine Feinde durchdringen können, ist ein großer Vorteil für deine Divisionen, wird dich aber wahrscheinlich verlangsamen."
 tank_gun_upgrade:0 "Hauptgeschütz"
 tank_gun_upgrade_desc:0 "Es ist wichtig, ein Geschütz zu haben, das mit der gegnerischen Panzerung mithalten und sie durchdringen kann."
 tank_aa_upgrade:0 "Anti-Luft-Bewaffnung"
 tank_aa_upgrade_desc:0 "Sorge dafür, dass unsere Luftabwehrbewaffnung in der Lage ist, die neuesten Flugzeuge abzuschießen."
 tank_at_upgrade:0 "Panzerabwehr-Bewaffnung"
 tank_at_upgrade_desc:0 "Stellen Sie sicher, dass unsere Panzerjäger die neuesten feindlichen Panzer besiegen können."
 tank_art_upgrade:0 "Artillerie-Bewaffnung"
 tank_art_upgrade_desc:1 "Stellen Sie sicher, dass unsere selbstfahrende Artillerie über eine massive Feuerkraft verfügt, die jeden ungepanzerten Feind vernichten kann."
 tank_reliability_upgrade:0 "Verlässlichkeit"
 tank_reliability_upgrade_desc:0 "Die Verbesserung der Zuverlässigkeit führt dazu, dass weniger Panzer kaputt gehen, die Sie ersetzen müssen."
 tank_engine_upgrade:0 "Motor"
 tank_engine_upgrade_desc:0 "Mehr Mobilität verschafft taktische und strategische Vorteile und ermöglicht eine stärkere Panzerung, ohne dass die Geschwindigkeit wesentlich verringert wird."
 ac_engine_upgrade:0 "Antrieb"
 ac_engine_upgrade_desc:0 "Mehr Mobilität verschafft taktische und strategische Vorteile und ermöglicht mehr Panzerung, ohne dass die Geschwindigkeit signifikant sinkt."
 ship_gun_upgrade:0 "Geschütz"
 ship_gun_upgrade_desc:0 "Es ist wichtig, ein Geschütz zu haben, das mit der gegnerischen Panzerstärke mithalten und sie durchdringen kann."
 ship_torpedo_upgrade:0 "Torpedo"
 ship_torpedo_upgrade_desc:0 "Ein Torpedo ist ein mächtiger Angriff, der von kleineren Schiffen abgefeuert werden kann, sobald sie in Reichweite sind, und eine hohe Chance auf kritische Treffer hat."
 ship_armor_upgrade:0 "Panzerung"
 ship_armor_upgrade_desc:0 "Mehr Panzerung, um dein Schiff gegen feindlichen Beschuss zu schützen"
 carrier_armor_upgrade:0 "Panzerung"
 carrier_armor_upgrade_desc:0 "Mehr Panzerung zum Schutz vor feindlichem Beschuss"
 ship_engine_upgrade:0 "Motor"
 ship_engine_upgrade_desc:0 "Ein Schiff mit einem stärkeren Antrieb kann den Abstand zu seinen Gegnern im Kampf kontrollieren"
 ship_reliability_upgrade:0 "Verlässlichkeit"
 ship_reliability_upgrade_desc:0 "Ein Schiff mit hoher Zuverlässigkeit ist weniger anfällig für kritische Treffer, die einem Schiff ohne gut durchdachte Konstruktion großen Schaden zufügen können."
 ship_anti_air_upgrade:0 "Luftabwehr"
 ship_anti_air_upgrade_desc:0 "Mehr Geschütze, die Blei in die Luft schießen, bedeuten mehr abgeschossene feindliche Flugzeuge!"
 ship_ASW_upgrade:0 "ASW"
 ship_ASW_upgrade_desc:0 "Anti-Submarine-Warfare-Waffen sind wichtig, um U-Boote zu orten und auszuschalten."
 destroyer_engine_upgrade:0 "Motor"
 destroyer_engine_upgrade_desc:0 "Ein Schiff mit einem stärkeren Motor kann den Abstand zu seinen Gegnern in der Schlacht kontrollieren."
 sub_engine_upgrade:0 "Motor"
 sub_engine_upgrade_desc:0 "Ein Schiff mit einem stärkeren Antrieb kann die Entfernung zu seinen Gegnern im Gefecht kontrollieren."
 sub_stealth_upgrade:0 "Tarnung"
 sub_stealth_upgrade_desc:0 "Die größte Stärke eines U-Boots ist seine Fähigkeit, unentdeckt zu bleiben und nur dann anzugreifen, wenn es im Vorteil ist."
 sub_torpedo_upgrade:0 "Torpedo"
 sub_torpedo_upgrade_desc:0 "Ein Torpedo ist ein mächtiger Angriff, der von kleineren Schiffen abgefeuert werden kann, sobald sie in Reichweite sind, und eine hohe Chance auf kritische Treffer hat."
 ship_deckspace_upgrade:0 "Platz an Deck"
 ship_deckspace_upgrade_desc:0 "Mehr Platz für den Transport und den Start von trägerfähigen Flugzeugen"
 plane_gun_upgrade:0 "Bewaffnung"
 plane_gun_upgrade_desc:0 "Bessere Waffen zur Bekämpfung anderer Flugzeuge"
 cv_plane_gun_upgrade:0 "Waffen"
 cv_plane_gun_upgrade_desc:0 "Bessere Waffen für den Kampf mit anderen Flugzeugen"
 plane_engine_upgrade:0 "Triebwerk"
 plane_engine_upgrade_desc:0 "Eine höhere Geschwindigkeit verschafft einem Flugzeug einen Vorteil bei der Positionierung und Zielwahl. Wichtig für Abfangjäger."
 plane_range_upgrade:0 "Reichweite"
 plane_range_upgrade_desc:0 "Ein Flugzeug mit größerer Reichweite kann strategisch wichtigere Gebiete für Einsätze erreichen."
 cv_plane_range_upgrade:0 "Reichweite"
 cv_plane_range_upgrade_desc:0 "Ein Flugzeug mit größerer Reichweite kann mehr strategische Gebiete für Einsätze erreichen."
 plane_reliability_upgrade:0 "Verlässlichkeit"
 plane_reliability_upgrade_desc:0 "Bei einem Flugzeug mit geringer Zuverlässigkeit besteht die Gefahr von Unfällen während des Einsatzes."
 plane_naval_upgrade:0 "Angriff"
 plane_naval_upgrade_desc:0 "Mehr Tragfähigkeit für Anti-Schiffswaffen."
 cv_plane_naval_upgrade:0 "Angriff"
 cv_plane_naval_upgrade_desc:0 "Mehr Tragfähigkeit für Anti-Schiffswaffen."
 plane_bomb_upgrade:0 "Bombardierung"
 plane_bomb_upgrade_desc:0 "Größerer Bombenschacht für eine höhere Nutzlast."
 plane_tac_bomb_upgrade:0 "Bombardierung"
 plane_tac_bomb_upgrade_desc:0 "Größerer Bombenschacht für mehr Nutzlast."
 plane_cas_upgrade:0 "Angriff"
 plane_cas_upgrade_desc:0 "Verbesserte Waffen für den Angriff auf Bodenziele"
 plane_armor_upgrade:0 "Panzerung"
 plane_armor_upgrade_desc:0 "Selbstdichtende Treibstofftanks und Panzerplatten verbessern die Überlebensfähigkeit."
