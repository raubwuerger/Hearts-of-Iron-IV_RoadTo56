 train_equipment:0 "Zug"
 train_equipment_desc:0 "Züge transportieren Vorräte von der Nachschubhauptstadt zu den Nachschubknotenpunkten, die mit der Eisenbahn verbunden sind."
 train_equipment_1:0 "Ziviler Zug"
 train_equipment_1_desc:0 "Diese Zuglokomotive wurde vom Militär aus dem regulären zivilen Güterverkehr übernommen und ist gut geeignet, um große Mengen an Nachschub über lange Strecken zu transportieren. Ihre zivile Bauweise macht sie jedoch anfällig."
 train_equipment_2:0 "Kriegs-Sparzug"
 train_equipment_2_desc:0 "Eine vereinfachte Konstruktion, bei der viele Merkmale, die bei regulären Güterzügen üblich sind, aus Gründen der billigeren Produktion weggelassen wurden. Er ist immer noch genauso anfällig wie ein normaler Zug, kann aber leichter ersetzt werden."
 train_equipment_3:0 "Gepanzerter Zug"
 train_equipment_3_desc:0 "Eine Zuglokomotive, die von einer schweren Panzerung umgeben ist, um sie weniger anfällig für feindliche Angriffe zu machen. Er kann genauso viel Fracht transportieren wie alle anderen Modelle, ist aber teurer in der Herstellung."
 railway_gun_equipment:0 "Eisenbahn-Artillerie"
 railway_gun_equipment_desc:0 "Ein schweres Geschütz, das zum Transport auf einen Eisenbahnwagen montiert ist."
 railway_gun_desc:0 "Die Eisenbahn bietet die Möglichkeit, schwere Geschütze mit angemessener Geschwindigkeit weit ins Landesinnere zu transportieren und so feindliche Stellungen aus großer Entfernung und mit guter Wirkung zu beschießen."
 railway_gun_equipment_1:0 "Eisenbahngeschütz"

 floating_harbor_equipment:0 "Schwimmender Hafen"
 floating_harbor_equipment_desc:1 "Eine Reihe von Pontons und vorgefertigten Betonkonstruktionen, die über das Wasser bewegt und innerhalb weniger Stunden zusammengebaut werden können, um einen geschützten Landeplatz zum Entladen von Nachschub zu schaffen."
 floating_harbor_equipment_1:0 "Schwimmende Häfen"
 floating_harbor_equipment_1_desc:1 "Eine Reihe von Pontons und vorgefertigten Betonstrukturen, die über das Wasser bewegt und innerhalb von Stunden zusammengebaut werden können, um einen geschützten Landeplatz zum Entladen von Vorräten zu schaffen."

