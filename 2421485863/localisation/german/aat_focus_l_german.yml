#Communist Path ""
 NOR_a_resurgent_labor_movement: "Eine wiederauflebende Arbeiterbewegung"
 NOR_a_resurgent_labor_movement_desc: "Die Menschen in [NOR.GetName] akzeptieren nicht länger die Augenbinden des Kapitalismus. Sie sehen endlich die Wahrheit, dass sie langsam in der von ihren Herren verursachten Armut ertrunken sind. Jetzt erheben sie ihre Köpfe über das Wasser und sehen eine Revolution an ihrem Horizont!"
 NOR_compromise_with_the_nkp: "Kompromiss mit der NKP"
 NOR_compromise_with_the_nkp_desc: "Da die Sicherheit unserer Nation am Rande eines Abgrunds zu stehen scheint, kann uns vielleicht ein Kompromiss mit der Norges Kommunistiske Parti und ihren tief verwurzelten Verbindungen zum Stalinismus helfen, die Hilfe von [SOU.GetNameDef] zu sichern. Das ist sicherlich besser als eine Zukunft der Unterwerfung unter Faschisten oder Kapitalisten."
 NOR_prosecute_the_nkp: "Verfolgen Sie die NKP"
 NOR_prosecute_the_nkp_desc: "Die Arbeiterpartei spaltete sich von der NKP ab, als ihre Treue zu Stalin und nicht zu den Arbeitern von [NOR.GetName] offensichtlich wurde. Wir haben zu lange zugelassen, dass ihr verfaulter Leichnam vor sich hin gärt. Wir müssen diese Verräter mit aller Kraft zerschlagen, bevor sie uns an [SOU.GetName] verraten."
 NOR_the_seeds_of_the_revolution: "Die Saat der Revolution"
 NOR_the_seeds_of_the_revolution_desc: "Der Kapitalismus hat die Mittel zu seiner eigenen Zerstörung geschaffen, und genau da kommen wir ins Spiel. Es ist nun unsere Aufgabe, die Saat für eine bessere Zukunft in den Völkern von [NOR.GetName] zu säen. Dann werden wir abwarten, bis wir die Früchte unserer eigenen Arbeit ernten können."
 NOR_the_voice_of_the_people: "Die Stimme des Volkes"
 NOR_the_voice_of_the_people_desc: "Wir müssen auf das Volk hören und die Mittel schaffen, um diese Stimme zu verstärken und die Wahrheiten von Marx zu verbreiten. Nur dann wird unsere Revolution von unten nach oben verwirklicht werden. Lasst das Volk seine Forderungen nach Freiheit von der Unterdrückung durch das Kapital herausschreien."
 NOR_organize_partisan_militias: "Organisiert Partisanenmilizen"
 NOR_organize_partisan_militias_desc: "Es ist offensichtlich, dass der Kapitalismus seinen Griff auf die Arbeiter von [NOR.GetName] nicht kampflos aufgeben wird. Lasst uns die Willigen bewaffnen und ausbilden, damit sie, wenn die Zeit gekommen ist, aufstehen und der Revolution den Weg ebnen können, um die Ketten des Kapitals zu sprengen."
 NOR_consolidate_power: "Macht konsolidieren"
 NOR_consolidate_power_desc: "Jetzt, da wir die Macht haben, um die Zukunft zu sichern, die wir anstreben, ist es an der Zeit, dafür zu sorgen, dass wir sie auch behalten können. Durch Säuberungen und neue Aufgaben werden wir diesen Staat in die Form bringen, die uns Erfolg und Wohlstand ermöglichen wird."
 NOR_demand_nationalizations: "Verlangen Sie Verstaatlichungen"
 NOR_demand_nationalizations_desc: "Diese bürgerliche Regierung kennt die Macht des kollektiven Eigentums an den Produktionsmitteln noch nicht. Wir müssen die Verstaatlichung wichtiger Fabriken im ganzen Land fordern, damit wir die Revolution in Gang bringen können, noch bevor sie begonnen hat. Und was noch wichtiger ist: Je mehr Fabriken, desto mehr Arbeiter und Verbündete für unsere Sache."
 NOR_squash_dissent: "Dissens unterdrücken"
 NOR_squash_dissent_desc: "Wir können nicht zulassen, dass die Früchte unserer Bemühungen von Ungeziefer gestohlen werden. Es ist zwingend erforderlich, dass wir Andersdenkende finden und ein für alle Mal auslöschen. Schließlich ist jeder, der unsere Regierung anzweifelt, unser Feind."
 NOR_denounce_the_german_reich: "Denunzieren Sie [GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "Wir können nicht zulassen, dass [GetNorwegianThreateningFascist] auf den Menschen der Menschen in der Welt herumtrampelt. Wir müssen alle Menschen auf der Welt wissen lassen, wofür wir stehen, damit sie sich auf unsere Seite gegen den Faschismus stellen."
 NOR_moscows_education_centers: "Kommunistische Bildungszentren"
 NOR_moscows_education_centers_desc: "Jahrelang hat die Komintern Genossen aus ganz Skandinavien die Fähigkeiten vermittelt, die notwendig sind, um die Revolution aus dem Untergrund heraus voranzutreiben. Nun sind wir in der Lage, sie ans Licht zu holen, um ihnen beizubringen, wie man die Revolution unaufhörlich weiterführt."
 NOR_workers_and_farmers_rise: "Arbeiter und Bauern erheben sich"
 NOR_workers_and_farmers_rise_desc: "Der Boden ist bereitet, die Saat ist gepflanzt, und das Feuer der Revolution ist im Begriff, entzündet zu werden. Lasst die Arbeiter und Bauern von [NOR.GetNonIdeologyName] sich erheben und die Produktionsmittel aus den blutigen Händen der Kapitalisten und Großgrundbesitzer nehmen."
 NOR_war_in_finland: "Krieg in Finnland"
 NOR_war_in_finland_desc: "Das finnische Volk hat lange genug gelitten, wir müssen unsere Kräfte mit [SOU.GetName] vereinen, um es vom Kapitalismus zu befreien. Dies wird nur der erste Schritt zur Befreiung aller nordischen Völker sein."
 NOR_defend_finland: "Finnland verteidigen"
 NOR_defend_finland_desc: "Wir können nicht zulassen, dass das verachtenswerte [SOU.GetName] die stolze Nation von [FIN.GetName] ausnutzt. Wir müssen gegen die Tyrannei eines Regimes zu den Waffen greifen, das vorgibt, für das Volk zu sein, es aber nur mit Füßen tritt. Finnland muss unabhängig bleiben."
 NOR_send_the_king_back_to_denmark: "Schickt den König zurück nach Dänemark"
 NOR_send_the_king_back_to_denmark_desc: "Wir können uns nicht Kommunisten nennen, wenn wir die königliche Familie beibehalten. Eine Monarchie, die sich der Macht und der Produktionsmittel bemächtigt hat, wäre ein Sammelbecken für Konterrevolution und Dissidenten. Wir müssen mit der königlichen Familie schnell fertig werden."
 NOR_worker_armies: "Arbeiterarmeen"
 NOR_worker_armies_desc: "Es gibt viel Arbeit zu tun und nicht genug Bevölkerung, um alles auf einmal zu erledigen. Indem wir eine Hierarchie der Arbeiter einrichten, als wären sie militärische Unternehmen und Abteilungen, können wir ein Projekt nach dem anderen wieder auf die Beine bringen. "
 NOR_nationalize_the_hydro_plants: "Verstaatlichung der Wasserkraftwerke"
 NOR_nationalize_the_hydro_plants_desc: "Die Wasserkraft ist eines der Grundnahrungsmittel der [ROOT.GetAdjective]-Industrie, aber sie ist derzeit in den falschen Händen, in kapitalistischen Händen! Beschlagnahmen wir die Mittel zur Erzeugung von Energie, um die nächste Phase der Revolution voranzutreiben."
 NOR_expand_military_industry: "Militärindustrie ausbauen"
 NOR_expand_military_industry_desc: "Unsere im Entstehen begriffene Militärindustrie wird nicht ausreichen, um den globalen Kapitalismus zu stürzen. Sie muss ausgebaut werden, um den Bedarf unserer ständig wachsenden Streitkräfte zu decken."
 NOR_a_new_norway: "Ein neues Norwegen"
 NOR_a_new_norway_desc: "Das norwegische Volk ist endlich vom Joch des Kapitals befreit, und diese Tatsache muss bei der Gestaltung unseres neuen Landes zum Ausdruck kommen. Nicht länger werden Oligarchen und Magnaten die Richtung des Landes diktieren, von nun an ist das norwegische Volk für seine Zukunft verantwortlich. Für ein neues Norwegen und darüber hinaus!"
 NOR_norwegian_engineering: "Norwegische Technik"
 NOR_norwegian_engineering_desc: "Wenn wir eine wirklich permanente Revolution erreichen wollen, müssen wir uns von Kriegsgeräten trennen, die mit ausgebeuteten Brüdern und Schwestern hergestellt wurden. Wir müssen unsere eigenen Entwürfe entwickeln und unsere eigene Ausrüstung herstellen, wenn wir diese Revolution wirklich unsere nennen wollen."
 NOR_reawaken_the_permanent_revolution: "Die Permanente Revolution wiedererwecken"
 NOR_reawaken_the_permanent_revolution_desc: "Trotzkij hat uns gelehrt, dass die Revolution nicht aufhören wird und in der Tat nicht aufhören kann, solange das Proletariat nicht das Ruder der Geschichte in der Hand hat. Lasst uns das Proletariat in Skandinavien und darüber hinaus erheben!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "Jahrelang hat Iosif Stalin die Worte von Marx und Lenin zu seinem eigenen Vorteil verdreht, seine Feinde in Känguru-Gerichten zu Unrecht verurteilt und unzählige Menschenleben im Streben nach seinem Ego geopfert. Wir müssen ihn aufhalten, bevor er die Zukunft des Proletariats vernichtet."
 NOR_crush_stalin_canonical: "Stalin zermalmen"
 NOR_crush_stalin_generic: "Zerschlagt den Roten Bären"
 NOR_crush_big_communist: "Zerschlagt [?GLOBAL.platonic_big_communist.GetNameDef]"



 NOR_crush_hitler: "Hitler vernichten"
 NOR_crush_hitler_desc: "Nur wenige Männer haben so viele Verbrechen gegen die Menschheit begangen wie Adolf Hitler. Er hat unzählige Leben zerstört, und seine Bosheit scheint keine Grenzen zu kennen. Sein Ziel ist die Zerstörung von allem, was uns lieb und teuer ist. Deshalb müssen wir seine Pläne durchkreuzen, bevor er uns vernichtet."
 NOR_prepare_for_war: "Bereitet euch auf den Krieg vor"
 NOR_prepare_for_war_desc: "Er scheint unvermeidlich zu sein, warum sollten wir uns also vormachen, dass der Frieden ewig währt. Krieg kann sich an Nationen wie die unsere heranschleichen, also müssen wir auf alles gefasst sein."
 NOR_join_the_allies: "Schließen Sie sich den Verbündeten an"
 NOR_join_the_allies_desc: "Denn wenn das Schlimmste eintritt, werden starke und vertrauenswürdige Verbündete den Unterschied zwischen Unterwerfung und Freiheit ausmachen. [FRA.GetName] und [ENG.GetName] haben den Großen Krieg gegen Deutschland gewonnen, und wir glauben, dass sie es wieder tun können."
 NOR_proactive_defense: "Proaktive Verteidigung"
 NOR_proactive_defense_desc: "Unsere Feinde können nicht angreifen, wenn wir sie bereits vernichtet haben. Lasst uns den Krieg in ihr Land bringen, bevor er unseres berührt, und ihnen zeigen, was das Volk von [NOR.GetName] tun kann, wenn es bedroht wird."
 NOR_secure_the_swedish_iron_ore: "Sichern Sie das schwedische Eisenerz"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetName] verfügt über enorme Mengen an hochwertigem Eisenerz unter seinem Land, das im Winter, wenn seine nördlichen Häfen zugefroren sind, durch Narvik geflossen ist. Es ist nicht hinnehmbar, dass diese Erzquelle so ungeschützt ist und jedem fremden Tyrannen zur Verfügung steht. Wir müssen sie erobern, bevor unsere Feinde daran denken, dasselbe zu tun."
 NOR_secure_denmark: "Dänemark sichern"
 NOR_secure_denmark_desc: "Die Großmächte, die südlich von [NOR.GetName] liegen, wurden lange Zeit von unserem früheren Herrn, [DEN.GetName], in Schach gehalten, und wenn ihre schwache Armee kapitulieren würde, stünde das Tor zu [NOR.GetName] weit offen. Wir müssen dies verhindern, indem wir dieses Tor selbst bemannen."
 NOR_invite_secret_army: "Kooptieren Sie die Geheimarmee"
 NOR_invite_secret_army_desc: "In der Vergangenheit haben die Führer von [NOR.GetNonIdeologyName] eine Geheimarmee gegründet, um das Land im Falle einer kommunistischen Revolution zu verteidigen, aber es gibt keinen Grund, sie zu verfolgen, da ihr Zweck jetzt irrelevant ist. Wir können einen Kompromiss eingehen und diejenigen, die ihr Land verteidigen wollen, einladen, mit uns statt gegen uns zu kämpfen."
 NOR_revive_pomor_trade: "Wiederbelebung des Pomor-Handels"
 NOR_revive_pomor_trade_desc: "Jahrhundertelang trieben unsere Völker im Norden Handel mit der Region Pomor am Weißen Meer. Er ermöglichte beiden Völkern Wohlstand, doch die imperialen Mächte und der Kapitalismus setzten ihm ein Ende. Lasst uns den Handel mit unseren langjährigen Brüdern wiederbeleben."
 NOR_join_the_comintern: "Treten Sie der Komintern bei"
 NOR_join_the_comintern_desc: "Die Kommunistische Internationale ist der wahre Dachverband, der weltweit für die Revolution des Proletariats kämpft. Wenn wir hoffen, Kapitalismus und Faschismus zu besiegen, ist dies der beste und einzige Weg."
 NOR_soviet_industrial_cooperation: "Sowjetische industrielle Zusammenarbeit"
 NOR_soviet_industrial_cooperation_desc: "Es ist keine Schande, die Hilfe größerer, entwickelter Länder in Anspruch zu nehmen. Im Krieg zur Verteidigung der Revolution ist jeder Arbeiter, Bauer und Ingenieur unser Genosse, und wir werden ihre Hilfe bei der Entwicklung unserer Industrien begrüßen, wie wir es auch tun würden, wenn die Rollen vertauscht wären."
 NOR_field_hospitals: "Feldlazarett"
 NOR_field_hospitals_desc: "Die Bevölkerung von [NOR.GetName] ist nicht bodenlos wie in anderen Ländern. Material kann ersetzt werden, aber ein verlorener Genosse ist eine Seele weniger für den internationalen Kampf gegen den Kapitalismus. Wir müssen unsere Bemühungen darauf konzentrieren, jeden verletzten Soldaten zu retten, um ihn so schnell wie möglich wieder an die Front zu schicken, damit wir nicht riskieren, sowohl Männer als auch Land zu verlieren."
 NOR_expanded_conscription_drive: "Ausweitung der Wehrpflicht"
 NOR_expanded_conscription_drive_desc: "Bis der Kampf beendet ist, brauchen wir frische Truppen, um die Schlachtfelder zu besetzen, die die Geschichte im Sinne unserer Ideale gestalten werden. Jeder kampffähige Mann und jede kampffähige Frau muss in unsere Reihen eintreten, damit unser Heimatland nicht überrannt wird."
 NOR_invite_soviet_designers: "Sowjetische Konstrukteure einladen"
 NOR_invite_soviet_designers_desc: "Das technische Know-how unserer kommunistischen Verbündeten ist dem unseren um Jahrzehnte voraus. Wenn sie uns ihr Fachwissen zur Verfügung stellen, können wir unsere Feinde mit überlegenen Waffen und Fahrzeugen überholen und unnötiges Blutvergießen vermeiden."

#Allied ""
 NOR_vote_of_no_confidence: "Misstrauensvotum"
 NOR_vote_of_no_confidence_desc: "Können wir Nygaardsvold und seiner Arbeiterpartei vertrauen, dass sie die Bolschewiken und die Nazis in Schach halten? Seine Amtsenthebung kommt mir eher wie ein Grieche vor, der die Tore von Troja öffnet, als ein Ministerpräsident, der sein Land gegen den Kommunismus verteidigen will. Wir können nicht zulassen, dass sie unser junges Land an [SOU.GetNameDef] abtreten."
 NOR_liberal_conservative_alliance: "Liberal-konservative Allianz"
 NOR_liberal_conservative_alliance_desc: "Obwohl "Høyre" und "Venstre" für "rechts" bzw. "links" stehen, haben unsere beiden Parteien genug gemeinsame Interessen, um eine Regierungskoalition zu bilden und alle Angriffe der ungehobelten Labor Party abzuwehren. Gemeinsam werden wir [ROOT.GetName] zu einer kapitalfreundlichen Nation formen, die bereit ist, Kriege im In- und Ausland zu führen."
 NOR_sabotage_unions: "Gewerkschaften sabotieren"
 NOR_sabotage_unions_desc: "Was die Arbeiter Menschenrechte nennen, sind für uns Hindernisse für das industrielle Wachstum. Wir können die syndikalistische Bewegung von innen und außen unterdrücken, so dass wir alle Hindernisse für unsere militärische Bereitschaft leicht beseitigen können."
 NOR_invite_foreign_investment: "Ausländische Investitionen einladen"
 NOR_invite_foreign_investment_desc: "Unsere Industrie ist jahrzehntelang vernachlässigt worden, so dass uns das nötige Kapital fehlt, um uns auf das Niveau anderer europäischer Länder zu industrialisieren. Glücklicherweise gibt es im Ausland viele gierige Investoren, die bereit sind, in unsere Zukunft zu investieren, allerdings zu einem gewissen Preis. "
 NOR_invite_transnational_manufacturers: "Transnationale Hersteller einladen"
 NOR_invite_transnational_manufacturers_desc: "Wir haben uns so sehr auf den Handel konzentriert, dass wir nicht alle Möglichkeiten der Produktion in unserem Land ausgenutzt haben. Jetzt, da wir uns mit den Gewerkschaften auseinandergesetzt haben, werden ausländische Unternehmen in unser Land strömen, weil wir einen ungehinderten Zugang zum Arbeitsmarkt haben."
 NOR_contain_the_labor_movement: "Die Arbeiterbewegung eindämmen"
 NOR_contain_the_labor_movement_desc: "Solange es eine Bewegung gibt, die sich für die Interessen der Arbeiterklasse einsetzt, werden wir nie in der Lage sein, das Kapital, das in [NOR.GetName] fließt, und die Mittel, um seinen Fluss aufrechtzuerhalten, vollständig zu kontrollieren."
 NOR_uproot_secret_army: "Geheimarmee entwurzeln"
 NOR_uproot_secret_army_desc: "Die 1918 von einer früheren Regierung eingesetzte Geheimarmee lauert im Schatten und wartet auf einen kommunistischen Putsch, der nie stattgefunden hat. Diese Männer sind eine Zeitbombe, die jederzeit hochgehen kann, und wir müssen uns mit ihnen befassen."
 NOR_support_finland_in_winter_war: "Unterstützen Sie Finnland im Winterkrieg"
 NOR_support_finland_in_winter_war_desc: "Die Bolschewiken kommen nach Finnland, und wir haben keinen Grund zu glauben, dass sie dort Halt machen werden. Wir müssen unsere finnischen Brüder gegen den roten Bären im Osten unterstützen, bevor er uns alle verschlingt."
 NOR_arrest_quisling: "Quisling verhaften"
 NOR_arrest_quisling_desc: "Wann immer eine Liste mit gefährlichen Personen in [NOR.GetName] erstellt wird, taucht der ehemalige Verteidigungsminister Vidkun Quisling selten auf. Seine Partei schwindet, er hat nur wenige Freunde und vor allem seine blinde Verehrung für Adolf Hitler - eine Tatsache, die jeden anderen zu einer Gefahr für jedes Land machen würde - lässt ihn noch erbärmlicher aussehen. Aber unabhängig von seiner Unbedeutsamkeit gilt: Vorsicht ist besser als Nachsicht."
 NOR_protect_finnmark_from_the_bolsheviks: "Schützen Sie Finnmark vor den Bolschewiken"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Als unsere nördlichste und östlichste Region wäre die Finnmark der offensichtliche Einstiegspunkt, falls [SOV.GetNameDef] beschließen sollte, dass das Tyrannisieren von [FIN.GetNonIdeologyName] nicht genug war."
 NOR_replace_laake: "Ersetzen Sie Laake"
 NOR_replace_laake_desc: "Kristian Laake ist seit seiner Ernennung ein Werkzeug der Liberalen Partei. Er hat zahlreiche Kürzungen bei den Fähigkeiten der Armee durchgesetzt und scheint weder die Fähigkeiten noch den Willen zu haben, Norwegen zum Sieg zu führen. Wir brauchen jemanden, der bereit ist, die Armee an die Spitze des Lebens in [NOR.GetName] zu stellen."
 NOR_fde_intelligence_agency: "Forsvarets Nachrichtendienst"
 NOR_fde_intelligence_agency_desc: "Unsere Soldaten und Offiziere können nicht blind an die Front gehen. Sie müssen wissen, womit sie konfrontiert werden, und sie müssen in der Lage sein, Täuschungen für ihre Pläne einzusetzen. Deshalb werden wir einen Nachrichtendienst in der Armee einrichten, der sich anstelle unserer Soldaten die Hände schmutzig machen kann."
 NOR_reform_the_army: "Reform der Armee"
 NOR_reform_the_army_desc: "Die jahrelange Vernachlässigung durch Kristian Laake und die Liberale Partei hat die Armee in einem Zustand hinterlassen, den man nur als Scherbenhaufen bezeichnen kann. Wir müssen unsere militärische Hierarchie, Logistik, Strategien und Protokolle neu aufbauen, damit sie mit den modernen Armeen, denen wir wahrscheinlich gegenüberstehen werden, mithalten können."
 NOR_improved_training: "Verbesserte Ausbildung"
 NOR_improved_training_desc: "Wenn wir unsere Männer ohne angemessene Ausbildung an die Front schicken, können wir genauso gut auf die Mobilisierungsbefehle verzichten und stattdessen Totenscheine ausstellen. Das knarzende Trainingsprogramm für neue Rekruten muss überarbeitet werden, damit wir eine bessere Kampftruppe haben und sie so schnell wie möglich wieder einsetzen können."
 NOR_officers_academy: "Offiziersakademie"
 NOR_officers_academy_desc: "Ein guter Offizier vervielfacht die Effektivität unserer Kampftruppen, und bei unserer kleinen Bevölkerung wird sich dies als lebenswichtig erweisen, besonders wenn wir die Hoffnung haben, einen ausländischen Angriff zu überleben."
 NOR_offensive_doctrines: "Offensive Doktrinen"
 NOR_offensive_doctrines_desc: "Unsere alte Doktrin ging davon aus, dass wir uns einfach verteidigen würden, bis der Feind müde wird. Das war die Erwartung unserer Vorgänger und unserer künftigen Feinde, und das ist ein Grund mehr, dass wir von Anfang an in die Offensive gehen müssen."

#Historical ""
 NOR_continue_nygaardsvold_government: "Die Regierung Nygaardsvold fortsetzen"
 NOR_continue_nygaardsvold_government_desc: "Die von Johan Nygaardsvold geführte Labor-Regierung hat uns bisher gute Dienste geleistet. Deshalb sollten wir ungeachtet der politischen Spannungen mit unseren Nachbarn im Süden unsere Anstrengungen darauf konzentrieren, die norwegische Wirtschaft aus der gegenwärtigen Wirtschaftskrise herauszuführen."
 NOR_weathering_the_storm_to_come: "Dem kommenden Sturm trotzen"
 NOR_weathering_the_storm_to_come_desc: "Trotz unserer bisherigen Versuche, das Wohlergehen unserer Bevölkerung zu verbessern, müssen wir uns nun der Realität der zunehmenden Bedrohungen aus allen Richtungen stellen. Wir müssen damit beginnen, uns auf den Sturm vorzubereiten, der sich in ganz Europa zusammenbraut. Alles, was wir aufgebaut haben, wird umsonst sein, wenn wir es nicht verteidigen können."
 NOR_broken_gun_policies: "Kaputte Waffenpolitiken"
 NOR_broken_gun_policies_desc: "Um künftige Konflikte zu vermeiden, müssen wir beweisen, dass wir nur Neutralität anstreben und keine Invasion eines fremden Landes vorbereiten. Nur dann werden die Großmächte uns nicht als Bedrohung ansehen und unser Land in Ruhe lassen. Wir glauben, dass dies nur durch eine umfassende Entmilitarisierung erreicht werden kann, ungeachtet dessen, was die [SWI.GetAdjective] und ihre törichte Doktrin der bewaffneten Neutralität denken mögen."
 NOR_leaving_the_hard_thirties_behind: "Die harten dreißiger Jahre hinter sich lassen"
 NOR_leaving_the_hard_thirties_behind_desc: "Jahrelang haben wir die Nachwehen der großen Depression ertragen, und ohne die notwendigen Werkzeuge und die industrielle Basis gibt es kaum eine Chance, unsere junge Nation auf einen stabilen Boden zu bringen. Es ist an der Zeit, mit dem Aufbau einer Basis zu beginnen, auf der [ROOT.GetName] wachsen und gedeihen kann."
 NOR_cut_military_budget: "Militärhaushalt kürzen"
 NOR_cut_military_budget_desc: "Die Welt mag aussehen, als würde sie in Flammen aufgehen, aber das bedeutet nicht, dass wir das Militär brauchen. Wir verfolgen eine klare Neutralitätspolitik, so dass wir Ressourcen sparen können, die zuvor in Rüstung und Verteidigung gebunden waren und die wir für den Aufbau eines gerechteren und wohlhabenderen [ROOT.GetName] verwenden können."
 NOR_bail_out_towns: "Bail-out-Städte"
 NOR_bail_out_towns_desc: "Die Wirtschaftskrise hat viele kleine Städte in ganz [ROOT.GetName] getroffen. Sie leiden unter einer enormen Schuldenlast, die sie aus eigener Kraft niemals bewältigen können. Wir haben die Mittel und den Willen, diese Gemeinden zu retten und sie auf den Weg des Wohlstands zu bringen, also lassen Sie uns diese nutzen."
 NOR_restore_public_trust_in_the_storting: "Das öffentliche Vertrauen in den Storting wiederherstellen"
 NOR_restore_public_trust_in_the_storting_desc: "Nach Jahrzehnten der Instabilität und Untätigkeit ist es verständlich, dass die Bevölkerung kein Vertrauen in unser Parlament, das Storting, hat. Ohne das Vertrauen der Öffentlichkeit werden wir nicht in der Lage sein, die Maßnahmen durchzusetzen, die notwendig sind, um unser Land zu Stabilität zu führen."
 NOR_the_neutrality_guard: "Der Neutralitätswächter"
 NOR_the_neutrality_guard_desc: "Andere könnten unsere neutrale Position missbrauchen, um sich einen Vorteil gegenüber einem Feind zu verschaffen und uns in einen Krieg mit ihm hineinzuziehen, wenn wir unsere Grenzen nicht verteidigen. Eine engagierte Neutralitätswache kann garantieren, dass kein ausländischer Kriegsteilnehmer unser Vertrauen missbraucht."
 NOR_rearm_for_defense: "Aufrüsten zur Verteidigung"
 NOR_rearm_for_defense_desc: "Vielleicht haben wir die Gefahr, die vor uns liegt, falsch eingeschätzt. Unsere Küsten werden keinen Schutz gegen einen entschlossenen Feind bieten, und wir können uns nicht blind darauf verlassen, dass unsere nordischen Nachbarn für immer ein Puffer sein werden. Wir müssen jetzt die verlorene Zeit aufholen und [NOR.GetName] aufrüsten, damit es bereit ist, sich zu verteidigen. "
 NOR_patrol_our_coast: "Patrouillieren Sie unsere Küste"
 NOR_patrol_our_coast_desc: "Vor unseren Küsten liegt eine riesige Meeresfläche, die ein mögliches Eindringen in das [NOR.GetAdjective]-Gebiet darstellt. Unsere derzeitige Flotte ist in diesen Gewässern überfordert. Wir müssen unsere Marine ausbauen, damit sie dieses riesige Gebiet erfolgreich verteidigen kann."
 NOR_social_incrementalism: "Sozialer Inkrementalismus"
 NOR_social_incrementalism_desc: "Da die harten dreißiger Jahre in den Köpfen der [NOR.GetAdjective]er nur noch eine Erinnerung sind, müssen wir uns um sozialen Fortschritt bemühen, auch wenn wir ihn langsam angehen sollten, um nicht in das Wespennest des Konservatismus zu stechen."
 NOR_print_more_money: "Mehr Geld drucken"
 NOR_print_more_money_desc: "Unser in den Anfängen steckendes Finanzsystem muss sich noch vollständig von der Austerität der harten Dreißiger Jahre erholen. Wir müssen alle uns zur Verfügung stehenden Mittel einsetzen, um eine Verschlechterung der Situation zu verhindern, einschließlich des Druckens von mehr Geld, das im Land zirkulieren kann."
 NOR_restart_public_investment: "Öffentliche Investitionen wieder ankurbeln"
 NOR_restart_public_investment_desc: "Die Labor-Regierung muss wieder in die Zukunft des Landes investieren, sei es in die zivile Produktion oder in die Vorbereitung auf einen Krieg, der vielleicht früher kommt, als wir hoffen."
 NOR_coastal_defense: "Küstenverteidigung"
 NOR_coastal_defense_desc: "[NOR.GetName] hat eine der längsten Küsten der Welt, deren Befestigung eine gewaltige Aufgabe sein wird, die aber notwendig ist, wenn wir unsere kürzlich gefundene Unabhängigkeit bewahren wollen."
 NOR_fortify_norway: "Norwegen befestigen"
 NOR_fortify_norway_desc: "Unsere Festungen sind lange genug vernachlässigt worden. Wir müssen die Bautrupps zusammenrufen, um unsere bestehenden Festungen schnell zu modernisieren und sogar neu zu bauen, und neue zu errichten, wo es nötig ist."
 NOR_prepare_a_mobile_government: "Eine mobile Regierung vorbereiten"
 NOR_prepare_a_mobile_government_desc: "Jetzt, da der Krieg begonnen hat, hat unsere Regierung eine Zielscheibe auf dem Rücken. Der Feind wird alles tun, um unsere Anführer auszulöschen und das Volk von [NOR.GetName] zu unterjochen. Es ist wichtig, dass wir bereit sind, die wichtigsten Funktionen der Regierung aus der Gefahrenzone zu bringen."
 NOR_the_kings_no: "Das Nein des Königs"
 NOR_the_kings_no_desc: "Unser König, Haakon VII., hat die Bitte unseres Feindes um Unterwerfung abgelehnt. [NOR.GetName] ist kein Land, sondern ein Volk, und das [NOR.GetAdjective]-Volk wird weiter kämpfen, auch wenn ihm sein ganzes Land genommen wurde."
 NOR_prince_olavs_inspiration: "Prinz Olavs Inspiration"
 NOR_prince_olavs_inspiration_desc: "Trotz unserer derzeitigen Situation hat das Volk von [NOR.GetAdjective] immer noch Vertrauen in seinen Prinzen. Auch wenn er sich nicht an den Kämpfen beteiligt, ist seine Unterstützung aus dem Exil von unschätzbarem Wert für die Legitimität unserer Regierung."
 NOR_establish_milorg: "Milorg gründen"
 NOR_establish_milorg_desc: "Der Widerstand gegen die Besatzung in [NOR.GetName] ist nach wie vor heftig, aber es fehlt an Organisation und Disziplin. Ein gut koordinierter militärischer Widerstand, der aus dem Exil gesteuert wird, könnte den Grundstein für die Rückkehr unserer Regierung auf [NOR.GetAdjective] Boden legen."
 NOR_approach_the_coordinating_committee: "Wenden Sie sich an das Koordinationskomitee"
 NOR_approach_the_coordinating_committee_desc: "Da unser Land in den Händen des Feindes bleibt, wird eine Organisation benötigt, die im Verborgenen arbeitet und unsere kleineren zivilen Gruppen organisiert, um heimlich Widerstand gegen die Besatzung zu leisten. Wir vertrauen darauf, dass die verschiedenen Fachleute des Koordinasjonskomitees diese Aufgabe bewältigen werden."
 NOR_approach_kretsen: "Annäherung an Kretsen"
 NOR_approach_kretsen_desc: "In unserem besetzten Gebiet leben prominente [NOR.GetAdjective]s, die vor dem Krieg gegen die Regierung Nygaardsvold waren, nun aber einen gemeinsamen Feind mit uns haben. Diese Richter, Verwalter, Manager und Geschäftsleute, die sich heimlich auf dem Hof Grimelund treffen, könnten sich für unsere Widerstandsbemühungen als entscheidend erweisen, wenn sie uns ihren Einfluss zur Verfügung stellen. "
 NOR_use_xu: "XU verwenden"
 NOR_use_xu_desc: "In dem besetzten [NOR.GetName] gibt es wertvolle Informationen. Wir brauchen eine Organisation, die unseren Widerstandskämpfern, Verbündeten und unseren eigenen Kriegsanstrengungen im Exil Informationen liefern kann."
 NOR_recruit_norwegian_refugees: "Rekrutieren Sie norwegische Flüchtlinge"
 NOR_recruit_norwegian_refugees_desc: "Hunderte, wenn nicht Tausende von [NOR.GetAdjective]s verlassen die Besatzung, um der Unterdrückung durch den Feind zu entgehen. Viele von ihnen gehören zu den Truppen, die das Land verteidigen, konnten aber nicht fliehen; andere haben gelernt, mit dem Widerstand zu kämpfen; und einige haben nie gekämpft, können aber ausgebildet werden. Wir müssen jede Person nutzen, um diesen Krieg zu überleben."
 NOR_empower_sivorg: "Sivorg befähigen"
 NOR_empower_sivorg_desc: "Jetzt, da Kretsen und der Koordinierungsausschuss sich unseren Bemühungen angeschlossen haben, ist es an der Zeit, sie unter demselben Dach zusammenarbeiten zu lassen. Sivorg wird eine Organisation sein, die Zivilisten aller Art umfasst, um den zivilen Widerstand in [NOR.GetName] zu organisieren."
 NOR_preparing_the_return_to_norway: "Vorbereitungen für die Rückkehr nach Norwegen"
 NOR_preparing_the_return_to_norway_desc: "Die Bühne ist bereitet, wir haben Widerstandskräfte, die hinter den feindlichen Linien Verwüstung anrichten, die Zusammenarbeit mit wichtigen Besatzungsverwaltern, gut ausgebildete Truppen im Exil und militärische Unterstützung durch unsere Verbündeten. Es ist an der Zeit, den Kampf zu unseren Feinden zurückzubringen und [NOR.GetNonIdeologyName] zurückzuerobern!"
 NOR_quislings_coup_happened: "Quisling hat seinen Staatsstreich bereits begonnen"

#Fascist ""
 NOR_the_stumbling_storting: "Das stolpernde Storting"
 NOR_the_stumbling_storting_desc: "Wir sahen ein Licht am Ende des Tunnels der politischen Instabilität, aber es flackert nun in Richtung weiteres Chaos. Trotz der Bemühungen von Johan Nygaardsvold führen die internen Streitigkeiten im Storting immer näher an das Chaos heran."
 NOR_lurk_in_the_shadows: "Im Schatten lauern"
 NOR_lurk_in_the_shadows_desc: "Während der Storting sich selbst auffrisst, werden wir dies zu unserem Vorteil nutzen. Das anhaltende Scheitern des Parlaments ist der Sammelpunkt, den wir brauchen, um die [NOR.GetAdjective] in Richtung des Nasjonal Samling und in die Krallen des Faschismus zu rekrutieren."
 NOR_fascist_invasion_of_norway: "Faschistische Invasion in Norwegen"
 NOR_fascist_invasion_of_norway_desc: "Das Undenkbare ist geschehen, die faschistische Bedrohung, von der wir dachten, sie sei weit weg von uns, ist vor unserer Haustür aufgetaucht und hat sie aufgebrochen. Wir können nur hoffen, dass wir lange genug durchhalten können, um Hilfe zu bekommen."
 NOR_ask_for_foreign_support: "Bitten Sie um ausländische Unterstützung"
 NOR_ask_for_foreign_support_desc: "Da unser Königreich nie eine große faschistische Unterstützungsbasis hatte, brauchen wir die Unterstützung unserer faschistischen Brüder im Ausland. Mit ihrer Hilfe können wir [NOR.GetName] den Weg zu einem pan-germanischen faschistischen Imperium zeigen."
 NOR_approach_the_fatherland_league: "Annäherung an den Vaterländischen Bund"
 NOR_approach_the_fatherland_league_desc: "Seit vielen Jahren treibt die Vaterlandsliga die konservative Agenda in Norwegen voran, aber es fehlt ihr an unserem Elan und unserer Entschlossenheit. Wir können ihnen zeigen, wie sehr wir uns einig sind und wie wir unsere Kräfte bündeln können, um unsere gemeinsamen Ziele gegen den Kommunismus zu erreichen."
 NOR_cultivate_the_conservative_parties: "Kultivierung der konservativen Parteien"
 NOR_cultivate_the_conservative_parties_desc: "Trotz der geringen Unterstützung für den Faschismus in [NOR.GetName] gibt es viele konservative Gruppen, die um das Storting kreisen. Wir können sie kultivieren, so dass wir die Saat des Faschismus säen und sie dann zu uns führen können, um unsere Macht in der [NOR.GetAdjective]-Politik zu festigen."
 NOR_get_industrialist_support: "Unterstützung von Industriellen erhalten"
 NOR_get_industrialist_support_desc: "Trotz unseres niedrigen Industrialisierungsgrades haben große Unternehmen großen Einfluss auf die Schalthebel der Macht, und mit unserer Hilfe können sie weiteren Einfluss gewinnen, solange sie uns unterstützen, das heißt."
 NOR_nasjonal_samling: "Nasjonal Samling"
 NOR_nasjonal_samling_desc: "Seit Jahren wird die führende faschistische Partei in [NOR.GetName] von den etablierten Parteien der Mitte und des linken Flügels ausgegrenzt. Nun, das hat jetzt ein Ende. Wir müssen uns hinter ihren Führer Vidkun Quisling stellen, unseren fähigen und charismatischen Anführer, um ein wahrhaft [NOR.GetAdjective] faschistisches Regime zu errichten."
 NOR_the_secret_army: "Die Geheimarmee"
 NOR_the_secret_army_desc: "Seit 1918 wurde überall in [NOR.GetName] eine autonome Truppe mit dem Namen Hemmelige Hæren aufgestellt und versteckt, um im Falle einer drohenden kommunistischen Machtübernahme in Aktion zu treten. Ihr Schwur gegen den Kommunismus kann in Unterstützung für den Faschismus und, was noch wichtiger ist, in Unterstützung für eine eigene Machtübernahme umgemünzt werden."
 NOR_empower_hirden: "Ermächtige Hirden"
 NOR_empower_hirden_desc: "Unsere eigene paramilitärische Organisation, Hirden, ist das Rückgrat der Pläne des Nasjonal Samling für die Zukunft von [NOR.GetName] gewesen. Die Konzentration auf sie wird entscheidend sein, um die Regierung zu übernehmen und wenn nötig zu bekämpfen."
 NOR_quislings_coup: "Quislings Coup"
 NOR_quislings_coup_desc: "Die Bedingungen sind reif für den unvermeidlichen Aufstieg des Nasjonal Samling an die Macht. Angeführt von ihrem Fører Vidkun Quisling ist dies der erste Schritt auf dem Weg zur totalen Kontrolle des [NOR.GetAdjective]-Gebiets und unserer möglichen Expansion über ganz Skandinavien."
 NOR_quislings_regime: "Quisling's Regime"
 NOR_quislings_regime_desc: "Die stabile Freundlichkeit von Nasjonal Samlings Fører ist offensichtlich. Und obwohl viele ihn auf politischer und persönlicher Ebene ablehnen, sogar in seinem eigenen Kabinett, kann man nicht leugnen, dass seine Hartnäckigkeit und Zuversicht zu Ergebnissen geführt haben. Er ist definitiv in der Lage, ein funktionierendes Regime aufrechtzuerhalten, aber wie lange noch? Das bleibt abzuwarten."
 NOR_get_rid_of_quisling: "Beseitigen Sie Quisling"
 NOR_get_rid_of_quisling_desc: "Der Staatsstreich von Quisling war nicht für die Ewigkeit gedacht. Er war eine Notlösung für den Fall, dass unsere faschistischen Verbündeten jemanden brauchen, der der Invasion den Anschein von Legitimität verleiht. Jetzt, da klar ist, dass wir diesen übermütigen Possenreißer nicht brauchen, müssen wir ihn so schnell wie möglich loswerden."
 NOR_elevate_hirden: "Hirden aufsteigen lassen"
 NOR_elevate_hirden_desc: "Hirden hat uns als paramilitärischer Zweig des Nasjonal Samling gute Dienste geleistet, aber da wir es mit einem aufkeimenden faschistischen Regime zu tun haben, sollten wir in Betracht ziehen, seine Position in der Machtstruktur der [NOR.GetAdjective]-Regierung zu festigen."
 NOR_military_police: "Militärpolizei"
 NOR_military_police_desc: "Wenn der Widerstand gegen unser Regime wächst, müssen wir uns die Mittel beschaffen, um ihn im Keim zu ersticken, bevor er sich ausbreitet. Eine fortschrittlichere Militärpolizei könnte die einzige Möglichkeit sein, unsere Macht zu schützen, bis die Bevölkerung von [NOR.GetName] gelernt hat, die neue Ordnung zu akzeptieren."
 NOR_extensive_recruitment: "Umfassende Rekrutierung"
 NOR_extensive_recruitment_desc: "Wenn wir unser Reich vergrößern wollen, müssen wir die [NOR.GetAdjective]-Länder auf der Suche nach Soldaten mit dem Geist ihrer nordischen Vorfahren durchforsten. Fischfang und Landwirtschaft sind für die Vergrößerung unseres Reiches zweitrangig, daher sollte jeder fähige Mann bereit sein, gegen unsere Feinde zu den Waffen zu greifen."
 NOR_the_weapons_of_conquest: "Die Waffen der Eroberung"
 NOR_the_weapons_of_conquest_desc: "Die Eroberung unserer Feinde erfordert mehr als nur Männer und den Willen zum Kampf. Viele werden sterben, aber die Herstellung von Werkzeugen zur Verbesserung ihrer Chancen bedeutet, dass wir unsere Grenzen noch weiter ausdehnen können."
 NOR_lynrytter: "Lynrytter"
 NOR_lynrytter_desc: "Nun, da sich der Blitzkrieg als die überlegene Strategie erwiesen hat, müssen wir ihn annehmen und mit unseren Panzern über die Frontlinien unserer Feinde fahren. Odin selbst wird auf unserer Seite sein, wenn unsere Panzer den schnellen Sieg über [NOR.GetNameDef] bringen."
 NOR_ulfhedhnar_wolf_coats: "Ulfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc: "Wie die alten Wolfsjäger, die als Berserker König Harald Fairhair beschützten, werden diese neuen Ulfheðnar die Elitekaste der Krieger sein, die unsere Streitkräfte anführt, um unser Land zu verteidigen und zu erweitern."
 NOR_crackdown_on_civilian_life: "Unterdrückung des zivilen Lebens"
 NOR_crackdown_on_civilian_life_desc: "Es ist keine Zeit für gemütliche Aktivitäten. Der Krieg ist da, und in diesen neuen Zeiten bedeutet das, dass der Krieg nur total sein kann, damit er nicht mit Tod und Schande für unser Regime endet. Das zivile Leben muss zu Gunsten des Dienstes am Vaterland eingeschränkt werden."
 NOR_the_administrative_council: "Der Verwaltungsrat"
 NOR_the_administrative_council_desc: "Zugegeben, die [NOR.GetAdjective]-Besetzung könnte besser laufen. Vielleicht hilft ein anderer Ansatz: Anstatt direkt zu regieren, können wir einen Rat lokaler Kollaborateure ernennen, um der Bevölkerung einen Anschein von Autonomie zu geben. "
 NOR_abandoning_nynorsk: "Abschaffung des Nynorsk"
 NOR_abandoning_nynorsk_desc: "Trotz seines scheinbar nationalistischen Zwecks ist das Nynorsk nur eine zusammengewürfelte Sprache, die sich aus vielen Überbleibseln aus ländlichen Gegenden und städtischen Dialekten zusammensetzt. Es wäre besser, sich auf die Sprache zu konzentrieren, in der die meisten [NOR.GetAdjective]s bereits schreiben und lesen. Die Sprecher von Minderheitensprachen werden sich einfach an unsere Ordnung anpassen müssen."
 NOR_pan_germanic_cooperation: "Pangermanische Zusammenarbeit"
 NOR_pan_germanic_cooperation_desc: "Kulturell gesehen gehört [NOR.GetNonIdeologyName] zur breiteren germanischen Welt, daher ist es sinnvoll, eine engere Zusammenarbeit mit ihnen zu suchen. Lasst uns die Hände reichen und unsere Reiche gemeinsam aufbauen."
 NOR_secret_police: "Geheimpolizei"
 NOR_secret_police_desc: "Es ist an der Zeit, die [NOR.GetAdjective]-Bevölkerung strenger zu überwachen. Wir haben festgestellt, dass es in einigen Gebieten zu Aufruhr gekommen ist. Sie mögen unbedeutend erscheinen, aber sie könnten zu einer vereinigten Front werden, bevor wir Zeit haben, Taktiken zu entwickeln, um sie in Schach zu halten. Schließlich ist der beste Weg, die Schärfe einer Klinge zu erhalten, sie oft zu benutzen."
 NOR_fascist_military_collaboration: "Faschistische Militärkooperation"
 NOR_fascist_military_collaboration_desc: "Faschisten aus dem Ausland haben uns geholfen, unser gegenwärtiges Regime zu errichten, und glücklicherweise sind wir jetzt in der Lage, eine engere militärische Zusammenarbeit zu bilden, fast auf Augenhöhe."
 NOR_frontkjempere: "Frontkjempere"
 NOR_frontkjempere_desc: "Viele [NOR.GetAdjective] sehnen sich nach der Front, um unseren Befreiern zu helfen, das Ausland zu erobern. Viele werden sterben, aber das ist nur der Preis, den wir dafür zahlen, dass wir Teil einer globalen nationalistischen Bewegung sind. Wer weiß, vielleicht schmeichelt sich [NOR.GetName] genug ein, um mit der Leitung ihrer eigenen Besatzung betraut zu werden."
 NOR_fascist_industrial_investments: "Faschistische Industrieinvestitionen"
 NOR_fascist_industrial_investments_desc: "Unsere faschistischen Freunde verfügen über die Intelligenz und das Kapital, das für die fortschrittliche Industrie benötigt wird, die ein modernes Land braucht, um wettbewerbsfähig zu sein. Wir können dies als Möglichkeit nutzen, ein noch nützlicherer Verbündeter zu werden."
 NOR_norwegian_reichsprotectorate: "Norwegisches Reichsprotektorat"
 NOR_norwegian_reichsprotectorate_desc: "Dank unserer vielen Erfolge hat [GetNorwegianFascistOverlord] beschlossen, dass [NOR.GetName] bereit ist, unsere Nation vollständig in ihr Reich aufzunehmen. Dies ist ein Zeichen ihrer Stärke und unserer Ehrerbietung ihr gegenüber. Wir werden alles tun, was nötig ist, um ihren ständig wachsenden Durst nach Macht und Land zu stillen."
 NOR_jonas_lie_coup: "Jonas Lügenputsch"
 NOR_jonas_lie_coup_desc: "Quislings Ungeschicklichkeit scheint keine Grenzen zu kennen. Er hat unserem Regime schon geschadet, bevor es überhaupt begonnen hat, und er ist das schwächste Glied in unserer Befehlskette. Auf der anderen Seite haben wir Jonas Lie, der von Anfang an ein energischer Befürworter der Besetzung der [ROOT.GetName] durch [GetNorwegianFascistOverlord] und ein unerbittlicher Ordnungshüter war, wenn es nötig war. Er sollte derjenige sein, der seine Leute bei der Verfolgung der Ziele unseres Verbündeten anführt."
 NOR_bring_back_quisling: "Bringt Quisling zurück"
 NOR_bring_back_quisling_desc: "Viele halten ihn für einen ahnungslosen Clown, aber Quislings Aufstieg zur Macht deutet auf einen gerissenen Plan hinter seinen vermeintlichen Fehlschlägen hin. Das ist die Art von Mann, die am Ruder sein muss, um [NOR.GetName] zu neuen und fruchtbaren Ländern zu führen, wie die Wikinger in alten Zeiten."
 NOR_a_valuable_partner_to_germany: "Ein wertvoller Partner für [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "Der Erfolg dieser Nation ist untrennbar mit dem des [GetNorwegianFascistOverlord] verbunden. Je mehr wir ihnen helfen können, desto mehr werden sie uns mit der Kriegsbeute belohnen. Wir müssen einen Weg einschlagen, der [NOR.GetNAme] zu einem unverzichtbaren Partner macht."
 NOR_invite_german_engineers: "Faschistische Ingenieure einladen"
 NOR_invite_german_engineers_desc: "[NOR.GetName] war noch nie ein industrielles Kraftzentrum, unsere Vorgänger konzentrierten sich mehr auf den Handel als auf die Herstellung eigener Produkte. Deshalb brauchen wir die Hilfe von [GetNorwegianFascistOverlord], um uns das Wissen zu sichern, das wir brauchen, um zu unseren Verbündeten und, noch wichtiger, zu unseren Feinden aufzuschließen."
 NOR_the_kings_abdication: "Die Abdankung des Königs"
 NOR_the_kings_abdication_desc: "Der König und sein Kammerherr haben angesichts der beängstigenden Macht unserer Invasoren nichts mehr, was sie ihrem Volk geben oder nehmen könnten. König Haakon VII. hat in einem seltenen öffentlichen Auftritt verkündet, dass sich jeder [NOR.GetAdjective] Bürger vor den Faschisten, die unser Land überschwemmen, verneigen soll."
 NOR_reviving_the_norgesveldet: "Die Wiederbelebung des Norgesveldet"
 NOR_reviving_the_norgesveldet_desc: "Unsere Vorfahren waren von allen gefürchtet, sie plünderten und eroberten überall, wohin sie sehen und segeln konnten. Wir müssen uns auf die Vergangenheit besinnen und diesen Geist zurückbringen. Wir könnten die neue Wikingerbedrohung sein, die Kinder nachts wach hält."
 NOR_old_vinland: "Das alte Vinland"
 NOR_old_vinland_desc: "Die altnordischen Entdecker drangen immer weiter nach Westen vor als alle anderen, bis sie schließlich das fruchtbare Land Vinland erreichten, das heutige Neufundland und Labrador. Lasst uns noch einmal nach Westen ziehen und erobern, was von Anfang an uns hätte gehören sollen."
 NOR_claims_on_scotland: "Ansprüche auf Schottland"
 NOR_claims_on_scotland_desc: "Bevor es Teil des Vereinigten Königreichs wurde, war Schottland lediglich der Hinterhof unserer Vorfahren. Lasst es uns aus den schwachen Händen zurückholen, die seine wikingerzeitlichen Wurzeln kaum in Schach halten können, und noch einmal die Küsten und Berge Nordbritanniens durchstreifen."
 NOR_claims_on_ireland: "Ansprüche auf Irland"
 NOR_claims_on_ireland_desc: "Was einst nur eine schwarze Lagune war, haben unsere nordischen Vorfahren besiedelt und Duibhlinn genannt. Von diesem scheinbar unbedeutenden Ort aus gediehen viele Wikinger, plünderten und vermischten sich mit gälischen Stämmen. Sicherlich werden sie nichts dagegen haben, wenn wir es uns zurückholen, sei es mit Worten oder mit Gewalt."

## Monarchist Path ""
 NOR_the_chamberlains_overture: "Die Ouvertüre des königlichen Kammerherrn"
 NOR_the_chamberlains_overture_desc: "Während der Storting der Bedeutungslosigkeit entgegenhumpelt, schlägt ein Ausbund an edlen Werten, Baron Peder Anker Wedel-Jarlsberg, der zweite Nachkomme der Feudalgrafschaft Jarlsberg und Lordkanzler unseres bescheidenen Königs Haakon VII, vor, dass wir für die Lösung der Zukunft in die Vergangenheit schauen sollten. Nämlich, dass der königliche Apparat vielleicht die Kontrolle über die gesamte Regierung übernehmen kann."
 NOR_send_the_storting_home: "Schickt das Storting nach Hause"
 NOR_send_the_storting_home_desc: "Unser nationales Parlament hat schon vor langer Zeit seine letzten Atemzüge getan. Wenn wir es am Leben erhalten, wird sich sein Leiden nur verlängern, und offen gesagt auch das unsere. Lassen Sie die Politiker nach Hause gehen und Zeit mit ihren Familien verbringen, die Männer des Königs werden die Sache in die Hand nehmen."
 NOR_assure_the_population: "Versichern Sie der Bevölkerung"
 NOR_assure_the_population_desc: "Es mag den Anschein haben, dass [ROOT.GetName] dem Untergang entgegengeht, aber der königliche Kanzler möchte die Bevölkerung im Namen von König Haakon VII. wissen lassen, dass die Monarchie eine ruhige Hand bewahren wird, um das Land wieder zur Stabilität zu führen."
 NOR_demand_king_haakons_rise_to_power: "Fordern Sie König Haakons Machtantritt"
 NOR_demand_king_haakons_rise_to_power_desc: "Dank einer mitreißenden Rede von Baron Wedel-Jarlsberg fordert das Volk von [NOR.GetName] eine willensstarke Monarchie, die die Regierungsgeschäfte übernimmt. Das einzige Problem ist, dass König Haakon VII. selbst immer wieder betont, dass das Land von Vertretern des Volkes regiert werden sollte. Es scheint, dass der König etwas Überzeugungsarbeit leisten muss."
 NOR_the_crowns_executive_powers: "Die Exekutivbefugnisse der Krone"
 NOR_the_crowns_executive_powers_desc: "Da der König weiterhin jede Forderung nach absoluter Macht zurückweist, bleibt uns nichts anderes übrig, als ihm Exekutivbefugnisse einzuräumen. Wenn er aus seinem politischen Dornröschenschlaf erwacht, wird er die Mittel haben, [ROOT.GetNonIdeologyName] zu Ruhm und Ehre zu führen!"
 NOR_a_warden_king: "Ein Wächterkönig"
 NOR_a_warden_king_desc: "Es ist die Pflicht, ja sogar das Privileg eines Königs, die Länder zu verteidigen, die ihm von den höheren Mächten verliehen wurden. Die Streitkräfte sollen das Schwert der absoluten königlichen Macht sein, das so lange ruht, bis der König beschließt, sich zu erheben und es zu schwingen."
 NOR_the_kingdom_of_norway: "Das Königreich Norwegen"
 NOR_the_kingdom_of_norway_desc: "Es ist an der Zeit, ob König Haakon es weiß oder nicht. Lasst uns jede Anmaßung von Demokratie und Volksherrschaft abstreifen und den Fehdehandschuh der Monarchie unsere Feinde in Stücke schlagen. Der König wird keine andere Wahl haben, als seiner eigenen Wiederkrönung beizuwohnen."
 NOR_appoint_prince_olav_to_army_staff: "Ernennung von Prinz Olav in den Armeestab"
 NOR_appoint_prince_olav_to_army_staff_desc: "Jetzt, da die königliche Familie mit unserem Projekt einverstanden ist, müssen wir ihre Fähigkeiten nutzen und sie alle für die Verteidigung unseres Reiches einsetzen. Wenn wir Prinz Olav mit der Führung der Armee betrauen, können wir sicher sein, dass er seine gesamte Ausbildung und Erfahrung einbringen und sich mit unseren Feinden an Land auseinandersetzen kann."
 NOR_prince_olav_to_navy_staff: "Prinz Olav zum Marinestab"
 NOR_prince_olav_to_navy_staff_desc: "Trotz ihres anhaltenden Widerstands gegen unser Vorhaben ist Prinz Olav offen für die Idee, die Seestreitkräfte unseres Reiches zu leiten. Immerhin hat er 1928 die Goldmedaille bei den Olympischen Spielen im Segeln gewonnen, wir wissen also, dass er mit den Wellen vertraut ist. Wenn er sich auf die Führung unserer Seestreitkräfte konzentriert, wissen wir, dass unsere Feinde als Futter für den Lachs enden werden, den unsere Untertanen fangen."
 NOR_promote_civilian_donations: "Zivile Spenden fördern"
 NOR_promote_civilian_donations_desc: "Wie in alten Lehnsverhältnissen muss jeder Vasall seinem Lehnsherrn seine Abgaben zahlen. Natürlich sind diese barbarischen Zeiten vorbei, unser bescheidenes monarchisches System ist viel aufgeklärter als das, daher ist dieser Tribut weitgehend freiwillig."
 NOR_research_funding: "Finanzierung der Forschung"
 NOR_research_funding_desc: "Unsere edlen [ROOT.GetAdjective] Herrscher haben sich der Aufklärung verschrieben und sind daher gerne bereit, den wissenschaftlichen Fortschritt zu fördern, der notwendig ist, damit sich unser Herrschaftsgebiet zunächst durch Gewalt und schließlich durch reines Wohlwollen ausdehnen kann."
 NOR_invite_cadillac_to_norway: "Cadillac nach Norwegen einladen"
 NOR_invite_cadillac_to_norway_desc: "Vor vielen Jahren bekam unser lieber Prinz Olav, damals noch ein fröhliches Kleinkind, einen Miniatur-Cadillac geschenkt. Er wird es sicher zu schätzen wissen, wenn wir Cadillac nach [NOR.GetNameDef] einladen, um uns bei der Entwicklung und Produktion der Fahrzeuge zu helfen, die unsere Fahne über die Leichen unserer Feinde tragen werden. Möge es dem Prinzen freudige Erinnerungen an seine Kindheit bescheren."
 NOR_enhance_coastal_defense: "Verbessern Sie die Küstenverteidigung"
 NOR_enhance_coastal_defense_desc: "Die Ausdehnung unserer Küstentitel ist ein zweischneidiges Schwert. Auf der einen Seite ermöglicht sie unseren Männern, sich im Meer zu behaupten, auf der anderen Seite bedeutet sie, dass der Feind ein riesiges Einfallstor für eine Seeinvasion hat."
 NOR_rule_the_northern_sea: "Beherrsche das Nordmeer"
 NOR_rule_the_northern_sea_desc: "Lasst unser Reich bis zur Nordsee expandieren! Unsere Schiffe werden der Arm sein, der unser Reich bis zum Horizont ausdehnt. Dazu brauchen wir die Seestützpunkte, die wir brauchen, um eine solche Vorherrschaft aufrechtzuerhalten, und die Praktiken und Techniken, die es uns ermöglichen, weiter vorzudringen."
 NOR_ramp_up_naval_production: "Ausbau der Marineproduktion"
 NOR_ramp_up_naval_production_desc: "Trotz unserer langjährigen maritimen Tradition entspricht unsere derzeitige Seestreitkraft nicht unseren Ambitionen. Wir dürfen keine Mühen scheuen, um den ersten Schritt zu tun, nämlich die Werften zu errichten, die die Marine unseres Prinzen und künftigen Königs Olav versorgen werden."
 NOR_power_to_the_royal_guard: "Macht für die königliche Garde"
 NOR_power_to_the_royal_guard_desc: "Hans Majestet Kongens Garde, die königliche Garde unseres geliebten Königs, ist seit jeher die am besten ausgebildete und entschlossenste Kampftruppe des Reiches. Die Inspiration, die sie von unserem König und seinem Regenten erhalten, ist unübersehbar. Deshalb muss sie die Armee anführen und die Spitze der Lanze sein, die unsere Feinde vernichten wird."
 NOR_encourage_recruitment: "Ermutigung zur Rekrutierung"
 NOR_encourage_recruitment_desc: "Wie unser geliebter Kammerherr zu sagen pflegt: König Haakon lebt in unseren Herzen, also kann jeder für ihn kämpfen und sterben! Lasst seinen Geist jeden Untertan in [ROOT.GetNameDef] beflügeln, damit sie sich zum Kampf für ihren Lehnsherrn melden."
 NOR_for_the_king_and_prince: "Für den König und den Prinzen"
 NOR_for_the_king_and_prince_desc: "Unser König Haakon und sein Sohn, Prinz Olav, sind eine Inspiration für jeden [NOR.GetAdjective]. Wir müssen unsere Soldaten daran erinnern, dass jeder Schritt vorwärts, jeder getötete Feind und jeder vergossene Liter Blut nicht umsonst sind. Es ist alles für unsere königliche Familie, die Adligen von [NOR.GetName] und was sie alle repräsentieren."
 NOR_the_kings_line: "Die Linie des Königs"
 NOR_the_kings_line_desc: "Die Bunker und Bunkeranlagen, die die Grenzen unseres Königreichs säumen, sind die physische Manifestation der Widerstandsfähigkeit und des Willens des Königs. Lasst unsere Männer ihr Blut vergießen, damit die Linie des Königs hält und sein Reich unversehrt bleibt."
 NOR_the_glucksburg_sea_wall: "Der Glücksburger Seewall"
 NOR_the_glucksburg_sea_wall_desc: "Der Graf von Jarlsberg hat im Namen des Hauses Glücksburg, dem unser glorreicher König Haakon VII. angehört, mit dem Bau einer Seemauer begonnen. Er soll die Macht der königlichen Familie untermauern, unsere Feinde abhalten und unsere Fjorde und Berge vor Schaden bewahren."
 NOR_shield_of_the_north: "Schild des Nordens"
 NOR_shield_of_the_north_desc: "Was ist ein Schwert, wenn man es nicht schwingt? Was ist ein Schild, wenn er die Untertanen unter ihm nicht schützt? Unsere königliche Familie muss nicht nur [NOR.GetNameDef] beschützen, sondern auch die Königreiche und Länder, die pflichtgemäß zu ihnen gehören. Auch wenn nicht unbedingt de jure."
 NOR_our_royal_claims: "Unsere königlichen Ansprüche"
 NOR_our_royal_claims_desc: "Wir können uns glücklich schätzen, einen so bescheidenen König zu haben, der jegliche Ansprüche auf Ländereien außerhalb seiner derzeitigen Gerichtsbarkeit ablehnt. Noch glücklicher sind wir, dass wir unseren lieben Grafen Peder Anker Wedel-Jarlsberg haben, der bereit ist, alles zu tun, was nötig ist, um diese Ansprüche durchzusetzen und sie in unser Reich zu bringen. Lasst uns für das Land unseres Königs kämpfen!"
 NOR_swedish_claims: "Ansprüche auf Schweden"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "Unwillkürlich sind unsere Geschichte und unsere Lizenzgebühren mit denen von [SWE.GetNonIdeologyName] verknüpft worden. Während dieses jahrhundertelangen Hin und Her raubten die [SWE.GetAdjective] riesige Landstriche: Jämtland, Härjedalen und Bohuslän. Ob das Haus Bernadottes, Vasa, Oldenburg oder wer auch immer daran schuld war, spielt keine Rolle. Wir werden uns rächen und unsere Ländereien zurückerobern."
 NOR_swedish_claims_desc_fas: "Die Geschichte der Monarchien in Skandinavien ist ein langes und verworrenes Durcheinander, aber wir können sie zu unserem Vorteil nutzen. Schweden hat ganze Regionen gestohlen, die einst zu unserer Nation gehörten. Wir können die Rache als Rechtfertigung nutzen, um in [SWE.GetAdjective] einzumarschieren und unser Reich zu einer Verschmelzung historischer [NOR.GetAdjective]-Gebiete auszubauen."
 NOR_claims_on_faroe_islands: "Ansprüche auf die Färöer Inseln"
 NOR_claims_on_faroe_islands_desc: "Infolge früherer Übertretungen durch die Monarchien von [DEN.GetNonIdeologyName] und [SWE.GetNonIdeologyName] wurden uns die Färöer-Inseln verweigert. Damit ist jetzt Schluss. Unser Nobel-Kämmerer wird den Blutpreis zahlen, um sicherzustellen, dass sie uns zurückgegeben werden."
 NOR_eirik_raudes_land: "Eirik Raudes Land"
 NOR_eirik_raudes_land_desc: "Die absurde Entscheidung von Den Haag aus dem Jahr 1933 muss rückgängig gemacht werden. Wie können sie es wagen, [DEN.GetName] das Land zu überlassen, das Erik der Rote, ein Norweger, vor einem Jahrtausend entdeckt hat. Noch vor wenigen Jahren gehörte uns ein Teil der grönländischen Ostküste, doch schon bald werden wir uns das und noch mehr nehmen. Das Vermächtnis von Erik dem Roten wird fortgesetzt, wenn wir uns zurückholen, was uns gehört."
 NOR_iceland: "Island"
 NOR_iceland_desc: "Nach der Auflösung der Kalmarer Union wurde uns Island ungerechterweise weggenommen. Obwohl dies bereits Jahrhunderte zurückliegt, haben wir es nicht vergessen. Unser Kämmerer, unser König und unser Fürst werden nicht ruhen, bis die Sache bereinigt ist und Island wieder Teil des Königreichs Norwegen ist."
 NOR_bjarmeland: "Bjarmeland"
 NOR_bjarmeland_desc: "[ROOT.GetAdjective] Entdecker haben seit Jahrhunderten die Grenzen des Möglichen und Erreichbaren erweitert. Ein solcher Fall ist Bjarmeland, das zuerst von [NOR.GetAdjective]s erforscht wurde und sich nun unserem Zugriff entzieht. Wir müssen wieder einmal die Hand ausstrecken und uns dieses Land zu eigen machen."
 NOR_claims_on_denmark: "Ansprüche auf Dänemark"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "Dänemark mag das Land gewesen sein, das unser geliebter König sein Zuhause nannte, aber wir wissen, dass seine wahre Heimat immer [NOR.GetNonIdeologyName] war, noch bevor er zur Krone gewählt wurde. Wie dem auch sei, wir müssen sein altes Land in sein Reich holen, vielleicht wird ihn das zu einer aktiveren Rolle in der Regierung unserer Monarchie motivieren."
 NOR_claims_on_denmark_desc_fasc: "Die Monarchen von [DEN.GetNonIdeologyName] waren einmal unsere Herren, aber nie wieder. Sie sind jetzt schwach und unbedeutend, also steht uns das Land zur Verfügung. Mit unserer neu gewonnenen Stärke wird ihr Militär zerbröseln wie Butterkekse in den Händen eines Kindes!"
 NOR_consolidate_kingdom: "Das Königreich konsolidieren"
 NOR_consolidate_kingdom_desc: "Nun, da unser gnädiger Markis Peder Anker Wedel-Jarlsberg, königlicher Kammerherr und rechte Hand unseres geliebten Haakon VII., die Ländereien unserer Krone erweitert hat, müssen wir uns nach innen wenden, um unsere Errungenschaften zu konsolidieren und unsere Untertanen mit goldener und fester, wenn auch ein wenig strenger Hand zu regieren."

## The Rest ""
 NOR_start_rearmament: "Wiederaufrüstung beginnen"
 NOR_start_rearmament_desc: "Vielleicht ist die totale Abrüstung nicht der todsichere Weg, um einen Krieg zu vermeiden, wie wir gehofft hatten. Wir sollten besser mit den Vorbereitungen für einen möglichen Angriff auf unser Land beginnen."
 NOR_kickstart_military_industry: "Militärindustrie ankurbeln"
 NOR_kickstart_military_industry_desc: "[ROOT.GetName] war lange Zeit ein Untertan anderer Nationen und hat daher nie eine eigene Militärindustrie entwickelt. Um unsere Freiheit zu schützen, müssen wir aufhören, uns bei der Produktion von Verteidigungsgütern auf andere Länder zu verlassen, und mit dem Aufbau unserer Kriegsmaschinerie beginnen."
 NOR_build_supplies_network: "Versorgungsnetz aufbauen"
 NOR_build_supplies_network_desc: "Um unsere atemberaubenden Berge, Seen und Fjorde beneidet uns die ganze Welt, aber sie erschweren auch den Transport von Nachschub. Wir müssen uns bewusst darum bemühen, dass der Nachschub unsere Fronten schneller erreicht."
 NOR_drobak_coastal_fort: "Küstenfestung Drøbak"
 NOR_drobak_coastal_fort_desc: "Drøbak, genauer gesagt der Drøbak-Sund, könnte der Schlüssel zur Verteidigung unserer Hauptstadt sein. Man weiß nie, wann ein gut platzierter Torpedo eine Invasion lange genug hinauszögern könnte, um die nötigen Vorbereitungen für eine Reaktion zu treffen."
 NOR_modernize_fortifications: "Festungsanlagen modernisieren"
 NOR_modernize_fortifications_desc: "Manche haben unsere Befestigungen als "napoleonisch" bezeichnet, was in diesem Zusammenhang alles andere als schmeichelhaft ist. Unsere Bunker mögen alt sein, aber die Waffen unserer Feinde sind es nicht. Der Aufwand und die Ressourcen, um unsere Festungen auf den neuesten Stand zu bringen, werden sich in Zukunft sicherlich auszahlen."
 NOR_artillery_development: "Entwicklung der Artillerie"
 NOR_artillery_development_desc: "Der Große Krieg hat gezeigt, wie wichtig die Artillerie ist. Wir dürfen nicht zulassen, dass wir noch weiter zurückfallen, als wir es ohnehin schon sind, da wir sonst Gefahr laufen, den feindlichen Granaten gegenüber machtlos zu werden."
 NOR_anti_air_support: "Luftunterstützung"
 NOR_anti_air_support_desc: "Ganz gleich, woher der Angreifer kommt, eines ist sicher: Er wird versuchen, mit seinen Flugzeugen die Kontrolle über den Himmel zu erlangen und unsere Städte und Truppen zu bombardieren. Es sei denn, wir errichten eine Luftabwehr, um jeden Versuch aus der Luft zu neutralisieren."
 NOR_rikstanken: "Rikstanken"
 NOR_rikstanken_desc: "Die traurige Wahrheit ist, dass [ROOT.GetName] noch nie einen Panzer besessen hat. Wenn wir eine Chance auf einen Sieg haben wollen, ist Panzerung eine Selbstverständlichkeit. Die Frage ist, wie sollten wir vorgehen? Eine große Anzahl von Panzern könnte für ein Land in unserer Situation ein kostspieliges Unterfangen sein; vielleicht können wir die Gewässer mit einem einzigen Panzer testen? Oder vielleicht können wir auch etwas anderes als Geld für die Panzer der Nation opfern."
 NOR_tank_procurement: "Panzer-Beschaffung"
 NOR_tank_procurement_desc: "Unser einheimisches Panzerprogramm ist eindeutig unzureichend für die gepanzerte Kriegsführung des 20. Jahrhunderts. Das Gute daran ist, dass viele Länder, die über das erforderliche Fachwissen und Produktionsvolumen verfügen, ihre gepanzerten Fahrzeuge zum Verkauf anbieten könnten, was eine großartige Abkürzung wäre, um die [ROOT.GetAdjective] Armee in dieses Jahrhundert zu bringen."
 NOR_norges_rikstanksfabrikk: "Norges Rikstanksfabrikk"
 NOR_norges_rikstanksfabrikk_desc: "Nachdem wir nun die Grundlagen der gepanzerten Kriegsführung erlernt haben, sind wir bereit, unser eigenes nationales Panzerproduktionsprogramm, die Rikstanksfabrikk, zu entwickeln. Nur so können wir eine ununterbrochene Versorgung mit gepanzerten Fahrzeugen gewährleisten."
 NOR_improve_production_lines: "Verbesserung der Produktionslinien"
 NOR_improve_production_lines_desc: "Es hat keinen Sinn, unser Land tapfer zu verteidigen, wenn wir nicht in der Lage sind, die Waffen und die Ausrüstung zu liefern, mit denen wir weiter kämpfen können. In der modernen Kriegsführung geht es vor allem darum, Kugeln für den Kampf zur Verfügung zu haben, also müssen wir dafür sorgen, dass wir sie so schnell herstellen können, wie wir sie abfeuern."
 NOR_the_royal_guards_battalion: "Das Bataillon der Königlichen Garde"
 NOR_the_royal_guards_battalion_desc: "Die königliche Garde ist seit einiger Zeit unsere beste Kampftruppe. Wir können dieses Programm ausbauen und ihre Ausbildung verbessern, damit sie die Vorhut unserer Streitkräfte bilden kann."
 NOR_expand_Haeren: "Hæren ausbauen"
 NOR_expand_Haeren_desc: "Unsere derzeitigen Landstreitkräfte sind im Vergleich zu anderen Armeen des Kontinents blass, [ROOT.GetName] war einfach nie eine militaristische Nation. Da die Gefahr eines globalen Krieges wächst, müssen wir sicherstellen, dass unsere Bevölkerung bereit ist, unsere junge Nation zu verteidigen."
 NOR_improved_weapons: "Verbesserte Waffen"
 NOR_improved_weapons_desc: "Die Ausrüstung unserer Bodentruppen befindet sich in einem erbärmlichen Zustand. Dies ist ein inakzeptables Maß an Nachlässigkeit, das uns unsere Unabhängigkeit kosten könnte. Wir müssen uns beeilen, um diesen Trend umzukehren, solange wir noch können."
 NOR_building_an_independent_norway: "Aufbau eines unabhängigen Norwegens"
 NOR_building_an_independent_norway_desc: "Die [ROOT.GetAdjective]-Nation existiert in ihrer jetzigen, unabhängigen Form erst seit 1905, es gibt also noch viel Aufbauarbeit zu leisten, vor allem in unserer Industrie, die für unsere Unabhängigkeit von entscheidender Bedeutung sein wird."
 NOR_independent_norway_removal_tt: "§Y$NOR_independent_norway_dmod$§! §Rwird entfernt, wenn [ROOT.GetNonIdeologyName] ein Subjekt einer anderen Nation wird!§!"
 NOR_norwegian_school_of_economics: "Norwegische Schule für Wirtschaft "
 NOR_norwegian_school_of_economics_desc: "Wenn wir hoffen, uns in der Weltwirtschaft zu etablieren, brauchen wir Fachwissen, und das braucht Zeit, um es aufzubauen. Die Gründung einer Norges Handelshøyskole als unsere nationale Wirtschaftsschule ist der erste Schritt, damit unsere zivile und später auch militärische Industrie florieren kann."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "Es lässt sich nicht leugnen, dass [ROOT.GetNonIdeologyName] nicht nur ein ungewöhnlich langes Land ist, sondern auch ein sehr schwieriges Terrain um sich herum hat. Das hat sicherlich unsere nationale Identität geprägt, macht es aber auch unmöglich, Infrastrukturen und Eisenbahnen richtig zu bauen. Als Ausweg müssen wir Hurtigruten einrichten, eine Reihe von Fähren, die Menschen und Güter entlang der gesamten [ROOT.GetAdjective]-Küste transportieren."
 NOR_norges_tekniske_hogskole: "Norges Tekniske Høgskole"
 NOR_norges_tekniske_hogskole_desc: "Seit mehr als zwei Jahrzehnten steht das norwegische Institut für Technologie in Trondheim an der Spitze des Ingenieurwesens im Land, aber wenn wir mit unseren Nachbarn und möglicherweise unseren Feinden konkurrieren wollen, müssen wir mehr Mittel für die technische Ausbildung bereitstellen. Wir können nicht zulassen, dass unserer Industrie das notwendige Fachwissen fehlt."
 NOR_empower_large_industrial_groups: "Große Industriekonzerne stärken "
 NOR_empower_large_industrial_groups_desc: "Große Industrieunternehmen haben sich beim Bau und der Instandhaltung von Fabriken bewährt, die den täglichen Bedarf des durchschnittlichen [ROOT.GetAdjective]s produzieren. Ihnen zu vertrauen ist sicherlich der richtige Weg für [ROOT.GetNonIdeologyName]'s Weg zur industriellen Unabhängigkeit."
 NOR_fund_local_construction: "Lokalen Bau finanzieren"
 NOR_fund_local_construction_desc: "Städte in ganz [ROOT.GetNonIdeologyName] könnten von lokalen Fabriken profitieren und würden einen Aufschwung ihrer Wirtschaft erleben, wenn der Bau gefördert würde. Wir müssen mit den Regionen und Vertretern zusammenarbeiten, um die richtigen Anreize für eine gleichmäßige Verteilung des Erfolgs zu bieten."
 NOR_aluminum_production: "Aluminiumproduktion"
 NOR_aluminum_production_desc: "Die Herstellung von Aluminium ist ein extrem energieintensiver Prozess, und obwohl wir keine Bauxitvorkommen haben, ist die [ROOT.GetAdjective]-Topographie ideal für die hydroelektrische Produktion, so dass wir problemlos Bauxit importieren und es zu einer wertvollen Ressource für unsere aufstrebende Rüstungsindustrie machen könnten."
 NOR_build_the_northern_rail: "Bau der Nordbahn"
 NOR_build_the_northern_rail_desc: "Zu lange wurde der nördliche Teil unseres Landes vernachlässigt. Obwohl das Gelände den Bau der Infrastruktur zu einem komplizierten Unterfangen macht, sind wir sicher, dass sich diese Anstrengungen in Zukunft auszahlen werden."
 NOR_complete_the_sourthern_railway_network: "Fertigstellung des südlichen Eisenbahnnetzes"
 NOR_complete_the_sourthern_railway_network_desc: "Auch wenn der südliche Teil von [ROOT.GetNonIdeologyName] weitaus besser entwickelt ist als der nördliche Teil, so wird doch deutlich, dass es noch viel zu tun gibt, wenn man die Infrastruktur mit der anderer Länder, auch benachbarter Länder, vergleicht."
 NOR_increase_research_funding: "Erhöhung der Forschungsgelder"
 NOR_increase_research_funding_desc: "[ROOT.GetName] war noch nie ein technologisches Kraftzentrum. Wir müssen in neue Forschung investieren, wenn wir den Anschluss an das übrige Europa finden wollen, damit wir nicht Gefahr laufen, von einem künftigen Feind abhängig zu werden."
 NOR_expand_norges_tekniske_hogskole: "Norges Tekniske Høgskole ausbauen"
 NOR_expand_norges_tekniske_hogskole_desc: "Angesichts des sich abzeichnenden Großkonflikts müssen wir unser Technisches Institut ausbauen, um den Anforderungen einer immer komplexeren Kriegsführung gerecht zu werden."
 NOR_revamp_hydroelectric_capacity: "Erneuerung der Wasserkraftkapazitäten"
 NOR_revamp_hydroelectric_capacity_desc: "Aluminium ist für den Bau von Flugzeugen und anderen Kriegsgeräten unentbehrlich, aber der Energieaufwand für die Verarbeitung von Bauxit zu Aluminium macht diesen Prozess sehr kostspielig. Zu unserem Glück verfügt [NOR.GetName] über die perfekte Topographie, um unsere vielen Seen und Flüsse in hydroelektrische Dämme zu verwandeln. So können wir das benötigte Aluminium herstellen, obwohl wir keine großen Bauxitvorkommen haben."
 NOR_haerens_flyvevaaben: "Hærens Flyvevaaben"
 NOR_haerens_flyvevaaben_desc: "Die neue Grenze der Kriegsführung liegt in der Luft. Wenn wir dem Feind die totale Kontrolle über unseren Luftraum überlassen, werden unsere Bodentruppen nicht in der Lage sein, wirksam zu handeln. Wir müssen eine Luftwaffe entwickeln, die zugunsten unserer Bodentruppen agieren kann."
 NOR_norwegian_planes: "Norwegische Flugzeuge "
 NOR_norwegian_planes_desc: "Wir haben gesehen, dass die Verbündeten von heute die Angreifer von morgen sein können. Aus diesem Grund können wir uns bei unseren Flugzeugen nicht auf ausländische Mächte verlassen, ihre Bedeutung auf dem modernen Schlachtfeld ist zu groß."
 NOR_foreign_plane_designs: "Ausländische Flugzeugdesigns"
 NOR_foreign_plane_designs_desc: "Als junge und lange vernachlässigte Nation verfügt [ROOT.GetName] nicht über die Infrastruktur, das Know-how oder die Werkzeuge, um die Luftstreitkräfte zu entwerfen und herzustellen, die der moderne Kampf erfordert. Wir müssen uns an den internationalen Waffenmarkt wenden, um die Luftstreitkräfte von [NOR.GetName] zu versorgen."
 NOR_anti_air_artillery_research: "Forschung zur Luftabwehr-Artillerie"
 NOR_anti_air_artillery_research_desc: "In dem Maße, in dem neue Technologien in der Luft eingesetzt werden, müssen die Waffen, mit denen wir unseren Luftraum vom Boden aus verteidigen können, mit diesen Technologien mithalten können, damit wir der gegnerischen Lufthoheit nicht erliegen."
 NOR_anti_air_construction: "Anti-Luft-Konstruktion"
 NOR_anti_air_construction_desc: "Unser zerklüftetes Terrain macht [NOR.GetName] zu einem schwierigen Ziel für eine feindliche Invasion, aber unser Himmel ist feindlichen Flugzeugen ausgesetzt, was ihn zu einem Vorteil für eine potenzielle ausländische Invasion macht. Wir müssen die notwendigen Luftabwehrbatterien bauen, um dies zu verhindern."
 NOR_invest_in_airfields: "In Flugplätze investieren "
 NOR_invest_in_airfields_desc: "Es macht keinen Sinn, Flugzeuge zu haben, wenn wir nicht über die nötige Infrastruktur verfügen, um sie zu starten. Es mangelt uns an der nötigen Infrastruktur, um den Anforderungen einer wachsenden Luftwaffe gerecht zu werden."
 NOR_stavanger_airfield: "Flugplatz Stavanger"
 NOR_stavanger_airfield_desc: "Der Flughafen von Stavanger steht kurz vor der Fertigstellung, und die Lage ist perfekt für einen Militärflugplatz. Wir können die notwendigen Anpassungen vornehmen, um diesen zivilen Flughafen als Militärflugplatz zu nutzen."
 NOR_increase_air_production: "Luftproduktion erhöhen "
 NOR_increase_air_production_desc: "[NOR.GetName] braucht Flugzeuge, und zwar sofort! Wenn wir unsere Anstrengungen auf die Produktion von Flugzeugen konzentrieren, können wir uns vielleicht verteidigen und die feindliche Verteidigung durchbrechen."
 NOR_buy_aa_from_sweden: "Kaufen Sie AA von Schweden "
 NOR_buy_aa_from_sweden_desc: "Unser Nachbar im Osten, [SWE.GetName], hat sich seit langem in der Herstellung von Luftabwehrwaffen hervorgetan, die weit über das hinausgehen, was wir herstellen können. Wir könnten uns an sie wenden mit der Bitte, diese Bofors-Geschütze zu kaufen, um unseren Himmel während der bevorstehenden Invasion zu verteidigen."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Es ist an der Zeit, dass unsere Luftwaffe aufhört, ein bloßer Hilfsarm für unsere Landstreitkräfte zu sein, und sich zu einem eigenen Zweig der Streitkräfte entwickelt. Eine, die über die notwendigen Ressourcen verfügt, um alle Operationen, die für einen modernen Kampf erforderlich sind, auf effektive Weise durchzuführen."
 NOR_radar_research: "Radarforschung"
 NOR_radar_research_desc: "Als Land mit einer ausgedehnten Küstenlinie ist es von entscheidender Bedeutung, dass wir sie wirksam überwachen können. Dank des technologischen Wunders Radar können wir ankommende Schiffe und Flugzeuge aus größerer Entfernung erkennen."
 NOR_repurpose_lighthouses: "Leuchttürme umfunktionieren"
 NOR_repurpose_lighthouses_desc: "Wetter und Geologie haben Leuchttürme an der gesamten [ROOT.GetAdjective]-Küste zu einer Notwendigkeit und zu einem Symbol unserer Nation gemacht. Wir können sie in Leuchttürme der Hoffnung verwandeln, indem wir sie zur Unterstützung von Radargeräten und zur Abwehr von Eindringlingen nutzen."
 NOR_pilot_training: "Pilotenausbildung "
 NOR_pilot_training_desc: "Auch wenn unsere beginnende Luftwaffe klein und unterentwickelt ist, können wir aus unserer Tradition der Flieger und Entdecker schöpfen, um die neue Generation von [NOR.GetAdjective]-Piloten zu inspirieren, die uns unsere weitere Unabhängigkeit sichern werden."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "Eine der längsten Küsten der Welt zu haben, hat seine Vorteile, aber es bedeutet auch, dass zusätzliche Anstrengungen unternommen werden müssen, um sie zu verteidigen. Unsere Marine wird die erste Verteidigungslinie unserer Nation sein. "
 NOR_expand_the_dockyards: "Die Werften ausbauen"
 NOR_expand_the_dockyards_desc: "Obwohl wir eine der größten Handelsmarinen der Welt haben, könnten unsere Werftkapazitäten sicherlich erweitert und für eine bessere Produktion von Militärschiffen optimiert werden, anstatt nur Frachtschiffe und Tanker zu produzieren."
 NOR_battleship_focus: "Schwerpunkt Schlachtschiffe "
 NOR_battleship_focus_desc: "Nur gigantische, gepanzerte Kolosse können garantieren, dass wir wirklich die Wellen beherrschen. Die Drohung, eines unserer Schlachtschiffe an ihrer Küste zu sehen, wird jeden potenziellen Angreifer abschrecken."
 NOR_kystvakten: "Kystvakten"
 NOR_kystvakten_desc: "Um unsere weitläufige Küste zu schützen, brauchen wir eine große Anzahl von Schiffen, damit wir jeden Zentimeter des Horizonts überblicken können. Lassen Sie uns ein Netz von Schiffen aufbauen, das unser Land vor feindlichen Schiffen schützt."
 NOR_convert_merchant_ships: "Handelsschiffe umrüsten"
 NOR_convert_merchant_ships_desc: "Unsere Handelsmarine ist der Stolz unserer Wirtschaft, aber sie wird uns nichts nützen, wenn Invasoren unser Land zerstören. Unsere Schifffahrtsmagnaten werden ein Opfer für [ROOT.GetName] bringen müssen, und wir sollten diese Schiffe kampftauglich machen."
 NOR_expand_merchant_marine: "Handelsmarine ausbauen"
 NOR_expand_merchant_marine_desc: "Moderne Kriegsführung braucht Ressourcen und Ausrüstung, zwei Dinge, an denen es [ROOT.GetName] verzweifelt mangelt. Angesichts des drohenden Krieges müssen wir sicher sein, dass wir genügend Schiffe haben, die alles mitbringen, was wir zum Überleben brauchen. Ja, wir haben bereits mehr zivile Schiffe als die meisten Nationen, aber wir erwarten, dass wir viele von ihnen auf dem Weg verlieren werden, und wir können es uns nicht leisten, zu kurz zu kommen."
 NOR_expand_naval_academy: "Ausbau der Marineakademie"
 NOR_expand_naval_academy_desc: "Mehr Schiffe bedeuten, dass wir mehr Offiziere brauchen, um sie in die Schlacht zu führen. Unsere Marineakademie hat viele Jahre lang ausgereicht, aber wenn unsere Marine wächst, muss auch das Angebot an Offizieren und Matrosen steigen."
 NOR_norwegian_carriers: "Norwegische Flugzeugträger"
 NOR_norwegian_carriers_desc: "Es hat sich immer wieder gezeigt, dass die Zukunft der Kriegsführung in hohem Maße von der Kontrolle des Luftraums abhängt, auch wenn wir auf See sind. Flugzeugträger werden uns helfen, den Luftraum über den feindlichen Schiffen zu beherrschen und sie schnell zu besiegen."
 NOR_mine_laying_effort: "Minenverlegung"
 NOR_mine_laying_effort_desc: "Unsere Schiffe können nicht überall gleichzeitig sein, aber Minen können uns helfen, mehr Wasser abzudecken und den feindlichen Kapitänen die Gewissheit ihrer Sicherheit zu nehmen. Wir brauchen bessere Minen, um die neuesten Techniken der Minenvermeidung und -entschärfung zu überwinden."
 NOR_submarine_fleet: "U-Boot-Flotte"
 NOR_submarine_fleet_desc: "U-Boote können mit ihrer Effizienz und ihrer Tarnkappe das Kriegsgeschehen auf den Meeren mit einem Torpedo nach dem anderen entscheiden. Wir müssen mehr und bessere U-Boote bauen, wenn wir unsere Chancen maximieren wollen."
 NOR_naval_air_force: "Seeluftstreitkräfte"
 NOR_naval_air_force_desc: "Unsere Flugzeuge können den Unterschied zwischen einer Flotte, die eine Invasion von [ROOT.GetName] unterstützt, und friedlichen Gewässern vor unserer Küste ausmachen. Wenn wir den Himmel über den Meeren beherrschen können, können wir auch die Wellen wieder beherrschen."
 NOR_convoy_defense: "Konvoi-Verteidigung"
 NOR_convoy_defense_desc: "Das Juwel unserer Nation ist die riesige Handelsflotte, deshalb dürfen wir sie nicht vergeuden. Wir müssen sie besser verteidigen, damit sie überlebt und einen größeren Einfluss auf den Krieg hat."
 NOR_nortraship: "Nortraship"
 NOR_nortraship_desc: "Jetzt, da wir durch den Krieg aus unserer eigenen Nation vertrieben wurden, müssen wir unsere Schifffahrtsbemühungen unter einem einzigen Banner konsolidieren. Mit Nortraship können wir die Kriegsanstrengungen aus der Ferne unterstützen und unseren Verbündeten helfen, lange genug zu überleben, um uns zurück in die [ROOT.GetName] zu helfen."
 NOR_convoy_bombing: "Konvoi-Bombardierung"
 NOR_convoy_bombing_desc: "Je kleiner die Handelsflotte des Feindes ist, desto wirkungsvoller kann unsere massive Flotte sein. Wenn wir ihre Schifffahrt unterminieren, können wir das Blatt des Krieges wenden."
 NOR_rebuild_the_royal_navy: "Wiederaufbau der Royal Navy"
 NOR_rebuild_the_royal_navy_desc: "Wir sind weit von unserem Land entfernt, und um es wieder zu erreichen, müssen wir es wahrscheinlich auf dem Seeweg erreichen. Der Wiederaufbau der königlichen Marine ist gleichbedeutend mit dem Wiederaufbau unserer Nation."

