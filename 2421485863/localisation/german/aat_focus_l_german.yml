 NORDIC_first_joint_institution_desc: "Da wir unsere ersten Schritte in Richtung echter Integration und Zusammenarbeit machen, braucht die [NORDIC_get_alliance_name] eine neue Institution, [NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_dem: "eine, in der die Kabinettsmitglieder der verschiedenen Länder in unserer supranationalen Organisation darüber beraten können, wie wir unsere Anstrengungen besser bündeln können, um unsere Völker durch die in Europa aufkommenden Spannungen zu führen."
 NORDIC_first_joint_institution_desc_com: "eine, die unsere Völker vereinen und ihnen das Eigentum an den Produktionsmitteln garantieren kann, während sie ihnen weiterhin Selbstbestimmung bietet."
 NORDIC_first_joint_institution_desc_mon: "eine Organisation, die unser Geflecht aristokratischer Verbindungen entwirren und in eine einheitliche Konstellation unserer adligen Standesgenossen überführen kann, von denen jeder seine Rolle im Machtgefüge zu erfüllen hat."

 NORDIC_democratic_institution_2: "Nordisches Premierparlament"
 NORDIC_communist_institution_2: "Nördliches Politbüro"
 NORDIC_monarchist_institution_2: "Konklave der Nordischen Löwen"

 NORDIC_second_institution: "Die [NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "Unser Bündnis ist enger und verflochtener als je zuvor, aber das bedeutet auch, dass es als Einheit schwerfällig und langsam ist. Durch die Gründung der [NORDIC_get_institution_2_name] [NORDIC_get_institution_2_desc] "
 NORDIC_second_institution_desc_dem: "können wir eine gesetzgebende Körperschaft haben, die die Wähler unserer Nationen repräsentiert und über Exekutivbefugnisse verfügt, um im Falle eines Krieges schnell zu handeln."
 NORDIC_second_institution_desc_com: "wir können sicher sein, dass der Wille der Arbeiter vertreten wird, die wenigen Menschen, die die vielen vertreten, werden sicher im besten Interesse des Proletariats handeln."
 NORDIC_second_institution_desc_mon: "Wir können die mächtigsten Herren und Damen unserer vereinigten Reiche versammeln, damit sie mutig und entschlossen die schwierigen Kompromisse eingehen, die die Last des Adels sind."

 NORDIC_nordic_army_democratic: "Abteilung Landoperationen"
 NORDIC_nordic_army_communist: "Nördliche Volksarmee"
 NORDIC_nordic_army_monarchist: "Die marschierenden Löwen"

 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "Die Rolle der [NORDIC_get_nordic_army_name] wird darin bestehen, Parameter für die verschiedenen Landstreitkräfte in unseren Demokratien festzulegen, damit diese in komplementärer Weise operieren können. So gleichen die Stärken der einen die Schwächen der anderen aus, mit dem Ziel, die Unterdrückung auf dem gesamten Kontinent zu beseitigen, eine Provinz nach der anderen. "
 NORDIC_nordic_army_desc_com: "Unabhängig von der Nation, aus der sie kommen, sind alle Soldaten der [NORDIC_get_nordic_army_name] Teil der [NORDIC_get_alliance_name] und werden mit vereinter Kraft und unerbittlichem Willen marschieren, bis der Kapitalismus ausgerottet ist. "
 NORDIC_nordic_army_desc_mon: "Die Kräfte der [NORDIC_get_alliance_name] sind keine bloßen Armeen, sie sind viel mehr. Die [NORDIC_get_nordic_army_name] werden tapfer unter einem einzigen Banner für ihren Lehnsherrn und das Land, das sie vertreten, kämpfen."

 NORDIC_nordic_navy_democratic: "Marine-Koordinationskommando"
 NORDIC_nordic_navy_communist: "Nördliches Marinekommissariat"
 NORDIC_nordic_navy_monarchist: "Die Königliche Armada"

 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "Die Weite der Meere würde unsere Länder einzeln in den Schatten stellen, aber wenn wir unsere Kräfte bündeln, können wir unsere Operationen koordinieren und unsere begrenzten Ressourcen effizienter einsetzen, um mehr als unser Gewicht zu erreichen. Das wird die Aufgabe der Vertreter in der [NORDIC_get_nordic_navy_name] sein, sicher eine große Aufgabe, aber sie werden alle Ressourcen und die Unterstützung der [NORDIC_get_alliance_name] hinter sich haben."
 NORDIC_nordic_navy_desc_com: "Die Wellen gehören den Menschen, und die [NORDIC_get_alliance_name] ist entschlossen, sie zu befreien und für die Menschen im Norden einzufordern. [NORDIC_get_nordic_navy_name] wird dafür sorgen, dass das letzte, was unsere Feinde sehen, unsere Schiffe sind, die sich über einem roten Horizont erheben."
 NORDIC_nordic_navy_desc_mon: "Die vereinten Flotten der [NORDIC_get_alliance_name] werden die Wellen in allen unseren Herrschaftsgebieten beherrschen. [NORDIC_get_nordic_navy_name] wird eine Flut sein, die unsere Feinde überrollt, bis nur noch ihre Schiffswracks übrig sind."

 NORDIC_nordic_airforce_democratic: "Nordisches Luftverteidigungsprogramm"
 NORDIC_nordic_airforce_communist: "Luftkommissariat des Nordischen Volkes"
 NORDIC_nordic_airforce_monarchist: "Verbundene Königliche Luftstreitkräfte"

 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "Der Himmel ist die neue Grenze unseres Bündnisses. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "Aus diesem Grund wird die [NORDIC_get_nordic_airforce_name] die Ressourcen verwalten, die zum Schutz der Bürger aller unserer Nationen in der [NORDIC_get_alliance_name] benötigt werden. Sie werden auch dafür sorgen, dass unsere Luftstreitkräfte miteinander kooperieren und reibungslos zusammenarbeiten."
 NORDIC_nordic_airforce_desc_com: "Wir können nicht zulassen, dass die Kräfte des Kapitalismus das Beispiel der Freiheit, die wir alle gleichermaßen teilen müssen, an sich reißen. Unsere Luftwaffe wird den Himmel über unseren Feinden ausschwärmen und eine Decke aus Höllenfeuer über sie niederregnen lassen."
 NORDIC_nordic_airforce_desc_mon: "Wenn wir unsere Fähigkeiten in der Luft entwickeln, können wir unsere Kräfte besser einsetzen. Wir werden unsere Feinde dazu bringen, sich vor der Macht unserer vereinten Luftstreitkräfte zu verneigen."

 NORDIC_nordic_research_democratic: "Nordischer Forschungsrat"
 NORDIC_nordic_research_communist: "Volksuniversität des Nordens"
 NORDIC_nordic_research_monarchist: "Vereinigte Königliche Akademien"

 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "Mit Stärke allein lassen sich keine Kriege gewinnen. Technologische Fortschritte sind es, die den Nationen des 20. Jahrhunderts ihren Vorsprung im modernen Kampf sichern. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "Die [NORDIC_get_nordic_industry_name] wird das Kapital und die Ressourcen in die richtigen Hände geben, damit unsere Soldaten und Generäle die besten Werkzeuge zur Verfügung haben, um den Herausforderungen des Krieges zu begegnen. Fortschrittliche Technologie wird uns davor bewahren, das Blut unserer Bürger umsonst zu vergießen."
 NORDIC_nordic_research_desc_com: "Die [NORDIC_get_nordic_industry_name] wird das Institut sein, das die neuesten Zerstörungsmittel entwickelt und die besten Werkzeuge in Massenproduktion herstellt, damit sie in den Händen unseres Volkes zur Guillotine über den Köpfen von Faschismus und Kapitalismus werden können."
 NORDIC_nordic_research_desc_mon: "Die Königreiche des Nordens haben schon immer den Raum für den Fortschritt der Wissenschaft geboten, und das [NORDIC_get_nordic_industry_name] wird diese Tradition fortsetzen, indem es die besten Köpfe unserer Reiche in einem einzigen Gebäude vereint, sie werden allen ihren Herren dienen, indem sie sich gegenseitig helfen."

 NORDIC_nordic_military_industry_democratic: "Nordische Materialbeschaffung"
 NORDIC_nordic_military_industry_communist: "Nordische Volkswaffenproduktion"
 NORDIC_nordic_military_industry_monarchist: "Königliche Rüstungsfabriken"

 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. Wenn wir bis zum letzten Mann kämpfen, dann werden diese Männer mit den richtigen Werkzeugen eine größere Schlagkraft haben."
 NORDIC_nordic_military_industry_desc_dem: "Das [NORDIC_get_nordic_industry_name] Programm wird eingerichtet, um sicherzustellen, dass unsere Kriegsmaschine immer mit den Rädchen versorgt ist, die sie zum Funktionieren braucht, und um unsere Nationen vor Terror und Tyrannei zu verteidigen."
 NORDIC_nordic_military_industry_desc_com: "Die Revolution wird sich nicht selbst verteidigen, und sie wird sich auch nicht ohne einen starken Anstoß durch die bereits befreiten Arbeiter unserer [NORDIC_get_alliance_name] ausbreiten."
 NORDIC_nordic_military_industry_desc_mon: "In unserer modernen Zeit fallen Königreiche links und rechts, und der Geist eines Königshauses allein wird es nicht vor dem Untergang bewahren. Wir müssen dafür sorgen, dass unsere Reiche über die notwendigen Waffen verfügen, um sich gegen ihr Aussterben zu wehren."

 NORDIC_nordic_industry_democratic: "Nordischer Fonds für industrielle Entwicklung"
 NORDIC_nordic_industry_communist: "Arbeiter im Gleichschritt"
 NORDIC_nordic_industry_monarchist: "Königliches Institut für Entwicklung"

 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "Ob mit oder ohne Krieg, unsere Nationen müssen die Infrastruktur und das Kapital aufbauen, die zur Unterstützung der Zivilbevölkerung und zur Verbesserung ihrer Lebensqualität erforderlich sind. Sobald der Krieg ausbricht, wird dies natürlich eine wichtige Grundlage für unsere Kriegswirtschaft sein."
 NORDIC_nordic_industry_desc_com: "Die Arbeiter sind das Lebenselixier der [NORDIC_get_alliance_name] und ihre Existenzberechtigung. Mit der [NORDIC_get_nordic_industry_name] können wir die Teilhabe an den Mitteln zur Produktion von Gütern des täglichen Lebens garantieren und in Kriegszeiten unsere Kriegsmaschine unterstützen."
 NORDIC_nordic_industry_desc_mon: "Das Konzept der Noblesse Oblige verlangt von uns, für unsere Untertanen zu sorgen und eine Infrastruktur aufzubauen, die nicht nur ihre Gunst gewinnt, sondern in Kriegszeiten auch die Grundlage unserer Kriegswirtschaft bildet. Die [NORDIC_get_nordic_industry_name] wird diese Rolle erfüllen, bis sie nicht mehr gebraucht wird."

