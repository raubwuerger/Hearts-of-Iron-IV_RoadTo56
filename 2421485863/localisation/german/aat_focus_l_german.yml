 ICE_expand_the_fishing_industry: "Ausweitung der Fischereiindustrie"
 ICE_expand_the_fishing_industry_desc: "Die Fischerei war schon immer ein wichtiger Bestandteil des isländischen Lebens. Sie ist unsere wichtigste natürliche Ressource, und wir haben sie im Überfluss. Verstärken Sie sich in dem Bereich, in dem es ein echtes Potenzial gibt."
 ICE_mineral_prospecting: "Schürfen von Mineralien"
 ICE_mineral_prospecting_desc: "Theoretisch könnten in den Bergen natürliche Ressourcen verborgen sein. Wenn wir versuchen, diese zu erschließen, könnten wir eine Alternative zu Fischerei und Landwirtschaft als Hauptindustrie in Island schaffen."
 ICE_international_trade: "Internationaler Handel"
 ICE_international_trade_desc: "Island muss auf der finanziellen Weltbühne aktiver werden. Indem wir den freien Handel fördern und unser Land für ausländische Investitionen öffnen, können wir mehr Handelsmöglichkeiten schaffen und unsere Wirtschaft noch mehr ankurbeln."
 ICE_hydroelectric_power: "Hydroelektrische Energie"
 ICE_hydroelectric_power_desc: "Wenn es eine weitere Ressource gibt, über die dieses Land verfügt, dann ist es Wasser: Flüsse und heiße Quellen. Der Ausbau der Nutzung dieser Ressourcen kann den industriellen Aufbau des Landes vorantreiben."
 ICE_banking_on_the_future: "Auf die Zukunft setzen"
 ICE_banking_on_the_future_desc: "Der Bankensektor ist einer, der keine großen Ressourcen benötigt. Alles, was wir tun müssen, ist, ausländisches Kapital anzuziehen. Indem wir unseren Bankensektor subventionieren und alles in unserer Macht Stehende tun, um isländische Banken für Investoren attraktiv zu machen, können wir die Insel als Finanzzentrum etablieren, das in den kommenden Jahren von den Vorteilen profitieren wird."
 ICE_infiltration: "Infiltration"
 ICE_infiltration_desc: "Wenn wir unsere Netze ausbreiten und unsere Wirtschaft stärker mit anderen integrieren, ergeben sich auch andere Möglichkeiten. Durch den Aufbau von Kontakten zu wichtigen Personen und Unternehmen in der ganzen Welt wird Island in einer guten Position sein, um alle Arten von Informationen zu erhalten."
 ICE_develop_icelandic_shipping: "Entwicklung der isländischen Schifffahrt"
 ICE_develop_icelandic_shipping_desc: "Wir sind eine Insel, eine Insel inmitten eines Ozeans. Sich auf den Bau von Schiffen zu konzentrieren, ist die naheliegendste Entscheidung, die man treffen kann."
 ICE_heavy_industry: "Schwerindustrie"
 ICE_heavy_industry_desc: "Landwirtschaft, Fischerei und Schifffahrt gehören der Vergangenheit an. Um das Land in die Zukunft zu führen, müssen wir uns auf die Schwerindustrie konzentrieren. Durch den Ausbau der Industrie wird Island eine glänzende, wenn auch smogige, Zukunft haben."
 ICE_advanced_technology: "Fortschrittliche Technologie"
 ICE_advanced_technology_desc: "Die Insel ist klein. Sie wird nie in der Lage sein, mit den großen Industrienationen auf Augenhöhe zu konkurrieren. Wir müssen unsere Nische finden und dort gedeihen. Etwas, das relativ neu ist und bei dem wir nicht mit einem Rückstand gegenüber der Konkurrenz beginnen. In den Bereichen Spitzentechnologie und Elektronik können wir florieren und gedeihen."
 ICE_reykjavik_dockyards: "Reykjavik-Werften"
 ICE_reykjavik_dockyards_desc: "Der erste Schritt zum Aufbau einer Flotte sind modernere und zahlreichere Docks. Staatliche Mittel sollten in den Ausbau der Schiffbaukapazitäten fließen, bevor wir etwas anderes tun."
 ICE_expand_the_harbour: "Ausbau des Hafens"
 ICE_expand_the_harbour_desc: "Mehr und größere Schiffe, die die Insel anlaufen und verlassen, bedeuten, dass wir einen größeren Hafen brauchen. Der Staat sollte den Ausbau des Reykjaviker Hafens finanzieren, damit wir die Wirtschaft weiter ausbauen können."
 ICE_local_arms_industry: "Lokale Rüstungsindustrie"
 ICE_local_arms_industry_desc: "Durch die Produktion von Rüstungsgütern vor Ort können wir sowohl unsere eigenen Streitkräfte versorgen als auch auf dem internationalen Markt verkaufen, wodurch wir nicht nur unsere Verteidigungsfähigkeit, sondern auch unsere Wirtschaft stärken. Daher muss die isländische Rüstungsindustrie ein wichtiger Schwerpunkt unserer Investitionen sein."
 ICE_infrastructure_development: "Entwicklung der Infrastruktur"
 ICE_infrastructure_development_desc: "Die Modernisierung der Infrastruktur und der Aufbau eines guten Verkehrssystems werden dem Land den Weg zum Wohlstand ebnen."
 ICE_iceland_air: "Iceland Air"
 ICE_iceland_air_desc: "Eine Insel zu sein, bedeutet heutzutage nicht mehr, von der Welt abgeschnitten zu sein. Mit modernen Flugzeugen können wir sowohl dem europäischen als auch dem amerikanischen Kontinent näher kommen. Die Luft ist der Seeweg von morgen."
 ICE_allied_weapons_seller_trigger: "§YAlliierte§! oder §YNeutrale§! Länder"
 ICE_expand_the_civilian_fleet: "Die zivile Flotte ausbauen"
 ICE_expand_the_civilian_fleet_desc: "Eine starke zivile Flotte hat den doppelten Vorteil, dass sie sowohl die Seetraditionen aufrechterhält als auch unsere Wirtschaft fördert. Die Handelsschiffe sollen die Wirtschaft in Friedenszeiten tragen und die erfahrenen Seeleute hervorbringen, die unsere Marine in Kriegszeiten braucht."
 ICE_industrial_research_school: "Hochschule für industrielle Forschung"
 ICE_industrial_research_school_desc: "Die Universität ist ein großer Erfolg. Das Land muss auf diesem Erfolg aufbauen, indem es eine stärker auf die industrielle Entwicklung ausgerichtete Hochschulbildung einrichtet. Auf diese Weise können wir sicherstellen, dass wir die Ingenieure bekommen, die wir brauchen."
 ICE_hrafninn_flygur: "Hrafninn Flýgur"
 ICE_hrafninn_flygur_desc: "Wie die Raben werden wir die Lüfte beherrschen. Island soll mit der Flugzeugindustrie und der führenden Flugzeugtechnologie in Verbindung gebracht werden - überall auf der Welt."
 ICE_agricultural_expansion: "Landwirtschaftliche Expansion"
 ICE_agricultural_expansion_desc: "Zur Modernisierung der isländischen Landwirtschaft können viele Verbesserungen vorgenommen werden. Durch die Nutzung moderner Technologien und die leicht zugängliche Heizung aus natürlichen heißen Quellen kann die landwirtschaftliche Produktion gesteigert werden, und Land und Arbeitskräfte können für andere Zwecke eingesetzt werden."
 ICE_off_shore_oil_drilling: "Offshore-Ölbohrungen"
 ICE_off_shore_oil_drilling_desc: "Öl wird mehr und mehr zu einer entscheidenden Ressource. Die Marinen von heute verbrauchen riesige Mengen. Es gibt Gründe für die Annahme, dass sich im Meeresboden rund um die Insel Öl befinden könnte. Es ist eine Option mit hohem Risiko und hoher Belohnung, aber es könnte sich lohnen, zu untersuchen, ob dieses Öl existiert und an die Oberfläche gebracht werden kann."
 off_shore_drilling_tt: "Schaltet Entscheidungen zu §YBohrungen nach Öl§! um §YIsland§! frei."




 ICE_the_kingdom_of_iceland: "Das Königreich Island"
 ICE_the_kingdom_of_iceland_desc: "Dieses Land hat einen langen Weg zur Unabhängigkeit zurückgelegt. Die Gründung des Königreichs ist als letzter Schritt zur Freiheit zu sehen. Jetzt teilen wir uns nur noch einen König und die Außenpolitik mit Dänemark. Allmählich kann diese Bindung zu einer reinen Formalität werden."
 ICE_united_we_stand: "Vereint stehen wir"
 ICE_united_we_stand_desc: "Während des Ersten Weltkriegs waren wir isoliert. Dänemark war neutral, und Island litt darunter, dass es den Zugang zu allen Märkten verlor. Dänemark rüstet wieder auf, und wir sollten bereit sein, ihm zu helfen, wenn es nötig ist. Dieses Mal wird Island der Welt seinen Stempel aufdrücken."
 ICE_declare_absolute_neutrality: "Erklären Sie absolute Neutralität"
 ICE_declare_absolute_neutrality_desc: "Was auch immer mit Dänemark geschieht, Island muss alles in seiner Macht Stehende tun, um sich aus einem europäischen Krieg herauszuhalten. Durch die Erklärung der absoluten Neutralität machen wir allen klar, dass wir unsere Insel nicht in irgendetwas hineinziehen lassen werden."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.GetNameDef]§! wird unabhängig werden, wenn §Y[ROOT.OVERLORD.GetNameDef]§! der Krieg erklärt wird."
 ICE_joint_shipbuilding_programme: "Gemeinsames Schiffbauprogramm"
 ICE_joint_shipbuilding_programme_desc: "Unsere beste Chance, Dänemark zu helfen, ist der Seeweg. Gemeinsam können wir die Nordsee schützen. Dazu brauchen wir Schiffe. Der gemeinsame Aufbau einer Flotte ist daher ein natürlicher Schritt im Rahmen unserer Strategie der militärischen Zusammenarbeit. "
 ICE_research_cooperation_tt: "Gemeinsame Forschungsprogramme"
 ICE_overlord_research_cooperation_tt: "Gemeinsame isländische Forschungsprogramme"
 ICE_royal_marines: "Königliche Marinesoldaten"
 ICE_royal_marines_desc: "Das isländische Militär wird niemals groß sein. Aber wir können uns spezialisieren, und für einen Inselstaat sind Marinesoldaten die naheliegende Wahl. Durch den Aufbau und die Ausbildung eines Marinekorps erhalten wir eine flexible Truppe, die überall dort eingesetzt werden kann, wo sie gebraucht wird."
 ICE_the_icelandic_police_force: "Die isländischen Polizeikräfte"
 ICE_the_icelandic_police_force_desc: "Die isländische Armee wird niemals sehr groß sein. Aber als Alternative können wir die Aufgaben der nationalen Polizei auf die Invasionsabwehr ausweiten. Auf diese Weise können wir die begrenzten Arbeitskräfte, die uns zur Verfügung stehen, effizienter einsetzen und die Verteidigung der Insel besser vorbereiten."

 ICE_infrastructure_projects: "Infrastrukturprojekte"
 ICE_infrastructure_projects_desc: "Wenn dieses Land jemals stark werden soll, muss als erstes die Infrastruktur aufgebaut werden. Eine gute Infrastruktur ist die Grundlage für jede Art von industrieller Expansion."
 ICE_engineering_projects: "Technische Projekte"
 ICE_engineering_projects_desc: "Die Insel muss entwickelt werden, wenn sie jemals stark werden soll. Große technische Projekte werden Arbeitsplätze schaffen und die Grundlage für das industrielle Wachstum Islands bilden."
 ICE_patrolling_the_atlantic: "Patrouillen auf dem Atlantik"
 ICE_patrolling_the_atlantic_desc: "Um unsere Handelsmarine zu schützen, brauchen wir hochseetaugliche Geleitschiffe. Wir sollten mit Dänemark zusammenarbeiten, um neue Modelle zu entwickeln."
 ICE_joint_military_training: "Gemeinsame militärische Ausbildung"
 ICE_joint_military_training_desc: "Wir haben auf der Insel nicht genug Erfahrung, um eine Armee in moderner Kriegsführung richtig auszubilden. Daher ist die Zusammenarbeit mit Dänemark der beste Ansatz für eine kleine Insel wie die unsere."
 ICE_industrial_cooperation: "Industrielle Zusammenarbeit"
 ICE_industrial_cooperation_desc: "Die Einladung an dänische Industrielle, Niederlassungen in Island zu gründen und im Gegenzug Steuerbefreiungen zu erhalten, kann hier Arbeitsplätze schaffen. Das wird auch der Industrialisierung der Insel einen dringend benötigten Schub geben. Mit dänischer Hilfe können wir dieses Land voranbringen."
 ICE_gardhur_airfield: "Flugplatz Garður"
 ICE_gardhur_airfield_desc: "Flugzeuge werden zu einem echten Bestandteil der modernen Infrastruktur. Island darf nicht zurückbleiben. Ein Flugplatz in der Nähe der Hauptstadt wird der Schlüssel dazu sein, Island in die Zukunft zu katapultieren."
 ICE_the_merchant_fleet: "Die Handelsflotte"
 ICE_the_merchant_fleet_desc: "Schiffe waren einst ein wesentlicher Bestandteil der Gründung dieser Nation. Schiffe werden auch in der Zukunft eine wichtige Rolle spielen. Eine starke Handelsflotte wird ein Kernstück der künftigen isländischen Wirtschaft sein."
 ICE_not_standing_idly_by: "Nicht untätig zusehen"
 ICE_not_standing_idly_by_desc: "Der Krieg wird kommen, ob es uns gefällt oder nicht. Wir müssen die Nation zu den Waffen rufen, wenn wir eine Chance haben wollen, die Insel zu verteidigen. Es geht um Leben und Tod, so viel ist sicher."
 ICE_expand_industrial_complexes: "Ausbau der Industriekomplexe"
 ICE_expand_industrial_complexes_desc: "Unsere Rüstungsindustrie hinkt anderen Mächten in Europa stark hinterher, da sie so unterentwickelt und unzureichend ausgelastet ist, und wenn wir nicht stark in den Ausbau und die Subventionierung unserer militärisch-industriellen Organisationen investieren, wird unsere Industrie vielleicht nie aufholen können."
 ICE_political_unity: "Politische Einheit"
 ICE_political_unity_desc: "In Zeiten der Gefahr ist es besonders wichtig, dass die Nation zusammenhält. Wir müssen unsere politischen Differenzen beiseite legen und alles tun, was nötig ist, um [ROOT.GetName] aus dem Krieg herauszuhalten."
 ICE_anglo_icelandic_relations: "Anglo-isländische Beziehungen"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap] ist höchstwahrscheinlich unser bester zukünftiger Handelspartner. In jedem Fall wäre es für unser Land sehr nachteilig und möglicherweise sogar gefährlich, die [ENG.GetAdjective] zu verärgern. Daher müssen wir unser Bestes tun, um gute Beziehungen zu unserem Nachbarn jenseits des Meeres zu pflegen."
 ICE_anglo_icelandic_relations_tt: "Wenn Sie den Schwerpunkt §YAusbau der Fischereiindustrie§! abgeschlossen haben:"
 ICE_american_protection: "Amerikanischen Schutz"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "Ein Krieg braut sich zusammen und wir sind zu klein, um allein zu sein. [USA.GetNameDefCap] kann uns beschützen. Wir sollten uns an die [USA.GetAdjective]-Regierung wenden und ihr anbieten, hier Truppen zum Schutz Islands zu stationieren. Das wäre zwar ein Rückschritt auf unserem Weg zur Unabhängigkeit, aber nur ein vorübergehender Rückschlag. Eine Invasion wäre schlimmer."
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap] ist in diesem Krieg stark beansprucht. Sie könnten nicht in der Lage sein, uns vor feindlichen Kräften zu schützen, sollten sie sich zu einer Invasion entschließen. Wir sollten uns an die [USA.GetAdjective]-Regierung wenden und ihr anbieten, die Aufgabe des Schutzes von Island zu übernehmen."
 ICE_american_protection_tt: "§Y[ROOT.GetName]§! wird zu einer Marionette von §Y[USA.GetNameDef]§!"
 ICE_fighting_as_equals: "Kämpfen als Gleiche"
 ICE_fighting_as_equals_desc: "Wir kämpfen gemeinsam in einem Krieg. Island trägt mehr als seinen Teil dazu bei. Es ist an der Zeit, dass Dänemark akzeptiert, dass Island nicht länger ein untergeordneter, sondern ein gleichberechtigter Partner in diesem Bündnis ist. Es ist an der Zeit, Island formell zu einer unabhängigen Nation zu erklären."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§! erklärt die Unabhängigkeit"
 ICE_expanding_the_university_of_reykjavik: "Ausbau der Universität von Reykjavik"
 ICE_expanding_the_university_of_reykjavik_desc: "Wissen ist der Schlüssel. Wenn das Land der Welt einen Schritt voraus sein will, müssen wir unsere Anstrengungen bündeln. Durch die Aufstockung der Mittel für die Universität von Reykjavik schaffen wir eine Plattform für künftiges Wachstum."
 ICE_trade_relations: "Handelsbeziehungen"
 ICE_trade_relations_desc: "Ein kleines Land kann nicht darauf hoffen, alles zu produzieren, was es braucht. Durch die Pflege guter Beziehungen zu Ländern in aller Welt und die Nutzung der strategischen Lage in der Mitte zwischen Europa und Nordamerika ist Island jedoch perfekt positioniert, um ein Finanz- und Handelszentrum zu werden. Wenn diese Verbindungen optimal genutzt werden, dürfte es leichter sein, die Ausrüstung zu beschaffen, die das Land dringend benötigt."
 ICE_keflavik_airbase: "Luftwaffenstützpunkt Keflavík"
 ICE_keflavik_airbase_desc: "Die Amerikaner wollen einen größeren Luftwaffenstützpunkt bauen, damit sie den Atlantik besser überwachen können. Wir sollten dies befürworten, da es das Land nur stärker machen wird."
 ICE_modernizing_the_island: "Modernisierung der Insel"
 ICE_modernizing_the_island_desc: "Neue Theorien müssen in die Praxis umgesetzt werden. Die Wirtschaft muss reformiert werden. Jetzt ist es an der Zeit, diese Veränderungen voranzutreiben."
 ICE_compensation: "Entschädigung"
 ICE_compensation_desc: "Wir haben Dänemark und der Welt bewiesen, dass wir eine Nation sind, mit der man rechnen muss. Wir haben Opfer gebracht, in jüngster Zeit und im Laufe der Jahrhunderte. Mit seiner Lage im Atlantik ist Island in einer guten Position, um die Inseln der dänischen Krone zu schützen. Indem es uns den Schutz dieser Inseln überlässt, gewinnt Dänemark einen stärkeren Partner und kann sich besser auf den Schutz seines Kerngebiets konzentrieren."
 ICE_republicanism: "Republikanismus"
 ICE_republicanism_desc: "Island braucht keinen König. Die Regentschaft hat gezeigt, dass wir gut ohne auskommen können. Die Zeit ist reif für die Abschaffung dieser mittelalterlichen Institution und die Vorbereitung auf eine Republik."
 ICE_american_investments: "Amerikanische Investitionen"
 ICE_american_investments_desc: "Die Tatsache, dass Tausende von Amerikanern auf der Insel stationiert sind, ist an sich schon gut für die Wirtschaft. Es bedeutet aber auch, dass amerikanische Unternehmen verstärkt daran interessiert sind, Niederlassungen zu gründen und in isländische Unternehmen zu investieren. Alles in allem kann diese Situation sehr vorteilhaft für uns sein, wenn wir unsere Karten richtig ausspielen."
 ICE_american_soldiers: "Amerikanische Soldaten aufnehmen"
 ICE_american_soldiers_desc: "Die Vereinigten Staaten sind bestrebt, ihren Einfluss weit auszudehnen, um die Werte, die ihnen am Herzen liegen, zu schützen. Wir könnten ihren Soldaten gestatten, ungehindert in unserem Land stationiert zu werden, und einige könnten im Gegenzug hier bleiben und unsere eigenen Streitkräfte verstärken."
 ICE_iceland_defense_force: "Islands Verteidigungskräfte"
 ICE_iceland_defense_force_desc: "Mit amerikanischer Hilfe kann Island eine moderne Armee aufbauen. Sie haben das Wissen, die Erfahrung und die Arbeitskräfte, um unsere Truppen auszubilden. Der gemeinsame Aufbau einer Streitkraft hat das Potenzial, unsere Einheiten zu einer echten Elitetruppe zu machen."
 ICE_state_owned_enterprises: "Staatseigene Unternehmen"
 ICE_state_owned_enterprises_desc: "Jetzt, da unsere Insel besser in der Lage ist, sich aus eigener Kraft zu versorgen, ist es an der Zeit, über den Aufbau von Industrien nachzudenken, die Arbeitskräfte anziehen und die Wirtschaft sowie die Effizienz des Staatsapparates verbessern könnten."

 ICE_not_our_king: "Nicht unser König"
 ICE_not_our_king_desc: "Das Königreich Island - was für ein Unsinn. Island braucht keinen König, und schon gar keinen dänischen. Es ist an der Zeit, bei den Isländern für einen völligen Bruch mit der Vergangenheit zu werben, während wir einen Schritt in Richtung Zukunft machen."
 ICE_expand_the_industrial_base: "Die industrielle Basis ausbauen"
 ICE_expand_the_industrial_base_desc: "Indem wir unsere Abhängigkeit von den Industriegütern unseres Oberherrn beenden, erhalten wir eine stärkere Industrie und damit auch eine stärkere Arbeiterklasse. Eine Revolution kann nicht ohne die richtigen Werkzeuge stattfinden, und durch die Beseitigung der Abhängigkeit von unserem Oberherrn kann dieses Land bekommen, was es braucht, einschließlich selbst produzierter Waffen, um die Revolution voranzutreiben, sowie neue kluge Köpfe."
 ICE_anti_capitalist_propaganda: "Antikapitalistische Propaganda"
 ICE_anti_capitalist_propaganda_desc: "Was hat der Kapitalismus jemals für uns getan? Ja, er mag der Nation einen kleinen Wohlstand gebracht haben, aber er hat uns auch in die Krise geführt, in der sich dieses Land derzeit befindet. Angesichts des übermäßigen Vertrauens in die liberale Demokratie und der Bereitschaft unserer Oberherren, uns nur die Reste zu geben, sollte klar sein, dass die Zukunft woanders liegen muss."
 ICE_international_relations: "Internationale Beziehungen"
 ICE_international_relations_desc: "Der vor uns liegende Weg wird schwierig sein, so viel ist sicher. Wenn wir ihn allein gehen müssen, wird er noch schwieriger sein. Deshalb müssen wir uns neue Verbündete suchen. Die Kommunistische Internationale ist ein solcher Ort, an dem wir versuchen können, neue Allianzen zu finden, aber es gibt auch andere Möglichkeiten. Wichtig ist, dass wir aktiv neue Wege beschreiten, und damit müssen wir sofort beginnen."
 ICE_rally_the_workers_of_reykjavik: "Versammelt die Arbeiter von Reykjavik"
 ICE_rally_the_workers_of_reykjavik_desc: "Island hat keine nennenswerte Armee, aber die Arbeiter der Hauptstadt können sicherlich zu einer ernst zu nehmenden Kraft werden. Wenn sich die Arbeiter gegen das System erheben würden, gäbe es nicht viel, was sie aufhalten könnte, also ist es von entscheidender Bedeutung, sie für die Sache zu gewinnen."
 ICE_completion_break_with_the_crown_tt: "Wenn du den §Y$ICE_break_with_the_crown$§! Fokus abschließt:"
 ICE_prepare_for_the_revolution: "Bereite dich auf die Revolution vor"
 ICE_prepare_for_the_revolution_desc: "Eine erfolgreiche Revolution geschieht nicht von selbst. Sie muss akribisch vorbereitet werden. Die Saat muss gepflanzt und bewässert werden. Die Menschen müssen wissen, wann sie sich erheben sollen, und die Revolutionäre müssen sie anleiten, wenn sie es tun. Plakate müssen gedruckt werden. Professionelle Revolutionäre müssen rekrutiert und ausgebildet werden, die Waffen müssen ordnungsgemäß gelagert werden, und die Führer müssen bereit sein, die Kontrolle zu übernehmen."
 ICE_state_visits: "Staatsbesuche"
 ICE_state_visits_desc: "Es lässt sich nicht leugnen, dass die faschistisch geführten Länder derzeit die treibende Kraft für Veränderungen in der Welt sind. Wenn Island sich ändern soll, kann man vielleicht von ihnen lernen. Offizielle Beziehungen sollten so bald wie möglich aufgenommen werden, und alle Möglichkeiten der Zusammenarbeit müssen sofort erkundet werden."
 ICE_general_strike: "Generalstreik"
 ICE_general_strike_desc: "Zeigen wir der Welt im Allgemeinen und unserem abscheulichen dänischen König im Besonderen, dass die isländischen Arbeitnehmer stark und geeint sind. Ein großer Streik, der die gesamte Industriearbeit sowie den gesamten Schiffsverkehr von und nach der Insel zum Erliegen bringt, sollte der Marionettenregierung wirklich schaden und den Menschen zeigen, wo die Macht wirklich liegt."
 ICE_general_strike_tt: "\nWenn der §YGeneralstreik§! vorbei ist:"
 ICE_organize_a_march: "Organisieren Sie einen Marsch"
 ICE_organize_a_march_desc: "Zu lange wurde das Volk von ausländischen Machthabern versklavt. Ein nationalistischer Marsch auf die Hauptstadt, wie der gegen Rom, würde als Erinnerung an unsere starke Wikingervergangenheit dienen. Wenn wir jeden freiheitsliebenden Isländer dazu bringen können, sich uns anzuschließen, können wir der Regierung zeigen, dass das isländische Volk stark, zahlreich und vereint ist! Gemeinsam können wir eine bessere Zukunft schaffen!"
 ICE_break_with_the_crown: "Bruch mit der Krone"
 ICE_break_with_the_crown_desc: "Die Zeit ist reif für einen formellen Bruch mit der Krone Dänemarks. Wir sollten den König und sein dekadentes Kabinett in Dänemark absetzen und Island wieder zu einer unabhängigen Nation erklären, die frei ist, ihren eigenen Weg zu gehen und ihre Träume und Bestrebungen zu verwirklichen."
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] wird unabhängig."
 ICE_embrace_the_workers_revolution: "Umarmung der Arbeiterrevolution"
 ICE_embrace_the_workers_revolution_desc: "Die Unterstützung durch die Arbeiter hat diesen Wandel möglich gemacht. Es ist daher nur natürlich, dass die Syndikate, Arbeiter und Gewerkschaften eine führende Position im neuen Staat einnehmen sollten. Die Führer der Arbeiterrevolution können das Land zu neuen Höhen führen und uns einen weit größeren Fortschritt bringen, als es ein Monarch je könnte."
 ICE_remove_dissent_in_the_working_class_tt: "Wird §Y$ICE_Entlassung_in_der_Arbeiterklasse$§! "
 ICE_state_corporatism: "Staatskorporatismus"
 ICE_state_corporatism_desc: "Nun, da wir uns von den letzten Resten des schwachen dänischen Jochs befreit haben, ist es an der Zeit, einen neuen Staat zu gründen. Der beste Weg, die Sicherheit unserer Nation zu gewährleisten, besteht darin, sich hinter einer starken Führungspersönlichkeit zu vereinen, wobei Gewerkschaftsführer, Industriemagnaten und die Partei für das Gemeinwohl aller Isländer zusammenarbeiten. Der Staat wird die Industriellen unterstützen, und sie werden im Gegenzug den Staat unterstützen."
 ICE_international_brigades: "Internationale Brigaden"
 ICE_international_brigades_desc: "Der Kampf gegen die Unterdrückung muss weitergehen, auch wenn er hier gewonnen wurde. Sonst riskieren wir, dass unser Sieg nur ein vorläufiger ist. Die Söhne und Töchter von [ROOT.GetName] müssen bereit sein, überall dort zu helfen, wo sie gebraucht werden, und der Staat muss sein Möglichstes tun, um dies zu unterstützen, indem er die notwendigen neuen Gesetze umsetzt und die erforderlichen Waffen und Ausrüstungen liefert."
 ICE_state_owned_industry: "Staatseigene Industrie"
 ICE_state_owned_industry_desc: "Ein kleines Land wie [ROOT.GetNameDef] kann sich nicht auf Kapitalisten verlassen, um die benötigten Güter zu produzieren. Um die Effizienz zu maximieren und sicherzustellen, dass die am meisten benötigten Güter produziert werden, muss der Staat eingreifen und die Kontrolle über die Industrie übernehmen. Das Land soll nicht länger von ausländischen Investitionen abhängig sein, um zu überleben. Der isländische Staat wird für seine Bürger und seine Streitkräfte sorgen."
 ICE_organize_the_greyshirts: "Organisieren Sie die Greyshirts"
 ICE_organize_the_greyshirts_desc: "Eine gut bewaffnete, von Jugend an ausgebildete Miliz kann ein nützliches Instrument sein, um die Jugend zu fördern und sie für unsere neue Welt zu formen. Darüber hinaus bedeutet eine halbmilitärische Ausbildung auch eine Stärkung der Fähigkeiten der Streitkräfte, die sich bei der Rückeroberung dessen, was uns rechtmäßig gehört, als nützlich erweisen kann."
 ICE_research_cooperation: "Zusammenarbeit in der Forschung"
 ICE_research_cooperation_desc: "Durch die Zusammenarbeit mit mit uns verbündeten Mächten können wir besser Technologien entwickeln, die uns in der Zukunft waffentechnische Vorteile bringen werden. Wir können von unseren geschätzten Partnern lernen und gleichzeitig gute und abgelegene Testgebiete anbieten, weit weg von neugierigen Augen."
 ICE_infiltrating_the_british_isles: "Die Britischen Inseln infiltrieren"
 ICE_infiltrating_the_british_isles_desc: "Die revolutionäre Flamme muss sich ausbreiten, wenn sie nicht erstickt und anschließend ausgelöscht werden soll. Das offensichtliche Ziel für die Befreiung sind die unterdrückten Arbeiter der britischen Inseln.[ROOT.GetNameDefCap] soll den Arbeitern in den unterdrückten Regionen helfen, sich gegen ihre imperialistischen und kapitalistischen Oberherren zu erheben. Gemeinsam können wir revolutionäre Ideale zur Realität des einfachen Arbeiters machen."
 ICE_infiltrating_the_british_isles_tt: "Schaltet §YEntscheidungen§! frei, um kommunistische Aufstände in Wales, Schottland und Nordirland zu starten."
 ICE_transformation_of_nature: "Umwandlung der Natur"
 ICE_transformation_of_nature_desc: "Elektrizität ist der Schlüssel zur Industrialisierung. Die isländische Natur muss dem Staat genauso dienen wie den Bürgern. Flüsse und Wasserfälle können in Dämme verwandelt werden, Steine können abgebaut und heiße Quellen zum Heizen genutzt werden. Nichts darf uns auf unserem Weg zum Fortschritt aufhalten."
 ICE_the_viking_spirit: "Der Geist der Wikinger"
 ICE_the_viking_spirit_desc: "Furchtlos und tödlich waren die Worte, die man mit den Wikingern von einst verband. Sie überquerten die Ozeane, ohne zu wissen, was dahinter lag, und nur die Starken waren erfolgreich. Furchtlos und kühn müssen die Isländer heute sein, denn nur durch Wagemut und Tapferkeit wird das Land das, was einst war, überholen und die Nordsee wieder beherrschen."
 ICE_viking_spirit_tt: "Unlocks Entscheidungen zur §YVerbesserung des Wikingergeistes§!"
 ICE_recruiting_international_workers: "Anwerbung internationaler Arbeitskräfte"
 ICE_recruiting_international_workers_desc: "Indem wir unser Land zu einer Vorzeigegesellschaft für Kommunisten und Sozialisten machen und die revolutionäre Flamme so hell wie eh und je brennen lassen, können wir internationale Revolutionäre anziehen, wie in den frühen Tagen des Sowjetstaates. Wir müssen den Arbeitern und revolutionären Soldaten, egal woher sie kommen, zeigen, dass [ROOT.GetName] die Fackel trägt und dass sie hierher gehören."
 ICE_international_research_community: "Internationale Forschungsgemeinschaft"
 ICE_international_research_community_desc: "Es gibt viel, was man von anderen lernen kann, sowohl durch die Kommunistische Internationale als auch durch andere Kooperationsprojekte mit Ländern in aller Welt. Durch die Zusammenarbeit mit der internationalen Gemeinschaft wird [ROOT.GetName] eine neue Stufe der Größe erreichen. Kollektivismus ist der einzig wahre Weg zum Fortschritt!"
 ICE_international_research_community_tt: "Jedes kommunistische Land, das nicht in einer Fraktion oder in einer Fraktion mit [ROOT.GetName] ist:"
 ICE_reclaiming_the_empire: "Das Imperium zurückerobern"
 ICE_reclaiming_the_empire_desc: "Grönland wurde einst von Wikingern besiedelt, die aus Island kamen. Seitdem streiten sich Norwegen und Dänemark darum, obwohl sie keine wirklichen Rechte an der Insel haben. Es ist an der Zeit, dass wir die Rückgabe Grönlands an seine rechtmäßigen Besitzer fordern. Wenn sie ihr Erbe und ihre Geschichte zu schätzen wissen, werden sie es uns bedingungslos zurückgeben. Lasst uns unseren Weg zum Ruhm fortsetzen!"
 ICE_securing_the_north_sea_passage: "Sicherung der Nordseepassage"
 ICE_securing_the_north_sea_passage_desc: "Es ist an der Zeit, das zurückzuerobern, was isländischer Besitz sein sollte. Die Shetlandinseln und die Färöer in der Nordsee sind wichtige Schlüssel zur Kontrolle der Passage von und nach [ROOT.GetNameDef]."
 ICE_vinland: "Vinland"
 ICE_vinland_desc: "Die Idee eines nordatlantischen Imperiums wurde mit der Entdeckung Amerikas von keinem Geringeren als Leifur Eiríksson geboren, der selbst isländischer Abstammung war. Leider ist die Wikingerkolonie Vinland untergegangen, aber jetzt ist es an der Zeit, unseren lang verlorenen Traum zu verwirklichen. Für Odin!"

 ICE_the_armed_forces_of_iceland: "Die Streitkräfte von Island"
 ICE_the_armed_forces_of_iceland_desc: "Wenn ein Krieg nach Island kommt, muss Island in der Lage sein, sich zu verteidigen. Wir müssen damit beginnen, eine Streitmacht aufzubauen, die in der Lage ist, jeden Eindringling zu besiegen. Es ist eine kleine Insel mit einer kleinen Bevölkerung, aber die Lage und die Größe können eine Stärke an sich sein, da kein Feind in der Lage sein wird, große Streitkräfte einzusetzen, um sie einzunehmen."
 ICE_an_airbase_in_the_sea: "Ein Luftwaffenstützpunkt im Meer"
 ICE_an_airbase_in_the_sea_desc: "Durch die Beherrschung des Luftraums über der Insel und des umliegenden Meeres können wir sicherstellen, dass kein Feind in großer Zahl hier landen kann. Und selbst wenn er es tut, kann eine Luftwaffe dafür sorgen, dass dem Feind immer der notwendige Nachschub fehlt. Daher ist der natürliche Weg zum Aufbau der isländischen Streitkräfte der Aufbau einer modernen Luftwaffe."
 ICE_a_naval_hub_in_the_atlantic: "Eine Seedrehscheibe im Atlantik"
 ICE_a_naval_hub_in_the_atlantic_desc: "Island ist eine Insel. Eine Flotte als Hauptträger der Streitkräfte ist absolut sinnvoll. Sie kann Feinde davon abhalten, unsere Küsten zu erreichen, sie kann unsere Verbündeten bei der Beherrschung der Meere unterstützen und sie kann Expeditionsstreitkräfte dorthin bringen, wo sie gebraucht werden. Der Aufbau einer starken Marine ist die offensichtliche Wahl für Island."
 ICE_mine_iceland: "Island verminen"
 ICE_mine_iceland_desc: "Was die Seewege anbelangt, so ist Island in allen Richtungen mit Ausnahme des Nordens kritisch exponiert. Um die Sicherheit der Menschen auf unserer Insel zu gewährleisten, müssen wir darauf vorbereitet sein, die isländischen Gewässer im Falle eines offenen Konflikts umfassend zu verminen."
 ICE_flying_boats: "Fliegende Boote"
 ICE_flying_boats_desc: "Wenn wir unseren Feinden auf dem Wasser nicht Paroli bieten können, werden wir auf die nächstbeste Möglichkeit zurückgreifen: den Himmel. Denn wenn wir den Himmel kontrollieren, können unsere Feinde ihre Schiffe nicht mehr gebrauchen, da sie im Handumdrehen versenkt werden."
 ICE_modernizing_the_coast_guard: "Modernisierung der Küstenwache"
 ICE_modernizing_the_coast_guard_desc: "Die isländische Küstenwache ist seit langem unsere wichtigste Streitkraft, die sowohl für die innere als auch für die äußere Sicherheit eingesetzt wird. Wir sollten daher dafür sorgen, dass sie mit dem rasanten Tempo der Modernisierung und des technologischen Fortschritts mithalten kann."
 ICE_low_cost_aircrafts: "Kostengünstige Flugzeuge"
 ICE_low_cost_aircrafts_desc: "Was wir nicht haben, ist eine große Industrie, aber was wir haben, sind einige wenige Personen, die wissen, wie man den Flugzeugbau optimiert. Wir sollten ihre Talente nutzen, damit wir trotz unserer zugegebenermaßen schwachen Wirtschaft im Wettrüsten in der Luft mithalten können."
 ICE_support_equipment: "Unterstützende Ausrüstung"
 ICE_support_equipment_desc: "Jede Einheit der Armee und auch die Bereitschaftspolizei könnte schwerere Geschütze gebrauchen, ebenso wie angemessene Erste-Hilfe-Kästen und Unterdrückungswaffen. Wir sollten daher so schnell wie möglich in diese Dinge investieren."
 ICE_emergency_conversions: "Notfall-Umbauten"
 ICE_emergency_conversions_desc: "Obwohl die Nation nicht unbedingt die Kapazität für schwere Schiffe hat, verfügen wir doch über zahlreiche größere Fischereifahrzeuge, Handelsschiffe und Schiffe von Privatunternehmen. Im Notfall könnten wir diese mit Maschinengewehren oder leichteren Kanonen ausstatten und so schnell und effizient eine ausreichend große Seestreitmacht aufbauen, um mit den meisten Konkurrenten zu konkurrieren."
 ICE_emergency_conversions_tt: "Schaltet §YEntscheidungen§! frei, um §YKonvois§! in §YZerstörer§! oder §YKreuzer§! umzubauen."
 ICE_enact_conscription: "Herþjónustu"
 ICE_enact_conscription_desc: "Da die Zukunft unserer Nation immer unklarer wird, erhält die Verteidigung eine hohe Priorität. Um der Tatsache abzuhelfen, dass unsere Streitkräfte praktisch nicht vorhanden sind, sollten wir die Wehrpflicht für alle jungen Erwachsenen einführen."
 ICE_a_profesional_army: "Professionalisierung der Armee"
 ICE_a_profesional_army_desc: "Die Armee ist derzeit zu schwach, um unsere Insel angemessen verteidigen zu können, und die einzige Möglichkeit, dieses Problem zu lösen, besteht darin, dafür zu sorgen, dass unsere Armee nur aus den bestmöglichen Männern besteht, die bis zum bitteren Ende kämpfen werden."
 ICE_thungur_hnifur: "Þungur Hnífur"
 ICE_thungur_hnifur_desc: "Die isländische Armee wird nie eine große Armee sein. Um dies zu kompensieren, müssen wir dafür sorgen, dass wir unsere Truppen bestmöglich ausbilden und uns auf unsere Stärken konzentrieren, damit wir, wenn wir zuschlagen, einen schweren Schlag erleiden."
 ICE_thungur_hnifur_idea: "Elitetruppen"
 ICE_civilian_war_duty: "Zivilverteidigung"
 ICE_civilian_war_duty_desc: "Es ist wichtig, dass unsere Bürger genau wissen, wie sie sich im Falle eines Krieges oder einer Krise zu verhalten haben, und dass jeder Zivilist darauf vorbereitet ist, seine Pflicht zu erfüllen, z. B. bei der Logistik, der Brandbekämpfung und der Verteilung zu helfen, wenn es soweit ist."
 ICE_doctrinal_studies: "Doktrinale Studien"
 ICE_doctrinal_studies_desc: "Die Kunst des Krieges ist keine einfache, geschweige denn eine, die jede Nation beherrschen kann. Wir müssen die Weltmächte studieren und davon lernen, wie sie ihre Kriege führen."
 ICE_death_from_above: "Tod von oben"
 ICE_death_from_above_desc: "Wenn wir den Krieg in der Luft gewinnen, gewinnen wir den Krieg, und zwar schnell. Schneller sogar, wenn wir die Zusammenarbeit zwischen unserer Luftwaffe und unseren Streitkräften verstärken und spezielle Para-Schützenregimenter ausbilden, die bereit sind, feindliche Nachschublinien auszuschalten, wo immer dies möglich ist."
 ICE_we_shall_defend_our_island: "Wir werden unsere Insel verteidigen"
 ICE_we_shall_defend_our_island_desc: "Unsere Insel ist unsere Heimat, und niemand kennt sie so gut wie wir. Indem wir unsere Armee auf den Kampf in den Bergen spezialisieren, können wir uns von der Küste zurückziehen und unsere Feinde vernichten, sobald sie gelandet sind und anfangen, sich sicher und selbstbewusst zu fühlen."
 ICE_taking_the_fight_to_our_enemies: "Den Kampf zu unseren Feinden bringen"
 ICE_taking_the_fight_to_our_enemies_desc: "Das Meer umgibt uns, und seit Jahrhunderten haben die großen Meere unser Volk geformt und uns zu dem gemacht, was wir sind. Indem wir uns das Wissen zunutze machen, das wir daraus gewonnen haben, können wir den Kampf zu unseren Feinden bringen, und zwar dort, wo sie am wenigsten damit rechnen."


