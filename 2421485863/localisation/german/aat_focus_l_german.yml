 DEN_kanslergadeforliget: "Die Kanslergadeforlig fortsetzen"
 DEN_kanslergadeforliget_desc: "Die Große Depression ist in [ROOT.GetName] immer noch zu spüren, mit steigender Arbeitslosigkeit und einem scheiternden Agrarsektor. Wir müssen über die Parteigrenzen hinweg zu einer Einigung darüber kommen, wie wir die Krise, in der wir uns befinden, bewältigen können."
 DEN_devalue_the_krone: "Abwertung der Krone"
 DEN_devalue_the_krone_desc: "Durch eine Abwertung der Krone wären unsere landwirtschaftlichen Produkte auf dem internationalen Markt wettbewerbsfähiger und würden die Exportchancen verbessern, was wiederum die Not der Bauern lindern würde."
 DEN_remove_economic_crisis_in_730_days_tt: "§Y$DEN_economic_crisis_dynamic_modifier$§! wird in 730 Tagen entfernt werden"
 war_will_cancel_deal_tt: "§YKrieg zwischen unseren Ländern wird dieses Abkommen brechen§!"
 DEN_effects_after_fortify_our_borders_tt: "Hat den Fokus §Y$DEN_fortify_our_borders$§! abgeschlossen:"
 DEN_trade_with_britain: "Handel mit Großbritannien"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap] war in der Vergangenheit unser größter Exportmarkt für landwirtschaftliche Erzeugnisse, aber nach der Großen Depression ist dieser Handel fast völlig zum Erliegen gekommen. Mit der Abwertung der Krone ist es an der Zeit, den Briten die Hand zu reichen und zu versuchen, unsere früheren Handelsbeziehungen wiederherzustellen."
 DEN_trade_with_germany: "Handel mit Deutschland"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap] hat in der Vergangenheit große Mengen unserer landwirtschaftlichen Produkte importiert, und nicht einmal der Große Krieg konnte dies verhindern. Aber in den letzten Jahren ist der Handel zwischen beiden Ländern zurückgegangen. Vielleicht ist es jetzt an der Zeit, diesen Trend umzukehren!"
 DEN_agricultural_subsidies: "Subventionen für die Landwirtschaft"
 DEN_agricultural_subsidies_desc: "Unsere Landwirte haben mit Schuldenkrisen und Zwangsvollstreckungen zu kämpfen. Unter ihnen schwelt seit einiger Zeit ein Gefühl der Hilflosigkeit und Wut, das sich zu etwas Gefährlicherem auszuweiten droht, wenn es nicht unter Kontrolle gebracht wird. Wir müssen uns dieser Situation stellen und dem Agrarsektor so gut wie möglich helfen."
 DEN_industrial_investments: "Industrielle Investitionen"
 DEN_industrial_investments_desc: "Die städtischen Zentren sind von den Umwälzungen der letzten Jahre nicht verschont geblieben. Die Arbeitslosigkeit ist in die Höhe geschnellt und hat dazu geführt, dass Unternehmen am Rande des Konkurses stehen oder sogar ganz aufgeben müssen. Hier könnten wir mit gezielten Hilfspaketen für die Industrie eingreifen und die Situation stabilisieren."
 DEN_support_schleswigian_farmers: "Unterstützen Sie die schleswigschen Landwirte"
 DEN_support_schleswigian_farmers_desc: "In Südjütland gibt es wachsende Randgruppenbewegungen, die letztlich durch die angespannte wirtschaftliche Lage und den Streit um die kollektive Identität - sind sie Deutsche oder Dänen? Durch eine stärkere wirtschaftliche Stimulierung der Region könnten wir einen Teil dieses Dissenses abmildern."
 DEN_public_works: "Öffentliche Arbeiten"
 DEN_public_works_desc: "Mit einem Programm für öffentliche Arbeiten könnten wir nicht nur die Infrastruktur unseres Landes verbessern, indem wir Brücken bauen, um unsere Inseln miteinander zu verbinden, sondern auch den Bau neuer Wohnprojekte in die Wege leiten und die immer noch hohe Arbeitslosigkeit senken."
 DEN_fortify_our_borders: "Unsere Grenzen verstärken"
 DEN_fortify_our_borders_desc: "Die Spannungen in Europa nehmen wieder zu. Während wir den Ersten Weltkrieg unbeschadet überstanden haben, gibt es keine Garantie dafür, dass dies wieder geschehen wird. Wir müssen uns auf das Schlimmste vorbereiten und gleichzeitig auf das Beste hoffen. Die Verteidigung unserer Grenzen und unserer Unabhängigkeit ist unsere oberste Priorität!"
 DEN_build_a_modern_dannevirke: "Bauen Sie eine moderne Dannevirke"
 DEN_build_a_modern_dannevirke_desc: "Die Dänen haben jahrhundertelang schwere Festungsanlagen gegen das europäische Festland gebaut, die berühmteste davon ist die Dannevirke. Da [GER.GetNameDef] wieder aufrüstet und die Großmächte um uns herum aufrüttelt, müssen wir eine moderne Dannevirke bauen, um unsere Grenzen zu schützen."
 DEN_unlocks_fortification_efforts: "Schaltet die Entscheidung frei: §YVerstärkungsbemühungen§!\n\n"
 DEN_refortify_tunestillingen: "Wiederbefestigung von Tunestillingen"
 DEN_refortify_tunestillingen_desc: "Als Europa das letzte Mal in einen Krieg verwickelt wurde, bereiteten wir unsere Verteidigung vor, indem wir Tunestillingen bauten - eine Reihe von Festungsanlagen zum Schutz von København. Diese Festungen sind inzwischen verfallen, aber durch den Wiederaufbau und die Modernisierung können wir die Sicherheit unserer Hauptstadt gewährleisten."
 DEN_secure_our_supply_lines: "Sicherung unserer Nachschublinien"
 DEN_secure_our_supply_lines_desc: "Eine Armee marschiert durch den Magen - das gilt heute noch genauso wie vor Tausenden von Jahren. Glücklicherweise sind wir ein großer Produzent von Nahrungsmitteln, und mit ein paar Verbesserungen unserer Logistik können wir die Versorgung der Truppen sicherstellen."
 DEN_fortify_the_islands: "Befestigen Sie die Inseln"
 DEN_fortify_the_islands_desc: "Ganz Ostdänemark liegt auf Hunderten von Inseln, und unsere Flotte ist nicht annähernd groß genug, um sie alle vor den viel größeren Flotten unserer Nachbarn zu schützen. Durch den Bau von Küstenbefestigungen an wichtigen Stellen könnten wir potenzielle Angreifer abwehren."
 DEN_unlocks_coastal_fortification_efforts: "Schaltet die Entscheidung frei: §YKüstenbefestigungsmaßnahmen§!\n\n"
 DEN_connect_the_islands: "Verbinden Sie die Inseln"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap] besteht aus einer Vielzahl von Inseln, wobei der einzige Punkt, der uns mit dem Festland verbindet, im südlichen Jütland liegt. Um das Reisen in unserem Land und vor allem zwischen den Inseln zu erleichtern, müssen wir Brücken bauen, die uns näher zusammenbringen."
 DEN_expand_institut_for_teoretisk_fysik: "Das Institut für Teoretisk Fysik ausbauen"
 DEN_expand_institut_for_teoretisk_fysik_desc: "Das Institut for Teoretisk Fysik ist eine weltweit führende Autorität auf dem Gebiet der Physik und wurde von dem theoretischen Physiker Niels Bohr gegründet. Durch die Finanzierung des Instituts und den Ausbau seiner Einrichtungen können wir die Früchte ernten und möglicherweise sogar Niels Bohr selbst für unsere Sache gewinnen..."
 DEN_aalborg_portland_cement_plant: "Portlandzementwerk Aalborg"
 DEN_aalborg_portland_cement_plant_desc: "Das dänische Festland ist arm an natürlichen Ressourcen, aber die Zementproduktion ist ein Vorteil, den wir haben. Durch die Erweiterung des Aalborg Portland Zementwerks würden wir unsere inländischen Baukapazitäten sichern."
 DEN_improve_aalborg_portland_tt: "Dies wird den Industriekonzern §Y$DEN_aalborg_portland$§! um \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10.00%§!\n\n verbessern."
 DEN_expand_the_industries: "Unsere Industrien ausbauen"
 DEN_expand_the_industries_desc: "Dänemark hat sich traditionell auf die Landwirtschaft gestützt, die nach wie vor unser wichtigstes Exportgut ist. Wenn wir unsere anderen Industrien diversifizieren und ausbauen würden, würden wir die Wirtschaft insgesamt stärken und die dänische Gesellschaft robuster gegenüber plötzlichen Veränderungen machen."
 DEN_develop_remote_islands: "Entscheidung freischalten: §YDie Inseln entwickeln§!\n\n"
 DEN_support_the_faroes_industries: "Unterstützung der färöischen Industrie"
 DEN_support_the_faroes_industries_desc: "In den unsicheren Zeiten, in denen wir uns befinden, könnte es sich als klug erweisen, die wenigen Industrien zu unterstützen, die es auf den Färöern gibt, um unseren Anspruch auf die strategisch günstig gelegene Inselgruppe unbestreitbar zu machen."
 DEN_support_bornholms_industries: "Unterstützen Sie Bornholms Industrien"
 DEN_support_bornholms_industries_desc: "Auch wenn Bornholm über keine nennenswerten natürlichen Ressourcen verfügt, könnte es dennoch eine gute Idee sein, in die wenigen Industriezweige der Insel zu investieren und gleichzeitig alle unsere Nachbarn daran zu erinnern, wem diese Insel gehört."
 DEN_develop_greenland: "Grönland entwickeln"
 DEN_develop_greenland_desc: "Das dänische Festland verfügt nur über wenige natürliche Ressourcen, die wir erschließen und für unsere heimische Produktion nutzen können. Unser Besitz Grönland hingegen ist viel reicher an diesen Ressourcen, und wenn wir in Grönland investieren und es entwickeln würden, könnten wir die Früchte ernten."
 DEN_expand_the_ivittuut_mine: "Ausbau der Ivittuut-Mine"
 DEN_expand_the_ivittuut_mine_desc: "Die Mine in Ivittuut ist unser einziges Vorkommen an Aluminium, das ein wichtiger Bestandteil bei der Herstellung moderner Flugzeuge ist. Durch den Ausbau dieses Bergwerks könnten wir entweder unsere heimische Flugzeugproduktion steigern oder das Aluminium in andere Länder exportieren."
 DEN_prospecting_new_sites: "Erkundung neuer Standorte"
 DEN_prospecting_new_sites_desc: "Die alte Mine in Qaarsuarsuk ist erschöpft, aber es gibt noch weitere Vorkommen in der Region Qullissat. Die Eröffnung eines neuen Bergwerks hier wäre nicht nur für die grönländische Industrie von großem Nutzen, sondern würde auch unseren Bedarf im Inland decken."
 DEN_protect_greenland: "Grönland beschützen"
 DEN_protect_greenland_desc: "Grönland gehört schon seit langer Zeit zu unserem Reich, und die Ansprüche auf die Insel reichen bis in die Wikingerzeit zurück. Ein Verlust dieser Insel wäre eine nationale Katastrophe und ein großer Prestigeverlust. Um jeden potenziellen Angriff auf die Insel abzuwehren, müssen wir ihre Verteidigung stärken."
 DEN_danske_stalvalsevaerket: "Danske Stålvalseværket"
 DEN_danske_stalvalsevaerket_desc: "Mehrere Vertreter der Industrie haben sich für eine Erhöhung der Stahlproduktion ausgesprochen. Die Errichtung eines neuen Werks könnte die Wirtschaft ankurbeln und uns unabhängiger von der Stahlproduktion machen."
 DEN_reorient_production_lines: "Produktionslinien neu ausrichten"
 DEN_reorient_production_lines_desc: "Wir befinden uns in einer prekären Situation, in der wir sehr bald mehr militärische Ausrüstung benötigen könnten. Um diesen wachsenden Bedarf an militärischen Waffen zu decken, müssen wir zivile Fabriken auf die Rüstungsproduktion umstellen."
 DEN_strengthen_military_industries: "Militärische Industrien stärken"
 DEN_strengthen_military_industries_desc: "Investitionen in eine robuste militärische Rüstungsindustrie könnten sich in der Zukunft als entscheidend erweisen. Wir müssen sicherstellen, dass wir gut vorbereitet sind, wenn wir zum Schutz unserer Bevölkerung zu den Waffen greifen müssen."
 DEN_protect_the_faroe_islands: "Schutz der Färöer Inseln"
 DEN_protect_the_faroe_islands_desc: "Angesichts der zunehmenden weltweiten Spannungen könnte es in der Nordsee bald zu schweren Konflikten kommen. Die Färöer-Inseln sind ein wichtiges Glied in unserer Fähigkeit, die Kontrolle über Grönland und seine zahlreichen Ressourcen auszuüben. Ein Verlust dieses Archipels könnte sich für uns als verheerend erweisen, daher ist es von größter Bedeutung, dass wir seine Verteidigung sichern."
 DEN_protect_bornholm: "Bornholm beschützen"
 DEN_protect_bornholm_desc: "Bornholm befindet sich in gefährlicher Lage direkt südlich von [SWE.GetNameDef] und nördlich von [GER.GetNameDef], näher an beiden Ländern als am Rest Dänemarks. Wir müssen diese strategisch günstig gelegene Insel im Baltikum stärken und unsere Kontrolle über sie sichern."
#Historical Branch ""
 DEN_declare_neutrality: "Neutralität bekräftigen"
 DEN_declare_neutrality_desc: "Unser Nicht-Engagement während des letzten Krieges hat uns gut getan und uns die Schrecken des Krieges erspart. Die Erklärung unserer Neutralität könnte uns noch einmal retten."
 DEN_political_unity: "Politische Einigkeit"
 DEN_political_unity_desc: "Nur wenn wir kooperieren und über Parteigrenzen hinweg arbeiten, können wir hoffen, dass unsere Nation sicher bleibt. Es war noch nie so wichtig, unsere politischen Differenzen beiseite zu schieben, und nur wenn wir pragmatisch sind, können wir Dänemark schützen."
 DEN_policy_of_disarmament: "Politik der Abrüstung"
 DEN_policy_of_disarmament_desc: "Seit mehreren Jahrzehnten verfolgen wir eine Abrüstungspolitik, die einer der Gründe dafür ist, dass uns die Schrecken des Ersten Weltkriegs erspart geblieben sind. Indem wir uns gegenüber unseren Nachbarn unbedrohlich verhalten, könnten wir auch dieses Mal verschont bleiben."
 DEN_import_machinery_and_material: "Maschinen und Material importieren"
 DEN_import_machinery_and_material_desc: "Wenn wir hoffen, mit der industriellen Macht unserer Nachbarn konkurrieren zu können, müssen wir es klug anstellen. Der Import von modernen Werkzeugen und Materialien aus stärker industrialisierten Ländern würde unsere eigenen Fähigkeiten stärken und sie sogar noch weiterentwickeln."
 DEN_modernize_agricultural_machinery: "Landwirtschaftliche Maschinen modernisieren"
 DEN_modernize_agricultural_machinery_desc: "Die Modernisierung der landwirtschaftlichen Maschinen und Technologien könnte eine reiche Ernte mit größerer Effizienz einbringen und so die Produktion steigern."
 DEN_develop_jutland_states_tt: "Schaltet die Entscheidung frei: §YEntwicklung der Region Jütland§!\n\n"
 DEN_agricultural_reinvestments: "Landwirtschaftliche Reinvestitionen"
 DEN_agricultural_reinvestments_desc: "Die Landwirtschaft ist durch Mechanisierung und die Einführung neuer Maschinen, die wir importiert und eingesetzt haben, effizienter geworden. Die Reinvestition der höheren Steuereinnahmen aus diesem Sektor könnte die Effizienz weiter steigern."
 DEN_industrial_reinvestments: "Industrielle Reinvestitionen"
 DEN_industrial_reinvestments_desc: "Die Modernisierung der Landwirtschaft hat die Menschen von ihrer Arbeit auf den Feldern befreit. Reinvestitionen in den industriellen Zentren der Städte würden neue Arbeitsplätze schaffen, die diese Menschen besetzen könnten, und so unsere industrielle Produktion steigern."
 DEN_increase_produce_production: "Steigerung der Nahrungsmittelproduktion"
 DEN_increase_produce_production_desc: "Unsere Reinvestitionen haben sich ausgezahlt, und jeder, vom kleinen Bauernhof bis zur großen Genossenschaft, floriert. Wir sind jetzt gut gerüstet, um die Nahrungsmittelproduktion noch weiter zu steigern."
 DEN_modernize_industrial_machinery: "Industriemaschinen modernisieren"
 DEN_modernize_industrial_machinery_desc: "Dänemark ist traditionell eine Agrarwirtschaft, die sich auf unsere Lebensmittelexporte stützt, aber die städtischen Industrien haben im Laufe der Jahrzehnte an Bedeutung gewonnen. Durch Investitionen in moderne Maschinen kann die Industrie noch mehr wachsen."
 DEN_develop_island_states_tt: "Schaltet die Entscheidung frei: §YDie Region des Großen Belts entwickeln§!\n\n"
 DEN_increase_industrial_production: "Steigerung der industriellen Produktion"
 DEN_increase_industrial_production_desc: "Die städtischen Industrien haben in letzter Zeit an Bedeutung gewonnen, da sie sowohl die Beschäftigung als auch die Wirtschaftsleistung steigern. Auch wenn unsere Industrien ihre Leistungsfähigkeit erhöht haben, müssen sie noch effizienter werden."
 DEN_research_and_development: "Investitionen in Forschung und Entwicklung"
 DEN_research_and_development_desc: "Öl und Maschinen sind das, was die moderne Gesellschaft am Laufen hält, und wir sind in fast allen diesen Bereichen ins Hintertreffen geraten. Wir müssen sicherstellen, dass wir nicht weiter zurückfallen."
 DEN_north_sea_oil_drilling: "Ölbohrungen in der Nordsee"
 DEN_north_sea_oil_drilling_desc: "Vor der Küste von Nørrejylland haben Prospektoren Ölvorkommen entdeckt. Wenn es uns gelänge, diese Vorkommen zu erschließen, wären wir weniger abhängig vom unbeständigen Handelsmarkt und könnten uns unabhängiger machen."
 DEN_potential_refinery_tt: "Mit §Y$synth_oil_experiments$§! erforscht, füge §G1§! Gebäudeslots und §G1§! §Y$synthetic_refinery$§! in §Y$STATE_99$§! hinzu."
 DEN_increase_maritime_trade: "Seeverkehr ausbauen"
 DEN_increase_maritime_trade_desc: "Die Zukunft liegt auf dem offenen Meer und auf unserer Handelsflotte, um unsere Produkte weit und breit zu exportieren. Wir mögen eine kleine Nation in Bezug auf Bevölkerung und politischen Einfluss sein, aber wir können eine große Handelsmacht werden."
 DEN_full_employment: "Vollbeschäftigung"
 DEN_full_employment_desc: "Wir haben keine Kosten gescheut, um in die Industrie und die Landwirtschaft zu investieren, und können nun die Früchte ernten. Wir haben die Jahre der Wirtschaftskrise und der hohen Arbeitslosigkeit hinter uns gelassen. Die Nation ist voll ausgelastet, und es gibt sogar kaum noch Leute, die wir einstellen können. Der Wohlstand liegt vor uns."
#Shared Political Branch ""
 DEN_social_stability: "Soziale Stabilität"
 DEN_social_stability_desc: "Um die soziale Instabilität zu vermeiden, die andere Nationen erschüttert hat, müssen wir vorbeugende Maßnahmen ergreifen! Bevor wir weitreichende Reformen in der Industrie und in der Wirtschaft insgesamt durchführen, müssen wir einen festen und stabilen Stand haben."
 DEN_welcome_foreign_scientists: "Ausländische Wissenschaftler willkommen heißen"
 DEN_welcome_foreign_scientists_desc: "In Europa braut sich wieder einmal Unruhe zusammen, und Menschen fliehen vor Regimen, die sie unterdrücken wollen. Wenn wir einige von ihnen mit offenen Armen empfangen, können wir viel Wissen und Kompetenz gewinnen."
 DEN_build_motorveje: "Nationale Motorveje aufbauen"
 DEN_build_motorveje_desc: "In letzter Zeit wurde viel über nationale Autobahnen geredet, und es wurden sogar einige geplant. Der Bau eines Autobahnnetzes würde eine schnellere Reisezeit im ganzen Land ermöglichen und das Land enger zusammenbinden."
 DEN_heavy_market_regulations: "Vorschriften für die Schwerindustrie"
 DEN_heavy_market_regulations_desc: "Die Industrieunternehmen sind im Laufe der Jahre groß und wohlhabend geworden. Ihr Einfluss auf die Wirtschaft ist für viele Menschen besorgniserregend geworden. Wir müssen sie einschränken und unter strenge Aufsicht stellen, um sicherzustellen, dass sie nicht die Bedürfnisse des Unternehmens über die Bedürfnisse der Nation stellen."
 DEN_limited_market_regulations: "Begrenzte Industrievorschriften"
 DEN_limited_market_regulations_desc: "Der Industriesektor hat im Laufe der Jahre an Bedeutung für die Wirtschaft des Landes gewonnen und floriert sogar. Wir müssen ihn so weit einschränken, dass sein Wachstum nicht beeinträchtigt wird, aber auch so weit, dass er nicht zu einem Sicherheitsrisiko für das Land wird."
 DEN_no_market_regulations: "Alle Industrievorschriften aufheben"
 DEN_no_market_regulations_desc: "Die Industrien sind trotz unserer Marktregulierungen gewachsen und gediehen - nicht wegen ihnen. Wenn wir mit unseren Industrien wirklich mit dem Rest der Welt konkurrieren wollen, müssen wir alle Regulierungen für sie aufheben."
 DEN_industrial_research_bonus_tt: "Industrieller Forschungsbonus: §G+5,00%§!"
 DEN_side_with_unions: "Seite an Seite mit den Gewerkschaften"
 DEN_side_with_unions_desc: "Nur durch die Verbesserung der Lebensbedingungen für alle Menschen in [Den.GetNameDef] können wir die Probleme lösen, die den Arbeitsmarkt plagen, und nur durch die Stärkung der Gewerkschaften können wir das erreichen."
 DEN_side_with_industry: "Seite an Seite mit der Industrie"
 DEN_side_with_industry_desc: "Um die Probleme des Geschäftslebens zu lösen, müssen wir die Löhne senken und höhere Zölle auf importierte Waren erheben, sonst werden die Arbeitgeber Schwierigkeiten haben, sich zu behaupten."
 DEN_five_year_plan: "Den Fünfjahresplan einführen"
 DEN_five_year_plan_desc: "Um die Zukunft unseres Volkes zu sichern, müssen wir einen Ausschuss einsetzen, der in der Lage ist, ein kühnes neues Wirtschaftsmodell für [DEN.GetNameDef] auszuarbeiten und umzusetzen. Dieser neue Fünfjahresplan wird uns zu wahrer Blüte und Wohlstand verhelfen!"
 DEN_limited_social_mobilization: "Begrenzte soziale Mobilisierung"
 DEN_limited_social_mobilization_desc: "Ein Krieg droht über Europa - aber wir dürfen uns nicht wieder überrumpeln lassen!  Wir müssen die notwendigen Vorbereitungen treffen, so hart sie auch sein mögen, um unsere Souveränität zu sichern."
 #Rearmament Branch ""
 DEN_start_the_rearmament: "Beginnen Sie die Aufrüstung"
 DEN_start_the_rearmament_desc: "Viel zu lange haben wir [DEN.GetNameDef] unser Militär vernachlässigt und unsere eigene Souveränität in die Hände unserer Nachbarn gelegt. Angesichts des Aufruhrs in Europa ist das nicht hinnehmbar! Wir müssen unsere militärischen Fähigkeiten wieder ausbauen und dafür sorgen, dass unser Schicksal in unseren eigenen Händen liegt."
 DEN_national_unity: "Nationale Einheit"
 DEN_national_unity_desc: "Um unser Militär wieder aufzurüsten und auszubauen, brauchen wir plötzlich die Unterstützung der gesamten dänischen Bevölkerung. Wir müssen versuchen, das Volk zu vereinen und gemeinsam entschlossen voranzugehen."
 DEN_industrial_preparations: "Industrielle Vorbereitungen"
 DEN_industrial_preparations_desc: "Wir müssen jede Facette unserer Gesellschaft auf den Krieg vorbereiten - wir können nicht riskieren, von irgendwelchen Überraschungen überrascht zu werden. Die Industrien müssen zuerst vorbereitet werden, um uns autark zu machen, was wiederum unsere Fähigkeit stärken wird, jegliche Invasoren so lange abzuwehren, bis hoffentlich Hilfe eintrifft."
 DEN_military_preparations: "Militärische Vorbereitungen"
 DEN_military_preparations_desc: "Die Vorbereitung der Industrien auf einen Angriff wird sich als nutzlos erweisen, wenn unsere Armeen den Feind nicht zurückschlagen können. Wir müssen unsere Verteidigung verstärken und dafür sorgen, dass unsere Truppen die nötige Disziplin und Nervenstärke haben, um die Linie zu halten."
 DEN_civilian_preparations: "Zivile Vorbereitungen"
 DEN_civilian_preparations_desc: "Ganz gleich, wie gut das Militär und die Industrie vorbereitet sind, es wird nichts nützen, wenn die Entschlossenheit der Zivilbevölkerung bröckelt und das Volk schnell in seiner Verteidigung wankt und den Frieden sucht. Wir müssen die Entschlossenheit in jedem einzelnen dänischen Herzen festigen und ihren Glauben an sich selbst stärken."
 DEN_full_social_mobilization: "Volle soziale Mobilisierung"
 DEN_full_social_mobilization_desc: "Der Krieg steht vor der Tür, und um unsere Freiheit zu sichern, müssen wir alle Teile der Gesellschaft mobilisieren. Jeder Mann, jede Frau und jedes Kind muss seine/ihre Aufgaben und Pflichten kennen. Der Krieg wird seinen Tribut fordern, aber unsere gesamte industrielle Kapazität muss auf die Wiederaufrüstung und die Sicherheit des dänischen Volkes ausgerichtet sein."
 DEN_seek_protection: "Schutz suchen"
 DEN_seek_protection_desc: "Wir können uns vorbereiten, so viel wir wollen, aber wir sind von größeren und stärkeren Nachbarn umgeben, deren Absichten wir nicht wirklich sicher sein können. Es ist daher eine gute Idee, anderswo Schutz zu suchen, um unsere Unabhängigkeit zu sichern."
 DEN_sign_non_aggression_deal: "Unterzeichnung eines Nichtangriffspakts"
 DEN_sign_non_aggression_deal_desc: "Wir können sehr viel gewinnen, wenn es uns gelingt, uns mit einer stärkeren Nation anzufreunden und einen Nichtangriffspakt mit ihr zu schließen. In naher Zukunft wird sich unsere prekäre Lage dadurch vielleicht nicht ändern, aber auf lange Sicht könnten uns diese engeren Beziehungen zugute kommen, indem sie uns verschiedene Handelsabkommen eröffnen und die Zusammenarbeit verstärken."
 DEN_sign_a_trade_deal: "Ein Handelsabkommen aushandeln"
 DEN_sign_a_trade_deal_desc: "Wir sind fest entschlossen, unsere Streitkräfte aufzurüsten, aber solche Dinge brauchen Zeit - Zeit, die wir vielleicht nicht haben. Wir müssen schneller mehr Ausrüstung beschaffen. Da unsere eigenen Produktionskapazitäten begrenzt sind, müssen wir uns an ein befreundetes Land wenden und dort beschaffen, was wir brauchen."
 DEN_science_pact: "Führen Sie ein Forschungs- und Partnerschaftsprogramm ein"
 DEN_science_pact_desc: "Obwohl wir große Fortschritte in Wissenschaft und Technik gemacht haben, da unsere Nation den Schwerpunkt stärker auf die Industrie legt, hinken wir immer noch hinter einigen Nationen hinterher. Indem wir uns an ein befreundetes Land wenden, könnten wir ein für beide Seiten vorteilhaftes Forschungs- und Partnerschaftsprogramm eingehen und so unsere Fortschritte noch weiter ausbauen."
 DEN_territory_for_protection: "Territorium zum Schutz"
 DEN_territory_for_protection_desc: "Das Aufrüstungsprogramm verläuft nach Plan, aber im Militär gibt es immer noch Zweifel, ob es ausreicht. Wir könnten einige unserer Territorien verkaufen, um eine konkretere Schutzgarantie zu erhalten, anstatt nur einen Nichtangriffspakt zu schließen. Ein solches Abkommen könnte sogar unserer Wirtschaft zugute kommen."
 DEN_strength_in_numbers: "Stärke in Zahlen"
 DEN_strength_in_numbers_desc: "Wenn wir eine Chance gegen einen viel stärkeren Feind haben wollen, müssen wir uns Verbündete suchen - unsere Neutralität sei verdammt! Es ist an der Zeit, diese Naivität hinter uns zu lassen und uns an die Realitäten der Welt anzupassen."
 DEN_military_cooperation_program: "Militärisches Kooperationsprogramm"
 DEN_military_cooperation_program_desc: "Nach dem Abschluss eines Bündnisses könnten beide Länder im Rahmen eines gemeinsamen militärischen Kooperationsprogramms voneinander lernen. Und um uns das Geschäft zu versüßen, haben sie sich bereit erklärt, die von unseren neuen Verbündeten gekaufte militärische Ausrüstung zu subventionieren, um unsere Aufrüstungsbemühungen zu unterstützen."
 DEN_joint_military_drills: "Gemeinsame Militärübungen"
 DEN_joint_military_drills_desc: "Da die dänischen Streitkräfte seit 1864 neutral sind, haben sie seit geraumer Zeit keine echten Kampfhandlungen mehr erlebt. Wenn wir auf unseren neuen Verbündeten zugehen würden, könnten wir viel von ihm lernen, und durch eine gemeinsame Militärübung könnten beide Nationen voneinander lernen."
 DEN_nordic_security: "Nordische Sicherheit"
 DEN_nordic_security_desc: "Nachdem wir unsere eigene Unabhängigkeit mit einem neuen Bündnis gesichert haben, können wir uns endlich den übrigen nordischen Ländern zuwenden. Wir müssen sie davon überzeugen, sich unserer Fraktion anzuschließen, damit wir uns alle gegenseitig schützen können, und wenn sie nicht einsichtig sind, sind wir verpflichtet, sie vor sich selbst zu schützen."
#Monarchist Branch ""
DEN_unify_the_right: "Vereinigt die Rechte"
DEN_unify_the_right_desc: "[DEN.GetNameDefCap] wird schon viel zu lange unverantwortlich geführt! Nur durch den Mut und die Beharrlichkeit des dänischen Volkes funktionieren wir noch als Land. Es ist an der Zeit, dass sich die rechten Parteien endlich zu einer gemeinsamen Sache gegen die linke Bedrohung zusammenschließen!"
DEN_conservatives_support: "Gewinnen Sie die Unterstützung der Konservativen"
DEN_conservatives_support_desc: "Auch wenn ein großer Teil der konservativen Partei nicht im Traum daran denken würde, mit Bondepartiet oder DNSAP zusammenzuarbeiten, gibt es doch einige, die sehen, wie wehrlos und unvorbereitet [DEN.GetNameDef] auf den kommenden Sturm ist. Wir müssen sie überzeugen, sich unserer Sache anzuschließen!"
DEN_conspire_with_the_officer_corps: "Verschwören Sie sich mit dem Offizierskorps"
DEN_conspire_with_the_officer_corps_desc: "Mit einer vereinigten rechtsgerichteten Koalition mit einem viel größeren politischen Mandat und einer kohärenteren Agenda können wir nun auf das Offizierskorps zugehen, um zumindest einige von ihnen davon zu überzeugen, hinter uns zu stehen."
DEN_encourage_paramilitary: "Para-militärische Organisationen ermutigen"
DEN_encourage_paramilitary_desc: "Die Förderung von paramilitärischen Organisationen auf lokaler Ebene würde nicht nur die nationale Sicherheit im Falle eines Krieges stärken, sondern auch das Gemeinschaftsgefühl und die Einheit der Bürger fördern."
DEN_overthrow_the_government: "Stürzen Sie die Regierung"
DEN_overthrow_the_government_desc: "Unser Land wird schon viel zu lange von gierigen Menschen regiert, die nur auf sich selbst schauen und alle Gefahren, die das dänische Volk bedrohen, ignorieren. Es ist an der Zeit, eine neue Ordnung zu schaffen und eine neue Ära für [DEN.GetNameDef] einzuläuten!"
DEN_strengthen_the_officer_corp: "Stärkung des Offizierskorps"
DEN_strengthen_the_officer_corp_desc: "Offiziere spielen eine zentrale Rolle für den Erfolg militärischer Operationen, und um die Effektivität unserer Streitkräfte zu gewährleisten, müssen wir einen neuen Schwerpunkt auf die Stärkung unseres Offizierskorps legen. Wir müssen eine neue Generation fähiger und engagierter Führungskräfte heranziehen."
DEN_king_assumes_power: "Der König übernimmt die Macht"
DEN_king_assumes_power_desc: "Wir brauchen eine ruhige Hand, die uns in diesen unsicheren Zeiten weiterführt. Wir brauchen Stabilität und Tradition. Der König könnte vielleicht dazu gebracht werden, in diesen unruhigen Zeiten die volle Autorität über die Regierung zu übernehmen."
DEN_konge_og_faedreland: "Für Konge og Fædreland"
DEN_konge_og_faedreland_desc: "Möge die unerschütterliche Hingabe und Ehre von König Christian X. in diesen schweren Zeiten als Leuchtfeuer der Hoffnung für die Massen dienen. Wir müssen als Volk zusammenstehen, um unser Heimatland zu verteidigen!"
DEN_align_industries: "Ausrichtung der Industrie auf nationale Interessen"
DEN_align_industries_desc: "Die Notwendigkeit einer effizienten Ressourcenzuweisung und einer gezielten industriellen Produktion ist von größter Bedeutung. Durch die Koordinierung unserer Anstrengungen und die Rationalisierung der Produktion können wir sicherstellen, dass jede Fabrik, jeder Arbeiter und jede Ressource ihr volles Potenzial im Dienste von [DEN.GetNameDef] ausschöpft."
DEN_the_royal_guard: "Erweitern Sie Den Kongelige Livgarde"
DEN_the_royal_guard_desc: "Die königliche Leibgarde hat seit fast 300 Jahren die Aufgabe, die Sicherheit des Königs und seiner Familie zu schützen, und hat sich dabei immer wieder als pflichtbewusst und unerschütterlich erwiesen. Durch den Ausbau ihrer Zahl und Disziplin könnten wir unsere Streitkräfte noch weiter stärken."
DEN_economic_mobilization_strategy: "Strategie zur wirtschaftlichen Mobilisierung"
DEN_economic_mobilization_strategy_desc: "Wir müssen die Wirtschaft und die Volksmassen auf den bevorstehenden Krieg vorbereiten. Wir müssen eine neue Wirtschaftsstrategie umsetzen, um sicherzustellen, dass die Industrien so effizient wie möglich arbeiten, und gleichzeitig das dänische Volk davon überzeugen, seine Pflicht für den König und das Land zu erfüllen."
DEN_expand_kobenhavns_university: "Københavns Universitet ausbauen"
DEN_expand_kobenhavns_university_desc: "Wir können nicht riskieren, dass [DEN.GetNameDef] zu einem technologischen Rückzugsgebiet wird. Investitionen in den wissenschaftlichen Fortschritt und die technologische Entwicklung an der Kopenhagener Universität werden dafür sorgen, dass wir auf keinem Gebiet hinter unsere Konkurrenten zurückfallen."
DEN_scandinavian_security: "Skandinavische Sicherheit"
DEN_scandinavian_security_desc: "Skandinavien und die Ostsee waren in den letzten Jahrhunderten die wichtigsten geopolitischen Brennpunkte für [DEN.GetNameDef]. Bevor wir uns den europäischen Großmächten auf dem Kontinent zuwenden, müssen wir zunächst unsere Nordflanke unterwerfen und befrieden."
DEN_reintegrate_iceland: "Insel reintegrieren"
DEN_reintegrate_iceland_desc: "Vor nicht allzu langer Zeit war [ICE.GetNameDef] ein Teil unserer Nation - und das schon seit Jahrhunderten. Es ist höchste Zeit, dass wir das Volk von [ICE.GetAdjective] davon überzeugen, sich unserem Reich anzuschließen und wieder eine vereinte Nation zu werden."
DEN_develop_iceland: "Insel entwickeln"
DEN_develop_iceland_desc: "Islands Lage im Nordatlantik macht es zu einem erstklassigen Kandidaten, um von dort aus Marineexpeditionen zu starten und die hohe See zu kontrollieren. Indem wir Ressourcen und Geld in die Region leiten, könnten wir sie enger in das Reich integrieren und ihre strategische Lage besser nutzen."
DEN_sway_the_nordics: "Die Nordischen Länder beeinflussen"
DEN_sway_the_nordics_desc: "Das alte Sprichwort "Die Feder ist mächtiger als das Schwert" hat durchaus seine Berechtigung. Es könnte klug sein, zu versuchen, andere Nationen mit diplomatischen Mitteln auf unsere Seite zu ziehen, anstatt rohe Gewalt anzuwenden."
DEN_offer_protection: "Schutz anbieten"
DEN_offer_protection_desc: "Um unseren Einfluss und unsere Macht in der nordischen Region und rund um die Ostsee weiter auszubauen, sollten wir eine dänische Hegemonie errichten, indem wir denen, die in Not sind, angemessenen Schutz bieten. Die Verteidigung unserer nordischen und baltischen Brüder wird die Sicherheit in der gesamten Region stärken und uns allen zugute kommen."
DEN_secure_swedish_steel: "Schwedenstahl sichern"
DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap] ist ein ressourcenarmes Land, dem es an den meisten Materialien fehlt, die für den Betrieb eines modernen Militärs benötigt werden. Schweden hingegen ist reich an natürlichen Ressourcen - und stand früher unter dänischer Herrschaft. Es ist an der Zeit, [SWE.GetNameDef] wieder unter unsere Herrschaft zu stellen."
DEN_swedish_steel_production: "Schwedische Stahlproduktion"
DEN_swedish_steel_production_desc: "Nachdem wir die Bodenschätze des nördlichen [SWE.GetNameDef] unter unsere Herrschaft gebracht haben, sind wir in einer ausgezeichneten Position, um alle Minen zu nutzen, um unsere eigenen Abbaukapazitäten zu erhöhen, aber auch, um einen Teil des Reichtums ins Ausland zu exportieren - im Gegenzug für Sicherheitsgarantien."
DEN_finish_off_finland: "Unsere Ostfront sichern"
DEN_finish_off_finland_desc: "Unsere Interessen in Nordskandinavien werden immer bedroht sein, wenn wir unsere Ostflanke nicht sichern. Wir müssen präventive Maßnahmen ergreifen, um die finnischen Gebiete zu schützen!"
DEN_reclaim_norway: "Norwegen zurückerobern"
DEN_reclaim_norway_desc: "Die dänische Krone regierte [NOR.GetNameDef] hunderte von Jahren, bevor die Schweden es uns 1814 wegnahmen. Der Bruder des Königs, König Haakon von [NOR.GetNameDef], hat sich unwillig gezeigt, die direkte Kontrolle zu übernehmen und die notwendigen Entscheidungen zu treffen, um sein Volk zu schützen. Es ist an der Zeit, die beiden Länder wieder unter dänischer Herrschaft zu vereinen."
DEN_train_mountain_infantry: "Gebirgsausbildung"
DEN_train_mountain_infantry_desc: "Die westlichen und nördlichen Teile Skandinaviens sind gebirgiges Gelände - etwas, das wir auf dem dänischen Festland nicht haben. Wir müssen in diesen Bergen militärische Übungen durchführen, um unsere Kampffähigkeiten zu verbessern und unser Reich besser zu schützen."
DEN_pan_scandinavianism: "Panskandinavismus"
DEN_pan_scandinavianism_desc: "Skandinavien und in geringerem Maße die gesamte nordische Region sind seit Tausenden von Jahren eng miteinander verflochten und haben eine lange, gemeinsame Geschichte. Indem wir die bereits engen Bindungen zwischen unseren Völkern nutzen, können wir Schritte in Richtung Einigung unternehmen."
#Fascist Branch ""
DEN_march_on_the_capital: "Marsch auf die Hauptstadt"
DEN_march_on_the_capital_desc: "Endlich ist die Zeit für unsere Partei gekommen, sich zu erheben und die Kontrolle über die Zukunft von [DEN.GetNameDef] zu übernehmen. Wir müssen auf [ROOT.capital.GetCapitalVictoryPointName] marschieren und unseren Stimmen Gehör verschaffen! Dies wird der Beginn einer starken und sicheren Ära in der Geschichte von [DEN.GetAdjective] sein!"
DEN_seize_power: "Ergreift die Macht"
DEN_seize_power_desc: "[DEN.GetNameDefCap] ist endlich bereit, eine neue faschistische Regierung zu akzeptieren. Wir werden den Rigsdag abschaffen und stattdessen die Zukunft unserer großen Nation in die Hände von $DEN_cay_lembcke$ legen. Sollte es jedoch auch nur einen Hauch von Widerstand geben, müssen wir darauf vorbereitet sein, ihn endgültig zu zerschlagen."
DEN_ask_for_support: "Bitte um Unterstützung"
DEN_ask_for_support_desc: "Die [GER.GetAdjective]s stehen als Paradebeispiel für die Art von Land, die wir aufbauen wollen. Daher können wir uns keine besseren Leute vorstellen, die wir in dieser turbulenten Zeit der Regierung um Unterstützung bitten könnten. Wir sollten so bald wie möglich eine Delegation nach [GER.capital.GetCapitalVictoryPointName] schicken!"
DEN_denmark_first: "Dänemark zuerst"
DEN_denmark_first_desc: "Wir haben es aus eigener Kraft so weit gebracht, warum sollten wir also eine der Großmächte um Unterstützung bitten? Stattdessen wird [DEN.GetNameDef] auf eigenen Füßen stehen und genauso wichtig werden wie die anderen großen Fraktionen der Welt. Længe leve Danmark!"
DEN_rally_the_nation: "Die Nation versammeln"
DEN_rally_the_nation_desc: "Jetzt, da wir die Kontrolle über das Land übernommen haben, ist es von größter Bedeutung, dass wir die Unterstützung des Volkes gewinnen. Auch wenn sie nicht viel gegen uns ausrichten können, ist es doch besser, eine Bevölkerung an der Seite zu haben, die bereit ist, für ihr Land zu kämpfen, als eine, die ein Messer im Rücken hat. Lasst uns den [DEN.GetAdjective] Stolz wiederherstellen und die Menschen dazu bringen, für ihr Land zu kämpfen!"
DEN_dano_german_military_cooperation: "Deutsch-Dänische Militärische Zusammenarbeit"
DEN_dano_german_military_cooperation_desc: "Damit wir unser Militär so weit entwickeln können, dass wir unsere Ziele erreichen können, ist es vielleicht wichtig, dass wir uns an die andere Regierung in [GER.GetNameDef] wenden und um militärische und technologische Zusammenarbeit bitten. Mit diesem Vorschlag wird die Zukunft, die wir uns für [DEN.GetNameDef] vorstellen, näher an die Realität heranrücken."
DEN_institute_corporatism: "Institut für Korporatismus"
DEN_institute_corporatism_desc: "In Anlehnung an das italienische Modell müssen Arbeitnehmer und Kapitalisten aus verschiedenen Wirtschaftssektoren an der nationalen Politikgestaltung teilnehmen, damit wir zwischen diesen Gruppen vermitteln und die für die nationale Wirtschaft vorteilhaftesten Reformen durchführen können. Dies wird uns helfen, eine solide politische Zukunft für [DEN.GetNameDef] zu sichern."
DEN_experimental_technology: "Experimentelle Technologie"
DEN_experimental_technology_desc: "Während wir unsere Kriegsmaschinerie entwickeln, sollten wir auch sicherstellen, dass unser Forschungs- und Entwicklungssektor seine Experimente weiter vorantreibt. Es ist unerlässlich, dass wir die Universitäten und Labors mit den nötigen Mitteln ausstatten, damit sie unsere Entwicklung weiter vorantreiben können."
DEN_assault_troops: "Sturmangriff"
DEN_assault_troops_desc: "Während die Armee die Linie halten und unsere Feinde nach und nach zurückdrängen kann, sind es unsere Elitetruppen, in denen wir die Kraft finden, die wir brauchen, um jede Bedrohung zu vernichten, der wir gegenüberstehen. Wir sollten ihrer Ausbildung Vorrang einräumen und dafür sorgen, dass wir gehorsame, disziplinierte Spezialkräfte in Reserve haben."
DEN_prioritize_navy: "Vorrang für Søværnet"
DEN_prioritize_navy_desc: "Die Heimatgebiete sind nur eine kleine Halbinsel, und als solche ist es von großer Bedeutung, dass wir der Entwicklung unserer Flotte in der Warteschleife Vorrang einräumen. Die [DEN.GetAdjective]-Marine könnte es eines Tages mit der [ENG.GetAdjective] oder der [JAP.GetAdjective] aufnehmen, aber nur, wenn wir die Zeit und das Geld aufwenden, sie zu verbessern."
DEN_prioritize_army: "Priorisieren Sie Hæren"
DEN_prioritize_army_desc: "Das Rückgrat eines jeden Militärs ist die Armee. Wenn wir unsere Ressourcen in die Ausbildung von Soldaten und die Produktion von Kriegsmaschinen und -ausrüstung stecken, dann sind wir mehr als bereit, es mit jedem aufzunehmen, der es wagt, [DEN.GetNameDef] zu bedrohen."
DEN_total_war: "Total Krig"
DEN_total_war_desc: "Unsere derzeitigen Verluste in diesem Krieg sind inakzeptabel. Dies ist jedoch noch nicht das Ende. Wir müssen unsere Truppen zusammentrommeln und uns auf die totale Krig vorbereiten. Wenn es uns gelingt, den Feind zurückzudrängen und ihm alles entgegenzusetzen, was wir haben, dann haben wir vielleicht eine Chance, diesen Sturm zu überstehen. Rufen Sie die Menschen zusammen, mobilisieren Sie die letzten unserer Industrien, wir müssen uns behaupten!"
DEN_military_might: "Wiedererstarkte militärische Macht"
DEN_military_might_desc: "Die militärische Macht von [DEN.GetNameDef] wird von Tag zu Tag stärker, aber es gibt immer Raum für Verbesserungen. Lasst uns unsere Mittel auf die Hæren und das Flyvevåbnet konzentrieren, um ihre Ausbildung und ihre Effizienz im Einsatz zu verbessern."
#End Focuses ""
DEN_avenging_1864: "Rache für 1864"
DEN_avenging_1864_desc: "Die demütigende Niederlage von 1864 hat unsere Nation für mehr als ein halbes Jahrhundert gezeichnet. Es ist höchste Zeit, dass wir unsere Südgrenze ein für alle Mal sichern und dafür sorgen, dass kein Feind uns jemals wieder diktieren kann, welchen Bedingungen wir uns zu fügen haben."
DEN_dominium_maris_baltici: "Dominium Maris Baltici"
DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap] war einst die mächtigste Nation im Ostseeraum. Wir haben gegen Balten, Polen, Russen und vor allem gegen die Schweden um die Vorherrschaft über das Meer gekämpft. Jetzt sind wir bereit, die gesamte Region ein für alle Mal unter unsere Kontrolle zu bringen."
DEN_establish_the_danelaw: "Danelagen"
DEN_establish_the_danelaw_desc: "Es gab eine Zeit, da erstreckte sich unsere Herrschaft über die Nordsee und die Engländer gehorchten unseren Gesetzen. Die Zeit ist gekommen, sich wieder zu erheben und die Zukunft unseres Volkes zu sichern, indem wir die Wellen sichern. Wir werden den Danelagen wieder einführen und alle anderen Länder zwingen, uns zu gehorchen!"
#Occupation Branch ""
 DEN_collaboration_government: "Samarbejdsregering"
 DEN_collaboration_government_desc: "Die Unterzeichnung eines Friedensvertrags und die Zusammenarbeit mit [?DEN.DEN_overlord_nation.GetNameDef] war die einzige Möglichkeit, unserem Volk Zerstörung und Ruin zu ersparen. Durch die Einrichtung einer Kooperationsregierung, die eng mit der [?DEN.DEN_overlord_nation.GetAdjective]-Besatzungsmacht zusammenarbeitet, wird uns weit mehr Unabhängigkeit und Souveränität gewährt als den meisten anderen Nationen in einer ähnlichen Situation."
 DEN_seek_independence: "Unabhängigkeit anstreben"
 DEN_seek_independence_desc: "Die dänische Unabhängigkeit ist nicht mehr garantiert, auch wenn wir mit [?DEN.DEN_overlord_nation.GetNameDef] zusammenarbeiten. Wir müssen unsere Freiheit durch Widerstand gegen die Besatzungstruppen sichern und zum richtigen Zeitpunkt zuschlagen."
 DEN_sanction_sabotages: "Sanktionssabotagen"
 DEN_sanction_sabotages_desc: "Auch wenn wir mit [?DEN.DEN_overlord_nation.GetNameDef] zusammenarbeiten, bedeutet das nicht unbedingt, dass wir uns der Besatzung nicht auf friedliche Weise widersetzen können. Man könnte argumentieren, dass es in der Tat unsere Pflicht ist, Widerstand zu leisten, ohne unser Volk zu gefährden."
 DEN_form_the_danish_freedom_council: "Danmarks Frihedsråd"
 DEN_form_the_danish_freedom_council_desc: "Wir müssen eine breite Koalition aus allen politischen Parteien, die gegen die Besatzung sind, um [?DEN.DEN_overlord_nation.GetNameDef] sammeln, um einen Rat zu bilden. Dieser Freiheitsrat könnte die verschiedenen Widerstandsbewegungen, die sich nach der Invasion gebildet haben, besser koordinieren und auch einen möglichen Unabhängigkeitskrieg koordinieren."
 DEN_arm_the_resistance: "Bewaffnung des Widerstands"
 DEN_arm_the_resistance_desc: "Seit Beginn der Besatzung sind unzählige Widerstandsbewegungen entstanden. Wenn wir jemals in der Lage sein wollen, das Joch der Unterdrückung durch [?DEN.DEN_overlord_nation.GetAdjective] abzuwerfen, müssen wir diese Gruppen bewaffnen und sie auf den Tag vorbereiten, an dem wir erneut unsere Unabhängigkeit erklären."
 DEN_escalate_the_sabotages: "Eskalieren Sie die Sabotagen"
 DEN_escalate_the_sabotages_desc: "Es wird immer deutlicher, dass wir kämpfen müssen, um unsere Freiheit wiederzuerlangen. Wir müssen unsere Sabotageaktionen gegen die [?DEN.DEN_overlord_nation.GetAdjective] Besatzung intensivieren."
 DEN_expand_the_resistance: "Den Widerstand ausweiten"
 DEN_expand_the_resistance_desc: "Seit dem Beginn der Besatzung sind viele verschiedene Widerstandsgruppen aus allen Gesellschaftsschichten entstanden, aber wir müssen noch mehr Menschen für diese Gruppen gewinnen, wenn wir hoffen, die [?DEN.DEN_overlord_nation.GetAdjective]-Kräfte aus unserem Land zurückschlagen zu können."
 DEN_declare_independence: "Die dänische Unabhängigkeit durchsetzen"
 DEN_declare_independence_desc: "Es ist an der Zeit, unsere Unabhängigkeit erneut zu erklären und, wenn nötig, für sie zu kämpfen!"
 DEN_secure_danish_freedom: "Dänische Freiheit sichern"
 DEN_secure_danish_freedom_desc: "Das Zurückdrängen der [?DEN.DEN_overlord_nation.GetAdjective]-Kräfte aus unserem Land wird nicht ausreichen, um die dänische Freiheit wirklich zu sichern. Wir müssen dafür sorgen, dass [?DEN.DEN_overlord_nation.GetNameDef] nie wieder zu einer Bedrohung wird."
 DEN_create_danforce: "Erschaffe die Danforce"
 DEN_create_danforce_desc: "[?DEN.DEN_Overlord_nation.GetNameDefCap] hat uns verboten, ein Militär zu haben, das groß genug ist, um ihre Vorherrschaft wirklich zu bedrohen. Wir müssen stattdessen anderswo nach einer freien und freundlichen Nation suchen, die eine Truppe ausbildet und versorgt, die sich an der Befreiung von [DEN.GetNameDef] von der Unterdrückung beteiligen kann."
 DEN_buy_foreign_aircraft: "Ausländische Flugzeuge anschaffen"
 DEN_buy_foreign_aircraft_desc: "Wir müssen die Dänische Brigade durch den Erwerb von Flugzeugen stärken, um mit [?DEN.DEN_overlord_nation.GetNameDef] um die Vorherrschaft am Himmel über [DEN.GetNameDef] zu konkurrieren."
 DEN_rigid_training: "Strenges Training"
 DEN_rigid_training_desc: "Zahlen allein werden uns nicht die Vorherrschaft in der Luft verschaffen. Wir müssen unsere Piloten einer strengen Ausbildung unterziehen, damit sie den Himmel von [?DEN.DEN_overlord_nation.GetAdjective] Flugzeugen freihalten können."
 DEN_strengthen_the_danish_brigades: "Verstärkung der dänischen Brigaden"
 DEN_strengthen_the_danish_brigades_desc: "Wir werden nicht in der Lage sein, die gleiche Feuerkraft wie [?DEN.DEN_overlord_nation.GetNameDef] aufzubringen, also müssen wir clever kämpfen und sie stattdessen überlisten. Wir müssen unsere Feinde studieren und ihre Schwächen finden, um sie auf dem Schlachtfeld auszunutzen."
 DEN_support_battalions: "Unterstützungsbataillone"
 DEN_support_battalions_desc: "Wenn die dänische Brigade eine funktionierende Truppe sein soll und eine Chance haben soll, [ROOT.GetNameDef] zu befreien, muss sie über ausreichend Material verfügen. Gewehre und Maschinengewehre sind schön und gut, aber Artillerie- und Luftabwehrunterstützung ist in der heutigen Zeit unerlässlich."
 DEN_expand_the_brigades: "Erweitern Sie die Brigaden"
 DEN_expand_the_brigades_desc: "Um die Chancen der dänischen Brigade bei der Befreiung von [ROOT.GetNameDef] zu sichern, müssen wir ihre Divisionen personell aufstocken."
 DEN_establish_danske_flotille: "Den Danske Flotille gründen"
 DEN_establish_danske_flotille_desc: "Durch die Gründung einer Flottille im Exil können wir die Männer ausbilden und Marineübungen abhalten, die ihre Fähigkeiten für die Befreiung unserer Länder schärfen werden. Unsere Flotte wird in der [?DEN.DEN_overlord_nation.GetAdjective]-Marine auf heftigen Widerstand stoßen, und wir müssen auf jede erdenkliche Weise die Oberhand gewinnen."
 DEN_buy_foreign_ships: "Zerstörer beschaffen"
 DEN_buy_foreign_ships_desc: "Um die Küstenlinie und die vielen Inseln von [DEN.GetNameDef] zu sichern, müssen wir zunächst eine fähige Flotte beschaffen, die unsere Seewege schützen kann. Indem wir uns unauffällig an Länder wenden, die mit unserer Notlage sympathisieren, können wir vielleicht alte Zerstörer beschaffen, um unsere eigene Flotte zu verstärken."
 DEN_align_with_foreign_powers: "Sich mit ausländischen Mächten verbünden"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] wird keinen Zentimeter eroberten Boden kampflos aufgeben, und wir können uns unmöglich allein gegen ihre militärische Macht behaupten. Wenn wir uns jemals von den Fesseln der Unterjochung befreien und unsere Freiheit zurückgewinnen wollen, müssen wir nach potenziellen Verbündeten suchen, die uns in unserer Notlage helfen können."
 DEN_seek_foreign_support_tt: "Schaltet die Entscheidung frei: §YUnterstützung durch fremde Mächte suchen§!"
 DEN_intel_sharing: "Austausch von Informationen"
 DEN_intel_sharing_desc: "Die Vertiefung der Zusammenarbeit mit unseren Verbündeten gegen [?DEN.DEN_Overlord_nation.GetNameDef] durch den Austausch von Informationen zwischen unseren Ländern wird unsere Bande und unsere Fähigkeit stärken, die Unterdrückung durch [?DEN.DEN_overlord_nation.GetAdjective] schließlich zu stürzen."
 DEN_ask_for_weapons: "Waffenlieferungen anfordern"
 DEN_ask_for_weapons_desc: "Unsere [?DEN.DEN_overlord_nation.GetAdjective] Oberherren leeren ständig unsere Waffen- und Munitionsvorräte, wodurch unsere Fähigkeit, uns zu wehren, wenn der Tag kommt, an dem wir erneut unsere Unabhängigkeit erklären müssen, gelähmt wird. Wir könnten unsere Verbündeten bitten, die notwendigen Vorräte aus der Luft abzuwerfen, damit wir unsere leeren Vorräte wieder auffüllen können."
 DEN_buy_allied_weapons: "Alliierte Waffen beschaffen"
 DEN_buy_allied_weapons_desc: "Als kleinere Nation sind unsere Möglichkeiten zur Herstellung von Rüstungsgütern begrenzt - und um unsere Unabhängigkeit zu sichern, müssen wir die bestmögliche Ausrüstung erwerben. Vielleicht können wir unsere Verbündeten davon überzeugen, uns die notwendigen Waffen im Rahmen eines subventionierten Geschäfts zu liefern."
 DEN_align_with_overlord: "Align with [?DEN.DEN_overlord_nation.GetNameDef]"
 DEN_align_with_overlord_desc: "Obwohl es mir gelungen ist, in unserem Friedensabkommen mit [?DEN.DEN_overlord_nation.GetNameDef] ein hohes Maß an Unabhängigkeit zu bewahren, sind wir dennoch nur eine Marionette. Dies eröffnet uns jedoch interessante Möglichkeiten. Wenn wir uns mit [?DEN.DEN_overlord_nation.GetAdjective] verbünden würden, könnten wir vielleicht die Vorteile unseres stärkeren Overlords nutzen und diese Niederlage in einen Sieg verwandeln..."
 DEN_seek_industrial_investments: "Industrielle Investitionen anstreben"
 DEN_seek_industrial_investments_desc: "Nachdem wir uns mit [?DEN.DEN_overlord_nation.GetNameDef] verbündet und etwas von ihrem Vertrauen und ihrer Gunst gewonnen haben, befinden wir uns in einer günstigen Situation, in der wir unseren Overlord bitten können, in unsere Industrien zu investieren und unsere Produktionskapazitäten zu stärken."
 DEN_pledge_allegiance: "Treuegelöbnis"
 DEN_pledge_allegiance_desc: "Um die Vorteile unserer Beziehung zu [?DEN.DEN_overlord_nation.GetNameDef] voll ausschöpfen zu können, müssen wir ihnen unsere Treue schwören - damit sie keinen Zweifel an unserer Aufrichtigkeit in Bezug auf unsere Ambitionen haben, eine symbiotische Partnerschaft aufzubauen, in der beide Nationen wachsen und profitieren können."
 DEN_seek_military_investments: "Militärische Investitionen anstreben"
 DEN_seek_military_investments_desc: "Nachdem wir [?DEN.DEN_overlord_nation.GetNameDef] unsere Treue geschworen und unsere Beziehungen zu ihm gestärkt haben, haben wir nun die Gunst von [?DEN.DEN_overlord_nation.GetLeader]. Dies erlaubt uns, uns direkt an ihn zu wenden und um [?DEN.DEN_overlord_nation.GetAdjective] Investitionen in unsere Militärproduktion zu bitten."
 DEN_petition_for_independence: "Petition für die Unabhängigkeit"
 DEN_petition_for_independence_desc: "Wir haben unseren Teil dazu beigetragen und unsere [?DEN.DEN_overlord_nation.GetAdjective] Herren in all ihren Unternehmungen unterstützt. Wir haben uns als vertrauenswürdig und verlässlich erwiesen, so dass die Zeit für uns gekommen ist, die Unabhängigkeit zu beantragen und gleichzeitig ein loyaler Verbündeter von [?DEN.DEN_overlord_nation.GetNameDef] zu bleiben."
 DEN_seize_the_production: "Beschlagnahme der Produktionsmittel"
 DEN_seize_the_production_desc: "Außergewöhnliche Zeiten erfordern außergewöhnliche Maßnahmen. Um unser volles industrielles Potenzial auszuschöpfen, müssen wir uns die Produktionsmittel aneignen. Dadurch wird sichergestellt, dass die Industrien dem Bedarf der Nation dienen und so effizient wie möglich arbeiten."
 DEN_adjust_industrial_prioritize: "Industrielle Prioritäten anpassen"
 DEN_adjust_industrial_prioritize_desc: "Der Krieg steht vor der Tür, und wir müssen entsprechend handeln, indem wir unsere Industrien auf die Produktion und den Beitrag zu den Kriegsanstrengungen ausrichten. Jeder Mann und jede Frau muss seine/ihre Pflicht verstehen und klaglos erfüllen, um den Bedürfnissen des Landes zu dienen."
 DEN_increase_cooperation: "Verstärkte Zusammenarbeit"
 DEN_increase_cooperation_desc: "Auch wenn wir es nicht gerne zugeben, wären wir niemals in der Lage gewesen, die Invasion der [?DEN.DEN_overlord_nation.GetAdjective] abzuwehren - und durch unsere Kapitulation haben wir uns ein gewisses Maß an Autonomie gesichert, das kein anderes Land unter [?DEN.DEN_overlord_nation.GetAdjective] genießt. Daher sollten wir uns um eine engere Zusammenarbeit mit unseren Oberherren bemühen, um diese Unabhängigkeit zu sichern und die Vorteile dieser Beziehung zu nutzen."
 DEN_acquire_military_equipment: "Militärische Ausrüstung anschaffen"
 DEN_acquire_military_equipment_desc: "Als kleinere Nation sind unsere Möglichkeiten zur Herstellung von Rüstungsgütern begrenzt - aber um wirklich zu den Kriegsanstrengungen der [?DEN.DEN_overlord_nation.GetFactionName] beizutragen, müssen wir die bestmögliche Ausrüstung erwerben. Vielleicht können wir unsere Verbündeten davon überzeugen, uns die notwendigen Waffen im Rahmen eines subventionierten Geschäfts zu liefern."
 DEN_contribute_to_the_war: "Zu den Kriegsanstrengungen beitragen"
 DEN_contribute_to_the_war_desc: "Obwohl wir unsere Haltung und Absichten gegenüber unseren [?DEN.DEN_overlord_nation.GetAdjective] Oberherren deutlich gemacht haben, werden sie uns nicht erlauben, unser Militär weiter auszubauen. Nur wenn wir der [?DEN.DEN_overlord_nation.GetFactionName] beitreten und uns verpflichten, zu den Kriegsanstrengungen beizutragen, werden wir jemals die Möglichkeit haben, unsere Armee, Marine und Luftwaffe zu verbessern. Und mit der Unterstützung von [?DEN.DEN_overlord_nation.GetNameDef] könnten wir unsere Augen auf den Rest der nordischen Länder richten..."
 DEN_secure_the_norwegian_coast: "Sichern Sie die norwegische Küste"
 DEN_secure_the_norwegian_coast_desc: "Dänemark und Norwegen waren jahrhundertelang geeint, und wenn wir die Nordsee kontrollieren oder darüber hinaus expandieren wollen, müssen wir unsere Länder wieder vereinen. Die norwegische Küste ist ein wichtiges Sprungbrett, wenn wir den Atlantik beherrschen wollen."
 DEN_reclaim_atlantic_islands: "Unsere atlantischen Besitzungen zurückfordern"
 DEN_reclaim_atlantic_islands_desc: "Die Färöer und Island haben zwar keine nennenswerten natürlichen Ressourcen, sind aber dennoch Teil unseres Reiches und von entscheidender strategischer Bedeutung, da die Inseln als Sprungbrett für die Beherrschung des Nordatlantiks dienen. Grönland ist der einzige Teil unserer Nation, der tatsächlich über die natürlichen Ressourcen verfügt, die für den Betrieb eines modernen und effektiven Militärs erforderlich sind, und hat daher oberste Priorität."
 DEN_claim_sweden: "Anspruch auf Schweden"
 DEN_claim_sweden_desc: "Die Schweden waren einst unsere schärfsten Konkurrenten und standen jahrhundertelang mit Unterbrechungen unter unserer Herrschaft. Und im Gegensatz zu Dänemark verfügt Schweden über eine Fülle von natürlichen Ressourcen, die für ein modernes Militär erforderlich sind. Vielleicht ist es an der Zeit, Schweden wieder in unsere Sphäre einzugliedern und uns all seine Ressourcen zur Verfügung zu stellen..."
 DEN_safeguard_the_eastern_front: "Sichern Sie die Ostfront"
 DEN_safeguard_the_eastern_front_desc: "Finnland war historisch gesehen immer außerhalb unserer Reichweite, aber mit unserer wiedererstarkten Macht sind wir mehr als fähig, es unter unsere Hegemonie zu bringen. Finnland zu sichern bedeutet, unsere Ostfront zu sichern und unsere Kontrolle über die Ostsee zu stärken."
#Military Branch ""
 DEN_sign_forsvarsforliget: "Unterschreiben Sie Forsvarsforliget"
 DEN_sign_forsvarsforliget_desc: "Da die Spannungen in Europa wieder zunehmen, müssen wir zugeben, dass unsere derzeitigen Verteidigungskapazitäten sehr mangelhaft sind. Die Unterzeichnung eines neuen Verteidigungsabkommens zur Aufstockung der Mittel für das Heer, die Marine und die Luftstreitkräfte würde unsere militärischen Fähigkeiten stärken und die Integrität unserer Nation sichern."
 DEN_stockpile_oil: "Ölvorräte anlegen"
 DEN_stockpile_oil_desc: "Wir müssen auf das Schlimmste gefasst sein und uns auf einen Krieg vorbereiten. Selbst wenn wir nie in einen Kampf verwickelt werden, wird ein größerer Konflikt in unserer Nähe auch uns betreffen. Um diese Auswirkungen zu minimieren, müssen wir große Reserven an strategischen Ressourcen anhäufen."
 DEN_potential_fuel_silos_tt: "Mit §YTreibstofflager§! erforscht, füge §G1§! Gebäudeslots und §G1§! §YTreibstoffsilo§! in §Y2§! Staaten hinzu."
 DEN_sikkerhedspolitiet: "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc: "Die Einrichtung eines Nachrichtendienstes würde uns helfen, unsere Wachsamkeit zu erhöhen, während die Spannungen in Europa zunehmen und Konflikte unsere Souveränität zu untergraben drohen."
 DEN_expand_vaernepligten: "Værnepligten ausbauen"
 DEN_expand_vaernepligten_desc: "Das Militär ist kaum eine Alibi-Truppe und völlig unfähig, potenzielle Eindringlinge abzuschrecken. Wenn sie die Nation wirklich verteidigen sollen, müssen wir die Wehrpflicht rasch ausweiten."
 DEN_haeren_reorganization: "Hæren Umstrukturierung"
 DEN_haeren_reorganization_desc: "Die dänische Armee ist klein und völlig unvorbereitet auf die Verteidigung unserer Grenzen. Sie muss zu einer effektiven Kampftruppe mit einem effizienten zentralen Kommando reorganisiert werden, um unsere Unabhängigkeit zu erhalten und potenzielle Feinde abzuschrecken."
 DEN_expand_haerens_tekniske_korps: "Ausbau von Hærens Tekniske Korps"
 DEN_expand_haerens_tekniske_korps_desc: "Das Technische Korps der Armee betreibt das Waffenarsenal und die Hærens Geværfabrik, die sowohl Waffen als auch Munition herstellt. Ein Ausbau dieser Einrichtungen würde die Produktion von Gewehren und Artillerie erhöhen, was natürlich unsere militärischen Fähigkeiten stärken würde."
 DEN_hjemmevaernet: "Hjemmeværnet"
 DEN_hjemmevaernet_desc: "Es gibt viele Menschen, die bereit sind, sich zu erheben und Dänemark gegen jeden Angreifer zu verteidigen. Wir sollten uns den Kampfgeist dieser Menschen zunutze machen, indem wir eine Home Guard gründen - für den Fall, dass jemand so töricht sein sollte, bei uns einzumarschieren."
 DEN_expand_dansk_industri_syndikat: "Erweitern Sie Dansk Industri Syndikat"
 DEN_expand_dansk_industri_syndikat_desc: "Dansk Industri Syndikat, oder Riffelsyndikatet, wie es allgemein bekannt ist, ist der größte Waffenhersteller des Landes und produziert die Madsen-Gewehre unserer Armee. Investitionen in ihre Fabriken und deren Ausbau sind von höchstem nationalen Sicherheitsinteresse."
 DEN_new_artillery_tactics: "Neue Artillerietaktik"
 DEN_new_artillery_tactics_desc: "Das Hærens Tekniske Korps stellt heute Gewehre, Artillerie und Munition her. Aber durch die Einrichtung einer experimentellen Abteilung innerhalb des Hærens Tekniske Korps könnten wir vielleicht unsere eigene Artillerie entwerfen und produzieren, wovon die Armee sehr profitieren würde."
 DEN_convert_automobile_production: "Umstellung der Automobilproduktion"
 DEN_convert_automobile_production_desc: "Es ist an der Zeit, den dänischen Automobilherstellern den Auftrag zu erteilen, ihre zivilen Produktionslinien umzustellen, um einen Beitrag zu den Kriegsanstrengungen zu leisten und unsere Verteidigungsfähigkeiten zu unterstützen. Die Sicherstellung einer eigenen Lkw-Produktion und eine stärkere Mechanisierung unserer Armee würden sie wendiger und flexibler machen."
 DEN_slaedepatruljen_sirius: "Slædepatruljen Sirius"
 DEN_slaedepatruljen_sirius_desc: "Auf dem dänischen Festland fällt im Winter nur sehr wenig Schnee, und er bleibt auch selten lange liegen. Wir besitzen jedoch Grönland, wo das ganze Jahr über eine kilometerhohe Schneedecke liegt. Das können wir ausnutzen und unsere Truppen dort ausbilden, um sie an die Kälte zu akklimatisieren."
 DEN_generalkommandoen: "Generalkommandoen "
 DEN_generalkommandoen_desc: "Gut ausgebildete, disziplinierte und gut funktionierende Offiziere sind die Wurzeln einer erfolgreichen Armee. Unser Ziel sollte es sein, die effizientesten und kompetentesten Offiziere der Welt hervorzubringen und unseren Generalstab mit ihnen zu besetzen."
 DEN_establish_domestic_tank_manufacturing: "Aufbau einer inländischen Panzerproduktion"
 DEN_establish_domestic_tank_manufacturing_desc: "Die Kriegsführung hat sich im 20. Jahrhundert erheblich verändert - und wir müssen uns mit ihr verändern. Eine schnell bewegliche, schlagkräftige Armee ist heute der Schlüssel zu siegreichen Schlachten. Die Sicherung unserer eigenen Panzerversorgung wird den Erfolg auf dem modernen Schlachtfeld gewährleisten."
 DEN_expand_ubadsvabnet: "Ubådsvåbnet ausbauen"
 DEN_expand_ubadsvabnet_desc: "Der beste Schutz für unsere Küste und die vielen Inseln ist der, den der Feind nicht sehen kann. Eine große U-Boot-Flotte wird es uns ermöglichen, unbemerkt anzugreifen und unsere Truppen ohne Verluste zurückzuziehen."
 DEN_add_basic_submarine_tech_tt: "Technologie hinzufügen: §YHavmanden-Klasse§!"
 DEN_refit_civilian_ships: "Alte Schiffe umrüsten"
 DEN_refit_civilian_ships_desc: "Wir sind von Nationen umgeben, die weitaus größere Seestreitkräfte haben als wir selbst. Wir müssen unsere Zahl erhöhen, wenn wir mit ihren Fähigkeiten mithalten wollen. Mit genügend Schiffen können wir die meisten Seestreitkräfte aufhalten."
 DEN_refit_civilian_ships_decision_tt: "Schalten Sie Entscheidungen zur Umrüstung von Konvois für militärische Zwecke frei."
 DEN_modernize_the_navy: "Modernisieren Sie die Marine"
 DEN_modernize_the_navy_desc: "Wenn wir mit den besten Marinen von heute mithalten wollen, müssen wir auf Qualität statt Quantität setzen. Zahlen werden uns nicht helfen, wenn wir von moderneren Schiffen bewaffnet und manövrierunfähig sind."
 DEN_sovaernets_operative_kommando: "Søværnets Operatives Kommando"
 DEN_sovaernets_operative_kommando_desc: "Wir brauchen eine kompetente zentrale Kommandostruktur, die unsere Seestreitkräfte effizient koordinieren kann. Nur die besten und klügsten Offiziere sollten mit dieser Aufgabe betraut werden."
 DEN_appropriate_odense_staalskibsvaerft: "Angemessene Odense Staalskibsværft"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Um die Größe unserer Marine wirklich zu erweitern, brauchen wir zusätzliche Produktionskapazitäten. Die Übernahme der Werften von A.P. Møller-Mærsk in Odense würde unsere Produktionsmittel erheblich beschleunigen."
 DEN_restructuring_sovaernet: "Umstrukturierung von Søværnet"
 DEN_restructuring_sovaernet_desc: "Da wir so viele Jahrzehnte in Frieden gelebt hatten, waren eine Reihe von Mängeln in unserer Marinekommandostruktur unbemerkt geblieben. Die einzige Möglichkeit, sie zu beheben, ist eine vollständige Umstrukturierung von Søværnet."
 DEN_baltic_sea_domination: "Vorherrschaft in der Ostsee"
 DEN_baltic_sea_domination_desc: "Vor dem Aufstieg des russischen Reiches und sogar vor dem kurzlebigen schwedischen Reich strebte Dänemark die Vorherrschaft in der Ostsee an. Um unsere Unabhängigkeit wirklich zu sichern und unsere Heimat zu schützen, müssen wir erneut die Kontrolle über die gesamte Ostsee anstreben, und zwar durch die Vorherrschaft der Seestreitkräfte."
 DEN_north_sea_ambitions: "Ambitionen in der Nordsee"
 DEN_north_sea_ambitions_desc: "Wir sind eine weitreichende Nation, die von den Küsten Europas bis zu den Meeren des Nordatlantiks reicht. Um dieses riesige Gebiet zu schützen und unsere überseeischen Territorien zu sichern, müssen wir einen kühnen und ehrgeizigen Plan in Angriff nehmen. Der Aufbau einer Nordseeflotte, die es in diesen Gewässern mit jeder Macht aufnehmen kann, die sich uns widersetzt, muss unser einziges Ziel sein."
 DEN_with_refit_old_ships_completed_tt: "Mit §Y$DEN_refit_civilian_ships$§! abgeschlossen:"
 DEN_with_modernize_the_navy_completed_tt: "\nMit §Y$DEN_modernize_the_navy$§! abgeschlossen:"
 DEN_naval_power_projection: "Seemachtprojektion"
 DEN_naval_power_projection_desc: "Eine große und mächtige Marine ist nutzlos, wenn sie nicht in der Lage ist, unseren Willen in jeden Winkel unseres Reiches zu tragen. Die Verbindung unserer Domäne durch eine Kette von Marinestützpunkten wird unsere Vorherrschaft in den Gewässern verankern."
 DEN_baltic_sea_domination_completed_tt: "Hat Fokus §Y$DEN_baltic_sea_domination$§! abgeschlossen und [DEN.GetNameDef] besitzt"
 DEN_north_sea_ambitions_completed_tt: "Hat den Fokus §Y$DEN_north_sea_ambitions$§! abgeschlossen und [DEN.GetNameDefCap] besitzt"
 DEN_fromandskorpset: "Frømandskorpset"
 DEN_fromandskorpset_desc: "Die jüngsten Verbesserungen sowohl im Heer als auch in der Marine haben unser Militär erheblich gestärkt. Wir sind mehr als fähig, unsere Macht weit und breit über die Gewässer und bis an fremde Küsten zu projizieren - wenn wir es wünschen."
 DEN_domestic_designs: "Innenpolitische Konzepte"
 DEN_domestic_designs_desc: "Unseren Luftstreitkräften mangelt es stark an Fähigkeiten. Das liegt vor allem daran, dass wir keine eigenen Flugzeuge herstellen und daher nicht über die nötige Zahl von Flugzeugen verfügen, um uns im schlimmsten Fall zur Wehr setzen zu können. Wir müssen eine inländische Produktionslinie für unsere eigenen Flugzeuge aufbauen."
 DEN_foreign_designs: "Ausländische Designs"
 DEN_foreign_designs_desc: "Keine unserer beiden Luftstreitkräfte ist in der Lage, ein funktionierendes Kampfflugzeug oder einen Bomber zu entwickeln und zu bauen. Wir sollten uns anderweitig umsehen, um Flugzeuge zu kaufen. Wenn wir mit dem Entwurf zufrieden sind, können wir uns um den Erwerb einer Produktionslizenz bemühen. "
 DEN_unify_flyvevabnet: "Flyvevåbnet vereinheitlichen"
 DEN_unify_flyvevabnet_desc: "Gegenwärtig haben wir zwei unterschiedliche und völlig getrennte Luftstreitkräfte: die Hærens Flyvertropper des Heeres und die Marinens Flyvevæsen der Marine. Beide Teilstreitkräfte sind oft miteinander verfeindet. Ihre Zusammenlegung zu einer einzigen Luftwaffeneinheit würde eine kohärente Strategie schaffen und einen neuen Zweig der Streitkräfte etablieren."
 DEN_flyvertaktisk_kommando: "Flyvertaktisk Kommando"
 DEN_flyvertaktisk_kommando_desc: "Es reicht nicht aus, die beiden verschiedenen Teilstreitkräfte der Luftwaffe in einer Einheit zu vereinen. Damit dieser neue militärische Zweig so effizient und kohärent wie möglich ist, muss eine zentrale Kommandostruktur geschaffen werden, die die Luftwaffe angemessen koordinieren kann."
 DEN_air_force_power_projection: "Machtprojektion der Luftwaffe"
 DEN_air_force_power_projection_desc: "Jetzt, da wir das Flyvevåbnet als dritten großen Zweig unseres Militärs vereinigt haben, können wir uns auf die Sicherung des Himmels über unserem weitläufigen Reich konzentrieren. Eine große und erfolgreiche Luftwaffe ist nach wie vor auf Luftwaffenstützpunkte angewiesen, von denen aus sie starten und landen kann."
 DEN_flyveskolen: "Flyveskolen"
 DEN_flyveskolen_desc: "Nachdem wir all unsere kollektiven Fähigkeiten und unser Wissen über die Luftwaffe im Flyvevåbnet gebündelt haben, sollten wir dieses Fachwissen durch die Gründung einer gemeinsamen Ausbildungsschule auch an angehende Kadetten weitergeben."
 DEN_torpedofly: "Torpedofly"
 DEN_torpedofly_desc: "Die einzige Möglichkeit für uns, unsere überseeischen Besitzungen zu halten, ist die Fähigkeit, unsere Macht und unseren Willen über die Gewässer zu tragen. Dies erfordert eine massive Koordinierung und Strategie der Marine und der Luftwaffe."
 DEN_jagerfly: "Jagerfly"
 DEN_jagerfly_desc: "Um unsere Städte vor verheerenden Bombardierungen aus der Luft zu schützen, müssen wir unsere Ressourcen in der Luftfahrt darauf konzentrieren, die bestmöglichen Kampfflugzeuge zu entwickeln."
 DEN_luftstotte: "Luftstøtte"
 DEN_luftstotte_desc: "Der beste Einsatz unserer Luftstreitkräfte besteht darin, unsere Bodentruppen so gut wie möglich zu unterstützen. Die Luftfahrt ist in der heutigen Kriegsführung extrem wichtig geworden, aber Kriege werden immer noch am Boden gewonnen."
 DEN_bombefly: "Bombenflug"
 DEN_bombefly_desc: "Die einzige Möglichkeit, [DEN.GetNameDef] vollständig zu schützen, ist die Fähigkeit, die industriellen Kapazitäten des Feindes zu bombardieren und zu zerstören."
 DEN_advanced_flight: "Fortgeschrittener Flug"
 DEN_advanced_flight_desc: "Die Luftfahrt hat gerade in den letzten Jahren rasante Fortschritte gemacht, aber es warten noch weitere Innovationen und Verbesserungen auf uns. Um den Himmel wirklich zu beherrschen, müssen wir beim technologischen Fortschritt die Führung übernehmen!"

