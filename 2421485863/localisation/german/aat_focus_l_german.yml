 NORDIC_form_joint_alliance: "Bilden Sie das [NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc: "Der panskandinavische Traum hat mit dem Scheitern des Zusammenschlusses im Jahr 1864 einen schweren Rückschlag erlitten. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "Die Bildung eines neuen Bündnisses auf der Grundlage unserer gemeinsamen demokratischen Werte könnte jedoch zu einem Leuchtturm für die Demokratien in aller Welt werden, während wir uns gleichzeitig verteidigen und einen raschen Sieg über die Feinde der Freiheit erringen."
 NORDIC_form_joint_alliance_desc_com: "Durch den Impuls der proletarischen Revolution können wir jedoch unsere Völker zusammenbringen und sie auf den Kampf gegen den Kapitalismus konzentrieren, indem wir unsere Nationen in einem Bündnis der nördlichen Völker zusammenschließen."
 NORDIC_form_joint_alliance_desc_mon: "Das königliche Erbe, das in unseren langjährigen Traditionen verwurzelt ist, erlaubt es uns jedoch, das große Ganze zu sehen und gemeinsam für die Bewahrung unserer geliebten Könige und Königinnen zu arbeiten."
 NORDIC_political_cooperation: "Politische Zusammenarbeit"
 NORDIC_political_cooperation_desc: "Lippenbekenntnisse werden nicht ausreichen, um wirklich zusammenzuarbeiten. Wenn wir wirklich eine Kraft werden wollen, mit der man rechnen muss, dann müssen alle unsere Systeme Rädchen in einer größeren, gut geölten Maschine sein."
 NORDIC_consolidating_institutions: "Konsolidierung der Institutionen"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "Wirtschaftsunion"
 NORDIC_economic_union_desc: "Wir müssen unsere Ressourcen zusammenlegen, denn wir alle haben etwas, das unser Nachbar braucht. Indem wir die Barrieren aufbrechen, die unsere Volkswirtschaften lange Zeit getrennt gehalten haben, werden wir ein höheres Maß an Effizienz erreichen. Die Ressourcen müssen zwischen uns fließen, damit wir uns gegenseitig besser helfen können."
 NORDIC_procurement_fund: "Beschaffungsfonds"
 NORDIC_procurement_fund_desc: "Große Wirtschafts- und Militärmächte sind in der Lage, Verteidigungs- und Eroberungsmittel zu produzieren, und obwohl wir eine einheimische Rüstungsindustrie haben, verblasst sie im Vergleich dazu. Wir sind vielleicht nicht in der Lage, mit dieser industriellen Macht mitzuhalten - noch nicht -, aber wir können unsere Mittel zusammenlegen, um große Mengen an Waffen und Fahrzeugen zu beschaffen, die für unsere Verteidigung unerlässlich sind."
 NORDIC_shared_intelligence: "Gemeinsame Intelligenz"
 NORDIC_shared_intelligence_desc: "Das gesamte Projekt von [NORDIC_get_alliance_name] dreht sich darum, unsere Macht zu teilen, und wenn Wissen tatsächlich mit Macht gleichzusetzen ist, dann sollten wir teilen, was wir über unsere Feinde wissen und was wir wissen, dass unsere Feinde über uns wissen - und sogar, was sie glauben, über uns zu wissen."
 NORDIC_northern_command: "Kommando Nord"
 NORDIC_northern_command_desc: "Ein gemeinsames Militärkommando ist ein Muss, um unsere Aktionen besser koordinieren zu können. Die Streitkräfte müssen reibungslos zusammenarbeiten, und Entscheidungen müssen schnell und im Interesse aller Beteiligten getroffen werden. Wir sollten dafür sorgen, dass ein solches Kommando eingerichtet wird, damit weitere Pläne für unsere gemeinsamen Streitkräfte ausgearbeitet werden können."

