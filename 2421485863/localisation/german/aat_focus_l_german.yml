 SWE_organize_a_putsch: "Organisieren Sie einen Putsch"
 SWE_organize_a_putsch_desc: "Wir haben endlich so viel Unterstützung im [SWE.GetAdjective] Volk, dass wir die Kontrolle über den Reichstag übernehmen können. Es wird zweifellos Widerstand von den fehlgeleiteten Demokraten und Sozialisten geben, die vergessen haben, was es heißt, [SWE.GetAdjective] zu sein, aber wir haben die Kraft, sie einfach beiseite zu schieben."
 SWE_delegation_to_berlin: "Delegation in Berlin"
 SWE_delegation_to_berlin_desc: "Obwohl wir große Fortschritte dabei gemacht haben, die Massen für unsere Sache zu mobilisieren, haben wir noch nicht genug Unterstützung, um die Kontrolle über den Staat zu erlangen. Es gibt jedoch Gerüchte, dass [GER.GetLeader] für die Entsendung von [GER.GetAdjective]-Kräften empfänglich sein könnte, die uns in unserem Kampf unterstützen, allerdings zu einem bestimmten Preis."
 SWE_civil_war_tt: "§RWird einen Bürgerkrieg in §! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rzwischen den Nationalsozialisten und der aktuellen Regierung auslösen!§!"
 SWE_delegation_to_berlin_tt: "Wenn §Y[GER.GetFlag][GER.GetNameDef]§! die Anfrage annimmt, werden sie sich den §Y[ROOT.GetFlag][ROOT.GetAdjective]§! Nationalsozialisten in den Bürgerkrieg ziehen und §R[ROOT.GetFlag][SWE.GetNameDefCap] wird eine Marionette von [GER.GetNameDef]!§!"
 SWE_king_in_council: "König im Rat"
 SWE_king_in_council_desc: "Als König Gustav den Thron bestieg, übte er eine große Macht über die Politik von [SWE.GetAdjective] aus. Während seiner Regierungszeit wurde seine Autorität von idealistischen Politikern mit utopischen Visionen von Demokratie beschnitten. Dieser unnatürliche Zustand muss rückgängig gemacht werden, indem die alten Befugnisse des Königs wiederhergestellt werden."
 SWE_restoring_order: "Wiederherstellung der Ordnung"
 SWE_restoring_order_desc: "Nach unserer heldenhaften Machtergreifung ist die Ordnung in der Bevölkerung zerbrochen. Um die Bevölkerung für unsere Sache zu gewinnen, müssen wir ihr zeigen, dass wir unsere Nation wieder zu Größe führen können. Und diejenigen, die sich uns immer noch widersetzen, werden wir ausrotten und eliminieren."
 SWE_the_new_order: "Die neue Ordnung"
 SWE_the_new_order_desc: "Das Überleben des Stärkeren ist der Kern unserer Überzeugungen. Daher ist es an der Zeit, dass wir das geschwächte [GER.GetName] zerstören und uns wieder als unabhängige Großmacht behaupten."
 SWE_the_new_order_tt: "Sobald wir $SWE_the_new_order$ vollendet haben, werden wir jeden Feind von [GER.GetNameDef] weiß machen."
 SWE_the_new_order_peace_message: "Schweden hat sich gegen Deutschland aufgelehnt"
 SWE_mythologize_swedish_history: "Die Gegenrevolution"
 SWE_mythologize_swedish_history_desc: "Wir haben die Kontrolle über den Staatsapparat ergriffen, aber es bleibt noch viel zu tun, um unsere Macht zu sichern. Wir werden daher eine Welle von Reformen durchführen, um unsere politischen Unterstützer zu befriedigen und gleichzeitig alle Widerständler, die sich unserer Autorität widersetzen, auszurotten."
 SWE_mythologize_swedish_history_tt: "Schaltet Entscheidungen frei und aktiviert Missionen, um frühere Verpflichtungen gegenüber den Fraktionen zu erfüllen, die die Nationalisten während ihres Aufstiegs zur Macht unterstützt haben. §RDie Stabilität wird drastisch beeinträchtigt, wenn die Verpflichtungen nicht erfüllt werden!§!"
 SWE_narvik_crisis: "Narvik-Krise"
 SWE_narvik_crisis_desc: "Narvik ist als Hauptexportweg für unser Eisenerz in den Wintermonaten von strategischer Bedeutung. Um unsere eigene nationale Sicherheit in diesen turbulenten Zeiten zu gewährleisten, sollte die Region unter unsere Zuständigkeit gestellt werden. Und wenn [NOR.GetName] dabei geschwächt wird, ist das umso besser."
 SWE_bornholm_crisis: "Bornholm-Krise"
 SWE_bornholm_crisis_desc: "Die Bornholm-Inseln waren für uns verloren, als sie vor Jahrhunderten revoltierten, obwohl sie nie rechtlich nicht an [Den.GetName] abgetreten wurden. Strategisch wichtig, da sie die untere Ostsee kontrolliert, ist es klar, dass [Den.GetName] sie nicht verteidigen kann. Wir können und müssen zu unserer Sicherheit die Kontrolle über sie zurückgewinnen."
 SWE_the_aland_issue: "Die Ålandfrage"
 SWE_the_aland_issue_desc: "Die Åländer sprechen schwedisch, bezeichnen sich als schwedisch und wären schwedisch, wenn sich der Völkerbund nicht eingemischt hätte. Wie kann dann jemand zu dem Schluss kommen, dass sie nicht schwedisch sind? Es ist an der Zeit, diese historische Ungerechtigkeit zu beseitigen."
 SWE_join_the_anti_soviet_pact: "Treten Sie dem antisowjetischen Pakt bei"
 SWE_join_the_anti_soviet_pact_desc: "Die meisten Nationen fürchten den Aufstieg von [SOV.GetNameDef], haben aber kaum die Absicht, etwas gegen die Ausbreitung ihres Einflusses zu unternehmen, mit Ausnahme der Unterzeichner des Anti-Komintern-Paktes. Wir sollten unsere Absichten deutlich machen, indem wir dem Pakt ebenfalls beitreten."
 SWE_join_the_anti_soviet_pact_tt: "Wir werden Interessensphären mit [GER.GetName] einrichten, die es ihnen sehr unwahrscheinlich machen, §Y[DEN.GetName]§! und §Y[NOR.GetName]§! für §Y1,5 Jahre§! anzugreifen."
 SWE_demand_atlantic_resource_rights: "Nachfrage nach atlantischen Ressourcenrechten"
 SWE_demand_atlantic_resource_rights_desc: "Wir haben erfolgreich die Souveränität von [DEN.GetAdjective] angegriffen, nun müssen wir den nächsten Schritt tun, indem wir sie ihres Territoriums im Atlantik berauben, unter dem Vorwand, sie vor möglichen Aggressoren in der Region zu schützen."
 SWE_demand_demilitarization_of_finnish_border: "Finnische Entmilitarisierung"
 SWE_demand_demilitarization_of_finnish_border_desc: "Als Teil unserer Reintegrationspläne für [FIN.GetName] müssen wir ihre Souveränität weiter aushöhlen und ihnen gleichzeitig eine glaubwürdige Verteidigung gegen die [SOV.GetAdjective]s im Osten ermöglichen. Wir sollten daher auf die Entmilitarisierung ihrer Grenze zu uns drängen, um eine Verteidigung zu erschweren, falls wir uns gewaltsam in ihre Angelegenheiten einmischen müssen."
 SWE_united_kingdoms_of_sweden_and_norway: "Vereinigte Königreiche Schweden und Norwegen"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "Nach der Narvik-Krise und unseren anschließenden Erfolgen ist [NOR.GetName] geschwächt und entmutigt. Jetzt müssen wir der Unabhängigkeit von [NOR.GetAdjective] den letzten Schlag versetzen und die Wiedervereinigung unserer Nationen unter einem Herrscher erzwingen."
 SWE_swedish_finnish_defense_agreement: "Schwedisch-finnisches Verteidigungsabkommen"
 SWE_swedish_finnish_defense_agreement_desc: "Bis die Bedrohung durch [SOV.GetNameDef] beseitigt ist, liegt es in unserem Interesse, mit den [FIN.GetAdjective] militärisch zusammenzuarbeiten. Eines Tages werden wir sie wieder unter unsere Herrschaft bringen, aber im Moment haben wir größere Probleme, mit denen wir uns auseinandersetzen müssen."
 SWE_danish_alignment: "Dänische Ausrichtung"
 SWE_danish_alignment_desc: "[DEN.GetName] ist strategisch günstig gelegen und wesentlich schwächer als seine Nachbarn, so dass es fast unvermeidlich ist, dass einer von ihnen versuchen wird, die [DEN.GetAdjective] ihrer Unabhängigkeit zu berauben. Daher sollten wir zuerst zuschlagen, bevor wir die Gelegenheit verpassen."
 SWE_finnish_integration: "Östra Rikshalvan"
 SWE_finnish_integration_desc: "Die Souveränität von [FIN.GetAdjective] wurde von uns in den letzten Jahren erfolgreich ausgehöhlt. Jetzt müssen wir den letzten Anstoß geben und verlangen, dass sie ihren Platz als unsere rechtmäßigen Untertanen wieder einnehmen. Wenn sie das nicht freiwillig tun, werden wir sie zur Vernunft bringen."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "Kreuzzug gegen den Bolschewismus"
 SWE_crusade_against_rus: "Kreuzzug gegen den russischen Imperialismus"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] ist die größte Bedrohung der traditionellen europäischen Werte, die wir seit Jahrhunderten erlebt haben. Es reicht nicht mehr aus, ihn einzudämmen, wir müssen einen neuen Kreuzzug gegen den Bolschewismus führen und ihn vernichten."
 SWE_crusade_against_bolshevism_tt: "\nWenn §Y$SWE_crusade_against_the_eastern_threat$§! aktiv ist, während §Y[SWE.GetName]§! oder ein Fraktionsmitglied einen dieser Staaten erobert:\n§Y[195. GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§!,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§!,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§! wird sie auf ihre vollen 365 Tage zurückgesetzt."
 SWE_reclaiming_the_rus: "Die Rückgewinnung der Rus"
 SWE_reclaiming_the_rus_desc: "Unsere Vorfahren besiedelten einst die Flüsse im Westen Russlands und der Ukraine und ließen sich an deren Ufern nieder. Es ist an der Zeit, dass wir diese Regionen in unser Reich integrieren und das vollenden, was sie mit der Kolonisierung begonnen haben."
 SWE_greater_nordic_reich: "Det Stornordiska Riket"
 SWE_greater_nordic_reich_desc: "Allein durch unsere Stärke haben wir bewiesen, dass wir die unbestrittenen Herren von Skandinavien sind. Aber das ist erst der Anfang für unser Volk. Wenn wir uns als ein Rike zusammenschließen, sollte sich die Welt auf das gefasst machen, was noch kommen wird."
 SWE_greater_nordic_reich_tt: "Erlaubt das Entkernen und Annektieren von §YNordischen§! Untertanen"
 SWE_the_cross_we_bear: "Das Kreuz, das wir tragen"
 SWE_the_cross_we_bear_desc: "Wir sind alle nordische Brüder und Schwestern. Der [SWE.GetAdjective]-Staat kann nicht guten Gewissens tatenlos zusehen, wie unsere nordischen Brüder unter der Besatzung schmachten. Es ist unser Gebot, sie von ihren Ketten zu befreien, damit wir im Norden leben und sterben können, frei von Krieg und Tyrannei."
 SWE_the_cross_we_bear_tt_1: "Für jedes §YNordische§! Land, das besetzt ist:"
 SWE_the_cross_we_bear_tt_2: "Für jedes §YNordische§! Land, das befreit wird: "
 SWE_the_cross_we_bear_tt_3: "Erhöht die Stärke von §Y$SWE_the_cross_we_bear$§! um:"
 SWE_scandinavian_defense_union: "Skandinavische Verteidigungsunion"
 SWE_scandinavian_defense_union_desc: "Die jüngsten Konflikte haben gezeigt, dass das sture Festhalten an einer isolierten Neutralität äußerst gefährlich ist. Wenn wir vermeiden wollen, in Zukunft von Feinden umzingelt zu sein, sollten wir mit unseren nordischen Nachbarn eine Vereinbarung treffen, uns gegenseitig zu verteidigen, falls einer von uns angegriffen wird."
 SWE_the_threat_of_the_iron_curtain: "Die Bedrohung durch den Eisernen Vorhang"
 SWE_the_threat_of_the_iron_curtain_desc: "Trotz des jüngsten Konflikts, der einen großen Teil der Welt in Mitleidenschaft gezogen hat, kommt es zwischen den Siegermächten zu Spannungen. Wenn wir vermeiden wollen, von unseren Gegnern im Kampf um die Kontrolle des Baltikums überrannt zu werden, sollten wir sie abschrecken, indem wir Teil eines Bündnisses gleichgesinnter Nationen sind."
 SWE_special_forces: "Investition in die Spezialeinheiten"
 SWE_special_forces_desc: "Die moderne Kriegsführung erfordert mitunter kleine Gruppen von Spezialkräften, die in unwegsamem Gelände oder hinter den feindlichen Linien agieren können, ohne auf Verstärkung angewiesen zu sein. Wir sollten daher eine Spezialeinheit aufbauen, die im Bedarfsfall als Vorhut des [SWE.GetAdjective]-Militärs agieren kann."
 SWE_acquire_ww2_tanks_and_wrecks: "Panzerwracks auf dem Schlachtfeld beschaffen"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "Während sich der Staub in Europa legt, liegen unzählige verlassene Panzer auf den Schlachtfeldern, die wir für Forschungs- und Entwicklungszwecke nutzen könnten, um unsere eigenen Konstruktionen zu verbessern. Vielleicht ist es an der Zeit, dass wir uns diese Situation zunutze machen, bevor diese Kriegsbeute von anderen eingefordert wird."
 SWE_extend_the_time_of_preparedness: "Verlängern Sie die Zeit der Bereitschaft"
 SWE_extend_the_time_of_preparedness_desc: "Während einige es vorziehen würden, dass die Dinge in [ROOT.GetName] sofort zur Normalität zurückkehren, gibt es weitere Bedrohungen am Horizont. Um unsere Fähigkeit, die Nation zu verteidigen, aufrechtzuerhalten, müssen wir unseren derzeitigen Stand der Bereitschaft und unser Engagement für die totale Verteidigung fortsetzen."
 SWE_increase_intelligence_funding: "Aufstockung der Mittel für den Geheimdienst"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName] hat sich in den letzten Jahren zu einem Zentrum der Spionageaktivitäten entwickelt. Wir sollten die Mittel für unsere Nachrichtendienste erhöhen, damit sie neue Technologien entwickeln und eine aktivere Rolle bei der Überwachung solcher Aktivitäten übernehmen können, bevor sie unsere Interessen bedrohen."
 SWE_karnvapenprogram: "Kärnvapenprogramm"
 SWE_karnvapenprogram_bonus: "Kärnvapenprogramm Bonus"
 SWE_karnvapenprogram_nuclear_bonus: "Kärnvapenprogramm Nuklear-Bonus"
 SWE_karnvapenprogram_air_bonus: "Kärnvapenprogramm Luft-Bonus"
 SWE_ger_swe_nuclear_bonus: "Deutsch-schwedischer Uranprojekt-Bonus"
 SWE_karnvapenprogram_desc: "Angesichts der Entwicklung von Atomwaffen ist die einzige Möglichkeit, unsere nationale Sicherheit wirklich zu gewährleisten, die Entwicklung eigener Waffen und geeigneter Trägersysteme. Unter dem Deckmantel der Entwicklung von Atomenergie und konventionellen Waffen können wir dies tun, ohne die Großmächte zu alarmieren."
 SWE_specialized_equipment: "Spezialisierte militärische Ausrüstung"
 SWE_specialized_equipment_desc: "Die Ausbildung der neuen Spezialeinheiten kommt gut voran. Es zeigt sich jedoch, dass sie effektiver sein könnten, wenn sie für ihre Einsätze über spezielle Ausrüstung und Fahrzeuge verfügen würden."
 SWE_specialized_equipment_tt: "Schalten Sie Spezialausrüstung auf der Grundlage der zuvor gewählten Spezialeinheiten (Ranger, Fallschirmjäger oder Marines) frei."
 SWE_something_something_neutrality_butt_really: "Etwas Etwas Neutralität Hintern wirklich"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_the_lion_of_the_north_rises: "Der Löwe des Nordens erhebt sich"
 SWE_the_lion_of_the_north_rises_desc: "Viel zu lange hat Schweden bei globalen Machtkämpfen am Rande gestanden. Deshalb waren wir unverschämten Forderungen und Blockaden seitens der Großmächte ausgesetzt. Diese Zeiten sind vorbei, der Löwe des Nordens wird sich wieder erheben und seinen Platz an der Spitze der Region einnehmen."
 SWE_preemptive_strike: "Präventivschlag"
 SWE_preemptive_strike_desc: "Auch wenn viele den Konflikt hinter sich lassen wollen, können wir es uns nicht leisten, die gleichen Fehler noch einmal zu machen. Wir müssen unsere Gegner angreifen, bevor sie zu mächtig werden oder, schlimmer noch, eigene Atomwaffen entwickeln. Wenn wir schnell und hart zuschlagen, können wir sie überrumpeln."
 SWE_war_games: "Kriegsspiele"
 SWE_war_games_desc: "Zwischen uns und unseren Gegnern gibt es keine Illusionen mehr darüber, wo wir geopolitisch stehen. Daher haben wir nichts zu verlieren, wenn wir das Militär in Kriegsspiele einbeziehen, die einen Konflikt mit diesen Gegnern vorwegnehmen."
 SWE_scramble_for_the_baltic: "Gerangel um das Baltikum"
 SWE_scramble_for_the_baltic_desc: "Das Gebiet, das die baltischen Staaten heute einnehmen, war in früheren Jahrhunderten die Domäne des schwedischen Reiches. Wenn wir unsere Vorherrschaft über die Ostsee wiederherstellen wollen, müssen wir schnell handeln und diese Gebiete zurückerobern, bevor die [GER.GetAdjective]s oder [SOV.GetAdjective]s uns zuvorkommen."
 SWE_economic_integration: "Wirtschaft mit [GER.GetNameDef] integrieren"
 SWE_economic_integration_desc: "Nach unserer blutigen Machtergreifung liegt die Nation in Trümmern und muss dringend wieder aufgebaut werden. Da unsere Industrie in Trümmern liegt, sollten wir uns bemühen, unsere Industrie in die breitere [GER.GetAdjective]-Wirtschaft zu integrieren, um von ihrer wirtschaftlichen Macht zu profitieren."
 SWE_economic_independence: "Wirtschaftliche Unabhängigkeit aufrechterhalten"
 SWE_economic_independence_desc: "Obwohl wir für die Unterstützung von [GER.GetAdjective] bei unserer glorreichen Revolution dankbar sind, haben wir nicht die Absicht, eine weitere ihrer Provinzen zu werden. Um unsere Wirtschaft wiederaufzubauen, müssen wir sie so strukturieren, dass sie vor allem die wirtschaftliche Unabhängigkeit fördert."
 SWE_military_integration: "Integrieren Sie das Militär mit [GER.GetNameDef]"
 SWE_military_integration_desc: "Die Schweden haben vergessen, wie man Krieg führt, aber wir haben die Möglichkeit, dieses Wissen wiederzuerlangen, indem wir unsere Beziehungen zu [GER.GetNameDef] ausbauen. Durch die Integration unseres Militärs mit dem schwedischen können wir zur Befreiung Europas vom Bolschewismus beitragen und dabei das [SWE.GetAdjective]-Volk härter machen."
 SWE_military_independence: "Ein unabhängiges Militär aufrechterhalten"
 SWE_military_independence_desc: "Warum sollten [SWE.GetAdjective]-Soldaten für [GER.GetNameDef] in den Alpen oder in Nordafrika sterben, wenn es dringendere Angelegenheiten näher an der Heimat gibt? Wir müssen unsere militärische Unabhängigkeit bewahren und unsere Kräfte für die Bedrohungen an unseren Grenzen sammeln."
 SWE_germanify_sweden: "Umarmung der germanischen Kultur"
 SWE_germanify_sweden_desc: "Während viele behaupten, wir seien getrennte Völker, hat uns die jüngste Erfahrung gezeigt, dass Schweden Teil einer germanischen Bruderschaft ist, die durch das Blut verbunden ist. Es ist an der Zeit, dass wir uns von allen Überbleibseln ausländischer Einflüsse befreien und uns wieder auf unsere germanischen Wurzeln besinnen. "
 SWE_promote_nordic_identity: "Fördern Sie die nordische Identität"
 SWE_promote_nordic_identity_desc: "Es mag Ähnlichkeiten zwischen der nordischen und der [GER.GetAdjective]-Kultur geben, aber wir sind nicht [GER.GetAdjective]. Die Menschen in Skandinavien und Finnland haben ihre eigene Kultur und ihre eigenen Traditionen, die Äonen zurückreichen und die vor allen anderen bewahrt und verteidigt werden müssen."
 SWE_finland_claims: "Anerkennung unserer finnischen Ansprüche"
 SWE_finland_claims_desc: "Das Territorium von [FIN.GetNameDef] ist rechtmäßig unser Herrschaftsgebiet, und mit unserer neu gefundenen Stärke könnten wir unsere Kontrolle über dieses Gebiet wiederherstellen. Allerdings haben die jüngsten Konflikte in der Region die geopolitische Lage verkompliziert. Daher brauchen wir die Unterstützung von [GER.GetNameDef], um unseren Ansprüchen Nachdruck zu verleihen."
 SWE_establish_nordland: "Reichsprotektorat Nordland"
 SWE_establish_nordland_desc: "Wir sind unter der Führung von [GER.GetNameDef] aus der Asche auferstanden, stärker als wir jemals zuvor gewesen sind. Nun sollen wir für unsere Loyalität zur Sache mit einer Ausdehnung unseres Herrschaftsgebietes bis tief in den Osten belohnt werden."
 SWE_uranium_project: "[GER.GetAdjective]-[SWE.GetAdjective] Uranprojekt "
 SWE_uranium_project_desc: "[GER.GetAdjective]-[SWE.GetAdjective]-Wissenschaftler beschäftigen sich seit vielen Jahren mit der Kernforschung und sind der Meinung, dass die Energie eines Atoms in einer einzigen gewaltigen Detonation freigesetzt werden könnte. Mit dem Zugang zu schwerem Wasser für Experimente und unserem gemeinsamen wissenschaftlichen Fachwissen können wir ihnen vielleicht helfen, eine solche Wunderwaffe zu entwickeln."
 SWE_betray_germany_plan: "Auf dem Weg zu einem schwedischen Rike"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] ist überfordert und steht kurz vor dem Zusammenbruch. Wir sollten daher Pläne schmieden, um unsere eigene Zukunft zu sichern, indem wir ihren Untergang beschleunigen. Dies wird jedoch nur möglich sein, wenn die Feinde von [GER.GetNameDef] bereit sind, einen separaten Frieden mit uns zu schließen..."
 SWE_undermine_the_fascists: "Untergrabung der Faschisten"
 SWE_undermine_the_fascists_desc: "Die Faschisten, die um die Macht kämpfen, sind nichts weiter als ein wütender Pöbel, der die Nation in den Ruin führen würde, wenn er die Chance dazu hätte. Wir müssen ihnen die Unterstützung entziehen und sicherstellen, dass alle wahren Patrioten dem König gegenüber loyal bleiben."
 SWE_revoke_anti_militia_laws: "Anti-Milizen-Gesetze aufheben"
 SWE_revoke_anti_militia_laws_desc: "Die kurzsichtigen Politiker im Reichstag verboten 1934, nach der Enthüllung des Munckska kåren, die Bildung paramilitärischer Gruppen. Bei so vielen Sozialisten und anderen Verrätern in unserer Mitte müssen wir das Verbot rückgängig machen und eine neue Truppe von Sturmtrupplern schaffen, um die Nation zu schützen."
 SWE_revoke_anti_militia_laws_tt: "Erstellt eine neue §YSturmtruppler§! Miliz-Divisionsvorlage und schaltet §YSturmtruppler-Rekrutierung§! Entscheidungen frei, um die Obergrenze für Divisionen zu erhöhen. §RDivisionen werden erst nach dem Wechsel der Ideologie zum Faschismus verfügbar!§!"
 SWE_unify_the_national_socialist_movement: "Vereinheitlichen Sie die nationalsozialistische Bewegung"
 SWE_unify_the_national_socialist_movement_desc: "Die nationalsozialistische Bewegung ist in eine Vielzahl von Fraktionen gespalten, die kleinliche Leitartikel schreiben und sich gegenseitig kritisieren oder sich einfach auf der Straße prügeln. Wenn sie eine Chance haben sollen, eine Regierung zu bilden, müssen sie sich um einen einzigen Führer und ihre Botschaft scharen."
 SWE_unify_the_national_socialist_movement_tt_1: "Eine der folgenden Aussagen kann aus der Veranstaltung übernommen werden:"
 SWE_unify_the_national_socialist_movement_tt_2: "Oder:"
 SWE_unify_the_national_socialist_movement_tt_3: "Schaltet Entscheidungen frei, um die Unterstützung der Faschisten durch Aufmärsche in Staaten, in denen Sturmtruppen rekrutiert wurden, zu stärken."
 SWE_meet_with_the_king: "Treffen mit dem König"
 SWE_meet_with_the_king_desc: "Die Zunahme des Nationalismus in [SWE.GetName] hat die Aufmerksamkeit des Königs erregt. Er hat die führenden Persönlichkeiten, die diese Unterstützung auf sich gezogen haben, aufgefordert, sich mit ihm im königlichen Palast zu treffen, um ihre Absichten zu besprechen."
 SWE_meet_with_the_king_tt: "Schalte Entscheidungen frei, um die Unterstützung für die royalistische Bewegung durch königliche Touren durch [SWE.GetName] zu fördern."
 SWE_attack_Landsorganisationen: "Landsorganisationen angreifen"
 SWE_attack_Landsorganisationen_desc: "Die Sozialdemokraten sind eine große Hürde, die wir überwinden müssen, wenn wir die Nation vor dem Bolschewismus retten wollen. Anstatt sie direkt in unbedeutenden Wahlen zu bekämpfen, werden wir unsere Ressourcen nutzen, um die Öffentlichkeit gegen die Gewerkschaften aufzubringen, die die Partei finanzieren."
 SWE_appeal_for_support: "Appell zur Unterstützung"
 SWE_appeal_for_support_desc: "Das aristokratische Establishment von [SWE.GetName] hat seine Macht und seinen Einfluss im Laufe der Jahrzehnte schwinden sehen, aber es ist noch nicht ausgelöscht. Indem wir ihre Unterstützung und Ressourcen sammeln, können wir die Nation zu einer natürlicheren Regierungsform zurückführen."
 SWE_appeal_for_support_tt: "Schaltet §Y'Appeal for Support' Entscheidungen§! frei, um politische Unterstützung für die nationalistische Bewegung zu gewinnen."

 SWE_align_more_closely_with_the_landsorganisationen: "Engere Zusammenarbeit mit Landsorganisationen"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "Starke Gewerkschaften und der Schutz der Arbeitnehmer sind ein Muss in jeder modernen Arbeitswelt. Wir werden zum Wohle aller Arbeitnehmer enge Verbindungen zu diesen Gewerkschaften knüpfen."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "Berater freischalten:\n"
 SWE_socialist_reforms: "Sozialistische Reformen"
 SWE_socialist_reforms_desc: "Nachdem wir nun genügend Macht im Reichstag erlangt haben, können wir damit beginnen, die Grundlagen für eine echte sozialistische Republik zu schaffen. Um unsere Position zu sichern, müssen wir schnell Reformen einführen, um den Einfluss der Bourgeoisie zu beschneiden und die Unterstützung des Proletariats zu gewinnen."
 SWE_socialist_reforms_tt: "§YFolkhemmet§! bietet jetzt eine §YForschungs§!prämie in Höhe von 25% des §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!. ] bietet nun einen §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! Bonus in Höhe von 50% des §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "Verhindern Sie eine Gegenrevolution"
 SWE_police_reforms_desc: "Es überrascht nicht, dass wir uns mit unserer Politik mächtige Feinde in der Bourgeoisie und Aristokratie machen. Wenn wir verhindern wollen, dass sie eine Konterrevolution anzetteln, müssen wir schnell handeln und sie ausrotten, zusammen mit allen potenziellen Klassenverrätern unter dem Proletariat."
 SWE_refuge_from_war: "Zuflucht vor dem Krieg"
 SWE_refuge_from_war_desc: "Ein Krieg führt unweigerlich zu einem Exodus derjenigen, die unter einem neuen Regime um ihr Leben fürchten. Viele von denen, die auf der Flucht sind, haben Fähigkeiten, die uns zugute kommen könnten. So können wir sicherlich eine für beide Seiten vorteilhafte Regelung finden."
 SWE_refuge_from_war_tt: "Gewinn an Arbeitskräften für jedes Land, das derzeit nicht kommunistisch ist, gestaffelt nach der kommunistischen Unterstützung dieses Landes. §YNordics§! und §YMajors§! liefern einen größeren möglichen Anteil an Arbeitskräften, während §YMinors§! einen kleineren möglichen Anteil liefern, für einen möglichen Gesamtgewinn an Arbeitskräften von: §G+80000§!\nGesamtzahl der gewonnenen Arbeitskräfte auf der Grundlage der aktuellen Weltlage: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nNation, die die geringste Menge an Manpower bereitstellt: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\nNation mit den meisten Arbeitskräften: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\nDurchschnittlich gewonnene Arbeitskraft pro Land: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "Zuflucht für Revolutionäre"
 SWE_refuge_for_revolutionaries_desc: "Obwohl der Sozialismus unvermeidlich ist, gibt es immer noch Revolutionäre, die sich auf der Verliererseite eines Konflikts befinden oder in einem Staat gefangen sind, der das Proletariat verraten hat. Wir werden deutlich machen, dass alle diese Revolutionäre in [SWE.GetName] Sinn und Sicherheit finden können."
 SWE_refuge_for_revolutionaries_tt: "Kommunistische Berater aus anderen Ländern werden je nach der politischen Lage in ihrem Heimatland zu [SWE.GetName] wechseln. Derzeit werden diese Berater nach [SWE.GetName] versetzt:"
 SWE_liquidate_the_monarchy: "Abschaffung der Monarchie"
 SWE_liquidate_the_monarchy_desc: "Die Zeit ist gekommen, die parasitäre Institution der Monarchie in [SWE.GetName] ein für alle Mal aufzulösen. Die königliche Familie und die weitere Aristokratie werden ihrer Titel beraubt und ihr Reichtum wird unter dem Volk umverteilt. "
 SWE_establish_politburo: "Politbüro einrichten"
 SWE_establish_politburo_desc: "Nach der Entmachtung der Bourgeoisie und der Aristokratie gibt es sie nicht mehr. Daher werden wir das letzte Überbleibsel ihres Einflusses, den Reichstag, auflösen. An seiner Stelle werden wir eine neue Arbeiterregierung einsetzen. "
 SWE_five_year_plan: "Staatliches Planungskomitee"
 SWE_five_year_plan_desc: "Mit der Einrichtung des Politbüros und der Verstaatlichung der gesamten Industrie benötigen wir nun eine Behörde, die die wirtschaftlichen Angelegenheiten überwachen und dem Zentralkomitee des Politbüros politische Entscheidungen empfehlen kann. "
 SWE_peoples_commissar_for_defense: "Volkskommissar für Verteidigung"
 SWE_peoples_commissar_for_defense_desc: "Eines Tages werden sich alle Grenzen auflösen, wenn sich die Arbeiter der Welt vereinigen. Bis zu diesem Tag müssen wir wachsam bleiben und auf jedes Eindringen in unser Territorium vorbereitet sein. Um unsere Verteidigung zu überwachen, müssen wir ein neues Verteidigungsministerium einrichten, das frei vom Einfluss der ehemaligen Aristokraten ist."
 SWE_starve_the_fascists_of_iron: "Unseren Feinden das Eisen entziehen"
 SWE_starve_the_fascists_of_iron_desc: "Wir werden nicht denselben Fehler begehen wie andere, indem wir unsere zukünftigen Feinde beschwichtigen, nur damit sie unsere Ressourcen nutzen, um Krieg gegen uns zu führen. Von diesem Tag an werden wir alle Exporte von Ressourcen an sie verbieten, einschließlich unseres begehrten Eisenerzes."
 SWE_finnish_buffer_state: "Finnischer Pufferstaat"
 SWE_finnish_buffer_state_desc: "Es besteht kaum ein Zweifel daran, dass [SOV.GetNameDef] es vorziehen würde, wenn jemand, der mehr auf ihre Interessen ausgerichtet ist, die Kontrolle über die Angelegenheiten von [SWE.GetAdjective] hätte. Um zu verhindern, dass ein Konflikt zwischen uns ausbricht, ist es von entscheidender Bedeutung, dass [FIN.GetName] ein Pufferstaat wird, der mit unseren Interessen im Einklang steht."
 SWE_support_norwegian_communists: "Norwegische Kommunisten unterstützen"
 SWE_support_norwegian_communists_desc: "Wir werden niemals völlig sicher sein, solange [NOR.GetName] nicht von der Herrschaft der Bourgeoisie befreit ist. Sie würden jedoch niemals eine sozialistische Regierung akzeptieren, die ihnen von uns aufgezwungen wird. Deshalb müssen wir die [NOR.GetAdjective]-Kommunisten in ihrem Kampf zum Sturz der bestehenden Ordnung unterstützen."
 SWE_support_danish_communists: "Dänische Kommunisten unterstützen"
 SWE_support_danish_communists_desc: "Die strategische Position von [DEN.GetName] zwischen Ost- und Nordsee gibt ihnen ein inakzeptables Maß an Kontrolle über unsere nationale Sicherheit. Der einzige Weg, um sicherzustellen, dass sie uns nicht verraten, ist die Unterstützung der kommunistischen Bewegung [DEN.GetAdjective] und die Errichtung eines befreundeten Regimes dort."
 SWE_sami_reconcilliation: "Sámi-Versöhnung"
 SWE_sami_reconcilliation_desc: "Das Volk der Samen hat jahrhundertelang darunter gelitten, dass Nationen ihr historisches Land gestohlen und ihre Rechte beschnitten haben. Wir werden alles in unserer Macht Stehende tun, um Wiedergutmachung zu leisten und den Prozess der Versöhnung mit den Samen einzuleiten."
 SWE_deep_mining_complexes: "Tiefe Bergbaukomplexe"
 SWE_deep_mining_complexes_desc: "[SWE.GetName] verfügt über einen Reichtum an natürlichen Ressourcen, die unter der Erde eingeschlossen sind. Wir sollten verstärkt in den Bergbausektor investieren, um diese Ressourcen besser nutzen zu können. Außerdem können wir Angriffe auf uns verhindern, indem wir die Minen zerstören und so den Feinden den Zugang zu genau dem verwehren, was sie wahrscheinlich wollten."
 SWE_affordable_housing: "Erschwinglicher Wohnraum"
 SWE_affordable_housing_desc: "Obwohl sich die Wohnverhältnisse in den Städten allmählich verbessern, sind immer noch zu viele Menschen durch unerschwingliche Mieten in Armut gefangen. Um hier Abhilfe zu schaffen, müssen wir dafür sorgen, dass alle Menschen Zugang zu bezahlbarem Wohnraum haben."
 SWE_continue_the_second_industrial_revolution: "Die zweite industrielle Revolution fortsetzen"
 SWE_continue_the_second_industrial_revolution_desc: "Die Fortsetzung der Industrialisierung ist der Schlüssel zu mehr Wohlstand und Sicherheit für unsere Bevölkerung. Deshalb müssen wir die Kraft der neuen Technologien nutzen und die Industrialisierung in ganz [SWE.GetName] immer weiter vorantreiben."
 SWE_paid_holidays: "Staatlich bezahlter Urlaub"
 SWE_paid_holidays_desc: "Ein Grund für viele Spannungen zwischen Arbeitnehmern und Unternehmen ist die Frage der Urlaubszeit. Die Privatwirtschaft wird immer nur das Nötigste tun, um die Arbeitnehmer zu unterstützen, ohne gegen das Gesetz zu verstoßen, während sie gleichzeitig ihre Gewinne maximiert. Es ist an der Zeit, dass der Staat eingreift und den Urlaub zum Wohle der Arbeitnehmer regelt."
 SWE_paid_holidays_policy_tt: "§G+3%§! §YStabilität§! und §G+5%§! §YBautempo§! während des größten Teils des Jahres.\n§Y+20% Konsumgüter§! für 30 Tage im Jahr"
 SWE_privately_managed_holidays: "Privat verwalteter Urlaub"
 SWE_privately_managed_holidays_desc: "Der Staat hat kein Recht, sich in die Entscheidungen eines Unternehmens einzumischen. Deshalb werden wir es dem privaten Sektor überlassen, seine Urlaubsregelungen selbst zu bestimmen. Wenn es den Arbeitnehmern nicht gefällt, können sie sich eine andere Arbeit suchen."
 SWE_kockums: "Kockums"
 SWE_kockums_desc: "Kockums hat bewiesen, dass es in der Lage ist, Schiffe und U-Boote für die Marine zu produzieren. Wir sollten ihren Betrieb ausbauen und die Produktion von Schiffen erhöhen. "
 SWE_gotaverken: "Götaverken"
 SWE_gotaverken_desc: "Um die Marine zu modernisieren, müssen wir die Werft in Götaverken ausbauen und in neue Fertigungstechnologien für den Bau von Kriegsschiffen investieren."
 SWE_refit_gotaverken_for_rapid_repairs: "Götaverken für schnelle Reparaturen umrüsten"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "Die Widmung der Werften für Reparaturen mag die Geschwindigkeit, mit der wir Schiffe bauen können, verringern, aber sie wird unsere Fähigkeit, die Flotte in kampfbereitem Zustand zu halten, erheblich verbessern."
 SWE_retool_dockyards: "Werften umrüsten"
 SWE_retool_dockyards_desc: "Wenn wir uns auf kleinere Schiffe und U-Boote konzentrieren, können wir unsere Stärken ausspielen und müssen nicht versuchen, mit den Großmächten zu konkurrieren. "
 SWE_archapeligo_harrasment: "Belästigung der Archipele"
 SWE_archapeligo_harrasment_desc: "Unsere Küsten sind ein Hindernis für jeden Möchtegern-Aggressor. Aber wir könnten unsere Vertrautheit mit dem Archipel besser nutzen, um feindliche Schiffe in diesem Gebiet zu verfolgen, wenn wir der Marine die entsprechenden Mittel zur Verfügung stellen."
 SWE_unrestricted_submarine_warfare: "Uneingeschränkte U-Boot-Kriegsführung"
 SWE_unrestricted_submarine_warfare_desc: "U-Boote bieten die Möglichkeit, Schiffe und feindliche Kriegsschiffe, deren Ersatz wesentlich teurer ist, zu bekämpfen. Wir sollten sie nutzen, um die Rüstungslücke zwischen unserer Marine und der des Gegners zu schließen. "
 SWE_lindholmens_varv: "Lindholmens Varv"
 SWE_lindholmens_varv_desc: "Lindholmens Varv hat sich in den letzten Jahren auf den Bau von zivilen Schiffen konzentriert. Mit einigen geringfügigen Änderungen könnten ihre Werften umgerüstet werden, um die Expansion und Modernisierung der Marine zu unterstützen. "
 SWE_italian_destroyers: "Kauf italienischer Zerstörer"
 SWE_italian_destroyers_desc: "Schiffe von Grund auf neu zu bauen ist teuer. Viele Nationen könnten jedoch bereit sein, einige ihrer älteren Schiffe zu verkaufen. [ITA.GetNameDefCap] zum Beispiel hat bereits Interesse gezeigt, uns eine Reihe von Zerstörern zu einem sehr günstigen Preis zu verkaufen."
 SWE_italian_ships_tt: "Wird zu [ROOT.GetFlag][ROOT.GetName] führen: \n "
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap] kann versuchen, die Lieferung der Schiffe abzufangen!§!"
 SWE_rule_the_baltic: "Herrschaft über die Ostsee"
 SWE_rule_the_baltic_desc: "[SWE.GetName] wird nicht sicher sein, bis die Ostsee fest unter unserer Kontrolle ist. Um das zu erreichen, müssen wir Fachwissen über den Bau größerer Schiffe erwerben, die es mit den besten Designs unserer Nachbarn aufnehmen können."
 SWE_defense_act: "Verteidigungsgesetz"
 SWE_defense_act_tt: "§YWir werden in der Lage sein, unsere politische Führung bei den kommenden Wahlen neu zu besetzen§!"
 SWE_defense_act_desc: "Wieder einmal droht ein Krieg über Europa, und im Reichstag müssen schwierige Entscheidungen getroffen werden. Keine ist dringlicher als die Verabschiedung des Verteidigungsgesetzes und sein Potenzial, die Regierungskoalition zu zerreißen. "
 SWE_strike_the_capitalist_beast_down: "Die kapitalistische Bestie zu Fall bringen"
 SWE_strike_the_capitalist_beast_down_desc: "Die schwedische Arbeiterklasse hat schon viel zu lange unter dem Joch der Bourgeoisie gelitten. Während die Sozialdemokraten glauben, die Härte des Kapitalismus mildern zu können, bieten nur die Sozialisten den Wählern die Wahrheit: Der Kapitalismus kann nicht repariert werden. Der Kapitalismus muss abgeschafft werden."
 SWE_social_democracy: "Sozialdemokratie"
 SWE_social_democracy_desc: "Die Sozialdemokraten haben eine Vision für Schweden, die nicht auf Angst oder Wut, sondern auf Hoffnung beruht. Hoffnung, dass durch die Unterstützung der Bedürftigsten in der Gesellschaft Stabilität und Glück für alle erreicht werden können. Durch unsere Zusammenarbeit und Freundlichkeit werden wir endlich das Haus des Volkes schaffen."
 SWE_as_the_barometer_falls: "Wenn das Barometer sinkt"
 SWE_as_the_barometer_falls_desc: "Wir können es uns nicht leisten, von einem Überfall auf unser Territorium überrascht zu werden, ganz gleich, aus welchem Grund. Deshalb müssen wir dafür sorgen, dass die Streitkräfte über Notfallpläne und eine angemessene Ausbildung verfügen, um mit einem solchen Szenario umgehen zu können. "
 SWE_the_old_enemy_stirs: "Der alte Feind rührt sich"
 SWE_the_old_enemy_stirs_desc: "Nach einem blutigen Bürgerkrieg und einem Jahrzehnt massiver Industrialisierung strebt [SOV.GetNameDef] danach, die Kontrolle über die Gebiete des alten Russischen Reiches und darüber hinaus wiederzuerlangen. Wenn wir vermeiden wollen, im Einflussbereich von [SOV.GetName] gefangen zu sein, müssen wir schnell handeln und uns auf einen Krieg vorbereiten."
 SWE_license_skf_ball_bearings: "SKF Kugellager"
 SWE_license_skf_ball_bearings_desc: "SKF hat sich zu einem weltweit führenden Hersteller von Kugellagern entwickelt, die zufälligerweise für die Produktion vieler moderner Militärfahrzeuge entscheidend sind. Dies sollten wir bei Handelsverhandlungen mit kriegführenden Nationen zu unserem Vorteil nutzen."
 SWE_en_svensk_tiger: "En Svensk Tiger"
 SWE_en_svensk_tiger_desc: "Alle Informationen, die unsere Gegner über uns sammeln können, könnten dazu verwendet werden, unsere nationale Sicherheit zu untergraben. Um dies zu verhindern, muss es Teil des Charakters von [SWE.GetAdjective] sein, stark und schweigsam wie ein mächtiger Tiger zu sein."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "Schweden, nicht Schweden zu Finnlands Hilfe"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Schwedisches Freiwilligenkorps"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "Während die Regierung [FIN.GetName] nicht aktiv militärisch helfen kann, ohne die Neutralität der Nation zu verletzen, gibt es Tausende von [SWE.GetAdjective] Bürgern, die bereit sind, ihr Leben zu geben, um unsere nordischen Nachbarn als Freiwillige zu verteidigen."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "[\nWird automatisch hochgestuft zu: "
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "wenn [FIN.GetName] sich im Krieg mit einem größeren Land befindet"
 SWE_finlands_cause_is_ours: "Finnlands Sache ist unsere Sache"
 SWE_finlands_cause_is_ours_desc: "Die [SOV.GetAdjective]-Aggression, die sich gegen [FIN.GetName] richtet, wird sich eines Tages unweigerlich auch gegen uns richten. Anstatt dem aktuellen Konflikt fernzubleiben, müssen wir uns der [FIN.GetAdjective] anschließen und die alte Bedrohung zurückdrängen. "
 SWE_coalition_war_cabinet: "Demokratisches Kriegskabinett"
 SWE_coalition_war_cabinet_desc: "Die jüngsten Ereignisse in der Welt haben die Nation erschüttert und Ängste vor einem Übergreifen des Konflikts auf [SWE.GetName] geschürt. Um in diesen schwierigen Zeiten ein Gefühl der Einigkeit zu fördern, werden wir ein Kriegskabinett aus führenden Mitgliedern der großen Parteien im Reichstag bilden."
 SWE_coalition_war_cabinet_tt: "§YSchaltet Entscheidungen frei, um unserem derzeitigen Anführer Eigenschaften zu verleihen§!"
 SWE_the_aland_question: "Die [145.GetName] Frage"
 SWE_the_aland_question_desc: "Da [SOV.GetNameDef] sich bemüht, die Kontrolle über [FIN.GetName] wiederzuerlangen, können wir nicht zulassen, dass sie die Kontrolle über das strategische Gebiet von [145.GetName] erlangen. Da die Inseln direkt vor unserer Küste liegen, könnten sie genutzt werden, um die Luft- und Seemacht von [SOV.GetAdjective] tief in das [SWE.GetAdjective]-Gebiet zu projizieren."
 SWE_the_aland_question_tt: "§Y[FIN.GetName]§! ist in diesem Szenario eher bereit, die Kontrolle über §YÅland§! abzugeben als in §Y§Y$SWE_the_aland_issue$§!§!, es sei denn, §Y[SWE.GetName]§! hat eine viel größere Armee als §Y[FIN.GetName]§!"
 SWE_the_nordic_defense_council: "Der Nordische Verteidigungsrat"
 SWE_the_nordic_defense_council_desc: "Alleine ist jede der nordischen Nationen eine leichte Beute für unsere expansionistischen Nachbarn. Wenn wir uns jedoch zusammentun, um die Last unserer kollektiven Verteidigung zu teilen, könnten wir eine echte Abschreckung für jeden zukünftigen Aggressor schaffen. Zunächst müssen wir einen Verteidigungsvertrag zwischen den potenziellen Mitgliedern einer solchen Organisation ratifizieren."
 SWE_nordic_defense_fleet: "Nordische Verteidigungsflotte"
 SWE_nordic_defense_fleet_desc: "Mit der Ratifizierung des Nordischen Verteidigungsabkommens können wir den Prozess der Zusammenlegung unserer Seestreitkräfte unter einem gemeinsamen Kommandosystem beginnen. "
 SWE_nordic_defense_fleet_tt: "Jedes §YNordische Verteidigungsratsmitglied§! unterliegt dem Typ:\nÜbergibt Flotte an §Y[SWE.GetName]§!"
 SWE_nordljus: "Nordljus bauen"
 SWE_nordljus_desc: "Unsere Flotte kann nicht mit den anderen Mächten der Ostsee konkurrieren, und wir brauchen ein neues Flaggschiff, um es mit den schwersten Gegnern aufnehmen zu können. Ein solch großes Projekt wird sich negativ auf die nordischen Volkswirtschaften auswirken, aber manchmal ist es so einfach:\n\nStärke muss mit Stärke beantwortet werden"
 SWE_nordljus_tt: "Jedes §YMitglied des Nordischen Verteidigungsrates§! gewinnt: "
 SWE_nordljus_tt_2: "Die Produktionslinie wird bei §Y60%§! Fertigstellung beginnen"
 SWE_centralized_military_aid: "Zentralisierte Militärindustrie"
 SWE_centralized_military_aid_desc: "$SWE_dezentralisierte_industrielle_Hilfe_desc$"
 SWE_centralized_military_aid_tt: "Jedes §YNordische Verteidigungsratsmitglied§! gewinnt:\n Füge §G1§! Gebäudeslots\n Füge §G1§! §YMilitärfabrik§!"
 SWE_merge_army_complexes: "Armeekomplexe zusammenlegen"
 SWE_merge_army_complexes_desc: "Es wird effizienter sein, unsere Militärkomplexe zu zentralisieren. Sie in unseren Mitgliedsstaaten zu belassen, birgt das Risiko, sie im Falle einer Invasion zu verlieren."
 SWE_merge_army_complexes_tt: "Jedes §YNordische Verteidigungsratsmitglied§!: §R-1§! §YMilitärfabrik§!\n(§Y[SWE.GetName]§!) §G+1§! §YMilitärfabrik§! für jedes §YNordische Verteidigungsratsmitglied§!"
 SWE_nordic_centralized_air_command: "Nordisches Zentralisiertes Luftkommando"
 SWE_nordic_research_exchange: "Nordische Forschungsbörse"
 SWE_nordic_research_exchange_desc: "Die Nordics sind alle technologisch fortgeschritten, und es wäre eine Schande, unsere Fortschritte nicht miteinander zu teilen."
 SWE_nordic_protection_complex: "Nordischer Verteidigungskomplex"
 SWE_nordic_protection_complex_desc: "Wir alle in den nordischen Ländern wollen Frieden. Das einzige, was wir wirklich wollen, ist das Grundrecht, im Norden zu leben, im Norden alt zu werden und im Norden begraben zu werden. Sollte jemand versuchen, uns das zu nehmen, werden wir ihn auch hier begraben."
 SWE_nordic_protection_complex_tt: "Jedes §YNordische Verteidigungsratsmitglied§! erhält:\n Zusätzlich §G1§! Gebäudeslots\n Zusätzlich §G1§! §YZivile Fabrik§!"
 SWE_decentralized_industrial_aid: "Industrielle Hilfe"
 SWE_decentralized_industrial_aid_desc: "Investitionen in unsere Mitgliedstaaten sind in diesen dunklen Tagen unerlässlich für die Stärkung unserer Bindungen und unserer Einheit. Die Stärkung der gemeinsamen wirtschaftlichen Sphäre zwischen uns würde sicherlich auch uns zugute kommen."
 SWE_decentralized_industrial_aid_tt: "Jedes §YNordische Verteidigungsratsmitglied§! erhält:\n Zusätzlich §G1§! Gebäudeslots\n Zusätzlich §G1§! §YZivile Fabrik§!"
 SWE_decentralized_nordic_volunteer_group: "Nordic Volunteer Group"
 SWE_decentralized_nordic_volunteer_group_tt: "Erhalte §G+2000§! Arbeitskräfte für jedes §YNordische Verteidigungsratsmitglied§!\nJedes §YNordische Verteidigungsratsmitglied§!: §G+2000§! Manpower für jedes §YNordische Verteidigungsratsmitglied§!"
 SWE_decentralized_nordic_volunteer_group_desc: "Es gibt eine Menge fähiger Männer in allen nordischen Ländern; Jäger, Scharfschützen und dergleichen, die in der Lage wären, in der Armee zu dienen. Wir müssen sie finden und sie einberufen."
 SWE_nordic_centralized_air_command_desc: "Die Luftverteidigung ist zu einer entscheidenden Front in der modernen Kriegsführung geworden, aber es ist teuer, mit dem technologischen Fortschritt Schritt zu halten. Um die Kosten niedrig zu halten und gleichzeitig eine starke Verteidigung aufrechtzuerhalten, sollten wir ein kombiniertes Nordisches Luftkommando bilden."
 SWE_nordic_centralized_air_command_tt: "Jedes §YNordische Verteidigungsratsmitglied§! Subjekttyp:\nÜberträgt Luftwaffe an §Y[SWE.GetName]§!"
 SWE_train_the_sheltered: "Train the Sheltered"
 SWE_train_the_sheltered_desc: "Der Konflikt in unserer Region hat viele unserer nordischen Nachbarn dazu gebracht, hier in [SWE.GetName] Schutz zu suchen. Viele von ihnen sind im kampffähigen Alter und könnten zur Unterstützung der Verteidigung der Nation herangezogen werden."
 SWE_the_narvik_solution: "Die Narvik-Lösung"
 SWE_the_narvik_solution_desc: "Narvik ist für die Verschiffung unseres Eisenerzes von entscheidender Bedeutung, weshalb es zum Ziel kriegführender Nationen geworden ist, die hoffen, diese Verschiffungen entweder zu sichern oder zu stören. Um unsere Neutralität und unsere Exporte aufrechtzuerhalten, sollten wir die Spannungen in der Region verringern, indem wir im Namen von [NOR.GetName] die Kontrolle über Narvik übernehmen."
 SWE_icelandic_independence: "Isländische Unabhängigkeit"
 SWE_icelandic_independence_desc: "TODO"
 SWE_cement_control_of_the_baltic: "Kontrolle über die Ostsee zementieren"
 SWE_cement_control_of_the_baltic_desc: "Wenn wir unsere Seemacht über die Ostsee ausbauen und projizieren, können wir sicherstellen, dass ein Krieg niemals die Küsten einer nordischen Nation erreicht."
 SWE_seek_foreign_guarantees: "Suche nach ausländischen Garantien"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_ga_pa_tactics: "Gå-på Schock-Taktik"
 SWE_ga_pa_tactics_desc: "[SWE.GetName] leistete einst Pionierarbeit beim Einsatz hochmobiler Streitkräfte auf dem Schlachtfeld, lange vor der Einführung von Panzern. Es ist an der Zeit, dass wir diesen innovativen Geist wieder aufleben lassen und unsere eigene Form des Blitzkriegs entwickeln."
 SWE_winter_drill: "Winterbohrer"
 SWE_winter_drill_tt: "§G-25%§! Kosten für §YLast Stand§!\n"
 SWE_winter_drill_desc: "Indem wir unsere Truppen gründlich darauf trainierten, das [SWE.GetAdjective]-Gelände zu verstehen und die Vorteile des Wetters zu nutzen, konnten sie die Oberhand über feindliche Kräfte gewinnen, die wesentlich größer waren als sie selbst. "
 SWE_research_slot_1: "Das [AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "Der Ausbau des wissenschaftlichen und technischen Fachwissens der Nation wird für die Aufrechterhaltung eines modernen, leistungsfähigen Militärs von entscheidender Bedeutung sein. Zu diesem Zweck werden wir in den Ausbau des [AAT_Sweden_royal_institute_name] investieren. "
 SWE_RIT_communist: "Technischen Instituts"
 SWE_RIT_historical: "Königliches Institut für Technologie"
 SWE_infrastructure: "Investitionen in die Infrastruktur"
 SWE_infrastructure_desc: "Große Teile von [SWE.GetName] sind immer noch ländlich und bedauernswert unterentwickelt. Wir sollten hier Abhilfe schaffen, um unsere natürlichen Ressourcen besser nutzen zu können."
 SWE_varnplikt: "Värnplikt"
 SWE_varnplikt_desc: "Sich auf eine kleine Berufsarmee zu verlassen, wird nicht ausreichen, um unsere Souveränität gegen unsere aggressiveren Nachbarn zu verteidigen. Wir werden daher ein System der Wehrpflicht einführen, um sicherzustellen, dass alle Männer im kampffähigen Alter zumindest eine gewisse militärische Ausbildung erhalten."
 SWE_per_albin_bus: "[SWE.GetLeader] Bus"
 SWE_per_albin_bus_desc: "Bei so viel Feuerkraft, die unseren Gegnern zur Verfügung steht, ist es möglich, dass die Regierung durch einen Luftangriff oder eine Invasion enthauptet werden könnte. Um ein solches Szenario zu verhindern, brauchen wir ein mobiles Regierungshauptquartier, das im Krisenfall mit den Streitkräften und der Öffentlichkeit in Kontakt bleiben kann."
 SWE_per_albin_bus_tt: "Schafft ein mobiles Hauptquartier, das es unserem Anführer ermöglicht, zu evakuieren. Sollte der Bus jedoch zerstört werden, sieht es für unseren Premierminister nicht gut aus."
 SWE_land_air_warfare: "Land-Luft-Kriegsführung"
 SWE_land_air_warfare_desc: "Zwar benötigt jeder Teil der Streitkräfte seine eigene Spezialausbildung und Ausrüstung, doch sind sie auf dem Schlachtfeld am effektivsten, wenn sie zusammenarbeiten, um den Feind gleichzeitig am Boden und aus der Luft zu überwältigen."
 SWE_totalforsvar: "Totalförsvar"
 SWE_totalforsvar_desc: "Wie wir bereits vermutet haben, entwickeln sich die jüngsten Konflikte unweigerlich zu einem totalen Krieg. Daher müssen wir die Wirtschaft auf Kriegsproduktion umstellen, um unsere Truppen mit der Ausrüstung zu versorgen, die sie zur Verteidigung der Nation benötigen."
 SWE_totalforsvar_tt: "Deaktiviert die Mission zur Demobilisierung unserer Wirtschaft"
 SWE_jagartrupper: "Jägartrupper"
 SWE_jagartrupper_tt: "Ermöglicht die Entsendung von Elite-Rangern zur Sabotage feindlicher Häfen und Nachschubknotenpunkte in benachbarte kontrollierte Staaten auf Kosten von §YManpower§!\nArmeeführer ohne vorhandene Geländeeigenschaft erhalten die Eigenschaft §YRanger§!"
 SWE_jagartrupper_desc: "Wenn man einer zahlenmäßig überlegenen Streitmacht gegenübersteht, ist es notwendig, das Spielfeld auszugleichen, indem man ihre Bewegung oder ihren Zugang zu Nachschub einschränkt. Durch den Einsatz kleiner Kommandotrupps können wir die feindlichen Linien infiltrieren und ihre Infrastruktur an Schlüsselstellen sabotieren."
 SWE_hedgehog_defense: "Igel-Verteidigung"
 SWE_hedgehog_defense_desc: "Wir können die Wirksamkeit unserer Verteidigung in der Tiefe erhöhen, indem wir eine "Igel"-Taktik anwenden, die aus kleinen Truppenteilen in verteidigungsfähigen Stellungen besteht, die der Feind umgehen kann. Wenn wir diese Taschen jedoch einschließen, verliert der Feind an Schwung und wird anfällig für Gegenangriffe."
 SWE_a_plea_of_desperation: "Ein Plädoyer der Verzweiflung"
 SWE_a_plea_of_desperation_desc: "Da wir von mehreren Seiten von Gegnern umzingelt sind, die unsere Souveränität auslöschen wollen, haben wir kaum eine andere Wahl, als uns nach potenziellen Verbündeten umzusehen, wenn wir den bevorstehenden Angriff überleben wollen."
 SWE_rapid_response_force: "Schnelle Eingreiftruppe"
 SWE_rapid_response_force_desc: "Mit einer schnellen Eingreiftruppe aus gepanzerten Fahrzeugen, die bei Bedarf schnell an der Front eingesetzt werden können, können wir die Vorteile von Panzern nutzen, ohne dass wir eine große Anzahl von ihnen unterhalten müssen."
 SWE_hemvarnet: "Hemvärnet"
 SWE_hemvarnet_tt: "Ermöglicht die Einrichtung von Zellen der Heimatschutzgarde, die im Kriegsfall als Notfalleinheiten aktiviert werden können"
 SWE_hemvarnet_desc: "Es gibt Tausende bereitwilliger Freiwilliger, die mit älterer militärischer Ausrüstung ausgestattet werden könnten, um strategische Orte in ihrer Umgebung zu verteidigen. Dies würde einen großen Beitrag dazu leisten, dass die Armee nicht überfordert ist, wenn sie versucht, die ganze Nation auf einmal zu verteidigen. "
 SWE_lottakaren: "Lottakåren"
 SWE_lottakaren_desc: "Die Frauen von [SWE.GetName] sind genauso bereit, die Nation zu verteidigen wie die Männer. Durch die Finanzierung einer Organisation, die Frauen für Aufgaben außerhalb der Front rekrutiert und ausbildet, können wir die Streitkräfte ergänzen und unsere Verteidigungsfähigkeiten verbessern."
 SWE_rapid_mobilization: "Schnelle Mobilisierung"
 SWE_rapid_mobilization_desc: "Die ganze Nation hält aus Angst vor einer Invasion den Atem an. Aufgrund der jüngsten Aktionen im Ausland darf es kein Zögern mehr geben, wir müssen die Streitkräfte vollständig mobilisieren, um unsere Souveränität zu verteidigen."
 SWE_rapid_mobilization_tt: "Erlaubt die Verschärfung des Wehrpflichtgesetzes bis hin zum §YDienst nach Vorschrift§!, obwohl wir eine Demokratie sind"
 SWE_secret_mobilization: "Geheime Mobilisierung"
 SWE_secret_mobilization_desc: "Wenn wir unsere Streitkräfte zu schnell mobilisieren, könnten wir unsere Gegner alarmieren und genau die Invasion auslösen, die wir abzuwehren versuchen. Daher müssen wir vorsichtig vorgehen, um keinen Verdacht zu erregen."
 SWE_tank_development: "Entwicklung von Panzern"
 SWE_tank_development_desc: "Wir können zwar nicht so viele gepanzerte Fahrzeuge einsetzen wie andere Nationen, aber wir können sie effizienter entwickeln und produzieren."
 SWE_per_albin_line: "[SWE.GetLeader] Linie"
 SWE_per_albin_line_tt: "Verstärkt die Befestigungen in wichtigen Verteidigungsbereichen um Malmö und die Meerenge, weiter im Landesinneren an den Engpässen um den Vänern- und Vätternsee sowie in Gotland und Stockholm."
 SWE_per_albin_line_desc: "Die Küstenlinie von [SWE.GetName] ist weitläufig und weitgehend unverteidigt. Um zu verhindern, dass ein Feind eine Invasionsstreitmacht an unseren Küsten landet, müssen wir eine Reihe von befestigten Stellungen entlang der Küste errichten, die in der Lage sind, den Feind in die Ostsee zurückzuschlagen."
 SWE_swedish_shooting_movement: "Schwedische Schießsportbewegung"
 SWE_swedish_shooting_movement_desc: "Seit fast einem Jahrhundert organisiert die [SWE.GetAdjective] Schießsportbewegung organisiert seit fast einem Jahrhundert Schießstände und Wettkämpfe, um die Schießfertigkeit der Zivilbevölkerung zu verbessern und ihren Kampfeswillen zu stärken, falls dies notwendig werden sollte. Angesichts der turbulenten Situation, in der wir uns heute befinden, sollten wir vielleicht in diese Organisation investieren."
 SWE_swedish_shooting_movement_tt: "Manpower: §G+400§! für jede Stufe von Hemvärnet\n§Y+100§! Einheiten von $SWE_infantry_equipment_0$ werden dem nationalen Vorrat für jede Stufe von Hemvärnet\nErhöht die Starterfahrung von eingesetzten Hemvärn-Divisionen auf §Y30%§! von §Y10%§!\nErhöht den Startausrüstungsfaktor von eingesetzten Hemvärn-Divisionen auf §Y90%§! von §Y60%§!\nErhöht den Startpersonalfaktor von eingesetzten Hemvärn-Divisionen auf §Y90%§! von §Y70%§!"
 SWE_mobilization_of_society: "Mobilisierung der Gesellschaft"
 SWE_mobilization_of_society_desc: "Jeder, vom Fabrikarbeiter bis zum Minister, muss bereit sein, Opfer für die Verteidigung der Nation zu bringen. Ob das nun bedeutet, Ressourcen für die Kriegsproduktion umzuwidmen oder zu den Waffen zu greifen, wir werden alles tun, damit [SWE.GetName] überlebt."
 SWE_end_the_fubkrieg: "Moderne Taktik, moderne Kriegsführung"
 SWE_end_the_fubkrieg_desc: "Der Krieg hat sich in den letzten Jahren rasant verändert, und wir können es uns nicht leisten, dass alle unsere Bemühungen umsonst waren, weil sich das Militär auf einen Konflikt von gestern vorbereitet hat. Für die Verteidigung der Nation ist es von entscheidender Bedeutung, dass sie die modernsten Taktiken anwenden."
 SWE_let_fly_all_guns: "Lasst die Waffen sprechen, alle Waffen"
 SWE_let_fly_all_guns_desc: "Wir verfügen zwar nicht über die riesige Industrie anderer Länder, aber wir haben einige der fähigsten Waffenhersteller. Mit zusätzlichen Investitionen könnten wir ihre Talente voll ausschöpfen, um unseren Streitkräften einen technologischen Vorsprung auf dem Schlachtfeld zu verschaffen."
 SWE_operation_save_denmark: "Operation: Rettet Dänemark"
 SWE_operation_save_denmark_desc: "Wir mögen über die Jahrhunderte hinweg unsere Differenzen mit [DEN.GetName] gehabt haben, aber heute stehen wir vereint an der Seite ihres Volkes und sind bereit, es von der Tyrannei zu befreien."
 SWE_operation_save_norway: "Operation: Rettet Norwegen"
 SWE_operation_save_norway_desc: "[NOR.GetName] und [SWE.GetName] haben eine jahrhundertelange, miteinander verwobene Geschichte. Ihr Volk unter dem Stiefel einer fremden Macht gefangen zu sehen, ist inakzeptabel, und wir müssen Pläne schmieden, um sie zu befreien, sobald sich die Gelegenheit bietet. "
 SWE_nordic_liberation_movement: "Nordische Befreiungsbewegung"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_central_nordic_army_command: "Zentralisiertes nordisches Armeekommando"
 SWE_central_nordic_army_command_desc: "Durch die Zentralisierung der Armeen der Mitglieder des Nordischen Verteidigungsrates können wir unsere Kräfte als geschlossene Einheit effizienter einsetzen."
 SWE_central_nordic_army_command_tt: "Dies wird die Nordische Verteidigungsarmee zu einer zusammenhängenden Kampftruppe zentralisieren und als Ergebnis wird von uns erwartet, dass wir jedes Mitglied verteidigen.\nÜberträgt die Armee und die Arbeitskräfte jedes §YNordischen Verteidigungsratsmitglieds§! an [SWE.GetName].\nJedes §YNordische Verteidigungsratsmitglied§! außer §Y[SWE.GetName]§! gewinnt:"
 SWE_central_nordic_army_command_tt_2: "Sie werden eher zustimmen, wenn:\n -sie eine §Yhohe Meinung von uns haben§!\n -wir eine stärkere §YArmee§! als sie haben\n -wir den gleichen §YRegierungstyp§! wie sie haben\n -wir ihnen §Ygarantieren§!"
 SWE_decentralized_nordic_army_command: "Dezentralisierte Nordische Heeresleitung"
 SWE_decentralized_nordic_army_command_desc: "Eine Zentralisierung der Armeeführung des Nordischen Verteidigungsrates würde zu viele Interessenkonflikte für die kommandierenden Offiziere verursachen. Die einzige Garantie für die nationale Sicherheit der einzelnen Mitgliedsstaaten ist die Beibehaltung der Kontrolle über ihre eigenen Streitkräfte."
 SWE_decentralized_nordic_army_command_tt: "Dies wird die Nordische Verteidigungsarmee dezentralisieren und unsere Ratsmitglieder werden besser in der Lage sein, ihre eigenen Grenzen zu verteidigen.§YJedes §YMitglied des Nordischen Verteidigungsrates§! gewinnt: §YUmfassende Einberufung§!.\nJedes §YNordische Verteidigungsratsmitglied§! erhält:"
 SWE_neither_death_nor_dishonor: "Weder Tod noch Entehrung"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4%§! für jedes nordische Land in derselben Fraktion wie §Y[SWE.GetName]§! oder für jedes §Y$autonomy_aat_defense_council_member$§!"
 SWE_neither_death_nor_dishonor_desc: "Die Nordländer stehen am Abgrund. Im Westen heulen die deutschen Wölfe. Im Osten warten die Bolschewiken auf ihre Zeit, bereit, ihre roten Dolche tief in unser Herzland zu stoßen. Unsere Feder muss zum Schwert werden, unsere Schlauheit muss zu unserer Rüstung werden. \nWir werden nicht zwischen zwei Übeln wählen, es wird weder Tod noch Schande geben."
 SWE_decentralized_nordic_army_command_tt_2: "Jedes §YNordische Verteidigungsratsmitglied§!: "
 SWE_prevent_a_red_dictatorship: "Verhindern Sie eine rote Diktatur"
 SWE_prevent_a_red_dictatorship_desc: "Die Sozialdemokraten sind nichts weiter als ein trojanisches Pferd für die Kommunisten. Wenn wir verhindern wollen, dass Schweden in die sowjetische Einflusssphäre fällt, müssen wir dafür sorgen, dass die Wähler den nationalistischen Parteien die Kontrolle über den Reichstag übertragen. Mit allen notwendigen Mitteln. "
 SWE_defense_in_depth: "Verteidigung in der Tiefe"
 SWE_defense_in_depth_desc: "Keine feindliche Streitkraft hat eine unendliche Schlagkraft, was vor allem auf die Beschränkungen der Nachschubwege und die physischen und psychischen Grenzen der Soldaten zurückzuführen ist. Eine robustere Form der Verteidigung basiert daher nicht auf starren Frontlinien, die zusammenbrechen, wenn sie durchbrochen werden, sondern auf Verteidigungsschichten, die dem Feind nach und nach die Bewegungsfreiheit nehmen."
 SWE_beneath_sticks_and_stones: "Unter Stöcken und Steinen"
 SWE_beneath_sticks_and_stones_desc: "Feindliche Flugzeuge verlieren einen Großteil ihrer Wirksamkeit, wenn sie ihre Ziele auf dem Schlachtfeld nicht sehen können. Indem wir unsere Streitkräfte in der Anwendung von Tarntechniken schulen, können wir den Feind dieses entscheidenden Vorteils berauben."
 SWE_norma_projektilfabrik: "Norma Projektilfabrik"
 SWE_norma_projektilfabrik_desc: "Die Norma Projektilfabrik stellt seit dem letzten Jahrhundert Munition in [SWE.GetName] und [NOR.GetName] her. Die Ausweitung ihrer Produktionskapazitäten würde einen großen Beitrag zur Aufrechterhaltung einer kontinuierlichen Versorgung unserer Streitkräfte mit Munition leisten. "
 SWE_norma_projektilfabrik_tt: "Füge §G1§! zusätzliche §YMilitärfabrik§! hinzu, wenn sie fertiggestellt ist, während §Y[NOR.GetNameDef]§!:\nKrieg mit einem großen Land hat\nmehr als 0% Kapitulationsfortschritt hat\n§Y[SWE.GetNameDef]§!: Hat keinen Krieg mit §YNorwegen§!"
 SWE_government_weapons_contract: "Regierungswaffenvertrag"
 SWE_allow_landsverk_to_operate: "Erlaubt Landsverk, unabhängig zu operieren"
 SWE_allow_landsverk_to_operate_tt: "§REin Krieg mit [GER.GetNameDef] wird es ihnen erlauben, die 2 Landsverk-Fabriken in Schweden vorübergehend zu beschlagnahmen§!"
 SWE_government_weapons_contract_desc: "Es gibt viele Unternehmen in [SWE.GetName], die über Fachwissen in der Herstellung von Waffen verfügen. Wenn wir für den totalen Krieg gerüstet sein wollen, müssen wir die Expansion dieser Unternehmen durch Aufträge für militärische Ausrüstung anregen."
 SWE_bofors_fly_swatter: "Bofors Fliegenklatsche"
 SWE_bofors_fly_swatter_desc: "Bofors hat das Potenzial, einen neuen Standard für die Flugabwehrtechnologie zu setzen. Wir sollten das Unternehmen mit den entsprechenden Mitteln ausstatten und dafür sorgen, dass der schwedische Luftraum frei von feindlichen Flugzeugen bleibt."
 SWE_husqvarna_vapenfabrik: "Husqvarna-Waffenfabrik"
 SWE_husqvarna_vapenfabrik_desc: "Husqvarna hat eine lange Tradition in der Herstellung von Kleinwaffen für das [SWE.GetAdjective] Militär. Es ist an der Zeit, dass wir ihre industrielle Basis ausbauen und ihr Know-how zur Modernisierung der Armee nutzen."
 SWE_work_projects_for_the_unemployed: "Arbeitsprojekte für Arbeitslose"
 SWE_work_projects_for_the_unemployed_desc: "Menschen, die arbeitsfähig sind, aber keine Arbeit finden, sind die treibende Kraft hinter dem Radikalismus. Wenn wir verhindern wollen, dass sich die Menschen gegen die Regierung wenden, müssen wir Arbeitsprojekte für Arbeitslose schaffen. "
 SWE_bofors_anti_tank_gun: "Bofors-Panzerabwehrkanone"
 SWE_bofors_anti_tank_gun_tt: "Ermöglicht §HBofors Panzerabwehrkanone§!\nUnterstützung Panzerabwehrkanone Harter Angriff: §G+10%§!\nUnterstützung Panzerabwehr-Piercing: §G+10%§!\nPanzerabwehr Harter Angriff: §G+10%§!\nAnti-Tank Piercing: §G+10%§!\nMotorisierte Panzerabwehr Harter Angriff: §G+10%§!\nMotorisierte Panzerabwehr Piercing: §G+10%§!\nLeichter Panzer-Zerstörer Harter Angriff: §G+10%§!\nLeichter Panzerzerstörer Durchdringend: §G+10%§!\nMittlerer Panzerzerstörer Harter Angriff: §G+10%§!\nMittlerer Panzerzerstörer Durchbohren: §G+10%§!\nSchwerer Panzerzerstörer Harter Angriff: §G+10%§!\nSchwerer Panzerzerstörer Durchdringend: §G+10%§!\nSuperschwerer Panzerzerstörer Harter Angriff: §G+10%§!\nSuperschwerer Panzerzerstörer Durchbohren: §G+10%§!\nModerner Panzerzerstörer Harter Angriff: §G+10%§!\nModerner Panzerzerstörer Durchdringend: §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "Das Know-how von Bofors bei der Entwicklung von Waffen hat sich als unverzichtbar erwiesen. Mit einigen Investitionen könnten sie eine neue Generation von Panzerabwehrkanonen entwickeln, die es mit den am besten gepanzerten Fahrzeugen unserer Gegner aufnehmen können."
 SWE_landverk_l_62: "Landverk L-62"
 SWE_landverk_l_62_desc: "Aufbauend auf dem Erfolg der Landverk-Panzerkonstruktionen und der Bofors-Flugabwehrkanonen können wir eine mobile Luftabwehrplattform von Weltklasse schaffen, die selbst mit den schnellsten Manövern mithalten kann."
 SWE_form_saab: "Form SAAB"
 SWE_form_saab_desc: "In [SWE.GetName] gibt es eine Reihe von Flugzeugherstellern, die sich um lukrative Regierungsaufträge bewerben. Durch ihren Zusammenschluss können wir das kollektive Fachwissen aller Hersteller auf kostengünstige Weise nutzbar machen."
 SWE_domestic_designs: "Inländische Flugzeugkonstruktionen"
 SWE_domestic_designs_desc: "Nachdem die Gründung von SAAB abgeschlossen ist, sollten wir ihr Design- und Ingenieurswissen nutzen, um Flugzeuge zu entwickeln, die den spezifischen Anforderungen der [SWE.GetAdjective] Luftwaffe entsprechen."
 SWE_foreign_designs: "Studium ausländischer Flugzeugkonstruktionen"
 SWE_foreign_designs_desc: "Wir sollten keine Zeit damit verschwenden, das neu zu erfinden, was andere Nationen bereits haben. SAABs Fachwissen kann durch die Anpassung und Herstellung von im Ausland lizenzierten Designs besser genutzt werden."
 SWE_foreign_designs_tt: "Erhalte §Y1x§! §G35%§! Forschungsbonus für §YFlugzeuge§! für jedes größere Land, das unserer Ideologie entspricht und mit dem wir uns nicht im Krieg befinden."
 SWE_formation_flying: "Formationsfliegen"
 SWE_formation_flying_desc: "Die Aufrechterhaltung einer robusten Luftverteidigung erfordert gut organisierte Gruppen von Jägern, die in der Lage sind, schnell auf potenzielle Bedrohungen zu reagieren."
 SWE_marauder_bombers: "Marauder-Bomber"
 SWE_marauder_bombers_desc: "Die jüngste Erfahrung hat gezeigt, dass die Fähigkeit, Bodenziele aus der Luft zu zerstören, oft ein entscheidender Faktor in Schlachten sein kann. Sie kann sich sogar als Mittel zur vollständigen Beendigung eines Krieges erweisen."
 SWE_airforce_modernization: "Modernisierung der Luftwaffe"
 SWE_airforce_modernization_desc: "Es ist sinnlos, unsere Luftwaffe mit der modernsten Ausrüstung auszustatten, wenn sie nicht in der Lage ist, diese vollständig zu nutzen. Wir sollten dafür sorgen, dass die jüngsten Erfahrungen unserer Piloten in unsere Flugdoktrin einfließen."
 SWE_the_barrel: "Die Trommel"
 SWE_the_barrel_desc: "Die jüngsten Konflikte haben die technologische Entwicklung im Bereich der Luftfahrt beschleunigt. Wir müssen daher mit unseren potenziellen Gegnern Schritt halten und unsere eigenen düsengestützten Flugzeuge entwickeln, um unseren Luftraum zu schützen."
 SWE_rockets: "Raketentriebwerk"
 SWE_rockets_desc: "Während düsengetriebene Flugzeuge beeindruckend sind, bietet uns die Raketentechnologie die Möglichkeit, Einwegwaffen mit weitaus höherer Geschwindigkeit und Reichweite zu entwickeln, ohne dass dafür eine kostspielige Pilotenausbildung erforderlich ist."
 SWE_radiojanst: "Radiotjänst"
 SWE_radiojanst_desc: "Radiotjänst hat sich bei der Öffentlichkeit als beliebtes Programm erwiesen, das täglich kulturelle Veranstaltungen und Nachrichten überträgt. Durch den Ausbau des Senders können wir die Art der Sendungen erhöhen und gleichzeitig eine gut informierte Bevölkerung erhalten."
 SWE_urbanization: "Verstädterung"
 SWE_urbanization_tt: "Schaltet die Entscheidung frei, §YPolitische Macht§! auszugeben, um §YZivilfabriken§! und §YMarinewerften§! zu erhalten."
 SWE_urbanization_desc: "Industrialisierung und Urbanisierung gehen Hand in Hand. Je mehr Arbeit in den Städten zu finden ist, desto mehr Menschen ziehen vom Land in die Städte. Wenn wir verhindern wollen, dass die Städte zu überfüllten Slums werden, müssen wir in ihre Infrastruktur investieren und uns auf das künftige Bevölkerungswachstum vorbereiten."
 SWE_hygenic_housing: "Hygienisches Wohnen"
 SWE_hygenic_housing_tt: "\nDie Politik des hygienischen Wohnens wird sich mit der Zeit von Södermanland aus ausbreiten, wobei alle zwei Monate ein neuer Kernstaat den Modifikator erhält§!"
 SWE_hygenic_housing_desc: "Zu viele Menschen leben immer noch in überfüllten Slums, die für Menschen nicht bewohnbar sind. Wir müssen reinen Tisch machen und sicherstellen, dass alle Menschen Zugang zu hygienischen, funktionalen Wohnungen haben."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "Es ist an der Zeit, dass wir einen Nachfolger für die legendäre Vasa bauen. Hoffentlich hat er dieses Mal die Gelegenheit, sich im Kampf zu bewähren."
 SWE_vasa_ii_communist: "Röd Orkan"
 SWE_vasa_ii_default: "Vasa II"
 SWE_coastal_support: "Unterstützung für die Küste"
 SWE_coastal_support_desc: "Unsere Marine sollte gründlich im Einsatz ihrer Geschütze geschult sein, um amphibische Angriffe auf die Küsten feindlicher Nationen zu unterstützen."
 SWE_all_cards_on_deck: "Alle Karten aufgedeckt"
 SWE_all_cards_on_deck_desc: "Langwierige Scharmützel auf dem Meer ändern wenig am Kriegsverlauf. Wenn unsere Marine in See sticht, dann mit dem Ziel, den Feind mit einem entscheidenden Schlag zu vernichten."
 SWE_decisive_battle_tactics: "Taktik der Entscheidungsschlacht"
 SWE_seize_landsverk: "Landsverk einnehmen"
 SWE_kp_bill: "Mechanisierte KP Bil"
 SWE_kp_bill_desc: "Die jüngsten Entwicklungen auf dem Schlachtfeld haben gezeigt, dass wir in der Lage sein müssen, unsere Truppen schnell dorthin zu verlegen, wo sie gebraucht werden. Bisher haben wir für diese Aufgabe zivile Lastwagen verwendet, aber ein speziell gebauter gepanzerter Transport wäre im Kampf viel effektiver."
 SWE_lynx_winter_armored_cars: "Lynx-Panzerwagen"
 SWE_lynx_winter_armored_cars_desc: "Wenn es in [SWE.GetName] zum Krieg kommt, ist Mobilität für unsere Verteidigung unerlässlich. Die Entwicklung eines modernen, speziell gebauten gepanzerten Fahrzeugs wird unseren Truppen ein lebenswichtiges Werkzeug zum Auskundschaften und Angreifen weicher Ziele auf dem Schlachtfeld an die Hand geben."
 r56_SWE_lynx_armored_car_tt: "Ermöglicht den §YLynx-Panzerwagen§!, der Folgendes bietet: \n§YArmored Car§! und §Y$armored_car_recon$§!:\n Hard Attack: §G+10%§!\n Piercing: §G+10%§! \n Organisation: §G+5§!\n\n§YPanzerwagen§!:\n§YWald:§!\n Bewegung Effektive Veränderung: §G+15%§!\n Angriff Effektive Veränderung: §G+20%§!\n§YWüste:§!\n Bewegung Effektive Veränderung: §R-40%§!\n Angriff Effektive Veränderung: §R-20%§!\n§YSchnee:§!\n Bewegung Effektive Veränderung: §G+35%§!\n Angriff Effektive Veränderung: §G+20%§!"
 r56_SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YWald:§!\n Bewegung Effektive Änderung: §G+10%§!\n Angriff Effektive Veränderung: §G+5%§! \n§YWüste:§!\n Bewegung Effektive Änderung: §R-15%§!\n Angriff Effektive Veränderung: §R-15%§!\n§YSchnee:§!\n Bewegung Effektive Veränderung: §G+25%§!\n Angriff Effektive Veränderung: §G+20%§!\n\n"
 SWE_standardize_equipment: "Ausrüstung standardisieren"
 SWE_standardize_equipment_desc: "Zu lange haben unsere Streitkräfte mit einer Vielzahl von Kleinwaffen operiert, von denen einige noch aus dem letzten Jahrhundert stammen. Das macht die Versorgung der Truppen mit Munition extrem schwierig und störanfällig. Hier müssen wir Abhilfe schaffen, indem wir unsere Waffen und Munition standardisieren."
 SWE_standardize_equipment_trigger_tt: "Mehr als §Y13000§! Infanteriewaffen in der Armee"
 SWE_individual_liberty_and_prosperity_for_all: "Armutsbekämpfung"
 SWE_individual_liberty_and_prosperity_for_all_desc: "Es ist klar, dass wir mehr tun müssen, um Menschen aus der Armut zu befreien. Wir müssen jedoch sorgfältig abwägen zwischen unserer Unterstützung und der Notwendigkeit, eine funktionierende nationale Verteidigung aufrechtzuerhalten."
 SWE_defense_above_all: "Verteidigung über alles"
 SWE_defense_above_all_desc: "Wir müssen der Tatsache ins Auge sehen, dass die Welt einen anderen Zeitplan hat als wir, und wir können die Zukunft unseres Staates nicht länger ohne jegliche Form von Verteidigungsfähigkeiten aufs Spiel setzen."
 SWE_volvo: "Volvo"
 SWE_volvo_desc: "Volvo hat sich den Ruf erworben, robuste und zuverlässige Komponenten und Fahrzeuge zu bauen. Wir sollten auf ihrem Erfolg aufbauen, indem wir ihre zivilen Entwürfe für Lkw und Motoren an militärische Anwendungen anpassen."
 SWE_allow_landsverk_to_operate_desc: "Landsverk war lange Zeit ein Schlupfloch für das [GER.GetAdjective]-Militär, um die Beschränkungen des Versailler Vertrags für die Entwicklung gepanzerter Fahrzeuge zu umgehen. Wir sollten ihnen weiterhin den Betrieb gestatten, damit wir enge Beziehungen zu den [GER.GetName] aufrechterhalten und von ihren technologischen Entwicklungen profitieren können."
 SWE_sieze_landsverk: "Landsverk beschlagnahmen"
 SWE_sieze_landsverk_desc: "Landsverk hat lange Zeit als Schlupfloch für das [GER.GetAdjective]-Militär gedient, um die Beschränkungen des Versailler Vertrags für die Entwicklung gepanzerter Fahrzeuge zu umgehen. Einige in der Regierung argumentieren, dass wir das Unternehmen beschlagnahmen müssen, um uns von der [GER.GetAdjective]-Kriegsmaschine zu distanzieren."
 SWE_saltsjobaden_agreement: "Akzeptieren Sie das Abkommen von Saltsjöbaden"
 SWE_saltsjobaden_agreement_desc: "Die Unstimmigkeiten zwischen Arbeitnehmern und Arbeitgebern laufen aus dem Ruder und laufen Gefahr, die Nation in die Knie zu zwingen. Wir müssen uns einig sein, wenn wir die Bedrohungen an unseren Grenzen überwinden wollen. Deshalb müssen wir eine Vereinbarung treffen, um die Störungen durch Arbeitskonflikte zu minimieren."
 SWE_reject_saltsjobaden: "Ablehnung des Abkommens von Saltsjöbaden"
 SWE_reject_saltsjobaden_desc: "Dieses Abkommen muss abgelehnt werden, da es den Arbeitgebern das Recht nimmt, ihre eigenen Unternehmen so zu führen, wie sie es für richtig halten, und die Macht der Arbeitnehmer beschneidet, ihre Arbeitskraft zu entziehen, wenn sie sich belästigt fühlen. Niemand wird von dieser Vereinbarung profitieren."
 SWE_ring_a_ding_ding: "Militärcykel"
 SWE_ring_a_ding_ding_desc: "Fahrräder sind vielleicht nicht so imposant wie gepanzerte Autos oder Panzer, aber sie bieten mehr Mobilität zu einem Bruchteil der Kosten."
 SWE_aquire_modern_panzers: "Moderne Panzer anschaffen"
 SWE_aquire_modern_panzers_desc: "Es hat sich gezeigt, dass der technologische Stillstand die scheinbar mächtigsten Nationen in Kriegszeiten zu Fall bringt. Die Anschaffung moderner gepanzerter Fahrzeuge für die Armee ist daher eine Priorität, wenn wir selbst ein solches Schicksal vermeiden wollen."
 SWE_military_academy: "Militärakademie"
 SWE_military_academy_desc: "Die einzelnen Teilstreitkräfte haben in den letzten Jahren viel Erfahrung gesammelt. Durch die Einrichtung eines Systems von Militärakademien können wir sicherstellen, dass ihr Wissen über Generationen hinweg weitergegeben wird."
 SWE_surface_raiders: "Überwasserjäger"
 SWE_surface_raiders_desc: "Mit einer Reihe von schnell gebauten kleinen Schiffen können wir die Kriegsanstrengungen des Feindes ernsthaft stören, indem wir seinen Schiffsverkehr und seine Truppenbewegungen unterbrechen. "
 SWE_rationing: "Rationierung"
 SWE_rationing_desc: "Wir erinnern uns nur zu gut an die wirtschaftlichen Schwierigkeiten, die der Große Krieg dem unschuldigen Volk von [SWE.GetName] bescherte. Wir müssen eine solche Katastrophe vermeiden, indem wir ein System der Rationierung von Lebensmitteln, Treibstoff und anderen lebenswichtigen Gütern einführen."
 SWE_rationing_tt: "Schaltet Entscheidungen zur Einführung von Rationierungsmaßnahmen auf Kosten von kleinen Mengen an §YKriegsunterstützung§!, §YStabilität§! oder §YKonsumgütern§! frei. Mögliche politische Maßnahmen sind:§Y"
 SWE_folkhemmet_modification_tt: "Modifiziert §YFolkhemmet§! durch:"
 SWE_education_reform: "Stadsbarn"
 SWE_research_slot_2: "Erweitern Sie die Universität Uppsala"
 SWE_research_slot_2_desc: "Die Universität von Uppsala ist die älteste Universität in Skandinavien und hat schon Persönlichkeiten wie Anders Celcius, Carl Linnaeus und Jacob Berzelius beherbergt. Da sich die Welt dreht und wendet, ist es klar, dass die Wissenschaft die größte Waffe in einer unsicheren Welt ist, und es wäre ein sicherer Erfolg, in eine so angesehene Universität zu investieren."
 SWE_education_reform_desc: "Alva Myrdals Buch "Stadsbarn" erregt unter Pädagogen Aufsehen hinsichtlich der Rolle des Staates in der kindlichen Entwicklung. Alva Myrdal und ihr Mann Gunnar Myrdal haben mit ihrem jüngsten Buch "Krise in der Bevölkerung" ebenfalls eine Debatte über die Sozialpolitik ausgelöst. Vielleicht sollten wir dieses produktive Paar ins Kabinett holen, wo sie die Theorie in die Praxis umsetzen können."
 SWE_economic_deregulation: "Wirtschaftliche Deregulierung"
 SWE_economic_deregulation_desc: "Wir können es uns nicht leisten, diese leichtsinnigen Sozialausgaben zu unterstützen, wenn die Nation vor existenziellen Bedrohungen steht. Wir müssen daher harte Haushaltsentscheidungen treffen und belastende Vorschriften abschaffen, damit der Privatsektor die vom Staat hinterlassenen Lücken füllen kann."
 SWE_economic_deregulation_tt: "Entfernt §YFolkhemmet§!"
 SWE_approach_the_allies: "Annäherung an die Verbündeten"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] und ihre Verbündeten werden letztlich als Sieger aus jedem Konflikt in Europa hervorgehen. Es wäre daher klug von uns, deutlich zu machen, dass wir nicht die Absicht haben, ihre Feinde zu werden."
 SWE_join_allies_for_colonies: "Austausch von Beständen"
 SWE_join_allies_for_colonies_desc: "Mit der Stärkung der Beziehungen zwischen uns und den Alliierten haben wir die Möglichkeit, unsere ehemaligen Kolonialbesitzungen in der ganzen Welt im Austausch für unseren Beitritt zu ihrer Militärkoalition zurückzugewinnen."
 SWE_universal_basic_income: "Universelles Grundeinkommen"
 SWE_universal_basic_income_desc: "Jeder Mann und jede Frau sollte dafür sorgen, dass sie zumindest das Existenzminimum erhalten können, und es ist die Pflicht des Staates, für seine Bürger zu sorgen. Ein universelles Grundeinkommen löst beide Probleme."
 SWE_universal_basic_income_tt: "Neu eroberte Staaten beginnen mit §G+25%§! Zustimmung und §Y0%§! Widerstand"

