 FIN_suomalainen_sosialismi: "Suomalainen Sosialismi"
 FIN_suomalainen_sosialismi_desc: "Aufgrund der konterrevolutionären Verwüstungen, die Mannerheim und seine Verbündeten während des Bürgerkriegs angerichtet haben, ist das elende Elend des Kapitalismus nach wie vor in unserer Gesellschaft zu spüren. Wir können das nicht so stehen lassen, wir müssen einen Weg finden, die Arbeiterklasse zu befreien."
 FIN_towards_a_red_government: "Auf dem Weg zu einer roten Regierung"
 FIN_towards_a_red_government_desc: "Als die Flut der Arbeiterrevolution 1918 die Nation überrollte, wurde das Proletariat von den reaktionären Kräften Mannerheims und seiner deutschen Verbündeten verraten. Es ist an der Zeit, unsere gefallenen Genossen zu rächen und endlich die Arbeiterrepublik zu schaffen, die wir schon immer wollten."
 FIN_the_second_finnish_civil_war: "Der Zweite Finnische Bürgerkrieg"
 FIN_the_second_finnish_civil_war_desc: "Durch die Ausbreitung des Klassenbewusstseins unter dem wachsenden Proletariat und die organisatorischen Fähigkeiten seiner Führung haben wir endlich die Mittel angesammelt, um unsere bürgerlichen Herren ein für allemal zu stürzen."
 FIN_the_peoples_democratic_league: "Die Demokratische Liga des Volkes"
 FIN_the_peoples_democratic_league_desc: "Die Demokratische Volksliga stand an vorderster Front bei der Koordinierung der verschiedenen linken Fraktionen in [FIN.GetNameDef]. Sie hat die Grundlagen für ein echtes Arbeiterbündnis geschaffen, das sicherstellen kann, dass der Wille des Proletariats durchgesetzt wird. "
 FIN_cooperate_with_social_democrats: "Mit den Sozialdemokraten zusammenarbeiten"
 FIN_cooperate_with_social_democrats_desc: "Auch wenn ihre Bereitschaft, mit den Kapitalisten Kompromisse einzugehen, eindeutig fehlgeleitet ist, können wir nicht bestreiten, dass die Sozialdemokraten eine große Unterstützung durch das Proletariat genießen und viele ihrer Führer Experten auf ihrem Gebiet sind. Wir sollten mehr tun, um mit ihnen bei der Schaffung unserer Arbeiterrepublik zusammenzuarbeiten."
 FIN_the_workers_state: "Der Arbeiterstaat"
 FIN_the_workers_state_desc: "Nachdem die Diktatur des Proletariats fest etabliert ist, können wir uns nun daran machen, die Nation in einer Weise neu zu gestalten, die die Interessen des Proletariats fest in den Vordergrund der Politik stellt. Alles, von der Art und Weise, wie wir unsere Kinder erziehen, bis hin zu der Art und Weise, wie wir unsere Fabriken organisieren, soll vollständig überarbeitet werden."
 FIN_the_red_watch: "Die Rote Wache"
 FIN_the_red_watch_desc: "Es gibt diejenigen, die alles, was wir seit dem Bürgerkrieg geschaffen haben, untergraben wollen, um die kapitalistische Tyrannei wiederherzustellen. Mit der Einrichtung der Roten Garde können wir sicherstellen, dass solche verräterischen Aktivitäten ausgemerzt werden, bevor sie sich in unserer Republik ausbreiten können."
 FIN_approach_the_soviets: "Annäherung an die Sowjets"
 FIN_approach_the_soviets_desc: "Unsere Genossen in [SOU.GetNameDef] stehen an der Spitze des proletarischen Kampfes gegen den bürgerlichen Imperialismus. Wir sollten uns an ihre Führung wenden und versuchen, Unterstützung für unseren Kampf gegen die Bourgeoisie in [FIN.GetNameDef] zu gewinnen."
 FIN_antagonize_the_soviets: "Die Sowjets verärgern"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap] mag sich in die Rhetorik des Sozialismus hüllen, aber es ist kein Arbeiterparadies. Wir werden unseren eigenen Weg finden, um das Leben der Arbeiterklasse zu verbessern und werden nicht mit der [SOV.GetAdjective]-Drohung zusammenarbeiten."
 FIN_finno_soviet_pact: "Finno-Sowjetischer Pakt"
 FIN_finno_soviet_pact_desc: "Historische Missstände hin oder her, das [SOU.GetAdjective]-Volk hat sich als wertvoller Verbündeter im Kampf für den Sozialismus erwiesen. Es ist an der Zeit, dass wir ein Abkommen zwischen unseren Regierungen formalisieren, um uns auf den unvermeidlichen Ansturm des reaktionären Europas vorzubereiten."
 FIN_subsidized_national_industrialization: "Subventionierte nationale Industrialisierung"
 FIN_subsidized_national_industrialization_desc: "Die [SOU.GetNameDef] hat große Fortschritte bei der Massenmobilisierung der Produktivkräfte der Nation durch Industrialisierung gemacht. Vielleicht sollten wir ihre Experten um Hilfe bei der Einführung eines ähnlichen Programms in Finnland bitten."
 FIN_finnish_learned_societies: "Finnische Gelehrtengesellschaften"
 FIN_finnish_learned_societies_desc: "Obwohl viele der Intellektuellen des Landes ins Ausland geflohen sind, gibt es immer noch eine beträchtliche Anzahl, die die Weisheit besaß, sich dem sozialistischen Gedankengut anzuschließen. Wir sollten diese Intellektuellen durch Investitionen in ihre Forschung aufwerten."
 FIN_finnish_federation_of_trade_unions: "Finnischer Gewerkschaftsbund"
 FIN_finnish_federation_of_trade_unions_desc: "Die Gewerkschaften vertreten die wahren Herren der Industrie, die Arbeitnehmer. Indem wir mit dem Gewerkschaftsbund zusammenarbeiten, können wir die gesamte Wirtschaft zum Wohle der Arbeiterklasse umorganisieren."
 FIN_defensive_preparations: "Verteidigungsvorbereitungen"
 FIN_defensive_preparations_desc: "Unabhängig von der Ideologie scheint es, dass wir für den Konflikt mit unserem östlichen Nachbarn bestimmt sind. Wir müssen uns auf das Unvermeidliche vorbereiten und unsere Verteidigungsanlagen rasch ausbauen. Sollten wir versagen, könnte unsere Nation erneut von unseren Feinden unterworfen werden."
 FIN_trade_agreements: "Handelsabkommen"
 FIN_trade_agreements_desc: "Obwohl sie unsere innenpolitischen Entscheidungen nicht immer unterstützen, gibt es viele Nationen, die bereit wären, Handelsabkommen zur Unterstützung unserer militärischen Modernisierung abzuschließen. Hauptsächlich, damit wir die Sicherheit unserer weniger geschmackvollen Nachbarn untergraben können."
 FIN_finno_estonian_union: "Finnisch-Estnische Union"
 FIN_finno_estonian_union_desc: "Mit dem estnischen Volk verbindet uns eine lange Geschichte, und es schmerzt uns daher, dass es zwischen den Großmächten gefangen ist und darauf wartet, dass seine Heimat zu einem weiteren Schlachtfeld in einem internationalen Kampf wird. Vielleicht können wir sie durch eine Union vor einem solchen Schicksal bewahren. "
 FIN_social_democracy: "Sozialdemokratie"
 FIN_social_democracy_desc: "Wir haben die Misserfolge und Schrecken gesehen, die entstehen, wenn eine Revolution im bolschewistischen Stil auf eine Nation losgelassen wird. Wenn wir eine dauerhafte Gesellschaft schaffen wollen, die der Arbeiterklasse zugute kommt, muss dies, wo immer möglich, mit demokratischen, friedlichen Mitteln geschehen."
 FIN_pragmatic_socialism: "Pragmatischer Sozialismus"
 FIN_pragmatic_socialism_desc: "Obwohl wir die Methoden der Bolschewiki und ihresgleichen verabscheuen, bestreiten wir nicht, dass mehr getan werden muss, um die Arbeiterklasse von den Schrecken des modernen Kapitalismus zu befreien. Durch die sorgfältige Anwendung des demokratischen, pragmatischen Sozialismus werden wir dies erreichen."
 FIN_sosialistinen_eduskuntaryhma: "Sosialistinen Eduskuntaryhmä"
 FIN_sosialistinen_eduskuntaryhma_desc: "Die Sozialdemokratische Fraktion plädiert für eine Annäherung an [SOU.GetNameDef] statt für eine Feindschaft. Ihre Vorschläge sind vielleicht die beste Hoffnung, unsere eigene Form des Sozialismus ohne Einmischung der [SOU.GetAdjective]s zu erhalten."
 FIN_social_democratic_womens_union: "Sozialdemokratische Frauenunion"
 FIN_social_democratic_womens_union_desc: "Die Lage der Frauen in der Gesellschaft ist seit jeher vernachlässigt worden. Indem wir die Sozialdemokratische Frauenunion stärker in die Regierung einbinden, können wir uns endlich um ihre Belange kümmern und eine gerechtere Gesellschaft für alle schaffen."
 FIN_mineral_wealth: "Mineralischer Reichtum"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] verfügt über eine Fülle natürlicher Ressourcen, die noch ungenutzt sind. Wenn wir eine glaubwürdige Militärmacht aufrechterhalten wollen, sollten wir diese Ressourcen nutzen und unsere wirtschaftliche Autarkie verbessern."
 FIN_funds_from_kalevala_koru_oy: "Mittel von Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, ein von Mitgliedern der Sozialdemokratischen Frauenunion gegründeter Hersteller von feinem Schmuck, hat sich zu einem großen Erfolg entwickelt. Indem wir ihr Fachwissen nutzen, können wir unsere Wirtschaft ankurbeln und den Reichtum zur Finanzierung anderer Initiativen verwenden."
 FIN_join_the_comintern: "Beitritt zur Komintern"
 FIN_join_the_comintern_desc: "Wir müssen die antiquierten Vorstellungen von Nationalismus und den damit verbundenen Missständen ablehnen und mit [SOU.GetNameDef] zusammenarbeiten. Gemeinsam können wir dazu beitragen, das Blatt gegen die reaktionären Kräfte in Europa zu wenden und gleichzeitig unsere eigene Zukunft zu sichern."
 FIN_finnish_influence_in_the_baltic: "Finnischer Einfluss im Baltikum"
 FIN_finnish_influence_in_the_baltic_desc: "Die kollektive Sicherheit des Ostseeraums beruht darauf, dass Gleichgesinnte von uns zusammenarbeiten und sicherstellen, dass alle eine glaubwürdige Verteidigung gegen die Kräfte der Aggression aufrechterhalten. In diesem Sinne sollten wir sicherstellen, dass alle unsere Nachbarn an einem Strang ziehen."
 FIN_approach_major_democracies: "Auf die großen Demokratien zugehen"
 FIN_approach_major_democracies_desc: "Wir haben ein gemeinsames Interesse mit den liberalen Demokratien der Welt, die den wachsenden Einfluss der aggressiveren Akteure in der Geopolitik eindämmen wollen. Vielleicht können wir auf dieses gemeinsame Ziel hinarbeiten."
 FIN_finnish_autonomy: "Finnische Autonomie"
 FIN_finnish_autonomy_desc: "Selbst einige der engagiertesten Kommunisten unter uns hatten die Befürchtung, dass die Zusammenarbeit mit [SOU.GetNameDef] de facto zu einer russischen Dominanz in unserer Politik führen würde. Doch durch sorgfältige Diplomatie haben wir mit unseren Verbündeten eine Verständigungsebene erreicht, die unsere Autonomie sichert. "
 FIN_integrate_kola_and_karelia: "Integration von Kola und Karelien"
 FIN_integrate_kola_and_karelia_desc: "Während wir eine starke kooperative Beziehung zu unseren [SOU.GetAdjective]-Kameraden aufgebaut haben, hängen die Grenzstreitigkeiten darüber wie eine Regenwolke, die kurz vor dem Platzen steht. Vielleicht sollten wir reinen Tisch machen und diese Probleme endlich als Verbündete und nicht als Feinde angehen."
 FIN_keepers_of_the_baltic_countries: "Die Hüter der baltischen Länder"
 FIN_keepers_of_the_baltic_countries_desc: "Die Menschen im Baltikum haben wenig Interesse daran, unter [GER.GetNameDef] oder [SOU.GetNameDef] subsumiert zu werden. Nur wir, mit unserer gemeinsamen Geschichte und Weltanschauung, sind in der Lage, diese Nationen auf friedliche Weise zu führen, ohne sie zu zerstören."
 FIN_british_threat: "Britische Bedrohung"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] ist das Herz der globalen bürgerlichen Wirtschaft und ihrer imperialistischen Ranken. Wir müssen mit aller Kraft einen Dolch durch dieses Herz stoßen, damit die Welt endlich von ihrer Unterdrückung befreit werden kann."
 FIN_red_finland: "Rotes Finnland"
 FIN_red_finland_desc: "Wir haben unsere Genossen, die dem Weißen Terror zum Opfer fielen, durch die Schaffung einer echten Arbeiterrepublik gerächt. Jetzt müssen wir das Erreichte nur noch vor denen schützen, die es jenseits unserer Grenzen zerstören wollen."
 FIN_united_under_the_north_star: "Vereint unter dem Nordstern"
 FIN_united_under_the_north_star_desc: "Unsere nordischen Freunde und Genossen sind der Gnade der imperialistischen Mächte ausgeliefert, denen die Interessen unserer Region gleichgültig sind. Doch gemeinsam können wir den Frieden für unser Volk sichern, indem wir ein Bündnis schmieden, das selbst die mächtigsten Imperien abschrecken sollte."
 FIN_preserve_sapmi: "Sápmi bewahren"
 FIN_preserve_sapmi_desc: "Das Volk der Samen hat lange unter der imperialistischen Unterdrückung gelitten, sowohl innerhalb als auch außerhalb unserer Grenzen. Wir sollten Wiedergutmachung an diesem Volk leisten und dazu beitragen, dass es nicht länger unter den Händen unserer Nachbarn leiden muss. "
 #FIN_confederated_finno_russian_republics: "Konföderierte Finnisch-Russische Republiken"
 FIN_confederated_finno_russian_republics_desc: "Eine Vielzahl unterschiedlicher Völker untersteht nun unserer Regierung. Um die Entwicklung einer Hierarchie der Völker innerhalb unseres Staates zu verhindern, werden wir die Regierung in Form einer Konföderation von Republiken neu organisieren. Dies wird es allen Völkern ermöglichen, ein faires Mitspracherecht bei ihrer Regierung zu haben. "
 FIN_secure_the_baltic_sea: "Die Ostsee sichern"
 FIN_secure_the_baltic_sea_desc: "Wir konzentrieren uns zwar oft auf unsere Landgrenzen und darauf, wie wir sie am besten verteidigen können, aber wir dürfen unsere Bemühungen nicht vergeblich sein lassen, indem wir die Verwundbarkeit unserer Küstenlinie vernachlässigen. Wir müssen daher in ein massives Küstenschutzprogramm investieren, um diese Flanke zu sichern."
 FIN_socialist_welfare_compliance_tt: "Fügt §G+15,0%§! Compliance zu §Yjedem kontrollierten Staat mit aktivem Widerstand§! hinzu."
 FIN_german_threat: "Deutsche Bedrohung"
 FIN_german_threat_desc: "Der preußische Militarismus hat wieder einmal sein hässliches Haupt in [GER.Capital.GetCapitalVictoryPointName] aufgerichtet. Während andere sich damit zufrieden geben, die europäischen Hauptstädte unter dem Stiefel von [GER.GetLeader] zu sehen, sind wir es nicht. Es ist an der Zeit, dass diese Bedrohung des Friedens ein für alle Mal beseitigt wird."
 FIN_socialist_welfare: "Sozialistische Wohlfahrt"
 FIN_socialist_welfare_desc: "Durch die sorgfältige Verwaltung der Wirtschaft und die Verteidigung unserer Nation verfügen wir jetzt über die Mittel, um das arbeitende Volk mit der Errichtung eines echten Wohlfahrtsstaates zu belohnen. Wir werden dafür sorgen, dass unser Volk ein langes, glückliches Leben führt."
 FIN_aid_for_entrepreneurs: "Hilfe für Unternehmer"
 FIN_aid_for_entrepreneurs_desc: "Während wir die schlimmsten Elemente des Kapitalismus eindämmen müssen, könnte unsere Wirtschaft von einer verstärkten unternehmerischen Tätigkeit stark profitieren. Durch die Einführung von Investitionszuschüssen und -darlehen für wichtige Industriezweige können wir diese Tätigkeit anregen."
 FIN_soviet_threat: "Sowjetische Bedrohung"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap], ist eine Bedrohung für das Leben der Arbeiterklasse auf der ganzen Welt, da sie keine Skrupel hat, sie in einen Eroberungskrieg zu stürzen. Bevor sie zu stark wird, müssen wir die Bedrohung jetzt beenden."
 FIN_proclaim_greater_finland: "Ausrufung der Großen Finnischen Föderation"
 FIN_proclaim_greater_finland_desc: "Unsere Grenzen sind heute größer, als wir es uns noch vor einigen Jahren vorstellen konnten. Mit so viel neuem Territorium ist es notwendig geworden, unsere Regierung umzugestalten, damit sie die vielfältige Region, die sie regiert, besser widerspiegelt. "
 FIN_control_the_flux_of_iron_ore: "Kontrolle des Flusses von Eisenerzen"
 FIN_control_the_flux_of_iron_ore_desc: "Schwedisches Eisenerz und sein norwegischer Vertrieb sind nach wie vor ein Mechanismus, mit dem Kriege auf dem gesamten Kontinent und darüber hinaus geführt werden. Wir müssen uns diesen kritischen Ressourcenfluss zu eigen machen, bevor er in die Hände unserer Feinde fällt."

 FIN_finnish_neutrality: "Finnische Neutralität"
 FIN_finnish_neutrality_desc: "Die Stärke und Entschlossenheit unseres Volkes, für seine Freiheit zu kämpfen, kann nicht ausgelöscht werden. Wir sollten jedoch eine Politik der Neutralität verfolgen, damit unsere Nachbarn keinen Grund haben, unsere hart erkämpfte Unabhängigkeit auszulöschen."
 FIN_the_finnish_swedish_peoples_party: "Die Finnisch-Schwedische Volkspartei"
 FIN_the_finnish_swedish_peoples_party_desc: "Menschen schwedischer Abstammung stellen in Finnland eine beträchtliche Minderheit dar. Eine Zusammenarbeit mit der Partei, die ihre Interessen am stärksten vertritt, könnte uns eine erhebliche Unterstützung für unsere Politik bringen und die Gunst Schwedens selbst gewinnen."
 FIN_align_the_agrarian_league: "Verbinden Sie die Agrar-Liga"
 FIN_align_the_agrarian_league_desc: "Obwohl [ROOT.GetNameDefCap] im letzten Jahrhundert eine bemerkenswerte Industrialisierung durchlaufen hat, können wir die Notlage der Millionen von Menschen nicht ignorieren, die die Nation durch ihre landwirtschaftliche Arbeit ernähren. Durch die Zusammenarbeit mit der Landwirtschaftsliga können wir sicherstellen, dass ihre Belange genauso gut berücksichtigt werden wie die ihrer städtischen Kollegen."
 FIN_political_unity: "Politische Einigkeit"
 FIN_political_unity_desc: "Unabhängig von der politischen Ideologie wollen wir alle nur das Beste für unser Volk. In dieser Zeit der Krise müssen wir die kleinlichen politischen Querelen beiseite lassen und zusammenarbeiten."
 FIN_collaboration_with_the_left: "Zusammenarbeit mit der Linken"
 FIN_collaboration_with_the_left_desc: "Die Entfremdung von den linksgerichteten Parteien trägt wenig zur Stärkung unserer Regierung bei. Wenn wir jedoch einen Weg finden, mit ihnen zusammenzuarbeiten, können wir vielleicht einen größeren Teil der Bevölkerung für unsere Sache mobilisieren."
 FIN_railways_and_infrastructure: "Eisenbahnen und Infrastruktur"
 FIN_railways_and_infrastructure_desc: "Der Erste Weltkrieg hat gezeigt, wie notwendig robuste Schienen- und Straßennetze sind, die die Industrie und das Militär dabei unterstützen, Ressourcen oder Menschen dorthin zu bringen, wo sie gebraucht werden. Nach Jahrzehnten der Besatzung und des Blutvergießens sind unsere Logistiknetze dringend investitionsbedürftig."
 FIN_repurpose_small_industries: "Wiederverwendung kleiner Industrien"
 FIN_repurpose_small_industries_desc: "Wir verfügen zwar nicht über die kolossalen Industrien der Großmächte, aber wir haben eine Unzahl kleinerer Fabriken in Betrieb. Anstatt bei Null anzufangen, sollten wir diese kleinen Betriebe für die Kriegsproduktion umfunktionieren."
 FIN_expand_state_military_factories: "Staatliche Militärfabriken ausbauen"
 FIN_expand_state_military_factories_desc: "Unsere staatlichen Fabriken haben Mühe, mit den Anforderungen Schritt zu halten, die das Militär in dieser Krisenzeit an sie stellt. Wenn wir die Versorgungslinien aufrechterhalten wollen, müssen wir unsere Produktionsanlagen ausbauen."
 FIN_a_new_course_for_kokoomus: "Ein neuer Kurs für Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Die jüngsten Ereignisse haben zu einem Aufschwung der Unterstützung für die Kokoomus-Partei geführt, da die Menschen nach einer starken, vernünftigen Führung und einer Rückkehr zu traditionellen Werten suchen. Daraus sollten wir Kapital schlagen, indem wir die konservative Agenda der Partei durchsetzen."
 FIN_the_finnish_throne: "Der finnische Thron"
 FIN_the_finnish_throne_desc: "Kokoomus setzt sich seit langem für eine finnische Monarchie ein. Mit ihrem jüngsten Zuwachs an Unterstützung und ihrem festeren Griff nach den Zügeln der Macht verfügen sie nun über die Mittel, das derzeitige System aufzulösen und an seiner Stelle ein Königreich zu errichten."
 FIN_strengthen_military_administration: "Stärkung der Militärverwaltung"
 FIN_strengthen_military_administration_desc: "Mannerheim hat unsere Nation heldenhaft durch diese stürmischen Zeiten geführt und politische Dogmen mit militaristischer Präzision durchbrochen. Um das weitere Überleben der Nation zu sichern, müssen wir ihm und dem Militär die Befugnis geben, so zu regieren, wie sie es für notwendig halten."
 FIN_dreams_of_expansionism: "Träume vom Expansionismus"
 FIN_dreams_of_expansionism_desc: "Risto Ryti erkennt zu Recht an, dass wir keinen dauerhaften Frieden haben werden, solange wir nicht die Kontrolle über die karelischen Gebiete in unserem Osten erlangen. Wenn wir sie unter Kontrolle haben, werden wir eine viel besser zu verteidigende Grenze zu unseren Nachbarn schaffen."
 FIN_reach_out_to_scandinavia: "Skandinavien die Hand reichen"
 FIN_reach_out_to_scandinavia_desc: "Die meisten unserer skandinavischen Nachbarn teilen unsere Ansichten und haben wenig Interesse daran, in Großmachtkonflikte hineingezogen zu werden. Indem wir enge Beziehungen zu ihnen unterhalten, können wir die Grundlagen für unsere kollektive Verteidigung schaffen."
 FIN_moderate_politics: "Gemäßigte Politik"
 FIN_moderate_politics_desc: "Angesichts der schwelenden Spannungen zwischen den Großmächten müssen wir sicherstellen, dass unsere Regierung nicht als zu nachsichtig gegenüber den Ideologien irgendeiner Fraktion angesehen wird. Daher müssen wir eine Politik der inneren Mäßigung verfolgen."
 FIN_join_the_allies: "Schließen Sie sich den Verbündeten an"
 FIN_join_the_allies_desc: "Die Neutralität wird schnell zu einer antiquierten Politik, die lediglich zu einer Vasallisierung durch die Großmächte führt. Auch wenn es angesichts unserer geopolitischen Lage ein Risiko ist, kann ein Beitritt zu den Alliierten uns langfristig unsere Souveränität erhalten."
 FIN_northern_defense_front: "Nördliche Verteidigungsfront"
 FIN_northern_defense_front_desc: "Unsere Nachbarn in Skandinavien und im Baltikum sind eine leichte Beute für die Großmächte. Doch wenn wir unsere Ressourcen bündeln und militärisch zusammenarbeiten, können wir vielleicht sogar die größten Feinde davon abhalten, uns anzugreifen."
 FIN_the_lone_wolf: "Der einsame Wolf"
 FIN_the_lone_wolf_desc: "Niemandem liegen die Interessen des [ROOT.GetAdjective] Volkes mehr am Herzen als dem [ROOT.GetAdjective] Volk selbst. Die Geschichte hat gezeigt, dass wir uns nicht auf die Hilfe anderer verlassen dürfen, sondern uns auf uns selbst verlassen müssen. "
 FIN_military_aid: "Militärische Hilfe"
 FIN_military_aid_desc: "Die Alliierten verfügen über eine große Anzahl von Waffenherstellern, die wir nutzen sollten, um unsere Streitkräfte rasch zu modernisieren."
 FIN_mineral_wealth_development: "Erschließung von Bodenschätzen"
 FIN_mineral_wealth_development_desc: "Angesichts unserer geografischen Lage und unserer Nachbarn besteht die Möglichkeit, dass wir von potenziellen Verbündeten oder Wirtschaftspartnern abgeschnitten werden. Wir sollten daher die ungenutzten Ressourcen unseres Landes nutzen, um sicherzustellen, dass wir den Kampf auch in der Isolation fortsetzen können."
 FIN_industrialize_the_region: "Industrialisierung der Region"
 FIN_industrialize_the_region_desc: "Auch wenn die kombinierte militärische Stärke der Nördlichen Verteidigungsfront beträchtlich ist, müssen wir mehr tun, um sicherzustellen, dass unsere Wirtschaft in der Lage ist, sie in einem langwierigen Krieg zu unterstützen. Zu diesem Zweck müssen wir in die Wiederbelebung unserer Industrien investieren."
 FIN_increase_military_investment: "Erhöhung der militärischen Investitionen"
 FIN_increase_military_investment_desc: "Die wirtschaftliche und logistische Komponente eines Konflikts ist für unser Überleben ebenso wichtig wie die Kämpfe an der Front. Daher sollten wir in unsere Rüstungsindustrie investieren, um sicherzustellen, dass sie unsere Streitkräfte auch weiterhin mit der notwendigen Ausrüstung versorgen kann."
 FIN_cooperation_with_germany: "Zusammenarbeit mit Deutschland"
 FIN_cooperation_with_germany_desc: "Wir können uns auf die geopolitische Realität verlassen, dass [GER.GetNameDef] und [SOU.GetNameDef] letztendlich miteinander in Konflikt geraten werden. Wenn wir mit den [GER.GetAdjective]s zusammenarbeiten würden, könnten wir unsere Verluste in früheren Kriegen mit den [SOU.GetAdjective]s rächen und uns neue Möglichkeiten eröffnen."
 FIN_wartsila_engine_production: "Wärtsilä-Motorenproduktion"
 FIN_wartsila_engine_production_desc: "Die Fähigkeit und Kapazität, eigene Motoren für das Militär zu produzieren, wird unsere nationale Sicherheit verbessern. Durch die Zusammenarbeit mit unseren Verbündeten und einheimischen Unternehmen wie Wärtsilä können wir dieses Sicherheitsniveau erreichen."
 FIN_german_military_advisors: "Deutsche Militärberaterinnen und -berater"
 FIN_german_military_advisors_desc: "Die Kriegsführung verändert sich durch den Einsatz von motorisierten Geräten und Flugzeugen rapide. Vielleicht ist es an der Zeit, dass wir von unseren [GER.GetAdjective] Waffenbrüdern lernen, wie wir diese neuen Ressourcen am besten zu unserem Vorteil nutzen können."
 FIN_finnish_march_of_conquest: "Finnischer Eroberungszug"
 FIN_finnish_march_of_conquest_desc: "Zu lange haben wir uns gegen [SOU.GetNameDef] und seine Vorgänger in der Defensive befunden. Jetzt ist es an der Zeit, das Blatt zu wenden und die Grenzen zurückzudrängen, um das Volk von Karellia von der Unterdrückung durch [SOU.GetAdjective] zu befreien, koste es, was es wolle."
 FIN_joint_scientific_program: "Gemeinsames wissenschaftliches Programm"
 FIN_joint_scientific_program_desc: "Die Entwicklung eines technologischen Vorsprungs gegenüber dem Feind kann der entscheidende Faktor dafür sein, ob eine Nation aus einem Konflikt als Sieger hervorgeht. Indem wir unser wissenschaftliches Wissen mit unseren Verbündeten bündeln, können wir sicherstellen, dass der technologische Vorsprung uns gehört."
 FIN_modernize_the_industry: "Die Industrie modernisieren"
 FIN_modernize_the_industry_desc: "Die Früchte unserer technologischen Arbeit können nicht nur auf dem Schlachtfeld eingesetzt werden. Viele von ihnen könnten genutzt werden, um unsere Industrie effizienter zu machen. Mit einigen Investitionen könnten wir ein umfangreiches Programm zur Modernisierung der Industrie auf der Grundlage unseres neu gewonnenen Wissens starten."
 FIN_modernize_the_army: "Die Armee modernisieren"
 FIN_modernize_the_army_desc: "Die Priorität einer jeden Regierung ist die Verteidigung und Sicherheit ihrer Bürger. Wenn sich unsere Streitkräfte als unzureichend erweisen, sind wir daher verpflichtet, in ihre Modernisierung und Verbesserung zu investieren, damit sie ihre Hauptaufgabe wieder erfüllen können."
 FIN_weapon_caches: "Waffenarsenale"
 FIN_weapon_caches_desc: "Für den Fall, dass unsere Streitkräfte überwältigt werden und die Regierung stürzt, müssen wir einen Notfallplan haben, damit wir das Land zurückerobern können. Ein Vorschlag hierfür ist die geheime Anlegung von Waffenlagern, auf die künftige Widerstandskräfte zurückgreifen können."
 FIN_national_unity: "Nationale Einheit"
 FIN_national_unity_desc: "Während der Krieg immer näher rückt, werden wir die Menschen unserer großen Nation zusammenführen und der Welt einmal mehr zeigen, was es bedeutet, Finne zu sein."
 FIN_viron_kansa: "Viron Kansa"
 FIN_viron_kansa_desc: "Obwohl durch die Ostsee getrennt, haben die Völker von [ROOT.GetName] und [EST.GetName] eine lange gemeinsame Geschichte miteinander. Darüber hinaus stehen wir vor den gleichen Herausforderungen, da wir um die Erhaltung unserer Unabhängigkeit kämpfen. Vielleicht können wir unsere Völker durch eine friedliche Einigung vor einem Krieg bewahren."
 FIN_ambitions_in_the_south: "Ambitionen im Süden"
 FIN_ambitions_in_the_south_desc: "Die kleinen Nationen des Baltikums werden von ihren Nachbarn neidisch beäugt. Wenn sie besiegt werden müssen, ist es besser, wenn dies zu unserem Vorteil geschieht als zu dem eines potenziellen Gegners."
 FIN_union_of_finnish_brothers_in_arms: "Union der finnischen Waffenbrüder"
 FIN_union_of_finnish_brothers_in_arms_desc: "Die Union der finnischen Waffenbrüder steht an der Spitze der nationalsozialistischen Bewegung und gewinnt zunehmend an Unterstützung, da unser Land von außen bedroht wird. Wenn wir mit ihnen zusammenarbeiten würden, könnten wir viel Unterstützung für die Verteidigung der Nation gewinnen."
 FIN_arm_the_lotta_svard: "Bewaffnen Sie die Lotta Svärd"
 FIN_arm_the_lotta_svard_desc: "Die Lotta Svärd haben sich in ihrer Rolle als Hilfstruppe als großer Gewinn erwiesen. In Anbetracht ihrer Fähigkeiten und unserer schwierigen Lage ist es vielleicht an der Zeit, die Organisation besser zu bewaffnen und sie effektiver in die Streitkräfte zu integrieren."
 FIN_parmis_devils: "Pärmi's Teufel"
 FIN_parmis_devils_desc: "Das Strafbataillon von Nikke Pärmi hat sich als effektive Nutzung von Arbeitskräften erwiesen, die sonst hinter Gittern gesessen hätten. Wir sollten seine Arbeit ausweiten und eine Division von Gefangenen schaffen, die bereit sind, für ihr Land zu kämpfen."
 FIN_militarized_society: "Militarisierte Gesellschaft"
 FIN_militarized_society_desc: "Wenn unsere Nation den Ansturm überleben soll, mit dem wir konfrontiert sind, müssen wir die Fassade der Politik fallen lassen und die vollständige Militarisierung der Gesellschaft in Angriff nehmen. Nur durch solche extremen Maßnahmen werden wir unsere Feinde besiegen."
 FIN_a_cry_for_help: "Ein Schrei nach Hilfe"
 FIN_a_cry_for_help_desc: "Der Völkerbund hat in seiner Aufgabe versagt, die Mitgliedsstaaten vor Konflikten zu schützen. Aber es gibt immer noch Menschen im Ausland, die unseren Hilferuf hören und uns zu Hilfe kommen können. Zumindest hoffen wir das."
 FIN_greater_finland: "Großes Finnland"
 FIN_greater_finland_desc: "Wir werden nicht mehr von rücksichtslosen Nachbarn, die unser Land begehren, ausgeplündert werden. Stattdessen werden wir zum Raubtier und dehnen unsere Grenzen bis zu ihren natürlichen Grenzen aus, über die Länder Kareliens hinaus."

 FIN_right_wing_policies: "Die Politik des rechten Flügels"
 FIN_right_wing_policies_desc: "Die Linken sind nichts weiter als Agenten ausländischer Mächte. Sie würden ihr Heimatland sofort verraten, wenn ihnen das die Gunst von [SOU.Capital.GetCapitalVictoryPointName] sichert. Wenn unsere Nation gedeihen und überleben soll, müssen wir uns an die Parteien und Organisationen der Rechten wenden."
 FIN_discredit_the_democratic_system: "Diskreditieren Sie das demokratische System"
 FIN_discredit_the_democratic_system_desc: "Unser demokratisches System taumelt lediglich von einer Krise in die nächste, ohne entschlossenes, sinnvolles Handeln. In dieser gefährlichen Situation, in der wir uns befinden, können wir eine solche Schwäche nicht länger tolerieren und müssen die Massen über die Mängel dieses politischen Systems aufklären."
 FIN_prepare_a_military_coup: "Bereiten Sie einen Militärputsch vor"
 FIN_prepare_a_military_coup_desc: "Die [FIN.GetNameDef] braucht eine starke, entschlossene Führung, die in der Lage ist, in einer Krise die schwierigen Entscheidungen zu treffen. Die einzigen, die derzeit dazu in der Lage sind, sind die Militärs. Anstatt zu warten, bis die Nation unter Demokraten und Sozialisten zerfällt, werden wir die Grundlagen für einen Militärputsch schaffen."
 FIN_a_fascist_regime: "Ein faschistisches Regime"
 FIN_a_fascist_regime_desc: "Nachdem das nationale Parlament unter dem Einfluss des Militärs steht, können wir nun ein Regime schmieden, das auf Stärke, Ehre und Loyalität zu [FIN.GetName] basiert."
 FIN_seek_german_protection: "Suchen Sie den Schutz Deutschlands"
 FIN_seek_german_protection_desc: "Der Völkerbund hat bei der Durchsetzung des internationalen Rechts völlig versagt. Wir müssen akzeptieren, dass die Stärke der Streitkräfte der einzige entscheidende Faktor in den internationalen Beziehungen ist. Damit unsere Nation überleben kann, müssen wir daher Hilfe von unseren stärkeren Nachbarn wie [GER.GetNameDef] suchen."
 FIN_join_axis: "Sich der Achse anschließen"
 FIN_join_axis_desc: "Es gibt nur wenige, die in der Lage sind, der Macht der Achsenmächte die Stirn zu bieten. Anstatt an der Seitenlinie zu bleiben, sollten wir ihrem Bündnis beitreten und es nutzen, um unsere eigenen außenpolitischen Ziele zu verfolgen."
 FIN_finnish_supremacy_in_the_north: "Finnische Vormachtstellung im Norden"
 FIN_finnish_supremacy_in_the_north_desc: "Während die anderen Nationen unserer Region sich streiten und über ihre Unterwerfung durch größere Mächte verhandeln, können nur wir eine Alternative bieten. Unter unserer Führung können wir unsere Völker zum Sieg über jeden Feind führen, der uns bedrohen könnte."
 FIN_finnish_legion_of_honor: "Finnische Ehrenlegion"
 FIN_finnish_legion_of_honor_desc: "Unsere Truppen sind der Schild, der die kommunistischen Horden an unserer Grenze zurückhält. Wir sollten mehr tun, um ihre Tapferkeit zu ehren, indem wir eine Elite-Ehrenlegion schaffen, in die die Tapfersten von ihnen eintreten können."
 FIN_tactical_wargaming_department: "Abteilung für taktische Kriegsspiele"
 FIN_tactical_wargaming_department_desc: "Die Anforderungen der modernen Kriegsführung steigen von Tag zu Tag. Wenn unser Oberkommando mithalten soll, müssen wir es um neue Abteilungen erweitern, in denen es mit neuen Methoden durch taktisches Wargaming experimentieren kann."
 FIN_advanced_jaeger_training_program: "Fortgeschrittenes Jaeger-Ausbildungsprogramm"
 FIN_advanced_jaeger_training_program_desc: "Unsere Jägereinheiten gelten seit langem als die Elite der Streitkräfte. Ihre Ursprünge reichen bis in den Ersten Weltkrieg zurück, als die ersten von ihnen in Deutschland ausgebildet wurden. Vielleicht ist es an der Zeit, die Einheiten zu modernisieren und damit auch die Moral der gesamten Armee zu stärken."
 FIN_industrial_cooperation: "Industrielle Zusammenarbeit"
 FIN_industrial_cooperation_desc: "Die Mitglieder der Achsenmächte verfügen über eine Fülle von Wissen und Ressourcen. Es ist an der Zeit, dass wir in der Industrie zusammenarbeiten, um diese ungenutzten Ressourcen zum Wohle unserer jeweiligen Nationen besser zu nutzen."
 FIN_bring_foreign_armor_experts: "Holen Sie ausländische Panzerexperten"
 FIN_bring_foreign_armor_experts_desc: "Panzer sind ein wichtiger Bestandteil jeder modernen Armee, aber unsere Erfahrung mit ihnen ist begrenzt. Vielleicht könnten wir unsere Fähigkeiten mit ihnen erweitern, indem wir ausländische Experten auf diesem Gebiet zu uns einladen."
 FIN_military_research: "Militärische Forschung"
 FIN_military_research_desc: "Die Kriegsführung wird mit dem Aufkommen neuer Technologien und Taktiken, die diese nutzen, ständig neu erfunden. Um die kontinuierliche Stärke und Einsatzbereitschaft unserer Streitkräfte zu gewährleisten, sollten die Mitglieder unseres Bündnisses ihr Wissen und ihre Technologie gemeinsam nutzen."
 FIN_patriotic_peoples_movement: "Patriotische Volksbewegung"
 FIN_patriotic_peoples_movement_desc: "Die Patriotische Volksbewegung hat trotz des Widerstands des früheren Regimes große Anstrengungen unternommen, um die Massen über die Notwendigkeit des Nationalstolzes und der Verteidigung der Nation gegen den Kommunismus aufzuklären. Wenn wir sie in unser Vertrauen ziehen könnten, würden wir eine viel größere Unterstützungsbasis für unser Regime gewinnen. "
 FIN_academic_karelian_society: "Akademische Karelische Gesellschaft"
 FIN_academic_karelian_society_desc: "Seit über einem Jahrzehnt gewinnt eine Organisation von Intellektuellen und Studenten an der Universität Helsinki zunehmend an Einfluss. Ihre Hauptziele stimmen gut mit unseren überein, nämlich das Streben nach einer Verbesserung Finnlands im Einklang mit unserer Geschichte. Vielleicht können wir einen Weg finden, zusammenzuarbeiten."
 FIN_mustapaidat: "Mustapaidat"
 FIN_mustapaidat_desc: "Die fortgesetzte Militarisierung der Gesellschaft wird dafür sorgen, dass unser Volk so stark ist, wie es nur sein kann. Durch die Einbeziehung paramilitärischer Kräfte können wir militärische Werte in allen Schichten der Gesellschaft fördern, von denen, die noch zu jung sind, um in die Armee einzutreten, bis zu denen, die vielleicht zu alt dafür sind."
 FIN_take_over_the_suojeluskunta: "Übernehmen Sie die Suojeluskunta"
 FIN_take_over_the_suojeluskunta_desc: "Die Suojeluskunta hat als Hilfstruppe von Reservisten fungiert, die in Krisenzeiten zur Verteidigung der Nation herangezogen werden können. Wenn wir die Organisation unter unsere Kontrolle bringen, könnten wir sie nutzen, um Tausende für unsere Sache zu indoktrinieren. "
 FIN_maan_turva: "Maan Turva"
 FIN_maan_turva_desc: "Nur durch die sorgfältige Überwachung der Bevölkerung können wir sicherstellen, dass kein Verrat oder Umsturz stattfindet. Im Gegenzug können wir das Regime schützen und sicherstellen, dass die Nation nicht von innen heraus zerstört wird."
 FIN_finnish_irredentism: "Finnischer Irredentismus"
 FIN_finnish_irredentism_desc: "Obwohl wir unsere Unabhängigkeit vom ehemaligen Russischen Reich erlangt haben, gibt es immer noch Länder und Menschen, die rechtmäßig von uns regiert werden sollten, aber unter dem Joch der Unterdrückung durch unsere Feinde gefangen sind. Wir müssen unser Volk für die Befreiung dieser Länder mobilisieren."
 FIN_keepers_of_the_north: "Bewahrer des Nordens"
 FIN_keepers_of_the_north_desc: "Wir sind das einzige Regime im Baltikum, das die Willensstärke besitzt, diese Region zu regieren und gegen äußere Feinde zu verteidigen. Solange nicht alle Völker der Region unter unserer Herrschaft vereint sind, kann es keinen dauerhaften Frieden geben."
 FIN_sotilaalliset_kappalaiset: "Sotilaalliset Kappalaiset"
 FIN_sotilaalliset_kappalaiset_desc: "Der Zugang zu einem Seelsorger ist ein wichtiger Dienst, auf den unsere Soldaten angewiesen sind. Viele dieser Seelsorger machen sich zu Recht auch Sorgen um die Zukunft unseres Landes. Wenn wir mit ihnen zusammenarbeiten würden, könnten wir nicht nur Augen und Ohren an der Front gewinnen, sondern auch sicherstellen, dass die richtigen Botschaften die Truppen erreichen."
 FIN_national_fanatism: "Nationaler Fanatismus"
 FIN_national_fanatism_desc: "Die Gesellschaft muss von Fanatismus und Hingabe für die Sache der [FIN.GetAdjective] Überlegenheit durchdrungen sein. Wir haben immer wieder bewiesen, dass uns niemand aufhalten kann und dass es nichts gibt, was den Aufstieg unserer Nation zur Größe aufhalten kann, wenn wir zusammenarbeiten."
 FIN_military_promotions: "Militärische Beförderungen"
 FIN_military_promotions_desc: "Unsere Militäroffiziere haben der Nation mit großer Ehre und Hingabe gedient. Es ist an der Zeit, dass wir die Besten von ihnen für ihren Beitrag zur Rettung unseres Landes vor der Unterwerfung durch unsere historischen Feinde belohnen."
 FIN_indoctrinate_the_workers: "Indoktrinierung der Arbeiter"
 FIN_indoctrinate_the_workers_desc: "Dank unserer verstärkten Überwachung der Bevölkerung wissen wir nun besser, welche Propagandamethoden wirksam sind. Wir sollten dieses Wissen nutzen, um die Bevölkerung zu indoktrinieren und ihre absolute Loyalität gegenüber der Regierung und [FIN.GetNameDef] sicherzustellen."
 FIN_intellectual_elite: "Intellektuelle Elite"
 FIN_intellectual_elite_desc: "Durch die sorgfältige Zusammenarbeit zwischen dem Militär und den aufgeklärten Mitgliedern der Intelligenz ist es uns gelungen, die Nation aus den Fängen des Sozialismus und der Entartung zu befreien. Es ist an der Zeit, dass wir diejenigen, die uns unterstützt haben, belohnen, indem wir in ihre akademischen Fähigkeiten investieren. "


 FIN_enhance_southern_infrastructure: "Verbesserung der südlichen Infrastruktur"
 FIN_enhance_southern_infrastructure_desc: "Da die [ROOT.GetAdjective] Nation ihren Platz in der Welt sichern will, muss sie sich auf den Aufbau und die Verbesserung ihrer industriellen Kapazitäten konzentrieren. Der erste Schritt zur Erreichung dieses Ziels ist die Verbesserung der Infrastruktur in den südlichen Regionen, um sicherzustellen, dass sie besser darauf vorbereitet sind, die Anforderungen der Leicht- und Schwerindustrie kurzfristig zu erfüllen."
 FIN_industrial_development: "Industrielle Entwicklung"
 FIN_industrial_development_desc: "Mit der zunehmenden Industrialisierung der Welt muss [ROOT.GetName] Schritt halten, wenn es ein wichtiger Akteur auf der globalen Bühne werden will. Die Investitionen, die wir in unsere Schwerindustrie tätigen, werden nicht nur Arbeitsplätze schaffen und die Wirtschaft ankurbeln, sondern auch die notwendigen Ressourcen bereitstellen, um die Herausforderungen der Zukunft zu meistern."
 FIN_bank_of_aland: "Bank von Åland"
 FIN_bank_of_aland_desc: "Die Bank von Åland ist ein Eckpfeiler der Wirtschaft von [ROOT.GetName] und sorgt für die notwendige Stabilität und Unterstützung, um Wachstum und Wohlstand zu fördern. Durch Investitionen in die Bank von Åland investiert [ROOT.GetName] in seine Zukunft und legt damit den Grundstein für eine stärkere, wohlhabendere Nation."
 FIN_suomen_akatemia: "Suomen Akatemia"
 FIN_suomen_akatemia_desc: "Mehrere [ROOT.GetAdjective]-Intellektuelle, angeführt von dem renommierten Mathematiker Leo Sario, drängen auf die Gründung der Suomen Akatemia, die zur führenden akademischen Einrichtung des Landes werden soll, um wissenschaftliche Innovationen voranzutreiben und [ROOT.GetName] an die Spitze der technologischen Entwicklung zu bringen."
 FIN_janiskoski_power_plant: "Kraftwerk Jäniskoski"
 FIN_janiskoski_power_plant_desc: "Wir werden ein Kraftwerk in Jäniskoski bauen, um die Elektroschmelze der Kolosjoki-Nickelmine mit zuverlässiger Energie zu versorgen und das Wachstum des [722.GetName]-Gebiets anzukurbeln, was wiederum die wirtschaftliche Entwicklung im Norden von [ROOT.GetName] ankurbeln soll."
 FIN_found_pohjolan_voima: "Gründung von Pohjolan Voima"
 FIN_found_pohjolan_voima_desc: "Mit der jüngsten Expansion der Forstwirtschaft und der Schwerindustrie steigt auch der Bedarf an Energie. Wir werden die Energieerzeugung zentralisieren und das unbegrenzte Potenzial der Wasserkraft nutzen, um das industrielle Wachstum von [ROOT.GetName] zu fördern."
 FIN_expand_imatra_hydropower_plant: "Ausbau des Imatra-Wasserkraftwerks"
 FIN_expand_imatra_hydropower_plant_desc: "Das 1922 errichtete Wasserkraftwerk Imatra hat sich als zuverlässige Energiequelle für die wachsende Industrie von [ROOT.GetName] erwiesen. Mit dem Ausbau der fünften und sechsten Maschine wird die Kapazität des Kraftwerks noch weiter steigen und ein weiteres industrielles Wachstum in der Region [928.GetName] ermöglichen."
 FIN_makola_mine: "Makola-Mine"
 FIN_makola_mine_desc: "In Makola und Hitura wurden reiche Nickel- und Kupfervorkommen gefunden. Unsere Experten sind der Meinung, dass diese Vorkommen ein großes Potenzial für das Wirtschaftswachstum unserer Nation und die schnell wachsende Militärindustrie bergen, und sie raten, mit dem Bau der Makola-Mine zu beginnen, um so bald wie möglich eine ständige Quelle wertvoller Mineralien zu sichern."
 FIN_power_from_the_dams: "Strom aus den Dämmen"
 FIN_power_from_the_dams_desc: "Unter Ausnutzung der natürlichen Ressourcen der reichlich vorhandenen Flüsse von [ROOT.GetName] wurde ein sinnvoller Ausbau der Wasserkraftinfrastruktur vorgeschlagen. Unseren Experten zufolge wird die Investition in den Bau neuer Wasserkraftwerke die Mittel für eine drastische Ausweitung unserer industriellen Kapazitäten und für das Wachstum unseres Landes bereitstellen."
 FIN_tire_factory_at_nokia: "Reifenfabrik bei Nokia"
 FIN_tire_factory_at_nokia_desc: "In Konfliktzeiten benötigt [ROOT.GetName] eine Quelle für Reifen für das Militär. Die Sicherstellung einer zuverlässigen Versorgung zur Gewährleistung der Mobilität und Einsatzbereitschaft unserer Streitkräfte sollte daher eine Priorität sein. \nWir haben einen Plan, die Reifenfabrik von Suomen Gummitehdas in Nokia zu erweitern und die Produktionslinien auf die Verwendung von synthetischem Kautschuk und recycelten Materialien umzustellen, um mögliche Engpässe zu überwinden."
 FIN_vaisala_radiosonde_tests: "Väisälä's Radiosondentests"
 FIN_vaisala_radiosonde_tests_desc: "Unter der Leitung von Professor Vilho Väisälä haben die Pionierarbeiten in der Radiosondentechnologie den Weg für eine erfolgreiche kommerzielle Produktion geebnet. Aufbauend auf dem Erfolg des ersten finnischen Radiosondenstarts im Jahr 1931 haben kontinuierliche Forschung und Entwicklung zu bedeutenden technologischen Fortschritten geführt."
 FIN_oy_alkoholiliike: "Oy Alkoholiliike"
 FIN_oy_alkoholiliike_desc: "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen, und jetzt ist es an der Zeit, dass Oy Alkoholiliike, die Alkoholgesellschaft, das finnische Militär mit wichtigen Komponenten für seine Waffen unterstützt. [Durch sorgfältige Produktion und Veredelung werden sie sich auf die Herstellung hochwirksamer Brandcocktails spezialisieren, die der Infanterie den Vorteil verschaffen, den sie braucht, um feindliche leichte Panzer zu neutralisieren."
 FIN_integrate_oy_tikkakoski: "Oy Tikkakoski integrieren"
 FIN_integrate_oy_tikkakoski_desc: "Um die [ROOT.GetAdjective] Waffenindustrie zu stärken, wird Oy Tikkakoski in die staatliche Waffenfabrik integriert. Dieser Schritt wird die Waffenproduktion erhöhen und die Entwicklung neuer Feuerwaffen für das [ROOT.GetAdjective]-Militär fördern."
 FIN_national_firepower: "Nationale Feuerkraft"
 FIN_national_firepower_desc: "Angesichts der dringenden äußeren Bedrohungen, mit denen unsere Nation konfrontiert ist, müssen wir umfangreiche Investitionen in neue Militärfabriken tätigen. In diesen Anlagen werden die neuesten Artilleriekanonen für unsere Landstreitkräfte und Küstenbatterien hergestellt, um sicherzustellen, dass [ROOT.GetNameDef] über die notwendige Feuerkraft zur Verteidigung seiner Grenzen verfügt."
 FIN_contract_with_yhteissisu: "Vertrag mit Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "Wir werden in Zusammenarbeit mit führenden [ROOT.GetAdjective]-Unternehmen das Unternehmen Yhteissisu Oy gründen, um den [ROOT.GetAdjective]-Verteidigungskräften zuverlässige und effiziente Transportmöglichkeiten zu bieten. Verteidigungsstreitkräfte. [Durch die Übertragung der Produktion des Sisu S-21 Lastkraftwagens an Yhteissisu wird die Produktion von Lastkraftwagen und Bussen für den militärischen Einsatz gestärkt, wodurch sichergestellt wird, dass unsere Streitkräfte in jeder Situation mit den erforderlichen Ressourcen ausgestattet sind."
 FIN_outokumpu_for_defence_industry: "Outokumpu für die Verteidigungsindustrie"
 FIN_outokumpu_for_defence_industry_desc: "Die Investition in das nationale Unternehmen der Metallindustrie, Outokumpu Oy, wird dazu beitragen, die Verteidigungsbereitschaft von [ROOT.GetName] zu erhöhen. Die Errichtung einer einheimischen Metallfabrik in Pori und einer Kupferelektrolyseanlage zur Raffination von Rohkupfer wird die Selbstversorgung mit Kupfer und Messing in [ROOT.GetName] sicherstellen."
 FIN_industrial_upgrade_in_harjavalta: "Industrielle Modernisierung in Harjavalta"
 FIN_industrial_upgrade_in_harjavalta_desc: "In Harjavalta werden derzeit Anstrengungen unternommen, um die Nickel- und Kupferindustrie zu modernisieren und zu rationalisieren. Mit modernster Technologie und verbesserten Produktionsmethoden soll die Produktion maximiert und die Position von [ROOT.GetName] als führender Produzent dieser wichtigen Mineralien gestärkt werden."
 FIN_expand_mining_prospection: "Ausweitung der Bergbauprospektion"
 FIN_expand_mining_prospection_desc: "Investitionen in moderne Bergbauwerkzeuge und der Ausbau der Mineninfrastruktur legen den Grundstein für eine robuste Mineralgewinnungsindustrie. Ein erhöhter Ausstoß wird den Bedürfnissen der nationalen Verteidigung dienen und die Konfliktbereitschaft des Landes stärken."
 FIN_elijarvi_mine: "Bergwerk Elijärvi"
 FIN_elijarvi_mine_desc: "Wir haben Proben erhalten, die im Zusammenhang mit Aushubarbeiten in der Nähe von Elijärvi gefunden wurden und die auf das Vorhandensein von Chromerz hinweisen, das sehr reich an Chrom sein könnte. Wir müssen neue Bergbauarbeiten in diesem Gebiet aufnehmen und eine zuverlässige Chromquelle für die Rüstungsindustrie sichern."
 FIN_tornio_steel_factory: "Stahlwerk Tornio"
 FIN_tornio_steel_factory_desc: "Die Errichtung eines Stahlwerks in Tornio, in der Nähe der Kemi-Mine, verspricht eine Revolutionierung der finnischen Metallindustrie. Mit dem Zugang zu den inzwischen reichlich vorhandenen Chrom- und Nickelvorräten von Outokumpu wird das neue Werk Stahl von höchster Qualität produzieren und die Lücke in den industriellen Kapazitäten Finnlands schließen."
 FIN_increase_military_budget: "Erhöhung des Militärhaushalts"
 FIN_increase_military_budget_desc: "Die Sicherheit des Landes ist von größter Bedeutung. Durch die Aufstockung der Mittel für das Militär werden die Verteidigungskräfte gut ausgerüstet und besser auf mögliche Bedrohungen vorbereitet sein."
 FIN_suomen_maavoimat: "Suomen Maavoimat"
 FIN_suomen_maavoimat_desc: "Wir müssen die Fähigkeiten der finnischen Verteidigungskräfte verbessern, indem wir in die Erforschung neuer militärischer Ausrüstung und die Modernisierung von Ausbildungseinrichtungen investieren, um die Einsatzbereitschaft angesichts potenzieller Bedrohungen zu gewährleisten."
 FIN_operation_kilpapurjehdus: "Operation Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc: "Auf Beschluss des Völkerbundes sind die Åland-Inseln seit 1921 entmilitarisiert, was bedeutet, dass in dem Gebiet keine Truppen oder militärische Ausrüstung stationiert sind. Die Spannungen in Europa nehmen jedoch zu, und angesichts der ernsthaften Bedrohung durch eine feindliche Landung auf den Inseln hat unser Oberkommando einen Plan zur Bewaffnung und Befestigung der Åland-Inseln ausgearbeitet. \nDie Vorbereitungen sind getroffen, und unsere Truppen sind zum Handeln bereit!"
 FIN_extra_refresher_exercises: "Zusätzliche Auffrischungsübungen"
 FIN_extra_refresher_exercises_desc: "Die Spannungen in Europa nehmen weiter zu, und wenn [ROOT.GetAdjective] die Unabhängigkeit bewahrt werden soll, müssen wir die Verteidigung Finnlands durch intensive Übungen verstärken, um uns auf einen möglichen Ausbruch eines Konflikts vorzubereiten und die Entschlossenheit und Bereitschaft der Finnen zu zeigen, die Souveränität der Nation zu verteidigen, wenn es nötig ist."
 FIN_the_cold_front: "Die Kaltfront"
 FIN_the_cold_front_desc: "Die harten Winterbedingungen an der finnischen Front erfordern eine gute Vorbereitung. Die Nachschubwege müssen gesichert und die Tarnungstaktiken verbessert werden, damit die Verteidigungskräfte den Herausforderungen des Winters standhalten können."
 FIN_jaeger_movement: "Jaeger-Bewegung"
 FIN_jaeger_movement_desc: "Das [ROOT.GetAdjective] Oberkommando hat den Vorschlag unterbreitet, die Verteidigungskräfte durch die Beförderung von Offizieren mit früherer Jaeger-Ausbildung zu verstärken. Diese Offiziere sind Experten in Guerilla-Kriegsführung und Sabotageoperationen hinter den feindlichen Linien, was sie zu perfekten Kandidaten macht, um neue Einheiten in unkonventionellen Kriegstaktiken auszubilden und sie in die Schlacht zu führen."
 FIN_salvaged_and_retooled: "Gerettet und umgerüstet"
 FIN_salvaged_and_retooled_desc: "Wenn unsere Streitkräfte im Krieg siegen sollen, müssen wir uns auf die Maximierung der Ressourcen im Krieg konzentrieren. Durch die Nutzung erbeuteter feindlicher Ausrüstung, die Bergung beschädigten Materials und die Umrüstung auf die finnische taktische Doktrin können wir den Versorgungsbedarf unserer Armee decken und unsere militärischen Fähigkeiten erheblich stärken."
 FIN_winter_warfare: "Winterkriegsführung"
 FIN_winter_warfare_desc: "Sich auf das Schlimmste vorbereiten, wie die Besten kämpfen. Wir müssen die Nachschubwege für die harten Winterbedingungen ausbauen und unsere Truppen darauf vorbereiten, der Kälte zu trotzen und an der Front weiterzukämpfen."
 FIN_motti_tactics: "Motti-Taktik"
 FIN_motti_tactics_desc: "Bei der Motti-Strategie geht es darum, gegnerische Einheiten einzukesseln und zu isolieren, um ihre Logistik- und Kommunikationslinien zu unterbrechen. Die Umsetzung dieses Ansatzes erfordert eine sorgfältige Planung und Ausbildung der Verteidigungskräfte, um seine Wirksamkeit auf dem Schlachtfeld zu gewährleisten. Wenn wir die Motti-Kriegsführung nutzen und perfektionieren, können wir den Feind ausmanövrieren und dort angreifen, wo er es am wenigsten erwartet."
 FIN_foreign_armor: "Ausländische Rüstung"
 FIN_foreign_armor_desc: "Während die [ROOT.GetAdjective] Armee versucht, ihre Panzerfähigkeiten im Krieg zu stärken, müssen wir außerhalb unserer eigenen Grenzen nach Lösungen suchen. Der Erwerb ausländischer Panzer, wie z.B. des schwedischen Landsverk L-62 II, kann eine willkommene Ergänzung des [ROOT.GetAdjective]-Arsenals darstellen und den Einfallsreichtum und die Anpassungsfähigkeit des Landes im Angesicht von Widrigkeiten demonstrieren."
 FIN_utilize_the_sami: "Nutzen Sie die Sami"
 FIN_utilize_the_sami_desc: "Wir müssen die einzigartigen Fähigkeiten der Samen anerkennen, die Experten für die Navigation im rauen arktischen Terrain sind. Indem wir ihr Wissen über das Land nutzen, können wir unsere Aufklärungsfähigkeiten verbessern, und indem wir sie als Rentierhirten einsetzen, können wir unsere Versorgungslinien in abgelegenen Gebieten verbessern. Die Samen können eine wichtige Rolle in unserer Verteidigungsstrategie spielen, und wir müssen sicherstellen, dass ihr Fachwissen voll genutzt wird."
 FIN_long_range_patrols: "Langstreckenpatrouillen"
 FIN_long_range_patrols_desc: "Langstreckenpatrouillen werden ein wesentliches Element in den Aufklärungs- und Sabotagebemühungen der [ROOT.GetAdjective]-Armee sein, da sie sich nun den Herausforderungen der modernen Kriegsführung stellen muss. Diese hochtrainierten Einheiten sind darauf spezialisiert, die feindlichen Linien zu durchdringen, Informationen zu sammeln und verheerende Überraschungsangriffe zu starten, was sie zu einem entscheidenden Faktor in den Kriegsanstrengungen macht."
 FIN_finnish_radio_intelligence: "Finnische Funkaufklärung"
 FIN_finnish_radio_intelligence_desc: "Mit der Verschärfung des Krieges hat das finnische Militär erkannt, wie wichtig es ist, zuverlässige Informationen zu sammeln. Unter der Leitung von Reino Hallama wurde eine Gruppe talentierter Funker zusammengestellt, die den feindlichen Funkverkehr abfangen und entschlüsseln sollen. Mit ihren Fähigkeiten und Kenntnissen werden diese Funker den finnischen Streitkräften wertvolle Informationen liefern und dazu beitragen, das Blatt im Krieg zu wenden."
 FIN_sissi: "Sissi"
 FIN_sissi_desc: "Im Verlauf des Konflikts werden unsere leichten Sissi-Infanterietruppen zu einer unschätzbaren Bereicherung für die finnischen Streitkräfte, da sie ihre Erfahrung mit Patrouillen und Hinterhalten auf große Entfernungen nutzen, um feindliche Ziele anzugreifen. Ausgestattet mit überlegener Geländekenntnis und der Fähigkeit, sich schnell und lautlos zu bewegen, sind sie dem Feind ein Dorn im Auge und eine Quelle des Stolzes für das finnische Volk."
 FIN_national_armor_focus: "Nationale Rüstung im Fokus"
 FIN_national_armor_focus_desc: "Mit der Intensivierung der Kriegsanstrengungen muss [ROOT.GetName] seine Aufmerksamkeit auf die eigene Militärindustrie richten. Wir konzentrieren uns auf die Entwicklung der einheimischen Panzerproduktion, um unsere gepanzerten Streitkräfte zu stärken und Fahrzeuge zu entwickeln, die auf die besonderen Bedürfnisse auf dem Schlachtfeld zugeschnitten sind."
 FIN_underground_resistance_cells: "Unterirdische Widerstandszellen"
 FIN_underground_resistance_cells_desc: "Während der Feind vorrückt, weigern sich einige Finnen, sich zu ergeben. Kleine, agile Widerstandszellen greifen zu den Waffen und führen Hinterhalte, Überfälle und Sabotageakte durch. Ihre Geländekenntnisse und ihr Engagement für die Sache machen sie zu einer gewaltigen Bedrohung für jeden noch so mächtigen Angreifer."
 FIN_mannerheim_line: "Mannerheim-Linie"
 FIN_mannerheim_line_desc: "Um unsere Verteidigung zu stärken, müssen wir unsere Aufmerksamkeit auf die Mannerheim-Linie richten. Die Mannerheim-Linie ist ein komplexes Netz von Verteidigungsanlagen, das sich über die Ostgrenze des Landes erstreckt und gegen feindliche Übergriffe gesichert werden muss. Zu diesem Zweck arbeitet die Armee an der Verbesserung sowohl der Befestigungen selbst als auch der Nachschublinien, die sie versorgen und funktionsfähig halten."
 FIN_defense_in_depth: "Verteidigung in der Tiefe"
 FIN_defense_in_depth_desc: "Je stärker und entschlossener der Feind wird, desto klarer wird, dass eine einzige statische Frontlinie nicht ausreicht, um ihn aufzuhalten. Wir müssen neue Befestigungen und kleinere Verteidigungslinien hinter der Hauptfrontlinie errichten, die mehrere Schutzschichten bilden und unseren Streitkräften die Flexibilität geben, bei Bedarf einen Gegenangriff zu starten. Wir werden den Feind für jeden Zentimeter [ROOT.GetAdjective] Boden bezahlen lassen, den er zu erobern versucht."
 FIN_helsinki_air_defense: "Helsinki Luftverteidigung"
 FIN_helsinki_air_defense_desc: "Da sich ein Krieg über [ROOT.GetName] abzeichnet, muss Helsinki befestigt werden. Die Stadt und ihre Küstenlinie sind anfällig für Angriffe, und es obliegt dem [ROOT.GetAdjective]-Militär, sie zu schützen. Eine verbesserte Luftverteidigung und Küstenbefestigung wird nicht nur die Stadt schützen, sondern auch die Entschlossenheit der Nation stärken, jedem Angriff zu widerstehen."
 FIN_suomen_ilmavoimat: "Suomen Ilmavoimat"
 FIN_suomen_ilmavoimat_desc: "Wir müssen uns auf die Verbesserung der Effektivität der [ROOT.GetAdjective] Luftwaffe durch Investitionen in Forschung und Ausbildung. [Ziel ist es, eine moderne und flexible Luftwaffe zu schaffen, die in der Lage ist, den Herausforderungen der modernen Kriegsführung zu begegnen und die Bodentruppen bei Kampfeinsätzen entscheidend zu unterstützen."
 FIN_expand_air_bases: "Luftstützpunkte ausbauen"
 FIN_expand_air_bases_desc: "Da die Spannungen rund um [ROOT.GetName] zunehmen, müssen wir sicherstellen, dass unsere Verteidigungskräfte über die nötigen Mittel verfügen, um angemessen zu operieren. \nWir werden die Luftwaffe bei ihrem Vorhaben unterstützen, die Zahl der Luftwaffenstützpunkte im ganzen Land zu erhöhen, um sicherzustellen, dass ihre Piloten in Konfliktzeiten schnell einsatzbereit sind."
 FIN_pilot_training: "Pilotenausbildung"
 FIN_pilot_training_desc: "Angesichts der gestiegenen Nachfrage nach Luftstreitkräften in der modernen Kriegsführung ist eine fortschrittlichere und spezialisierte Ausbildung für unsere Piloten erforderlich. Durch Investitionen in neue Ausbildungsmethoden und Ausrüstung kann die [ROOT.GetAdjective] Luftwaffe sicherstellen, dass ihre Piloten zu den besten der Welt gehören."
 FIN_naval_airforce: "Marineluftwaffe"
 FIN_naval_airforce_desc: "In dem Maße, wie die Seestreitkräfte von [ROOT.GetName] wachsen, müssen auch ihre Luftstreitkräfte wachsen. Der Aufbau einer eigenen Marineluftwaffe wird sicherstellen, dass die finnische Marine über die nötige Unterstützung verfügt, um die Ostsee zu beherrschen und Luftstreitkräfte und Überwasserflotten zu koordinieren, um alle Bedrohungen abzuwehren."
 FIN_national_aircraft_production: "Nationale Luftfahrzeugproduktion"
 FIN_national_aircraft_production_desc: "Da [ROOT.GetName] mit der Gefahr eines Krieges konfrontiert ist, wird es immer deutlicher, dass eine moderne Luftwaffe für die Verteidigung des Landes unerlässlich ist. Zu diesem Zweck wurde ein nationales Flugzeugproduktionsprogramm ins Leben gerufen, das die notwendigen Ressourcen und die Unterstützung für [ROOT.GetAdjective]-Flugzeugkonstrukteure und -hersteller bereitstellen soll, um sicherzustellen, dass [ROOT.GetName] mit den europäischen Großmächten konkurrieren kann."
 FIN_expand_air_force_academy: "Ausbau der Air Force Academy"
 FIN_expand_air_force_academy_desc: "Im Rahmen der nationalen Bemühungen um die Verbesserung der Luftwaffe werden wir die Luftwaffenakademie erheblich ausbauen. Die Erweiterung wird nicht nur neue Einrichtungen umfassen, sondern auch eine Verbesserung der Pilotenausbildung durch den Bau neuer Flugplätze in Kauhava und Tikkakoski."
 FIN_foreign_aircraft: "Ausländische Flugzeuge"
 FIN_foreign_aircraft_desc: "Die [ROOT.GetAdjective] Luftwaffe muss ihre Fähigkeiten ausbauen, um die Souveränität der Nation zu schützen und die Sicherheit unseres Heimatlandes zu gewährleisten. Um unsere Fähigkeiten und die Entwicklung unserer eigenen Flugzeuge zu verbessern, werden wir uns um ausländische Flugzeugkonstruktionen und Fachwissen bemühen."
 FIN_support_for_ground_forces: "Unterstützung für die Bodentruppen"
 FIN_support_for_ground_forces_desc: "Im Laufe des Krieges hat sich gezeigt, dass die Bodentruppen mehr Unterstützung aus der Luft benötigen. Zu diesem Zweck werden wir in die Entwicklung und Produktion von Luftnahunterstützungsflugzeugen investieren, um unseren Truppen am Boden lebenswichtigen Luftschutz zu bieten. Dadurch erhalten sie die Unterstützung, die sie brauchen, um ihre Stellungen zu halten und den Feind zurückzudrängen."
 FIN_dominate_the_skies: "Beherrsche den Himmel"
 FIN_dominate_the_skies_desc: "[ROOT.GetAdjective] der Himmel wird uns gehören! Die Produktion neuer Kampfflugzeuge und Investitionen in Forschung und Entwicklung moderner Luftkampftechnologien werden es uns ermöglichen, die Luftüberlegenheit zu sichern und unser Heimatland zu schützen. Unsere qualifizierten Piloten werden den Himmel beherrschen und dem Feind den Kampf ansagen."
 FIN_expand_production_lines: "Produktionslinien ausbauen"
 FIN_expand_production_lines_desc: "Die [ROOT.GetAdjective] Luftwaffe muss ihre Produktionskapazitäten ausbauen, um den wachsenden Anforderungen der Kriegsanstrengungen gerecht zu werden. Durch den Bau neuer Produktionslinien können wir den Ausstoß neuer Flugzeuge erhöhen und sicherstellen, dass unsere Luftwaffe im Kampf gegen unsere Feinde ein mächtiger Faktor bleibt."
 FIN_modernize_production_lines: "Produktionslinien modernisieren"
 FIN_modernize_production_lines_desc: "Um eine Luftfahrtindustrie von Weltrang zu schaffen, die in der Lage ist, die fortschrittlichsten Militärflugzeuge zu produzieren, wird die [ROOT.GetAdjective]-Regierung in die Modernisierung der nationalen Fabriken investieren, die für die Herstellung von Luftfahrzeugen zuständig sind, um sicherzustellen, dass die Luftwaffe von [ROOT.GetName] Zugang zur neuesten und zuverlässigsten Flugzeugtechnologie hat."
 FIN_suomen_merivoimat: "Suomen Merivoimat"
 FIN_suomen_merivoimat_desc: "Die Seestreitkräfte von [ROOT.GetName] müssen in der Lage sein, ihr Heimatland gegen jede potenzielle Bedrohung zu verteidigen. Mit einem Schwerpunkt auf der Erforschung moderner Marineausrüstung und der Entwicklung eines verbesserten Ausbildungsprogramms wird die [ROOT.GetAdjective] Marine zu einer schlagkräftigen Macht werden, die in der Lage ist, unsere Interessen auf dem Wasser zu schützen."
 FIN_the_merchant_fleet: "Die Handelsflotte"
 FIN_the_merchant_fleet_desc: "Als Teil der Kriegsanstrengungen muss die Handelsflotte von [ROOT.GetName] in der Lage sein, Schritt zu halten, um den Transport von lebenswichtigen Gütern zu gewährleisten. Indem wir in die Produktion neuer Schiffe investieren, können wir unsere Fähigkeit stärken, uns selbst zu versorgen und unsere Position in jedem Konflikt zu sichern."
 FIN_conversion_of_civilian_vessels: "Umrüstung von zivilen Schiffen"
 FIN_conversion_of_civilian_vessels_desc: "Wenn der Krieg weitergeht, müssen wir alle uns zur Verfügung stehenden Ressourcen nutzen. Durch den Umbau von zivilen Schiffen kann [ROOT.GetName] seine Seekapazitäten schnell verstärken und seine Küsten vor feindlichen Bedrohungen schützen. Große Eisbrecher können zu Küstenverteidigungsschiffen umfunktioniert werden, während kleinere Schiffe als Zerstörer oder Patrouillenboote dienen können, um ein beeindruckendes Verteidigungsnetz entlang der [ROOT.GetAdjective]-Küste zu schaffen."
 FIN_coastal_defense: "Küstenverteidigung"
 FIN_coastal_defense_desc: "Angesichts ausländischer Angriffe ist es von größter Bedeutung, dass die finnische Küste gut geschützt ist. Durch die Verbesserung der Küstenverteidigungsinfrastruktur können wir uns besser auf mögliche Bedrohungen vom Meer aus vorbereiten."
 FIN_marine_jaeger_divisions: "Marine-Jäger-Divisionen"
 FIN_marine_jaeger_divisions_desc: "Die finnischen Marinejäger (Rannikkojääkärit) wurden Ende 1934 als Elitetruppe der finnischen Marine gegründet. Diese gut ausgebildeten und anpassungsfähigen Soldaten sind für eine Vielzahl von Missionen ausgerüstet, von der Küstenverteidigung bis hin zu amphibischen Angriffen, und werden bei möglichen Gefechten an der Ostseeküste eine wichtige Rolle spielen."
 FIN_rapid_raiders: "Schnelle Plünderer"
 FIN_rapid_raiders_desc: "So wie die Welt sich weiterentwickelt, muss auch unsere Marine sich weiterentwickeln. Durch Investitionen in die Erforschung und Herstellung moderner Zerstörer, die mit der neuesten Torpedotechnologie ausgestattet sind, werden wir in der Lage sein, unsere Feinde mit schneller und tödlicher Gewalt anzugreifen."
 FIN_deep_sea_raiders: "Tiefseeräuber"
 FIN_deep_sea_raiders_desc: "Da die Kriegsanstrengungen auf dem Spiel stehen, muss die [ROOT.GetAdjective] Marine die Produktion moderner U-Boote hochfahren, um die feindlichen Nachschubwege zu unterbrechen und unsere eigenen Handelsrouten zu schützen. Diese eleganten und tödlichen Schiffe werden die Herzen der feindlichen Seeleute in Angst und Schrecken versetzen und dazu beitragen, [ROOT.GetName]'s Platz als Seemacht zu sichern."
 FIN_sea_mines_strategy: "Seeminen-Strategie"
 FIN_sea_mines_strategy_desc: "Durch den Einsatz von Minen an strategischen Orten will die [ROOT.GetAdjective] Marine darauf ab, die Gewässer um ihre Küsten für feindliche Flotten gefährlich zu machen, um ihnen die Annäherung an die Küsten von [ROOT.GetAdjective] zu erschweren und die Sicherheit unseres Seehandels zu gewährleisten."
 FIN_expansion_towards_the_atlantic: "Expansion in Richtung Atlantik"
 FIN_expansion_towards_the_atlantic_desc: "Die [ROOT.GetAdjective]-Schiffsbauindustrie wird sich in Richtung Atlantik aufmachen, ihre Marinekapazitäten erweitern und größere Schiffe bauen, um ihre Macht über den Ozean zu demonstrieren. Mit der Hinzufügung von Schlachtschiffen und Flugzeugträgern wird die Marine von [ROOT.GetName] zu einer Kraft werden, mit der auf der Weltbühne gerechnet werden muss."
 FIN_strengthen_the_naval_bases: "Verstärken Sie die Marinestützpunkte"
 FIN_strengthen_the_naval_bases_desc: "Während sich [ROOT.GetName] auf den Krieg vorbereitet, ist es von entscheidender Bedeutung, dass die Marinestützpunkte gut ausgerüstet und geschützt sind. Durch die Verbesserung der Infrastruktur und der Verteidigungsanlagen unserer Marinestützpunkte können wir sicherstellen, dass unsere Flotte sicher und bereit ist, den Feind zu bekämpfen."
 FIN_expand_ship_building_industry: "Schiffbauindustrie ausbauen"
 FIN_expand_ship_building_industry_desc: "Mit dem steigenden Bedarf an militärischen Schiffen steigt auch der Bedarf an Werften, die diese Schiffe herstellen können. Mit einer erweiterten Schiffsbauindustrie wird [ROOT.GetName] besser gerüstet sein, seine Streitkräfte mit den Schiffen auszustatten, die sie benötigen, um ihre Macht zu demonstrieren und ihre Küsten zu schützen."
 FIN_acquire_andros_dockyards: "Erwerb der Andros-Werft"
 FIN_acquire_andros_dockyards_desc: "Der Erwerb der Andros-Werft in Turku wird die Produktionskapazitäten unseres führenden Schiffskonstrukteurs, $FIN_crichton_vulcan_organization$, erheblich verbessern. Mit diesem Neuzugang wird die [ROOT.GetAdjective] Marine in der Lage sein, mehr und bessere Schiffe zu produzieren und damit ihre Macht und ihren Einfluss in der Region zu vergrößern."
 FIN_innovative_designs: "Innovative Entwürfe"
 FIN_innovative_designs_desc: "In einem gewagten Innovationssprung stellen unsere Ingenieure das ehrgeizige Projekt "Hyökkäysvaunu" vor, einen superschweren Panzer, der die Grenzen der gepanzerten Kriegsführung neu definiert. Auch wenn es unkonventionell erscheinen mag, spiegelt dieses kühne Unterfangen die Entschlossenheit von [ROOT.GetNameDef] wider, bahnbrechende Designs zu erforschen und die Grenzen des Möglichen auf dem Schlachtfeld zu verschieben."

