 NORDIC_air_production: "Luftproduktion"
 NORDIC_air_production_desc: "Wenn wir die Vorherrschaft in der nördlichen Hemisphäre und darüber hinaus erlangen wollen, müssen wir den jahrelangen Vorsprung der Großmächte aufholen. Glücklicherweise können wir die Praktiken, das Wissen und die Ausrüstung, die wir nutzen können, um den Feind auszustechen und diese Lücke zu schließen, gemeinsam nutzen."
 NORDIC_naval_aircraft: "Marineflugzeuge"
 NORDIC_naval_aircraft_desc: "Die Zukunft der Seekriegsführung liegt in der Luft. Unsere Marinebomber werden die Schiffe unserer Feinde auf den Grund des Meeres schicken, und von unseren Flugzeugträgern aus werden Schwärme von Kampfflugzeugen den Himmel mit dem Rauch der gegnerischen Flugzeuge bedecken."
 NORDIC_air_exercises: "Luftübungen"
 NORDIC_air_exercises_desc: "Da der Luftkampf eine neue Ära des Krieges einläutete, muss diese neue Ära der Zusammenarbeit zwischen unseren Nationen von straff durchgeführten gemeinsamen Luftoperationen begleitet werden. Dazu müssen unsere Streitkräfte gemeinsam üben, bis sie wie eine Einheit fliegen."
 NORDIC_bomber_command: "Bomberkommando"
 NORDIC_bomber_command_desc: "Die Einrichtung eines gemeinsamen Bomberkommandos wird es uns ermöglichen, unsere Bodenunterstützung auf dem Schlachtfeld und unsere Bombereinsätze hinter den feindlichen Linien besser zu koordinieren. Nur so können unsere nördlichen Nationen eine konzertierte Aktion gegen unsere Feinde durchführen."
 NORDIC_fighter_command: "Kampfflugzeugkommando"
 NORDIC_fighter_command_desc: "Genauso wie wir unsere Ideale und unsere übergreifende Mission teilen, teilen wir auch den Himmel über uns. Wir müssen gemeinsam fliegen, um den Luftraum des anderen zu schützen und die Lufthoheit über dem Schlachtfeld zu erlangen, damit unsere Verbindungen nicht durch die Bodenunterstützung des Feindes unterbrochen werden."
 NORDIC_carrier_effort: "Einsatz von Flugzeugträgern"
 NORDIC_carrier_effort_desc: "Die neue Grenze der Seeschlacht ist der Himmel über ihnen. Wir müssen unsere Ressourcen bündeln, um die besten Träger und die besten Trägerflugzeuge zu entwickeln. Auf diese Weise können wir die Meere beherrschen und so die Sicherheit schaffen, die unsere Länder brauchen."
 NORDIC_ground_operations: "Bodenoperationen"
 NORDIC_ground_operations_desc: "Wenn wir mehr Stützpunkte bauen, können wir unsere gemeinsamen Luftoperationen flexibler gestalten, und wenn wir mehr Luftabwehrbatterien bauen, können wir unser Land verteidigen und unseren Piloten den Rücken freihalten. Auf diese Weise schaffen wir ein vernetztes Bodenunterstützungssystem, um die Wirksamkeit unserer Luftoperationen zu maximieren."

 NORDIC_naval_exercises: "Marine-Übungen"
 NORDIC_naval_exercises_desc: "Alle unsere Nationen haben ein jahrhundertealtes maritimes Erbe, die Ostsee und der Nordatlantik haben unsere Kultur und unseren Lebensstil geprägt, aber wie alle seefahrenden Nationen wissen, kann das Meer gleichzeitig ein Graben und eine Autobahn sein. Wir müssen lernen, wie wir uns von der See aus verteidigen und angreifen können."
 NORDIC_defend_the_danish_belt: "Verteidigen Sie den dänischen Gürtel"
 NORDIC_defend_the_danish_belt_desc: "Der Dänische Belt ist das Tor zur Ostsee. Wenn sie die Ostsee vom Nordatlantik aus nicht erreichen können, sind unsere Nationen viel sicherer vor einer Invasion von See aus. Konzentrieren wir also unsere Anstrengungen darauf, ihn in eine Mauer zu verwandeln, damit wir unbehelligt durch die Ostsee ziehen können."
 NORDIC_control_the_northern_sea: "Kontrolle über die nördlichen Meere"
 NORDIC_control_the_northern_sea_desc: "Die norwegische See und die Nordsee sind das Tor zum Atlantik. Wenn wir unsere Anstrengungen dort konzentrieren, können wir mit den Nationen an der Nordküste Europas verhandeln und sogar Nordamerika erreichen, wenn wir das wollen."
 NORDIC_baltic_sea_dominance: "Vorherrschaft in der Ostsee"
 NORDIC_baltic_sea_dominance_desc: "Die Ostsee ist seit langem unser Hinterhof. Wir haben keine Chance, wenn wir anderen Nationen die freie Herrschaft über ihre Wellen überlassen. Lassen Sie uns die Küsten ausbauen, damit wir diese kalte und unnahbare Weite beherrschen können."
 NORDIC_naval_research_institute: "Institut für Marineforschung"
 NORDIC_naval_research_institute_desc: "Es wird nicht ausreichen, wenn wir unsere Feinde einholen, wir müssen auch in der Marinetechnologie an der Spitze stehen, so wie wir es früher getan haben. Lassen Sie uns das Erbe der Erforschung und der Vorherrschaft der Marine in unserer Region nutzen."
 NORDIC_submarine_cooperation: "U-Boot-Kooperation"
 NORDIC_submarine_cooperation_desc: "Wenn wir dem Feind die Möglichkeit nehmen, Truppen und Nachschub auf dem Seeweg zu transportieren, haben wir den Krieg schon halb gewonnen. Der beste Weg, dies zu gewährleisten, ist die gemeinsame Arbeit an der Herstellung von U-Booten auf dem neuesten Stand der Technik."
 NORDIC_naval_officer_academy: "Offiziersakademie der Marine"
 NORDIC_naval_officer_academy_desc: "Auf einen guten Offizier kommt es in der Seekriegsführung mehr an als in den meisten anderen Kampfformen. Ein einzelner Matrose kann nicht viel tun, wenn er nicht von der Hierarchie der Offiziere koordiniert wird, die die Schiffe und Einsatzkräfte unserer Seestreitkräfte besetzen. Investitionen in die Ausbildung dieser Männer, damit sie schwierige Entscheidungen treffen und zusammenarbeiten können, sind von größter Bedeutung."
 NORDIC_amphibious_forces: "Amphibische Streitkräfte"
 NORDIC_amphibious_forces_desc: "Indem wir sicherstellen, dass wir unsere Feinde überall und jederzeit angreifen können, können wir ihre Offensivfähigkeiten einschränken. Wenn sie immer mit einer Landung irgendwo an ihrer Küste rechnen müssen, können sie nicht so viele Einheiten an der Front einsetzen. Daher müssen wir uns auf amphibische Operationen und Marines konzentrieren."

 NORDIC_joint_military_exercises: "Gemeinsame Militärübungen"
 NORDIC_joint_military_exercises_desc: "Unsere Soldaten und Offiziere sind noch nie mit einem Bündnis wie dem jetzigen konfrontiert worden, und sie müssen so lange geübt werden, bis die Zusammenarbeit zur zweiten Natur wird. Sobald dies geschehen ist, werden die [NORDIC_get_alliance_name]-Kräfte nicht mehr aufzuhalten sein."
 NORDIC_unified_recruitment: "Vereinheitlichte Rekrutierung"
 NORDIC_unified_recruitment_desc: "Wir müssen einen Weg finden, unsere Rekrutierungsbemühungen zu vereinheitlichen und den Prozess zu straffen, damit wir mehr unserer Männer so schnell wie möglich vom Rekrutierungsbüro an die Front bringen können."
 NORDIC_mechanized_army: "Mechanisierte Armee"
 NORDIC_mechanized_army_desc: "Wenn wir unsere Anstrengungen darauf konzentrieren, unsere Männer für den Kampf in und an riesigen, mit Stahl und Kanonen ausgestatteten Fahrzeugen auszubilden, können wir mit weniger Männern eine größere Schlagkraft erzielen. Vorausgesetzt natürlich, wir können genug von den besagten Kolossen produzieren."
 NORDIC_infantry_first: "Infanterie zuerst"
 NORDIC_infantry_first_desc: "Seit Generationen ziehen unsere Männer nur mit ihren Waffen und ihren Kleidern auf das Schlachtfeld, um mit Zähnen und Klauen um jeden Zentimeter gegen eine andere arme Seele vor ihnen zu kämpfen. Wenn unsere Truppen die Augen des Feindes vor sich sehen können, werden sie die Bedrohung erkennen, die von ihm ausgeht, und bis zum Tod für ihre Nationen kämpfen."
 NORDIC_expedited_training: "Expedited Training"
 NORDIC_mountaineers: "Gebirgsspezialisten"
 NORDIC_mountaineers_desc: "Die nordische Region ist ideal für die Ausbildung und den Einsatz von Bergsteigern geeignet. Mit einem starken Kader von Gebirgsspezialisten sollten wir in der Lage sein, die Region viel leichter zu verteidigen und einen Gegenangriff zu ermöglichen, wann immer wir die Chance dazu haben. Selbst wenn ein Teil unseres Territoriums in die Hände des Feindes fallen sollte, werden wir niemals aufgeben."

 NORDIC_nordic_construction_developments: "Nordische Bauentwicklungen"
 NORDIC_nordic_construction_developments_desc: "Es gibt viel zu tun in [NORDIC_get_alliance_name], und es bleibt wenig Zeit, bevor die Stunde des Untergangs kommt. Wir werden zusammenarbeiten müssen, um die Verbesserungen zu finden, die wir brauchen, um in der Entwicklung unserer Nationen voranzukommen."
 NORDIC_materiel_design: "Materielles Design"
 NORDIC_materiel_design_desc: "Der Krieg hat sich im Laufe der Generationen in vielerlei Hinsicht verändert, aber seit Jahrhunderten läuft er oft auf einen Mann und sein Gewehr hinaus. In dieser neuen Ära der Kriegsführung dürfen wir die Waffen der Männer der [NORDIC_get_alliance_name] nicht vernachlässigen, und indem wir bessere Waffen entwerfen, werden wir auch bessere Soldaten schaffen."
 NORDIC_nordic_electronics: "Nordische Elektronik"
 NORDIC_nordic_electronics_desc: "Die Elektronik ist da und könnte in Zukunft zum entscheidenden Faktor der Kriegsführung werden. Wir dürfen nicht zulassen, dass unser Feind uns im elektronischen Wettrüsten überholt. Lassen Sie uns diese Elektronik gemeinsam entwickeln, damit diese neue Macht auf unserer Seite liegt."
 NORDIC_research_investments: "Gemeinsame Forschungsinvestitionen"
 NORDIC_research_investments_desc: "Unsere neue Allianz ist enger als jede andere, es gibt keinen Grund, warum wir unsere technologischen Fortschritte für uns behalten sollten. Lassen Sie uns unsere Forschung teilen, damit unsere Kriegsführungsinstrumente den nötigen Vorsprung haben, um unsere Feinde auszuschalten."
 NORDIC_civilian_contributions: "Ziviler Beitrag"
 NORDIC_civilian_contributions_desc: "Jetzt, da die Bevölkerung ein neues Gefühl der gemeinsamen Identität mit den anderen Mitgliedern unserer Allianz hat, wissen wir, dass sie bereit sein wird, die Beiträge und Opfer zu bringen, die nötig sind, um die Kriegsmaschine anzutreiben, die [NORDIC_get_alliance_name] Sicherheit und Ruhm bringen wird."
 NORDIC_nuclear_research: "Nukleare Forschung"
 NORDIC_nuclear_research_desc: "Die Wissenschaftler können ihren Mund nicht halten, wenn es um die neue Welt geht, die auf uns zukommt, wenn die Atomspaltung endlich waffenfähig ist. Warum sollte man uns dieses technologische Wunder vorenthalten, das den Krieg mit einem Schlag beenden könnte?"
 NORDIC_nordic_rocketry: "Nordische Raketentechnik"
 NORDIC_nordic_rocketry_desc: "Was wäre, wenn unsere Bomben ohne den Einsatz eines Flugzeugs ausgeliefert werden könnten? Selbstfahrende Waffen sind die Zukunft, wir könnten den Feind bequem von der [NORDIC_get_alliance_name] aus dezimieren, wenn wir das wollen."
 NORDIC_standarized_parts: "Standardisierte Teile"
 NORDIC_standarized_parts_desc: "Jetzt, da wir uns einig sind, können wir davon profitieren, dass wir unsere Standards untereinander austauschen, damit unsere Fabriken so schnell wie möglich auf den neuesten Stand gebracht werden können. Ausrüstung und Teile könnten austauschbar werden, was unsere Produktion erheblich rationalisieren würde."
 NORDIC_fill_the_infrastructure_gaps: "Schließen Sie die Lücken in der Infrastruktur"
 NORDIC_fill_the_infrastructure_gaps_desc: "Bevor wir uns zusammenschlossen, befanden sich unsere Länder auf unterschiedlichen Entwicklungsstufen, und selbst einige Regionen in den am weitesten entwickelten Ländern der [NORDIC_get_alliance_name] könnten eine bessere Infrastruktur gebrauchen. Wir müssen an einem Strang ziehen, um alle Boote zu heben."
 NORDIC_develop_resources: "Ressourcen erschließen"
 NORDIC_develop_resources_desc: "Man weiß nie, was man finden kann, wenn man nur lange genug sucht. Wenn wir unsere Anstrengungen bündeln, könnten wir unentdeckte Ressourcenvorkommen finden, die für den Krieg wichtig sind, und sogar neue Wege entwickeln, um mehr aus dem herauszuholen, was wir bereits haben."
 NORDIC_military_industry_hub: "Drehscheibe der Militärindustrie"
 NORDIC_military_industry_hub_desc: "Durch eine effiziente Konzentration unserer Militärindustrien können wir diese Nähe und Spezialisierung nutzen, um unsere Kriegsmaschinerie auf ein neues Niveau zu heben. Wir werden unseren Feinden überlegen sein, solange wir unsere Fabriken an Ort und Stelle halten."
 NORDIC_ad_hoc_military_industry: "Ad-hoc-Militärindustrie"
 NORDIC_ad_hoc_military_industry_desc: "Wir haben keine Zeit für die Planung und den Bau von monumentalen Fabrikanlagen oder riesigen Beton- und Rauchwolken. Wir müssen unsere Industrie so schnell wie möglich aufbauen, wo immer es möglich ist, mit kleinen Fabriken, die über [NORDIC_get_alliance_name] verstreut sind, damit wir nicht riskieren, alles in einer Schlacht zu verlieren."
 NORDIC_railway_expansion: "Ausbau der Eisenbahn"
 NORDIC_railway_expansion_desc: "Eisenbahnen sind die Arterien unserer Nationen, und mehr denn je brauchen wir diese Transportwege so weit wie möglich. Jetzt, wo wir in der Zielsetzung vereint sind, müssen wir auch physisch durch den Stahl und die Geschwindigkeit der Lokomotiven vereint sein."
 NORDIC_naval_construction: "Schiffbau"
 NORDIC_naval_construction_desc: "Eine lange Tradition der Seefahrt und Weltklasse-Matrosen sind schön und gut, aber sie bedeuten nichts, wenn wir nicht die Schiffe haben, um sie gegen unsere Feinde einzusetzen. Lassen Sie uns gemeinsam eine große Flotte aufbauen, mit der wir jedes Land, das uns bedroht, vernichten können."
 NORDIC_nuclear_production: "Nukleare Produktion"
 NORDIC_nuclear_production_desc: "Jetzt, da wir das Wissen haben, das Atom zu spalten, können wir es auch nutzen. Aber zuerst müssen wir die Materialien und die Infrastruktur herstellen, die nötig sind, um genug zu produzieren, um den Krieg zu unseren Gunsten zu wenden."
 NORDIC_jet_engines: "Aufbruch ins Düsenzeitalter"
 NORDIC_jet_engines_desc: "Neue Fortschritte bei den Düsentriebwerken lassen die Spitzenklasse der Propellerflugzeuge wie ziellos umherschwebende Papierdrachen aussehen. Das neue Zeitalter des Luftkampfes ist angebrochen und wird vom Düsentriebwerk beherrscht werden. Wenn wir unsere Investitionen in diesem Bereich bündeln, können wir unsere Feinde überholen und uns an die Spitze der Nahrungskette der Flugzeuge setzen."
 NORDIC_machine_tools_research: "Forschung im Bereich Werkzeugmaschinen"
 NORDIC_machine_tools_research_desc: "Die Arbeitskräfte sind nur ein Teil der Gleichung. Wir müssen die Produktion unserer Gegner übertreffen, damit wir die Verluste ersetzen können, die sie nicht haben. Deshalb dürfen wir uns nicht auf die Entwicklung neuer Kriegsmaschinen beschränken, sondern müssen uns auf die Maschinen konzentrieren, die diese Maschinen hervorbringen."
 NORDIC_equipment_conversion_focus: "Schwerpunkt Umrüstung von Ausrüstung"
 NORDIC_equipment_conversion_focus_desc: "Wir haben riesige Lagerhäuser voller alter Waffen und Fahrzeuge, die entweder eingemottet oder von unseren gefallenen Feinden erbeutet wurden. Diese alten Ausrüstungsgegenstände können zu den neuesten und tödlichsten Kriegsmaschinen umgerüstet werden, die uns derzeit zur Verfügung stehen."

