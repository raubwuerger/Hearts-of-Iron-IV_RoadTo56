 EGY_development_in_sudan:0 "Entwicklung im Sudan"
 EGY_development_in_sudan_desc:0 "[[~SUD.GetNonIdeologyName~]] hat das Potenzial, ein wertvoller Wirtschaftspartner zu werden. Der Schwerpunkt liegt dabei auf der Steigerung der Investitionen in den Industriesektor, der Bereitstellung von Hilfe bei der Modernisierung von Fabriken und Industrien sowie der Förderung von Kooperationen und Joint Ventures zwischen [[~SUD.GetAdjective~]] und [[~EGY.GetAdjective~]] Unternehmen. Dies wird dazu beitragen, die wirtschaftlichen Beziehungen zwischen den beiden Nationen zu stärken."
 EGY_construct_khartoum_juba_link:0 "[[~551.GetName~]]-[[~884.GetName~]] Link"
 EGY_construct_khartoum_juba_link_desc:0 "Der Bau einer Eisenbahnlinie zwischen Khartum und Juba wird neue wirtschaftliche Möglichkeiten zwischen [[~SUD.GetNonIdeologyName~]] eröffnen. Dazu sind Investitionen in den Ausbau der bestehenden Infrastruktur entlang der Strecke erforderlich. Die Eisenbahn wird einen schnelleren und effizienteren Transport von Waren und Personen zwischen den beiden Ländern ermöglichen und den Handel und die Zusammenarbeit fördern."
 EGY_expand_jonglei_aluminum:0 "Entwickeln Sie [[~884.GetName~]] Aluminium"
 EGY_expand_jonglei_aluminum_desc:0 "Die Region des oberen Nils verfügt über enorme Aluminiumvorkommen. Wir werden die Voraussetzungen schaffen, um die Investitionen in den Bergbau, die Raffination und die Produktion von Aluminium in der Region zu erhöhen und Hilfe bei der Modernisierung der Industrie zu leisten. Durch die Entwicklung der Aluminiumindustrie im Oberen Nil können wir uns den Zugang zu einer lebenswichtigen Ressource für unseren eigenen industriellen Bedarf und für den Export sichern."
 EGY_ministry_of_resources:0 "Ministerium für Ressourcen"
 EGY_ministry_of_resources_desc:0 "Um den Rohstoffbedarf unseres Landes zu sichern und sein Potenzial zu maximieren, müssen wir die Kapazitäten des Rohstoffministeriums ausbauen. Dies erfordert eine Aufstockung der Mittel und des Personals des Ministeriums sowie die Bereitstellung von Schulungen und moderner Ausrüstung."
 EGY_misr_for_trade_and_oil:0 "Misr für Handel und Öl"
 EGY_misr_for_trade_and_oil_desc:0 "Die Gründung des staatlichen Unternehmens Misr for Trade and Oil wird dazu beitragen, den Zugang unseres Landes zu lebenswichtigen Ressourcen wie Öl und anderen strategischen Materialien zu sichern und zu erweitern."
 EGY_banha_industrial_sectors:0 "Industrielle Sektoren in Banha"
 EGY_banha_industrial_sectors_desc:0 "Die Stadt Banha hat das Potenzial, ein wichtiges Industriezentrum für unser Land zu werden. Wir werden uns darauf konzentrieren, in die Infrastruktur zu investieren, die lokale Industrie auszubilden und zu unterstützen und Unternehmen zu ermutigen, sich in diesem Gebiet niederzulassen. Durch den Aufbau des Industriesektors in Banha können wir Arbeitsplätze schaffen und das Wirtschaftswachstum in der Region ankurbeln sowie unsere industrielle Basis diversifizieren."
 EGY_promote_agricultural_development:0 "Förderung der landwirtschaftlichen Entwicklung"
 EGY_promote_agricultural_development_desc:0 ""
 EGY_banque_misr:0 "Finanzierung der Banque Misr"
 EGY_banque_misr_desc:0 "Die Banque Misr ist eine wichtige Institution für die wirtschaftliche Stabilität und das Wachstum unseres Landes. Wir werden die notwendigen Mittel für die Banque Misr bereitstellen, damit sie ihre Tätigkeit ausweiten und ihre Dienstleistungen verbessern kann."
 EGY_the_aswan_dam:0 "Der Assuan-Damm"
 EGY_the_aswan_dam_desc:0 "Der Bau des Assuan-Staudamms wird unserem Land zahlreiche Vorteile bringen, darunter eine höhere Stromerzeugung aus Wasserkraft, eine bessere Bewässerung für die Landwirtschaft und eine bessere Kontrolle über den Nil. Die neuen Möglichkeiten in diesem Gebiet werden ein drastisches industrielles Wachstum ermöglichen."
 EGY_develop_the_east:0 "Erschließung des Ostens"
 EGY_develop_the_east_desc:0 "Der [[~457.GetName~]] war lange Zeit das am wenigsten entwickelte Gebiet unseres Landes. Es ist nun an der Zeit, dass wir uns um die Entwicklung der Industrie in dieser Region bemühen, um sie auf das Niveau des übrigen Landes zu heben."
 EGY_national_defence_funds:0 "Mittel für die Landesverteidigung"
 EGY_national_defence_funds_desc:0 "Ein starkes Militär ist entscheidend für den Schutz und die Sicherheit unseres Landes. Zu diesem Zweck soll ein nationaler Verteidigungsfonds eingerichtet werden, der die notwendigen Mittel für die Entwicklung und den Unterhalt unserer Streitkräfte bereitstellt."
 EGY_rural_education_plan:0 "Ländlicher Bildungsplan"
 EGY_rural_education_plan_desc:0 "Ein starkes Militär ist für den Schutz und die Sicherheit unseres Landes von entscheidender Bedeutung. Dieser Schwerpunkt beinhaltet die Schaffung eines nationalen Verteidigungsfonds, der die notwendigen Mittel für die Entwicklung und den Unterhalt unserer Streitkräfte bereitstellt."


 #army tree ""

 EGY_expand_the_defence_department:0 "Ausbau des Verteidigungsministeriums"
 EGY_expand_the_defence_department_desc:0 "Eine starke Verteidigung ist die Grundlage für die Sicherheit eines jeden Landes. Um die Sicherheit unseres Volkes zu gewährleisten, müssen wir unser Verteidigungsministerium ausbauen und modernisieren. Durch den Ausbau unseres Verteidigungsministeriums werden wir besser gerüstet sein, um den Herausforderungen einer sich ständig verändernden Welt zu begegnen und unser Land vor jeder potenziellen Bedrohung zu schützen."
 EGY_reinforce_the_north:0 "Verstärkung des Nordens"
 EGY_reinforce_the_north_desc:0 "Als Nation mit einer langen Küstenlinie sind wir anfällig für Angriffe vom Meer aus. Wir müssen unsere Nordküste mit einer Reihe von Verteidigungsanlagen befestigen. Dazu gehören der Bau von Artilleriebatterien an der Küste, die Errichtung von Betonbunkern und die Schaffung von Hindernisfeldern, um feindliche Landungsversuche zu erschweren. Durch die Befestigung unserer Nordküste werden wir in der Lage sein, potenzielle Invasionen durch die Marine abzuwehren."
 EGY_fortify_sudan:0 "Festung [[~SUD.GetNonIdeologyName~]]"
 EGY_fortify_sudan_desc:0 "Wir sind anfällig für Infiltrationen und Angriffe aus dem Süden. Wir müssen unsere südliche Grenze innerhalb von [[~SUD.GetNonIdeologyName~]] mit einer Reihe von Verteidigungsanlagen befestigen. Dazu gehören der Bau von Grenzvorposten, die Errichtung von Straßensperren und die Schaffung von Hindernisfeldern, um die feindliche Infiltration zu verhindern. Durch die Verstärkung unserer südlichen Grenze werden wir in der Lage sein, potenzielle Aufstände oder Übergriffe abzuwehren."
 EGY_the_eastern_frontier:0 "Die Ostgrenze"
 EGY_the_eastern_frontier_desc:0 "Die Sinai-Halbinsel ist für uns eine strategisch wichtige Region. Wir müssen diese Region mit einer Reihe von Verteidigungsanlagen befestigen. Dazu gehören der Bau von Grenzposten, die Errichtung von Straßensperren und die Schaffung von Hindernisfeldern, um das Eindringen von Feinden zu verhindern. Durch die Befestigung des Sinai werden wir in der Lage sein, mögliche Übergriffe abzuwehren und die Sicherheit unseres Landes zu gewährleisten."
 EGY_defence_of_cairo:0 "Verteidigung von Kairo"
 EGY_defence_of_cairo_desc:0 "Als unsere Hauptstadt ist Kairo von immenser Bedeutung für unser Land. Sie ist nicht nur das Zentrum unserer Regierung, sondern auch eine Drehscheibe für Kultur, Industrie und Handel. Um die Stadt zu schützen, müssen wir Kairo befestigen und gegen alle potenziellen Bedrohungen verteidigen. Dazu gehört der Aufbau von Luftabwehrsystemen, der Bau von unterirdischen Bunkern und die Schaffung von Hindernisfeldern, um das Vorrücken des Feindes zu verhindern."
 EGY_organize_the_egyptian_resistance:0 "Organisieren Sie den [[~EGY.GetAdjective~]] Widerstand"
 EGY_organize_the_egyptian_resistance_desc:0 "Im Falle einer Invasion unseres Landes dürfen wir nicht die Hoffnung verlieren. Wir müssen unser Volk zusammenrufen und eine Widerstandsbewegung bilden, um gegen die Besatzer zu kämpfen. Dazu gehört die Ausbildung und Bewaffnung von Zivilisten, die Organisation von Sabotageaktionen und die Verbreitung von Propaganda, um die Kontrolle des Feindes zu untergraben. Dies wird uns auch auf den Tag vorbereiten, an dem wir unsere Souveränität zurückfordern können."
 EGY_evacuate_industrial_reserves:0 "Evakuierung der Industriereserven"
 EGY_evacuate_industrial_reserves_desc:0 "Angesichts einer möglichen Invasion oder Besetzung ist es von entscheidender Bedeutung, dass wir unsere industriellen Reserven schützen. Dazu gehört die Verlagerung wichtiger Fabriken, Ausrüstungen und Mitarbeiter an sichere Orte innerhalb und außerhalb unserer Landesgrenzen. Durch die Evakuierung dieser Reserven können wir sicherstellen, dass sie nicht in die Hände des Feindes fallen und weiterhin kriegswichtiges Material für unser Militär produzieren."
 EGY_the_army_in_exile:0 "Die Armee im Exil"
 EGY_the_army_in_exile_desc:0 "Im Falle einer Besetzung unseres Landes dürfen wir unser oberstes Ziel nicht aus den Augen verlieren - die Wiedererlangung unserer Souveränität. Um dies zu erreichen, müssen wir eine Exilarmee bilden, die aus loyalen und engagierten Soldaten besteht, die für die Befreiung unseres Heimatlandes kämpfen werden. Dazu gehört die Rekrutierung und Ausbildung von Soldaten aus den Reihen der Exilanten und Flüchtlinge, die Beschaffung von Ausrüstung aus verbündeten Nationen und der Aufbau einer Kommandostruktur."
 EGY_exile_naval_forces:0 "Exil-Seestreitkräfte"
 EGY_exile_naval_forces_desc:0 "Im Falle einer Besetzung unseres Landes dürfen unsere Seekräfte nicht zurückbleiben. Wir müssen eine Exilmarine aufbauen, die aus loyalen und engagierten Matrosen besteht, die für die Befreiung unseres Heimatlandes kämpfen werden. Dazu gehört die Rekrutierung und Ausbildung von Matrosen aus dem Kreis der Exilanten und Flüchtlinge, die Beschaffung von Ausrüstung aus verbündeten Nationen und der Aufbau einer Kommandostruktur."
 EGY_exiles_in_the_air:0 "Exilanten in der Luft"
 EGY_exiles_in_the_air_desc:0 "Für den Fall, dass unser Land besetzt wird, dürfen unsere Luftstreitkräfte nicht außer Acht gelassen werden. Wir müssen eine Luftwaffe im Exil aufbauen, die aus loyalen und engagierten Piloten besteht, die für die Befreiung unseres Heimatlandes kämpfen werden. Dazu gehört die Rekrutierung und Ausbildung von Piloten aus dem Ausland und von Flüchtlingen, die Beschaffung von Ausrüstung aus verbündeten Nationen und der Aufbau einer Kommandostruktur."
 EGY_egyptian_military_academy:0 "[[~EGY.GetAdjective~]] Militärakademie"
 EGY_egyptian_military_academy_desc:0 "Wir haben die militärische Ausbildung lange Zeit vernachlässigt, aber mit der drohenden Gefahr eines Krieges am Horizont ist der Bedarf an einem modernen und gut ausgebildeten Militär offensichtlich geworden. Mit der Eröffnung einer neuen Militärakademie können wir unsere Offiziere auf höchstem Niveau ausbilden und sicherstellen, dass sie für jede Herausforderung gewappnet sind, die sich ihnen bietet."
 EGY_increase_british_arms_shipments:0 "Erhöhung der [[~EGY.GetAdjective~]] Rüstungslieferungen"
 EGY_increase_british_arms_shipments_desc:0 ""
 EGY_continue_army_segregation:0 "Fortsetzung der Trennung der Armee"
 EGY_continue_army_segregation_desc:0 "Es ist wichtig, die Integrität und Reinheit des ägyptischen Militärs zu wahren. Zu diesem Zweck müssen wir die Politik der Trennung zwischen [[~EGY.GetAdjective~]] und [[~SUD.GetAdjective~]] Soldaten innerhalb der Streitkräfte fortsetzen. Dies wird sicherstellen, dass unsere Soldaten der Nation gegenüber loyal bleiben und sich nicht von äußeren Einflüssen beeinflussen lassen."
 EGY_sudanese_volunteers:0 "[[~SUD.getAdjective~]] Freiwillige"
 EGY_sudanese_volunteers_desc:0 "Wir müssen erkennen, dass ein starkes und effektives Militär nur dann bestehen kann, wenn es die Vielfalt und den Zusammenhalt seiner Soldaten fördert. Durch die Aufhebung der Rassentrennung in den Streitkräften und den gemeinsamen Dienst von [[~EGY.GetAdjective~]]- und [[~SUD.GetAdjective~]]-Soldaten können wir gegenseitiges Verständnis und Respekt fördern und eine stärkere und geschlossenere Truppe schaffen."
 EGY_modernize_our_weaponary:0 "Modernisierung unserer Waffengattung"
 EGY_modernize_our_weaponary_desc:0 "Wir sehen die Notwendigkeit, mit der sich schnell verändernden Waffentechnologie Schritt zu halten. Durch die Modernisierung unserer Rüstung werden wir in der Lage sein, unsere Nation besser zu verteidigen und unsere Macht in der Region zu demonstrieren. Durch diese Konzentration können wir neue und fortschrittliche Waffen erforschen und entwickeln, die uns in künftigen Konflikten einen entscheidenden Vorteil verschaffen."
 EGY_field_piece_research:0 "Feldstückforschung"
 EGY_field_piece_research_desc:0 "Die Artillerie ist das Rückgrat einer jeden modernen Armee, und unsere Artillerietechnik muss dringend auf den neuesten Stand gebracht werden. Durch die Modernisierung unserer Artillerie werden wir in der Lage sein, mehr Feuerkraft auf dem Schlachtfeld einzusetzen und die Effektivität unserer Bodentruppen zu erhöhen."
 EGY_logistical_brigades:0 "Logistische Brigaden"
 EGY_logistical_brigades_desc:0 "Der Erfolg einer jeden militärischen Kampagne hängt von der Fähigkeit ab, die Truppen im Feld zu unterstützen und zu versorgen. Durch die Bildung von Logistikbrigaden können wir unsere Truppen besser unterstützen, indem wir sie mit dem notwendigen Nachschub und der notwendigen Ausrüstung versorgen. Durch diese Konzentration können wir ein Netz von Nachschubdepots, Transport- und Sanitätseinheiten und andere logistische Unterstützung aufbauen."
 EGY_desert_camoflauge:0 "Wüstenkamoflauge"
 EGY_desert_camoflauge_desc:0 "Da der größte Teil unseres Territoriums von Wüste bedeckt ist, ist es unerlässlich, dass unsere Streitkräfte mit der notwendigen Tarnung ausgestattet sind, um unter diesen Bedingungen effektiv zu operieren. Die Wüstentarnung unserer Truppen wird es dem Feind erschweren, sie zu entdecken, und bietet einen zusätzlichen Vorteil im Wüstenkrieg."
 EGY_radio_technologies:0 "Funktechnologien"
 EGY_radio_technologies_desc:0 "Die Einführung von Funktechnologien wird die Art und Weise, wie unser Militär auf dem Schlachtfeld kommuniziert, revolutionieren. Durch die Einführung dieser neuen Technologien können wir die Kommunikation und die Koordinierung zwischen unseren Truppen verbessern sowie die Geschwindigkeit und Effizienz der Befehls- und Kontrollfunktionen erhöhen."
 EGY_new_military_institute:0 "Neues Militärinstitut"
 EGY_new_military_institute_desc:0 "[[~EGY.GetNameDefCap~]] ist seit langem ein Bollwerk der militärischen Stärke in der Region, und mit der Einrichtung einer neuen Militärakademie können wir sicherstellen, dass diese Tradition fortgesetzt wird. Unsere Offiziere werden nach den höchsten Standards ausgebildet, und unsere Soldaten werden bestens gerüstet sein, um unser Land gegen jede Bedrohung zu verteidigen. Durch die Investition in diese neue Akademie senden wir der Welt die Botschaft, dass wir eine Kraft sind, mit der man rechnen muss, und dass unsere Feinde es sich zweimal überlegen sollten, bevor sie sich mit uns anlegen."
 EGY_central_intelligence:0 "Zentrale Intelligenz"
 EGY_central_intelligence_desc:0 "In der schnelllebigen Welt von heute ist Wissen Macht. Durch den Aufbau eines zentralen Nachrichtendienstes werden wir in der Lage sein, Informationen aus allen Teilen der Welt zu sammeln und zu analysieren, was uns einen Vorteil gegenüber unseren Feinden verschafft. Von Spionage und verdeckten Operationen bis hin zur Signalaufklärung. Die Investition in dieses Netzwerk wird sicherstellen, dass wir unseren Gegnern immer einen Schritt voraus sind."
 EGY_decryption_department:0 "Abteilung Entschlüsselung"
 EGY_decryption_department_desc:0 "Um die Geheimnisse unseres Landes zu wahren und uns vor ausländischer Spionage zu schützen, müssen wir in eine erstklassige Entschlüsselungsabteilung investieren. Diese Abteilung ist darauf spezialisiert, feindliche Codes zu knacken und verschlüsselte Kommunikation zu entschlüsseln, was uns einen strategischen Vorteil im Bereich der Nachrichtenbeschaffung verschafft."
 EGY_air_defences:0 "Luftverteidigung"
 EGY_air_defences_desc:0 "Wir haben unsere Befestigungen auf dem Festland ausgebaut, aber jetzt müssen wir uns auf den Schutz unseres Luftraums konzentrieren."
 EGY_continue_motorization_of_the_army:0 "Weitere Motorisierung der Armee"
 EGY_continue_motorization_of_the_army_desc:0 "Das Zeitalter des Fußsoldaten neigt sich dem Ende zu, und wir müssen uns anpassen, um der Zeit voraus zu sein. Wenn wir die Motorisierung unserer Armee fortsetzen, werden wir in der Lage sein, uns schnell und effizient auf dem Schlachtfeld zu bewegen, unsere Feinde auszumanövrieren und dort anzugreifen, wo sie es am wenigsten erwarten. Dies wird nicht nur die Mobilität unseres Militärs erhöhen, sondern auch die Feuerkraft, die Feuerkraft und die Reaktionsfähigkeit steigern."
 EGY_develop_egyptian_armour:0 "Entwicklung von [[~EGY.GetAdjective~]] Panzerung"
 EGY_develop_egyptian_armour_desc:0 "Um unsere Soldaten zu schützen und ihnen im Kampf einen Vorteil zu verschaffen, müssen wir in die Entwicklung fortschrittlicher Panzerungen investieren. Dazu gehören die Erforschung und Herstellung der neuesten Panzer- und Panzerwaffentechnologie sowie die Entwicklung neuer und innovativer Designs, um der Konkurrenz einen Schritt voraus zu sein. Durch Investitionen in dieses Programm werden wir in der Lage sein, ein schlagkräftigeres und widerstandsfähigeres Militär aufzustellen, das auch den härtesten Gefechten standhalten kann."
 EGY_unit_777:0 "Einheit 777"
 EGY_unit_777_desc:0 "Angesichts der wachsenden Bedrohungen von außen müssen wir entschlossen handeln, um unsere Nation und ihre Bevölkerung zu schützen. Zu diesem Zweck müssen wir die Bildung der Einheit 777 vorantreiben - einer hochausgebildeten und spezialisierten Spezialeinheit."
 EGY_study_nuclear_power:0 "Projekt ETRR-1"
 EGY_study_nuclear_power_desc:0 "Es ist von entscheidender Bedeutung, dass wir die Kernenergie studieren und erforschen, um ein tieferes Verständnis für diese leistungsstarke Technologie und ihre möglichen Anwendungen zu erlangen. Wenn wir die Wissenschaft der Kernenergie beherrschen, können wir Kernwaffen entwickeln, die auf jeden potenziellen Angreifer abschreckend wirken."

 EGY_the_egyptian_army_idea:0 "Die [[~EGY.GetAdjective~]] Armee"
 EGY_the_egyptian_army_idea_desc:0 "Jahre der Vernachlässigung durch die Regierung und die Wirtschaft haben die Armee in einen schlechten Zustand versetzt, eine Modernisierung und Reform ist im Falle eines neuen Konflikts erforderlich."
 EGY_the_egyptian_army_modifier:0 "Die ägyptische Armee"
