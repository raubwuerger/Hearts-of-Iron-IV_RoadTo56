 EGY_1936_anglo_egyptian_conference:0 "[[~getYear~]] Anglo-[[~EGY.GetAdjective~]] Konferenz"
 EGY_1936_anglo_egyptian_conference_desc:0 "Die Anglo-[[~EGY.GetAdjective~]] Konferenz in London ist das erste Mal seit 1922, dass die Regierungen von [[~ENG.getAdjective~]] und [[~EGY.getAdjective~]] feierlich zusammentreffen. Im Mittelpunkt der Konferenz steht die Diskussion über die Zukunft von [[~EGY.GetNonIdeologyName~]] und seine Beziehungen zum Vereinigten Königreich und dem Commonwealth."
 EGY_conference_warning:0 "Beginn der Konferenz"
 EGY_conference_warning_desc:0 "Der Termin für die Konferenz steht kurz bevor, daher ist es ideal, dass wir darauf vorbereitet sind."
 EGY_conference_duration_timer:0 "Konferenz Fortlaufend"
 EGY_extend_the_conference:0 "Die Konferenz verlängern"
 EGY_extend_the_conference_desc:0 "Das Ergebnis der Konferenz ist nicht ideal für unsere Partei, es könnte eine gute Idee sein, das Ende der Konferenz zu verschieben, um mehr Verhandlungszeit zu gewinnen. Dies wird jedoch höchstwahrscheinlich von der gegnerischen Partei als Druckmittel gegen uns verwendet werden."
