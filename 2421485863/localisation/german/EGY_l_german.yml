 egypt.1.t:0 "Tod von Fuad I."
 egypt.1.d:0 "Fuad I., der 5 Jahre lang als Sultan unserer Nation und dann weitere 14 Jahre als König diente, ist im königlichen Koubbeh-Palast im Schlaf gestorben. Er wurde 68 Jahre alt.[~[~\n~][~\n~]Fuad I. führte unsere Nation durch die späteren Phasen des Großen Krieges und überwachte die [[~EGY.GetAdjective~]]-Revolution von 1919 und die letztendliche Unabhängigkeitserklärung von [[~ENG.GetNameDef~]] im Jahr 1922, er fuhr dann fort, die Position von [[~EGY.GetNameDef~]] weltweit zu stärken und reformierte und formte das Königreich, wie wir es kennen. [Mit Fuads Tod wird sein Sohn Farouk als Farouk I. unmittelbarer Thronfolger. Da Farouk jedoch noch nicht volljährig ist, wird er bis zu seiner Volljährigkeit in einigen Jahren von Aziz Ezzat und mehreren anderen Prinzen regiert."
 egypt.1.a:0 "Ein Nationalheld verloren."

 egypt.2.t:0 "[[~getYear~]] Anglo-[[~EGY.GetAdjective~]] Konferenz"
 egypt.2.d:0 "Auf Initiative der [[~EGY.getAdjective~]]-Regierung wurde eine [[~getYear~]]-Konferenz einberufen. Anglo-[[~EGY.getAdjective~]]-Konferenz einberufen, auf der Delegationen beider Länder in Kairo zusammentreffen sollen, um über den Status und den Beitrag von [[~EGY.getNameDef~]] als Teil des Commonwealth of Nations und [[~ENG.getAdjective~]]-Protektorat zu diskutieren. [Zu den Themen der Konferenz gehören die gegenseitige Verteidigung zu Lande und in der Luft im Falle einer ausländischen Invasion, die Beziehungen zwischen [[~EGY.getAdjective~]] und [[~SUD.getAdjective~]] sowie das problematische Thema des Suezkanals in der Hoffnung, einen endgültigen Vertrag abzuschließen. Das wird sicherlich die Zukunft der Beziehungen von [[~EGY.GetNameDef~]] mit [[~ENG.GetNameDef~]] und dem Kaiserreich bestimmen."
 egypt.2.a:0 "Nun gut."

 egypt.3.t:0 "Ägypten fordert britischen Militärrückzug"
 egypt.3.d:0 "WIP"
 egypt.3.a:0 "Es hat wenig Sinn, sich dem Unvermeidlichen zu widersetzen."
 egypt.3.b:0 "Ägypten ist zu wichtig, das darf nicht passieren."

 egypt.4.t:0 "[[~EGY.GetNameDefCap~]] droht uns mit [[~ITA.GetNameDef~]]"
 egypt.4.d:0 "[[~EGY.getNameDefCap~]] hat unserer Delegation vor kurzem deutlich gemacht, dass sie diplomatische Beziehungen mit [[~ITA.getNameDef~]] aufzunehmen gedenkt, wenn die Verhandlungen über die Unabhängigkeit von [[~EGY.GetAdjective~]] nicht deutlich vorankommen. getNameDef~]] aufzunehmen, um zu sehen, ob sie durch Bündnisse mit anderen europäischen Nationen mehr erreichen können.[~[~\n~][~\n~]~]Während dies möglicherweise ein Bluff sein könnte, um uns zu Zugeständnissen zu zwingen, könnte die Vorstellung, die [[~EGY.GetAdjective~]]s so drastisch aus unserem Einflussbereich zu verlieren, ein zu großes Risiko darstellen."
 egypt.4.a:0 "Diese Drohung sollte ernst genommen werden."
 egypt.4.b:0 "Ein reiner Bluff."

 egypt.5.t:0 "[[~ENG.getNameDefCap~]] geht auf unsere Forderungen ein"
 egypt.5.d:0 "Die [[~ENG.GetAdjective~]]-Delegation hat unsere Drohung in Betracht gezogen und weitere Zugeständnisse im Gegenzug dafür vorgeschlagen, dass wir bei ihnen zentriert bleiben. Sie sind eindeutig nicht gewillt, zuzulassen, dass rivalisierende Nationen gegen den Willen von [[~ENG.GetNameDef~]] Einfluss auf uns ausüben, und sie sind bereit, zusätzliche Schritte zu unternehmen, um sicherzustellen, dass dies nicht geschieht."
 egypt.5.a:0 "Sie haben die richtige Wahl getroffen."

 egypt.6.t:0 "[[~ENG.getNameDefCap~]] lässt uns bluffen"
 egypt.6.d:0 "Die [[~ENG.GetAdjective~]]-Delegation hat unsere Drohung als einfachen Verhandlungstrick abgetan und hat kein Interesse daran, darauf hereinzufallen, da sie glaubt, dass wir genauso wenig Interesse daran haben, [[~ITA.GetAdjective~]] die Hand zu reichen, wie sie selbst. Zwar haben sie diesmal unseren Bluff durchschaut und uns in Verlegenheit gebracht, aber es ist möglich, dass wir ihre Untätigkeit in Zukunft als Druckmittel einsetzen."
 egypt.6.a:0 "Das hätte besser laufen können."

 egypt.7.t:0 "Vorschlag der [[~EGY.getAdjective~]] Unabhängigkeit"
 egypt.7.d:0 "Während der Verhandlungen mit unserer Delegation auf der Konferenz mit [[~EGY.GetNameDef~]] kamen die [[~EGY.GetAdjective~]]s direkt auf uns zu und fragten uns, was wir von ihrer vollständigen Unabhängigkeit hielten, ohne großen Einfluss oder Unterstützung von [[~ENG.GetAdjective~]]. [Obwohl wir erhebliche Interessen innerhalb von [[~EGY.GetNameDef~]] haben, ist es wichtig, dass wir eine klare Haltung zu dem Vorschlag einnehmen, sie vollständig auszuschließen, und inwieweit wir sie wirklich "unabhängig" sein lassen sollten."
 egypt.7.a:0 "Wir sind nicht gegen eine vollständige [[~EGY.GetAdjective~]] Unabhängigkeit."
 egypt.7.b:0 "Ägypten ist zu wichtig, um es aufzugeben."

 egypt.8.t:0 "[[~ENG.getNameDefCap~]] hat keine Einwände gegen unsere Unabhängigkeit."
 egypt.8.d:0 "Die Delegation von [[~ENG.GetNameDefCap~]] in der Konferenz hat auf unsere Anfrage bezüglich der Aussicht auf unsere vollständige Unabhängigkeit geantwortet und erklärt, dass sie bereit ist, keine Einwände zu erheben, wenn ihre Interessen in unserem Land geschützt und gesichert würden, während sie bei Bedarf auch als strategischer Knotenpunkt erhalten bliebe.[~[~\n~][~\n~]~]Zweifellos hat diese Unterstützung ihren Preis, aber sie ist ein guter Schritt in die richtige Richtung."
 egypt.8.a:0 "Eine höchst willkommene Neuigkeit."

 egypt.9.t:0 "[[~ENG.getNameDefCap~]] ist gegen unsere Unabhängigkeit."
 egypt.9.d:0 "[Die Delegation von [[~ENG.GetNameDefCap~]] in der Konferenz hat auf unsere Anfrage zur Aussicht auf unsere volle Unabhängigkeit geantwortet und unmissverständlich klar gemacht, dass sie unsere volle Unabhängigkeit verhindern wollen, da sie darin eine große Bedrohung für ihre Interessen und strategischen Ziele in unserem Land sehen. Mit einer solch arroganten Ansicht über die rechtmäßige Unabhängigkeit unseres Landes könnte es zunehmend schwieriger werden, mit [[~ENG.GetAdjective~]] effektiv zu verhandeln."
 egypt.9.a:0 "Arrogante Narren."

 egypt.10.t:0 "[[~ENG.getNameDefCap~]] schickt uns industrielle Zugeständnisse"
 egypt.10.d:0 "Gelder von der Bank von [[~ENG.GetNameDef~]] wurden in unsere nationale Reserve geleitet, um das Wachstum unserer Entwicklung zu unterstützen und unsere finanzielle Zukunft zu sichern. Dies ist wahrscheinlich eine Maßnahme, um uns gegenüber den [[~ENG.GetAdjective~]] zu erweichen."
 egypt.10.a:0 "Akzeptierte Begriffe."

 egypt.11.t:0 "[[~ENG.getNameDefCap~]] schlägt einen Vertrag über gegenseitige Marineforschung vor"
 egypt.11.d:0 "[[~ENG.GetNameDefCap~]] hat uns heute vorgeschlagen, dass unsere Seestreitkräfte gemeinsame Marineübungen durchführen und vorübergehend bei der Entwicklung unserer Marinetechnologien zusammenarbeiten. Sie behaupten, dass die Zusammenarbeit zwischen unseren Seestreitkräften die Interessen beider Parteien im Mittelmeer und im Roten Meer stärken wird."
 egypt.11.a:0 "Dies wird für uns beide von Vorteil sein."

 egypt.12.t:0 "[[~EGY.getNameDefCap~]] fordert größere Autonomie"
 egypt.12.d:0 "WIP"
 egypt.12.a:0 "Sie sind loyal und zu sehr ein Verbündeter."
 egypt.12.b:0 "Sie sind zu unzuverlässig."

 egypt.13.t:0 "[[~ENG.getNameDefCap~]] gewährt uns größere Autonomie"
 egypt.13.d:0 "WIP"
 egypt.13.a:0 "Ägypten und Großbritannien, für immer vereint."

 egypt.14.t:0 "[[~ENG.getNameDefCap~]] verweigert uns größere Autonomie"
 egypt.14.d:0 "WIP"
 egypt.14.a:0 "Ein unvorhergesehener Verrat."

 egypt.15.t:0 "Konferenz endet zu Gunsten von [[~EGY.getNameDef~]]"
 egypt.15.d:0 "Mit dem Ende der Konferenz ist es klar, dass [[~EGY.GetNameDef~]] die klare Oberhand über [[~ENG.GetNameDef~]] gewonnen hat. Es ist nun offensichtlich, dass ihr Recht auf Selbstbestimmung und die Vertreibung des Einflusses von [[~ENG.GetAdjective~]] zugunsten der vollständigen Unabhängigkeit der [[~EGY.GetAdjective~]] nun Realität ist und dass dies nun ein Prozess ist, den sie als Maßnahme ergreifen können, wenn sie dies wünschen. Die Zukunft von [[~EGY.GetNameDef~]] bleibt dennoch unklar."
 egypt.15.a:0 "Die Konferenz ist beendet."

 egypt.16.t:0 "Konferenz endet zu Gunsten von [[~ENG.getNameDef~]]"
 egypt.16.d:0 "Mit dem Ende der Konferenz ist klar, dass [[~ENG.GetNameDef~]] klar die Oberhand gegen [[~EGY.GetNameDef~]] gewonnen hat. Es ist klar, dass die [[~EGY.GetAdjective~]]s dazu bestimmt sind, den [[~ENG.GetAdjective~]]s untertan zu bleiben und dass ihre Idee der Unabhängigkeit lediglich eine Formalität ist, um die globalen Beziehungen zu stärken und die Menschen zu beschwichtigen. [Die Interessen von [[~ENG.GetAdjective~]] in [[~EGY.GetNameDef~]] sind nun mit eisernem Griff gestärkt worden. Mit dieser Entwicklung könnten jedoch die Unruhen innerhalb der Nation aufgrund von Anti-[[~ENG.GetAdjective~]]-Stimmungen zunehmen, und nur die Zeit wird zeigen, wie die Zukunft der Nation aussieht."
 egypt.16.a:0 "Die Konferenz ist beendet."

 egypt.17.t:0 "Konferenz endet ergebnislos"
 egypt.17.d:0 "Aufgrund unerwarteter Umstände konnte die Konferenz nicht fortgesetzt werden oder es konnte keine eindeutige Oberhand gewonnen werden. Es ist unklar, wie es weitergehen wird, aber beide Seiten könnten versuchen, aus diesen Entwicklungen Kapital zu schlagen."
 egypt.17.a:0 "Die Konferenz ist beendet."

 egypt.18.t:0 "[[~EGY.getName~]] bittet um unsere Unterstützung"
 egypt.18.d:0 "Die [[~EGY.GetAdjective~]] Bewegung der Muslimbruderschaft, die sich derzeit als Guerillabewegung im Untergrund befindet, hat uns um Unterstützung in Form von materieller Hilfe oder sogar Freiwilligen im Falle einer Rebellion gegen die Monarchie und den Einfluss von [[~ENG.GetAdjective~]] gebeten, die sie aus ihrem Land vertreiben und einen starken, unabhängigen arabischen Staat errichten wollen. Dies könnte eine Gelegenheit sein, ein befreundetes Land im Nahen Osten zu errichten und die Macht von [[~ENG.GetNameDef~]] in der Region stark zu schwächen."
 egypt.18.a:0 "Wir werden unsere Freunde gegen [[~ENG.GetNameDef~]] unterstützen."
 egypt.18.a2:0 "Dies ist eine Chance für uns."
 egypt.18.b:0 "Wir sind nicht interessiert."

 egypt.19.t:0 "[[~GER.GetName~]] sagt seine Unterstützung zu"
 egypt.19.d:0 "[[~GER.GetNameDefCap~]] hat entschiedene Sympathie für unsere Sache geäußert und die Gelegenheit ergriffen, [[~ENG.GetAdjective~]] in Afrika entgegenzutreten, und hat uns Unterstützung im Falle einer Rebellion angeboten, sei es in Form von materieller oder personeller Hilfe, oder beidem."
 egypt.19.a:0 "Ausgezeichnet."
 egypt.19_tt:0 "Wir werden zusätzliche [~§Y~]2000 Infanterieausrüstung[~§!~] bei Ausbruch des Bürgerkrieges erhalten."

 egypt.20.t:0 "[[~GER.getName~]] sagt seine Unterstützung nicht ab"
 egypt.20.d:0 "Obwohl [[~ENG.GetNameDef~]] unserer Sache gegen den Realismus und [[~ENG.GetNameDef~]] wohlwollend gegenübersteht, wird [[~GER.GetNameDef~]] uns keinerlei Unterstützung für unsere Sache zukommen lassen. Vielleicht ein Fehler in den Beziehungen, aber es gibt vielleicht gute Möglichkeiten zwischen uns beiden, sollten wir in der Lage sein, uns zu beweisen."
 egypt.20.a:0 "Das ist bedauerlich."

 egypt.21.t:0 "Bewaffnete Revolten im Sudan"
 egypt.21.d:0 "WIP"
 egypt.21.a:0 "Der Konflikt eskaliert."

 egypt.22.t:0 "Rebellion im Sudan"
 egypt.22.d:0 "Die Spannungen im [[~SUD.GetNonIdeologyName~]] nehmen seit Monaten kontinuierlich zu, und die Bevölkerung ist zunehmend unzufrieden mit unserer Besatzung. Unsere harte, von uns auferlegte Politik und unser allgemeiner Mangel an Unterstützung haben den Zorn und die Unruhe unter der [[~SUD.GetAdjective~]]-Bevölkerung nur noch weiter angeheizt. Als Reaktion auf diese Zustände hat sich eine Gruppe nationalistischer [[~SUD.GetAdjective~]]-Führer zusammengefunden, um eine bewaffnete Rebellion gegen unsere Besatzung zu starten. Die Rebellion gewinnt schnell an Schwung, da sowohl das [[~SUD.GetAdjective~]] Militär als auch die Zivilbevölkerung zu den Waffen greifen, um für ihre Freiheit zu kämpfen."
 egypt.22.a:0 "Die Rebellion muss niedergeschlagen werden!"
 egypt.22.b:0 "Eine edle Sache."

 egypt.23.t:0 "[[~EGY.getName~]] bietet den Kauf des Suezkanals an"
 egypt.23.d:0 "WIP"
 egypt.23.a:0 "Ein verlockendes Angebot."
 egypt.23.b:0 "Wir würden niemals etwas so Wichtiges verkaufen."

 egypt.24.t:0 "[[~907.Owner.getName~]] nimmt unser Angebot an"
 egypt.24.d:0 "WIP"
 egypt.24.a:0 "Die richtige Wahl."

 egypt.25.t:0 "[[~907.Owner.getName~]] lehnt unser Angebot ab"
 egypt.25.d:0 "WIP"
 egypt.25.a:0 "Sie weigern sich, das zurückzugeben, was uns rechtmäßig gehört."

 egypt.26.t:0 "Farouk I. erhebt sich auf den Thron"
 egypt.26.d:0 "Als Farouk volljährig wurde, fand seine Krönung im königlichen Palast in Kairo statt. Er wurde von der Kairoer Polizei und der königlichen Garde eskortiert und bei seiner Ankunft von mehreren Mitgliedern der [[~EGY.GetAdjective~]]-Regierung und Mitgliedern seines Kabinetts begrüßt. Nach seiner Ankunft wurde er als König von [[~EGY.GetNameDef~]] gekrönt und bestieg den Thron als Farouk I.[~\n~][~\n~]~]Farouk ist der jüngste gekrönte Monarch in der Geschichte unseres Landes, und es bleibt abzuwarten, ob er in der Lage sein wird, das gleiche Prestige und Erbe seines Vaters zu halten."
 egypt.26.a:0 "Lang lebe Farouk I.!"

 egypt.27.t:0 "[[~getYear~]] Anglo-[[~EGY.GetAdjective~]] Konferenz"
 egypt.27.d:0 "Auf Initiative der [[~EGY.getAdjective~]]-Regierung wurde eine [[~getYear~]] Anglo-[[~EGY.getAdjective~]]-Konferenz einberufen, auf der Delegationen beider Länder in Kairo zusammentreffen sollen, um über den Status und den Beitrag von [[~EGY.getNameDef~]] als Teil des Commonwealth of Nations und [[~ENG.getAdjective~]]-Protektorat zu diskutieren. [Zu den Themen der Konferenz gehören die gegenseitige Verteidigung zu Lande und in der Luft im Falle einer ausländischen Invasion, die Beziehungen zwischen [[~EGY.getAdjective~]] und [[~SUD.getAdjective~]] und das problematische Thema des Suezkanals in der Hoffnung, einen endgültigen Vertrag zu schließen. Dieser wird sicherlich die Zukunft der Beziehungen Ägyptens zu Großbritannien und dem Empire bestimmen."
 egypt.27.a:0 "Nun gut."

 egypt.29.t:0 "[[~EGY.GetNameDefCap~]] erörtert alte Bindungen"
 egypt.29.d:0 "Die Regierung von [[~EGY.GetName~]] ist mit einem Angebot für eine Personalunion zwischen unseren beiden Nationen an uns herangetreten. Sie verweisen auf die gemeinsame Geschichte und die kulturellen Bindungen zwischen uns beiden sowie auf die potenziellen wirtschaftlichen und militärischen Vorteile einer solchen Union. Die [[~EGY.GetAdjective~]]s argumentieren, dass eine solche Union unseren beiden Nationen mehr Stabilität und Wohlstand bringen würde. Aber soll das auch für uns gelten?"
 egypt.29.a:0 "Ein vorteilhafter Vorschlag."
 egypt.29.b:0 "Wie lächerlich!"

 egypt.30.t:0 "[[~ALB.GetNameDefCap~]] erklärt sich mit einer Personalunion einverstanden"
 egypt.30.d:0 "Die Regierung von [[~ALB.GetNameDef~]] hat unseren Vorschlag für eine Personalunion zwischen unseren beiden Nationen angenommen. Wir freuen uns, ankündigen zu können, dass [[~ROOT.GetNonIdeologyName~]] und [[~ALB.GetNonIdeologyName~]] nun unter einem einzigen Herrscher vereint sein werden, was beiden Ländern mehr Stabilität und Wohlstand bringen wird. Dies ist ein weiterer Schritt hin zur vollständigen und rechtmäßigen Vereinigung unserer beiden Nationen."
 egypt.30.a:0 "Eine gute Wahl."
  ""
 egypt.31.t:0 "Die [[~ALB.GetName~]] lehnt unseren Vorschlag ab"
 egypt.31.d:0 "Die Regierung von [[~ALB.GetNameDef~]] hat unseren Vorschlag für eine Personalunion zwischen unseren beiden Nationen abgelehnt. Es ist klar, dass die [[~ALB.GetAdjective~]] sich weiterhin selbst täuschen und das offensichtliche Schicksal zwischen unseren beiden Nationen nicht realisieren wird."
 egypt.31.a:0 "Wenn das der Fall ist, dann müssen wir uns zurückziehen."
 egypt.31.b:0 "Wir haben es auf dem diplomatischen Weg versucht."

 egypt.32.t:0 "Die Rückkehr des Khedive"
 egypt.32.d:0 "Abbas II., der letzte Khedive unserer Nation, bevor sie 1914 durch die gewaltsame Hand von [[~ENG.GetNameDef~]] aufgelöst wurde, ist zurückgekehrt, jetzt, da unser Land seine volle Unabhängigkeit von [[~ENG.GetAdjective~]] erlangt hat, und versucht, den Thron wiederzuerlangen, der ihm unrechtmäßig entrissen wurde, in dem Glauben, dass [[~EGY.GetLeader~]] lediglich ein weiterer [[~ENG. GetAdjective~]] ist und der Khedive das letzte Beispiel wahrer [[~EGY.GetAdjective~]]-Unabhängigkeit war. Abbas II. wurde vom Volk und einem Großteil der Regierung herzlich willkommen geheißen, da sie glauben, dass er der starke Führer ist, den [[~EGY.GetNameDef~]] braucht, um das Land durch die Zeit nach der vollständigen Unabhängigkeit von [[~ENG.GetAdjective~]] zu führen, sehr zum Entsetzen Farouks."
 egypt.32.a:0 "Eine glorreiche neue Ära für [[~EGY.GetNameDef~]]!"

 egypt.33.t:0 "Der [[~EGY.GetName~]] schlägt einen Nichtangriffspakt vor"
 egypt.33.d:0 "Heute hat uns der anwesende Diplomat von [[~EGY.GetNameDef~]] einen Vorschlag unterbreitet, dass unsere beiden Nationen einen Nichtangriffspakt unterzeichnen, um den Wohlstand und die Einheit des Mittleren Ostens zu bewahren. Sollten wir diesen Vorschlag annehmen, könnte dies die weitere Zusammenarbeit zwischen den Völkern von [[~TUR.GetAdjective~]] und [[~EGY.GetAdjective~]] fördern; lehnen wir ihn jedoch ab, könnte dies das Gegenteil bewirken und einen weiteren Keil in den Nahen Osten treiben."
 egypt.33.a:0 "Um den Wohlstand des Nahen Ostens zu erhalten."
 egypt.33.b:0 "Wir sind nicht von der Sorte, [[~EGY.GetLeader~]]."

 egypt.34.t:0 "Der [[~TUR.GetName~]] nimmt unseren Vorschlag an"
 egypt.34.d:0 "[[~TUR.GetNameDef~]] hat unseren Vorschlag für einen Nichtangriffspakt zwischen unseren beiden Nationen wärmstens angenommen und sieht darin einen großen Schritt zur Erhaltung des Wohlstands und der Einheit des Nahen Ostens. Dies könnte den Weg für eine langfristige Freundschaft zwischen unseren Nationen ebnen und eine weitere Zusammenarbeit in der Zukunft fördern."
 egypt.34.a:0 "Wir werden noch Freunde sein."

 egypt.35.t:0 "Die [[~TUR.GetName~]] lehnt unseren Vorschlag ab"
 egypt.35.d:0 "[[~TUR.GetNameDef~]] hat unseren Vorschlag für einen Nichtangriffspakt zwischen unseren beiden Nationen abgelehnt und stattdessen beschlossen, ihn abzulehnen und unsere Diplomatie mit leeren Händen zurückzuschicken. Dies könnte auf einen starken Wunsch der [[~TUR.GetAdjective~]]-Nation hindeuten, nicht mit uns zu kooperieren."
 egypt.35.a:0 "[[~TUR.GetLeader~]] ist alles andere als ein Realist."

 egypt.36.t:0 "Das Mansoura-Abkommen"
 egypt.36.d:0 "Heute wurde ein Abkommen zwischen der Wafd-Partei und der Monarchie in der Stadt Mansoura geschlossen. Angesichts der jüngsten politischen Instabilität haben sich beide Parteien darauf geeinigt, dass die Wafd als regierende Partei unserer Nation gestärkt wird und [[~EGY.GetLeader~]] zu einem konstitutionellen Monarchen degradiert wird, der jedoch weiterhin über begrenzte politische Befugnisse verfügt.[~\n~]]Dieser Schritt wurde zugesichert, um weitere politische Instabilität zu verhindern und die Anti-Monarchisten zu besänftigen, während Farouk an der Macht bleibt."
 egypt.36.a:0 "Eine neue Phase der politischen Stabilität."

 egypt.37.t:0 "[[~SUD.GetNameDefCap~]] stimmt für die vollständige Integration"
 egypt.37.d:0 "Die [[~SUD.GetAdjective~]] hat knapp für die vollständige Integration in [[~EGY.GetNameDef~]] gestimmt, da sie der Meinung ist, dass sie besser mit uns vereint ist, als in ihr eigenes Land abgespalten zu werden. Es hat den Anschein, dass sich die Reformen und die Entwicklung, die wir ihnen aufgezwungen haben, ausgezahlt haben."
 egypt.37.a:0 "Jetzt leben wir als Europäer."

 egypt.38.t:0 "[[~SUD.GetNameDefCap~]] stimmt für begrenzte Autonomie"
 egypt.38.d:0 "Die [[~SUD.GetAdjective~]] hat mehrheitlich für den Status einer begrenzten Autonomie innerhalb von [[~EGY.GetNameDef~]] gestimmt, da sie der Meinung sind, dass sie innerhalb unserer Nation mit lokalen Behörden und Gesetzen, die von unseren eigenen getrennt sind, besser aufgehoben sind. Vielleicht sind unsere Reformen und die Entwicklung, die wir ihnen auferlegt haben, nicht weit genug gegangen, um sie davon zu überzeugen, sich vollständig in uns zu integrieren, aber es ist dennoch ein Schritt in die richtige Richtung."
 egypt.38.a:0 "Ein wunderbarer Kompromiss."

 egypt.39.t:0 "[[~SUD.GetNameDefCap~]] stimmt für die Unabhängigkeit"
 egypt.39.d:0 "Die [[~SUD.GetAdjective~]] hat mit überwältigender Mehrheit für die Erklärung der Unabhängigkeit von [[~EGY.GetNameDef~]] und die Gründung von [[~SUD.GetNameDef~]] als eigene Nation gestimmt. Es ist klar, dass wir nicht genug getan haben, um die [[~SUD.GetAdjective~]] davon zu überzeugen, die Integration oder Autonomie zu akzeptieren, wir können dies akzeptieren und sie in Ruhe lassen oder dies anfechten und möglicherweise alles gefährden, wofür wir gearbeitet haben."
 egypt.39.a:0 "Ein unglückliches Ergebnis, aber wir müssen es akzeptieren."
 egypt.39.b:0 "Die Befreiung des Sudan ist nahe!"
 egypt.39.c:0 "Die Wahlen wurden manipuliert, das können wir nicht hinnehmen."

 egypt.40.t:0 "Die Politiker beginnen, die politische Agenda von [[~EGY.GetLeader~]] in Frage zu stellen"
 egypt.40.d:0 "Nach der Thronbesteigung von [[~EGY.GetLeader~]] begannen Politiker und Parlamentsmitglieder fast sofort, die politische Agenda des neuen Königs in Frage zu stellen. Während sein Vater Fuad I. bei mehreren Gelegenheiten versuchte, seine eigene Macht zu stärken und das Parlament zu untergraben, gelang es ihm, eine große Opposition zu vermeiden, indem er eine nationalistische Figur blieb und ein charismatisches Wesen hatte, sind viele unsicher, ob [[~EGY.GetLeader~]] in seine Fußstapfen treten wird, und fürchten die Konsequenzen solcher Aktionen mit seiner allgemeinen inkompetenten und abwesenden Art."
 egypt.40.a:0 "Es sind nur Gerüchte."

 egypt.41.t:0 "Das Parlament fordert eine Reform"
 egypt.41.d:0 "In letzter Zeit hat sich im [[~EGY.GetAdjective~]]-Parlament eine stetig wachsende Opposition gegen die Institutionen der Monarchie und des [[~EGY.GetLeader~]] entwickelt, die auf die jahrelange Korruption und Misshandlung durch die Monarchie zurückzuführen ist. Eine große Anzahl von Parlamentsmitgliedern fordert eine weitreichende Reform der Institutionen und Befugnisse der Monarchie, während andere, mutigere Politiker vorschlagen, dass [[~EGY.GetLeader~]] ganz auf den Thron verzichten sollte, da die [[~EGY.GetAdjective~]]-Monarchie ein "Symbol der Vergangenheit" sei und durch ein neues und modernes System ersetzt werden sollte."
 egypt.41.a:0 "Die politischen Grundlagen können nicht ewig bestehen bleiben."

 egypt.42.t:0 "Militärische Unzufriedenheit wächst"
 egypt.42.d:0 "[[~EGY.GetLeader~]] ist in letzter Zeit innerhalb der [[~EGY.GetAdjective~]]-Armee sehr unpopulär geworden, da er als schwacher und unentschlossener Monarch angesehen wird, und auch der große Zustrom von Korruption, der vor allem auf die Aristokratie zurückzuführen ist, hat die Finanzierung und die Moral des Militärs beeinträchtigt und das Vertrauen verloren, so dass prominente Kommandeure wie Mohamed Naguib und Gamal Abdel Nasser offen den Sturz der Monarchie und die Einsetzung eines "starken Führers" gefordert haben, der unsere Nation regiert."
 egypt.42.a:0 "Die Streitkräfte werden immer rebellischer."

 egypt.43.t:0 "[[~EGY.GetNameDefCap~]] versucht, den [[~911.GetName~]] einzunehmen. Kanal"
 egypt.43.d:0 "Der [[~EGY.GetAdjective~]]-Führer, [[~EGY.GetLeader~]] hat deutlich gemacht, dass der [[~911.GetName~]] Kanal ein rechtmäßiger Teil der Nation ist und zurückgegeben werden sollte. Selbst wenn dies mit Gewalt geschieht.[~[~\n~][~\n~]~]Dies könnte eine Rechtfertigung des Kanals sein, also müssen wir auf das Schlimmste vorbereitet sein."
 egypt.43.a:0 "Wir müssen etwas tun."

 egypt.44.t:0 "[[~EGY.GetAdjective~]] Sieg bei [[~911.GetName~]]"
 egypt.44.d:0 "[[~EGY.GetAdjective~]]-Kräfte haben es erfolgreich geschafft, in den [[~911.GetName~]]-Kanal vorzudringen und Port Said zu sichern und haben nun praktisch die absolute Kontrolle über den Kanal und seine Abläufe. [Während wir nun den Suezkanal kontrollieren, nachdem er uns seit seinem Bau vor über 75 Jahren lange vorenthalten wurde, müssen wir auf die Reaktion der [[~911.Owner.getAdjective~]]-Regierung vorbereitet sein."
 egypt.44.a:0 "Wir haben uns einfach genommen, was uns gehört."

 egypt.45.t:0 "[[~911.Owner.getAdjective~]] Sieg bei [[~911.GetName~]]"
 egypt.45.d:0 "Den Verteidigern am [[~911.GetName~]]-Kanal ist es gelungen, den Vormarsch der [[~EGY.GetAdjective~]] aufzuhalten und den Angriff abzuwehren, so dass sich die [[~EGY.GetAdjective~]]s zurückziehen mussten. Der Kanal bleibt fest unter der Kontrolle von [[~911.Owner.getAdjective~]]."
 egypt.45.a:0 "Ein großer Misserfolg."
 egypt.45.b:0 "Das wird es ihnen zeigen."

 egypt.46.t:0 "[[~EGY.GetAdjective~]]s Sieg bei [[~911.GetName~]]"
 egypt.46.d:0 "[Die [[~EGY.GetAdjective~]]-Kräfte haben es erfolgreich geschafft, in den [[~911.GetName~]]-Kanal vorzudringen und Port Said zu sichern und haben nun praktisch die absolute Kontrolle über den Kanal und seine Operationen. Das ist eine klare Bedrohung unserer Interessen in der Region, aber wie sollen wir darauf reagieren?"
 egypt.46.a:0 "Es ist töricht, das Unvermeidliche hinauszuzögern."
 egypt.46.b:0 "Das ist inakzeptabel, wir müssen den Kanal zurückerobern!"

 egypt.47.t:0 "Pattsituation bei [[~911.GetName~]]"
 egypt.47.d:0 "Die Kämpfe im [[~911.GetName~]]-Kanal sind zum Stillstand gekommen, und beide Seiten haben keine Fortschritte gemacht, so dass die Situation patt ist. Es ist unklar, wie der Konflikt von hier aus weitergehen wird, aber es haben sich keine wesentlichen Änderungen ergeben."
 egypt.47.a:0 "Nun gut."

 egypt.48.t:0 "Putsch der Freien Offiziere"
 egypt.48.d:0 "Am frühen Morgen begannen nationalistische Polizisten damit, Widerstand und Angriffe auf königliche Einheiten in [[~GetCapitalVictoryPointName~]] zu schützen und zu fördern. In der Folge zettelten Zellen der Bewegung Freier Offiziere Unruhen an, die zu Brandstiftungen führten. Die Unzufriedenheit innerhalb der Armee hat sie an den Rand des Abgrunds getrieben. Kurz darauf stürmten Bataillone das königliche Offiziersgebäude und alle darin befindlichen Kommandeure.[~[~\n~][~\n~]Mohamed Naguib und Gamal Abdel Nasser proklamierten gemeinsam die Absetzung Farouks und die Gründung der ägyptischen Republik, mit Nasser als erstem Präsidenten. Farouk wurde bald darauf zur Abdankung gezwungen und ist seitdem im Exil.[~[~\n~][~\n~]~]Nasser verspricht die Vertreibung des ausländischen Einflusses in [[~ROOT.GetNonIdeologyName~]], um das Land wieder als Macht zu etablieren und als einigende Kraft für die arabische Welt zu wirken."
 egypt.48.a:0 "Jetzt können wir ihnen zeigen, was wir wirklich sind."

 egypt.49.t:0 "Mitgliedschaft in der Anti-[[~ISR.GetAdjective~]]-Koalition"
 egypt.49.d:0 "[[~EGY.GetNameDefCap~]] hat eine offensive Koalition gegen die zionistische Politik in [[~ISR.GetNameDef~]] gebildet und ruft alle arabischen Länder auf, zu den Waffen zu greifen und anzugreifen, um sie zu zerstören. Sie haben bereits Operationen auf das Land gestartet, sollen wir uns auch diesem Kampf anschließen, um [[~ISR.GetNameDef~]] vom Nahen Osten zu befreien?"
 egypt.49.a:0 "Wir werden unsere arabischen Brüder unterstützen."
 egypt.49.b:0 "Wir sind nicht interessiert."

 egypt.50.t:0 "[[~EGY.GetNameDefCap~]] fordert die Kontrolle über [[~SYR.GetNonIdeologyName~]] und [[~LEB.GetNonIdeologyName~]]"
 egypt.50.d:0 "[[~EGY.GetNameDefCap~]] hat uns ein Ultimatum gestellt, die sofortige Unabhängigkeit von [[~SYR.GetNameDef~]] und [[~LEB.GetNameDef~]] zu gewähren und alle unsere Vermögenswerte aus der Nation ausschließlich unter [[~EGY. GetAdjective~]] beaufsichtigt werden, oder wir riskieren einen Krieg.[~[~\n~][~\n~]Dies steht im Einklang mit dem Wunsch von [[~EGY.GetLeader~]], den Einfluss auf die arabische Welt auszuweiten und sie schließlich zu vereinen, aber wollen wir wirklich einen Krieg um diese Gebiete riskieren?"
 egypt.50.a:0 "Wir sind nicht in der Lage, dies zu verteidigen."
 egypt.50.b:0 "Es wäre töricht zu glauben, wir würden etwas so Wichtiges aufgeben."

 egypt.51.t:0 "[[~FROM.GetNameDefCap~]] erfüllt unsere Forderungen"
 egypt.51.d:0 ""
 egypt.51.a:0 "Die arabische Welt wird stärker."

 egypt.52.t:0 "Unsere Forderungen wurden abgelehnt"
 egypt.52.d:0 "Der imperialistische Unterjocher von [[~FROM.GetNameDef~]], der [[~SYR.GetNameDef~]] und [[~LEB.GetNameDef~]] niederhält, hat unsere Forderung abgelehnt, die Kontrolle über die Gebiete abzutreten, um die Imperialisten aus der Region zu vertreiben. Wir haben nun die Wahl, uns zu fügen und ihre Herrschaft zu akzeptieren oder für unsere Vision eines geeinten arabischen Staates zu kämpfen."
 egypt.52.d2:0 "Der imperialistische Unterjocher von [[~FROM.GetNameDef~]], der [[~LBA.GetNameDef~]] unterdrückt, hat unsere Forderung abgelehnt, die Kontrolle über die Gebiete in unserem rechtmäßigen Bestreben, die Imperialisten aus der Region zu vertreiben, abzugeben. Wir haben nun die Wahl, uns zu fügen und ihre Herrschaft zu akzeptieren oder für unsere Vision eines geeinten arabischen Staates zu kämpfen."
 egypt.52.d3:0 "Der imperialistische Unterjocher von [[~FROM.GetNameDef~]], der [[~ALG.GetNameDef~]] unterdrückt, hat unsere Forderung abgelehnt, die Kontrolle über die Gebiete in unserem rechtmäßigen Bestreben, die Imperialisten aus der Region zu vertreiben, abzugeben. Wir haben nun die Wahl, uns zu fügen und ihre Herrschaft zu akzeptieren oder für unsere Vision eines geeinten arabischen Staates zu kämpfen."
 egypt.52.a:0 "Sie haben ihre Wahl getroffen."
 egypt.52.b:0 "Wenn nicht durch Frieden, dann werden wir durch Krieg geeint!"

 egypt.53.t:0 "[[~EGY.GetNameDefCap~]] fordert die Kontrolle über [[~LBA.GetNonIdeologyName~]]"
 egypt.53.d:0 "[[~EGY.GetNameDefCap~]] hat uns ein Ultimatum gestellt, gewähren Sie die sofortige Unabhängigkeit von [[~LBA.GetNameDef~]] und ziehen Sie alle unsere Vermögenswerte aus der Nation ab, die ausschließlich unter der Aufsicht von [[~EGY.GetAdjective~]] steht, oder riskieren Sie einen Krieg. [Dies steht im Einklang mit dem Wunsch von [[~EGY.GetLeader~]], den Einfluss auf die arabische Welt auszuweiten und sie schließlich zu vereinen, aber wollen wir wirklich einen Krieg um diese Gebiete riskieren?"
 egypt.53.a:0 "Wir sind nicht in der Lage, dies zu verteidigen."
 egypt.53.b:0 "Es wäre töricht zu glauben, wir würden etwas so Wichtiges aufgeben."

 egypt.54.t:0 "[[~EGY.GetNameDefCap~]] fordert die Kontrolle über [[~ALG.GetNonIdeologyName~]]"
 egypt.54.d:0 "[[~EGY.GetNameDefCap~]] hat uns ein Ultimatum gestellt, gewähren Sie die sofortige Unabhängigkeit von [[~ALG.GetNameDef~]] und ziehen Sie alle unsere Vermögenswerte aus der Nation ab, die ausschließlich unter der Aufsicht von [[~EGY.GetAdjective~]] steht, oder riskieren Sie einen Krieg. [Dies steht im Einklang mit dem Wunsch von [[~EGY.GetLeader~]], den Einfluss auf die arabische Welt auszuweiten und sie schließlich zu vereinen, aber wollen wir wirklich einen Krieg um diese Gebiete riskieren?"
 egypt.54.a:0 "Wir sind nicht in der Lage, dies zu verteidigen."
 egypt.54.b:0 "Es wäre töricht zu glauben, wir würden etwas so Wichtiges aufgeben."

 egypt.55.t:0 "[[~EGY.GetNameDefCap~]] schlägt die Einigung in einem vereinigten arabischen Staat vor"
 egypt.55.d:0 "Heute hat uns [[~EGY.GetNameDefCap~]] einen formellen Vorschlag zur Vereinigung in einem einzigen arabischen Staat mit ihnen an der Spitze übermittelt. Sie behaupten, dass die arabische Welt schon zu lange von Imperialisten niedergehalten und durch Rivalitäten gespalten wurde und dass es nun an der Zeit ist, dass wir uns endlich vereinigen und einen rechtmäßig mächtigen arabischen Staat gründen, von dem aus die [[~ROOT. GetAdjective~]]s bei der Bildung helfen können.[~[~\n~][~\n~]~]Während dies nach einem edlen und verlockenden Vorschlag klingt, ist zu vermuten, dass dies nur ein Mittel ist, um den Einfluss und die Macht von [[~EGY.GetAdjective~]] zu ihrem eigenen Vorteil auszuweiten."
 egypt.55.a:0 "Gemeinsam sind wir stärker."
 egypt.55.b:0 "Wir werden nicht noch ein weiterer Polizeistaat werden."

 egypt.56.t:0 "[[~EGY.GetNameDefCap~]] bittet um materielle Hilfe"
 egypt.56.d:0 "Diplomaten der [[~EGY.GetNameDef~]] sind an uns herangetreten und bitten um amerikanische materielle Hilfe zur Unterstützung der Entwicklung und Modernisierung ihrer Armeen. Obwohl wir offiziell bereits 1922 nach unserer Unabhängigkeit Beziehungen zu ihnen aufgenommen haben, wäre dies das erste Mal, dass unsere Nationen eine größere diplomatische Beziehung oder ein Abkommen miteinander haben, und dies könnte eine ausgezeichnete Gelegenheit sein, sowohl ein befreundetes Land im Nahen Osten zu etablieren als auch unsere Interessen in der Region zu unterstützen."
 egypt.56.a:0 "Dies wird eine große Chance sein, unsere Beziehungen zu verbessern."
 egypt.56.b:0 "Wir haben kein Interesse an [[~EGY.GetNameDef~]]."

 egypt.57.t:0 "[[~USA.GetNameDefCap~]] erklärt sich bereit, unsere materielle Hilfe zu beenden"
 egypt.57.d:0 "Unsere Delegation bei [[~USA.GetNameDef~]] hat sich mit deren Vertretern darauf geeinigt, uns ein materielles Hilfspaket mit Infanterieausrüstung und Artillerie zu schicken, um die Entwicklung und Modernisierung unserer Armee zu unterstützen, wir sollten damit rechnen, dass die Ausrüstung bald ankommt."
 egypt.57.a:0 "Der Beginn einer Freundschaft."

 egypt.58.t:0 "[[~USA.GetNameDefCap~]] lehnt unser Ersuchen um materielles Alter ab"
 egypt.58.d:0 "Unsere Delegation bei [[~USA.GetNameDef~]] hat es nicht geschafft, eine Einigung mit ihren Diplomaten zu erzielen und hat unsere Bitte um materielle Hilfe für die Entwicklung und Modernisierung unserer Armee abgelehnt, wir werden nichts erhalten."
 egypt.58.a:0 "Ihr Verlust."

 egypt.59.t:0 "Politische Fraktionen untergraben [[~EGY.GetLeader~]]s' Macht"
 egypt.59.d:0 "Sowohl das Volk als auch die Regierung von [[~EGY.GetAdjective~]] zweifeln nach wiederholten Misserfolgen in der Verwaltung und im Management stark an der Führungsfähigkeit von [[~EGY.GetLeader~]], und mehr denn je gibt es eine beträchtliche Anzahl von Politikern und Armeeoffiziellen, die seine Macht beschneiden oder ihn ganz stürzen wollen. [Die Wafd-Partei, die zu Zeiten der Monarchie lange an der Macht war, unterstützt die Idee, Farouks Macht auf die einer konstitutionellen Monarchie zu reduzieren und sich selbst als stärkste Partei in [[~EGY. GetNameDef~]], während prominente Armeeangehörige wie Gamal Abdel Nasser und Mohammed Naguib seinen Sturz und die Schaffung einer arabischen Republik fordern, um die Tage des ausländischen Imperialismus hinter sich zu lassen. Sollte nicht bald eine Lösung gefunden werden, könnte die Situation außer Kontrolle geraten."
 egypt.59.a:0 "Farouks Position steht auf dem Spiel."

 egypt.60.t:0 "[[~EGY.GetNameDefCap~]] schickt uns eine diplomatische Mission"
 egypt.60.d:0 "Heute hat uns [[~EGY.GetNameDef~]] eine diplomatische Mission geschickt, die aus ihren Botschaftern besteht, in der Hoffnung, unsere diplomatischen Beziehungen zu erweitern und eine Freundschaft und mögliche zukünftige Zusammenarbeit in naher Zukunft zu etablieren. Dies wäre die erste größere diplomatische Beziehung, die wir mit [[~EGY.GetNameDef~]] seit ihrer Unabhängigkeit im Jahr 1922 haben, und dies könnte eine ausgezeichnete Gelegenheit sein, sowohl ein befreundetes Land im Nahen Osten zu etablieren als auch unsere Interessen in der Region zu unterstützen."
 egypt.60.a:0 "Schicken Sie den [[~EGY.GetAdjective~]] einige Panzer als Zeichen der Freundschaft."
 egypt.60.b:0 "Sie sind für uns nicht von Bedeutung."

 egypt.61.t:0 "[[~SOV.GetNameDefCap~]] antwortet positiv auf unsere diplomatische Mission"
 egypt.61.d:0 "Unsere diplomatische Mission bei [[~SOV.GetNameDef~]] wurde mit Akzeptanz und Zustimmung begrüßt, und sie scheinen ebenso wie wir daran interessiert zu sein, freundschaftliche Beziehungen und eine weitere Zusammenarbeit aufzubauen."
 egypt.61.a:0 "Ein großzügiges Geschenk von unseren neuen Freunden."

 egypt.62.t:0 "[[~SOV.GetNameDefCap~]] entlässt unsere diplomatische Mission"
 egypt.62.d:0 "[[~SOV.GetNameDefCap~]], offensichtlich nicht an unserer Delegation interessiert, hat unsere diplomatische Mission abgewiesen und scheint kein Interesse an der Aufnahme diplomatischer Beziehungen oder einer weiteren Zusammenarbeit zu haben. Damit wurde möglicherweise die einzige Gelegenheit zur Aufnahme solcher Beziehungen verpasst."
 egypt.62.a:0 "Es war ein törichtes Unterfangen."

 egypt.63.t:0 "[[~EGY.GetNameDefCap~]] schickt uns materielle Hilfe"
 egypt.63.d:0 "Heute hat [[~EGY.GetNameDefCap~]] angekündigt, dass sie beabsichtigen, unsere Unabhängigkeit zu schützen und bieten uns bedingungslose Unterstützung an, um jegliche ausländische Bedrohung abzuwehren, die uns möglicherweise droht. Sie haben auch angekündigt, dass sie uns eine große Summe an Ausrüstung als 'Modernisierungspaket' schicken werden, um die Entwicklung unserer Armee zu unterstützen.[~[~\n~][~\n~]~]Obwohl dies eine großzügige und willkommene Unterstützung ist, könnte es mehr dazu dienen, die Interessen der [[~EGY.GetAdjective~]] zu schützen, als uns selbst."
 egypt.63.a:0 "Wie großzügig von den [[~EGY.GetAdjective~]]s."

 egypt.64.t:0 "[[~EGY.GetNameDefCap~]] bittet die Berater"
 egypt.64.d:0 "[[~EGY.GetNameDefCap~]] ist heute an uns herangetreten und hat formell um die Überlassung von Offizieren unserer Armee als Attaché an ihre Armee gebeten, um sie bei Modernisierungsbemühungen, Ausbildung und taktischen Belangen zu beraten. Dies könnte eine Gelegenheit sein, freundschaftliche Beziehungen zu [[~EGY.GetNameDef~]] aufzubauen und sie in unseren Einflussbereich zu bringen."
 egypt.64.a:0 "Dies ist eine Chance für uns."
 egypt.64.b:0 "Wir sind nicht an den [[~EGY.GetAdjective~]]s interessiert."

 egypt.65.t:0 "[[~GER.GetNameDefCap~]] stimmt zu, uns Berater zu schicken"
 egypt.65.d:0 "[[~GER.GetNameDefCap~]] hat sich bereit erklärt, eine militärische Mission zu uns zu entsenden, um unsere Armee zu beraten und ihre Modernisierung und Umstellung zu unterstützen. Der [[~GER.GetAdjective~]] hat den Infanterieoffizier Wilhelm Fahrmbacher als Leiter dieser Mission entsandt und wird in Kürze bei uns eintreffen und einsatzbereit sein."
 egypt.65.a:0 "Wunderbar."

 egypt.66.t:0 "[[~GER.GetNameDefCap~]] weigert sich, uns Berater zu schicken"
