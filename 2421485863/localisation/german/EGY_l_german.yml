 EGY_RULE_OPTION_NASSERIST_AI_DESC:0" "Egypt will be favoured in the Anglo-Egyptian conference, and after gaining independence and the death of Faud I, the new king Farouk will be couped by the Free Officers led by Gamal Abdel Nasser." ""
