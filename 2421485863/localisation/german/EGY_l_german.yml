 EGY_RULE_OPTION_MONARCHIST_AI_DESC:0 "Ägypten wird bei der anglo-ägyptischen Konferenz bevorzugt und wird nach Erlangung der Unabhängigkeit die Macht von König Farouk I. stärken."
