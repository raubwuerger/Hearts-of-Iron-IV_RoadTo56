 EGY_counter_rebels_in_sudan_category_desc:0 "Seit der Gründung von Anglo-[[~EGY.GetAdjective~]] Sudan im Jahr 1899 ist es im Sudan zu zahlreichen Unruhen gekommen, bei denen die örtliche Bevölkerung immer wieder offen gegen die Herrschaft von [[~EGY.GetAdjective~]] und [[~ENG.GetAdjective~]] rebelliert hat, obwohl wir seit langem bestrebt sind, die Nation in einer Union zu halten."
