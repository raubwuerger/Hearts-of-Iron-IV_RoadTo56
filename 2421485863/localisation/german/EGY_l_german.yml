 EGY_RULE_OPTION_HISTORICAL_AI_DESC:0 "Großbritannien wird in der anglo-ägyptischen Konferenz bevorzugt, und der Status quo des ägyptischen Protektoratsstatus wird beibehalten."
 EGY_RULE_OPTION_GOV_GENERAL:0 "Ermächtigung des Generalgouverneurs"
 EGY_RULE_OPTION_GOV_GENERAL_AI_DESC:0 "Großbritannien wird bei der anglo-ägyptischen Konferenz bevorzugt, und der Generalgouverneur wird ermächtigt, was zu einem Bürgerkrieg im Land führen könnte."
