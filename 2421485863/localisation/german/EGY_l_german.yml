 EGY_GATHERING_STORM_DESC:0 "Das Königreich Ägypten befindet sich weiterhin im Stillstand. Fast 15 Jahre sind seit der einseitigen Unabhängigkeitserklärung vom Britischen Empire vergangen, doch dieses ist immer noch fest entschlossen, das Land als ständigen Militärstützpunkt zu behalten, um sein globales Imperium zu sichern. Das immer kriegerischere Italien im Westen bestärkt diese Idee nur noch.[~[~\n~][~\n~]Ägyptens Hauptziel war es immer, die volle Unabhängigkeit zu erlangen und sich als dominierende Macht in der Region zu etablieren. Vielleicht ist es jetzt an der Zeit, die gewünschten Träume ein für alle Mal zu verwirklichen?"

