 EGY_offer_assistance_against_sudanese_rebels:0 "Unterstützung gegen [[~SUD.GetAdjective~]] anbieten Rebellen"
 EGY_offer_assistance_against_sudanese_rebels_desc:0 "Die Rechte in Bezug auf den Sudan sind kompliziert. Technisch gesehen ist der Sudan seit 1899 unter der gemeinsamen Besatzung von Anglo-[[~EGY.GetAdjective~]] Sudan seit 1899 die Frage, was im Falle der [[~EGY.GetAdjective~]]-Unabhängigkeit aus ihm werden soll. Wenn wir den [[~EGY.GetAdjective~]]s Zugeständnisse machen, wird das Thema weniger belastend für die Verhandlungen sein."
 EGY_return_sudanese_resources:0 "Rückgabe von Ressourcen in [[~884.GetName~]]"

 EGY_organise_nationalist_factions:0 "Organisieren Sie die nationalistischen Fraktionen"
 EGY_organise_nationalist_factions_desc:0 "Die Monarchie hat uns im Stich gelassen. Wenn wir die Demütigung Ägyptens durch die imperialistischen Mächte beenden wollen, haben wir keine andere Wahl, als die Dinge selbst in die Hand zu nehmen und die Kolonisatoren ein für alle Mal aus unserem Land zu vertreiben."
 EGY_area_fascists_control:0 "Dies sind die Staaten, die wir derzeit kontrollieren"
 EGY_impending_nationalist_uprising:0 "Bevorstehender nationalistischer Aufstand"
 EGY_impending_nationalist_uprising_desc:0 "Unsere Sache wächst, die Menschen werden motiviert und wir sind bereit, jederzeit zuzuschlagen, das [[~EGY.GetAdjective~]]-Volk ist bereit, sich zu befreien."
 EGY_fascist_civil_war_start:0 "Der Bürgerkrieg hat begonnen"
 EGY_fascist_headquarters:0 "Wurde als unser Hauptquartier eingerichtet"
 EGY_establish_our_headquarters_in_aswan:0 "Errichten Sie unser Hauptquartier in [[~456.GetName~]]"
 EGY_establish_our_headquarters_in_sinai:0 "Errichten Sie unser Hauptquartier in [[~453.GetName~]]"
 EGY_establish_partisans_tt:0 "Dieser Staat wird bei Ausbruch des Bürgerkriegs unter unserer Kontrolle sein und uns eine einzige [~§Y~]Bruderschaftspartisanen[~§!~] Einheit zur Verfügung stellen."
 EGY_establish_partisans_in_the_eastern_desert:0 "Etablieren Sie Partisanen im [[~457.GetName~]]"
 EGY_establish_partisans_in_aswan:0 "Stellen Sie Partisanen in [[~456.GetName~]] auf."
 EGY_establish_partisans_in_sinai:0 "Partisanen aufstellen in [[~453.GetName~]]"
 EGY_spreading_partisans_currently:0 "Partisanen aufstellen aktuell"
 EGY_sway_sudanese_separatists_tt:0 "Dieser [[~SUD.GetAdjective~]]-Staat wird bei Ausbruch des Bürgerkriegs unter unserer Kontrolle sein und [~§Y~][[~SUD.GetAdjective~]] Partisanen[~§!~] werden sich auf unserer Seite erheben, was wiederum den [~§Y~][[~SUD.GetAdjective~]] Separatismus[~§!~]."
 EGY_sway_sudanese_separatists_in_khartoum_region:0 "Sway [[~SUD.GetAdjective~]] Separatisten in der Region Khartoum"
 EGY_sway_sudanese_separatists_in_darfur_region:0 "Sway [[~SUD.GetAdjective~]] Separatisten in der Region Darfur"
 EGY_sway_sudanese_separatists_in_upper_nile_region:0 "Sway [[~SUD.GetAdjective~]] Separatisten in der Region Oberer Nil"
 EGY_swaying_fascist_sudan_currently:0 "Swaying [[~SUD.GetAdjective~]] Separatisten derzeit"
 EGY_iron_guard_mobilization:0 "Mobilisierung der Eisernen Garde"
 EGY_iron_guard_mobilization_desc:0 "Angesichts unserer verstärkten Aktivitäten gegen die Monarchie mobilisiert die königliche Eisengarde, um unsere Macht zu kontern und gegen unsere Aktivitäten vorzugehen."
 EGY_iron_guard_mobilization_tt:0 "Die gegnerische Seite des Bürgerkriegs erhält zu Beginn des Krieges eine zusätzliche Einheit."
 EGY_sway_a_commander_to_the_cause:0 "Einen Kommandanten für die Sache gewinnen"
 EGY_sway_a_commander_to_the_cause_desc:0 "Wir können nicht darauf hoffen, eine erfolgreiche Rebellion mit der Unterstützung von Teilen der Armee durchzuführen. Vielleicht können wir mit genügend Überzeugungskraft die Sympathie und Unterstützung eines Kommandeurs innerhalb der Armee gewinnen."
 EGY_political_assassinations:0 "Politische Attentate"
 EGY_political_assassinations_desc:0 ""
 EGY_guns_for_the_cause:0 "Waffen für die Sache"
 EGY_guns_for_the_cause_desc:0 "Für einen erfolgreichen Aufstand brauchen wir einen großen Vorrat an Munition, um unsere Truppen und Partisanen zu versorgen. Glücklicherweise haben wir Sympathisanten im nationalen Arsenal und solche, die bereit sind, Überfälle auf Militärlager durchzuführen, um zusätzliche Waffen für unsere Sache zu erlangen."
 EGY_guns_for_the_cause_tt:0 "Bei Ausbruch des Bürgerkriegs erhalten wir zusätzlich [~§Y~]500 Infanterie-Ausrüstung[~§!~]."

 EGY_suez_canal_operations_category:0 "[[~911.GetName~]] Kanaloperationen"
 EGY_suez_canal_states:0 "Suez-Kanal Staaten"
 EGY_prepare_to_nationalize_the_canal:0 "Vorbereitungen zur Verstaatlichung des Kanals"
 EGY_suez_border_war_start:0 "Drohende Grenzkonflikte bei [[~911.GetName~]]"

 EGY_backed_down_from_albania:0 "Rückzug von [[~ALB.GetNonIdeologyName~]]"

 EGY_establish_a_palestinian_potectorate:0 "Etablierung eines [[~PAL.GetAdjective~]] Potektorat"
 EGY_establish_a_palestinian_potectorate_desc:0 "Da wir nun Maßnahmen ergreifen, um das [[~PAL.GetAdjective~]]-Volk von seinen Unterdrückern zu befreien, ist es ideal, dass wir eine Potektoratsregierung einrichten, die uns dabei hilft, ihre Selbstverwaltung und anhaltende Sicherheit zu gewährleisten."
 EGY_establish_a_palestinian_potectorate_state_tt:0 "Erlangung des Eigentums an allen kontrollierten [[~PAL.GetAdjective~]]-Staaten."


