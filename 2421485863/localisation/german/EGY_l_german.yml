 EGY_theaten_britain_with_italy_desc:0 "Wenn [[~ENG.GetNameDef~]] sich weigert, ihre Position uns gegenüber zu ändern, könnten wir jederzeit eine Delegation zu [[~ITA.GetNameDef~]] schicken und diplomatische Beziehungen aufnehmen, um einen weiteren Unterstützer für unsere Sache zu gewinnen..."
 EGY_discuss_egyptian_independence:0 "Diskutiere [[~EGY.GetAdjective~]] Unabhängigkeit"
 EGY_discuss_egyptian_independence_desc:0 "Das Wichtigste, um diese Konferenz in Bezug auf [[~EGY.GetAdjective~]] sinnvoll zu gestalten, ist, die große Frage direkt zu stellen, und wir können ihre Antwort beurteilen und von dort aus weitermachen."
