 EGY_sudanese_uprising_timer_desc:0 "Angesichts der jüngsten Instabilität im eigenen Land zerfällt unsere ohnehin schon schwache Herrschaft im Sudan immer schneller. Es ist nur eine Frage der Zeit, bis sie in der Lage sind, sich effektiv zu einer offenen Rebellion zu organisieren."
