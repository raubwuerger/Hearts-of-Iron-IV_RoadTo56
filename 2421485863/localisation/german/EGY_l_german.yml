 EGY_RULE_OPTION_DEMOCRATIC_AI_DESC:0 "Ägypten wird in der anglo-ägyptischen Konferenz bevorzugt, und nach Erlangung der Unabhängigkeit werden demokratische und monarchistische Fraktionen einen Kompromiss schließen und eine konstitutionelle Monarchie errichten."
