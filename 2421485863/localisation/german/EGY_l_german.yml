 EGY_RULE_OPTION_KHEDIVE_AI_DESC:0 "Ägypten wird in der anglo-ägyptischen Konferenz begünstigt und wird nach Erlangung der Unabhängigkeit das osmanische Khedivat wiederherstellen."
