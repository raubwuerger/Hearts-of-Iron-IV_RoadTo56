 SPR_nationalist_victory:0 "Sieg der Nationalisten"
 SPR_nationalist_victory_desc:0 "Den nationalistischen Kräften unter der Führung von General Franco gelingt es, die loyalen Kräfte der Zweiten Republik zu zerschlagen. Für Spanien beginnt eine neue Ära, weit entfernt von den Gefahren des Marxismus."
 SPR_republican_victory:0 "Sieg der Republikaner"
 SPR_republican_victory_desc:0 "Die Kräfte, die der zweiten Republik treu waren, konnten die Putschisten besiegen. Die Republik wird in den Herzen der Spanier niemals sterben!"
 SPR_cement_franco_rule:0 "Zementierung von Francos Herrschaft"
 SPR_cement_franco_rule_desc:0 "Franco scheint die beste Person zu sein, um Spanien durch diese Zeit des Wiederaufbaus und der Transformation zu führen. Bis auf weiteres wird er das ranghöchste Mitglied der spanischen Regierung sein."
 SPR_restore_the_monarchy:0 "Die Monarchie wiederherstellen"
 SPR_restore_the_monarchy_desc:0 "Nachdem die Republik endgültig zu Grabe getragen wurde, ist es nun an der Zeit, dass Spanien zu seiner traditionellen Regierungsform zurückkehrt: der Monarchie. Die Monarchisten sind gespalten zwischen den Alfonisten, die Juan auf dem Thron sehen möchten, und den Carlisten, die ihren Regenten Javier als neuen Prätendenten gewählt haben."
 SPR_king_juan_iii:0 "König Juan III."
 SPR_king_juan_iii_desc:0 "Infant Juan wurde zum neuen König von Spanien gewählt. Er ist der designierte Erbe Alfonsos und wird von vielen mit seinen teilweise liberalen Ideen, insbesondere der teilweisen Wiederherstellung der spanischen Demokratie, unterschätzt."
 SPR_king_javier_I:0 "König Javier I."
 SPR_king_javier_I_desc:0 "Francisco Javier de Borbón-Parma y de Braganza, ehemaliger Regent der Karlisten, der von diesen ernannt wurde, wurde zum neuen spanischen Monarchen gewählt. Er ist ein traditioneller Karlist und bedeutet einen Sieg für diese traditionalistische Bewegung, die in Spanien beheimatet ist."
 SPR_restore_democracy:0 "SPR_Wiederherstellung_der_Demokratie"
 SPR_adapt_the_constitution_of_1876:0 "Anpassung der Verfassung von "
 SPR_british_alignment:0 "Britische Angleichung"
 SPR_british_alignment_desc:0 "Während sich der Schatten des Krieges über Europa ausbreitet, bleibt Großbritannien, ohne sich zu bewegen oder zu zittern. Es ist an der Zeit, unsere guten Beziehungen zu diesem Land zu erneuern und einen formellen Bündnisvertrag zwischen unseren beiden Nationen zu unterzeichnen."
 SPR_stay_out_of_conflicts:0 "Sich aus Konflikten heraushalten"
 SPR_stay_out_of_conflicts_desc:0 "Dank unserer Neutralität während des Ersten Weltkriegs konnten wir nicht nur von einem starken Wirtschaftswachstum profitieren, sondern auch viele interne Probleme vermeiden. Das sollten wir auch in diesem Fall tun."
 SPR_the_transition:0 "Der Übergang"
 SPR_the_transition_desc:0 "Es ist nun an der Zeit, die spanische Verfassung neu zu schreiben und die Macht der Cortes und damit des spanischen Volkes wiederherzustellen. "
 SPR_support_the_free_market:0 "Den freien Markt unterstützen"
 SPR_support_the_free_market_desc:0 "Ein guter Weg, um die spanische Wirtschaft zu erholen, wäre eine Reduzierung der staatlichen Eingriffe in die Wirtschaft. Auf diese Weise würden wir es ausländischen Investitionen ermöglichen, hierher zu kommen."
 SPR_dios:0 "Dios"
 SPR_patria:0 "Patria"
 SPR_patria_desc:0 "Das spanische Volk bildet eine einzige und unteilbare Nation. Alle Völker, ob Katalanen, Basken, Galicier oder Kastilier, müssen in der Bewahrung ihrer Traditionen geeint sein."
 SPR_dios_desc:0 "Der Carlismus glaubt an die Bedeutung der katholischen Kirche nicht nur in der Gesellschaft, sondern auch in der staatlichen Entscheidungsfindung. Durch die Schaffung eines Ministeriums für religiöse Angelegenheiten können wir sicherstellen, dass sie Einfluss auf unsere Entscheidungen hat."
 ITA_align_with_italy:0 "Angleichung an Italien"
 ITA_align_with_italy_desc:0 "Die Ausweitung der Roma-Protokolle zeigt, dass Italien seinen Platz in der Welt haben will. Wir sollten versuchen, uns ihnen anzunähern, um uns sowohl gegen den Nazismus als auch gegen den westlichen Liberalismus zu stellen."
 SPR_fueros:0 "Fueros"
 SPR_rey:0 "Rey"
 SPR_establish_traditional_cortes:0 "Traditionelle Cortes einführen"
 SPR_establish_traditional_cortes_desc:0 "Trotz aller Legitimität des Königs über Spanien muss seine Macht begrenzt werden, zunächst durch die Kirche, die über ihm steht, aber auch durch die Schaffung eines Unterhauses, das die spanischen Traditionen unterstützen soll."
 SPR_decentralize_the_kingdom:0 "Dezentralisierung des Königreichs"
 SPR_decentralize_the_kingdom_desc:0 "Trotz der Tatsache, dass viele Separatisten aus den verschiedenen Regionen Spaniens die Republik unterstützen, müssen wir unseren guten Willen gegenüber diesen Völkern zeigen. Wir werden das System der Fueros wiederherstellen, das diesen Regionen im Mittelalter besondere Rechte einräumte. Auf diese Weise werden diese Regionen von einer gewissen Autonomie profitieren."
 SPR_claim_gibraltar:0 "Anspruch auf Gibraltar"
 SPR_issue_political_amnesties:0 "Erteilung politischer Amnestien"
 SPR_issue_political_amnesties_desc:0 "Wenn wir wollen, dass das spanische Volk vollständig geeint ist, müssen wir denen gegenüber freundlich sein, die in der Vergangenheit unsere Feinde waren. Mit einer Amnestie für eine große Zahl von Republikanern, die nicht zu extremistisch waren, werden wir zeigen, dass die neue Regierung für alle Spanier handeln will."
 SPR_claims_against_italy:0 "Forderungen an Italien"
 SPR_claims_against_italy_desc:0 "Die Regionen Sardinien und Sizilien waren einst Teil der spanischen Krone. Wir könnten die britische Opposition gegen Italien nutzen, um die Ansprüche auf diese Gebiete wieder geltend zu machen."
 SPR_expand_pyrenees_fortifications:0 "Ausbau der Befestigungsanlagen in den Pyrenäen"
 SPR_expand_pyrenees_fortifications_desc:0 "Frankreich ist wahrscheinlich in der Gefahr, den Krieg frontal zu führen, egal, von wo er kommt. Um diejenigen abzuschrecken, die den Krieg auf Iberien ausweiten wollen, werden wir in den Pyrenäen neue Befestigungen errichten."
 SPR_reclaim_gibraltar:0 "Gibraltar zurückerobern"
 SPR_reclaim_gibraltar_desc:0 "Gibraltar ist ein integraler Bestandteil Spaniens! Die britischen Verräter haben dieses Territorium viele Jahrhunderte lang besetzt, eine wahre Demütigung für die gesamte spanische Nation! Es ist nun an der Zeit, dem ein Ende zu setzen."
 SPR_ministry_of_religous_affairs:0 "Ministerium für religiöse Angelegenheiten"
 SPR_ministry_of_religous_affairs_desc:0 "Der Carlismus glaubt an die Bedeutung der katholischen Kirche nicht nur in der Gesellschaft, sondern auch in der staatlichen Entscheidungsfindung. Durch die Schaffung eines Ministeriums für religiöse Angelegenheiten können wir sicherstellen, dass sie Einfluss auf unsere Entscheidungen hat."
 SPR_pursue_autarky_policies:0 "Autarke Politik fortsetzen"
 SPR_pursue_autarky_policies_desc:0 "Seit Jahrzehnten unterstützen viele Gruppen die Idee der wirtschaftlichen Unabhängigkeit. Wir müssen unsere Politik zugunsten der einheimischen Produktion und der Verringerung unserer Abhängigkeit von anderen Ländern fortsetzen, insbesondere im Bereich der Rüstung."
 SPR_policia_armada:0 "Policia Armada"
 SPR_policia_armada_desc:0 "Wir haben zwar die republikanischen Verräter auf dem Schlachtfeld besiegt, aber viele ihrer Anhänger halten sich weiterhin im Verborgenen auf und bilden wahrscheinlich gegen das neue Regime aus. Das muss aufhören."
 SPR_sindicato_vertical:0 "Sindicato Vertical"
 SPR_sindicato_vertical_desc:0 "Um die verbotenen Gewerkschaften zu ersetzen, müssen wir eine Gewerkschaft schaffen, die die Konzepte des Korporatismus widerspiegelt. So müssen Arbeitnehmer und Arbeitgeber zusammenarbeiten, um eine nationalistische Wirtschaft zu erreichen."
 SPR_common_front_against_nazism:0 "Gemeinsame Front gegen den Nazismus"
 SPR_common_front_against_nazism_desc:0 "So sehr wir ihren Liberalismus auch hassen, es ist klar, dass in diesem Weltkonflikt unsere Interessen in einem britischen Sieg liegen. Wir werden unsere Differenzen hinter uns lassen und unsere Kräfte mit ihnen vereinen, um der deutschen Bedrohung ein Ende zu setzen."
 SPR_join_italy:0 "Verbinden Sie sich mit Italien"
 SPR_join_italy_desc:0 "Italien war eine große Hilfe bei unserem Sieg gegen die republikanischen Kräfte und eine Inspiration für unser Regime. Unsere Interessen sind eindeutig miteinander verbunden, daher sollten wir uns mit ihnen verbünden."
 SPR_join_the_axis:0 "Verbinden Sie sich mit den Achsenmächten"
 SPR_join_the_axis_desc:0 "Ein neuer Weltkonflikt scheint unmittelbar bevorzustehen, und Deutschland ist mächtiger und furchterregender als je zuvor. Es wäre klug, sich ihnen anzunähern, um Spanien seinen rechtmäßigen Platz an ihrer Seite zu sichern."
 SPR_francoist_neutrality:0 "Francoistische Neutralität"
 SPR_francoist_neutrality_desc:0 "Sich mit der einen oder anderen Nation zu verbünden, würde das fragile Regime eher zu Fall bringen, als uns Gutes zu tun. Zumindest für den Augenblick scheint Neutralität die beste Option zu sein."
 SPR_further_the_iberian_pact:0 "Weiter Der Iberische Pakt"
 SPR_further_the_iberian_pact_desc:0 "Mit Portugal wurde ein erster Freundschafts- und Nichtangriffsvertrag unterzeichnet, der jedoch erweitert werden sollte, um den gegenseitigen Schutz und die Neutralität der Iberer im Falle eines Konflikts auf europäischer Ebene zu gewährleisten."
 SPR_retake_gibraltar:0 "Gibraltar zurückerobern"
 SPR_retake_gibraltar_desc:0 "Es ist an der Zeit, Gibraltar, das rechtmäßig spanisches Territorium ist, zurückzuerobern!"
 SPR_unify_iberia:0 "Iberien vereinen"
 SPR_unify_iberia_desc:0 "Um unseren Verbündeten unsere Größe und Macht zu zeigen, sollten wir Portugal und Spanien wieder vereinigen, wie wir es in den Tagen der Iberischen Union getan haben."
 SPR_claim_sardinia_and_sicily:0 "Sardinien und Sizilien beanspruchen"
 SPR_claim_sardinia_and_sicily_desc:0 "Obwohl Italien unsere Inspirationsquelle war, hat es sich offensichtlich dafür entschieden, Nazideutschland zu unterstützen. Wir könnten jedoch dieses Bündnis zwischen den beiden Ländern nutzen, um einen Anspruch auf die Inseln Sizilien und Sardinien zu erheben, die einst spanisch waren."
 SPR_uphold_the_1931_constitution:0 "Die Verfassung von 1931 aufrechterhalten"
 SPR_rebuild_the_republic:0 "Die Republik wiederherstellen"
 SPR_rebuild_the_republic_desc:0 "Nach der Niederschlagung des Putsches ist es nun an der Zeit, die republikanischen Institutionen wiederherzustellen."
 SPR_get_rid_of_azana:0 "Beseitigen Sie Azana"
 SPR_get_rid_of_azana_desc:0 "Trotz all seines guten Willens gegenüber der Republik ist Azana in sozialen und wirtschaftlichen Fragen viel zu gemäßigt. Die PCE und die PSOE haben genug Einfluss gewonnen, um ihn ohne allzu große Probleme zum Rücktritt zu zwingen."
 SPR_the_third_republic:0 "Die Dritte Republik"
 SPR_the_third_republic_desc:0 "Wir sollten das revolutionäre Klima, das mit unserem Sieg einherging, nutzen, um die Regierung neu zu organisieren und eine neue, stärkere Republik für das Volk zu schaffen."
 SPR_psoe_leadership:0 "Die Führung der PSOE"
 SPR_psoe_leadership_desc:0 "WIP"
 SPR_PCE_leadership:0 "Die Führung der PCE"
 SPR_PCE_leadership_desc:0 "WIP"
 SPR_continue_azana_work:0 "Die Arbeit von Azana fortsetzen"
 SPR_continue_azana_work_desc:0 "WIP"
 SPR_continue_the_secularization_policies:0 "Die Säkularisierungspolitik beibehalten"
 SPR_continue_the_secularization_policies_desc:0 "Die Entscheidung der katholischen Kirche, die nationalistischen Kräfte zu unterstützen, beweist, dass sie eine fünfte Kolonne in der Republik darstellt. Wir werden unsere Reformen fortsetzen, um ihren Einfluss zu begrenzen und sie von ihren Praktiken abzuhalten."
 SPR_the_reformist_wing:0 "Der reformistische Flügel"
 SPR_appease_the_workers:0 "Die Arbeiter beschwichtigen"
 SPR_appease_the_workers_desc:0 "WIP"
 SPR_the_left_front:0 "Die Linksfront"
 SPR_the_left_front_desc:0 "Alle Parteien, die gegen den Kapitalismus und die Gewerkschaften sind, müssen sich für die Verwirklichung einer Arbeiterrevolution zusammenschließen. Indem wir zusammenarbeiten, vermeiden wir jedes Risiko einer Blockade durch interne Widersprüche."
 SPR_socialize_the_means_of_production:0 "Vergesellschaftung der Produktionsmittel"
 SPR_socialize_the_means_of_production_desc:0 "WIP"
 SPR_purge_the_liberals:0 "Säubert die Liberalen"
 SPR_purge_the_liberals_desc:0 "WIP"
 SPR_begin_collectivization:0 "Beginn der Kollektivierung"
 SPR_begin_collectivization_desc:0 "WIP"
 SPR_establish_soviet_democracy:0 "Die Sowjetdemokratie einführen"
 SPR_establish_soviet_democracy_desc:0 "Es ist nun an der Zeit, das bürgerlich-parlamentarische System durch ein kommunistisches Rätesystem zu ersetzen, das der sozialen Revolution viel besser angepasst ist"
 SPR_establish_the_oraa_desc:0 "Die "Organisation zur Unterdrückung antirevolutionärer Aktivitäten" wird nach dem Vorbild des sowjetischen NKWD aufgebaut und soll Gegner des neuen kommunistischen Regimes aufspüren."
 SPR_establish_the_oraa:0 "Die ORAA schaffen"
 SPR_uphold_the_1931_constitution_desc:0 "Die Verfassung von 1931 muss um jeden Preis verteidigt werden. Die spanische Demokratie wird es niemals zulassen, dass sie zerstört wird, weder von innen noch von außen."
 SPR_repair_relations_with_the_west:0 "Wiederherstellung der Beziehungen zum Westen"
 SPR_repair_relations_with_the_west_desc:0 "Jetzt, da sich die Republik als einzige Autorität auf spanischem Boden etabliert hat und die kommunistischen Elemente eingedämmt wurden, können wir versuchen, die freundschaftlichen Beziehungen zu den westlichen Demokratien wiederherzustellen."
 SPR_align_with_the_new_france:0 "Annäherung an das neue Frankreich"
 SPR_align_with_the_new_france_desc:0 "Das neue französische Regime war mehr als skeptisch gegenüber einer Zusammenarbeit mit den Sowjets. Vielleicht sollten wir das auch tun."
 SPR_join_the_comintern:0 "Der Komintern beitreten"
 SPR_join_the_comintern_desc:0 "Die Sowjetunion hat sich als unser wichtigster Verbündeter bei unserem Sieg über die nationalistischen Kräfte erwiesen. Es wäre nur natürlich, wenn wir uns ihnen annähern würden."
 SPR_intervention_in_portugal:0 "Intervention in Portugal"
 SPR_intervention_in_portugal_desc:0 "Das Regime des Estado Novo war mehr als kooperativ mit den nationalistischen Kräften. Es ist klar, dass wir dies nicht ohne Konsequenzen lassen können."
 SPR_confront_the_hearth_of_fascism:0 "Dem Herd des Faschismus entgegentreten"
 SPR_confront_the_hearth_of_fascism_desc:0 "Italien war einer der Hauptunterstützer der franquistischen Kräfte und scheint auch weiterhin den Faschismus unterstützen zu wollen. Es ist an der Zeit, das Mussolini-Regime zu beenden."
 SPR_convince_portugal:0 "Überzeugen Sie Portugal"
 SPR_demand_gibraltar:0 "Verlangen Sie Gibraltar"
 SPR_demand_gibraltar_desc:0 "Die britische Präsenz in Gibraltar stellt ein Risiko im Falle eines möglichen Konflikts im Mittelmeer dar. Der Felsen wäre in den Händen des Komitees viel besser aufgehoben, also sollten wir seine Rückgabe fordern."
 SPR_a_permanent_legion_condor:0 "Eine ständige Legion Condor"
 SPR_a_permanent_legion_condor_desc:0 "Von den Erfolgen der deutschen Legion Condor können wir eine Menge lernen. Indem wir eine Militärdelegation aus Deutschland anfordern, könnten wir unsere Luftwaffe nach deren Vorbild modernisieren."
 SPR_claims_on_france:0 "Forderungen an Frankreich"
 SPR_claims_on_france_desc:0 "Unsere Forderungen an Frankreich sind zahlreich, insbesondere die Kontrolle über Marokko. Wir könnten auch versuchen, die Region Roussillon zurückzuerobern, die immer noch Teil des historischen Kataloniens und damit Großspaniens ist."
 SPR_learn_from_the_regia_marina:0 "Von der Regia Marina lernen"
 SPR_learn_from_the_regia_marina_desc:0 "Italien hat eine der am besten entwickelten Seestreitkräfte Europas. Es wäre klug, von ihnen zu lernen, um die eigene zu verbessern."
 SPR_help_the_royal_navy:0 "Helfen Sie der Königlichen Marine"
 SPR_help_the_royal_navy_desc:0 "Spanien befindet sich in einer wunderbaren Lage, um sowohl den Atlantik als auch das Mittelmeer zu kontrollieren. Es wäre daher ratsam, unsere Marine nach dem Vorbild der britischen Marine zu verbessern."
 SPR_take_gibraltar_by_force:0 "SPR_Gibraltar_mit_Gewalt_nehmen"
 SPR_western_economic_cooperation:0 "Westliche wirtschaftliche Zusammenarbeit"
 SPR_learn_from_the_royal_navy:0 "Von der Royal Navy lernen"
 SPR_post_depression_recovery:0 "Erholung nach der Depression"
 SPR_post_depression_recovery_desc:0 "Obwohl Spanien weniger stark betroffen war als andere Länder, verursachte die Weltwirtschaftskrise in Spanien dennoch viele wirtschaftliche Probleme. Jetzt, da ihre Auswirkungen mehr oder weniger überwunden sind, können wir die wirtschaftliche Entwicklung Spaniens ankurbeln."
 SPR_increase_public_investments:0 "Öffentliche Investitionen erhöhen"
 SPR_increase_public_investments_desc:0 "Höhere staatliche Investitionen in den öffentlichen Sektor werden für mehr Stabilität und wirtschaftliche Unabhängigkeit sorgen."
 SPR_surevaluate_the_peseta:0 "Die Peseta sicher aufwerten"
 SPR_surevaluate_the_peseta_desc:0 "Die Überbewertung der Währung wird Preiserhöhungen verhindern und die Kosten für ausländische Investitionen senken, so dass Spanien seinen Platz auf dem Weltmarkt wieder einnehmen kann. "
 SPR_repair_the_national_roads:0 "Instandsetzung der Nationalstrassen"
 SPR_repair_the_national_roads_desc:0 "Viele Straßen und Eisenbahnen wurden durch den Bürgerkrieg zerstört. Wir müssen sie reparieren und neue bauen, wenn wir die nationale Wirtschaft wiederbeleben wollen."
 SPR_create_the_ini:0 "Das INI gründen"
 SPR_create_the_ini_desc:0 "Das "Instituto Nacional de Industria" soll den wirtschaftlichen Aufschwung Spaniens finanzieren und vorantreiben, um einen effizienten Industriesektor wiederherzustellen. "
 SPR_create_instalaza:0 "Gründung von Instalaza"
 SPR_create_instalaza_desc:0 "Instalaza wird ein Unternehmen sein, das sich mit der Herstellung von Feuerwaffen beschäftigt. Auf diese Weise werden wir den Rüstungssektor entwickeln können."
 SPR_save_the_education_budget:0 "Den Bildungshaushalt retten"
 SPR_save_the_education_budget_desc:0 "Der Wiederaufbau hat uns zu Kürzungen im Bildungshaushalt gezwungen, was sich auf diesen ausgewirkt hat. Wir sollten zu dem früheren Budget zurückkehren oder es sogar erhöhen."
 SPR_public_work_projects:0 "Öffentliche Arbeitsprojekte"
 SPR_support_the_heavy_industry:0 "Unterstützung der Schwerindustrie"
 SPR_support_the_heavy_industry_desc:0 "Um den Rüstungsbedarf der Armee zu decken, scheint eine intensivere Entwicklung der Schwerindustrie notwendig."
 SPR_expand_the_mines:0 "Die Bergwerke ausbauen"
 SPR_expand_the_mines_desc:0 "Unsere Kellergeschosse sind reich, vor allem an Wolfram. Durch die Verbesserung unserer Abbaukapazitäten können wir sie nutzen, um sie für unsere industrielle Expansion einzusetzen."
 SPR_una_grande_y_libre:0 "Una, Grande Y Libre"
 SPR_una_grande_y_libre_desc:0 "Spanien ist eine Nation, die frei von jeglichem fremden Einfluss ist. Wir brauchen keine Hilfe von irgendeiner Macht, um unseren Platz in dieser Welt zu behaupten!"

 SPR_befriend_portugal:0 "Freundschaft mit Portugal"
 SPR_befriend_portugal_desc:0 "Unser iberischer Partner ist ein wichtiger Partner in dieser unruhigen Welt."

 SPR_francisco_franco:0 "Francisco Franco"

 SPR_tallares_mecanicos_y_garaje:0 "Talleres Mecánicos y Garaje RAG S.A."

 SPA_ally_the_french:0 "Verbündet die Franzosen"
 SPA_ally_the_french_desc:0 "Die neue französische Regierung unter der klugen Führung von [FRA.getleader] scheint unseren Interessen zu entsprechen. Die Möglichkeit eines Bündnisses sollte in Betracht gezogen werden."

