 SPR_naval_design_bureau:0 "Naval Design Bureau"
 SPR_naval_design_bureau_desc:0 "Der Zusammenschluss von Ingenieuren zum Naval Design Bureau wird es den besten Köpfen ermöglichen, die Ausrüstung unserer Flotte zu überdenken."
 SPR_naval_equipment:0 "Ausrüstung der Marine"
 SPR_naval_equipment_desc:0 "Um die republikanische Marine auf die Bedrohungen unserer Zeit vorzubereiten, müssen wir die Ausrüstung unserer Marine verbessern."
 SPA_naval_equipment:0 "Ausrüstung der Marine"
 SPA_naval_equipment_desc:0 "Die neue Marine braucht die modernste Ausrüstung, um gegen ihre Konkurrenten bestehen zu können. Lassen Sie uns die Armada wiederbeleben."
 SPA_equip_the_new_armada:0 "Die neue Armada ausrüsten"
 SPA_equip_the_new_armada_desc:0 "Die neue Marine braucht die modernste Ausrüstung, um gegen ihre Konkurrenten bestehen zu können. Lassen Sie uns die Armada wiederbeleben."

 SPR_crush_regional_governments:0 "Zerschlagt die Regionalregierungen"
 SPR_crush_regional_governments_desc:0 "Spanien muss geeint werden!"
 SPR_crush_regional_governments_r56:0 "Zerschlagt die Regionalregierungen"
 SPR_crush_regional_governments_r56_desc:0 "Spanien muss geeint werden!"
 SPA_spanish_austrian_diplomatic_unity:0 "Spanisch-österreichische diplomatische Einheit"
 SPA_spanish_austrian_diplomatic_unity_desc:0 "Zwar sind die Kronen Österreichs und Spaniens seit Beginn des 18. Jahrhunderts nicht mehr dynastisch verbunden, doch die Bedrohungen der modernen Welt unterstreichen deutlich die Notwendigkeit eines starken Bündnisses der Monarchen Europas."

 SPA_r56_spanish_austrian_diplomatic_unity:0 "Spanisch-österreichische diplomatische Einheit"
 SPA_r56_spanish_austrian_diplomatic_unity_desc:0 "Obwohl die Kronen Österreichs und Spaniens seit Beginn des 18. Jahrhunderts nicht mehr dynastisch verbunden sind, unterstreichen die Bedrohungen der modernen Welt deutlich die Notwendigkeit eines starken Bündnisses der Monarchen Europas."

 SPA_alliance_with_the_kaiserreich:0 "Bündnis mit dem Kaiserreich"
 SPA_alliance_with_the_kaiserreich_desc:0 "Die Rückkehr der Hohenzollern auf den deutschen Thron bietet die Gelegenheit, sich ihrem Bündnis anzuschließen, um das göttliche Recht auf Herrschaft zu verteidigen."

 SPA_carlist_diplomacy:0 "Die karlistische Diplomatie"
 SPA_carlist_diplomacy_desc:0 "In dieser sich ständig verändernden Welt müssen wir Verbündete finden, damit wir auf unserem Thron bestehen können."

 SPA_r56_alliance_with_the_kaiserreich:0 "Bündnis mit dem Kaiserreich"
 SPA_r56_alliance_with_the_kaiserreich_desc:0 "Die Rückkehr der Hohenzollern auf den deutschen Thron bietet die Möglichkeit, sich ihrem Bündnis anzuschließen, um das göttliche Recht auf Herrschaft zu verteidigen."

 SPA_r56_carlist_diplomacy:0 "Karlistische Diplomatie"
 SPA_r56_carlist_diplomacy_desc:0 "Wir müssen in dieser sich ständig verändernden Welt Verbündete finden, damit wir unseren Thron behaupten können."

 SPR_direct_NKVD_assistance:0 "Tschekistisches Fachwissen"
 SPR_direct_NKVD_assistance_desc:0 "Die Hilfe der Tschekisten wäre von unschätzbarem Wert, um die Revolution zu schützen."

 SPR_voluntary_mountain_militias:0 "Freiwillige Gebirgsmilizen"
 SPR_voluntary_mountain_militias_desc:0 "Um in den Bergen effizient kämpfen zu können, müssen geeignete Freiwillige gefunden werden, die spezialisierte Einheiten bilden."
