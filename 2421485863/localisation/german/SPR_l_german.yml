 SPA_spanish_austrian_diplomatic_unity_desc:0 "Obwohl die Kronen Österreichs und Spaniens seit Beginn des 18. Jahrhunderts dynastisch nicht mehr verbunden sind, unterstreichen die Bedrohungen der modernen Welt deutlich die Notwendigkeit einer starken Allianz der Monarchen Europas."

