 SPA_r56_spanish_austrian_diplomatic_unity_desc:0 "Obwohl die Kronen Österreichs und Spaniens seit Beginn des 18. Jahrhunderts dynastisch nicht mehr gebunden sind, unterstreichen die Bedrohungen der modernen Welt deutlich die Notwendigkeit einer starken Allianz der Monarchen Europas."

 SPA_alliance_with_the_kaiserreich:0 "Bündnis mit dem Kaiserreich"
 SPA_alliance_with_the_kaiserreich_desc:0 "Die Rückkehr der Hohenzollern auf den deutschen Thron bietet die Möglichkeit, sich mit ihnen zu verbünden, um das göttliche Recht auf Herrschaft zu verteidigen. "

 SPA_carlist_diplomacy:0 "Karlistische Diplomatie"
 SPA_carlist_diplomacy_desc:0 "Wir müssen in dieser sich ständig verändernden Welt Verbündete finden, damit wir auf unserem Thron standhaft bleiben können. "

 SPA_r56_alliance_with_the_kaiserreich:0 "Bündnis mit dem Kaiserreich"
