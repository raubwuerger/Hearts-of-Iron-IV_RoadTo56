 SPR_naval_design_bureau:0 "Naval Design Bureau"
 SPR_naval_design_bureau_desc:0 "Der Zusammenschluss von Ingenieuren zum Naval Design Bureau wird es den besten Köpfen ermöglichen, die Ausrüstung unserer Marine neu zu überdenken."
 SPR_naval_equipment:0 "Ausrüstung der Marine"
 SPR_naval_equipment_desc:0 "Um die republikanische Marine fit für die Bedrohungen unserer Zeit zu machen, müssen wir die Ausrüstung unserer Marine verbessern."
 SPA_naval_equipment:0 "Marine-Ausrüstung"
 SPA_naval_equipment_desc:0 "Die neue Marine braucht die modernste Ausrüstung, um ihre Rivalen herausfordern zu können. Lassen Sie uns die Armada wiederbeleben."
 SPA_equip_the_new_armada:0 "Rüsten Sie die neue Armada aus"
 SPA_equip_the_new_armada_desc:0 "Die neue Marine braucht die modernste Ausrüstung, um ihre Konkurrenten herauszufordern. Lassen Sie uns die Armada wiederbeleben."

