 SPR_GATHERING_STORM_DESC:0 "Die spanische Republik ist erst fünf Jahre alt, sah sich aber schon mit Instabilität von beiden Seiten des politischen Spektrums konfrontiert. Das Scheitern des asturischen Aufstandes im Jahr 1934 hat viele Spuren in der spanischen Gesellschaft hinterlassen, und die Korruption der Regierung von Alejandro Lerroux hat nur dazu geführt, dass die Bevölkerung mehr und mehr das Vertrauen in sie verloren hat, was zu einer Radikalisierung der Bevölkerung geführt hat.\n\Nauf der linken Seite steht die Volksfront, vereint in ihrem Antifaschismus und ihrem Wunsch nach einer Reform der Republik, während auf der rechten Seite die CEDA dem Autoritarismus und Korporatismus immer näher kommt und die Falange immer bedrohlicher wird."

 SPR_spain.1.t:0 "Die Reaktionäre wurden zerschlagen!"
 SPR_spain.1.desc:0 "Nach heldenhaften Anstrengungen hat das spanische Volk mit Hilfe von Antifaschisten aus der ganzen Welt die faschistischen Rebellen zerschlagen und den Triumph der Volksfront gesichert. Unser Sieg sichert uns die Freiheit von der Tyrannei der Reaktionäre, aber die Kämpfe und die notwendigen Sicherheitsmaßnahmen haben die Wirtschaft stark beeinträchtigt. Nach all diesen Leiden ist es klar, dass unsere Bevölkerung nur einen Wunsch hat: Frieden."
 SPR_spain.1.a:0 "Frieden, endlich!"

 SPR_democratic_party_ceda_long:0 "Confederación Española de Derechas Autónomas"
 SPR_democratic_party_ceda:0 "CEDA"

 SPR_spain.2.t:0 "CEDA wird zur Demokratischen Partei"
 SPR_spain.2.desc:0 "Dieses Ereignis ist dazu da, um die CEDA zur demokratischen Partei zu machen, sollte die Ideologie Spaniens auf demokratisch umschwenken, insbesondere von der Ausrichtung Großbritanniens zur Förderung der Demokratie in Spanien. Somit verhindert dieses Ereignis, dass Spanien ein leeres Portrait hat"
 SPR_spain.2.a:0 "Okay"

 SPR_spain.3.t:0 "Tod von Manuel Azana"
 SPR_spain.3.desc:0 "Manuel Azaña, Präsident der Spanischen Republik, ist gestern Abend gestorben.\n\Die wichtigste Figur der zweiten Republik, noch dazu während des Bürgerkriegs, kämpfte sein ganzes Leben lang für die demokratische Gleichheit aller Bürger vor dem Gesetz und für die Schaffung eines modernen politischen Systems, das alle Erwartungen an eine moderne Demokratie erfüllen sollte, am Scheideweg zwischen Präsidentialismus und Parlamentarismus.\n\José Giral, einer der engsten Partner Azanas und ehemaliger Premierminister, wurde zu seinem Nachfolger gewählt."
 SPR_spain.3.a:0 "Mehr als nur ein Präsident, ein Symbol der Republik"

 SPR_spain.4.t:0 "Spanien schlägt einen gegenseitigen Verteidigungsvertrag vor"
 SPR_spain.4.desc:0 "Seit der Installation des Franco-Regimes hatten sich die Beziehungen zwischen Spanien und Portugal erheblich erwärmt, und die Zusammenarbeit zwischen unseren beiden Nationen schien immer enger zu werden.\n\Die spanische Regierung hat vorgeschlagen, ein Abkommen zu unterzeichnen, das die gemeinsame Grenze garantiert, die gegenseitige Unterstützung im Falle eines defensiven Konflikts und die Weigerung, eine dritte Macht im Falle eines größeren Konflikts zu unterstützen."
 SPR_spain.4.a:0 "Dies wäre für beide Seiten vorteilhaft"
 SPR_spain.4.b:0 "Dies würde gegen die portugiesischen Interessen gehen"

 SPR_spain.5.t:0 "Spanien beansprucht Gibraltar"
 SPR_spain.5.desc:0 "Die spanische Regierung hat uns, gestützt auf die sowjetische Unterstützung ihrer Forderungen, ein Ultimatum gestellt, in dem sie die Rückgabe des Felsens von Gibraltar an Spanien fordert, auf die Gefahr hin, dass im Falle einer Weigerung militärische Maßnahmen ergriffen werden.\n\nDie von Großbritannien während des Bürgerkriegs gezeigte Neutralität trug nicht gerade dazu bei, freundschaftliche Beziehungen zwischen dem Vereinigten Königreich und der neuen kommunistischen Regierung Spaniens wiederherzustellen, die sich damit der Sowjetunion und der Komintern angenähert hatte. \n\nGibraltar stellt militärstrategisch eine Menge dar, denn wer auch immer den Felsen kontrolliert, kann die Ein- und Ausfahrt von Schiffen durch das Mittelmeer kontrollieren, was es zu einem entscheidenden Punkt im Falle eines Konflikts mit einer Mittelmeermacht machen würde.\n\nAber trotz all dieser Vorteile, sind sie es wert, wenn man einen Krieg mit Spanien und der Sowjetunion riskiert?"
 SPR_spain.5.a:0 "Gibraltar ist und wird britisch bleiben"
 SPR_spain.5.b:0 "Es wäre klüger, es aufzugeben"

 SPR_spain.6.t:0 "Großbritannien weigert sich, Gibraltar zurückzugeben"
 SPR_spain.6.desc:0 "Die britische Regierung hat unsere Bitte um die Rückgabe des Territoriums Gibraltar abgelehnt. Wir hatten gedroht, dass bei einer Weigerung militärische Vergeltung möglich wäre, aber vielleicht wäre es sicherer, einen Rückzieher zu machen?"
 SPR_spain.6.a:0 "Gibraltar wird spanisch sein, notfalls mit Gewalt!"
 SPR_spain.6.b:0 "Dieses Ultimatum war eine schlechte Idee"

 SPR_spain.7.t:0 "Ein alter Bekannter ist zurückgekehrt "
 SPR_spain.7.desc:0 "Unsere Dienste haben festgestellt, dass Alexander Mikhailovich Orlov (laut unseren Daten geboren als Leiba Lazarevich Feldbin) nach dem Ende des spanischen Bürgerkrieges in die Vereinigten Staaten zurückgekehrt ist. Unsere Quellen weisen darauf hin, dass er ein NKVD-Agent war, sich aber weigerte, nach [SOV.getnamedef] zurückzukehren."
 SPR_spain.7.a:0 "Wenn er sich vor den Kommunisten verstecken will, lassen Sie ihn in Ruhe."
 SPR_spain.7.b:0 "Versuchen Sie, ihn zu rekrutieren!"


 spain.10.t:0 "Cortes aufgelöst"
 spain.10.d:0 "Nachdem der Führer der Confederación Española de Derechas Autónomas, der wichtigsten rechten Partei, die zuvor mit der zentristischen Regierung von Alejandro Lerroux zusammengearbeitet hatte, José María Gil-Robles y Quiñones, sich um den Posten des Ministerpräsidenten beworben hatte, was die Kontrolle der CEDA über die spanische Regierung gestärkt hätte, beschloss Präsident Niceto Alcalá-Zamora, die Cortes aufzulösen, da er der CEDA und ihrem Führer schon immer feindlich gesinnt war. Für Februar sind Neuwahlen angesetzt, und bis dahin bleibt Manuel Portela Ministerpräsident."
 spain.10.a:0 "Neuwahlen werden alle zusammenbringen"

 SPR_the_black_years:0 "Die schwarzen Jahre"
 SPR_the_black_years_desc:0 "Während die Republik noch frisch in den Köpfen der Spanier ist, sieht sie ihre Fundamente immer brüchiger werden, da seit dem Streik der Bergarbeiter von Asturien im Jahr 1934 immer mehr Proteste auftauchen. Die Rechte wird von Tag zu Tag radikaler, wobei die CEDA das demokratische System immer weniger gut findet und die Falangisten immer mehr an Popularität gewinnen, was zu Konfrontationen mit Sozialisten, Anarchisten und Kommunisten führt, die oft in politischen Morden gipfeln."

