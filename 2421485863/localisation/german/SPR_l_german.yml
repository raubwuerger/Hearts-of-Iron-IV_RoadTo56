 SPR_GATHERING_STORM_DESC:0 "Die spanische Republik ist erst fünf Jahre alt, sah sich aber schon mit Instabilität auf beiden Seiten des politischen Spektrums konfrontiert. Das Scheitern des asturischen Aufstandes im Jahr 1934 hat in der spanischen Gesellschaft viele Spuren hinterlassen, und die Korruption der Regierung von Alejandro Lerroux hat das Vertrauen der Bevölkerung in die Regierung nur noch mehr geschwächt und zu einer Radikalisierung der Bevölkerung geführt. [Auf der linken Seite steht die Volksfront, vereint in ihrem Antifaschismus und ihrem Wunsch nach einer Reform der Republik, während auf der rechten Seite die CEDA sich immer mehr dem Autoritarismus und Korporatismus annähert und die Falange immer bedrohlicher wird."

 SPR_spain.1.t:0 "Die Reaktionäre wurden zerschlagen!"
 SPR_spain.1.desc:0 "Nach heldenhaften Anstrengungen hat das spanische Volk mit Hilfe von Antifaschisten aus der ganzen Welt die faschistischen Rebellen niedergeschlagen und den Triumph der Volksfront sichergestellt. Unser Sieg sichert uns die Freiheit von der Tyrannei der Reaktionäre, aber die Kämpfe und die notwendigen Sicherheitsmaßnahmen haben die Wirtschaft stark beeinträchtigt. Nach all diesem Leid ist klar, dass unsere Bevölkerung nur einen Wunsch hat: Frieden."
 SPR_spain.1.a:0 "Frieden, endlich!"

 SPR_democratic_party_ceda_long:0 "Confederación Española de Derechas Autónomas"
 SPR_democratic_party_ceda:0 "CEDA"

 SPR_spain.2.t:0 "CEDA wird zur Demokratischen Partei"
 SPR_spain.2.desc:0 "Mit dieser Veranstaltung soll die CEDA zur demokratischen Partei werden, wenn Spaniens Ideologie zur Demokratie übergeht, insbesondere von der Ausrichtung Großbritanniens zur Förderung der Demokratie in Spanien. Dieses Ereignis verhindert, dass Spanien ein leeres Porträt hat."
 SPR_spain.2.a:0 "Okay"

 SPR_spain.3.t:0 "Tod von Manuel Azana"
 SPR_spain.3.desc:0 "Manuel Azaña, Präsident der Spanischen Republik, ist gestern Abend gestorben. Die wichtigste Figur der zweiten Republik, vor allem während des Bürgerkriegs, kämpfte sein ganzes Leben lang für die demokratische Gleichheit aller Bürger vor dem Gesetz und für die Schaffung eines modernen politischen Systems, das alle Erwartungen an eine moderne Demokratie erfüllen würde, an der Schnittstelle zwischen Präsidentialismus und Parlamentarismus. [José Giral, einer der engsten Partner von Azana und ehemaliger Premierminister, wurde zu seinem Nachfolger gewählt."
 SPR_spain.3.a:0 "Mehr als nur ein Präsident, ein Symbol der Republik"

 SPR_spain.4.t:0 "Spanien schlägt einen Vertrag zur gegenseitigen Verteidigung vor"
 SPR_spain.4.desc:0 "Seit dem Sturz des Franco-Regimes haben sich die Beziehungen zwischen Spanien und Portugal beträchtlich erwärmt, und die Zusammenarbeit zwischen unseren beiden Nationen scheint immer enger zu werden. Die spanische Regierung hat vorgeschlagen, ein Abkommen zu unterzeichnen, das die gemeinsame Grenze sichert, gegenseitige Hilfe im Falle eines Verteidigungskonflikts garantiert und die Unterstützung einer dritten Macht im Falle eines größeren Konflikts ablehnt."
 SPR_spain.4.a:0 "Dies wäre für uns beide von Vorteil"
 SPR_spain.4.b:0 "Dies würde den portugiesischen Interessen zuwiderlaufen"

 SPR_spain.5.t:0 "Spanien beansprucht Gibraltar"
 SPR_spain.5.desc:0 "Die spanische Regierung, die sich auf die Unterstützung der Sowjetunion für ihre Forderungen stützt, hat uns ein Ultimatum gestellt, in dem sie die Rückgabe des Felsens von Gibraltar an Spanien fordert, auf die Gefahr hin, dass im Falle einer Weigerung militärische Maßnahmen ergriffen werden. Die Neutralität Großbritanniens während des Bürgerkriegs hat nicht gerade dazu beigetragen, die freundschaftlichen Beziehungen zwischen dem Vereinigten Königreich und der neuen kommunistischen Regierung Spaniens wiederherzustellen, die sich damit der Sowjetunion und der Komintern angenähert hat. [Gibraltar ist militärstrategisch von großer Bedeutung, denn wer immer den Felsen kontrolliert, kann die Ein- und Ausfahrt von Schiffen über das Mittelmeer kontrollieren, was ihn im Falle eines Konflikts mit einer Mittelmeermacht zu einem entscheidenden Punkt machen würde. Aber sind all diese Vorteile es wert, wenn man einen Krieg mit Spanien und der Sowjetunion riskiert?"
 SPR_spain.5.a:0 "Gibraltar ist und bleibt britisch"
 SPR_spain.5.b:0 "Es wäre klüger, es aufzugeben"

 SPR_spain.6.t:0 "Großbritannien weigert sich, Gibraltar zurückzugeben"
 SPR_spain.6.desc:0 "Die britische Regierung hat unseren Antrag auf Rückgabe des Territoriums von Gibraltar abgelehnt. Wir hatten gedroht, dass im Falle einer Ablehnung militärische Vergeltungsmaßnahmen möglich wären, aber vielleicht wäre es sicherer, einen Rückzieher zu machen?"
 SPR_spain.6.a:0 "Gibraltar wird spanisch sein, notfalls mit Gewalt!"
 SPR_spain.6.b:0 "Dieses Ultimatum war eine schlechte Idee"

 SPR_spain.7.t:0 "Ein alter Bekannter ist zurückgekehrt"
 SPR_spain.7.desc:0 "Unsere Dienste haben herausgefunden, dass Alexander Mikhailovich Orlov (nach unseren Angaben geboren als Leiba Lazarevich Feldbin) nach dem Ende des spanischen Bürgerkriegs in die Vereinigten Staaten zurückgekehrt ist. Unsere Quellen deuten darauf hin, dass er ein NKVD-Agent war, sich aber weigerte, nach [SOV.getnamedef] zurückzukehren."
 SPR_spain.7.a:0 "Wenn er sich vor den Kommunisten verstecken will, lassen Sie ihn in Ruhe."
 SPR_spain.7.b:0 "Versuchen Sie, ihn zu rekrutieren!"


 spain.10.t:0 "Cortes aufgelöst"
 spain.10.d:0 "Nachdem der Vorsitzende der Confederación Española de Derechas Autónomas, der wichtigsten rechten Partei, die zuvor mit der zentristischen Regierung von Alejandro Lerroux zusammengearbeitet hatte, José María Gil-Robles y Quiñones, sich um das Amt des Ministerpräsidenten beworben hatte, was die Kontrolle der CEDA über die spanische Regierung gestärkt hätte, beschloss Präsident Niceto Alcalá-Zamora, die Cortes aufzulösen, da er der CEDA und ihrem Vorsitzenden schon immer feindlich gesonnen war. Für Februar sind Neuwahlen geplant, und bis dahin wird Manuel Portela Ministerpräsident bleiben."
 spain.10.a:0 "Die Wahlen werden alle zusammenbringen"

 spain.21.t:0 "Vicente Rojo kommt an"
 spain.21.d:0 "Vicente Rojo hat unsere Einladung angenommen und ist in unserem Land eingetroffen. Wir haben noch nicht entschieden, wie er hier arbeiten wird, das müssen wir jetzt tun."
 spain.21.a:0 "Wir brauchen seine Fähigkeiten auf dem Feld"
 spain.21.b:0 "Sein Fachwissen wäre wertvoll für uns"
 spain.21.c:0 "Die Gewährung von Asyl würde ausreichen"

 spain.22.t:0 "Republikanische Generäle kommen an"
 spain.22.d:0 "José Miaja und andere spanische Generäle haben unsere Einladung angenommen und sind in unserem Land eingetroffen. Wir haben noch nicht über die Art der Arbeit hier entschieden, wir werden diese Entscheidung jetzt treffen müssen"
 spain.22.a:0 "Ihre antifaschistische Bewegung unterstützen"
 spain.22.b:0 "Drängen Sie sie in die Armee"

 spain.23.t:0 "Die spanischen Goldreserven"
 spain.23.d:0 "Angesichts der Faschisten und des zunehmenden internationalen Drucks hat Spanien beschlossen, seine Goldreserven an uns abzutreten, im Austausch für eine symbolische Rüstungshilfe. Obwohl sie sagen, dass es nur vorübergehend ist, wäre es die beste Form der Rückzahlung für unsere Hilfe, wenn wir es für die absehbare Zukunft behalten würden."
 spain.23.a:0 "Wir werden es auf jeden Fall zurückgeben."

 SPR_the_black_years:0 "Die schwarzen Jahre"
 SPR_the_black_years_desc:0 "Das Fundament der jungen Republik wird von Tag zu Tag brüchiger. Seit dem Streik der Bergarbeiter in Asturien 1934 nehmen die Unruhen stetig zu. Die Rechte wird von Tag zu Tag radikaler. Die CEDA ist unzufrieden mit dem demokratischen System, und die Falangisten gewinnen immer mehr an Popularität. Das Geflüster über eine militärische Verschwörung hat die Linke so paranoid gemacht, dass die Arbeitergewerkschaften begonnen haben, sich zu behelfsmäßigen Milizen zusammenzuschließen. Dies hat zu Konfrontationen zwischen politischen Gegnern geführt, die oft in Gewalt gipfelten. Spanien ist über den Punkt hinaus, an dem es kein Zurück mehr gibt, ein Bürgerkrieg ist so gut wie sicher."

