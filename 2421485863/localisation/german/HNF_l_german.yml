l_german:
 HUN_army_effort:0 "Einsatz der Armee"
 HUN_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf immer noch der Schlüssel für die Kriege von morgen. Mit der richtigen Vorbereitung können wir vermeiden, die Hölle der Schützengräben erneut zu erleben."
 HUN_equipment_effort:0 "Aufwand für Ausrüstung"
 HUN_equipment_effort_desc:0 "Die Grenzen für die Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 HUN_motorization_effort:0 "Motorisierung Aufwand"
 HUN_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 HUN_doctrine_effort:0 "Bemühung um Doktrinen"
 HUN_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg definierten, sind veraltet. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu formen."
 HUN_equipment_effort_2:0 "Ausrüstungsbemühungen II"
 HUN_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 HUN_mechanization_effort:0 "Mechanisierungsbestrebungen"
 HUN_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was heute an Fahrzeugen konstruiert werden kann, verschieben."
 HUN_doctrine_effort_2:0 "Doktrin Anstrengung II"
 HUN_doctrine_effort_2_desc:0 "Das Gefechtsfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Verlauf der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dies zu berücksichtigen."
 HUN_equipment_effort_3:0 "Ausrüstung Aufwand III"
 HUN_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir darauf abzielen, bei Infanteriewaffen weltweit führend zu werden."
 HUN_armor_effort:0 "Panzerungsbemühungen"
 HUN_armor_effort_desc:0 "Durch die Anwendung der Erkenntnisse aus der Mechanisierung unserer Infanterie können wir auch unsere gepanzerten Fahrzeuge verbessern."

 HUN_aviation_effort:0 "Luftfahrt-Bemühungen"
 HUN_aviation_effort_tt:0 "Nicht genug Gebäudeslots für §YAir Base§!"
 HUN_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 HUN_aviation_effort_2:0 "Luftverkehrsbemühungen II"
 HUN_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 HUN_aviation_effort_3:0 "Luftfahrtbestrebungen III"
 HUN_aviation_effort_3_desc:0 "Unsere Erfahrungen zeigen, dass derjenige, der schnell und weit zuschlagen kann, bessere Ergebnisse erzielen kann. Es ist an der Zeit, sich zwischen weitreichend und schnell zu entscheiden."
 HUN_light_focus:0 "Leichter Jagdflugzeug-Fokus"
 HUN_light_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung in der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen. Wir müssen sicherstellen, dass kein Feind unser Land beschattet."
 HUN_heavy_focus:0 "Fokus auf schwere Kampfflugzeuge"
 HUN_heavy_focus_desc:0 "Wir müssen dafür sorgen, dass der Feind auf seinem Land gehalten wird. Sie werden unsere Städte nicht erreichen, wenn wir sie auf ihren eigenen Flughäfen halten können."
 HUN_CAS_effort:0 "CAS-Einsatz"
 HUN_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 HUN_tactical_effort:0 "Bomber-Fokus"
 HUN_tactical_effort_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 HUN_rocket_effort:0 "Raketeneinsatz"
 HUN_rocket_effort_desc:0 "Die Raketentechnik ist die Zukunft. Warum sollten wir Flugzeuge konstruieren, bemannen und fliegen? Wir können Raketen bauen, die den Feind sicher erreichen. Ihre Ziele sicher zerstören."
 HUN_rocket_effort_2:0 "Rocket Effort II"
 HUN_rocket_effort_2_desc:0 "Wir müssen über den Ozean gelangen. Wir müssen den Mond erreichen."
 HUN_jet_bombers:0 "Jet-Bomber"
 HUN_jet_bombers_desc:0 "Wir müssen das neue Triebwerk nutzen, um an der Front, auf den Schiffen und Häfen unserer Feinde Bomben abzuwerfen."
 HUN_jet_fighters:0 "Düsenjäger"
 HUN_jet_fighters_desc:0 "Je schneller wir unsere Flugzeuge an die Front bringen können, desto weniger brauchen wir von ihnen."
 HUN_strategic_destruction:0 "Strategische Zerstörung"
 HUN_strategic_destruction_desc:0 "Düsenjäger können die Reichweite unserer größten Flugzeuge verlängern, sie sicherer machen und mehr Bomben tragen lassen."
 HUN_jet_effort:0 "Einsatz von Düsentriebwerken"
 HUN_jet_effort_desc:0 "Düsentriebwerke sind die Zukunft. Sie können mehr Sicherheit in Bezug auf Geschwindigkeit, Höhe und Agilität bieten."
  
 HUN_construction_effort:0 "Bauaufwand"
 HUN_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 HUN_construction_effort_desc:0 "Zivile Industriekapazitäten dürfen nicht unterschätzt werden, auch wenn ein Krieg droht. "
 HUN_construction_effort_2:0 "Bauaufwand II"
 HUN_construction_effort_2_desc:0 "Durch den weiteren Ausbau unserer Fabriken können wir die Produktion von Waren für den Handel und weitere Bauanstrengungen beschleunigen. "
 HUN_production_effort:0 "Rüstungsanstrengungen"
 HUN_production_effort_tt:0 "Nicht genug Bauplätze für §YMilitärische Fabrik§!"
 HUN_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 HUN_production_effort_2:0 "Rüstungsanstrengungen II"
 HUN_production_effort_2_desc:0 "Der Versuch, zivile Fabriken für die Produktion von militärischer Ausrüstung anzupassen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren. "
 HUN_restore_the_railways:0 "Wiederherstellung der Eisenbahnen"
 HUN_restore_the_railways_desc:0 "Die tangentialen Eisenbahnen Ungarns wurden nach dem Großen Krieg alle auf dem Boden gelassen. Mehr oder weniger war das der Grund für die heutigen Grenzen Ungarns. Wir müssen die Eisenbahninfrastruktur verbessern."
 HUN_river_bridges:0 "Flussbrücken"
 HUN_river_bridges_desc:0 "Ungarn ist dreigeteilt, zwei große Flüsse durchqueren das Land von Norden nach Süden. In den vergangenen Jahrhunderten war es eine große Herausforderung, diese Flüsse zu überqueren, aber jetzt haben wir endlich die Technologie, um Brücken über sie zu errichten."
 HUN_mines_of_borsod:0 "Bergwerke von Borsod"
 HUN_mines_of_borsod_desc:0 "Die Bergwerke von Borsod wurden jahrhundertelang genutzt, aber im letzten Jahrhundert standen sie im Schatten anderer Bergwerke der Tatra-Region und Siebenbürgens. Diese Regionen sind im Großen Krieg an andere Länder verloren gegangen und nun gilt es, den Bergbau in Borsod auszubauen. Dies wird ein Segen für Städte wie Miskolc und Ózd sein."
 HUN_mines_of_vertes:0 "Bergwerke von Vértes"
 HUN_mines_of_vertes_desc:0 "Die Bergwerke von Vértes werden schon seit Jahrhunderten genutzt, aber im letzten Jahrhundert standen sie im Schatten anderer Bergwerke der Tatra-Region und Siebenbürgens. Diese Regionen sind im Großen Krieg an andere Länder verloren gegangen und nun gilt es, den Bergbau in Borsod auszubauen. Dies wird ein Segen für Städte wie Veszprém und Tatabánya sein."
 HUN_oil_of_zala:0 "Erdölfeld von Zala"
 HUN_oil_of_zala_desc:0 "In den Mittelgebirgsregionen von Zala wurde Öl entdeckt. Wir müssen diese Ölquellen ausbauen, um unsere Kriegsmaschinerie zu befeuern, oder um es an unsere Nachbarn zu verkaufen."
 HUN_carpathian_fort:0 "Festungen in den Karpaten"
 HUN_carpathian_fort_desc:0 "Ungarn befindet sich innerhalb des Karpatenbeckens. Die Karpaten eignen sich hervorragend zur Verteidigung von Ungarn."
 HUN_western_wall:0 "Befestigen Sie die deutsche Grenze"
 HUN_western_wall_desc:0 "Transdanubien besteht größtenteils aus Ebenen und niedrigen Hügeln, die völlig offen für das immer weiter expandierende Deutsche Reich sind. Wir müssen die Grenze befestigen, um unseren Schutz zu erhöhen."
 HUN_tatra_wall:0 "Festungen in der Tatra"
 HUN_tatra_wall_desc:0 "Die Tatra ist ein Gebirgszug mit zwei parallelen Gebirgszügen im nördlichen Teil der Karpaten. Sie wären ein hervorragender Ort, um unsere Grenzen zu befestigen."
 HUN_east_carpathian_wall:0 "Festungen in den Ostkarpaten"
 HUN_east_carpathian_wall_desc:0 "Die Ostkarpaten umschließen Siebenbürgen auf drei Seiten. Hohe Gebirgszüge, schmale Bergrücken sind ausgezeichnete Orte, um einen möglichen sowjetischen Angriff aufzuhalten."
 HUN_duna_drava_wall:0 "Befestigen Sie die südlichen Flüsse"
 HUN_duna_drava_wall_desc:0 "Der Fluss Drau verläuft entlang der südlichen ungarischen Grenze, bis er in die Donau mündet. Die Donau biegt leicht nach Osten ab, bis sie sich mit der Theiß vereinigt. Ein hervorragender Ort, um den Vormarsch aus dem Süden aufzuhalten."
 HUN_mines_of_tatra:0 "Bergwerke von Felvidék"
 HUN_mines_of_tatra_desc:0 "Der Bergbau lief in den Nordkarpaten immer gut, aber nach dem Ersten Weltkrieg gingen die Minen zurück. Wir müssen diese Minen wieder öffnen und ihre Produktion erweitern, um diese Materialien zu nutzen."
 HUN_mines_of_erdely:0 "Bergwerke von Erdély"
 HUN_mines_of_erdely_desc:0 "Der Bergbau in den Ostkarpaten lief immer gut, aber nach dem Ersten Weltkrieg gingen die Bergwerke zurück. Wir müssen diese Bergwerke wieder öffnen und ihre Produktion ausweiten, um diese Materialien zu nutzen."
  
 HUN_revanchism:0 "Irredentismus"
 HUN_revanchism_desc:0 "Ungarn musste nach dem Großen Krieg eine der bittersten Pillen schlucken. Der Friedensvertrag von Trianon hat Ungarn nur ein Drittel seines Territoriums und weniger als die Hälfte seiner Bevölkerung gelassen. Noch schlimmer ist, dass keine der neuen Grenzen nach ethnischer Aufteilung gezogen wurde, sondern nach dem Bedürfnis der Forderungen der neu gebildeten Länder, um Ungarn und Österreich für immer zu verkrüppeln."
 HUN_claim_slovakia:0 "Anspruch Slowakei"
 HUN_claim_slovakia_desc:0 "Die Slowakei ist ein neues Land, das vollständig aus den nördlichen Teilen Ungarns gebildet wurde. Die Zugehörigkeit zur Tschechischen Republik war von Anfang an ein gescheitertes Konzept."
 HUN_demand_slovakia:0 "Behauptung Slowakei"
 HUN_demand_slovakia_desc:0 "Die Slowakei wurde aus einem Teil von Ungarn gebildet. Es ist an der Zeit, sie wieder in Ungarn zu integrieren."
 HUN_claim_transylvania_x:0 "Forderung Siebenbürgen"
 HUN_claim_transylvania_x_desc:0 "Siebenbürgen, oder wie die Ungarn es nennen Erdély, ist und war ein Kernteil von Ungarn. Die Ungarn betrachten es als die angestammte Heimat des ungarischen Volkes, als ihren widerstandsfähigsten Teil. Ungarn muss es wieder haben."
 HUN_demand_transylvania_x:0 "Verlangen Sie Siebenbürgen"
 HUN_demand_transylvania_x_desc:0 "Es ist an der Zeit, dass Erdély wieder zu Ungarn gehören muss! Der Zweite Wiener Schiedsspruch war eindeutig keine echte Wiedergutmachung."
 HUN_claim_vajdasag:0 "Fordern Sie die Vojvodina"
 HUN_claim_vajdasag_desc:0 "Die Vojvodina, oder wie die Ungarn sie nennen: Vajdaság, war immer ein integraler Teil des Königreichs Ungarn. Ihre Bevölkerung ist immer noch überwiegend ungarisch."
 HUN_demand_vajdasag:0 "Fordern Sie die Vojvodina"
 HUN_demand_vajdasag_desc:0 "Es ist an der Zeit, das einzufordern, was rechtmäßig Teil von Ungarn ist."
 HUN_kingdom_restored:0 "Das ungarische Königreich wiederhergestellt"
 HUN_kingdom_restored_desc:0 "Ungarn ist endlich wiederhergestellt, und es ist an der Zeit, das Königreich Ungarn für wiedergeboren zu erklären."
   
 HUN_italian_friendship:0 "Italienische Freundschaft"
 HUN_italian_friendship_desc:0 "Das Italien von Benito Mussolini ist das, was Ungarn anstrebt. Stark, sich entwickelnd und mit einer Vision für die Zukunft. Auch der Gouverneur Miklós Horthy ist dem Duce sehr ähnlich. Das ungarische Volk könnte in Italien einen starken Freund haben."
 HUN_italian_air_support:0 "Luftfahrt-Kooperation mit Italien"
 HUN_italian_air_support_desc:0 "Die Freundschaft mit Italien hat uns bewusst gemacht, wie sehr wir in der Luftfahrttechnik zurückliegen. Mit ihrer Hilfe könnte Ungarn den Stand der Luftfahrt verbessern und sogar zu den führenden Nationen aufsteigen."
 HUN_befriend_germany:0 "Freundschaft mit Deutschland"
 HUN_befriend_germany_desc:0 "Das Deutsche Reich expandiert, und das kann man nicht ignorieren. Mit den Riesen, die sich auf beiden Seiten von Ungarn erheben, muss der Gouverneur nach Freundschaft suchen, um nicht unter den Füßen der Riesen zerquetscht zu werden."
 HUN_revoke_numerus_clausus:0 "Widerrufen Sie den Numerus Clausus"
 HUN_revoke_numerus_clausus_desc:0 "Der Numerus Clausus war eines der ersten ethnischen Gesetze des modernen Europas. Doch ihre Zeit ist vorbei und alle fähigen Männer und Frauen werden gebraucht. Die Segregation kann nicht länger weitergehen."
 HUN_bring_home_the_martians:0 "Bringt die Marsmenschen nach Hause"
 HUN_bring_home_the_martians_desc:0 "Die Marsmenschen war ein Spitzname für die große Zahl ungarischer Wissenschaftler, die an verschiedenen wissenschaftlichen Projekten vor allem in den USA arbeiteten. Edward Teller, Leó Szilárd, Eugene Wigner waren die Schlüsselfiguren des Manhattan-Projekts. Sie flohen mit dem Aufkommen des Faschismus von deutschen und ungarischen Universitäten und Forschungsprojekten in den Westen. Jetzt, wo die Demokratie und die Freiheit gesichert sind, müssen wir sie davon überzeugen, dass Ungarn der beste Platz für sie ist."
 HUN_militarism:0 "Militarismus"
 HUN_militarism_desc:0 "Diejenigen, die das Militär als ein notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 HUN_neutrality_focus:0 "Neutralität im Fokus"
 HUN_neutrality_focus_desc:0 "Während andere behaupten mögen, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 HUN_deterrence:0 "Abschreckung"
 HUN_deterrence_desc:0 "Allein stehend, profitieren wir selten von einem Krieg. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 HUN_indoctrination_focus:0 "Indoktrination"
 HUN_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als auf der Wahrheit basierend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 HUN_why_we_fight:0 "Warum wir kämpfen"
 HUN_why_we_fight_desc:0 "Die Welt wird zunehmend unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu mobilisieren und sicherzustellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 HUN_political_commissars:0 "Politische Kommissare"
 HUN_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 HUN_internationalism_focus:0 "Internationalismus im Fokus"
 HUN_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 HUN_nationalism_focus:0 "Nationalismus Fokus"
 HUN_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Wir müssen um jeden Preis für sie kämpfen."
 HUN_paramilitarism:0 "Paramilitarismus"
 HUN_paramilitarism_desc:0 "Militärische Prinzipien haben Anwendungen außerhalb des Militärs. Mit der Entwicklung von halbmilitarisierten Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
  
 HUN_educational_reforms:0 "Bildungsreform"
 HUN_educational_reforms_desc:0 "Das ungarische Bildungssystem war jahrzehntelang bekannt. Es war immer stark auf dem Gebiet der Mathematik und Physik. Wenn wir die Bildungsmethodik erweitern können, könnten ungarische Forscher-Ingenieure weit größere Dinge erreichen, als sie sich jetzt vorstellen können."
 HUN_extra_tech_slot:0 "Extra Forschungsplatz"
 HUN_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten uns erlauben, mehr F&E parallel zu betreiben."
 HUN_extra_tech_slot_2:0 "Extra Forschungsplatz II"
 HUN_extra_tech_slot_2_desc:0 "Die schnelle Industrialisierung unserer Nation hat neue Möglichkeiten in F&E eröffnet, die wir verfolgen sollten."
 HUN_nuclear_effort:0 "Nukleare Anstrengung"
 HUN_nuclear_effort_desc:0 "Ungarn könnte mit den fähigen Wissenschaftlern, die uns zur Verfügung stehen, die Ziele der Kerntechnik erreichen. Allerdings könnte sich der Bau von Reaktoren ohne externe Unterstützung als schwierig erweisen."
  
 idea_HUN_education_reform:0 "Bildungsreformen"
 idea_HUN_education_reform_desc:0 "Das ungarische Bildungswesen war traditionell stark auf den Gebieten der Mathematik und Physik."
 idea_HUN_revanchism:0 "Irredentismus"
 idea_HUN_revanchism_desc:0 "Der Irredentismus nach dem Großen Krieg ist das, was das ungarische Volk eint."
 idea_HUN_kingdom_restored:0 "Königreich Ungarn wiederhergestellt"
 idea_HUN_kingdom_restored_desc:0 "Das wiederhergestellte Königreich Ungarn ermöglicht es dem Volk, endlich in Frieden zu leben."
 idea_HUN_neutrality_path:0 "Ungarische Neutralität"
 idea_HUN_neutrality_path_desc:0 "Wir müssen versuchen, Konflikte mit unseren großen Nachbarn zu vermeiden. Es gibt nichts Schlimmeres, als in einen weiteren großen Krieg verwickelt zu werden"
 idea_HUN_numerus_clausus_removed:0 "Widerrufener Numerus Clausus"
 idea_HUN_numerus_clausus_removed_desc:0 "Mit der Aufhebung des Numerus Clausus können alle Männer und Frauen dort arbeiten, wo ihre Arbeit am nützlichsten ist."
 idea_HUN_carpathian_forts:0 "Karpatenfestungen"
 idea_HUN_carpathian_forts_desc:0 "Es ist notwendig, ein Netz von Festungen rund um das Karpatenbecken zu errichten."
 idea_HUN_air_support_focus:0 "Luftunterstützung"
 idea_HUN_air_support_focus_desc:0 "Unsere Fortschritte auf dem Gebiet der Luftfahrt erlauben uns, Bomber effizienter zu produzieren."
  
 hf.1.t:0 "Ungarn fordert die Slowakei"
 hf.1.d:0 "Die Slowakei ist ein neues Land, das vollständig aus den nördlichen Teilen Ungarns gebildet wurde. Die Zugehörigkeit zu Tschechien war von Anfang an ein gescheitertes Konzept. Die ungarische Führung hält nun die Zeit für gekommen, mehr zu fordern. Die Frage ist, ob wir ohne ein slawisches Gebiet im Austausch für die Freundschaft des ungarischen Volkes leben können?"
 hf.1.a:0 "Geben Sie die Slowakei an Ungarn"
 hf.1.b:0 "Ablehnung der ungarischen Forderungen für die Slowakei"
 hf.2.t:0 "Deutschland stimmt zu"
 hf.2.d:0 "Das Deutsche Reich hat unsere Forderungen für die Slowakei gebilligt."
 hf.2.a:0 "Freuen Sie sich!"
 hf.3.t:0 "Deutschland lehnt ab"
 hf.3.d:0 "Das Deutsche Reich lehnt die ungarischen Ansprüche auf die Slowakei ab. Wird das eine Quelle für mehr Feindseligkeit gegenüber Deutschland sein? Nur die Zeit wird es zeigen."
 hf.3.a:0 "Verdammnis!"
  
 hf.4.t:0 "Ungarn fordert Siebenbürgen"
 hf.4.d:0 "Siebenbürgen, oder wie die Ungarn es nennen Erdély, ist und war ein Kerngebiet Ungarns. Die Ungarn betrachten es als Urheimat des ungarischen Volkes, als ihren unverwüstlichsten Teil. Ungarn muss es wieder haben. Vielleicht haben wir uns bei der Konferenz des Zweiten Wiener Preises verkalkuliert."
 hf.4.a:0 "Ganz Siebenbürgen an Ungarn geben"
 hf.4.b:0 "Die ungarischen Forderungen ablehnen"
 hf.5.t:0 "Deutschland stimmt zu"
 hf.5.d:0 "Das Deutsche Reich billigt unsere Ansprüche auf Siebenbürgen."
 hf.5.a:0 "Freuen Sie sich!"
 hf.6.t:0 "Deutschland lehnt ab"
 hf.6.d:0 "Das Deutsche Reich lehnt die ungarischen Ansprüche auf Siebenbürgen ab. Wird das eine Quelle für mehr Feindseligkeit gegenüber Deutschland sein? Das wird die Zeit zeigen."
 hf.6.a:0 "Verdammnis!"
  
 hf.7.t:0 "Ungarn fordert Vojvodina"
 hf.7.d:0 "Die Grenze zwischen Ungarn und den südslawischen Ländern wurde normalerweise durch die Flüsse Drau und Donau definiert. Nach den Friedensverträgen von Versailles musste Ungarn die Vojvodina an Serbien abtreten und wurde in Jugoslawien eingegliedert. Ungarn fordert diese Gebiete nun zurück. Sollen wir ihren Forderungen zustimmen?"
 hf.7.a:0 "Stimmen Sie den ungarischen Forderungen zu!"
 hf.7.b:0 "Ungarische Forderungen ablehnen!"
 hf.8.t:0 "Forderung genehmigt"
 hf.8.d:0 "Die ungarischen Forderungen wurden genehmigt, und die Ungarn freuen sich, wieder Teil ihrer Heimat zu sein!"
 hf.8.a:0 "Freut euch!"
 hf.9.t:0 "Forderung abgelehnt"
 hf.9.d:0 "Unsere Forderungen wurden abgelehnt. Wird das eine Quelle der Feindseligkeit sein?"
 hf.9.a:0 "Verdammnis!"
