 #DECISIONS

 JOR_tribes_desc:0 "Unsere kürzlich eingerichtete politische Struktur umfasst einen amtierenden Monarchen und einen Rat aus Stammesvertretern, die das Land zusammenhalten und unsere Völker weiter vereinen. Dies erschwert jedoch jegliche Bemühungen des Emirs, politische Unterstützung zu erhalten oder seine Herrschaft zu stärken. Hinzu kommt, dass die Stämme auch eine Form des starken Konservatismus verfolgen, was die Modernisierungsprojekte Jordaniens in den Bereichen Armee, Industrie oder Außenpolitik verlangsamt, die vom Volk unterstützt wurden. Jede Abweichung von diesem System kann in Zukunft zu Problemen führen.Howitat: [JORGetHowitat]\nAl-Utaybah: [JORGetUtaybah]\nBani Sakhr: [JORGetBaniSakhr]\nBani Hamida: [JORGetBaniHamida]\n\n\n§WDie gesamte Unterstützung des Stammes beträgt: §Y[?JOR_tribal_support]%"
 JOR_tribes:0 "Situation des Stammesrats"

