 #EVENTS

 jordan.1.t:0 "Die zweite nationale Konferenz"
 jordan.1.desc:0 "Der transjordanische Emir Abdullah hat sich heute an das Stammesratssystem gewandt, das eingerichtet wurde, um die Beduinenbevölkerung und die zuvor herrschenden mächtigen Stämme zu besänftigen. Mit Transjordanien ist jedoch eine neue Ära angebrochen, in der es nicht mehr mit der Gefahr von Stammesaufständen oder Einfällen der Wahhabiten konfrontiert ist, und der Emir muss entscheiden, welchem Stamm er Priorität einräumt."
 jordan.1.a:0 "Utaybah, die Krieger."
 jordan.1.b:0 "Bani Sakhr, die Loyalisten"
 jordan.1.c:0 "Howitat, die Elite"
 jordan.1.d:0 "Die Armee sollte in der Mitte stehen, ohne Stämme, die sich einmischen!"

 jordan.2.t:0 "[JOR.GetNameDefCap] bittet um Waffenlieferungen"
 jordan.2.d:0 "Gerüchten zufolge bereiten sich bestimmte Elemente in der Nation darauf vor, die pro-[JOR.OVERLORD.GetAdjektiv]-Regierung zu stürzen. Diese Aufständischen haben uns um Unterstützung bei der Bewaffnung ihrer Streitkräfte gebeten, und wir müssen entscheiden, ob sich das für uns lohnt."
 jordan.2.a:0 "Ein wichtiger Verbündeter in der Region."
 jordan.2.b:0 "Wir lehnen dies respektvoll ab."

 jordan.3.t:0 "[JOR.GetNameDefCap] bittet um Waffenlieferungen"
 jordan.3.d:0 "Gerüchten zufolge bereiten sich bestimmte Elemente in der Nation darauf vor, die pro-[JOR.OVERLORD.GetAdjektiv]-Regierung zu stürzen. Diese Aufständischen haben uns um Unterstützung bei der Bewaffnung ihrer Streitkräfte gebeten, und wir müssen entscheiden, ob es unsere Zeit wert ist."
 jordan.3.a:0 "Ein wichtiger Verbündeter in der Region."
 jordan.3.b:0 "Wir lehnen dies respektvoll ab."

 jordan.4.t:0 "Irakische Waffenlieferungen"
 jordan.4.d:0 "Kurz nachdem wir mehrere verschlüsselte Nachrichten an die irakische Regierung gesendet hatten, haben sie zugestimmt, uns eine Lieferung von Waffen durch Mafraq zu schicken."
 jordan.4.a:0 "Wunderbar"

 jordan.5.t:0 "Saudi-Waffenlieferungen"
 jordan.5.d:0 "Kurz nachdem wir mehrere verschlüsselte Nachrichten an die saudische Regierung geschickt hatten, haben sie zugestimmt, uns eine Lieferung von Waffen durch Ma'an zu schicken."
 jordan.5.a:0 "Wunderbar"
 
 jordan.6.t:0 "Das Appeasement-Gesetz"
 jordan.6.d:0 "Nach einer hitzigen Diskussion zwischen dem Emir Abdullah und seinem Minister hat Seine Majestät der Öffentlichkeit seine Beschwichtigung und zusätzliche Unterstützung für die Stammesräte angekündigt, da diese langsam in Vergessenheit geraten und das Emirat weiter spalten. [JOR.GetLeader] plant eine Reform des Systems und hat es geschafft, die Beziehungen zum Utaybah-Stamm erfolgreich zu stärken und die Gefahr eines weiteren Adwan-Aufstands zu beseitigen."
 jordan.6.a:0 "Eine weitere Bedrohung wurde abgewendet."
 
 jordan.7.t:0 "[JOR.GetNameDefCap] fordert Neuverhandlung des Vertrags"
 jordan.7.d:0 "Ein [JOR.GetAdjective] Gesandter ist in [GetCapital.GetCapitalVictoryPointName] eingetroffen, um mit dem Hohen Kommissar über Angelegenheiten im Zusammenhang mit dem Vertrag von 1928 und dessen Beschränkungen für das transjordanische Militär, die Bürokratie und die Autonomie zu sprechen. [JOR.GetLeader] hat darum gebeten, die Beschränkungen für das Emirat zu lockern, und obwohl dies unseren Einfluss auf die Region schwächen würde, könnte es sich lohnen, um ihn als treuen Verbündeten zu gewinnen."
 jordan.7.a:0 "Es würde uns nicht schaden."
 jordan.7.b:0 "Narren! Für wen halten die sich?"
 
 jordan.8.t:0 "Britische Ablehnung"
 jordan.8.d:0 "[ENG.GetLeader] und der Hochkommissar haben sich geweigert, den Vertrag von 1928 zu lockern, und erklärt, dass sie den Vertrag bereits als sehr nachsichtig betrachten."
 jordan.8.a:0 "Sie kontrollieren uns nicht!"
 jordan.8.b:0 "Wir dürfen den Bären nicht reizen."

 jordan.9.t:0 "Neuverhandlung des Vertrags von 1928"
 jordan.9.d:0 "Nach der Reise unseres Gesandten nach Jerusalem hat der britische Hochkommissar für Palästina zugestimmt, die Beschränkungen des Vertrags von 1928 zu lockern. Dies ist eine große Leistung für den Emir, und die Öffentlichkeit ist begeistert!"
 jordan.9.a:0 "Niemals werden wir Sklaven sein."

 jordan.10.t:0 "Machtkampf nach dem Krieg"
 jordan.10.d:0 "Unser Unabhängigkeitskrieg ist vorbei, und wir haben es geschafft, unsere Position auf der Weltbühne zu sichern. Doch obwohl die Armee und die Stämme während des Krieges zusammengearbeitet haben, haben sie begonnen, gegeneinander zu kämpfen. Im ganzen Land sind Gefechte ausgebrochen, aber als die Sonne in der Wüste untergegangen ist, ist es offensichtlich, dass..."
 jordan.10.a:0 "Das Militär hat es geschafft, die Revolten niederzuschlagen."
 jordan.10.b:0 "Die Stämme haben es geschafft, das Militär zu überwältigen!"

