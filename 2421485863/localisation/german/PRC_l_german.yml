 prc.1.t:0 "Nachschub von [SOV.GetName]"
 prc.1.d:0 "Nachdem die Route für den sowjetischen Nachschub geöffnet wurde, sind Ausrüstungen und Freiwillige in Yan'an angekommen und warten auf die Inspektion durch [Root.GetLeader]."
 prc.1.a:0 "Dies wird einen großen Beitrag zum Krieg gegen die Japaner leisten."
 prc.2.t:0 "Die kommunistische Armee wurde aufgenommen"
 prc.2.d:0 "Die Kommunisten haben zugestimmt, dass wir ihre Männer in unsere Armee aufnehmen, wir werden nun zusammen gegen unseren gemeinsamen Feind stehen."
 prc.2.a:0 "Unser Feind wird keinen Erfolg haben!"
 prc.3.t:0 "Irrtümliche Säuberung"
 prc.3.d:0 "In unserem Bemühen, die Reaktionäre in unseren Reihen zu säubern, sind einige Genossen irrtümlich auf den "rechten" statt auf den "linken" Weg geraten. Das wird sicherlich Auswirkungen auf unsere Leistung haben."
 prc.3.a:0 "Einige unserer Kameraden sind zu 'links', um andere 'rechts' zu nennen..."
 prc.4.t:0 "Talentiertes Personal"
 prc.4.d:0 "Einige talentierte Bürger sind aus der Gesellschaft hervorgegangen, wir könnten ihnen einen Platz in unserer Institution geben."
 prc.4.a:0 "Der Fortschritt wird nie aufhören!"
 prc_msp_tt:0 "Senken Sie die Strafe von §YLack Fachpersonal§!"
 prc.5.t:0 "Stalin ist verstorben"
 prc.5.d:0 "Unser glorreicher Führer, Josef Wissarionowitsch Stalin, der von Karl Marx eingeladen wurde, ist gestern von uns gegangen. Ein großer Verlust für das sowjetische Volk.\n\n Ein Machtkampf hat begonnen, da mächtige Parteimitglieder um die von Stalin hinterlassene vakante Position konkurrieren."
 prc.5.a:0 "Ein Stern fällt..."
 prc.6.t:0 "[GetMonth] Gliederung"
 prc.6.d:0 "Nachdem unser Großer Vorsitzender Mao das Drama "Hai Rui aus dem Amt entlassen" kritisiert hatte, bildete eine Gruppe von Menschen eine Gruppe, um die Wirkung der Aussage so weit wie möglich abzuschwächen, indem sie die Aussage des Großen Vorsitzenden Mao aus einer akademischen Perspektive definierten. Der Große Vorsitzende Mao hatte das Drama zuvor als eine schöne Darstellung des Klassenkonflikts innerhalb des sozialistischen Staates gelobt. Dieser Baktrack des Großen Vorsitzenden Mao hat in der Nation Aufsehen erregt, die gesamte Presse hat dieses Ereignis als Schlagzeile und berichtet in großem Umfang darüber."
 prc.6.a:0 "Hoffentlich kommt nichts dabei heraus..."
 prc.7.t:0 "Bekanntmachung des Zentralkomitees"
 prc.7.d:0 "Der Große Vorsitzende Mao hat eine Bekanntmachung herausgegeben, in der es heißt, dass der Kapitalismus einige hochrangige Funktionäre in der Partei korrumpiert hat und dass sie von der Macht entfernt werden müssen. Die Bekanntmachung dementierte auch den Entwurf, der veröffentlicht wurde, nachdem der Große Vorsitzende Mao das Drama "Hai Rui aus dem Amt entlassen" kritisiert hatte.\nEinige hochrangige Funktionäre wurden am selben Tag aus der Partei exkommuniziert."
 prc.7.a:0 "Das sieht nicht gut aus..."
 prc.8.t:0 "Tod von Lin Biao"
 prc.8.d:0 "Lin Biao, der handverlesene Erbe des Großen Vorsitzenden Mao, war bei einem Flugzeugabsturz in Öndörkhaan ums Leben gekommen. Die Dokumente des Flugzeugs weisen darauf hin, dass es sich bei den Opfern um Lin und einige seiner Familienmitglieder handelt. Die genaue Ursache des Absturzes ist noch unbekannt.\n\nLins Verhältnis zum Großen Vorsitzenden Mao ist seit ihrer unterschiedlichen Meinung über die Abschaffung des Amtes des Nationalen Vorsitzenden belastend gewesen. Lin wurde nachgesagt, für einige Attentatsversuche auf den Großen Vorsitzenden Mao verantwortlich zu sein, und man glaubte, dass er aus Angst, das nächste Ziel der Roten Garde zu sein, floh."
 prc.8.a:0 "Das gerät außer Kontrolle!"
 prc.10.t:0 "Lin Biao floh nach [PRC_linbiao_flee_target.GetName]"
 prc.10.d:0 "Lin Biao, der handverlesene Erbe des Großen Vorsitzenden Mao, war nach [PRC_linbiao_flee_target.GetName] geflohen und per Flugzeug in [PRC_linbiao_flee_target.Capital.GetName] angekommen. Die Partei und der Große Vorsitzende Mao gaben bekannt, dass Lin geflohen sei, weil er befürchtete, wegen versuchter Ermordung des Großen Vorsitzenden Mao strafrechtlich verfolgt zu werden, und deshalb in [PRC_linbiao_flee_target.GetName] Asyl gesucht habe.\n\nDie Rote Garde hat begonnen, Lin und seine Familienmitglieder, die nicht an der Flucht teilgenommen haben, zu kritisieren, die danach von der Roten Garde zu Tode geprügelt wurden."
 prc.10.a:0 "Es scheint, als ob Maos engste Vertraute beginnen, sein wahres Gesicht zu sehen."
 prc.11.t:0 "Tod von Zhou Enlai"
 prc.11.d:0 "Zhou Enlai, der Vorsitzende der Politischen Konsultativkonferenz des Chinesischen Volkes, war verstorben. Trotz seiner Bemühungen und seiner Loyalität weigerte sich der Große Vorsitzende Mao, an seiner Beerdigung teilzunehmen. Trotz des herrschenden Chaos hielten die Menschen im ganzen Land Versammlungen ab, um seinen Tod zu betrauern. Unter dem Denkmal für den Volkshelden hatten viele Menschen Kränze niedergelegt, um den Tod des geliebten Vorsitzenden zu betrauern."
 prc.11.a:0 "Ein tragischer Verlust..."
 prc.12.t:0 "Tod von Mao Zedong"
 prc.12.d:0 "Der Große Vorsitzende, Mao Zedong, war in seiner Villa in Zhongnanhai zahlreichen Krankheiten erlegen. Der Große Vorsitzende, der die KPC gegründet hatte und aus dem Zweiten Chinesischen Bürgerkrieg siegreich hervorging, hatte sich gesundheitlich rapide verschlechtert, seit er von Lins verräterischem Akt erfahren hatte. Obwohl er sich für kurze Zeit erholt hatte, nahm er schließlich die Einladung von Karl Marx an. Sein Leichnam soll in einem Kristallsarg im neu errichteten Mausoleum von Mao Zedong auf dem Tiananmen konserviert werden, damit die zukünftige Generation diesen einst glorreichen Vorsitzenden Chinas noch bewundern kann."
 prc.12.a:0 "Ein weiterer Verlust der Führung, das sieht nicht gut aus."
 prc.13.t:0 "Gang of Four zerschlagen"
 prc.13.d:0 "Root.GetLeader] hatte die "Gang der Vier" verhaftet, die für die meisten Bewegungen in der späteren Periode der "Kulturrevolution" verantwortlich war, einschließlich der Kritik an Konfuzius und Lin Biao. Die Anführerin der Bande, Jiang Qing, die Maos Witwe ist, erklärte, dass sie nur den Willen Maos erfüllen würden. Mao hatte jedoch versucht, die Macht der Bande zu unterdrücken, als er noch lebte. Mit dem Verschwinden der "Viererbande" sollte das Chaos, das fast ein Jahrzehnt andauerte, seinem Ende nahe sein."
 prc.13.a:0 "Sie hätten schon längst verhaftet und hingerichtet werden müssen!"
 prc.14.t:0 "Ausländische Investitionen"
 prc.14.d:0 "Mit der aktuellen Reform sind einige ausländische Firmen auf unsere Wirtschaft aufmerksam geworden und haben beschlossen, in sie zu investieren. Dies wird unsere Wirtschaft noch mehr stärken."
 prc.14.a:0 "Unsere Wirtschaft wird eine der stärksten werden!"
 prc_more_trade_deals_tt:0 "Der Handel ist jetzt bequemer"
 prc.15.t:0 "Einführung ausländischer Forschung"
 prc.15.d:0 "Einige ausländische Forschungen werden in unser Labor eingeführt und dies wird den Fortschritt unserer Forschung beschleunigen."
 prc.15.a:0 "Wissenschaft!"
 prc_more_research_tt:0 "Unsere Wissenschaftler werden mehr Zeit haben, um zu forschen."
 prc_more_trade_deals_and_construct_tt:0 "Unsere Industrie und unser Handel werden ein wenig stärker werden."
 prc.21.t:0 "Die Wirkung der Reform"
 prc.21.d:0 "Die Reform hat das chinesische Volk stark genug gemacht und den Effekt, den die "Kulturrevolution" gebracht hat, mehr oder weniger ausgelöscht."
 prc.21.a:0 "China steigt auf!"
 prc.22.t:0 "Deng Xiaoping ergreift die Macht"
 prc.22.d:0 "Nachdem Hua Guofeng auf dem letzten Treffen Selbstkritik geübt hat, ist Deng Xiaoping in die höchste Position der Partei aufgestiegen und damit zur mächtigsten Person der Nation geworden."
 prc.22.a:0 "Hoffentlich ist er besser als Hua..."
 prc.23.t:0 "Lin Biao ergreift die Macht"
 prc.23.d:0 "Lin Biao, der während der "Kulturrevolution" nach [SOV.GetName] geflohen ist, ist zurückgekehrt und ergreift die Macht, indem er mit seinen verbliebenen Untergebenen, die das Chaosjahrzehnt überlebt haben, einen Putsch startet, Hua Guofeng stürzt und den Sitz des Nationalen Vorsitzenden einnimmt."
 prc.23.a:0 "Ein Geist der Vergangenheit!"
 prc.24.t:0 "Die West-Expedition"
 prc.24.d:0 "Der unerträgliche Fortschritt der West-Expedition ließ Mao an einen Waffenstillstand denken, um diese nutzlose Expedition zu stoppen."
 prc.24.a:0 "Die Expedition ist gescheitert."
 prc.24.b:0 "Wir müssen einfach abwarten."
 prc.25.t:0 "Der Besuch von Bai Qiuen"
 prc.25.d:0 "Der kanadische Kommunist Norman Bethune, auch bekannt als Bai Qiuen, hat Mao gestern besucht. Bai bestand darauf, dass er Feldoperationen für unsere Soldaten durchführen wird, um unseren Krieg gegen die Japaner zu unterstützen."
 prc.25.a:0 "Ein Sanitäter ist das, was wir brauchen!"
 prc.26.t:0 "[GetMonth] Gegenstrom"
 prc.26.d:0 "Der Konflikt zwischen einigen hochrangigen Mitgliedern der Partei und Jiang Qing ist deutlicher geworden. Jiang Qings Gruppe hat die älteren Mitglieder als Reaktionäre hingestellt, was dazu führte, dass einige von ihnen von Mao misstraut wurden."
 prc.26.a:0 "Politik ist eine dunkle Sache."
 prc.27.t:0 "He Long unter Hausarrest"
 prc.27.d:0 "He Longs Ungehorsam gegenüber Maos Befehl, "die Kapitalisten auszurotten", hat zu Misstrauen seitens Mao geführt, und He Long wurde gestern in Xi Shan unter Hausarrest gestellt."
 prc.27.a:0 "Politik ist eine dunkle Sache."
 prc.28.t:0 "Peng De Huai entführt"
 prc.28.d:0 "Jiang Qing hat der Roten Garde erlaubt, General Peng De Huai zu entführen, und Peng wurde verhört. Nach dem Verhör wurde Peng ins Gefängnis gesteckt."
 prc.28.a:0 "Politik ist eine dunkle Sache."
 prc.29.t:0 "Nie Rong Zhen degradiert"
 prc.29.d:0 "Nie Rong Zhen wurde auf Befehl von Mao zur Arbeit in einer Chemiefabrik in Han Dan degradiert."
 prc.29.a:0 "Politik ist eine dunkle Angelegenheit."
 prc_1_tt:0 "3 Infanteriedivisionen und 1 Panzerbrigade treffen in Yan'an ein.\n\n"
 sov_power_struggle_ends:0 "Der Machtkampf endet\n"
 sov_power_struggle_begins:0 "Der Machtkampf beginnt\n"
 prc.30.t:0 "Das Ende des Machtkampfes"
 prc.30.d:0 "Nach einem Machtkampf von fast 3 Jahren steigt [Root.GetLeader] nun in die von Stalin hinterlassene Kavaliersposition auf und übernimmt die mächtigste Person in der Sowjetunion."
 prc.30.a:0 "Hoffentlich ist dies das beste Ergebnis"
 prc.32.t:0 "Integration der Regierung"
 prc.32.d:0 "[CHI.GetName] strebt die Integration unserer Regierung an, damit China sich vereinigen kann."
 prc.32.a:0 "Sicherlich"
 prc.32.b:0 "Es ist eine Falle!"
 prc.33.t:0 "[PRC.GetName] stimmt der Integration zu"
 prc.33.d:0 "[PRC.GetName] hat zugestimmt, China zu vereinigen, aber wer soll dann unsere neu vereinigte Nation führen?"
 prc.33.a:0 "[PRC.GetLeader] wird China zur Größe führen!"
 prc.33.b:0 "Unsere derzeitigen Beamten sind am besten an der Macht zu halten."
 prc.34.t:0 "PRC.GetName] Verweigert Integration"
 prc.34.d:0 "[PRC.GetLeader] hat unseren Vorschlag mit der Begründung abgelehnt, dass er eine Falle sei."
 prc.34.a:0 "Ignorantes Ungeziefer!"
 prc_no_generals_transfer:0 "§Die derzeitigen Generäle werden den Kommunisten nicht dulden und unser Militär verlassen!"
 prc.36.t:0 "[PRC.GetName] plant die Invasion von [SIK.GetName]"
 prc.36.d:0 "Unser Informat in [VRC.GetName] hat bestätigt, dass sie planen, [SIK.GetName] mit Gewalt einzunehmen."
 prc.36.a:0 "Fordern Sie [SIK.GetLeader] zur Kooperation auf, um Blutvergießen zu vermeiden."
 prc.36.b:0 "Fordern Sie [PRC.GetLeader] auf, diese Idee aufzugeben."
 prc.36.c:0 "Interessant..."
 prc.37.t:0 "Herold von [SOV.GetName]"
 prc.37.d:0 "[SOV.GetLeader] hat gefordert, dass wir uns [PRC.GetName] friedlich unterwerfen, um zu vermeiden, dass noch mehr Blut vergossen wird."
 prc.37.a:0 "Sie haben Recht, es ist zum Wohle unseres Volkes."
 prc.37.b:0 "So ein Blödsinn! Wir werden uns nicht kampflos geschlagen geben!"
 prc.38.d:0 "[SOV.GetLeader] hat gefordert, dass wir unseren Plan, in [SIK.GetName] einzumarschieren, aufgeben."
 prc.38.a:0 "Die Worte von [SOV.GetLeader] sind nicht die klügsten, die von [PRC.GetLeader] schon!"
 prc.38.b:0 "Ziehen Sie keine unerwünschte Aufmerksamkeit auf sich."
 prc.39.t:0 "[SOV.GetName] Intervention"
 prc.39.d:0 "Durch das Eingreifen von [SOV.GetName] hat sich [SIK.GetName] uns friedlich unterworfen."
 prc.39.a:0 "So oder so, unser Ziel ist erreicht."
 prc.40.t:0 "SIK.GetName] Trotzig"
 prc.40.d:0 "[SIK.GetLeader] hat sich geweigert, sich [PRC.GetName] friedlich zu unterwerfen!"
 prc.40.a:0 "Wie können sie es wagen, unsere Befehle nicht zu befolgen!"
 prc.41.t:0 "PRC.GetName] Trotzig"
 prc.41.d:0 "Der [PRC.GetLeader] hat sich geweigert, seinen Plan zur Invasion von [SIK.GetName] aufzugeben!"
 prc.42.t:0 "[PRC.GetLeader] gehorcht unserem Befehl"
 prc.42.d:0 "SIK.GetLeader] hat seinen Plan, in [SIK.GetName] einzumarschieren, aufgegeben!"
 prc.42.a:0 "Wenigstens kennen sie noch ihren Platz."
 prc.43.t:0 "[SOV.GetNameADJ] Verstärkung"
 prc.43.d:0 "In Anbetracht der Unnachgiebigkeit von [SIK.GetName] in Richtung Unterwerfung hat [SOV.GetName] Verstärkungen geschickt, um uns zu helfen."
 prc_sov_reinforcements:0 "Sie erhalten 8 Divisionen von [SOV.GetName]."
 prc.43.a:0 "Diese Kräfte werden für unsere Bemühungen unerlässlich sein!"
 prc.44.d:0 "Bezüglich der Kriegstreiberei von [PRC.GetName] hat [SOV.GetName] Verstärkungen geschickt, um uns zu helfen."
 prc.46.t:0 "Ermordung von Mao Zedong"
 prc.46.d:0 "Unser Großer Vorsitzender, Mao Zedong, ist heute bei einem hinterhältigen Attentat getötet worden. Sein handverlesener Nachfolger im Amt, Lin Biao, hat beschlossen, die Kulturrevolution ein für alle Mal zu beenden. Alle Widerstände wurden schnell beseitigt und unsere Nation erholt sich von den Schäden, die bei der Katastrophe angerichtet wurden, zumindest ansatzweise.\n\nObwohl einige Verschwörungen behaupten, dass Lin das Attentat inszeniert hat, damit er die Position übernehmen kann, gibt es keine Beweise dafür, dass dies der Wahrheit entspricht."
 prc.46.a:0 "Ein verheerender Verlust."
 prc.47.t:0 "Mao Zedong überlebt Attentat"
 prc.47.d:0 "Unser Großer Vorsitzender, Mao Zedong, hat heute einen hinterhältigen Attentatsversuch überlebt. Der Attentäter wurde aufgespürt, bevor er unserem geliebten Großen Vorsitzenden Schaden zufügen konnte. Allerdings scheint der Attentäter seinem Herrn gegenüber äußerst loyal zu sein, da er während des Verhörs kein einziges Wort sagte.\n\nWilde Gerüchte besagten, dass Lin Biao, der handverlesene Nachfolger Maos, diesen Attentatsversuch inszenierte. Obwohl es keine Beweise dafür gibt, dass dies der Wahrheit entspricht, beginnen einige Rotgardisten, Lin Biao für einen solchen "Verrat" zu kritisieren."
 prc.47.a:0 "Lang lebe unser großer Scharman Mao Zedong!"
 ## 15/11/2016 ## ""
 prc.48.t:0 "Hilfe aus der Sowjetunion"
 prc.48.d:0 "Die Sowjetunion hat Hilfe geschickt, um unseren Krieg gegen die Japaner zu unterstützen."
 prc.48.a:0 "Dies wird für unsere Kriegsanstrengungen von entscheidender Bedeutung sein."
 prc.49.t:0 "Unsere Partisanen erheben sich"
 prc.49.d:0 "Unsere Partisanen in der Mandschurei haben sich erhoben und helfen uns, die Kontrolle über das Gebiet zu erlangen."
 prc.49.a:0 "Prächtig!"
 PRC_dongbei_partisans_tt:0 "Werden Sie Herrscher über alle Staaten, die [CHI.GetName] in der Mandschurei besitzt."
 prc.50.t:0 "Überläufer von der NRA"
 prc.50.d:0 "Einige Soldaten der NRA haben beschlossen, auf unsere Seite überzulaufen."
 prc.50.a:0 "Die schlechte Entscheidung von [CHI.GetLeader] verursacht sein Scheitern."
 ## 17/11/2016 ## ""
 prc.51.t:0 "Inspirierender Sieg"
 prc.51.d:0 "Berichte von der Frontlinie haben gute Nachrichten zurückgebracht. Spontane Zusammenstöße unserer Streitkräfte haben zu unserem Sieg geführt und die Moral unserer Armee ist in die Höhe geschossen!"
 prc.51.a:0 "Marschiert weiter, Kameraden!"
