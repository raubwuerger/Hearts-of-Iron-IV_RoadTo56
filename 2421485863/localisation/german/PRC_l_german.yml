l_german:
 ### Focus ###
 PRC_lower_defeatism_penalty:0 "Senken Sie die Strafe von §YDefeatism§!"
 prc_sov_supply_tt:0 "Ist der Nachbar von einem der folgenden:\n §YSowjetunion§!\n Fraktionsmitglied von §YSowjetunion§!\n Kommunist §YSinkiang§! mit positiver Meinung gegenüber §YSowjetunion§."
 prc_sov_supply_eff_tt:0 "§YSowjetische Verstärkungen und Nachschub werden in wenigen Tagen in Yan'an eintreffen§!"
 prc_long_march_tt:0 "§YWir werden uns von dem Langen Marsch schneller erholen§!\n\n"
 prc_west_expedition_tt:0 "Drei für die Expedition vorgesehene Divisionen werden sich in Yan'an versammeln.\n\n"
 prc_east_expedition_tt:0 "Zwei Divisionen, die für diese Operation vorgesehen sind, werden sich in Yan'an versammeln.\n\n"
 prc_front_infras_tt:0 "Fügen Sie 2 §YInfrastrukturen§! in allen Besitzstaaten hinzu, die an §YJapan§! und seine Marionetten grenzen."
 prc_root_out_defeatism_tt:0 "Die Japaner sind vom Festland verjagt worden."
 prc_nb_tt:0 "Unsere Truppen werden schneller auf dem Feld manövrieren können."
 prc_gp_tt:0 "Unsere Partisanen werden eine größere Schlagkraft haben."
 prc_ng_tt:0 "Unsere Partisanen werden eine bessere Leistung erbringen."
 prc_mp_tt:0 "Unsere Truppen werden effizienter manövrieren."
 prc_set_government_rank:0 "Änderung des Landesnamens in §YVolksrepublik China§!.\n"
 PRC_recover_from_the_long_march:0 "Erholen Sie sich vom Langen Marsch"
 PRC_recover_from_the_long_march_desc:0 "Der Lange Marsch hat uns viel gekostet, wir müssen anfangen, uns zu erholen, bevor die Kuomintang dies als Gelegenheit nutzt!"
 PRC_anti_japanese_aim:0 "Anti-japanisches Ziel"
 PRC_anti_japanese_aim_desc:0 "Die japanischen Invasoren stehen vor unserer Tür, wir müssen dies als Zentrum unseres Plans nutzen, um sie zu besiegen."
 PRC_west_expedition:0 "Organisation der West-Expedition"
 PRC_west_expedition_desc:0 "Wenn wir eine Route für die Sowjets öffnen können, um uns Nachschub zu schicken, wird unsere Revolution viel reibungsloser verlaufen. Allerdings steht uns die Ma-Clique im Weg, wir müssen sie loswerden."
 PRC_approach_the_front:0 "Annäherung an die Front"
 PRC_approach_the_front_desc:0 "Wir müssen unsere eigene Initiative ergreifen, um die japanischen Invasoren zurückzuschlagen! Wir können uns nicht allein auf die Warlords und die Kuomintang verlassen."
 PRC_supply_line_from_sov:0 "Nachschub aus der Sowjetunion"
 PRC_supply_line_from_sov_desc:0 "Da die Route nun offen ist, können sowjetische Lieferungen und Verstärkungen viel leichter kommen."
 PRC_front_line_preparation:0 "Vorbereitung der Frontlinie"
 PRC_front_line_preparation_desc:0 "Wir müssen unsere Positionen an der Frontlinie vorbereiten und unsere Soldaten besser gegen die japanischen Imperialisten organisieren."
 PRC_boost_the_morale:0 "Die Moral stärken"
 PRC_boost_the_morale_desc:0 "Die Defätisten in unseren Reihen sind zweifelsohne schädlich, wir müssen ihnen zeigen, dass wir eine Chance auf den Sieg haben, aber es wird nicht alle von ihnen überzeugen."
 PRC_prepare_for_war:0 "Auf den Krieg vorbereiten"
 PRC_prepare_for_war_desc:0 "Der Krieg mit den Japanern ist scheinbar unausweichlich, wir müssen uns vorbereiten!"
 PRC_the_united_front:0 "Die Einheitsfront"
 PRC_the_united_front_desc:0 "Die Kuomintang führt jetzt die Einheitsfront an, wir können unsere Truppen schicken, um in ihre Reihen aufgenommen zu werden und ihnen die Taktik des Guerillakrieges beizubringen."
 PRC_initiative_in_war_time:0 "Unsere eigene Initiative"
 PRC_initiative_in_war_time_desc:0 "Wir müssen die Initiative in unsere eigenen Hände nehmen, die Kuomintang wird uns sicher vernichten, wenn sie sie nach dem Krieg gegen die Japaner haben. Wir dürfen ihnen nicht das Werkzeug geben, um uns zu vernichten!"
 PRC_protracted_war:0 "Langwieriger Krieg"
 PRC_protracted_war_desc:0 "Wir müssen unseren Feind so lange wie möglich aufhalten und darauf warten, dass die Menschen und Nationen sich uns im Krieg gegen die Japaner anschließen."
 PRC_root_out_defeatism:0 "Den Defeatismus ausrotten"
 PRC_root_out_defeatism_desc:0 "Die Japaner haben bei der Eroberung Chinas versagt, dies ist der beste Beweis, der den Defätisten ins Gesicht schlagen kann."
 PRC_neccessary_flexibility:0 "Notwendige Mobilität"
 PRC_neccessary_flexibility_desc:0 "Sich nur auf den Guerillakrieg zu verlassen ist nicht praktikabel, unsere Truppen müssen sich darauf vorbereiten, anzugreifen und sich zurückzuziehen, wenn es nötig ist."
 PRC_war_of_attrition:0 "Zermürbungskrieg"
 PRC_war_of_attrition_desc:0 "Wir haben den Raum und die Männer, um einen längeren Krieg mit den Japanern zu führen, wir können die Zermürbung aufhalten, aber die Japaner können das nicht. Das werden wir gegen sie einsetzen."
 PRC_swift_victory:0 "Die Doktrin des raschen Sieges"
 PRC_swift_victory_desc:0 "Obwohl Mao darauf besteht, einen langwierigen Krieg zu führen, schlagen einige Genossen vor, dass wir mehr Initiative zeigen und den Krieg zu den Japanern bringen sollten, sie angreifen, wenn sie am wenigsten damit rechnen."
 PRC_partial_guerilla_operation:0 "Partielle Guerilla-Operation"
 PRC_partial_guerilla_operation_desc:0 "Mao bestand darauf, dass der Guerillakrieg ein Muss ist, wir werden ihm nur eine oberflächliche Antwort geben."
 PRC_war_of_annihilation:0 "Der Vernichtungskrieg"
 PRC_war_of_annihilation_desc:0 "Mit der Initiative in unserer Hand werden wir die Japaner vernichten, bevor sie reagieren können!"
 PRC_political_mobilisation:0 "Politische Mobilisierung"
 PRC_political_mobilisation_desc:0 "Wir müssen unser gesamtes Volk, sowohl die Zivilbevölkerung als auch unsere Soldaten, zum Kampf gegen den Eindringling ermutigen."
 PRC_self_perservation:0 "Selbsterhaltung"
 PRC_self_perservation_desc:0 "Wenn wir eine Chance haben wollen, diesen Krieg zu gewinnen, müssen unsere Soldaten wissen, wie sie ihre Kräfte bewahren können und keine unnötigen Opfer bringen."
 PRC_prepare_for_decisive_battle:0 "Auf die Entscheidungsschlacht vorbereiten"
 PRC_prepare_for_decisive_battle_desc:0 "Wenn wir unsere Stärke bewahren, können wir uns auf entscheidende Schlachten vorbereiten, die die Japaner mit einem einzigen Schlag lahmlegen."
 PRC_the_goal_of_our_war:0 "Das Ziel unseres Krieges"
 PRC_the_goal_of_our_war_desc:0 "Unser Volk daran zu erinnern, was das Ziel unseres gegenwärtigen Krieges ist, wird unseren nationalen Geist stark verbessern."
 PRC_military_civilian_corporation:0 "Militärisch-zivile Zusammenarbeit"
 PRC_military_civilian_corporation_desc:0 "Die Gründung von Milizen und die Ermutigung der Zivilbevölkerung, bei der Logistik der Armee zu helfen, wird ein wichtiger Faktor im Krieg sein."
 PRC_debunk_the_underestimation:0 "Die Unterschätzung entlarven"
 PRC_debunk_the_underestimation_desc:0 "Wir müssen unseren Kameraden zeigen, dass die Unterschätzung Japans völlig falsch ist und der Armee unserer Nation schadet."
 PRC_army_reform:0 "Armeereform"
 PRC_army_reform_desc:0 "Unsere derzeitige Armeestruktur ist zu locker. Wir müssen eine besser strukturierte Struktur aufbauen."
 PRC_purge_dissident_element:0 "Säubert die Rechten"
 PRC_purge_dissident_element_desc:0 "Einige glauben, dass rechtes Gedankengut den Verstand einiger unserer Kameraden infiziert hat, wir müssen sie dazu bringen, sich wieder nach links zu wenden, oder sie werden exkommuniziert..."
 PRC_found_our_nation:0 "Unsere Nation gründen"
 PRC_found_our_nation_desc:0 "Wenn unsere Hauptstadt feststeht, können wir eine Versammlung abhalten, um zu verkünden, dass wir endlich unsere Nation gefunden haben und nicht länger eine Guerilla-Bewegung sind."
 PRC_pla:0 "PLA"
 PRC_pla_desc:0 "Die Volksbefreiungsarmee wird die einzige Armee sein, die das chinesische Volk vor dem abscheulichen Kapitalismus retten und die Reaktionäre beseitigen wird, um es so zu befreien und zum Kommunismus zu führen."
 PRC_the_first_five_year_plan:0 "Der erste Fünfjahresplan"
 PRC_the_first_five_year_plan_desc:0 "Unserer neu gegründeten Nation mangelt es an industriellen Kapazitäten, wir müssen uns in unserem ersten Fünfjahresplan darauf konzentrieren."
 PRC_resources_prospection:0 "Erschließung von Ressourcen"
 PRC_resources_prospection_desc:0 "Die ausgedehnten Territorien unserer Nation erweisen sich als sehr ressourcenreich, wir können nach Ressourcen schürfen, die die Menge der produzierten nützlichen Materialien stark erhöhen werden."
 PRC_land_reform:0 "Landreform"
 PRC_land_reform_desc:0 "Zurzeit ist unser Land größtenteils im Besitz von Großgrundbesitzern und die Bauern werden ausgebeutet. Es sollte eine Politik eingeführt werden, um die Bauern zu befreien und ihnen ihr eigenes Land zu überlassen und ihnen den Mut zu geben, sich gegen die Großgrundbesitzer zu wehren."
 PRC_suppress_counterrevolutionaries:0 "Konterrevolutionäre unterdrücken"
 PRC_suppress_counterrevolutionaries_desc:0 "Um die Stabilität in unserer Nation aufrechtzuerhalten, sollen alle Elemente, die gegen die Revolution sind, beseitigt oder rehabilitiert werden, die Familien werden ermutigt, die antirevolutionären Aktivitäten ihrer Familienmitglieder den Behörden zu melden."
 PRC_156_project:0 "Das Projekt 156"
 PRC_156_project_desc:0 "Mit sowjetischer Hilfe wird die Industrie unserer Nation aufblühen."
 PRC_equipment_update:0 "Aktualisierung der Ausrüstung"
 PRC_equipment_update_desc:0 "Die gegenwärtige Ausrüstung unserer Armee ist ein Ausstellungsstück im Museum, wir müssen sie mit modernerer Ausrüstung ausstatten."
 PRC_ndcprc:0 "Gründung des NDCPRC"
 PRC_ndcprc_desc:0 "Das Nationale Verteidigungskomitee der Volksrepublik China wird gegründet, um über die Politik der nationalen Verteidigung zu entscheiden."
 PRC_tbos:0 "TBOS"
 PRC_tbos_desc:0 "TBOS, Akronym für Two Bombs One Star(Satellite), ist der erste Plan unserer Nation, unsere Reichweite in den Himmel und den Weltraum zu erweitern."
 PRC_establish_navy:0 "Gründung der Volksbefreiungsmarine"
 PRC_establish_navy_desc:0 "Wir haben zwar Schiffe, aber uns fehlt eine offiziell organisierte Marine."
 PRC_the_red_pacific:0 "Roter Pazifik"
 PRC_the_red_pacific_desc:0 "Wir werden den Kommunismus über den Pazifik verbreiten!"
 PRC_sea_ambition:0 "SEA Ambition"
 PRC_sea_ambition_desc:0 "Die Straße von Malakka ist eine arterielle Handelsroute für den Osten und den Westen, wenn wir sie kontrollieren, werden wir über das Schicksal einiger Nationen entscheiden."
 PRC_institution_reorganization:0 "Reorganisation der Institutionen"
 PRC_institution_reorganization_desc:0 "Unser derzeitiges Bildungssystem ist nicht gut, eine Reorganisation ist notwendig, wenn wir talentierte Leute haben wollen."
 PRC_cult_of_personality:0 "Kult der Persönlichkeit"
 PRC_cult_of_personality_desc:0 "Jeder Chinese muss unseren großen und glorreichen Führer Mao Zedong verehren, und sonst nichts."
 PRC_eliminate_iliteracy:0 "Beseitigung des Analphabetismus"
 PRC_eliminate_iliteracy_desc:0 "Die Analphabetenrate in unserer Nation ist hoch, wir müssen sie senken, um Fortschritt zu haben."
 PRC_adopt_soviet_education_system:0 "Übernehmen Sie die sowjetische Erziehung"
 PRC_adopt_soviet_education_system_desc:0 "Wir können die Erziehung der Sowjetunion übernehmen, um unsere derzeitige zu ersetzen, da ihre Erziehung besser strukturiert ist als unsere."
 PRC_sov_cooperation:0 "Sowjetische Zusammenarbeit"
 PRC_sov_cooperation_desc:0 "Die Sowjetunion ist zweifellos die mächtigste kommunistische Nation der Welt, wir können so viel von ihr lernen."
 PRC_the_new_communism_beacon:0 "Das neue Leuchtfeuer des Kommunismus"
 PRC_the_new_communism_beacon_desc:0 "Die Sowjetunion ist jetzt mit Revisionisten verseucht, die vom Weg von Karl Marx abgewichen sind, wir werden solch einer verrotteten Struktur nicht folgen."
 PRC_anti_soviet_revisionist_aim:0 "Anti-Sowjet-Revisionismus-Ziel"
 PRC_anti_soviet_revisionist_aim_desc:0 "Der sowjetische Revisionismus vergiftet die Millionen von Genossen in der Sowjetunion, wir müssen zu ihrer Rettung planen."
 PRC_liberate_the_soviet_people:0 "Das sowjetische Volk befreien"
 PRC_liberate_the_soviet_people_desc:0 "Es ist an der Zeit, dass wir das sowjetische Volk von den gemeinen Revisionisten befreien!"
 PRC_state_controlled_education:0 "Staatlich kontrollierte Bildung"
 PRC_state_controlled_education_desc:0 "Alles, was den Glauben unseres Volkes an den Kommunismus zerstören wird, sollte nicht in der Schule gelehrt werden!"
 PRC_liberate_tibet:0 "Befreit Tibet"
 PRC_liberate_tibet_desc:0 "Tibet wurde schon vor langer Zeit dazu gebracht, die chinesische Familie zu verlassen, jetzt müssen wir sie von den Kapitalisten befreien, die ihren Geist verseucht haben."
 PRC_establish_air_force:0 "Volksbefreiungs-Luftwaffe aufstellen"
 PRC_establish_air_force_desc:0 "Mit ausländischer Hilfe können wir eine richtige Luftwaffe aufbauen."
 PRC_fighter_focus:0 "Fighter Focus"
 PRC_fighter_focus_desc:0 "Wir haben die letzten Luftkämpfe im Großen Krieg nicht gesehen. Ein Vorsprung bei der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 PRC_bomber_focus:0 "Bomber-Fokus"
 PRC_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 PRC_cas_effort:0 "CAS-Einsatz"
 PRC_cas_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 PRC_nav_effort:0 "NAV-Bemühungen"
 PRC_nav_effort_desc:0 "So wie die neue Seekriegsführung zum Teil unter der Wasseroberfläche stattfindet, so findet sie zum Teil in der Luft über dem Wasser statt."
 PRC_economic_reform:0 "Wirtschaftliche Reform"
 PRC_economic_reform_desc:0 "Die Verwüstung, die die Kulturrevolution gebracht hat, treibt unsere Nation auf einen Abgrund zu, wir müssen nach Reformen suchen, die uns daraus herausziehen können."
 PRC_generalissimo_lin:0 "Generalissimus Lin"
 PRC_generalissimo_lin_desc:0 "Lin erwies sich als die einzig geeignete Person, um das Militär unserer Nation zu führen, daher nannte er sich Generalissimo."
 PRC_armament_reorganization:0 "Reorganisation der Bewaffnung"
 PRC_armament_reorganization_desc:0 "Wir müssen unsere Nation in der Produktion von Rüstungsgütern stärken."
 prc_eliminate_iliteracy_tt:0 "Wir werden nach und nach mehr qualifiziertes Personal erhalten."
 PRC_expand_taiyuan_arsenal:0 "Das Taiyuan-Arsenal ausbauen"
 PRC_expand_taiyuan_arsenal_desc:0 "Das Taiyuan-Arsenal ist für seine Qualitätsproduktion bekannt. Wenn wir seine Produktion erhöhen können, werden wir davon stark profitieren."
 if_in_faction_with_chi:0 "§YIf you are in faction with [CHI.GetName] : §!"
 PRC_lure_them_in_strategy:0 "Locken Sie sie an Strategie"
 PRC_lure_them_in_strategy_desc:0 "Mit dem riesigen Territorium unserer Nation und dem unwegsamen Gelände können wir es uns leisten, uns zurückzuziehen und die Invasoren auf die von uns gewählten Schlachtfelder zu locken. Sollen die Imperialisten doch versuchen, uns zu jagen! Sie werden an jeder Ecke auf einen Hinterhalt und bei jedem Schritt auf eine Sprengfalle stoßen!"
 PRC_industrialization_NW:0 "Lokale Industrialisierung: Nordwesten"
 PRC_industrialization_NW_desc:0 "Der Nordwesten mag im Moment noch wie ein unfruchtbares Land aussehen, aber schon bald wird er zu einem der am stärksten industrialisierten Gebiete werden."
 PRC_excavation_NW:0 "Ausgrabung im Nordwesten"
 PRC_excavation_NW_desc:0 "Wir müssen in unserem Land nach weiteren Ressourcen schürfen, damit wir von importierten Ressourcen unabhängig werden."
 PRC_industrialization_S:0 "Lokale Industrialisierung: Süden"
 PRC_industrialization_S_desc:0 "Der Süden mag eines der am meisten industrialisierten Gebiete sein, aber es kann noch viel mehr verbessert werden."
 PRC_excavation_S:0 "Kautschuk-Plantage"
 PRC_excavation_S_desc:0 "Das Klima im Süden ist sehr gut für den Kautschukanbau geeignet, das sollten wir ausnutzen."
 PRC_excavation_NE:0 "Prospektion im Nordosten"
 PRC_excavation_NE_desc:0 "Die Japaner haben zahlreiche Werkzeuge in der Gegend hinterlassen, wir können sie nutzen, um neue Ressourcen in der Gegend zu entdecken."
 PRC_pioneering_the_north_east:0 "Gründung der Nordost-Entwicklungsagentur"
 PRC_pioneering_the_north_east_desc:0 "Obwohl die Japaner Teile der Mandschurei erschlossen haben, bleiben große Landstriche unberührt. Wir sollten eine große Anstrengung unternehmen, um diese einst barbarischen Gebiete vollständig in die moderne Welt zu bringen."
 PRC_rectification:0 "Bewegung der Wiedergutmachung"
 PRC_rectification_desc:0 "Einige unserer Genossen folgen nicht ganz der Führung des Kommunismus, wir müssen ihre Denkweise korrigieren. "
 PRC_increase_credibility_of_theory:0 "Die Glaubwürdigkeit der Doktrin erhöhen"
 PRC_increase_credibility_of_theory_desc:0 "Da der Krieg für uns gut läuft, kann dies als Beweis dienen, um die Glaubwürdigkeit der Doktrin zu erhöhen, die wir kürzlich angenommen haben."
 PRC_front_line_behind_enemy_line:0 "Frontlinie hinter der feindlichen Linie"
 PRC_front_line_behind_enemy_line_desc:0 "Wenn wir das Potential der Guerilla-Kriegsführung voll ausschöpfen wollen, müssen wir eine Operation hinter der Frontlinie des Feindes etablieren, ihre Nachschubwege unterbrechen und sie niederringen."
 PRC_exploit_our_enemys_mistake:0 "Den Fehler des Gegners ausnutzen"
 PRC_exploit_our_enemys_mistake_desc:0 "Die gegnerische Frontlinie ist nicht sehr gut aufeinander abgestimmt, wir können dies zu unserem Vorteil nutzen und es so weit wie möglich ausnutzen."
 PRC_dare_to_die_corps:0 "Dare-To-Die-Korps"
 PRC_dare_to_die_corps_desc:0 "Wenn wir den Krieg gegen die Invasoren gewinnen wollen, müssen unsere Leute so mutig sein, dass sie keine Angst vor dem Tod haben."
 PRC_march_into_sik:0 "Sinkiang zurückerobern"
 PRC_march_into_sik_desc:0 "Es ist an der Zeit, dass wir unsere verlorenen Gebiete zurückfordern, Sinkiang wird bald uns gehören."
 ## 16/1/2017 ## ""
 PRC_continuous_naval_production:0 "Flottenproduktion"
 PRC_continuous_naval_production_desc:0 "Indem wir die Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffsbauer vom Militärdienst freistellen, können wir die Produktionszeit für Schiffe drastisch reduzieren."
 PRC_continuous_air_production:0 "Luftverkehrsproduktion"
 PRC_continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie reorganisieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."
 PRC_continuous_non_factory_construct:0 "Bauwesen"
 PRC_continuous_non_factory_construct_desc:0 "In unserer Bauindustrie gibt es immer noch eine Menge Nachholbedarf. Wenn wir unsere Aufmerksamkeit darauf richten, können wir eine deutliche Verbesserung der Baugeschwindigkeit erreichen. Leider hat sich die Produktion von Werkzeugmaschinen als großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird. "
 PRC_continuous_reduce_training_time:0 "Armee-Ausbildung"
 PRC_continuous_reduce_training_time_desc:0 "Durch die Schaffung von spezialisierten Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen an die Front schicken, die bisher zurückgehalten wurden, um die Ausbildung zu beenden."
 PRC_continuous_suppression:0 "Unterdrückung des Widerstands"
 PRC_continuous_suppression_desc:0 "Indem wir die wichtigsten Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden, den sie anrichten können, erheblich reduzieren."
 PRC_continuous_repair:0 "Reparatur von Bauwerken"
 PRC_continuous_repair_desc:0 "Wir werden spezialisierte Reparaturteams aus Fabrik- und Bauarbeitern bilden und ihren Einsatz zentral steuern, um den Wiederaufbau der beschädigten Infrastruktur zu verbessern."
 PRC_continuous_tech_share:0 "Gemeinsame Nutzung von Technologie"
 PRC_continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten dazu ermutigen, mit ihren Pendants in verbündeten Ländern Kontakt aufzunehmen. Dies wird uns einen Tech-Sharing-Bonus einbringen."
 PRC_continuous_boost_freedom:0 "Autonomie erhöhen"
 PRC_continuous_boost_freedom_desc:0 "Durch die Reorganisation unserer kolonialen Bürokratie und die Rekrutierung von einheimischen Verwaltern werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."
 PRC_continuous_restrict_freedom:0 "Untertanen unterdrücken"
 PRC_continuous_restrict_freedom_desc:0 "Unsere kolonialen Untertanen haben ziemlich dumme Ideen über Dinge wie Selbstbestimmung" oder nationale Unabhängigkeit" bekommen. Es ist an der Zeit, sie von diesen Vorstellungen zu befreien.""
