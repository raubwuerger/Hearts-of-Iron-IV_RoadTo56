 #prc_continuous_partisan_tt:0 "§YPartisanen werden sich im Abstand von 30 Tagen in unserem Kernstaat erheben, der von unserem Feind kontrolliert wird, der den §RFeindliche Partisanen hinter unserer Frontlinie§! nationalen Geist hat.§!"
 #PRC_continuous_partisan:0 "Fußstapfen hinter der feindlichen Linie"
 #PRC_continuous_partisan_desc:0 "Unsere Partisanen richten nun hinter der feindlichen Frontlinie einige Verwüstungen an. Wir könnten ihren Einfluss verstärken, indem wir ihnen zusätzlichen Nachschub geben."
 #PRC_continuous_one_time_boost:0 "Planausarbeitung"
 #PRC_continuous_one_time_boost_desc:0 "Um unseren Feind zu besiegen, ist ein gründlicher Plan erforderlich. Wir sollten so viele Informationen und militärischen Verstand wie möglich für solche Pläne sammeln, sie sollten uns in den nächsten Scharmützeln gegen unsere Feinde einige Vorteile verschaffen."
