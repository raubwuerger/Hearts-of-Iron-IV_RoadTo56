 #Bookmarks ""
 CHI_GATHERING_STORM_DESC:0 "Einst die mächtigste Nation der Welt, ist China durch fast ein Jahrhundert westlichen Imperialismus und innere Unruhen zu Fall gebracht worden. Chiang Kai-shek und die Kuomintang, die Zentralregierung Chinas, sehen sich nun Bedrohungen sowohl durch das japanische Kaiserreich, das bereits einen großen Teil Chinas annektiert hat, als auch durch Maos Kommunisten ausgesetzt, die sich derzeit in den Hügeln von Shaanxi verschanzt haben. Von allen Seiten umzingelt, bereitet Chiang China nun auf einen Krieg vor, wie ihn das Land noch nie gesehen hat."
 PRC_GATHERING_STORM_DESC:0 "Die Kommunistische Partei Chinas steht am Rande der Zerstörung. Nach einer gescheiterten Revolution sind die kommunistischen Armeen an allen Fronten von der KMT zerschlagen worden, die Kommunisten flohen von ihren Stützpunkten in Südchina zu ihrer neuen Basis in Shaanxi. Aus dieser Katastrophe ging ein neuer Führer für die Partei hervor: Mao Zedong.\n\nMao brachte eine radikal neue Vision des Kommunismus mit und eine neue Strategie für das Überleben und die Expansion. Vielleicht könnten sich die Kommunisten mit ihren ehemaligen Feinden gegen einen größeren Feind verbünden..."
 PRC_BLITZKRIEG_DESC:0 "Im Chaos liegt die Chance. Die japanische Invasion hat die KMT, die 1936 unglaublich nahe daran war, die KPCh auszulöschen, gezwungen, sich mit den Kommunisten zu verbünden.\n\nNun haben die Kommunisten in Shaanxi gewartet und sich damit begnügt, die KMT den Großteil der Kämpfe führen zu lassen. Vielleicht konnten die Kommunisten durch diesen Krieg vorrücken und die nördlichen Provinzen Chinas einnehmen, die schon lange an die Japaner verloren waren. Vielleicht könnten die Kommunisten nach dem Ende des Krieges die Industrie des Nordens nutzen, um nach Süden vorzustoßen und der KMT einen vernichtenden Schlag zu versetzen. Vielleicht..."
 CHI_BLITZKRIEG_DESC:0 "Die japanische Invasion war brutal. Die Japaner durchpflügten die Verteidigungsanlagen um Peking und Schanghai, drangen in die Hauptstadt Nanjing ein und verübten innerhalb ihrer Mauern unsagbare Gräueltaten. Doch zum Erstaunen der Welt kämpft China weiter.\n\nChiang führt von seiner neuen Hauptstadt Chongqing aus den Widerstand gegen Japan an. In den Bergen des Landesinneren greifen chinesische Armeen, deren Herzen von Rache erfüllt sind, die japanischen Streitkräfte an, entschlossen, die Teufel ins Meer zurückzutreiben. Wenn China den Blutpreis für seine Freiheit zahlen muss, dann soll es so sein."


