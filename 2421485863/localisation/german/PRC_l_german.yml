 ## 9/2/2017 ## ""
 prc.66.t:0 "Chen Duxiu"
 prc.66.d:0 "Mit der Rückkehr Trotzkis in [SOV.GetNameDEF] haben sich Anhänger des Trotzkismus auf der ganzen Welt erhoben und kritisieren den korrumpierten" Kommunismus, den Stalin geschaffen hat. Unter ihnen ist auch einer unserer ehemaligen Genossen - Chen Duxiu. Wenn wir ein gutes Verhältnis zu [SOV.GetNameDEF] behalten wollen, sollten wir Chen an die Macht bringen und Mao loswerden.""
 prc.66.a:0 "Lasst uns die Idee der Permanenten Revolution vorantreiben!"
 prc.66.b:0 "Der Trotzkismus ist eine verräterische Ideologie, die mit dem Faschismus verbunden ist!"
 ## 15/2/2017 ## ""
 prc.54.t:0 "Vorschlag von [Von.GetName]"
 prc.54.d:0 "Wir haben kürzlich einen Vorschlag vom Vertreter von [Von.GetLeader] erhalten. Darin heißt es, dass sie uns um Erlaubnis bitten möchten, eine andere Regierung in der nordwestlichen Region Chinas zu errichten und unsere Unterstützung im Kampf gegen die Japaner und die [CHI.GetRulingParty] zu nutzen."
 prc.54.a:0 "Sagen Sie ihnen, sie sollen stattdessen mit der [CHI.GetRulingParty] zusammenarbeiten."
 prc.54.b:0 "Mal sehen, wie gut sie sich schlagen werden."
 prc.55.t:0 "Zhang Xueliang"
 prc.55.d:0 "Zhang hat sich geweigert, den Plan der Großen Nordwest-Union voranzutreiben. Jetzt, da wir die Dinge auf unserer Seite entschieden haben, sollten wir versuchen, Zhang zu überzeugen, dass alles gut vorbereitet ist."
 prc.55.a:0 "Werden Sie ihn einfach los, er wird unseren Fortschritt nur verlangsamen."
 prc.55.b:0 "Akzeptiert seine Idee, sich nicht gegen die [CHI.GetRulingParty] zu stellen."
 prc.55.c:0 "Bieten Sie ihm einen Platz in unserer Partei an, so wie er es wollte."
 prc.55.e:0 "Wartet, bis er seine Meinung ändert."
 prc.56.t:0 "Zhang Xueliang ermordet"
 prc.56.d:0 "Wir haben herausgefunden, dass Zhang Xueliang ermordet worden ist. Ihm wurde mehrfach in den Kopf und in die Brust geschossen, einige vermuten, dass dies das Werk der Kommunisten ist. Doch der Täter ist noch immer nicht gefunden worden."
 prc.56.a:0 "Jetzt werden sich die Dinge in unsere Richtung bewegen."
 prc.56.b:0 "Wir sollten jetzt zuschlagen!"
 prc.57.t:0 "Zhang akzeptierte"
 prc.57.d:0 "Nach reiflicher Überlegung hat sich Zhang Xueliang entschieden, der Großen Nordwest-Union beizutreten. Er übernimmt die Führung, sobald wir die Provinz Gansu gesichert und die GNU offiziell gegründet haben."
 prc.57.a:0 "Wie erwartet."
 prc.58.t:0 "Zhang hat abgelehnt"
 prc.58.d:0 "Auch wenn wir versuchen, ihn mit weiteren Beweisen zu überzeugen, weigert sich Zhang immer noch, seinen Plan voranzutreiben. Wir sind jetzt auf uns allein gestellt."
 prc.58.a:0 "Wie auch immer."
 prc.59.t:0 "[From.GetName] hat unseren Vorschlag abgelehnt"
 prc.59.d:0 "[From.GetLeader] hat unseren Vorschlag abgelehnt und erklärt, dass wir mit der [CHI.GetRulingParty] zusammenarbeiten sollten, anstatt gegen sie zu kämpfen."
 prc.59.a:0 "Wir werden die Sache selbst in die Hand nehmen!"
 prc.59.b:0 "Befolgen Sie den Befehl."
 prc.60.t:0 "[From.GetName] hat unserem Vorschlag zugestimmt"
 prc.60.d:0 "Unser Vorschlag für die Große Nordwest-Union ist von [From.GetNameDEF] genehmigt worden, wir sollten sofort daran arbeiten."
 prc.60.a:0 "Großartig!"
 prc.61.t:0 "[Von.GetName] hat sich unserem Befehl widersetzt"
 prc.61.d:0 "Trotz unserer guten Absicht hat sich [Von.GetLeader] geweigert, unserem Befehl zu folgen, und beschlossen, die Große Nordwest-Union trotzdem zu gründen."
 prc.61.a:0 "Сукин сын!"
 prc.62.t:0 "Mao hingerichtet"
 prc.62.d:0 "Nach einer schnellen nächtlichen Razzia im Hauptquartier und Haus von Mao und seinen treuen Anhängern wurden viele Kommunisten verhaftet und kurzerhand hingerichtet. Ihre Leichen werden an einigen Stellen aufgehängt, um die Menschen an die Konsequenzen zu erinnern, wenn sie dem verdammten Kommunismus folgen."
 prc.62.a:0 "Ab mit dem Kopf der abscheulichen Schlange!"
 prc.63.t:0 "Versteckte Kommunisten"
 prc.63.d:0 "Obwohl die nächtliche Razzia ein Erfolg war, befinden sich immer noch einige Kommunisten innerhalb der Regierung. Bei einigen ist klar erkennbar, dass sie Anhänger von Mao sind, bei anderen ist die Haltung nicht eindeutig zu erkennen."
 prc.63.a:0 "Exekutieren Sie sie alle!"
 prc.63.b:0 "Geben Sie sich mehr Mühe, sie zu identifizieren, bevor Sie Maßnahmen ergreifen."
 prc.64.t:0 "Kommunisten Guerillas"
 prc.64.d:0 "Einige Kommunisten haben kleine Guerillagruppen gebildet, um unsere Truppen und Stützpunkte zu belästigen. Wie sollten wir mit ihnen umgehen?"
 prc.64.a:0 "Gehen Sie hart gegen sie vor!"
 prc.64.b:0 "Bestechung einsetzen, um Zwietracht unter ihnen zu säen."
 prc.65.t:0 "Eine Geheimpolizei einrichten?"
 prc.65.d:0 "Es gibt jetzt keine Kommunisten mehr in unserer Regierung. Aber es gibt immer noch viele von ihnen unter der Zivilbevölkerung, was darauf hindeutet, dass eine Geheimpolizei notwendig ist, um kommunistische Aktivitäten effizienter zu unterdrücken."
 prc.65.a:0 "Wir müssen unser Volk vor der roten Pest schützen!"
 prc.65.b:0 "Es gibt keinen Grund dafür."
 prc.67.t:0 "Nachricht von [From.GetName]"
 prc.67.d:0 "[Von.GetName] hat Vertreter zu einem Treffen mit [Root.GetLeader] geschickt und verlangt, dass wir Suiyuan an sie übergeben, im Gegenzug bieten sie uns an, der [Von.GetFaction] beizutreten und ein wenig Unterstützung in der Industrie."
 prc.67.a:0 "Klingt vernünftig."
 prc.67.b:0 "Nicht mal in ihren kühnsten Träumen!"
 prc.68.t:0 "[From.GetName] Akzeptiert"
 prc.68.d:0 "[From.GetLeader] hat zugestimmt, Suiyuan an uns zu übergeben."
 prc.68.a:0 "Ein kluger Schachzug"
 prc.69.t:0 "[Von.GetName] Abgelehnt "
 prc.69.d:0 "[Von.GetLeader] hat sich geweigert, uns Suiyuan zu übergeben."
 prc.69.a:0 "Vergeblicher Widerstand."
 prc.70.t:0 "Xu Lanzhou"
 prc.70.d:0 "Xu Lanzhou ist nach seiner Pensionierung ein Kampfkunstlehrer geworden. Er erklärt, dass er keine weitere Armee mehr anführen wird, aber gerne unsere Männer in der Kampfkunst unterrichten würde."
 prc.70.a:0 "Lasst ihn in Ruhe."
 prc.70.b:0 "Stellt ihn als unseren Kampfkunst-Lehrer ein."
 prc.71.t:0 "[Von.GetName] Sucht Allianz"
 prc.71.d:0 "Obwohl sie ihre Regierung in der nordwestlichen Region etabliert haben, scheint es, dass ihr Ziel in gewisser Weise mit dem unseren übereinstimmt. Wir könnten mit ihnen zusammenarbeiten und die Japaner zurück ins Meer jagen."
 prc.71.a:0 "Die Chinesen sollten sich gegen unsere gemeinsamen Feinde verbünden."
 prc.71.b:0 "Sie werden uns mit Sicherheit in den Rücken fallen!"
 prc.72.t:0 "Allianz akzeptiert"
 prc.72.d:0 "[Von.GetName] hat unseren Vorschlag für ein Bündnis angenommen."
 prc.72.a:0 "Tod den Invasoren!"
 prc.73.t:0 "Allianz Abgelehnt"
 prc.73.d:0 "[Von.GetName] hat unseren Vorschlag abgelehnt."
 prc.73.a:0 "Verdammt sollen sie sein!"
 prc.74.t:0 "[Von.GetName] sucht den Austausch von militärischem Wissen"
 prc.74.d:0 "Da wir beide wissen, dass wir nicht lange überleben werden, wenn wir allein kämpfen, hat [Von.GetName] beschlossen, unsere Streitkräfte miteinander kooperieren zu lassen. Auf diese Weise könnten wir die Vorzüge ihrer Armee kennenlernen und sie die unsere."
 prc.74.a:0 "Annehmbar"
 prc.74.b:0 "Sie müssen etwas Böses planen..."
 prc.75.t:0 "Vorschlag angenommen"
 prc.75.d:0 "Einige NRA-Beamte sind in unserer Kommandozentrale eingetroffen und haben begonnen, militärisches Wissen mit unseren Kommandeuren auszutauschen."
 prc.75.a:0 "Unsere vereinte Macht wird unsere Feinde in die Knie zwingen!"
 prc.76.t:0 "Vorschlag Abgelehnt"
 prc.76.d:0 "[From.GetName] hat unseren Vorschlag, militärisches Wissen auszutauschen, abgelehnt."
 prc.76.a:0 "Was denken die sich eigentlich?"
 prc.77.t:0 "[Von.GetName] schickt eine Entschuldigung"
 prc.77.d:0 "Obwohl sie sich unserem Befehl widersetzt haben, indem sie die [From.GetFaction] gebildet haben, sind sie jetzt technisch gesehen in einer Einheitsfront mit [CHI.GetName], was wir von ihnen wollen. Jetzt haben sie eine Entschuldigung an uns geschickt und wollen, dass wir über ihr früheres Fehlverhalten hinwegsehen.""
 prc.77.a:0 "Tja..."
 prc.77.b:0 "Ich habe noch nie so schamlose Menschen gesehen!"
 prc.78.t:0 "[From.GetName] nimmt unsere Entschuldigung an"
 prc.78.d:0 "Unsere Entschuldigung wurde von [Von.GetName] angenommen."
 prc.78.a:0 "Nett."
 prc.79.t:0 "[Von.GetName] lehnt unsere Entschuldigung ab"
 prc.79.d:0 "Unsere Entschuldigung wurde von [Von.GetName] abgelehnt."
 prc.79.a:0 "Schade"
 prc.80.t:0 "Druck von [Von.GetName]"
 prc.80.d:0 "[Von.GetName] hat [Root.GetLeader] in letzter Zeit unter Druck gesetzt. Einige Beamte fangen auch an, [Root.GetLeader] zu sagen, er solle sich fügen, bevor die Truppen von [Von.GetName] in sein Haus eindringen und ihn in den Tod stürzen."
 prc.80.b:0 "Unterwerfen Sie sich, bevor es zu spät ist."
 prc.80.a:0 "Wir werden nicht auf solch naive Tricks hereinfallen."
 prc.81.t:0 "[Von.GetName] Unterwirft sich"
 prc.81.d:0 "Da er unserem Druck nicht länger standhalten konnte, hat [Von.GetName] beschlossen, sich unserer Regierung zu unterwerfen."
 prc.81.a:0 "Eine weise Entscheidung."
 prc.82.t:0 "[Von.GetName] Weigert sich zu unterwerfen"
 prc.82.d:0 "Trotz unseres starken Drucks und der Überredungskünste der bestochenen Beamten bleibt [Von.GetLeader] standhaft. Er sagte unserem Vertreter, dass er sich niemals unserer tyrannischen Herrschaft unterwerfen wird."
 prc.82.a:0 "Sie werden bald den Fehler erkennen, den sie gemacht haben."
 prc.83.t:0 "[Von.GetName] hat uns verraten"
 prc.83.d:0 "[Von.GetName] hat unsere Marionettenregierung gestürzt und ist jetzt loyal zu [PRC.GetName]!"
 prc.83.a:0 "Wie können sie es wagen!"
 prc.84.t:0 "[Von.GetName] fordert von uns die Rückgabe von Land"
 prc.84.d:0 "[Von.GetName] erklärt, dass wir ihr rechtmäßiges Territorium schon zu lange besetzt haben, und dass die Zeit für sie gekommen ist, gegen diese Ungerechtigkeit vorzugehen."
 prc.84.a:0 "Wir wollen keinen Krieg mit ihnen beginnen."
 prc.84.b:0 "Ist das eine Art Scherz?"
 prc.85.t:0 "[Von.GetName] gibt Territorium zurück"
 prc.85.d:0 "[Von.GetName] hat beschlossen, unser Territorium zurückzugeben."
 prc.85.a:0 "Gut für beide."
 prc.86.t:0 "[Von.GetName] weigert sich, Territorium zurückzugeben"
 prc.86.d:0 "[Von.GetName] hat beschlossen, unser rechtmäßiges Territorium zu behalten."
 prc.86.a:0 "Zeit, dies auf die harte Tour zu tun."
 ## 16/2/2017 ## ""
 prc.87.d:0 "Mit der ständig wachsenden Macht von [Von.GetName] hat unser Volk befürchtet, dass unsere Nation schon bald untergehen könnte, wenn wir uns nicht auf eine Seite schlagen. Gerade gestern hat ein Ultimatum von [Von.GetName] den Schreibtisch von [Root.GetLeader] erreicht, in dem gefordert wird, dass [Root.GetName] ihr Protektorat wird."
 prc.87.a:0 "Feiglinge leben..."
 prc.87.b:0 "Wir werden dem Tyrannen niemals nachgeben!"
 prc.88.a:0 "Besetzen Sie das Gebiet."
 prc.89.t:0 "[Von.GetName] fordert uns auf, die Konzession zurückzugeben"
 prc.92.t:0 "[Von.GetName] Versucht zu übernehmen"
 prc.92.d:0 "[Von.GetName] hat Vertreter geschickt, um sich heute Morgen mit [Root.GetLeader] zu treffen. Bei dem Treffen geht es vor allem darum, [Root.GetLeader] aufzufordern, seine Macht abzugeben und [Von.GetName] die Übernahme zu überlassen. Nach reiflicher Überlegung von [Root.GetLeader] ist eine Lösung herausgekommen..."
 prc.92.a:0 "[Root.GetName] wird sich nicht dem Teufel unterwerfen!"
 prc.92.b:0 "Geben Sie die Macht ab."
 prc.93.t:0 "[Von.GetName] rebelliert"
 prc.93.d:0 "[From.GetLeader] hat sich entschieden, gegen uns in den Krieg zu ziehen, anstatt sich uns zu unterwerfen."
 prc.93.a:0 "Waffen können immer noch den Zweck erfüllen."
 prc.95.t:0 "[Von.GetName] sucht einen Pakt mit uns"
 prc.95.d:0 "[Von.Name.Erhalten] hat Vertreter geschickt, um unsere Unterschrift unter ihren neu entworfenen Pakt zu erbitten. Dieser Pakt würde sowohl als Freundschaftserklärung als auch als Nichtangriffspakt dienen."
 prc.95.a:0 "Unterschreiben Sie ihn"
 prc.95.b:0 "Das muss ein naiver Trick sein."
 prc.96.t:0 "Pakt unterschrieben"
 prc.96.d:0 "[Von.GetName] hat den Pakt unterzeichnet."
 prc.96.a:0 "Ausgezeichnet!"
 prc.97.t:0 "Pact Rejected (Pakt abgelehnt)"
 prc.97.d:0 "[Von.GetName] hat sich geweigert, den Pakt zu unterzeichnen."
 prc.97.a:0 "Wie auch immer"
 prc.102.t:0 "WPPO-Vorschlag"
 prc.102.d:0 "[Von.GetName] hat uns einen Vorschlag geschickt, wonach die Gründung der WPPO (West Pacific Pact Organisation) unabdingbar ist. Mit der Gründung der WPPO können wir uns gegenseitig den Rücken freihalten und jeden Teufel abschrecken, der es auf unsere Territorien abgesehen hat."
 prc.102.a:0 "Das könnte unser Überleben sichern."
 prc.102.b:0 "Sore wa inbou desu."
 prc.103.t:0 "[From.GetFaction] Established"
 prc.103.d:0 "[From.GetName] hat zugestimmt, die WPPO zu gründen, wir stehen jetzt zusammen."
 prc.103.a:0 "Glorreich!"
 prc.104.t:0 "[Von.GetName] Abgelehnt"
 prc.104.d:0 "[Von.GetName] hat sich geweigert, die WPPO zu gründen."
 prc.104.a:0 "Schade"
 prc.105.t:0 "[From.GetFaction] Unterstützter Putsch"
 prc.105.d:0 "Ein Putsch, der von [From.GetFaction] unterstützt wird, hat gerade begonnen!"
 prc.105.a:0 "Verflucht seien sie!"
 prc.106.t:0 "Der Verrat von [Von.GetName]"
 prc.106.d:0 "Trotz des Paktes, den wir unterzeichnet haben, zeigen [Von.GetName] jetzt Feindseligkeit gegen uns. Sie haben alle [Root.GetNameADJ]-Funktionäre in ihrer Regierung hingerichtet und uns den Krieg erklärt!"
 prc.106.a:0 "Yaban jin!"
 ## 19/2/2017 ## ""
 prc.108.t:0 "Rettet Zhang Xueliang?"
 prc.108.d:0 "Zhang wird nach dem Xi'an-Zwischenfall von der [CHI.GetRulingParty] festgehalten. Ohne ihn kann der Plan für die Große Nordwest-Union nicht umgesetzt werden."
 prc.108.a:0 "Rettet ihn!"
 prc.108.b:0 "Wir können auch ohne ihn weitermachen."
 prc.109.t:0 "Frieden mit Japan?"
 prc.109.d:0 "Jetzt, da Dingbei unter unserer Kontrolle ist, sind einige Generäle und Beamte mit dem Ergebnis zufrieden. Sie schlagen vor, dass wir mit Japan Frieden schließen könnten."
 prc.109.a:0 "Das ist für das größere Wohl."
 prc.109.b:0 "Wir sollten auf eine geeignetere Situation warten."
 prc.109.c:0 "Was ist das für ein Unsinn!"
 PRC_wait_for_civil_war_tt:0 "Dieses Ereignis wird wieder ausgelöst, wenn das japanische Bürgerkriegsereignis ausgelöst wird.\n"
 prc.110.t:0 "[From.GetName] Sucht den Frieden"
 prc.110.d:0 "Da sie ihr Ziel erreicht haben, suchen sie nun den Frieden zwischen uns."
 prc.110.a:0 "Unsere Kräfte werden anderswo gebraucht..."
 prc.110.b:0 "Niemals!"
 prc.111.t:0 "Frieden mit [JAP.GetName]"
 prc.111.d:0 "[Von.GetName] hat einem Frieden zwischen uns zugestimmt."
 prc.111.a:0 "Das beste Ergebnis"
 prc.112.t:0 "[Von.GetName] hat den Frieden abgelehnt"
 prc.112.d:0 "[Von.GetName] hat sich geweigert, Frieden zu schließen."
 prc.112.a:0 "Sie weichen nur dem Unvermeidlichen aus."
 prc.114.d:0 "Da der Bürgerkrieg weitergeht, kann [JAP.GetName] seine Kräfte nicht mehr auf unsere Front konzentrieren. Dies ist unsere Chance, Forderungen zu stellen!"
 ## 20/2/2017 ## ""
 prc.115.t:0 "Hungersnot in Henan"
 prc.115.d:0 "Der in Henan tobende Krieg hat in der Region eine Hungersnot ausgelöst, da das Ackerland durch den Krieg zerstört wird. Die lokale Regierung bittet nun um unsere Hilfe, um ihre Last zu erleichtern."
 prc.115.a:0 "Wir müssen ihnen helfen!"
 prc.115.b:0 "Wir haben keine Zeit für so etwas."
 KMT_commie_generals_join_tt:0 "§YLin Biao§!, §YZhu De§!, §YChen Yi§! und §YPeng Dehuai§! schließen sich unserer Armee an."
 prc.116.t:0 "Ehemalige Kommunisten schließen sich uns an"
 prc.116.d:0 "Mit dem Erfolg unseres Programms zum ländlichen Wiederaufbau haben sich einige ehemalige Kommunisten entschlossen, sich uns anzuschließen."
 prc.116.a:0 "Ein kluger Schritt."
 prc.117.t:0 "[XSM.GetName] schließt sich [CHI.GetName] gegen uns an"
 prc.117.d:0 "[CHI.GetLeader] hat [XSM.GetLeader] befohlen, eine Offensive an unserer nordwestlichen Flanke zu starten!"
 prc.117.a:0 "Sie sollen zusammen mit [CHI.GetLeader] untergehen!"
 PRC_takeover_dongbei_tt:0 "[PRC.GetName] übernimmt Staaten in der Mandschurei, die im Besitz von [JAP.GetName] oder ihren Marionetten sind.\n"
 ## 27/2/2017 ## ""
 prc.120.t:0 "Einladung von [From.GetLeader]"
 prc.120.d:0 "Mit der Gründung von [From.GetFaction] hat [From.GetLeader] eine Einladung an [Root.GetLeader] geschickt, in der Hoffnung, dass wir uns ihrem Kurs anschließen können."
 prc.120.a:0 "Gute Idee."
 prc.120.t:0 "Wir brauchen sie nicht."
 prc.121.t:0 "[From.GetName] schließt sich uns an"
 prc.121.d:0 "[Von.GetLeader] hat sich entschieden, unserem Kurs beizutreten."
 prc.121.a:0 "Fantastisch!"
 prc.122.t:0 "[Von.GetName] Abgelehnt"
 prc.122.d:0 "[From.GetLeader] hat sich geweigert, [Root.GetFaction] beizutreten, weil er sagt, dass er es alleine besser kann."
 prc.122.t:0 "Arroganter Abschaum!"
 prc.123.t:0 "Einladung an [SIK.GetLeader] senden?"
 prc.123.d:0 "Um Nachschub von [SOV.GetName] zu bekommen, ist es wichtig, Zugang zur Sinkiang-Region zu bekommen. Wir könnten sie in unsere Fraktion einladen und ihr Vertrauen gewinnen."
 prc.123.a:0 "Senden Sie es."
 prc.123.b:0 "Es ist nicht notwendig."
 ## 24/4/2017 ##         ""
 prc.124.t:0 "[From.GetLeader] fordert zum Handeln auf"
 prc.124.d:0 "[From.GetLeader] hat Botschaften geschickt, dass sie gut auf die Gründung der Nationalen Verteidigungsregierung des Nordwestens vorbereitet sind und nun auf unser Handeln warten."
 prc.124.a:0 "Wir sind bereit."
 prc.124.b:0 "Zu bald..."
  

 ## news ## ""
 kns.4.t:0 "Der Tod von Joseph Stalin"
 kns.4.d:0 "Joseph Stalin, ehemaliger Führer der Sowjetunion, wurde mit Schlaganfall, hohem Blutdruck und Magenblutungen diagnostiziert. Er wurde auf dem Boden liegend in seinem Schlafzimmer gefunden, bevor die Ärzte gerufen wurden. Nachdem die Behandlung mit Blutegeln erfolglos war, wurde Stalins Double aus dem Urlaub zurückgerufen, um bei Bedarf als Stalin einzuspringen. Der Gesundheitszustand Stalins wurde jedoch später in ganz Moskau in aller Ausführlichkeit breitgetreten. Am Tag danach wurde Josef Stalin für tot erklärt.\n\nStalins Personenkult wird voraussichtlich auch nach seinem Ableben weitergehen. Und ein Machtkampf ist bereits im Gange, denn mächtige Parteimitglieder sind eifrig dabei, die von Stalin hinterlassene vakante Position zu besetzen."
 kns.4.a:0 "Ein verheerender Verlust."
 kns.4.b:0 "Der Verlust eines großen Lehrers und eines großen Führers."
 kns.4.c:0 "Interessant"
  
