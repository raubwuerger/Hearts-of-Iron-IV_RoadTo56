 PRC_sov_approve:0 "Sowjet billigt unseren Vorschlag"
 PRC_zxl_will_become_leader_if_agree:0 "§YZhang Xueliang wird der Führer der Großen Nordwestlichen Union werden, wenn er ihn annimmt.\n§!"
 PRC_some_generals_will_defect:0 "§Reinige Generäle werden zur KMT überlaufen§!\n"
 PRC_remove_trait_from_zxl_tt:0 "Entferne Eigenschaft §RFaschismus-Anhänger§! von Zhang Xueliang.\n"
