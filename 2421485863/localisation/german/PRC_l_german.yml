 PRC_the_grand_northwest_united_proposal:0 "Vorschlag für die Große Nordwest-Union"
 PRC_the_grand_northwest_united_proposal_desc:0 "Der ehemalige General der Fengtian-Clique, Zhang Xueliang, plant die Gründung einer weiteren Regierung in der Nordwest-Region. Diese würde dann mit Sheng Shicai in Sinkiang zusammenarbeiten, um Nachschub von den Sowjets zu bekommen, während wir eine Verteidigung im Osten vorbereiten. Wir müssen jedoch die Erlaubnis der Komintern einholen, damit dieser Plan in die Tat umgesetzt werden kann."
 PRC_urge_zhang:0 "Kontakt zu Zhang Xueliang"
 PRC_urge_zhang_desc:0 "Nun, da wir unseren nächsten Schritt beschlossen haben, ist es an der Zeit, Zhang über unseren Plan zu informieren..."
 PRC_form_the_grand_northwest_united:0 "Die Nordwestliche Verteidigungsregierung gründen"
 PRC_form_the_grand_northwest_united_desc:0 "Da fast alles entschieden und Gansu gesichert ist, können wir nun den Plan der "Großen Nordwest-Union" in die Tat umsetzen.""
 PRC_unite_against_the_jap:0 "Vereint gegen Japaner"
 PRC_unite_against_the_jap_desc:0 "Gemeinsam stehen wir, geteilt fallen wir."
 PRC_destroy_mao_and_his_clique:0 "Vernichtet die Kommunisten"
 PRC_destroy_mao_and_his_clique_desc:0 "Obwohl er an der Spitze einer Regierung steht, in der es von Kommunisten wimmelt, ist Zhang immer noch der Meinung, dass nur der Faschismus die einzige Rettung für China ist. Um die faschistische Idee zu verwirklichen, müssen die Kommunisten ausgerottet werden."
 PRC_trust_in_communism:0 "Vertrauen in den Kommunismus"
 PRC_trust_in_communism_desc:0 "Es gibt einen Grund, warum die Kommunisten so lange gegen die NRA durchhalten können, einen Grund, den Zhang herausfinden möchte."
 PRC_government_reshuffle:0 "Regierungsumbildung"
 PRC_government_reshuffle_desc:0 "Defeatisten und Überoptimisten in der Regierung können zum Untergang der neu gegründeten Union führen. Es müssen Maßnahmen ergriffen werden, um ein solches Desaster zu verhindern."
 PRC_invite_shx:0 "Suiyuan-Korridor"
 PRC_invite_shx_desc:0 "Durch den Zugang zu Suiyuan können unsere Truppen die Front mit Leichtigkeit erreichen. Allerdings sind die Kriegsherren in der Region ein Hindernis für uns, diesen Plan in die Tat umzusetzen."
 PRC_retake_dongbei:0 "Rückeroberung von Dongbei"
 PRC_retake_dongbei_desc:0 "Seit der japanischen Invasion der Mandschurei war die nordöstliche Region von den Japanern besetzt worden. Wir werden nun zurückerobern, was rechtmäßig unser war!"
 PRC_winter_training:0 "Wintertraining"
 PRC_winter_training_desc:0 "Das extreme Klima im Norden war brutal. Durch spezielles Training in der kalten Zeit können unsere Truppen besser mit der Situation umgehen."
 PRC_mountain_training:0 "Gebirgstraining"
 PRC_mountain_training_desc:0 "Das gebirgige Terrain Chinas wird ein großes Hindernis für die mechanisierten Kräfte unserer Invasoren darstellen. Ohne die Unterstützung dieser mechanisierten Kräfte können unsere Männer mit genügend Training unsere Feinde leicht ausschalten."
 PRC_recall_feng_clique_generals:0 "Rückruf der Generäle der Fengtian-Clique"
 PRC_recall_feng_clique_generals_desc:0 "Nachdem er seine Position in der neu gegründeten Regierung gestärkt hat, hat Zhang beschlossen, ehemalige Generäle der Fengtian Clique zurückzurufen, um ihn bei seinem Plan, die Japaner zurückzuschlagen, zu unterstützen."
 PRC_incorporate_xbj:0 "Eingliederung der Xibei-Armee"
 PRC_incorporate_xbj_desc:0 "Die Xibei-Armee von Yang Hucheng hat Zhangs Plan unterstützt. Wir könnten weitere Männer für den bevorstehenden Krieg gebrauchen."
 PRC_fight_alone:0 "Einsamer Wolf"
 PRC_fight_alone_desc:0 "Da wir die Inkompetenz der NRA kennen, würde ein Kampf an ihrer Seite uns nur auf die Palme bringen. Deshalb müssen wir allein gegen die Japaner kämpfen. Auf diese Weise hätten wir eine viel größere Chance zu gewinnen."
 PRC_military_knowledge_exchange:0 "Militärischer Wissensaustausch"
 PRC_military_knowledge_exchange_desc:0 "Sowohl die Taktik der NRA als auch unsere haben einige Schwachstellen. Durch den Austausch von Militärs könnten wir unsere Taktik erheblich verbessern und mit vereinten Kräften die Japaner mit Sicherheit aus unserem Land vertreiben."
 PRC_study_kmt_equipment:0 "Studieren Sie die NRA-Ausrüstung"
 PRC_study_kmt_equipment_desc:0 "Obwohl die Ausrüstung der NRA nicht von höchster Qualität ist, ist sie immer noch besser als die der meisten unserer Streitkräfte. Sie zu studieren würde unser Wissen über Kleinwaffen erweitern."
 PRC_apologise_to_sov:0 "Sich bei den Sowjets entschuldigen"
 PRC_apologise_to_sov_desc:0 "Trotz unseres Ungehorsams gegenüber dem sowjetischen Befehl zur Bildung einer neuen Regierung, sind wir nun doch in einer Einheitsfront mit der KMT. Die sowjetischen Beamten können sicherlich über unser kleines Fehlverhalten hinwegsehen...""
 PRC_pressure_prince_dem:0 "Druck auf die Cahar-Regierung"
 PRC_pressure_prince_dem_desc:0 "Die japanische Marionette in Cahar ist lockerer als wir erwartet haben. Wir könnten sie bestechen und ihnen Vergünstigungen anbieten, so könnten wir ohne Blutvergießen mit ihnen umgehen. Wenn sich diese Maßnahmen als nicht ausreichend erweisen, dann..."
 PRC_reform_high_command:0 "Oberkommando reformieren"
 PRC_reform_high_command_desc:0 "Unser Oberkommando könnte etwas mehr Arbeit gebrauchen. Die derzeitige Struktur ist zu lose aufgebaut und die Befehlskette ist nicht sehr geeignet, um eine große Armee zu koordinieren."
 PRC_focus_on_red_army:0 "Fokus auf die Rote Armee"
 PRC_focus_on_red_army_desc:0 "Die Rote Armee der Kommunisten ist hervorragend im Guerillakrieg und hat einen großen Rückhalt in der Bevölkerung. Wenn wir uns auf sie konzentrieren, würde das unsere Legitimität stark erhöhen."
 PRC_focus_on_dong_beijun:0 "Fokus auf die Dongbei-Armee"
 PRC_focus_on_dong_beijun_desc:0 "Die gut organisierte Dongbei-Armee unter Zhang Xueliang ist bereit, für ihr Heimatland zu sterben. Wenn wir uns auf sie konzentrieren, würde das die Leistungsfähigkeit unserer Streitkräfte im Feld stark erhöhen."
 PRC_guerilla_operation_expansion:0 "Ausweitung der Guerillaoperationen"
 PRC_guerilla_operation_expansion_desc:0 "Unsere furchtlosen Guerillakämpfer haben einige Erfolge im Feld errungen. Wir sollten in Erwägung ziehen, den Guerillakrieg auf andere Aspekte auszuweiten, wie z.B. den Einsatz unserer eigenen Guerillakämpfer, um gegen unsere Feinde vorzugehen. Das kann unsere Kosten für die Besetzung feindlicher Gebiete erheblich reduzieren."
 PRC_stir_anti_japanese_sentiment:0 "Schüren Sie die antijapanische Stimmung"
 PRC_stir_anti_japanese_sentiment_desc:0 "Die japanische Besatzung der Mandschurei hat unsere Brüder dazu veranlasst, ihre Heimat in Dongbei zu verlassen, wir können dies als Propaganda nutzen und ihre Moral steigern."
 PRC_enforce_our_goal:0 "Unser Ziel durchsetzen"
 PRC_enforce_our_goal_desc:0 "Wir sollten das ursprüngliche Ziel der Errichtung dieser Regierung nicht vergessen. Jetzt sollten wir handeln."
 PRC_mongolia_issue:0 "Mongolei-Problem"
 PRC_mongolia_issue_desc:0 "Die Mongolei ist ein untrennbarer Teil Chinas, sie muss an uns zurückgegeben werden!"
 PRC_exert_influence_in_sea:0 "Einfluss im SEA ausüben"
 PRC_exert_influence_in_sea_desc:0 "Zahlreiche wichtige Seewege befinden sich in Südostasien. Die Festigung unseres Einflusses in der Region kann uns im Falle eines Krieges taktische Vorteile sichern."
 PRC_coerce_korea:0 "Korea unter Druck setzen"
 PRC_coerce_korea_desc:0 "Die Auserwählte Halbinsel ist eine großartige strategische Position, wir müssen sie erobern, um unseren Vorteil im Kriegsfall zu sichern!"
 PRC_exert_influence_in_central_asia:0 "Einfluss in Zentralasien ausüben"
 PRC_exert_influence_in_central_asia_desc:0 "Eine Konsolidierung unserer Präsenz in Zentralasien wäre von Vorteil, wenn wir nach Westen expandieren wollen."
 PRC_exert_influence_in_india_and_mongolia:0 "Einfluss in der Mongolei und Indien ausüben"
 PRC_exert_influence_in_india_and_mongolia_desc:0 "Ein Zweifrontenkrieg ist das Letzte, was wir wollen. Um ihn zu verhindern, müssen wir unsere Nord- und Südgrenze sichern. Unsere dortigen Nachbarn zu unseren Freunden zu machen, könnte durchaus von Vorteil sein."
 PRC_demand_return_of_trade_ports:0 "Rückgabe von Handelshäfen fordern"
 PRC_demand_return_of_trade_ports_desc:0 "Fremde Zugeständnisse sind eine Demütigung für unsere Nation. Wir müssen fordern, dass diese ungleichen Verträge sofort gekündigt werden!"
 PRC_the_permanent_revolution:0 "Die permanente Revolution"
 PRC_the_permanent_revolution_desc:0 "Der Kommunismus innerhalb eines Staates ist bei weitem nicht genug, die ganze Welt sollte dem wahren Weg von Marx und Lennin folgen!"
 PRC_aid_the_workers:0 "Helft den Arbeitern"
 PRC_aid_the_workers_desc:0 "Die Arbeiter in unseren Nachbarländern sind schon zu lange unterdrückt worden. Die Zeit ist gekommen, dass wir sie von ihren kapitalistischen Unterdrückern befreien!"
 PRC_hire_sov_experts:0 "Engagiert sowjetische Experten"
 PRC_hire_sov_experts_desc:0 "Sowjetische Experten könnten unschätzbare Meinungen zu unserer industriellen Entwicklung geben. Ihre Ratschläge überwiegen das Geld, das für ihre Anstellung ausgegeben wird."
 PRC_import_sov_machinery:0 "Importieren Sie sowjetische Maschinen"
 PRC_import_sov_machinery_desc:0 "Der gegenwärtige Maschinenpark in unserem Land ist von sehr schlechter Qualität. Die sowjetischen Maschinen produzieren jedoch Materialien von höchster Qualität mit einer immensen Rate. Sie zu importieren würde uns eine starke Industrie sichern."
 PRC_invest_in_new_companies:0 "In neue Firmen investieren"
 PRC_invest_in_new_companies_desc:0 "Es gibt nur eine Handvoll einheimischer Firmen in unserem Land. Wir sollten darüber nachdenken, in neue Firmen zu investieren, um die Wettbewerbsfähigkeit unserer Nation weltweit zu erhöhen."
 PRC_assistance_in_naval_industry:0 "Erbitten Sie sowjetische Hilfe in der Marineindustrie"
 PRC_assistance_in_naval_industry_desc:0 "Mit der starken Kapazität unserer Freunde in der Marineindustrie, können wir ihre Hilfe auch in unserer anfordern."
 PRC_study_soviet_ships:0 "Studieren Sie sowjetische Schiffe"
 PRC_study_soviet_ships_desc:0 "Das Studieren ausländischer Designs wird unseren Ingenieuren etwas Licht auf die Schiffbautechnologie werfen."
 PRC_study_sov_aircrafts:0 "Studieren Sie sowjetische Flugzeuge"
 PRC_study_sov_aircrafts_desc:0 "Das Studium ausländischer Entwürfe wird unseren Ingenieuren etwas Licht auf die Luftfahrtechnik werfen."
 PRC_study_sov_equipments:0 "Studium der sowjetischen Armeeausrüstung"
 PRC_study_sov_equipments_desc:0 "Das Studium ausländischer Entwürfe wird unsere Militäringenieure aufklären."
 PRC_sov_military_advisor:0 "Sowjetischer Militärberater"
 PRC_sov_military_advisor_desc:0 "Mit der Hilfe von erfahrenen sowjetischen Generälen im Ruhestand kann unsere Armee besser funktionieren."
 PRC_the_second_northeast_flag_replacement:0 "Die zweite Nordost-Flaggenablösung"
 PRC_the_second_northeast_flag_replacement_desc:0 "Die Dongbei-Armee war eine entscheidende Kraft während der Warlord-Ära. Ohne unseren Einsatz während des Krieges in der Zentralebene hätte die Regierung in Nanking nicht gewonnen; ohne den Ersatz der nordöstlichen Flagge wird China nicht unter einer Flagge vereint" sein. Jetzt werden wir die Fengtian-Clique wiederherstellen und der Nanking-Regierung zeigen, wer besser geeignet ist, über China zu herrschen.""
 PRC_submit_to_central_government:0 "Unterwerfung unter die Zentralregierung"
 PRC_submit_to_central_government_desc:0 "Ahhhhhhhhhh, ich will jetzt als CHI spielen, dieser Fokusbaum nervt!"
 PRC_revive_arsenals:0 "Arsenale wiederbeleben"
 PRC_revive_arsenals_desc:0 "Die meisten Arsenale in der Nordostregion blieben unangetastet, einige werden sogar von den Japanern begünstigt. Wir können sie nun nutzen, um die Kriegsmaschinerie zu produzieren, die wir benötigen, um die Fengtian Clique wieder zu ihrem früheren Ruhm zu führen."
 ## 15/2/2017 ## ""
 PRC_revive_the_navy_and_air_force:0 "Marine und Luftwaffe wiederbeleben"
 PRC_revive_the_navy_and_air_force_desc:0 "Unsere Marine- und Luftstreitkräfte sind einer der Gründe für unsere Stärke während der Warlord-Ära. Wir müssen sie wiederherstellen, um sicherzustellen, dass wir immer noch eine Kraft sind, mit der man rechnen muss."
 PRC_pact_with_jap:0 "Ein Pakt mit Japan"
 PRC_pact_with_jap_desc:0 "Obwohl sie einst unser Feind waren, ist ihre militärische Stärke unbestreitbar. Vielleicht könnten wir unsere Vorurteile ablegen und ein Bündnis mit ihnen eingehen?"
 PRC_king_of_dongbei:0 "König von Dongbei"
 PRC_king_of_dongbei_desc:0 "Wir haben unser verlorenes Land zurückerobert, die Region soll wieder unser Operationszentrum werden."
 PRC_industrial_developement:0 "Industrielle Entwicklung"
 PRC_industrial_developement_desc:0 "Das vom Krieg zerstörte Land Dongbei verfügt nur über wenige Infrastrukturen. Wenn wir uns mehr um den Wiederaufbau der Region bemühen, können wir unsere Produktion steigern."
 PRC_study_foreign_equipment:0 "Studium ausländischer Ausrüstung"
 PRC_study_foreign_equipment_desc:0 "Wir können ausländische Geräte nachahmen und unsere Geräte auf der Grundlage ihres Designs verbessern."
 PRC_expand_unversity:0 "Universität ausbauen"
 PRC_expand_unversity_desc:0 "Bildung ist unverzichtbar, wir müssen mehr Universitäten errichten, um die nächste Generation für die Zukunft unserer Nation heranzuziehen."
 PRC_establish_general_staff:0 "Generalstab einrichten"
 PRC_establish_general_staff_desc:0 "Die Größe unseres Militärs ist stark gewachsen. Wir müssen ein Gremium zur besseren Koordination einrichten."
 PRC_claim_the_central_plain:0 "Die Zentralebene beanspruchen"
 PRC_claim_the_central_plain_desc:0 "Die Regierung im Süden hat schon lange ein Auge auf unsere Territorien geworfen. Wir sollten sie niederschlagen, bevor sie das Gleiche tun."
 PRC_secure_the_far_east:0 "Den Fernen Osten sichern"
 PRC_secure_the_far_east_desc:0 "Der russische Ferne Osten hat uns den direkten Zugang zum Pazifik verwehrt. Dies wird unsere Marineexpansion stark behindern. Im Interesse unserer Nation müssen wir die Kontrolle über das Gebiet erlangen."
 PRC_joint_warfare:0 "Gemeinsame Kriegsführung"
 PRC_joint_warfare_desc:0 "Die lange Küstenlinie Chinas bietet unseren Streitkräften eine hervorragende Möglichkeit, unser Luft-, See- und Landarsenal zu nutzen. Wir sollten uns mit solchen effizienten Taktiken auseinandersetzen."
 PRC_pressure_korea:0 "Druck auf Korea"
 PRC_pressure_korea_desc:0 "Mit unserem Erfolg bei der Übernahme der Kontrolle über die wichtigsten Städte im Fernen Osten hat sich unser Einfluss ausgeweitet. Jetzt, wo Korea von unseren Streitkräften umzingelt ist, sollten sie wissen, was die beste Entscheidung ist, die sie treffen können."
 PRC_special_research_department:0 "Spezielle Forschungsabteilung"
 PRC_special_research_department_desc:0 "Wissenschaftlicher Fortschritt ist für das Überleben unserer Nation unerlässlich."
 PRC_provisional_science_department:0 "Vorläufige Forschungsabteilung"
 PRC_provisional_science_department_desc:0 "Einige fähige Leute sind während der Umbildung unserer Regierung beigetreten, wir könnten sie gruppieren und sie mit wissenschaftsbezogenen Aufgaben betrauen."
 PRC_establish_top_command:0 "Oberstes Kommando einrichten"
 PRC_establish_top_command_desc:0 "Ein Oberkommando des Militärs muss bestimmt werden, um die Truppen effizienter zu kommandieren und zu koordinieren."
 PRC_expand_navy_command_structure:0 "Marinekommando ausbauen"
 PRC_expand_navy_command_structure_desc: "With the ever-growing size of our navy, a dedicated command structure is needed." ""
 PRC_expand_air_command_structure:0 "Luftkommando ausbauen"
 PRC_expand_air_command_structure_desc: "With the ever-growing size of our air force, a dedicated command structure is needed." ""
 PRC_yellow_sea_navy:0 "Marine im Gelben Meer"
 PRC_yellow_sea_navy_desc:0 "Im Gelben Meer befindet sich die Operationsbasis unserer Marine, wir müssen unsere Küstenmarine stärken, um ihre Sicherheit zu gewährleisten."
 PRC_pacific_fleet:0 "Pazifikflotte"
 PRC_pacific_fleet_desc:0 "Wir müssen unser Ziel höher stecken, der Ausbau unserer Marine für Operationen in der Hohen See ist ein Muss."
 PRC_naval_air_effort:0 "Marineluftstreitkräfte"
 PRC_naval_air_effort_desc:0 "Flugzeugträger waren in den letzten Jahren das Zentrum der Marineentwicklung, wir sollten unsere Marine auf dem neuesten Stand halten."
 PRC_naval_innovation:0 "Marineinnovation"
 PRC_naval_innovation_desc:0 "Traditionelle Marine-Doktrinen und -Designs werden letztendlich nicht mehr verwendet werden. Wir müssen neue und effizientere Wege finden, um unseren Feind auf See zu vernichten, während sie stagnieren."
 PRC_fight_effort:0 "Kampfflugzeug-Bemühungen"
 PRC_fight_effort_desc:0 "Die Dogfights des Großen Krieges haben wir nicht zum letzten Mal gesehen. Ein Vorsprung in der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 PRC_bomber_effort:0 "Bomber-Einsatz"
 PRC_bomber_effort_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 PRC_air_innovation:0 "Innovation in der Luft"
 PRC_air_innovation:0 "Traditionelle Luftkampf-Doktrinen und Flugzeugdesigns werden letztendlich nicht mehr verwendet werden. Wir müssen neue und effizientere Wege finden, um unseren Feind in der Luft zu vernichten, während er stagniert."
 PRC_introduce_jap_shipbuilding_tech:0 "Bitte um japanische Unterstützung in der Marineindustrie"
 PRC_introduce_jap_shipbuilding_tech_desc:0 "Mit den starken Kapazitäten unserer Freunde in der Marineindustrie können wir sie auch in unserer um Hilfe bitten."
 PRC_jap_military_advisor:0 "Japanischer Militärberater"
 PRC_jap_military_advisor_desc:0 "Japan hat eine längere militärische Geschichte als wir, ihre Erfahrung wird für unsere militärische Entwicklung von großem Nutzen sein."
 PRC_west_pacific_alliance:0 "Westpazifische Allianz"
 PRC_west_pacific_alliance_desc:0 "Um das Überleben unserer beiden Nationen zu sichern, sollte eine Allianz gebildet werden."
 PRC_coup_in_philipine:0 "Unterstützen Sie den faschistischen Coup in SEA"
 PRC_coup_in_philipine_desc:0 "Die Menschen sollten sich gegen ihre inkompetente Regierung erheben und den wahren Weg des Faschismus einschlagen. Diejenigen, die dies tun, sollen unsere volle Unterstützung erhalten."
 PRC_burn_the_bridge:0 "Brennt die Brücke nieder"
 PRC_burn_the_bridge_desc:0 "Wir haben gewonnen, was wir von Japan wollen, es ist Zeit für uns, den Pakt zu brechen."
 PRC_battlefield_four:0 "Das 6. Theater"
 PRC_battlefield_four_desc:0 "Jenseits des Pazifiks ist die wahre Bedrohung für unsere Nation, sie muss vernichtet werden!"
