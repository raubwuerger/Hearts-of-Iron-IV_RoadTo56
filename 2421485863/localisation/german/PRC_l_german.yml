 #prc_continuous_partisan_tt:0 "§YPartisanen werden sich im Abstand von 30 Tagen in unserem Kernstaat erheben, der von unserem Feind kontrolliert wird, der den §REnemy Partisans Behind Our Frontline§! nationalen Geist hat."
 #PRC_continuous_partisan:0 "Fußstapfen hinter der feindlichen Linie"
 #PRC_continuous_partisan_desc:0 "Unsere Partisanen verursachen nun einige Verwüstungen hinter der Frontlinie unseres Feindes, wir könnten ihren Einfluss fördern, indem wir ihnen zusätzlichen Nachschub geben."
 #PRC_continuous_one_time_boost:0 "Planausarbeitung"
 #PRC_continuous_one_time_boost_desc:0 "Um unseren Feind zu besiegen, ist ein gründlicher Plan erforderlich. Wir sollten so viel Intellekt und militärischen Verstand wie möglich für solche Pläne sammeln, sie sollten uns in den nächsten Scharmützeln gegen unsere Feinde einige Vorteile verschaffen."
