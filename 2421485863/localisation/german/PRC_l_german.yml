 PRC_defeatism_1:0 "Defeatismus"
 PRC_defeatism_1_desc:0 "Einige unserer Genossen denken, dass wir, wenn wir gegen die Japaner kämpfen, das nächste Abessinien werden. Solche Gedanken dämpfen den Willen unseres Volkes sehr."
 PRC_defeatism_2:0 "Defeatismus"
 PRC_defeatism_2_desc:0 "Einige unserer Genossen denken, dass, wenn wir gegen die Japaner kämpfen, wir das nächste Abessinien sein werden. Ein solcher Gedanke dämpft den Willen unseres Volkes."
 PRC_underestimation:0 "Unterschätzung Japans"
 PRC_underestimation_desc:0 "Einige unserer Genossen sind übermäßig optimistisch gegenüber den Japanern. Sie behaupten sogar, dass sie niemals nach Shanxi kommen werden. Eine solche Arroganz wird unsere Kriegsanstrengungen stark beeinträchtigen."
 PRC_integrated_army:0 "Eingegliederte Armee"
 PRC_integrated_army_desc:0 "Die kommunistische Rote Armee hat zugestimmt, in unsere Armee eingegliedert zu werden, mit dieser kleinen zusätzlichen Unterstützung könnte der Krieg weniger schwierig werden."
 PRC_initiative_idea:0 "Initiative in Kriegszeiten"
 PRC_initiative_idea_desc:0 "Die Entwaffnung eines Soldaten ist die Folge davon, dass er seine Handlungsfreiheit verliert, indem er in eine passive Position gezwungen wird. Das Gleiche gilt für die Niederlage einer Armee. Aus diesem Grund setzen beide Seiten im Krieg alles daran, die Initiative zu gewinnen und Passivität zu vermeiden"
