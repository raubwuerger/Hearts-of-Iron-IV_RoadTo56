 ################  IDEAS  ############################### ""
 PRC_defeatism_1:0 "Niedertracht"
 PRC_defeatism_1_desc:0 "Einige unserer Genossen denken, wenn wir gegen die Japaner kämpfen, werden wir das nächste Abessinien. Solche Gedanken dämpfen den Willen unseres Volkes sehr."

 PRC_underestimation:0 "Unterschätzung Japans"
 PRC_underestimation_desc:0 "Einige unserer Genossen sind übermäßig optimistisch gegenüber den Japanern. Sie behaupten sogar, dass sie niemals nach Shanxi kommen werden. Eine solche Arroganz wird unsere Kriegsanstrengungen stark beeinträchtigen."

 PRC_integrated_army:0 "Eingegliederte Armee"
 PRC_integrated_army_desc:0 "Die kommunistische Rote Armee hat sich bereit erklärt, in unsere Armee eingegliedert zu werden. Mit dieser kleinen zusätzlichen Unterstützung könnte der Krieg weniger schwierig werden."

 PRC_initiative_idea:0 "Initiative in Kriegszeiten"
 PRC_initiative_idea_desc:0 "Die Entwaffnung eines Soldaten ist die Folge davon, dass er seine Handlungsfreiheit verliert, weil er in eine passive Position gezwungen wird. Das Gleiche gilt für die Niederlage einer Armee. Aus diesem Grund setzen beide Seiten im Krieg alles daran, die Initiative zu ergreifen und Passivität zu vermeiden."

 PRC_protracted_war_idea:0 "Langwieriger Krieg"
 PRC_protracted_war_idea_desc:0 "Wir müssen die Japaner so lange wie möglich aufhalten. Um Zeit für internationale Hilfe abzuwarten."

 PRC_devastating_long_march:0 "Die Verheerungen des Langen Marsches"
 PRC_devastating_long_march_desc:0 "Nach dem Langen Marsch lassen wir uns schließlich in Shaanxi nieder. Doch die klaffende Wunde, die er mit sich brachte, ist noch nicht verheilt. Wird dies unser Ende sein?"

 PRC_devastating_long_march_1:0 "Die Erholung vom Langen Marsch"
 PRC_devastating_long_march_1_desc:0 "Wir sind nun wieder auf dem richtigen Weg, die Auswirkungen des Langen Marsches werden bald abgemildert sein."

 PRC_guerilla_warfare:0 "Guerilla-Kriegsführung"
 PRC_guerilla_warfare_desc:0 "Wir sind nicht einmal annähernd als "Nation" oder "Land" zu bezeichnen, unsere Bewegung ist lediglich eine Art Guerillakämpfer gegen die Kuomintang. \n"

 PRC_lack_skilled_personnel:0 "Mangel an qualifiziertem Personal"
 PRC_lack_skilled_personnel_desc:0 "Viele unserer Kameraden sind während des Langen Marsches gestorben, was zu einem Mangel an qualifiziertem Personal in unseren Reihen geführt hat. Dies wird es uns erschweren, technologische Fortschritte zu erzielen."

 PRC_swift_victory_idea:0 "Doktrin des raschen Sieges"
 PRC_swift_victory_idea_desc:0 "Wenn wir den Krieg gegen die japanischen Invasoren gewinnen wollen, müssen wir schnell handeln und zuschlagen, bevor sie es merken."

 propaganda_recruits:0 "Propaganda rekrutiert"
 propaganda_recruits_desc:0 "Wir verlassen uns derzeit auf unsere Propaganda, um neues Blut in unsere Reihen zu locken. Das ist nicht sehr effizient, aber es wird den Willen unseres Volkes dennoch stärken."

