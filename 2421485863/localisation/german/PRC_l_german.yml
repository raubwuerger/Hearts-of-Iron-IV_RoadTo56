 PRC_solidifying_our_revolution:0 "Festigung unserer Revolution"
 PRC_solidifying_our_revolution_desc:0 "[PRC.getNameDefCap] hatte in den letzten Jahren mit vielen Kämpfen zu kämpfen. Die verräterische Kuomintang hatte 1935 versucht, jede Art von sozialistischer Opposition zu vernichten, was unsere einst populäre Bewegung unter den Bauern dazu zwang, sich zu zerstreuen und über die ländlichen Gebiete der Zentralebene zu verstreuen. Es wird sicherlich Zeit und Mühe kosten, wieder zu Kräften zu kommen, aber wir werden als Siegermacht aus diesem Kampf hervorgehen!"
 PRC_question_of_our_capital_decision:0 "Klärt die Frage des Kapitals"
 PRC_question_of_our_capital_decision_desc:0 "Die Volksrevolution wird noch mehr Unterstützung unter den Arbeitern und Bauern gewinnen, wenn wir offiziell die Gründung der [PRC.getNameDef] in unserer neu gewonnenen Hauptstadt verkünden."

 PRC_the_new_communist_beacon:0 "Das neue kommunistische Leuchtfeuer"
 PRC_the_new_communist_beacon_desc:0 "Der revolutionäre Kampf wird niemals enden, solange Unterdrücker, Kolonisatoren, Imperialisten und Feinde des Volkes existieren! \nMit ein paar schnellen Schlägen können wir regierungsfeindliche Zellen außerhalb und innerhalb von [ROOT.getNameDef] zerstören.] \nDie Zeit ist gekommen, dass Da Zhonghua Diqu sich erhebt und gedeiht!"
 PRC_hundred_flowers_campaign_progress:0 "Fortschritt der Hundert-Blumen-Kampagne"

 PRC_offer_a_separate_peace_to_japan:0 "Biete Japan einen separaten Frieden an"
 PRC_offer_a_separate_peace_to_japan_desc:0 "Die imperialistische Bedrohung wurde besiegt, und wir kontrollieren nun den größten Teil der Nordgrenze des eigentlichen Chinas. Da ihre Armeen dezimiert sind und die Nationalisten mit den Kämpfen in der Zentralebene beschäftigt sind, können wir den besiegten Feind dazu zwingen, das Unvermeidliche zu akzeptieren und die Feindseligkeiten einzustellen. Für den Moment."
