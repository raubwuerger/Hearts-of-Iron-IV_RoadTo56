l_german:
 cityfall.1.t:0 "Der Fall von London"
 cityfall.1.d:0 "Siegreiche amerikanische Soldaten marschieren durch die Straßen Londons nach heftigen Kämpfen, die fast den ganzen Tag andauerten. Obwohl die meisten Denkmäler der Stadt in den Kämpfen erhalten blieben, wurde die Tower Bridge zerstört, nachdem zurückweichende britische Truppen versuchten, über die Brücke über die Themse zu gelangen. Amerikanische Luftangriffe zerstörten die Mitte der Brücke, bevor sie die andere Seite erreichen konnten.\n\nDie Stars and Stripes haben nun den Union Jack ersetzt und der Präsident soll eine Rede halten, wo einst der Buckingham Palace stand. Ein Imperium schwindet, während ein anderes aufsteigt."
 cityfall.1.a:0 "Wie der Vater, so der Sohn."
 cityfall.1.b:0 "Ein weiterer Schritt auf dem Weg zur wahren Freiheit."
 cityfall.1.c:0 "Yankee-Bastarde!"
 cityfall.2.t:0 "Der Fall von London"
 cityfall.2.d:0 "In den Köpfen aller guten Briten ist das schlimmste Szenario über die große Nation hereingebrochen. Die Verteidiger Londons haben fast bis zum letzten Mann gegen die anrückenden französischen Legionen gekämpft, aber nach erbitterten Kämpfen und der Niederlage tapferer Einheiten der Home Guard ist London gefallen. Selbst jetzt sind noch Schüsse in der ganzen Stadt zu hören, da die tapferen Londoner weiterhin Widerstand gegen die Armeen ihrer größten Nemesis leisten.\n\nTrotz der Versuche der britischen Armee und der Menschen in London kontrollieren die französischen Streitkräfte jedoch genug von den Straßen, so dass sich niemand wirklich der französischen Kontrolle über die Stadt widersetzen kann. Die Trikolore weht nun über den Ruinen des Buckingham Palastes, und zum ersten Mal seit einem Jahrtausend ist Französisch die Lingua franca Londons."
 cityfall.2.a:0 "Geschichte wiederholt sich nicht, aber sie reimt sich oft."
 cityfall.2.b:0 "Stirb, perfides Albion!"
 cityfall.2.c:0 "Die Briten werden niemals Sklaven sein!"
 cityfall.3.t:0 "Der Fall von London"
 cityfall.3.d:0 "In einer Aktion, die viele Menschen in der Welt schockiert hat, haben polnische Soldaten London eingenommen. Nach einem waghalsigen Überfall der polnischen Kavallerie, bei dem ein Großteil der Munitionslager der örtlichen Verteidiger zerstört wurde, schlichen sich die polnischen Truppen mit Hilfe der Londoner U-Bahn und des alten Kanalisationssystems hinter die feindlichen Linien. Bevor die Verteidiger Zeit hatten, zum Gegenangriff überzugehen, waren bereits mehrere polnische Schwadronen innerhalb der Stadtgrenzen aufgetaucht und große Teile der Garnison ergaben sich innerhalb weniger Stunden.\n\nEinigen der Verteidiger ist es gelungen, etwas Munition zu lagern und den polnischen Angreifern nun in bestimmten Gebieten Widerstand zu leisten, Schüsse sind immer noch in der Nähe des Buckingham Palace und des Tower of London zu hören, wobei sich polnische Crack-Einheiten bereits mit dem verbleibenden Widerstand beschäftigen."
 cityfall.3.a:0 "Kann irgendjemand jetzt an der Macht Polens zweifeln?"
 cityfall.3.b:0 "Niemand kann jetzt die Macht Polens bezweifeln!"
 cityfall.3.c:0 "Verdammte Polen!"
 cityfall.4.t:0 "Der Fall von London"
 cityfall.4.d:0 "Während die aufgehende Sonne immer höher steigt, kann eine andere Sonne auf den britischen Inseln endlich untergehen. Die Hinomaru fliegt bereits von jeder Abtei und jedem Turm in London, das nun in Daishori umbenannt wurde, und japanische Beamte haben bereits eine Übergangsverwaltung eingerichtet, um mit ihrer neuen Eroberung umzugehen.\nBereits wurden Andersdenkende eingesammelt und mitten in der Nacht vertrieben, und die britischen Einheiten, die sich ergeben haben, haben einen Marsch zu neuen Lagern begonnen, die für sie auf dem Land gebaut wurden. Einigen lokalen britischen Führern wurde Seppuku angeboten, um für ihr Versagen zu büßen, und aufgrund der Möglichkeit, dass sich der Widerstand um sie schart, war das Angebot nicht freiwillig. Der Buckingham Palast wurde bereits für die Renovierung ausgewählt, um eine der neuen saisonalen Residenzen des Kaisers zu werden, d.h. nachdem der Krieg vorbei ist."
 cityfall.4.a:0 "Der Osten ist nach Westen gekommen, wie es scheint."
 cityfall.4.b:0 "Nur eine Sonne wird nie untergehen."
 cityfall.4.c:0 "Sie denken, sie haben gewonnen, aber wir werden zurückkehren!"
 cityfall.5.t:0 "Der Fall von London"
 cityfall.5.d:0 "Vor der Kulisse eines brennenden Londons hissen spanische Truppen nun die rot-goldene Flagge Spaniens über der Stadt. Der Hafen brennt in einer grausamen Umkehrung der Verbrennung der spanischen Armada im Jahr 1588. Die Kämpfe waren in der ganzen Stadt hart umkämpft, die spanischen Truppen stießen Straße für Straße auf harten Widerstand, aber schließlich haben die spanischen Invasoren die letzten britischen Linien durchbrochen und stoßen nun nur noch auf spärlichen Widerstand an den äußeren Grenzen der Stadt.\n\n[SPR.GetLeader] selbst wurde in seinem persönlichen Flugzeug nach London ausgeflogen und wird in der nächsten Stunde eine Rede an die versammelten spanischen Soldaten über ihre Tapferkeit halten, und danach wird er sich an die Menschen in London wenden und ihnen sagen, was sie in den kommenden Tagen erwartet."
 cityfall.5.a:0 "Die Gezeiten der Geschichte scheinen sich gewendet zu haben."
 cityfall.5.b:0 "Ein Fehler wird endlich korrigiert."
 cityfall.5.c:0 "Die Schlacht um London mag vorbei sein, aber der Krieg um Großbritannien ist noch nicht verloren!"
 cityfall.6.t:0 "Der Fall von Berlin"
 cityfall.6.d:0 "Mit dem Fall des Reichskanzleramtes endete heute ein epischer Kampf durch die kriegszerstörten Straßen Berlins. Japanische Soldaten haben den Hinomaru über dem zerstörten Gebäude erhoben, die Leichen seiner Verteidiger liegen auf dem Gebäude und den Straßen drum herum, und doppelt so viele japanische Soldaten sind umgekommen.\n\nDer Kampf um den Reichstag war vergleichsweise kurz, nachdem ein deutsches Flugzeug die Kontrolle verloren hatte und in das Gebäude stürzte, wobei seine Treibstofftanks die meisten der schwer befestigten Verteidigungsanlagen im Gebäude zerrissen. Nun, da die Reichskanzlei weg ist, bleiben nur noch eine Handvoll deutscher Einheiten im Konzerthaus am Gendarmenmarkt gebunkert, aber japanische Truppen sind bereits in die Außenräume des Gebäudes eingedrungen."
 cityfall.6.a:0 "So viel zum Tausendjährigen Reich."
 cityfall.6.b:0 "Kein Adler kann es mit der Macht der aufgehenden Sonne aufnehmen!"
 cityfall.6.c:0 "Der gelbhäutige Feind soll vernichtet werden, koste es, was es wolle!"
 cityfall.7.t:0 "Der Fall von Berlin"
 cityfall.7.d:0 "Während auf der Ackerstraße noch eine heftige Panzerschlacht tobt, haben im Rest der Stadt die deutschen Soldaten begonnen, sich entweder zurückzuziehen oder den siegreichen spanischen Truppen die Stirn zu bieten. n\nDie Schlacht, bei der ein Großteil der Altstadt zerstört wurde und die meisten Straßen der Stadt unbenutzbar sind, wurde nach einer konzentrierten Anstrengung der spanischen Truppen, die U-Bahn zu übernehmen, gewonnen, wobei die deutschen Verteidiger von dem spanischen Vorstoß in den Untergrund überrascht wurden.\n\nNun, da die letzte organisierte Verteidigung ausgelöscht wurde, scheint es, dass Deutschland nun in den letzten Zügen liegt."
 cityfall.7.a:0 "Wer hätte das vorhersehen können?"
 cityfall.7.b:0 "Plus ultra!"
 cityfall.7.c:0 "Wir werden nicht kapitulieren, bis unser letzter Soldat tot ist!"
 cityfall.8.t:0 "Der Fall von Berlin"
 cityfall.8.d:0 "Die jugoslawischen Behörden planen bereits eine große Zeremonie auf dem Kurfürstendamm, da die Kämpfe in der Stadt heute früh beendet wurden. Die deutschen Truppen hielten stundenlang durch und bunkerten sich in jedem befestigungsfähigen Gebäude, das sie finden konnten, darunter auch der Flakturm am Zoo. Aber am Ende war es egal, und die jugoslawische Flagge kann bereits an verschiedenen überlebenden Wahrzeichen in der Stadt hängen.\n\nWas das für das Reich bedeutet, bleibt abzuwarten, aber die meisten sehen den Krieg mit einem Sieg für Jugoslawien enden."
 cityfall.8.a:0 "Auf dem deutschen Rücken liegt nun ein slawisches Joch."
 cityfall.8.b:0 "Ein historischer Tag für das ganze jugoslawische Volk!"
 cityfall.8.c:0 "Wir werden niemals unser Knie vor den Slawen beugen, weder im Westen noch im Osten!"
 cityfall.9.t:0 "Der Fall von Berlin"
 cityfall.9.d:0 "Nach einem explosiven Ende eines Tages der Kämpfe verkündete die tschechoslowakische Regierung, dass die Streitkräfte des Landes nun die Hauptstadt Berlin entscheidend unter Kontrolle haben.\n\Nach einem Tag der Kämpfe in der gesamten Stadt, bei dem leider viele Wahrzeichen wie die Siegessäule eingeebnet wurden, ist der Widerstand im Untergrund immer noch sehr aktiv, deutsche Milizen und eigene Einheiten halten immer noch aus. Aber die tschechischen Truppen sprengen immer wieder die Schotten unter dem Landwehrkanal, in der Hoffnung, die letzten Verteidiger, die sich weigern, sich zu ergeben, zu ertränken."
 cityfall.9.a:0 "Ein tausendjähriges Reich, sagten sie?"
 cityfall.9.b:0 "Marschiert weiter, Brüder, denn nur wir werden siegen!"
 cityfall.9.c:0 "Wir werden niemals kapitulieren, an die Front!"
 cityfall.10.t:0 "Der Fall von Berlin"
 cityfall.10.d:0 "Vielleicht wurde heute der letzte Nagel in den Sarg des Reiches geschlagen, als es den italienischen Truppen, müde, aber unendlich entschlossen in ihren Angriffen, endlich gelang, das Dach des Reichstages zu erreichen. Kurz darauf wurde die italienische Trikolore gehisst, und italienische Truppen haben nun damit begonnen, die letzten Schanzen des deutschen Widerstands in der Stadt zu räumen.\n\nZüge von Gefangenen haben bereits ihre Reise durch die Schienen zu den Kriegsgefangenenlagern in den Vororten begonnen, und italienische Soldaten haben bereits damit begonnen, Suppenküchen und Außenposten rund um die Stadt einzurichten, um den langen Weg der Erholung zu beginnen."
 cityfall.10.a:0 "Eine Rache, die ein Jahrtausend überdauert hat."
 cityfall.10.b:0 "Veni, vidi, vici."
 cityfall.10.c:0 "Rom wird niemals über Germanien herrschen!"
 cityfall.11.t:0 "Der Fall von Stockholm"
 cityfall.11.d:0 "Stockholm, die Hauptstadt des schwedischen Staates, ist nach schweren Kämpfen über weite Strecken des Tages gefallen. Die örtlichen schwedischen Streitkräfte hatten die alte Insel Gamla stan in eine Festung verwandelt und kämpften erbittert, um die Deutschen aufzuhalten, aber sie waren schließlich gezwungen, sich zurückzuziehen, nachdem ein massives Artilleriefeuer ihre Linien verwüstet hatte.\n\nObwohl die schwedischen Truppen hofften, sie weiter aufzuhalten, schlugen die Sprengladungen an der Vasabron-Brücke fehl, und die Deutschen schafften es kurz darauf, die letzten Verteidiger zu überwältigen. Die letzten Widerstandsnester wurden heute früh beseitigt, und die deutsche Fahne weht jetzt auf dem Rosenbadgebäude."
 cityfall.11.a:0 "Ist denn niemand mehr sicher?"
 cityfall.11.b:0 "Skandinavien soll unsere Macht spüren!"
 cityfall.11.c:0 "Tapfere Schweden, kämpft weiter!"
 cityfall.12.t:0 "Der Fall von Stockholm"
 cityfall.12.d:0 "Die Rote Armee hat sich über den Sveavägen nach Stockholm vorgekämpft und die Stadt nach langen Kämpfen eingenommen. Schwedische Milizen kämpfen noch in den Außenbezirken der Stadt, und die verbleibenden ausgebildeten Einheiten haben sich im Stockholmer Palast verschanzt, aber ansonsten ist die Schlacht um Stockholm vorbei.\nDie Führung des Landes ist entkommen und nach den Eröffnungsschüssen davongeeilt, aber der schwedische Staat ist in seinen Grundfesten erschüttert worden, und das rote Banner hängt jetzt an jedem wichtigen Gebäude in der Stadt. Diejenigen, die Sympathien für ihre neuen Oberherren hegen, sind bereits aus dem Verborgenen aufgetaucht und unterstützen ihre jeweiligen Milizen."
 cityfall.12.a:0 "Der Schatten des Kommunismus schwebt nun über Skandinavien."
 cityfall.12.b:0 "Die Arbeiter Schwedens stehen mit uns, vorwärts, Genossen!"
 cityfall.12.c:0 "Solange wir kämpfen, werden wir niemals fallen!"
 cityfall.13.t:0 "Der Fall von Berlin"
 cityfall.13.d:0 "Unter ohrenbetäubendem Artilleriefeuer hat der Feldmarschall, der die Armee führte, die Berlin endgültig eroberte, von den Resten des Brandenburger Tors aus eine Rede gehalten. Nach einem erbitterten Kampf, der die Stadt bis vor wenigen Stunden verzehrt hatte und der in den Außenbezirken und in der U-Bahn immer noch andauert, stürmten chinesische Truppen erfolgreich den Reichstag. Als sich die Nachricht vom Fall des Reichstages verbreitete, begannen die demoralisierten deutschen Streitkräfte massenhaft zu kapitulieren, und nun, da die letzten Bastionen des Widerstands wie Kerzen erloschen sind, ergeben sich immer mehr. Ist das die endgültige Niederlage für Deutschland?"
 cityfall.13.a:0 "Eine unerwartete Entwicklung."
 cityfall.13.b:0 "Unser Sieg ist unausweichlich!"
 cityfall.13.c:0 "Sie mögen die Schlacht gewonnen haben, aber den Krieg werden sie nicht gewinnen!"
 cityfall.14.t:0 "Der Fall von Berlin"
 cityfall.14.d:0 "Die glorreichen Streitkräfte der königlichen Bhutan-Armee haben kürzlich die abtrünnige Stadt Berlin und ihre Verteidiger in Schutt und Asche gelegt. Die erbärmliche Verteidigung, die die Deutschen zu organisieren vermochten, brach innerhalb weniger Stunden unter den Angriffen der heldenhaften bhutanischen Sturmtruppen zusammen. Die deutschen Truppen ergaben sich Mann für Mann, nachdem die Bhutaner in den Reichstag eingedrungen waren und das Gebäude nach nur einer halben Stunde Kampf in ihre Gewalt gebracht hatten, wobei ein bhutanischer Soldat verwundet und zweihundert bedauernswerte deutsche Soldaten getötet wurden. Die Bürger Berlins feiern ihre Befreiung durch die Hände der heldenhaften bhutanischen Truppen, und die vielen Statuen und Bildnisse des alten Regimes haben begonnen, abgerissen zu werden, um Platz für Statuen zu schaffen, die es wert sind, dass man auf sie blickt; die unseres glorreichen Reiches!"
 cityfall.14.a:0 "Großer Gott!"
 cityfall.14.b:0 "Keine dreckigen Barbaren werden in der Lage sein, unsere von Göttern geführten Armeen aufzuhalten!"
 cityfall.14.c:0 "Das ist nicht das Ende, wir werden siegen... irgendwann!"
 cityfall.15.t:0 "Der Fall von London"
 cityfall.15.d:0 "Heute gab es überraschende Neuigkeiten, denn Schwadronen der irischen Armee haben die britische Hauptstadt London erfolgreich eingenommen, nachdem sie den größten Teil des Tages gekämpft haben. Obwohl der Widerstand in weiten Teilen der Stadt immer noch heftig ist, mit britischen Einheiten, die immer noch Ealing und Islington besetzen, und britischen Home Guards, die mit Polizeikräften im Scotland Yard ausharren.\n\nAber das sind nur Fußnoten der Schlacht, da die meisten der wichtigsten Wahrzeichen an irische Einheiten gefallen sind und Feuerteams von irischen Kommandos sich organisieren, um den letzten Widerstand zu ersticken."
 cityfall.15.a:0 "Kann jetzt noch jemand an den Iren zweifeln?"
 cityfall.15.b:0 "Feiert, oh stolze Iren, denn der Ewige Anglo wurde geköpft!"
 cityfall.15.c:0 "Wir hätten sie schon vor langer Zeit niederschlagen sollen, verdammte Scheiße!"
 cityfall.16.t:0 "Der Fall von London"
 cityfall.16.d:0 "Ein weiterer unvermeidlicher Sieg auf dem langen Weg der bhutanischen Eroberung geschah heute. Die bhutanische königliche Armee hat die Verteidiger Londons erfolgreich entwurzelt, nachdem es ihnen verzweifelt misslungen war, den Elite-Legionen des Donnerdrachens auch nur einen Riss zuzufügen.\n\nDie Briten, ein Volk, das nun unter unserem stets gerechten und glorreichen Regime lebt, beginnen bereits mit dem Prozess der Integration in unser Reich. n\nNachdem die ersten bhutanischen Soldaten in die Stadt eindrangen, befahl der örtliche Militärkommandant sofort einen feigen Rückzug. Einige seiner Männer versuchten, sich dem Befehl zu widersetzen, aber ihr Widerstand erwies sich angesichts der zahlenmäßigen Überlegenheit der Bhutaner als vergeblich.\n\nDie Menschen in London sind bereits aus ihren Häusern und feiern den Einzug ihrer Befreier!"
 cityfall.16.a:0 "Der Donnerdrache fliegt nach Norden."
 cityfall.16.b:0 "Der feige britische Löwe ist kein Gegner für den mächtigen Dug Yul!"
 cityfall.16.c:0 "Wir werden bis zum letzten Mann kämpfen, egal wo!"
 cityfall.17.t:0 "Der Fall von London"
 cityfall.17.d:0 "Chinesische Truppen hissen heute ihre Flagge über den Kirchtürmen von Wesminster Abbey. Das historische Wahrzeichen war die letzte Bastion des Widerstands, die von den chinesischen Streitkräften eingenommen werden konnte, nachdem sich die britischen Streitkräfte in Scotland Yard und Kingston upon Thames schließlich ergeben hatten.\n\n Die Eroberung Londons, einer der vielen Erfolge der chinesischen Streitkräfte in letzter Zeit, markiert einen bedeutenden Aufschwung im chinesischen Feldzug gegen das Vereinigte Königreich, der nun wirklich entschieden zu sein scheint."
 cityfall.17.a:0 "Die Chinesen haben endlich die Oberhand gewonnen."
 cityfall.17.b:0 "Tod den Imperialisten!"
 cityfall.17.c:0 "Dunkle Zeiten sind über das Empire hereingebrochen."
 cityfall.18.t:0 "Der Fall von Washington"
 cityfall.18.d:0 "Die Geschichte zeigt, dass es keine unbesiegbaren Armeen gibt." ~ Trotz des verzweifelten letzten Gefechts zahlreicher Truppen, vom US Marine Corps über Einheiten der Nationalgarde aus mehr als zwanzig Bundesstaaten bis hin zum Secret Service und den örtlichen Polizeikräften, ist Washington D.C. an die sowjetischen Truppen gefallen.\n\nDie letzten Schüsse werden noch von den örtlichen Widerstandskämpfern abgefeuert, die dem sowjetischen Angriff tapfer widerstehen, während ihre Stadt um sie herum brennt, aber die Schlacht ist größtenteils vorbei. Sowjetische Panzer stehen untätig auf dem South Lawn und das Rote Banner hängt jetzt triumphierend vom Washington Monument."
 cityfall.18.a:0 "Ist das der letzte Atemzug der Freiheit?"
 cityfall.18.b:0 "Die Arbeiter der Vereinigten Staaten werden frei sein!"
 cityfall.18.c:0 "Wir werden diese roten Bastarde zurück ins Meer stoßen!"
 cityfall.19.t:0 "Der Fall von Washington"
 cityfall.19.d:0 "Nach harten Kämpfen über den größten Teil des Tages ist Washington D.C., die Hauptstadt der Vereinigten Staaten, an die Armeen der Aufgehenden Sonne gefallen. Nach zahlreichen Versuchen, den Feind auf der anderen Seite des Potomac zu halten, haben japanische Truppen schließlich die Stadt eingekreist und die örtlichen Verteidigungsanlagen entlang des Beltway dezimiert. Nach dem Fall der beiden Barrieren nahmen japanische Soldaten die Stadt methodisch ein, Gebäude für Gebäude, und machten die meisten historischen Wahrzeichen dem Erdboden gleich.\n\nNun, da das Washington Monument in Trümmern über der National Mall liegt und das Weiße Haus frei brennt, ist das amerikanische Experiment vielleicht endgültig gescheitert."
 cityfall.19.a:0 "Ein dunkler Tag für alle freien Menschen auf der Welt."
 cityfall.19.b:0 "Die aufgehende Sonne bringt den stolzen Adler zu Fall."
 cityfall.19.c:0 "Die Japaner müssen aufgehalten werden, um jeden Preis!"
 cityfall.20.t:0 "Der Fall von Washington"
 cityfall.20.d:0 "Benito Mussolini wurde heute nach Washington D.C. geflogen, um eine Rede über den Ruinen der ehemaligen amerikanischen Hauptstadt zu halten. Die dortige Schlacht, die tagelang erbittert geführt wurde, endete, nachdem ein Rückzug der amerikanischen Truppen dort gefordert wurde. Die Amerikaner kämpften, bis die italienische Flagge über dem Weißen Haus gehisst war, und als sie das Hauptstadtgebäude sahen, gaben sie schließlich den Kampf auf.\n\nDer Fall von Washington D.C. ist einer von vielen Meilensteinen, die Italien als die aufstrebende Supermacht der Welt kennzeichnen, etwas, das Mussolinis Rede höchstwahrscheinlich ansprechen wird."
 cityfall.20.a:0 "Amerikanisches Imperium? Pft."
 cityfall.20.b:0 "Mare Nostrum? Maria Nostra!"
 cityfall.20.c:0 "Das tapfere Volk der freien Welt wird niemals kapitulieren!"
 cityfall.21.t:0 "Der Fall von Washington"
 cityfall.21.d:0 "Nach einer wütenden Schlacht, die mit einem Großteil von Washington D.C. in Flammen endete, haben die mexikanischen Truppen den Sieg in ihrem Feldzug an der amerikanischen Ostküste verkündet. Obwohl die Mexikaner noch Widerstand leisten müssen, markiert die Schlacht um Washington D.C. den vielleicht letzten Nagel im Sarg für die Kriegsanstrengungen der Vereinigten Staaten, die nach dem überwältigenden mexikanischen Sieg nun taumelnd und verwirrt sind. Die Schlacht, bei der Tausende von Amerikanern und Mexikanern starben, ist vielleicht der letzte Akt eines jahrhundertelangen Konflikts."
 cityfall.21.a:0 "Es scheint, als hätte eine neue Macht die Macht in Amerika übernommen."
 cityfall.21.b:0 "Viva la México!"
 cityfall.21.c:0 "Wir hätten eine Mauer bauen sollen!"
 cityfall.22.t:0 "Der Fall von Washington"
 cityfall.22.d:0 "Während des Krieges von 1812 gelang es den britischen Truppen unter dem Kommando von Generalmajor Robert Ross, einen Großteil Washingtons, einschließlich des Weißen Hauses, einzunehmen und niederzubrennen. Viele schreiben den Sieg bis heute fälschlicherweise den kanadischen Truppen zu, und eine populäre Legende besagt, die Kanadier hätten das Weiße Haus dem Erdboden gleichgemacht.\n\n Dies ist jedoch keine Legende mehr, denn kanadische Truppen haben heute ein für alle Mal bewiesen, dass sie auch die amerikanische Hauptstadt dem Erdboden gleichmachen können. Nach einem Straßenkampf haben kanadische Soldaten das amerikanische Kapitol erst geplündert und dann niedergebrannt. Ein bitteres Zeichen für den weiteren Niedergang der Vereinigten Staaten."
 cityfall.22.a:0 "Oh je."
 cityfall.22.b:0 "Das zweite Mal, natürlich!"
 cityfall.22.c:0 "Das ist noch nicht das Ende!"
 cityfall.23.t:0 "Der Fall von Belgrad"
 cityfall.23.d:0 "Truppen der Wehrmacht verkündeten heute den Sieg, nachdem sich die jugoslawischen Truppen aus der Stadt Belgrad zurückgezogen hatten. Die nach mehrstündigen Kämpfen schwer beschädigte Stadt fiel, als eine entscheidende deutsche Umzingelung jugoslawische Verstärkungen und Nachschubzüge abdrängte. Die verbliebenen jugoslawischen Streitkräfte, die ihre Chance zu entkommen immer geringer werden sahen, leisteten ihren letzten Widerstand gegen den deutschen Feind.\n\n Der Fall von Belgrad markiert ein schockierendes Ende für Jugoslawien; eine Nation von vielen, die im Alleingang den Traum einer vereinten südslawischen Nation unter ihrem Staat aufrechterhielt, wo gegenseitige Sicherheit gewährleistet werden konnte, aber nicht einmal eine Idee konnte dem deutschen Hammer widerstehen."
 cityfall.23.a:0 "Der Blitzkrieg geht weiter."
 cityfall.23.b:0 "Ob Ost, West oder Süd. Alles das gleiche!"
 cityfall.23.c:0 "Mögen wir geeint fallen, so wie wir gelebt haben."
 cityfall.24.t:0 "Der Fall von Belgrad"
 cityfall.24.d:0 "Die italienischen Truppen haben trotz des erbitterten Widerstands der vereinigten Kräfte des jugoslawischen Militärs Belgrad nach einem langen Kampf eingenommen, der den größten Teil der Stadt in Trümmern hinterlassen hat. Die Italiener sind immer noch dabei, den letzten Rest der lokalen Streitkräfte, die sich ihnen entgegengestellt haben, auszulöschen, aber viele der jugoslawischen Streitkräfte haben ihre Uniformen abgelegt und sich einer wachsenden Partisanenbewegung gegen die italienischen Invasoren angeschlossen.\n\nDer Sieg war ein enormer Segen für die italienische Propaganda, die die Schlacht bereits als einen großen Schritt auf dem Weg zur Unterwerfung des Balkans unter die italienische Herrschaft darstellt."
 cityfall.24.a:0 "Mussolini ist seinem Traum einen weiteren Schritt näher gekommen."
 cityfall.24.b:0 "Wir sind triumphierend nach Illyricum zurückgekehrt."
 cityfall.24.c:0 "Tapfere Jugoslawen, kämpft weiter!"
 cityfall.25.t:0 "Der Fall von Belgrad"
 cityfall.25.d:0 "Obwohl die Griechen einst die Ländereien beherrschten, die heute Jugoslawien sind, war das Gebiet zu Zeiten des Byzantinischen Reiches immer nur zaghaft besetzt und ist seit fast einem Jahrtausend aus der kaiserlichen Kontrolle gefallen. Obwohl die alten Reiche längst tot sind, sind die Griechen nun in die Stadt Belgrad zurückgekehrt, die vor kurzem nach einer entscheidenden griechischen Offensive eingenommen wurde. Obwohl die griechischen Truppen jetzt auf heftigen Widerstand stoßen, vor allem in den Gebieten Ada Ciganlija und Fontana, wurde die griechische Flagge über der Nationalversammlung gehisst und die letzten richtigen Militäreinheiten in diesem Gebiet haben sich ergeben."
 cityfall.25.a:0 "Die Griechen sind zurück."
 cityfall.25.b:0 "Wir sind zurückgekehrt!"
 cityfall.25.c:0 "Wir sind schon einmal ausgebrochen, und wir werden es wieder tun!"
 cityfall.26.t:0 "Der Fall von Belgrad"
 cityfall.26.d:0 "Die Rote Armee hat vor kurzem den Sieg in der Schlacht um die Stadt Belgrad verkündet. Der Kampf endete, nachdem sich die letzten jugoslawischen Truppen am Ufer des Veliko Ratno Ostrvo, jetzt umbenannt in Ostrvo Narodnog Oslobodenja, ergeben hatten. n\nAuch wenn das Ereignis für außenstehende Beobachter keine Überraschung darstellte, so war es doch ein nicht minder großer Schock für die Menschen in Jugoslawien, die nun zusehen mussten, wie ihr Land um sie herum fiel und sich nun der Realität des sowjetischen Regimes gegenübersahen, das bereits damit begonnen hatte, harte Gesetze und eine Besatzungspolitik durchzusetzen, um jeglichen Widerstand, der in Zukunft aufkeimen könnte, zu zerschlagen."
 cityfall.26.a:0 "Es mag keine unbesiegbaren Armeen geben, aber die Rote Armee kommt dem nahe."
 cityfall.26.b:0 "Ein Tag des Jubels für die Arbeiter Serbiens!"
 cityfall.26.c:0 "Wir werden uns niemals vor den roten Tyrannen des Ostens beugen, Widerstand leisten und kämpfen!"
 cityfall.27.t:0 "Der Fall von New York"
 cityfall.27.d:0 "Brände wüten über dem, was einst eine der größten Städte der Welt war, als New York City vor der Macht der Roten Armee fällt. Trotz der Versuche zahlreicher amerikanischer Streitkräfte, die Sowjets aufzuhalten, siegte schließlich die Übermacht der Roten Armee, und schließlich wurde das Rote Banner über der Freiheitsstatue gehisst, die überraschenderweise fast unversehrt war und in "Statue of Equality" umbenannt wurde. Der Widerstand in vielen Bezirken der Stadt wird immer heftiger und die Sowjets werden wahrscheinlich noch jahrelang gegen Aufständische in der Stadt kämpfen..."
 cityfall.27.a:0 "Lady Liberty's Licht leuchtet nicht mehr."
 cityfall.27.b:0 "Ein weiterer glorreicher Sieg für die Rote Armee!"
 cityfall.27.c:0 "Vereint stehen wir, vereinigt fallen wir."
 cityfall.28.t:0 "Der Fall von Dublin"
 cityfall.28.d:0 "Amerikanische Truppen sind heute in Dublin eingedrungen und haben die Stadt nach mehrstündigen Kämpfen mit irischen Truppen erfolgreich eingenommen. Die Schlacht war schwierig, aber der amerikanische Sieg war unvermeidlich, da die überwältigende Zahl der US-Armee auf die irische Hauptstadt herabstürzte.\nDie Iren kämpfen immer noch weiter, und die amerikanischen Besatzungseinheiten haben bereits begonnen, sich mit unerbittlichen Aufständischen auseinanderzusetzen, und zwar auf dem Land. Die amerikanischen Truppen haben eine lange Aufgabe vor sich, denn der Aufstand wird bereits von Minute zu Minute größer."
 cityfall.28.a:0 "Ist dies ein Sprungbrett nach England?"
 cityfall.28.b:0 "Die neue Welt betritt siegreich die alte."
 cityfall.28.c:0 "Tiocfaidh ar la."
 cityfall.29.t:0 "Der Fall von Dublin"
 cityfall.29.d:0 "Heute verkündete der deutsche Kommandeur hinter den Divisionen drüben in Irland die formelle Kapitulation der Stadtgarnison, nachdem die verbliebenen irischen Kräfte, die sich hauptsächlich im Trinity College und Kilmainham Gaol befanden, stundenlang von einer massiven Menge deutscher Artillerie und Flugzeuge bombardiert wurden.\n\nDie Schlacht markiert das Ende des Kampfes um eine ordentliche organisierte Verteidigung in Dublin, und obwohl irische Militäreinheiten überleben, um anderswo weiterzukämpfen, gibt es ohne die zentrale Autorität von Dublin nicht mehr viel, woran sie sich festhalten können. Viele haben bereits damit begonnen, ihre Uniformen abzulegen und sich stattdessen entschieden, im Untergrund gegen die eindringenden deutschen Truppen zu kämpfen."
 cityfall.29.a:0 "Der englische Kanal hält die deutsche Bedrohung nicht mehr auf."
 cityfall.29.b:0 "Die Legionen der Germania machen vor niemandem Halt!"
 cityfall.29.c:0 "Die Engländer konnten uns nicht ewig festhalten, und die Deutschen werden es auch nicht!"
 cityfall.30.t:0 "Der Fall von Dublin"
 cityfall.30.d:0 "Seit die Iren in den 20er Jahren des letzten Jahrhunderts die Fesseln der britischen Kontrolle abwarfen, gab es eine echte Angst, dass die Engländer eines Tages nach Irland zurückkehren würden. Diese Befürchtungen haben sich nun endlich bewahrheitet, als englische Truppen nach schweren Kämpfen die irischen Verteidiger erfolgreich zurückschlugen und den Union Jack über der Stadt Dublin hissten.\n\nDie Iren kämpfen immer noch erbittert, bombardieren englische Militärfahrzeuge und ermorden lokale Militärbeamte, das Volk schart sich um seinen tausendjährigen Kampf für die Unabhängigkeit von den Engländern, aber für den Moment scheint es, dass Irland wieder gefallen sein könnte."
 cityfall.30.a:0 "Das Empire erhebt sich von neuem."
 cityfall.30.b:0 "Wir sind nur gekommen, um einzufordern, was uns gehört."
 cityfall.30.c:0 "Engländer, raus mit euch!"
 cityfall.31.t:0 "Der Fall von Moskau"
 cityfall.31.d:0 "Vor über hundert Jahren marschierte die französische Armee durch die Straßen Moskaus, jetzt tun sie es wieder. Nach erbitterten Häuserkämpfen erreichten die Franzosen den Roten Platz. Sappeure der Armee durchbrachen die Ostmauer des Kremls und ermöglichten es den französischen Truppen, die sich aufbäumenden Verteidiger zu überrennen und die Trikolore über dem Großen Palast zu hissen.\n\nAllerdings haben die sich zurückziehenden russischen Truppen am Ende des Tages große Mengen an Brandbomben in der Stadt gezündet. Die Brände verwüsten das, was von der russischen Hauptstadt übrig geblieben ist. Die Geschichte wiederholt sich in Moskau, aber die französische Regierung hat der Bevölkerung versichert, dass sich der Rückzug Napoleons nicht wiederholen wird."
 cityfall.31.a:0 "Die blaue Flut reitet weiter."
 cityfall.31.b:0 "En avant!"
 cityfall.31.c:0 "Wir werden sie für alles bezahlen lassen, was sie uns nehmen!"
 cityfall.32.t:0 "Der Fall von Moskau"
 cityfall.32.d:0 "Nach tagelangen schweren Bombenangriffen, die die meisten äußeren Verteidigungsanlagen der Stadt in Schutt und Asche legten, stießen die italienischen Truppen gestern früh endgültig auf die Stadt vor. Die Schlacht, in der die mächtige italienische Armee dem größten Teil der russischen Armee gegenüberstand, und fast die gesamte Bevölkerung Moskaus lieferten sich eine blutige Schlacht, die insgesamt fast eine Million Opfer gefordert haben soll. n\nTrotz des aufopferungsvollen Widerstands der Moskauer Bevölkerung, die das Land vor Moskau in ein riesiges Schlachtfeld verwandelte und die sogar ihre Frauen, Kinder und Alten freiwillig für alles einsetzte, von der Montage von Maschinengewehren bis zum Laden von Mörsern, wurde nun die italienische Trikolore über der Stadt gehisst, und die Sowjets zogen sich nun in den Ural zurück."
 cityfall.32.a:0 "Das dritte Rom fällt vor dem ersten."
 cityfall.32.b:0 "Von Moskau bis Paris werden sich alle noch einmal vor Rom verneigen."
 cityfall.32.c:0 "Von jenseits der Berge werden wir zurückkehren!"
 cityfall.33.t:0 "Der Fall von Moskau"
 cityfall.33.d:0 "Die kaiserlichen Truppen haben den größten Teil des Tages damit verbracht, die Bevölkerung Moskaus auf dem Roten Platz zusammenzutreiben, wo sie auf Lastwagen verladen und tiefer in das japanisch besetzte Russland gefahren wurden. Der genaue Grund ist unbekannt, aber die meisten der Deportierten sind russische Soldaten und lokale politische Persönlichkeiten, die sich gegen das kaiserliche Regime ausgesprochen haben könnten.\n\nDie Schlacht, deren letzte Phase den größten Teil des Tages in Anspruch genommen hatte, hat den größten Teil der Stadt in Trümmern hinterlassen und der Rote Platz ist einer der einzigen Bereiche mit Straßen, der nicht völlig verfallen ist. Die Straßen, oder was davon übrig ist, sind mit den Überresten japanischer und russischer Panzer übersät, und Leichen wurden dutzende Meter hoch aufgestapelt. Die Japaner herrschen jetzt über die Leiche Russlands."
 cityfall.33.a:0 "Die Sonne geht im Norden auf."
 cityfall.33.b:0 "Die Russen werden nie wieder auf uns herabsehen."
 cityfall.33.c:0 "Sie glauben, der Kampf sei zu Ende, aber das Volk wird sich nie ergeben!"
 cityfall.34.t:0 "Der Fall von Moskau"
 cityfall.34.d:0 "Die spanische Regierung gab heute bekannt, dass die Streitkräfte der spanischen Armee die russische Hauptstadt erfolgreich eingenommen haben, nach erbitterten Straßenkämpfen, die den größten Teil der Stadt verwüstet haben. Einst stolz als das Dritte Rom der Welt bezeichnet, ist sie nun eine schwelende Ruine aus Leichen und Panzerhülsen.\nIn den spanischen Zeitungen kursieren bereits Bilder von spanischen Soldaten, die die spanische Trikolore über den Überresten des Kremls hissen, dem letzten Hindernis, das nach dem Tag der Kämpfe genommen wurde. Obwohl viele Russen in den inneren Bezirken der Stadt noch Widerstand leisten, haben sich die meisten ergeben, und die Spanier haben bereits Kontrollpunkte und Suppenküchen eingerichtet, um zu versuchen, die massive humanitäre Krise zu bewältigen, die die Schlacht hinterlassen hat."
 cityfall.34.a:0 "Von West nach Ost hat Spanien alles übertrumpft."
 cityfall.34.b:0 "Buenos dias, Soviéticos!"
 cityfall.34.c:0 "Der spanische Tyrann soll wieder gestürzt werden!"
 cityfall.35.t:0 "Der Fall von Moskau"
 cityfall.35.d:0 "In der Presse kursieren Bilder von jugoslawischen Soldaten, die stolz auf dem Denkmal für Minin und Pozharsky posieren. Das Bild zeigt sieben Soldaten, fünf davon oben, die sich gegenseitig die Arme um die Schultern legen, und zwei weitere, die mit ihren Gewehren vor ihnen stehen. Die Männer sind alle sichtlich verschmutzt und zwei sind verwundet, und einer der Männer, der vorne steht, ein 17-jähriger Wehrpflichtiger namens Toma Lekovic, gibt mit seiner Hand das "V"-Zeichen, ein müdes Lächeln auf seinem ansonsten überraschend sauberen und jugendlichen Gesicht. Ein zerfleddertes russisches Banner liegt zwischen ihnen allen.\n\nHeute, als die letzten Schüsse über den Arbat und durch die Hallen des GUM ertönen, liegen alle sieben Männer bis auf einen, der durch eine Schrapnell-Explosion schwer verkrüppelt ist, tot da. Obwohl die Stadt eingenommen wurde, waren die Verluste massiv, aber ihre Namen werden Spuren in der jugoslawischen Geschichte hinterlassen."
 cityfall.35.a:0 "Wer kann sagen, was die Zukunft jetzt bringt?"
 cityfall.35.b:0 "Der Name Lekovic und die, die mit ihm dienten, werden für immer in Erinnerung bleiben."
 cityfall.35.c:0 "Tod der Geißel des Balkans!"
 cityfall.36.t:0 "Der Fall von Moskau"
 cityfall.36.d:0 "Nach heftigen Kämpfen, die einen Großteil der ehemaligen russischen Hauptstadt in Flammen aufgehen ließen, haben chinesische Truppen heute ihre Flagge über den zerschlagenen Überresten des Kremls gehisst. n\nDie russischen Truppen ziehen sich nun ins Landesinnere zurück, nachdem der örtliche Kommandant die Kapitulation der russischen Truppen verkündet hat, und es scheint, dass die verbliebenen russischen Truppen bereits einen Guerillakampf gegen die chinesischen Besatzer führen.\n\nDie Chinesen haben dies als großen, endgültigen Sieg gegen einen ihrer größten Rivalen angepriesen, und viele befürchten, dass dies ihr erster Schritt zur Eroberung Europas selbst ist."
 cityfall.36.a:0 "Können wir sie aufhalten?"
 cityfall.36.b:0 "Sie hätten sich beugen sollen, als sie die Chance dazu hatten."
 cityfall.36.c:0 "Ob auf den Straßen oder in den Wäldern, wir werden sie bekämpfen!"
 cityfall.37.t:0 "Der Fall von Moskau"
 cityfall.37.d:0 "Unsere glorreiche Nation Bhutan hat heute die törichten russischen Verteidiger Moskaus übertrumpft. Unsere Sturmtruppen marschieren stolz durch die zerschlagenen Überreste ihrer Stadt, nachdem sie zuvor mehrere Stunden gekämpft hatten.\n\nDie russischen Soldaten hatten der Überlegenheit der bhutanischen Armee wenig entgegenzusetzen, und es wurden bereits fast eine halbe Million Gefangene gemacht. Der Dug Yul hat den Bären ausgeschlachtet, und obwohl die Reste der russischen Regierung weiterhin von Widerstand schwadronieren, zweifelt nun niemand mehr an unserer unangefochtenen Herrschaft über das europäische Russland."
 cityfall.37.a:0 "Kann die bhutanische Bedrohung aufgehalten werden?"
 cityfall.37.b:0 "Das bhutanische Volk soll von Meer zu Meer gehen!"
 cityfall.37.c:0 "Russland wird nie wieder unter das östliche Joch fallen!"
 cityfall.38.t:0 "Der Fall von Washington"
 cityfall.38.d:0 "Trotz zahlreicher Versuche der amerikanischen Streitkräfte, die angreifenden spanischen Streitkräfte aufzuhalten oder zumindest zu verzögern, wurde heute früh ein allgemeiner Rückzug ausgerufen, nachdem spanische Soldaten im Rock Creek Park durchgebrochen waren.\n\nDer letzte Widerstand der amerikanischen Streitkräfte entlang des Capitol Hill und Fort Meyer wurde gebrochen, nachdem die spanischen Streitkräfte die amerikanischen Verteidiger in einen Hinterhalt gelockt hatten, indem sie Spezialkräfte den Potomac hinauf brachten. n\nNun, mit der eigentlichen Hauptstadt der Vereinigten Staaten unter ihrer Fuchtel, scheint es unwahrscheinlich, dass die Spanier von der Westküste vertrieben werden, und Franco ist bereits in der nun zerstörten Hauptstadt gelandet, um zu den Truppen zu sprechen."
 cityfall.38.a:0 "Ist dies der Untergang der Freiheit?"
 cityfall.38.b:0 "Die Herrlichkeit Españas wird alles überwinden!"
 cityfall.38.c:0 "Wir werden sie ins Meer zurückdrängen!"
 cityfall.39.t:0 "Der Fall von Washington"
 cityfall.39.d:0 "Zum zweiten Mal in der Geschichte haben britische Soldaten die Hauptstadt der Vereinigten Staaten bis auf die Grundmauern niedergebrannt. Obwohl dieser Versuch beiden Armeen weit mehr Tod und Zerstörung gebracht hat, mit zahlreichen britischen Schiffen, die entlang der Küste vor amerikanischen Forts Schiffbruch erlitten haben, und Tausenden von Toten oder Vermissten aus dem verzweifelten Kampf um die amerikanische Hauptstadt, hat sich die britische Vorherrschaft in der Region fest etabliert.\n\nDie amerikanischen Zeitungen haben mit Entsetzen reagiert und beklagt, dass die Union schließlich von ihren ältesten Feinden gebrochen werden könnte, während die Briten das Gleiche verkünden, wenn auch in einem viel positiveren Licht."
 cityfall.39.a:0 "Sie haben ihre Kolonien zurückerobert."
 cityfall.39.b:0 "Die fiesen Rebellen haben endlich ihre Chance bekommen."
 cityfall.39.c:0 "DRECKIGE ROTRÖCKE GEHEN NACH HAUSE."
 cityfall.40.t:0 "Der Fall von Washington"
 cityfall.40.d:0 "Polnische Soldaten haben die Verteidiger der US-Hauptstadt heute nach einem überraschend schnellen Kampf um das Zentrum der Stadt endgültig besiegt. Obwohl die Polen auf heftigen Widerstand stießen, als sie durch Bethesda und Fort Meade vordrangen, fiel die Hauptstadt selbst relativ schnell, dank der Eskapaden der polnischen Spezialdienste.\n\nDurch die alten Abwasserkanäle der Stadt schleichend, gelang es einem Team, das amerikanische Weiße Haus zu infiltrieren und, in dem Glauben, dass die Schlacht bereits beendet sei, dank einer vorübergehenden Flaute in den Kämpfen und eines zufälligen Mangels an amerikanischen Verteidigern im Gebäude, die polnische Flagge von der Spitze zu hissen. Die amerikanischen Truppen, die dachten, sie seien überrumpelt worden, begannen kurz darauf zu kapitulieren, und die Polen hatten nun die volle Kontrolle über die ehemalige amerikanische Hauptstadt."
 cityfall.40.a:0 "Die Polen finden einen Weg."
 cityfall.40.b:0 "Das polnische Elitemilitär überlistet den Feind ein weiteres Mal!"
 cityfall.40.c:0 "Willst du mich verarschen!?"
 cityfall.41.t:0 "Der Fall von Washington"
 cityfall.41.d:0 "Die Franzosen haben eine lange Geschichte der Freundschaft mit den Vereinigten Staaten von Amerika, die bis in die Zeit zurückreicht, bevor diese überhaupt richtig gegründet wurden, aber diese Verbindungen könnten heute endgültig gekappt worden sein, nachdem die Stadt Washington DC von eindringenden französischen Streitkräften mehr oder weniger dem Erdboden gleichgemacht wurde. Trotz zahlreicher Versuche der amerikanischen Streitkräfte, die französischen Angreifer zurückzuschlagen und sie später aus der Hauptstadt zu vertreiben, waren die amerikanischen Streitkräfte schließlich gezwungen, sich zurückzuziehen, da Kräfte der französischen Fremdenlegion erfolgreich einen Gegenangriff starteten und Stellungen der US-Armee in Arlington zerstörten, was die Hoffnung auf einen amerikanischen Gegenangriff zunichte machte. Zur Feier dieses Sieges wurde eine riesige Trikolore am Washington Monument, jetzt Monument à Napoléon, entrollt."
 cityfall.41.a:0 "Alte Freunde fallen schwer."
 cityfall.41.b:0 "Die Franzosen haben alle besiegt."
 cityfall.41.c:0 "Es gibt Frösche zum Abendessen!"
 cityfall.42.t:0 "Der Fall von Washington"
 cityfall.42.d:0 "Chinesische Truppen haben die amerikanischen Verteidiger in Washington DC nach einer blutigen Schlacht, die auf beiden Seiten Tausende von Toten gefordert hat, endgültig besiegt. Die Amerikaner, die den größten Teil des letzten Monats damit verbracht hatten, die Stadt zu befestigen, hatten geglaubt, die Chinesen auf unbestimmte Zeit aufhalten zu können, aber das hat sich als falsch erwiesen, als die Chinesen die Verteidiger einfach in Leichen ertränkten.\n\nObwohl die amerikanische Verteidigung massiv war, hatten die Kanonen einfach nicht genug Munition, um die Wellen der chinesischen Soldaten aufzuhalten, und nach mehreren Tagen des Blutbads waren die chinesischen Truppen schließlich bis zum Potomac vorgedrungen."
 cityfall.42.a:0 "Die Chinesen machen vor nichts halt."
 cityfall.42.b:0 "Der Drache labt sich am Adler!"
 cityfall.42.c:0 "Die gelbe Bedrohung wird noch besiegt werden!"
 cityfall.43.t:0 "Der Fall von Washington"
 cityfall.43.d:0 "Die elitären, unbesiegbaren Legionen des bhutanischen Militärs haben heute Washington DC eingeebnet, wobei nur drei bhutanische Soldaten während der "Schlacht" ums Leben kamen. Obwohl die Amerikaner massive Verteidigungsmaßnahmen vorbereitet hatten, um die bhutanischen Angreifer daran zu hindern, die Bastion der amerikanischen Macht einzunehmen, entschieden sich die Bhutaner stattdessen dafür, die Stadt einfach einzuebnen. Massiver Artilleriebeschuss, Bombenteppiche und Bombardierungen von der See aus haben die Stadt nahezu platt gemacht, und das Meer ist herbeigeeilt, um den größten Teil der Stadt zurückzuerobern. Bhutanische Soldaten sind über die Trümmer gelaufen und haben fast nichts mehr vorgefunden. Die bemitleidenswerte amerikanische Armee konnte sich nicht gegen ihr glorreiches Feuer behaupten."
 cityfall.43.a:0 "Verdammte Yankees, strengt euch mehr an!"
 cityfall.43.b:0 "SOLLEN AUCH DIE DUMMEN AMERIKANER FALLEN."
 cityfall.43.c:0 "Ist es zu spät, um zu kapitulieren?"
 cityfall.44.t:0 "Der Fall von New York"
 cityfall.44.d:0 "Mussolini hat heute den Sieg verkündet, da die amerikanischen Streitkräfte aus New York City vertrieben worden sind. Obwohl der größte Teil des organisierten Widerstands niedergeschlagen wurde, sehen sich die Italiener immer noch mit einem großen Aufstand konfrontiert, mit häufigen Bombenanschlägen und Schießereien, die die italienischen Streitkräfte auf Trab halten.\n\nDie Besetzung hat niemanden mehr betroffen als die lokalen italienischen Gemeinden. Die italienischen Besatzer haben sowohl die größte Anzahl von Anhängern als auch die größte Anzahl von Aufständischen in der Region gefunden, und die örtliche Gemeinschaft ist über ihre Loyalitäten heftig gespalten. Auf Seiten der Italiener haben viele der Soldaten begonnen, die Einheimischen zu misshandeln, indem sie behaupten, dass sie in Zeiten der Not vor Italia weggelaufen sind. Die Zukunft hier scheint ungewiss."
 cityfall.44.a:0 "Mussolinis Ehrgeiz zeigt sich."
 cityfall.44.b:0 "Wahre Italiener heißen uns willkommen!"
 cityfall.44.c:0 "Wahre Amerikaner kämpfen weiter!"
 cityfall.45.t:0 "Der Fall von New York"
 cityfall.45.d:0 "Japanische Streitkräfte haben heute die letzten Verteidiger New Yorks überwältigt und vernichtet, nachdem japanische Sappeure die New Yorker U-Bahn gesprengt und die letzten amerikanischen Soldaten, die sich in den Untergrund zurückgezogen hatten, sowie einige hundert bis tausend Zivilisten, die sich in den Untergrund zurückgezogen hatten, getötet hatten.\n\nDa das letzte amerikanische Militär in der Stadt ausgelöscht wurde, ist niemand mehr übrig, der die Japaner bekämpfen könnte, außer den lokalen Widerstandskräften der Stadt, die aus amerikanischen Deserteuren, ehemaligen Polizisten und der bewaffneten Bevölkerung bestehen. Die Japaner haben jedoch bereits damit begonnen, gegen sie vorzugehen, und Hunderte wurden zusammengetrieben und aus der Stadt vertrieben, wobei auch ihre Familien bereits mitgenommen wurden."
 cityfall.45.a:0 "Können wir diese Bedrohung aufhalten?"
 cityfall.45.b:0 "Die aufgehende Sonne brennt die Törichten weg."
 cityfall.45.c:0 "Selbst in seiner dunkelsten Stunde wird Amerika niemals fallen."
 cityfall.46.t:0 "Der Fall von New York"
 cityfall.46.d:0 "Die Zeitungen auf der ganzen Welt sind voll mit Bildern von spanischen Soldaten, die von der Freiheitsstatue winken. Die Soldaten posieren stolz und winken einem Kameramann von der ehemaligen Aussichtsplattform auf dem Kopf der Statue zu. Die Hälfte davon ist weggesprengt worden und gibt ihnen einen freien Blick auf die Stadt, und im Hintergrund ist der geschmolzene Stumpf dessen zu sehen, was einmal die Fackel war.\nDie Statue war nur eines von vielen Wahrzeichen, die ins Kreuzfeuer gerieten, und obwohl die Amerikaner behaupten, dass die Spanier eine einst schöne Stadt zerstört haben, haben die Spanier erklärt, dass die Invasion eine Befreiungsaktion war, und spanische Zeitungen behaupten, dass Tausende von Amerikanern auf den Straßen die spanische "Ankunft" feiern."
 cityfall.46.a:0 "Kein Respekt, diese Spanier."
 cityfall.46.b:0 "Viva la España!"
 cityfall.46.c:0 "Wie New York werden wir eines Tages Barcelona machen."
 cityfall.47.t:0 "Der Fall von New York"
 cityfall.47.d:0 "Das letzte Mal, dass das britische Militär eine ernsthafte Militärpräsenz in New York unterhielt, war 1783, als die Briten die Stadt evakuierten, als die amerikanische Kolonialarmee unter der Führung von George Washington und mit Unterstützung der Franzosen, Holländer und Spanier die Briten im Revolutionskrieg besiegte.\n\nHeute wird die Geschichte korrigiert, denn die britische Armee marschiert wieder durch die Straßen von New York. Obwohl sie nun Khaki statt Rot tragen und Gewehre statt Steinschlösser mit sich führen, sind die Briten dennoch zurückgekehrt. Ursprünglich war eine riesige Prozession über den Times Square und durch die Straßen der Stadt geplant, doch nachdem eine Bombe in der versammelten Soldatenstaffel explodierte und zwölf Menschen tötete, wurden alle weiteren Paraden abgesagt, und die britischen Soldaten gingen stattdessen hart gegen die Einheimischen vor."
 cityfall.47.a:0 "Die Geschichte wiederholt sich."
 cityfall.47.b:0 "Die Geschichte ist berichtigt worden."
 cityfall.47.c:0 "Wir haben sie einmal rausgeworfen, und wir werden es wieder tun!"
 cityfall.48.t:0 "Der Fall von New York"
 cityfall.48.d:0 "Nachdem Amerikas nördliche Städte wie Dominosteine vor der kanadischen Armee fielen, befürchteten viele, dass es nur eine Frage der Zeit sei, bis auch New York fallen würde. Die kanadische Armee hat die Wachtürme an der Stadtgrenze durchbrochen und die verbliebenen amerikanischen Truppen in der Stadt vernichtet. Die verbliebenen Amerikaner haben sich unter die Bevölkerung zurückgezogen und setzen ihren Krieg aus dem Schatten heraus fort, indem sie einzelne Konvois oder einsame Kanadier angreifen, wann immer sich die Gelegenheit dazu bietet. Im Moment ist die Stadt jedoch fest in der Hand der Nordstaatler."
 cityfall.48.a:0 "Diese verrückten Candies!"
 cityfall.48.b:0 "Die Yankees werden sich noch früh genug beugen."
 cityfall.48.c:0 "Unser großer Feind aus dem Norden soll vernichtet werden!"
 cityfall.49.t:0 "Der Fall von New York"
 cityfall.49.d:0 "In dem, was viele als das Ende des zermürbenden Krieges zwischen den Vereinigten Staaten und Mexiko voraussagen, haben mexikanische Soldaten schließlich die Verteidiger von New York City überwältigt. Trotz der verzweifelten Versuche der Amerikaner, die südlichen Invasoren aufzuhalten, haben die mexikanischen Truppen schließlich den letzten Widerstand überwältigt, der am Times Square seinen letzten Widerstand geleistet hatte.\n\nDie Verwüstung ist total, das einst ikonische Wahrzeichen der Stadt ist nur noch ein Trümmerhaufen, wie auch ein Großteil der restlichen Stadt. Zerschlagene Überlebende stolpern durch die Straßen und versuchen, verlorene Familienangehörige oder Nahrung zu finden.\n\nObwohl der Kampf anderswo weitergeht, ist dies vielleicht der letzte Atemzug des Widerstands im amerikanischen Nordosten."
 cityfall.49.a:0 "Adieu, Amerika. Adieu."
 cityfall.49.b:0 "Viva la Mexico!"
 cityfall.49.c:0 "Kämpft weiter, tapfere Söhne und Töchter Washingtons! Kämpft weiter!"
 cityfall.50.t:0 "Der Fall von New York"
 cityfall.50.d:0 "Obwohl viele erwarteten, dass der Krieg zwischen den Vereinigten Staaten und Polen auf das Festland der Vereinigten Staaten kommen würde, erwarteten nur wenige, dass polnische Soldaten es tatsächlich schaffen würden, die wichtigste amerikanische Stadt einzunehmen.\n\nDie polnischen Streitkräfte, die die Stadt belagerten, fanden einen Weg in die Stadt, nachdem ein polnisches Kampfflugzeug, vermutlich durch feindliches Feuer, in die amerikanische Wache gestürzt war und ein Loch in der Stadtverteidigung geöffnet hatte. n\nBevor die Amerikaner die Lücke richtig schließen konnten, schwärmten polnische Sturmtruppen aus und überwältigten die örtlichen Verteidiger, und nachdem sie fast den ganzen Tag gekämpft hatten, haben sie die Amerikaner seitdem auf einer Route hinausgedrängt.\n\nDie polnischen Streitkräfte halten nun die Stadt und hängen die rot-weiße Fahne von einem Arm der Freiheitsstatue."
 cityfall.50.a:0 "Wohin werden die Polen als nächstes gehen?."
 cityfall.50.b:0 "Wir werden sie "Americaski" nennen."
 cityfall.50.c:0 "Polen!? POLEN!?"
 cityfall.51.t:0 "Der Fall von New York"
 cityfall.51.d:0 "Nach einem hitzigen Gefecht mit lokalen amerikanischen Armeeeinheiten gelang es französischen Truppen schließlich, die Stadt New York einzunehmen. Die Schlacht, die sich durch brutale Straßenkämpfe auszeichnete, bei denen die Amerikaner den eindringenden französischen Streitkräften jeden Zentimeter Boden abnahmen, wurde mit schweren Verlusten für beide Seiten, vor allem für die französischen Angreifer, aber durchaus zu ihren Gunsten entschieden.\nDie amerikanischen Zivilisten hatten jedoch den größten Schaden zu tragen. Der größte Teil der Stadt ist heute eine rauchende Ruine, da die US-Armee jedes Gebäude, jeden Abwasserkanal und jede U-Bahn als Stützpunkt genutzt hat, um die französischen Truppen aufzuhalten.\n\nDurch Flucht oder Tod ist nur noch die Hälfte der ehemaligen Bevölkerung in der Stadt verblieben, aber im Grunde genommen ist sie jetzt französisch."
 cityfall.51.a:0 "Napoleon wäre stolz."
 cityfall.51.b:0 "Adieu, Amerika!"
 cityfall.51.c:0 "Kämpft! Kämpfe! Kämpfe! Kämpft und gebt niemals auf!"
 cityfall.52.t:0 "Der Fall von New York"
 cityfall.52.d:0 "In Fortsetzung ihres langen und zermürbenden Feldzuges quer durch die Vereinigten Staaten haben die chinesischen Streitkräfte ihr Banner über den kippenden Überresten der Empire State City in New York City gehisst, nur eine von vielen amerikanischen Festungen, die dem langsamen Vormarsch der chinesischen Streitkräfte zum Opfer gefallen sind.\n\n Chinesische Panzer rollen nun ungehindert durch die Straßen von New York City, und obwohl lokale Partisanen die Nachschublinien angreifen, wenn sie können, ist der meiste organisierte Widerstand gründlich niedergeschlagen worden. Die Ruinen der einstmals größten Stadt der Welt sind nur noch eine rauchende Ruine, und die chinesischen Streitkräfte haben damit begonnen, die Museen und andere kulturelle Hotspots als Trophäen zu plündern."
 cityfall.52.a:0 "Von Tokio bis New York..."
 cityfall.52.b:0 "Ein glorreicher Tag für unsere große Nation."
 cityfall.52.c:0 "Wir werden die Chinesen zurückdrängen!"
 cityfall.53.t:0 "Der Fall von New York"
 cityfall.53.d:0 "Die glorreiche königliche Luftwaffe der großen bhutanischen Freiheit hat die erbärmlichen Verteidiger New Yorks zu Brei pulverisiert und es dem bhutanischen Militär ermöglicht, einfach in eine Stadt zu spazieren, in der aus jedem Fenster weiße Fahnen hängen. Der erbärmliche Geist des amerikanischen Volkes, Bürger eines Nicht-Landes, das in einem vagen Versuch gegründet wurde, die unvermeidliche bhutanische Welteroberung abzuwehren, ist endgültig zerschlagen worden, da die bhutanischen Sturmtruppen nun sicherstellen, dass in der Stadt kein Widerstand mehr vorhanden ist."
 cityfall.53.a:0 "Bhutan kann nicht aufhören, wird nicht aufhören."
 cityfall.53.b:0 "DER GLORREICHE BHUTANISCHE DRACHE FRISST DEN ARMSELIGEN APFEL."
 cityfall.53.c:0 "Wie konnten Sie das überhaupt zulassen?"
 cityfall.54.t:0 "Der Fall von Stockholm"
 cityfall.54.d:0 "Stockholm fiel heute vor der amerikanischen Invasion, nachdem die amerikanischen Streitkräfte endlich die letzten Reste des Widerstands aus den Straßen der Stadt geräumt hatten. Die letzten schwedischen Verteidiger hatten mehrere Außenposten, darunter die Gamla stan, das Vasamuseum und eine Grabenlinie auf dem Königlichen Djurgarden, aber die Kräfte im Stockholmer Schloss hielten am längsten durch. n\nIm Schloss eingeschlossen, weil die Amerikaner sich weigerten, das kulturelle Wahrzeichen zu bombardieren, brauchte es ein Team amerikanischer Kommandos, das sich in die unterste Etage schlich und die dortigen Verteidiger auslöschte, damit der Rest des Gebäudes kapitulierte.\n\nNachdem die Schweden gründlich unterworfen wurden, bewegt sich die amerikanische Kriegsmaschinerie nun woanders hin, und viele fürchten, wohin genau sie als nächstes gehen wird."
 cityfall.54.a:0 "Die Amerikaner werden dort nicht aufhören, oder?"
 cityfall.54.b:0 "Ein guter Kampf, aber nur ein Aufwärmen."
 cityfall.54.c:0 "Die Schweden werden niemals kapitulieren!"
 cityfall.55.t:0 "Der Fall von Stockholm"
 cityfall.55.d:0 "Obwohl die Schweden den italienischen Angreifern heftigen Widerstand leisteten, war das schwedische Militär schließlich gezwungen, das Feld zu räumen, nachdem die italienischen Truppen die schwedische Hauptstreitmacht überflügelt hatten und sich einen Weg durch die Straßen Stockholms bahnten. n\nViele Verteidiger blieben, verteidigten erbittert ihre Heimat und sorgten dafür, dass die Könige nach Norden evakuiert wurden, und obwohl sie dabei erfolgreich waren, wurden sie dennoch nach mehreren Stunden konzertierter Kämpfe überwältigt.\n\nDie verbleibenden Mitglieder des schwedischen Militärs weigern sich, zu kapitulieren, aber das Volk ist müde, und der Fall der Hauptstadt ist ein massiver Schlag für die Moral der Nation."
 cityfall.55.a:0 "War dies das letzte Gefecht Schwedens?"
 cityfall.55.b:0 "Das glorreiche Italien wird weiter gehen, als es sich die Römer je erträumt haben."
 cityfall.55.c:0 "Schweden wird niemals an solchen Abschaum fallen."
 cityfall.56.t:0 "Der Fall von Stockholm"
 cityfall.56.d:0 "Die japanischen Streitkräfte überwältigten heute die zerschlagenen Verteidiger Stockholms. Nach stundenlangem, unaufhörlichem Bombardement, bei dem ein Großteil der Denkmäler und Wahrzeichen der Stadt nur noch als Trümmerhaufen in den Straßen lagen, drangen japanische Truppen in die Stadt ein und gingen brutal durch jedes Haus und jede Straße, bis sie sicher waren, dass die Stadt geräumt war. Die schwedischen Verteidiger nutzten jede Möglichkeit der Verteidigung, seien es die wenigen verbliebenen Gebäude oder die Trümmerhaufen, die nun ihre einst so schöne Stadt beherrschten, und die Verluste waren auf beiden Seiten erschütternd.\n\nDie Zeit... und die Anzahl der Soldaten verrieten jedoch, dass die Schweden gezwungen waren, sich aus der Stadt zurückzuziehen oder sich der totalen Vernichtung auszusetzen."
 cityfall.56.a:0 "Die aufgehende Sonne verbrennt alles."
 cityfall.56.b:0 "Es war erbärmlich, dass sie überhaupt versucht haben, der aufgehenden Sonne zu widerstehen."
 cityfall.56.c:0 "Tapfere Schweden, organisiert euch, kämpft und überwindet!"
 cityfall.57.t:0 "Der Fall von Stockholm"
 cityfall.57.d:0 "Obwohl die Kämpfe um die schwedische Hauptstadt den größten Teil der Woche andauerten, haben die spanischen Streitkräfte heute endlich den Sieg über die Überreste der Stadt verkündet, nachdem heftige Kämpfe die Straßen verzehrt und einen Großteil der Stadt zerstört hatten.\nDie vernarbten Mitglieder der lokalen Bevölkerung wurden aus ihren Häusern und auf den Platz des Königlichen Palastes marschiert, wo der lokale Kommandant der spanischen Streitkräfte eine Rede über ihre neue Situation unter spanischer Herrschaft hielt."
 cityfall.57.a:0 "Wer hätte gedacht, dass die Spanier so weit gehen würden."
 cityfall.57.b:0 "España wird niemals untergehen!"
 cityfall.57.c:0 "Schweden kann nicht fallen, solange wir uns weigern, es zuzulassen."
 cityfall.58.t:0 "Der Fall von Stockholm"
 cityfall.58.d:0 "Den englischen Streitkräften ist es trotz harter Kämpfe der schwedischen Verteidiger gelungen, die Schweden in Stockholm zu überwältigen und die Stadt einzunehmen.\n\nObwohl es in den schwedischen Stellungen rund um die Stadt heftigen Widerstand gab, gelang es einer britischen Marine-Invasion, der Royal Marines, die Schweden vom Meer aus zu überraschen, viele der Verteidiger zu vertreiben und die Schweden schließlich in der Stadt zu besiegen.\n\nNachdem Schweden weg ist, scheint der Rest Skandinaviens für die Briten offen zu sein, und der neue Stützpunkt gibt den Briten weitreichende Kontrolle über die Ostsee. Was dies für ihre Feinde bedeutet, bleibt abzuwarten."
 cityfall.58.a:0 "Der Norden ist gefallen."
 cityfall.58.b:0 "Nach Osten und vorwärts, Männer von Albion!"
 cityfall.58.c:0 "Sie denken, wir sind am Ende, aber wir werden uns niemals ergeben!"
 cityfall.59.t:0 "Der Fall von Stockholm"
 cityfall.59.d:0 "Obwohl sich die Schweden und Norweger zuletzt 1814 bekriegt hatten, war der Krieg weit von der schwedischen Heimat entfernt geblieben und hatte mit der Kapitulation der norwegischen Regierung vor dem schwedischen König Karl XIV. geendet.\n\nDie Geschichte hat sich nun umgekehrt, denn das norwegische Militär hat die schwedischen Verteidiger in Stockholm erfolgreich überwunden und die Stadt für Norwegen eingenommen. Obwohl die Kämpfe erbittert waren, haben die schwedischen Streitkräfte in der Stadt begonnen, ihre Waffen niederzulegen, und die Norweger arbeiten nun daran, so viel wie möglich von der beschädigten Hauptstadt zurückzuerhalten.\n\nDie Norweger, die nun die größte Stadt Skandinaviens kontrollieren, scheinen sich fest als die Herren der Region etabliert zu haben."
 cityfall.59.a:0 "Sie tun nichts, außer sich untereinander zu bekämpfen!"
 cityfall.59.b:0 "Wer ist jetzt der König!?"
 cityfall.59.c:0 "Verdammte Norksy!"
 cityfall.60.t:0 "Der Fall von Stockholm"
 cityfall.60.d:0 "Obwohl Schweden schon viele Male um Finnland gekämpft hat, hat es nie gegen seine östlichen Brüder gekämpft. Der Krieg zwischen den beiden endet nun fest in den Händen der Finnen, die Stockholm trotz der besten Versuche der schwedischen Streitkräfte erfolgreich eingenommen haben.\n\nÜber Land und über die Aland-Inseln ist es den finnischen Streitkräften gelungen, die erbitterten schwedischen Verteidiger zu überwinden, die sich im königlichen Palast und über den Valhallavagen und die Oxenstiemsgatan verschanzt hatten. n\nObwohl die zivilen und militärischen Verluste beträchtlich waren, weht nun die finnische Flagge auf dem Königspalast, und die einzige wirkliche Frage ist nun, was die Finnen mit ihrer neuen Stadt machen werden."
 cityfall.60.a:0 "Eine interessante Wendung."
 cityfall.60.b:0 "Wer ist jetzt die größere Nation!?"
 cityfall.60.c:0 "Diese verräterischen Bastarde!"
 cityfall.61.t:0 "Der Fall von Stockholm"
 cityfall.61.d:0 "Obwohl der letzte Krieg zwischen Schweden und Dänemark 1814 endete und die Dänen das letzte Mal 1660 einen Krieg gegen die Schweden gewinnen konnten, ging es mit der Geschichte des dänischen Staates seit 1500 bergab, als sich die Schweden von Dänemark loslösten und unaufhörlich gegen Dänemark um mehr Territorium und Macht kämpften. Dies hat sich nun umgekehrt, und zum ersten Mal seit fünfhundert Jahren haben die Dänen erfolgreich die Stadt Stockholm von ihren schwedischen Verteidigern eingenommen. Obwohl viele ein zweites Stockholmer Blutbad erwarteten, verlief die Invasion recht herzlich, und die Dänen versuchten ihr Bestes, um keinen Aufstand gegen die neue Herrschaft auszulösen. Was genau die dänische Eroberung für Skandinavien bedeutet, bleibt jedoch noch abzuwarten."
 cityfall.61.a:0 "Eine Rückkehr nach Kalmar?"
 cityfall.61.b:0 "Eine Rückkehr nach Kalmar!"
 cityfall.61.c:0 "Eine Rückkehr nach Kalmar..."
 cityfall.62.t:0 "Der Fall von Stockholm"
 cityfall.62.d:0 "Polen und Schweden waren historisch gesehen erbitterte Rivalen, die um die Häfen in der Ostsee und die Vorherrschaft über die Küstenstaaten kämpften. Schweden war maßgeblich an der Zerschlagung von Polen-Litauen beteiligt, und seit diesem schicksalhaften Moment in der Geschichte wurde Polen von verschiedenen Mächten wie eine Figur auf dem Schachbrett hin- und hergeworfen.\nNun ist dies jedoch nicht mehr der Fall, da die Polen die Verteidigungsanlagen in Stockholm überwunden und die Stadt für sich selbst erobert haben.\nDer schwedische Widerstand ist stark, aber die Polen haben eine strenge Besatzungstruppe aufgestellt, die mit eiserner Hand gegen die Andersdenkenden in der Stadt vorgeht. "
 cityfall.62.a:0 "Polen findet seine wahre Bestimmung."
 cityfall.62.b:0 "Alte Feinde, neue Untertanen."
 cityfall.62.c:0 "Verfluchte Polacken!"
 cityfall.63.t:0 "Der Fall von Stockholm"
 cityfall.63.d:0 "Das glorreiche Bhutan hat bei seiner jüngsten Eroberung des nordschwedischen Staates das Banner von Stockholm hochgehalten.\nObwohl eine lange Verteidigung vorbereitet wurde, konnten die Verteidiger wenig gegen die weit überlegenen Kräfte der königlichen Armee von Bhutan ausrichten, und die Schweden haben die Stadt aufgegeben. n\nDie Bhutanesen machten sich nicht einmal die Mühe, die Stadt zu besetzen, sondern ließen die gesamte Stadt, einschließlich des alten Viertels, mit Pflastersteinen bedecken und abreißen, um das, was einst das "Venedig des Nordens" genannt wurde, von der Landkarte zu tilgen.\n\nObwohl das Massaker weit verbreitete Verurteilung hervorgerufen hat, haben die meisten zu viel Angst vor dem bhutanischen Marsch nach Westen, um viel dagegen zu unternehmen."
 cityfall.63.a:0 "Schrecklich!"
 cityfall.63.b:0 "BHUTAN KÜMMERT SICH NICHT UM DEN ERBÄRMLICHEN NÖRDLICHEN STEINHAUFEN."
 cityfall.63.c:0 "Diese Bastarde werden vernichtet werden!"
 cityfall.64.t:0 "Der Fall von Oslo"
 cityfall.64.d:0 "Obwohl die Norweger versuchten, bei der Verteidigung ihrer Hauptstadt eine gute Figur zu machen, ließen lähmende Versorgungsprobleme und ein Versagen der Kommunikation die norwegische Luftwaffe schlecht auf den Kampf vorbereitet. Mit nur wenigen deutschen Verlusten für die Stadt wurde der Flugplatz Fornebu aufgrund des Munitionsmangels leicht unterworfen und danach auch Oslo selbst.\n\nDie norwegische Regierung hat es aufgrund deutscher Verzögerungen gerade noch geschafft, die königliche Familie, das Parlament und die Schatzkammer zu evakuieren, aber ansonsten sieht die Situation düster aus. Die norwegischen Streitkräfte haben geschworen, die Stadt zurückzuerobern, aber das Militär hat nur kleinere Scharmützel gemacht, um zu kontern, und es scheint, dass das norwegische Militär kontrolliert wurde."
 cityfall.64.a:0 "Ein weiteres Beispiel für das Böse in Deutschland."
 cityfall.64.b:0 "Ein weiterer Schritt auf unserem Weg zum Ruhm."
 cityfall.64.c:0 "Der Norden soll halten!."
 cityfall.65.t:0 "Der Fall von Oslo"
 cityfall.65.d:0 "Nicht zum ersten Mal hat Schweden die Verteidiger Norwegens überwältigt und sie erneut in die Knie gezwungen. Oslo ist an die schwedischen Invasoren gefallen, Truppen der schwedischen Armee haben Oslo von seinen norwegischen Verteidigern eingenommen.\n\nObwohl die Verteidigungsanlagen auf den Straßen in Ostnorwegen stark waren, wurde Oslo relativ wehrlos zurückgelassen, als die Norweger die Stadt angesichts der zunehmenden schwedischen Invasion evakuierten.\n\nObwohl die königliche Familie entkommen ist, fällt das Land schnell an den schwedischen Vormarsch."
 cityfall.65.a:0 "Der Krieg hat den Norden verschlungen."
 cityfall.65.b:0 "Skandinavien soll wieder ganz sein!"
 cityfall.65.c:0 "Wir haben sie schon einmal bekämpft, wir werden es wieder tun."
 cityfall.66.t:0 "Der Fall von Oslo"
 cityfall.66.d:0 "Noch nie zuvor ist eine finnische Armee so weit nach Westen vorgedrungen, aber die Finnen haben Geschichte geschrieben, als die norwegische Flagge von den Gebäuden Oslos gestrichen wurde und die Verteidiger ihre Waffen massenhaft den finnischen Angreifern übergaben.\n\Nur wenige hatten erwartet, dass die Finnen so weit kommen würden, aber nur wenige können jetzt an ihrer wachsenden Dominanz über Skandinavien zweifeln, da sie das andere Land dominiert haben und bis zu ihrer Hauptstadt vorgedrungen sind."
 cityfall.66.a:0 "Wo werden sie als nächstes hingehen?"
 cityfall.66.b:0 "Finnland hat kein Ende!"
 cityfall.66.c:0 "Wir haben die Schweden bekämpft, wir werden die Finnen bekämpfen."
 cityfall.67.t:0 "Der Fall von Oslo"
 cityfall.67.d:0 "Die Dänen haben seit Hunderten von Jahren keine wirkliche Hegemonie über Norwegen ausgeübt, aber das könnte sich jetzt ändern, da dänische Soldaten die Verteidiger in Oslo in einer gemeinsamen See-Land-Invasion überwältigt haben.\n\nObwohl die norwegische Luftwaffe eine Show daraus machte, die Dänen so lange wie möglich in Schach zu halten, bedeuteten schwindende Munitions- und Treibstoffreserven, dass sie nicht in der Lage waren, die dänischen Landungen zu stoppen, und die norwegischen Bodentruppen evakuierten bald darauf die Hauptstadt.\n\n Ist dies eine Rückkehr zur Kalmarer Union?"
 cityfall.67.a:0 "Die Dänen nehmen sich nur, was ihnen gehört."
 cityfall.67.b:0 "Wir sind in unser rechtmäßiges Land zurückgekehrt."
 cityfall.67.c:0 "Tod den Dänen!"
 cityfall.68.t:0 "Der Fall von Leningrad"
 cityfall.68.d:0 "Leningrad, die ehemalige Hauptstadt von [SOV.GetNameDef], wurde von finnischen Truppen besetzt. Mit über drei Millionen Einwohnern hat die Stadt fast so viele Einwohner wie ganz Finnland, aber diese Tatsache hat die finnischen Streitkräfte offensichtlich nicht abgeschreckt. n\nEs gibt eine Debatte darüber, ob die Stadt in Großfinnland integriert werden sollte, da die ingrischen Finnen in den Regionen außerhalb der Stadt eine beträchtliche Minderheit darstellen. Dies natürlich unter der Voraussetzung, dass es der Roten Armee nicht gelingt, die Stadt in einer Gegenoffensive zurückzuerobern. "
 cityfall.68.a:0 "Eine bedeutende Entwicklung."
 cityfall.68.b:0 "Unser Schicksal hat sich erfüllt; der russische Bär zittert vor den mächtigen Finnen!"
 cityfall.68.c:0 "Wir haben sie 1809 besiegt, wir werden es wieder tun!"

 #FIRST GENERIC CITY FALL EVENT ""
 cityfall.69.t:0 "Der Fall von London"
 cityfall.69.desc:0 "Die stolze Stadt London, die einst das Herz des Britischen Empires war, ist nun ein Raub der Flammen, da [new_controller.GetAdjective]-Einheiten die Kontrolle über die verbleibenden Brücken über die Themse übernehmen. Die Stadt wurde von den Truppen von [old_controller.GetAdjective] erbittert verteidigt, aber das Flankenmanöver und die Ablenkung durch das Feuer haben ihre Positionen destabilisiert, so dass die Situation für sie unhaltbar wurde und sie sich nach und nach zurückziehen mussten.\n\nLondon ist nun fest in [new_controller.GetAdjective] Hand und ihre Flagge ist über verschiedenen Monumenten der Stadt zu sehen. "
 cityfall.69.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.69.b:0 "Ein großer Sieg!"
 cityfall.69.c:0 "Der Krieg nimmt eine unerwartete Wendung. "

 cityfall.70.t:0 "Der Fall von Ottawa"
 cityfall.70.desc:0 "Die Stadt Ottawa, einst das politische Zentrum Kanadas, wurde von einer [new_controller.GetAdjective]-Vorhut eingenommen, und es kommt zu Veränderungen in der neuen Welt. Ein paar Stunden später strömte Verstärkung heran und die gesamte Stadt wurde in der Folge besetzt.\n\nDie [old_controller.GetAdjective]-Truppen haben sich evakuiert, in der Hoffnung, ihre Kräfte zu sammeln und einen Gegenangriff zu planen. "
 cityfall.70.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.70.b:0 "Ein großer Sieg!"
 cityfall.70.c:0 "Der Krieg nimmt eine unerwartete Wendung. "

 cityfall.71.t:0 "Der Fall von Berlin"
 cityfall.71.desc:0 "Sympathisanten von [old_controller.GetRulingParty] sind sprachlos, als sich die Nachricht vom Fall Berlins in der Welt verbreitet. Die [new_controller.GetAdjective] Artillerie organisiert ein kolossales Sperrfeuer, während andere Einheiten die Stadt nach und nach einkesseln. Nach und nach fielen Potsdam, Pankow, Marzahn, Mariendorf und andere Vororte unter die Kontrolle von [new_controller.GetAdjective]. Die vorrückenden Truppen übten immer mehr Druck auf das Stadtzentrum aus, während die [new_controller.GetAdjective]-Truppen entlang der Hauptstraßen der Stadt wie Unter der Linden und dem Kurfürstendamm vorrückten. Schließlich brach der [old_controller.GetAdjective]-Widerstand und die [new_controller.GetAdjective] übernahmen die Kontrolle über die Reichskanzlei und die Kroll-Oper. "
 cityfall.71.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.71.b:0 "Ein großer Sieg!"
 cityfall.71.c:0 "Der Krieg nimmt eine unerwartete Wendung. "

 cityfall.72.t:0 "[new_controller.GetAdjective] Truppen betreten Rio!"
 cityfall.72.desc:0 "\nDer weiße Sand des berühmten Copacabana-Strandes hat sich durch die schweren Kämpfe in der Stadt Rio de Janeiro rot verfärbt. Die [new_controller.GetAdjective]-Offensive konzentrierte sich nicht nur auf die Stadt, sondern hatte eigentlich das Ziel, beide Eingänge der Guanabara-Bucht einzunehmen. Das erklärt, warum die Kämpfe um Niteró besonders heftig waren. Die [old_controller.GetAdjective] Verteidiger zogen sich allmählich zurück, bis alle Kämpfe eingestellt wurden und die Stadt als vollständig von den [new_controller.GetAdjective] Streitkräften kontrolliert galt. "
 cityfall.72.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.72.b:0 "Ein großer Sieg!"
 cityfall.72.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.73.t:0 "[new_controller.GetAdjective] Truppen betreten Buenos Aires!"
 cityfall.73.desc:0 "\nTrotz seines Namens ist die Luft von Buenos Aires derzeit mit einem Geruch von Asche, Blut, verbranntem Holz und verbranntem Öl erfüllt. Die jüngste [new_controller.GetAdjective]-Offensive hat die Stadt erfolgreich eingenommen und die Mündung des Rio de la Plata gesichert.\n\n Der [old_controller.GetAdjective]-Kommandant hat geschworen, eines Tages zurückzukommen und seine Ehre im Blut seiner Feinde zu waschen. Doch zu dieser Stunde sind es die [new_controller.GetAdjective]-Soldaten, die ihre Leistung feiern und sich ein wenig wohlverdiente Ruhe gönnen können. "
 cityfall.73.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.73.b:0 "Ein großer Sieg!"
 cityfall.73.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.74.t:0 "Die [new_controller.GetAdjective] Streitkräfte betreten Mexiko!"
 cityfall.74.desc:0 "\n [old_controller.getNameDefCap] hat nun das Nachsehen, da [new_controller.GetAdjective] Truppen die Stadt Mexiko gesichert haben. Da die [old_controller.GetAdjective]-Truppen ihre Position angesichts des zunehmenden Drucks der [new_controller.GetAdjective]-Einheiten nicht halten konnten, zogen sie sich zurück, um neue Positionen in den Bergen zu besetzen.\n[old_controller.GetLeader] erklärte, dass der Krieg nicht vorbei sei und der Kampf um die Unabhängigkeit Mexikos weitergehen müsse. "
 cityfall.74.a:0 "Der Kampf ist nicht vorbei!"
 cityfall.74.b:0 "Ein großer Sieg!"
 cityfall.74.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.75.t:0 "[new_controller.GetAdjective] Einheiten betreten Delhi"
 cityfall.75.desc:0 "\nDas Juwel der Hindusta, Delhi, ist an die vorrückenden [new_controller.GetnameDef]-Truppen gefallen. n\nHilflos gegen die feindlichen Vorstöße, zogen sich die verteidigenden Soldaten von [old_controller.GetnameDef] zurück. Dennoch war die Infrastruktur der Stadt ein krasser Gegensatz zum Umland und zahlreiche verwundete Soldaten mussten zurückgelassen werden und wurden von [new_controller.GetAdjective]-Einheiten in Gewahrsam genommen. "
 cityfall.75.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.75.b:0 "Ein großer Sieg!"
 cityfall.75.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.76.t:0 "[new_controller.GetNameDefCap] Erobert den Panamakanal"
 cityfall.76.desc:0 "In einem waghalsigen Überfall gelang es [new_controller.GetAdjective]-Truppen, den Panamakanal zu besetzen. Die Operation, die zuvor unter der Kontrolle von [old_controller.GetAdjective] stand, hat [old_controller.GetLeader] sicherlich erzürnt. Das Ereignis wird auch enorme Auswirkungen auf den Schiffsverkehr zwischen dem Atlantik und dem Pazifik haben.\n\nEs besteht immer noch das Risiko eines Gegenangriffs, und wenn er seine Eroberung nicht sichern kann, könnte [new_controller.GetnameDef] beschließen, die Kanaltore zu sprengen und sie unbrauchbar zu machen. "
 cityfall.76.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.76.b:0 "Ein großer Sieg!"
 cityfall.76.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.77.t:0 "Die [new_controller.GetAdjective] Streitkräfte betreten [797.GetName]"
 cityfall.77.desc:0 "\nDas Tor des Orients ist nun unter der Kontrolle von [new_controller.GetAdjective], da die Armee von [new_controller.GetLeader] die Kontrolle über die Stadt [797.GetName] übernommen hat.\n\nDas ist ein kolossaler Schlag für die Regierung von [old_controller.GetLeader]. Dennoch bezeichnete das [old_controller.GetAdjective]-Kommuniqué die Niederlage nur als vorübergehenden Rückschlag" und fügte hinzu, dass der Widerstand gegen den Angreifer weitergehen müsse. Der Fall der Stadt könnte auch größere Auswirkungen haben, da er [new_controller.GetNameDef] erlaubt, den Zugang zum Schwarzen Meer zu kontrollieren. Derzeit können die [new_controller.GetAdjective]-Soldaten ihre Eroberung feiern, indem sie die majestätische Hagia Sophia besuchen. Hoffentlich ist ihre Architektur von den Kämpfen unberührt geblieben." "
 cityfall.77.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.77.b:0 "Ein großer Sieg!"
 cityfall.77.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.78.t:0 "Die [new_controller.GetAdjective] Streitkräfte betreten Tokio"
 cityfall.78.desc:0 "Die "östliche Hauptstadt", das Herz Japans, ist nun unter [new_controller.GetAdjective] Kontrolle. Erhebliche Anstrengungen mussten unternommen werden, um die Stadt zu sichern, da viele [new_controller.GetAdjective] Scharfschützen anwesend waren. n\nDie Bürger von [new_controller.GetNameDef] feiern diesen Sieg über ihre [old_controller.GetAdjective] Feinde.\n\nDie [old_controller.GetAdjective]-Regierung schwört, die Stadt von fremder Unterdrückung zu befreien." "
 cityfall.78.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.78.b:0 "Ein großer Sieg!"
 cityfall.78.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.79.t:0 "Moskau fällt an [new_controller.GetAdjective] Truppen"
 cityfall.79.desc:0 "\nDie [new_controller.GetAdjective]-Armee scheint unaufhaltsam, als sie wie seinerzeit Napoleon in die Stadt Moskau einmarschiert. In den Vororten der Stadt gab es heftigen Widerstand und einige Stadtteile mussten Straße für Straße erobert werden. Dennoch gelang es einem entschlossenen Angriff der [new_controller.GetAdjective] Truppen, den Kreml einzunehmen. Dabei wurden geheime Tunnel entdeckt, die beweisen, dass die [old_controller.GetAdjective] die Möglichkeit einer Flucht wochen-, wenn nicht monatelang geplant hatten.\n\nWenngleich dies ein bedeutender Gewinn für [new_controller.GetLeader] ist, sind die Weiten Russlands immens und einige fragen sich, ob ein demütigender Rückzug ähnlich dem Feldzug von 1812 noch möglich ist. "
 cityfall.79.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.79.b:0 "Ein großer Sieg!"
 cityfall.79.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.80.t:0 "Rom fällt an [new_controller.GetAdjective] Truppen"
 cityfall.80.desc:0 "\nDie [new_controller.GetAdjective]-Truppen triumphieren beim Einzug in die ewige Stadt. Die Verteidigungslinien wurden außerhalb der Stadt errichtet, um das immense kulturelle Erbe der Stadt nicht zu beschädigen. Doch eine kleine Gruppe von [old_controller.GetAdjective] Verteidigern kämpfte bis zum bitteren Ende innerhalb des Vittoriano und des Luftministeriums.\n\Nachdem die Kämpfe endlich aufhören, kehrt endlich Ruhe in der Stadt ein. "
 cityfall.80.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.80.b:0 "Ein großer Sieg!"
 cityfall.80.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.81.t:0 "[new_controller.GetAdjective] Einheiten betreten Budapest"
 cityfall.81.desc:0 "\nDie blaue Donau ändert ihre Farbe, da heftige Kämpfe die Zwillingsstadt Budapest verwüstet haben. Wieder einmal sind Buda und Pest getrennt worden, da die Brücken über die Donau von [old_controller.GetAdjective] Verteidigern zerstört wurden. Der [new_controller.GetAdjective]-Sieg ist klar, aber der Schaden, der der Stadt zugefügt wurde, wird einige Zeit in Anspruch nehmen, um repariert zu werden. "
 cityfall.81.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.81.b:0 "Ein großer Sieg!"
 cityfall.81.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.82.t:0 "Der Fall von Pretoria"
 cityfall.82.desc:0 "\nDie Verwüstungen des Krieges erreichen die Spitze Afrikas, als die [new_controller.GetAdjective]-Streitkräfte die Stadt Pretoria gesichert haben. Das entscheidende Problem der [old_controller.GetAdjective]-Verteidiger ist, dass das Veld keine natürlichen Gegebenheiten bot, die die Errichtung eines Verteidigungsperimeters erleichtert hätten. Stattdessen wurden sie von dem [new_controller.GetAdjective] Vorstoß überwältigt und mussten die Stadt aufgeben. "
 cityfall.82.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.82.b:0 "Ein großer Sieg!"
 cityfall.82.c:0 "Der Krieg nimmt eine unerwartete Wendung. "

 cityfall.83.t:0 "Der Fall von Athen"
 cityfall.83.desc:0 "\nDie Verwüstungen des Krieges erreichen Athen, als [new_controller.GetAdjective]-Einheiten die Stadt sichern und die [old_controller.GetAdjective]-Verteidiger vertreiben. Die langen Mauern der alten Zeit hätten den [old_controller.GetAdjective]-Truppen nicht geholfen, da Marmor und Stein nicht vor modernen Bomben und Granaten schützen. Dem Vormarsch des Feindes in die Enge getrieben und nicht bereit, ein zweites Mal in einem verzweifelten Kampf die Zerstörung des Parthenon zu riskieren, zerstreuten sich die letzten Reste der Verteidiger oder ergaben sich dem Feind. "
 cityfall.83.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.83.b:0 "Ein großer Sieg!"
 cityfall.83.c:0 "Der Krieg nimmt eine unerwartete Wendung. "

 cityfall.84.t:0 "Der Fall von Paris"
 cityfall.84.desc:0 "\nEinst galt die Stadt Paris als das Zentrum der europäischen Kultur und Trends, nun ist sie vom Krieg überrollt worden. [new_controller.GetAdjective]-Einheiten haben die Stadt gesichert und die [old_controller.GetAdjective]-Verteidiger vertrieben. Agenten, die sich der [old_controller.GetAdjective]-Herrschaft widersetzten, sollen den vorrückenden [new_controller.GetAdjective]-Streitkräften geholfen haben. "
 cityfall.84.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.84.b:0 "Ein großer Sieg!"
 cityfall.84.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.85.t:0 "[new_controller.GetAdjective] Einheiten betreten Bangkok"
 cityfall.85.desc:0 "Die [old_controller.GetAdjective] Bürger sind schockiert über die Nachricht vom Fall der Stadt Bankok (in Thai auch als Krung Thep Maha Nakhon" bekannt). Die [new_controller.GetAdjective] haben schnell die Ministerien und die Polizeistationen gesichert, um eine totale Kontrolle über die Stadt zu gewährleisten."
 cityfall.85.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.85.b:0 "Ein großer Sieg!"
 cityfall.85.c:0 "Der Krieg nimmt eine unerwartete Wendung. "


#cityfall.12.t:0 "Der Fall von Stockholm"
#cityfall.12.d:0 "."
#cityfall.12.a:0 "."
#cityfall.12.b:0 "Wir korrigieren nur das Unrecht der Vergangenheit."
#cityfall.12.c:0 "Der Kampf in London mag zu Ende gehen, aber er wird nie gewonnen werden."
