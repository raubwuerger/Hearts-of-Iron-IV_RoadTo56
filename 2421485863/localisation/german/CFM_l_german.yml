l_german:
 cityfall.1.t:0 "Der Fall von London"
 cityfall.1.d:0 "Siegreiche [USA.GetAdjective]-Soldaten marschieren durch die Straßen Londons, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Obwohl sie die meisten Denkmäler der Stadt in der Schlacht erhalten haben, wurde die Tower Bridge zerstört, nachdem die sich zurückziehenden [ENG.GetAdjective]-Truppen versucht hatten, über die Brücke über die Themse zu gelangen, wobei [USA. GetAdjective] Luftangriffe zerstörten die Mitte der Brücke, bevor sie die andere Seite erreichen konnten.\n\nDie Stars and Stripes haben nun den Union Jack ersetzt, und [USA.GetLeader] soll eine Rede dort halten, wo einst der Buckingham Palace stand. Ein Imperium schwindet, während ein anderes aufsteigt."
 cityfall.1.a:0 "Wie der Vater, so der Sohn."
 cityfall.1.b:0 "Ein weiterer Schritt auf dem Weg zur wahren Freiheit."
 cityfall.1.c:0 "Yankee-Bastarde!"
 cityfall.2.t:0 "Der Fall von London"
 cityfall.2.d:0 "In den Köpfen aller guten Briten ist das schlimmste Szenario über die große Nation hereingebrochen. Die Verteidiger Londons haben fast bis zum letzten Mann gegen die anrückenden [FRA.GetAdjective]-Legionen gekämpft, aber nach erbitterten Kämpfen und der Niederlage tapferer Einheiten der Home Guard ist London gefallen. Selbst jetzt noch sind überall in der Stadt Schüsse zu hören, denn die tapferen Londoner widersetzen sich weiterhin den Armeen ihrer größten Nemesis. Trotz der Versuche der [ENG.GetAdjective]-Armee und der Londoner Bevölkerung kontrollieren die [FRA.GetAdjective]-Kräfte jedoch genügend Straßen, so dass sich niemand wirklich der Kontrolle der [FRA.GetAdjective] über die Stadt entziehen kann. Die Tricolore weht nun über den Ruinen des Buckingham Palace, und zum ersten Mal seit einem Jahrtausend ist [FRA.GetAdjective] die Verkehrssprache in London."
 cityfall.2.a:0 "Die Geschichte wiederholt sich nicht, aber sie reimt sich oft."
 cityfall.2.b:0 "Stirb, perfides Albion!"
 cityfall.2.c:0 "Briten sollen niemals, niemals, niemals Sklaven sein!"
 cityfall.3.t:0 "Der Fall von London"
 cityfall.3.d:0 "In einer Aktion, die viele Völker der Welt schockiert hat, haben [POL.GetAdjective]-Soldaten London eingenommen. Nach einem gewagten Überfall der [POL.GetAdjective]-Kavallerie, bei dem ein Großteil der Munitionslager der lokalen Verteidiger zerstört wurde, nutzten die [POL.GetAdjective]-Truppen die Londoner U-Bahn und die alte Kanalisation, um sich hinter die feindlichen Linien zu schleichen. Bevor die Verteidiger Zeit für einen Gegenangriff hatten, waren bereits mehrere [POL.GetAdjective]-Geschwader innerhalb der Stadtgrenzen aufgetaucht, und große Teile der Garnison ergaben sich innerhalb weniger Stunden. Einige der Verteidiger haben Munition eingelagert. Sie leisten den [POL.GetAdjective]-Eindringlingen nun in bestimmten Gebieten Widerstand, wobei in der Nähe des Buckingham Palace und des Tower of London immer noch Schüsse zu hören sind, während [POL.GetAdjective]-Einheiten bereits mit dem verbleibenden Widerstand fertig werden."
 cityfall.3.a:0 "Kann jetzt noch jemand an der Macht von [POL.GetNameDef] zweifeln?"
 cityfall.3.b:0 "Niemand kann jetzt die Macht von [POL.GetNameDef] anzweifeln!"
 cityfall.3.c:0 "Verdammte Polen!"
 cityfall.4.t:0 "Der Fall von London"
 cityfall.4.d:0 "Während die aufgehende Sonne immer höher steigt, könnte eine andere Sonne auf den britischen Inseln untergehen. Die Hinomaru weht bereits von jeder Abtei und jedem Turm in London, das nun in Daishori umbenannt wurde, und [JAP.GetAdjective]-Beamte haben bereits eine Übergangsverwaltung eingerichtet, um mit ihrer neuen Eroberung umzugehen. Andersdenkende wurden bereits eingesammelt und mitten in der Nacht vertrieben, und die [ENG.GetAdjective]-Einheiten, die sich ergeben haben, haben einen Marsch zu neuen Lagern angetreten, die für sie auf dem Lande errichtet wurden. Mehreren lokalen [ENG.GetAdjective]-Führern wurde Seppuku angeboten, um für ihr Versagen zu büßen, und aufgrund der Möglichkeit, dass sich der Widerstand um sie schart, war das Angebot nicht freiwillig. Der Buckingham Palast wurde bereits für die Renovierung ausgewählt, um nach Kriegsende eine der neuen Saisonresidenzen des Kaisers zu werden."
 cityfall.4.a:0 "Der Osten hat den Westen erreicht, so scheint es."
 cityfall.4.b:0 "Nur eine Sonne wird nie untergehen."
 cityfall.4.c:0 "Sie glauben, sie haben gewonnen, aber wir werden zurückkehren!"
 cityfall.5.t:0 "Der Fall von London"
 cityfall.5.d:0 "Vor dem Hintergrund eines brennenden Londons hissen die Truppen von [SPR.GetAdjective] nun die rot-goldene Flagge von [SPR.GetNameDef] über der Stadt. Der Hafen brannte in einer grausamen Umkehrung der Verbrennung der [SPR.GetAdjective]-Armada im Jahr 1588. Die Kämpfe waren hart umkämpft, und die [SPR.GetAdjective]-Truppen sahen sich Straße für Straße einem erbitterten Widerstand gegenüber, aber am Ende haben die [SPR.GetAdjective]-Eindringlinge endlich den letzten Rest der [ENG. GetAdjective]-Linien durchbrochen und stoßen nun nur noch auf spärlichen Widerstand in den Außenbezirken der Stadt. [SPR.GetLeader] selbst ist mit seinem Privatflugzeug nach London geflogen worden und wird in der nächsten Stunde eine Rede vor den versammelten [SPR.GetAdjective]-Soldaten über ihre Tapferkeit halten. Danach wird er sich an die Londoner Bevölkerung wenden und ihr mitteilen, was sie in den kommenden Tagen erwartet."
 cityfall.5.a:0 "Die Gezeiten der Geschichte scheinen sich gewendet zu haben."
 cityfall.5.b:0 "Ein Fehler wurde endlich korrigiert."
 cityfall.5.c:0 "Die Schlacht um London mag vorbei sein, aber der Krieg um Großbritannien ist noch nicht verloren!"
 cityfall.6.t:0 "Der Fall von Berlin"
 cityfall.6.d:0 "Mit dem Fall der Reichskanzlei endete heute eine epische Schlacht in den vom Krieg zerrissenen Straßen Berlins. [JAP.GetAdjective]-Soldaten haben den Hinomaru über dem zerstörten Gebäude aufgestellt, die Leichen der Verteidiger liegen im Gebäude und auf den Straßen herum, und doppelt so viele [JAP.GetAdjective]-Soldaten sind umgekommen. \nDer Kampf um den Reichstag war vergleichsweise kurz, nachdem ein [GER.GetAdjective]-Flugzeug die Kontrolle verloren hatte und in das Gebäude stürzte, wobei seine Treibstofftanks die meisten der stark befestigten Verteidigungsanlagen des Gebäudes zerstörten. Nach dem Verlust der Reichskanzlei sind nur noch eine Handvoll [GER.GetAdjective]-Einheiten im Konzerthaus am Gendarmenmarkt verbunkert. Allerdings sind [JAP.GetAdjective]-Truppen bereits in die Außenräume des Gebäudes vorgedrungen."
 cityfall.6.a:0 "So viel zum "Tausendjährigen Reich"."
 cityfall.6.b:0 "Kein Adler kann es mit der Macht der aufgehenden Sonne aufnehmen!"
 cityfall.6.c:0 "Der Feind soll vernichtet werden, koste es, was es wolle!"
 cityfall.7.t:0 "Der Fall von Berlin"
 cityfall.7.d:0 "Während auf der Ackerstraße noch immer eine heftige Panzerschlacht tobt, haben im Rest der Stadt die Soldaten von [GER.GetAdjective] damit begonnen, sich entweder zurückzuziehen oder den siegreichen Truppen von [SPR.GetAdjective] die Stirn zu bieten. Die Schlacht, bei der ein Großteil der Altstadt zerstört wurde und die meisten Straßen der Stadt unbenutzbar sind, wurde durch eine konzentrierte Anstrengung von [SPR. GetAdjective]-Kräfte, die U-Bahn zu nehmen, gewonnen, wobei die [GER.GetAdjective]-Verteidiger durch den Vorstoß von [SPR.GetAdjective] in den Untergrund überrascht wurden.\n\nNun, da der letzte Rest der organisierten Verteidigung ausgelöscht ist, scheint es, als ob [GER.GetNameDef] auf den letzten Beinen steht."
 cityfall.7.a:0 "Wer hätte das vorhersehen können?"
 cityfall.7.b:0 "Plus ultra!"
 cityfall.7.c:0 "Wir werden nicht kapitulieren, bis unser letzter Soldat tot ist!"
 cityfall.8.t:0 "Der Fall von Berlin"
 cityfall.8.d:0 "Die [YUG.GetAdjective] Behörden planen bereits eine große Zeremonie auf dem Kurfürstendamm, nachdem die Kämpfe in der Stadt heute früh beendet wurden. Die [GER.GetAdjective]-Kräfte hielten stundenlang aus und verschanzten sich in jedem befestigbaren Gebäude, das sie finden konnten, darunter auch der Flakturm am Zoo. Aber am Ende war es egal, und die Flagge von [YUG.GetNameDef] kann bereits an verschiedenen überlebenden Wahrzeichen in der ganzen Stadt gesehen werden. Was dies für [GER.GetNameDef] bedeutet, bleibt abzuwarten, aber die meisten sehen den Krieg mit einem Sieg für [YUG.GetNameDef] enden."
 cityfall.8.a:0 "Auf dem Rücken der [GER.GetAdjective] liegt nun ein slawisches Joch."
 cityfall.8.b:0 "Ein historischer Tag für das gesamte Volk von [YUG.GetNameDef]!"
 cityfall.8.c:0 "Wir werden niemals unser Knie vor den Slawen beugen!"
 cityfall.9.t:0 "Der Fall von Berlin"
 cityfall.9.d:0 "Nach einem explosiven Ende eines Kampftages gab die [CZE.GetAdjective]-Regierung bekannt, dass die Streitkräfte des Landes nun die entscheidende Kontrolle über die Hauptstadt Berlin haben. Nach einem Tag der Kämpfe in der gesamten Stadt, bei denen leider viele Wahrzeichen wie die Siegessäule dem Erdboden gleichgemacht wurden, ist der Widerstand im Untergrund nach wie vor sehr aktiv, wobei [GER.GetAdjective]-Milizen und eigene Einheiten noch immer ausharren. Die [CZE.GetAdjective]-Kräfte haben jedoch weiterhin die Schotten unter dem Landwehrkanal gesprengt, in der Hoffnung, die letzten Verteidiger zu ertränken, die sich weigern, sich zu ergeben."
 cityfall.9.a:0 "Ein "Tausendjähriges Reich", sagten sie?"
 cityfall.9.b:0 "Marschiert weiter, Brüder, denn nur wir werden siegen!"
 cityfall.9.c:0 "Wir werden niemals kapitulieren; an die Front!"
 cityfall.10.t:0 "Der Fall von Berlin"
 cityfall.10.d:0 "Vielleicht wurde heute der letzte Nagel in den Sarg von [GER.GetNameDef] geschlagen, als es den müden, aber unendlich entschlossenen Truppen von [ITA.GetAdjective] schließlich gelang, das Dach des Reichstags zu erreichen. Il Tricolore wurde kurz darauf erhoben, und [ITA.GetAdjective]-Truppen haben nun damit begonnen, die letzten Schanzen des [GER.GetAdjective]-Widerstandes in der Stadt zu räumen. \nZüge mit Gefangenen haben bereits ihre Reise über die Schienen zu den Kriegsgefangenenlagern in den Vororten angetreten, und [ITA.GetAdjective]-Soldaten haben bereits damit begonnen, Suppenküchen und Außenposten rund um die Stadt einzurichten, um den langen Weg der Erholung zu beginnen."
 cityfall.10.a:0 "Eine Rache, die ein ganzes Jahrtausend in Anspruch nimmt."
 cityfall.10.b:0 "Veni, vidi, vici."
 cityfall.10.c:0 "Die Roma werden niemals über Germanien herrschen!"
 cityfall.11.t:0 "Der Fall von Stockholm"
 cityfall.11.d:0 "Stockholm, die Hauptstadt von [SWE.GetNameDef], ist nach schweren Kämpfen, die fast den ganzen Tag andauerten, gefallen. Die lokalen [SWE.GetAdjective]-Kräfte hatten die Insel Stadsholmen in eine Festung verwandelt und kämpften erbittert, um die [GER.GetAdjective]s draußen zu halten. Obwohl die Truppen von [SWE.GetAdjective] hofften, sie weiter aufhalten zu können, schlugen die Sprengladungen auf der Vasabron fehl, und die [GER.GetAdjective]s schafften es kurz darauf, die letzten Verteidiger zu überwältigen. Die [GER.GetAdjective]s haben heute die letzten Widerstandsnester beseitigt, und die [GER.GetAdjective]-Flagge weht nun auf dem Rosenbad-Gebäude."
 cityfall.11.a:0 "Ist denn niemand mehr sicher?"
 cityfall.11.b:0 "Skandinavien soll unsere Macht spüren!"
 cityfall.11.c:0 "Tapfere Schweden, kämpft weiter!"
 cityfall.12.t:0 "Der Fall von Stockholm"
 cityfall.12.d:0 "Nachdem sich die Rote Armee den Sveavägen hinunter und nach Stockholm gekämpft hat, hat sie die Stadt nach langen Kämpfen eingenommen. \nDie [SWE.GetAdjective]-Milizen kämpfen noch immer in den Außenbezirken der Stadt, und die verbleibenden ausgebildeten Einheiten haben sich im Stockholmer Palast verschanzt, aber ansonsten ist die Schlacht um Stockholm vorbei. Die Führung des Landes ist entkommen und nach den ersten Schüssen davongeeilt, aber [SWE.GetNameDef] wurde bis in die Grundfesten erschüttert, und das rote Banner hängt jetzt an jedem wichtigen Gebäude der Stadt. Diejenigen, die mit den neuen Machthabern sympathisieren, sind bereits aus dem Verborgenen aufgetaucht, während die Teams der Roten Armee ihre jeweiligen Milizen unterstützen."
 cityfall.12.a:0 "Der Schatten des Kommunismus schwebt nun über Skandinavien."
 cityfall.12.b:0 "Die Arbeiter Schwedens stehen an unserer Seite, vorwärts, Genossen!"
 cityfall.12.c:0 "Solange wir kämpfen, werden wir niemals fallen!"
 cityfall.13.t:0 "Der Fall von Berlin"
 cityfall.13.d:0 "Unter ohrenbetäubendem Artilleriefeuer hält der Feldmarschall der Armee, die Berlin endgültig eingenommen hat, von den Überresten des Brandenburger Tors aus eine Rede. Nach einem erbitterten Kampf, der die Stadt bis vor wenigen Stunden verzehrt hatte und der in den Außenbezirken der Stadt und in der U-Bahn immer noch andauert, stürmten die Truppen von [CHI.GetAdjective] erfolgreich den Reichstag. \n]Als sich die Nachricht vom Fall des Reichstags verbreitete, demoralisierten [GER. GetAdjective]-Kräfte begannen massenhaft zu kapitulieren, und nun, da die letzten Bastionen des Widerstands wie Kerzen ausgelöscht wurden, ergeben sich immer mehr.\n\nIst dies die endgültige Niederlage für [GER.GetNameDef]?"
 cityfall.13.a:0 "Eine unerwartete Entwicklung."
 cityfall.13.b:0 "Unser Sieg ist unvermeidlich!"
 cityfall.13.c:0 "Sie mögen die Schlacht gewonnen haben, aber sie werden nicht den Krieg gewinnen!"
 cityfall.14.t:0 "Der Fall von Berlin"
 cityfall.14.d:0 "Die glorreichen Streitkräfte der Königlichen [BHU.GetAdjective] Armee haben kürzlich die seltsame Stadt Berlin und ihre Verteidiger in Schutt und Asche gelegt. Die erbärmliche Verteidigung, die die [GER.GetAdjective]s organisieren konnten, brach innerhalb weniger Stunden unter den Angriffen der heldenhaften [BHU.GetAdjective]-Sturmtruppen zusammen. Die [GER.GetAdjective]-Truppen kapitulierten Mann für Mann, nachdem die [BHU. GetAdjective] in den Reichstag stürmten und das Gebäude nach nur einer halben Stunde Kampf einnahmen, wobei ein [BHU.GetAdjective]-Soldat verwundet und zweihundert bedauernswerte [GER.GetAdjective]-Soldaten getötet wurden. Die Berliner Bürger feiern ihre Befreiung durch die heldenhaften [BHU.GetAdjective]-Truppen. Die vielen Statuen und Bildnisse des alten Regimes werden abgerissen, um Platz für Skulpturen zu schaffen, die es wert sind, von den Bewohnern unseres glorreichen Reiches bestaunt zu werden!"
 cityfall.14.a:0 "Großer Gott!"
 cityfall.14.b:0 "Keine dreckigen Barbaren werden unsere von Göttern geführten Armeen aufhalten können!"
 cityfall.14.c:0 "D-Das ist nicht das Ende, wir werden siegen... irgendwann!"
 cityfall.15.t:0 "Der Fall von London"
 cityfall.15.d:0 "Heute gab es überraschende Neuigkeiten, denn Schwadronen der [IRE.GetAdjective]-Armee haben die Hauptstadt London nach fast einem Tag Kampf erfolgreich eingenommen. In weiten Teilen der Stadt gibt es jedoch noch immer heftigen Widerstand, wobei [ENG.GetAdjective]-Einheiten Ealing und Islington besetzen und die [ENG.GetAdjective] Aber das sind nur Fußnoten in der Schlacht, denn die meisten bedeutenden Sehenswürdigkeiten sind von [IRE.GetAdjective]-Einheiten eingenommen worden, und Feuerteams von [IRE.GetAdjective]-Kommandos sind dabei, den letzten Widerstand auszulöschen."
 cityfall.15.a:0 "Kann jetzt noch jemand an den [IRE.GetAdjective] zweifeln?"
 cityfall.15.b:0 "Feiert, o stolze Iren, denn der Ewige Anglo wurde enthauptet!"
 cityfall.15.c:0 "Wir hätten sie schon vor langer Zeit niederschlagen sollen, verdammte Scheiße!"
 cityfall.16.t:0 "Der Fall von London"
 cityfall.16.d:0 "Ein weiterer unvermeidlicher Sieg auf dem langen Weg der [BHU.GetAdjective]-Eroberung ist heute eingetreten. Die [BHU.GetAdjective] Königliche Armee hat die Verteidiger Londons erfolgreich ausgehebelt, nachdem es ihnen verzweifelt misslungen war, den Elitelegionen des Donnerdrachens auch nur einen Hauch von Erfolg zu bescheren. Die [ENG. GetAdjective], die nun unter unserem stets gerechten und glorreichen Regime leben, beginnen bereits mit dem Prozess der Integration in unser Reich.\n\nDer örtliche Militärkommandant befahl einen feigen Rückzug, nachdem die ersten [BHU.GetAdjective]-Soldaten die Stadt betreten hatten. Einige seiner Männer versuchten, sich dem Befehl zu widersetzen, doch ihr Widerstand erwies sich angesichts der zahlenmäßigen Überlegenheit der [BHU.GetAdjective] als vergeblich.\n\nDie Einwohner Londons sind bereits aus ihren Häusern gekommen und feiern den Einzug ihrer Befreier!"
 cityfall.16.a:0 "Der Donnerdrache fliegt nach Norden."
 cityfall.16.b:0 "Der feige [ENG.GetAdjective] Löwe ist kein Gegner für den mächtigen Dug Yul!"
 cityfall.16.c:0 "Wir werden bis zum letzten Mann kämpfen, egal wo!"
 cityfall.17.t:0 "Der Fall von London"
 cityfall.17.d:0 "Die Truppen von [CHI.GetAdjective] hissten heute ihre Flagge über den Kirchtürmen von Westminster Abbey. Das historische Wahrzeichen war die letzte Bastion des Widerstands gegen die [CHI.GetAdjective]-Kräfte, nachdem die [ENG.GetAdjective]-Kräfte in Scotland Yard und Kingston upon Thames schließlich kapituliert hatten. \nDie Eroberung Londons, einer der vielen Erfolge der [CHI.GetAdjective]-Streitkräfte in letzter Zeit, markiert einen bedeutenden Aufschwung in der [CHI.GetAdjective]-Kampagne gegen [ENG.GetNameDef], die nun fast beendet zu sein scheint."
 cityfall.17.a:0 "Die [CHI.GetAdjective] haben endlich die Oberhand gewonnen."
 cityfall.17.b:0 "Tod den Imperialisten!"
 cityfall.17.c:0 "Dunkle Zeiten sind über [ENG.GetNameDef] hereingebrochen."
 cityfall.18.t:0 "Der Fall von Washington, D.C."
 cityfall.18.d:0 "ie Geschichte zeigt, dass es keine unbesiegbaren Armeen gibt." - Iosif Stalin\n\nTrotz des verzweifelten letzten Gefechts zahlreicher Streitkräfte, vom US Marine Corps über Einheiten der Nationalgarde aus über zwanzig Bundesstaaten bis hin zum Secret Service und lokalen Polizeikräften, ist Washington, D.C. an [SOV. GetAdjective]-Truppen gefallen. Die letzten Schüsse werden noch von lokalen Widerstandskämpfern abgefeuert, die dem [SOV.GetAdjective]-Angriff tapfer widerstehen, selbst wenn ihre Stadt um sie herum brennt, aber die Schlacht ist größtenteils vorbei. Die [SOV.GetAdjective]-Panzer stehen untätig auf dem South Lawn, und das Rote Banner hängt jetzt triumphierend am Washington Monument."
 cityfall.18.a:0 "Ist dies der letzte Atemzug der Freiheit?"
 cityfall.18.b:0 "Die Arbeiter von [USA.GetNameDef] werden frei sein!"
 cityfall.18.c:0 "Wir werden diese roten Bastarde zurück ins Meer treiben!"
 cityfall.19.t:0 "Der Fall von Washington, D.C."
 cityfall.19.d:0 "Nach harten Kämpfen, die fast den ganzen Tag andauerten, ist Washington, D.C., die Hauptstadt von [USA.GetNameDef], an die Armeen der Aufgehenden Sonne gefallen. Nach zahlreichen Versuchen, den Feind auf der anderen Seite des Potomac zu halten, haben die Truppen von [JAP.GetAdjective] schließlich die Stadt eingekreist und die örtlichen Verteidigungsanlagen entlang des Beltway dezimiert. Nach dem Fall der beiden Barrieren nahmen [JAP.GetAdjective]-Soldaten methodisch die Stadt ein, Gebäude für Gebäude, und zerstörten die meisten historischen Wahrzeichen, sobald sie auf sie stießen. Mit dem Washington Monument, das in Trümmern über der National Mall lag, und dem Weißen Haus, das ungehindert brannte, war das amerikanische Experiment möglicherweise endgültig gescheitert."
 cityfall.19.a:0 "Ein dunkler Tag für alle freien Völker der Welt."
 cityfall.19.b:0 "Die aufgehende Sonne bringt den stolzen Adler zu Fall."
 cityfall.19.c:0 "Das [JAP.GetAdjective] muss um jeden Preis aufgehalten werden!"
 cityfall.20.t:0 "Der Fall von Washington, D.C."
 cityfall.20.d:0 "[ITA.GetLeader] wurde heute nach Washington, D.C. geflogen, um eine Rede über den Ruinen der ehemaligen [USA.GetAdjective] Hauptstadt zu halten. Nach tagelangen heftigen Kämpfen endete die Schlacht dort, nachdem ein Rückzug der [USA.GetAdjective]-Truppen gefordert wurde. Die [USA.GetAdjective]s kämpften, bis die Tricolore über dem Weißen Haus gehisst wurde, und als sie das Hauptstadtgebäude sahen, gaben sie schließlich den Kampf auf. Der Fall von Washington, D.C. ist einer von vielen Meilensteinen, die [ITA.GetNameDef] als aufstrebende Supermacht der Welt kennzeichnen, etwas, das [ITA.GetLeader] in seiner Rede höchstwahrscheinlich ansprechen wird."
 cityfall.20.a:0 "[USA.GetAdjective] Imperium? Pft."
 cityfall.20.b:0 "Mare Nostrum? Maria Nostra!"
 cityfall.20.c:0 "Das tapfere Volk der freien Welt wird niemals kapitulieren!"
 cityfall.21.t:0 "Der Fall von Washington, D.C."
 cityfall.21.d:0 "Nach einer wütenden Schlacht, die damit endete, dass der größte Teil von Washington, D.C. in Flammen stand, haben die Truppen von [MEX.GetAdjective] den Sieg in ihrem Feldzug an der amerikanischen Ostküste verkündet. Obwohl die [MEX. GetAdjective]s noch Widerstand zu leisten ist, markiert die Schlacht um Washington, D.C. den möglicherweise endgültigen Sargnagel für die [USA.GetAdjective]-Kriegsanstrengungen, die nach dem überwältigenden [MEX.GetAdjective]-Sieg nun in Verwirrung geraten sind. Die Schlacht, in der Tausende von [USA.GetAdjective]s und [MEX.GetAdjective]s starben, ist vielleicht der letzte Akt eines jahrhundertelangen Konflikts."
 cityfall.21.a:0 "Es scheint, dass eine neue Macht die Macht in Amerika übernommen hat."
 cityfall.21.b:0 "Viva la México!"
 cityfall.21.c:0 "Wir hätten eine Mauer bauen sollen!"
 cityfall.22.t:0 "Der Fall von Washington, D.C."
 cityfall.22.d:0 "Während des Krieges von 1812 gelang es den britischen Truppen unter dem Kommando von Generalmajor Robert Ross, einen Großteil von Washington, D.C., einschließlich des Weißen Hauses, einzunehmen und niederzubrennen. Viele schreiben den Sieg fälschlicherweise den kanadischen Truppen zu, und eine populäre Legende besagt, dass die Kanadier das Weiße Haus dem Erdboden gleichgemacht hätten. Dies ist jedoch keine Legende mehr, da die [CAN.GetAdjective]-Truppen bewiesen haben, dass sie auch die [USA.GetAdjective]-Hauptstadt ein für alle Mal in Schutt und Asche legen können. Nachdem sie sich durch die Straßen gekämpft hatten, plünderten [CAN.GetAdjective]-Soldaten das Kapitolgebäude und brannten es nieder. Ein bitteres Zeichen für den anhaltenden Niedergang von [USA.GetNameDef]."
 cityfall.22.a:0 "Oh je."
 cityfall.22.b:0 "Das zweite Mal, dass wir das getan haben, versteht sich!"
 cityfall.22.c:0 "Das ist noch nicht das Ende!"
 cityfall.23.t:0 "Der Fall von Belgrad"
 cityfall.23.d:0 "Die Truppen der Wehrmacht verkündeten heute den Sieg, nachdem sich die [YUG.GetAdjective]-Truppen aus der Stadt Belgrad zurückgezogen hatten. Die Stadt, die nach mehrstündigen Kämpfen schwer beschädigt war, fiel, als eine entscheidende [GER.GetAdjective]-Kesselung die [YUG.GetAdjective]-Verstärkungen und Nachschubzüge zurückdrängte. Die verbliebenen [YUG.GetAdjective]-Kräfte sahen ihre Chance zu entkommen immer geringer werden und setzten sich endgültig gegen den [GER.GetAdjective]-Feind zur Wehr. Der Fall von Belgrad markiert ein schockierendes Ende für [YUG. GetNameDef], einer Nation von vielen, die im Alleingang den Traum einer vereinigten südslawischen Nation unter ihrem Staat aufrechterhielt, wo sie die gegenseitige Sicherheit gewährleisten konnte, aber nicht einmal ein Traum kann dem [GER.GetAdjective]-Hammer widerstehen."
 cityfall.23.a:0 "Der Blitzkrieg geht weiter."
 cityfall.23.b:0 "Ost, West oder Süd. Alle sind gleich!"
 cityfall.23.c:0 "Mögen wir geeint fallen, so wie wir gelebt haben."
 cityfall.24.t:0 "Der Fall von Belgrad"
 cityfall.24.d:0 "Trotz des erbitterten Widerstands der vereinten Kräfte des [YUG.GetAdjective]-Militärs haben die Truppen von [ITA.GetAdjective] Belgrad nach einem langen Kampf eingenommen, der den größten Teil der Stadt in Trümmern hinterlassen hat. Die [ITA.GetAdjective]s sind immer noch dabei, die letzten einheimischen Kräfte gegen sich aufzubringen. Viele [YUG.GetAdjective]-Kräfte haben jedoch ihre Uniformen abgelegt und sich einer wachsenden Partisanenbewegung gegen die [ITA.GetAdjective]-Eindringlinge angeschlossen. Der Sieg war ein großer Segen für die [ITA.GetAdjective]-Propaganda, die die Schlacht bereits als großen Schritt zur Unterwerfung des Balkans unter die [ITA.GetAdjective]-Herrschaft darstellt."
 cityfall.24.a:0 "[ITA.GetLeader] ist seinem Traum einen weiteren Schritt näher gekommen."
 cityfall.24.b:0 "Wir haben Illyricum triumphal zurückgebracht."
 cityfall.24.c:0 "Tapfere [YUG.GetAdjective]s, kämpft weiter!"
 cityfall.25.t:0 "Der Fall von Belgrad"
 cityfall.25.d:0 "Obwohl die Griechen einst die Ländereien beherrschten, die heute [YUG.GetNameDef] sind, wurde das Gebiet zu Zeiten des Byzantinischen Reiches immer nur knapp gehalten und ist seit fast einem Jahrtausend unter kaiserlicher Kontrolle. Obwohl die alten Reiche längst tot sind, sind die [GRE.GetAdjective]s nun in die Stadt Belgrad zurückgekehrt, die kürzlich nach einer entscheidenden [GRE.GetAdjective]-Offensive eingenommen wurde. Obwohl die Truppen von [GRE.GetAdjective] nun auf heftigen Widerstand stoßen, insbesondere in Ada Ciganlija und Fontana, wurde die blau-weiße Flagge über der Nationalversammlung gehisst. Die letzten echten Militäreinheiten in diesem Gebiet haben sich ergeben."
 cityfall.25.a:0 "Die [GRE.GetAdjective]s sind zurück."
 cityfall.25.b:0 "Wir sind zurückgekehrt!"
 cityfall.25.c:0 "Wir sind schon einmal ausgebrochen, und wir werden es wieder tun!"
 cityfall.26.t:0 "Der Fall von Belgrad"
 cityfall.26.d:0 "Die Rote Armee hat vor kurzem den Sieg in der Schlacht um Belgrad verkündet; der Kampf endete, nachdem sich die letzten [YUG.GetAdjective]-Kräfte am Ufer des Veliko Ratno Ostrvo, jetzt umbenannt in Ostrvo Narodnog Oslobodenja, ergeben hatten. Obwohl das Ereignis für außenstehende Beobachter keine Überraschung darstellte, war es für die Bevölkerung von [YUG. GetNameDef], die nun zusehen müssen, wie ihr Land um sie herum fällt und sich der Realität des [SOV.GetAdjective]-Regimes stellen müssen, das bereits damit begonnen hat, harte Gesetze und eine Besatzungspolitik durchzusetzen, um jeglichen Widerstand zu unterdrücken, der in Zukunft aufkeimen könnte."
 cityfall.26.a:0 "Es gibt zwar keine unbesiegbaren Armeen, aber die Rote Armee kommt dem schon sehr nahe."
 cityfall.26.b:0 "Ein Tag des Jubels für die Arbeiter Jugoslawiens!"
 cityfall.26.c:0 "Wir werden uns niemals vor den roten Tyrannen des Ostens beugen, Widerstand leisten und kämpfen!"
 cityfall.27.t:0 "Der Fall von New York City"
 cityfall.27.d:0 "Brände wüten in einer der einst größten Städte der Welt, als New York City vor der Macht der Roten Armee fällt. Nach erbitterten Kämpfen haben sich die [SOV.GetAdjective]s durch die Stadt gekämpft und Linie um Linie einer Mischung aus richtigen Truppen und Milizen. GetAdjective]s abzuwehren, siegte schließlich die überwältigende Zahl der Roten Armee, und schließlich wurde das Rote Banner über der erstaunlicherweise fast unversehrten Freiheitsstatue gehisst und in Statue of Equality umbenannt.\n\nDer Widerstand in vielen Bezirken der Stadt wird immer heftiger, und die [SOV.GetAdjective]s werden wahrscheinlich noch jahrelang gegen Aufständische in der Stadt kämpfen."
 cityfall.27.a:0 "Lady Liberty's Licht leuchtet nicht mehr."
 cityfall.27.b:0 "Ein weiterer glorreicher Sieg für die Rote Armee!"
 cityfall.27.c:0 "Vereint stehen wir, vereinigt fallen wir."
 cityfall.28.t:0 "Der Fall von Dublin"
 cityfall.28.d:0 "[USA.GetAdjective]-Kräfte sind heute in Dublin eingedrungen und haben die Stadt nach mehrstündigen Kämpfen mit [IRE.GetAdjective]-Kräften erfolgreich eingenommen. Die Schlacht war schwierig, aber der [USA.GetAdjective]-Sieg war unvermeidlich, da die überwältigende Zahl der [USA.GetAdjective]-Armee auf die [IRE.GetAdjective]-Hauptstadt niederging. \nDie [IRE.GetAdjective] kämpft immer noch, und die Besatzungseinheiten der [USA.GetAdjective] sehen sich bereits mit unerbittlichen Aufständischen konfrontiert, vor allem auf dem Lande. Die [USA.GetAdjective]-Truppen haben eine lange Aufgabe vor sich, denn der Aufstand wird bereits von Minute zu Minute größer."
 cityfall.28.a:0 "Ist dies ein Sprungbrett nach Großbritannien?"
 cityfall.28.b:0 "Die neue Welt betritt siegreich die alte."
 cityfall.28.c:0 "Tiocfaidh ar la."
 cityfall.29.t:0 "Der Fall von Dublin"
 cityfall.29.d:0 "Heute verkündete der [GER.GetAdjective]-Kommandeur hinter der Invasion Irlands die formelle Kapitulation der Stadtgarnison, nachdem die verbliebenen [IRE.GetAdjective]-Kräfte, die sich hauptsächlich im Trinity College und Kilmainham Gaol befanden, stundenlang von einer massiven Menge an [GER.GetAdjective]-Artillerie und Flugzeugen bombardiert wurden.\n\nDie Schlacht markiert das Ende jeglichen organisierten Widerstands in Dublin. Obwohl [IRE.GetAdjective] Militäreinheiten überleben, um anderswo weiterzukämpfen, gibt es ohne die zentrale Autorität von Dublin nicht mehr viel, woran sie sich festhalten können. Viele haben bereits damit begonnen, ihre Uniformen abzulegen und stattdessen beschlossen, im Untergrund gegen die eindringenden [GER.GetAdjective]-Kräfte zu kämpfen."
 cityfall.29.a:0 "Der englische Kanal hält die [GER.GetAdjective]-Bedrohung nicht mehr auf."
 cityfall.29.b:0 "Die Legionen Germaniens machen vor nichts halt!"
 cityfall.29.c:0 "Die Engländer konnten uns nicht ewig festhalten, und die [GER.GetAdjective]s werden es auch nicht!"
 cityfall.30.t:0 "Der Fall von Dublin"
 cityfall.30.d:0 "Seit Irland sich in den 1920er Jahren von den Fesseln der britischen Herrschaft befreit hat, besteht die Befürchtung, dass die [ENG.GetAdjective] eines Tages nach Irland zurückkehren könnten. Diese Befürchtungen haben sich nun endlich bewahrheitet, als die [ENG.GetAdjective]-Kräfte nach schweren Kämpfen die [IRE.GetAdjective]-Verteidiger erfolgreich zurückschlugen und den Union Jack über der Stadt Dublin hissten.\n\nDie [IRE. GetAdjective] kämpfen immer noch erbittert, bombardieren [ENG.GetAdjective]-Militärfahrzeuge und ermorden örtliche Militärbeamte, wobei sich die Menschen um ihren tausendjährigen Kampf für die Unabhängigkeit von [ENG.GetNameDef] scharen, aber für den Moment scheint es, dass Irland wieder gefallen ist."
 cityfall.30.a:0 "Das Reich erhebt sich von neuem."
 cityfall.30.b:0 "Wir sind nur gekommen, um einzufordern, was uns gehört."
 cityfall.30.c:0 "England, verschwinde!"
 cityfall.31.t:0 "Der Fall von Moskau"
 cityfall.31.d:0 "Vor mehr als hundert Jahren marschierte die französische Armee durch die Straßen Moskaus, und jetzt tun sie es wieder. Nach heftigen Kämpfen zwischen den Häusern erreichten die [FRA.GetAdjective]-Truppen den Roten Platz. Sappeure der Armee durchbrachen die Ostmauer des Kremls, was es den [FRA.GetAdjective]-Truppen ermöglichte, die zaudernden Verteidiger zu überrennen und die Trikolore über dem Großen Palast hochzuziehen. Die sich zurückziehenden [SOV.GetAdjective]-Truppen ließen jedoch große Mengen an Brandbomben in der Stadt detonieren. Die Brände verwüsten das, was von der [SOV.GetAdjective]-Hauptstadt übrig geblieben ist. Die Geschichte wiederholt sich in Moskau, aber [FRA.GetNameDef] hat dem Volk versichert, dass sich der Rückzug Napoleons nicht wiederholen wird."
 cityfall.31.a:0 "Die blaue Flut reitet weiter."
 cityfall.31.b:0 "En avant!"
 cityfall.31.c:0 "Wir werden sie für alles bezahlen lassen, was sie uns genommen haben!"
 cityfall.32.t:0 "Der Fall von Moskau"
 cityfall.32.d:0 "Nach tagelangen schweren Bombenangriffen, die die meisten äußeren Verteidigungsanlagen der Stadt in Schutt und Asche gelegt haben, haben die [ITA.GetAdjective]-Kräfte gestern Morgen ihren letzten Vorstoß auf die Stadt unternommen. Die Schlacht, in der die mächtige [ITA.GetAdjective]-Armee gegen den Großteil des [SOV.GetAdjective]-Militärs und fast die gesamte Bevölkerung Moskaus antrat, war blutig und hat vermutlich fast eine Million Opfer gefordert. \nTrotz des engagierten Widerstands der Moskauer, selbst der Frauen, Kinder und Alten, die das Land vor Moskau in ein riesiges Schlachtfeld verwandelten, um alles zu tun, von der Montage von Maschinengewehren bis zum Laden von Mörsern, wurde il Tricolore nun über der Stadt aufgestellt, und die [SOV.GetAdjective]-Truppen zogen sich in den Ural zurück."
 cityfall.32.a:0 "Das Dritte Rom fällt vor dem Ersten."
 cityfall.32.b:0 "Von Moskau bis Paris werden sich alle wieder vor Rom verneigen."
 cityfall.32.c:0 "Von jenseits der Berge werden wir zurückkehren!"
 cityfall.33.t:0 "Der Fall von Moskau"
 cityfall.33.d:0 "Die Truppen von [JAP.GetAdjective] haben den größten Teil des Tages damit verbracht, die Bevölkerung Moskaus auf dem Roten Platz zusammenzutreiben, wo sie auf Lastwagen verladen und tiefer in das von [JAP.GetAdjective] besetzte Russland gefahren wurde. Der genaue Grund ist nicht bekannt, aber zu den meisten Deportierten gehören [SOV.GetAdjective]-Soldaten und lokale Politiker, die sich gegen [JAP.GetNameDef] ausgesprochen haben könnten. Die Schlacht, deren letzte Phase mehr als einen Tag gedauert hat, hat den größten Teil der Stadt in Trümmern hinterlassen, und der Rote Platz ist eines der einzigen Gebiete mit Straßen, die nicht völlig verfallen sind. Die Straßen, oder was davon übrig ist, sind mit den Überresten von [JAP.GetAdjective] und [SOV.GetAdjective] Panzern übersät, und die Leichen wurden dutzende Meter hoch aufgestapelt. Die [JAP.GetAdjective] herrschen jetzt über die Leiche von [SOV.GetNameDef]."
 cityfall.33.a:0 "Die Sonne geht im Norden auf."
 cityfall.33.b:0 "Die [SOV.GetAdjective]s werden nie wieder auf uns herabblicken."
 cityfall.33.c:0 "Sie glauben, der Kampf sei zu Ende, doch das Volk wird sich niemals ergeben!"
 cityfall.34.t:0 "Der Fall von Moskau"
 cityfall.34.d:0 "Die [SPR.GetAdjective]-Regierung gab heute bekannt, dass die Kräfte der [SPR.GetAdjective] Armee die [SOV.GetAdjective] Hauptstadt nach erbitterten Straßenkämpfen, bei denen ein Großteil der Stadt zerstört wurde, erfolgreich eingenommen haben. Einst stolz das Dritte Rom genannt, ist sie nun eine schwelende Ruine aus Leichen und Panzerhülsen.\n\nIn den [SPR.GetAdjective]-Zeitungen kursieren bereits Bilder von [SPR.GetAdjective]-Soldaten, die die Rote Schweißnaht über den Überresten des Kremls hissen. Die [SPR.GetAdjective] nahmen dieses letzte Hindernis nach dem Tag der Kämpfe. Obwohl viele [SOV.GetAdjective]s in den inneren Okrugs der Stadt immer noch Widerstand leisten, haben sich die meisten ergeben, und die [SPR.GetAdjective] haben bereits Kontrollpunkte und Suppenküchen eingerichtet, um zu versuchen, die massive humanitäre Krise zu bewältigen, die die Schlacht hinterlassen hat."
 cityfall.34.a:0 "Von West nach Ost hat [SPR.GetNameDef] alles übertrumpft."
 cityfall.34.b:0 "Buenos dias, Soviéticos!"
 cityfall.34.c:0 "Die [SPR.GetAdjective] Tyrannen sollen wieder gestürzt werden!"
 cityfall.35.t:0 "Der Fall von Moskau"
 cityfall.35.d:0 "In der Presse sind Bilder von [YUG.GetAdjective]-Soldaten aufgetaucht, die stolz auf dem Denkmal für Minin und Pozharsky posieren. Auf dem Bild sind sieben Soldaten zu sehen, fünf davon oben, die sich gegenseitig die Arme um die Schultern legen, und zwei weitere, die mit ihren Gewehren vor ihnen stehen. Die Männer sind alle sichtlich verschmutzt, zwei sind verwundet, und einer der Männer, der vorne steht, ein 17-jähriger Wehrpflichtiger namens Toma Lekovic, macht mit der Hand das V-Zeichen, ein müdes Lächeln auf seinem ansonsten überraschend sauberen und jugendlichen Gesicht. Ein zerfleddertes [SOV.GetAdjective]-Banner wird zwischen ihnen allen gehalten.\n\nHeute, als die letzten Schüsse über den Arbat und durch die Flure des GUM ertönen, liegen alle sieben Männer bis auf einen, der durch eine Schrapnell-Explosion schwer verkrüppelt ist, tot da. Obwohl die Stadt eingenommen wurde, waren die Verluste groß, aber ihre Namen werden in die Geschichte eingehen."
 cityfall.35.a:0 "Wer kann schon sagen, was die Zukunft bringt?"
 cityfall.35.b:0 "Der Name Lekovic und diejenigen, die mit ihm dienten, werden für immer in Erinnerung bleiben."
 cityfall.35.c:0 "Tod der Geißel des Balkans!"
 cityfall.36.t:0 "Der Fall von Moskau"
 cityfall.36.d:0 "Nach heftigen Kämpfen, die einen Großteil der ehemaligen [SOV.GetAdjective]-Hauptstadt in Flammen aufgehen ließen, haben die Truppen von [CHI.GetAdjective] heute ihre Flagge über den zerstörten Überresten des Kremls gehisst. Die Truppen von [SOV.GetAdjective] ziehen sich nun aufs Land zurück, nachdem der örtliche Kommandant die Kapitulation der [SOV. GetAdjective]-Truppen an seine Männer verkündet hat, und es scheint, dass die verbleibenden [SOV.GetAdjective]-Truppen bereits einen Guerilla-Feldzug gegen die [CHI.GetAdjective]-Besatzer führen. Die [CHI.GetAdjective] haben dies als einen großen, endgültigen Sieg über einen ihrer größten Rivalen gefeiert, und viele befürchten, dass dies ihr erster Schritt zur Eroberung Europas selbst ist."
 cityfall.36.a:0 "Können wir sie aufhalten?"
 cityfall.36.b:0 "Sie hätten sich beugen sollen, als sie die Chance dazu hatten."
 cityfall.36.c:0 "Ob auf den Straßen oder in den Wäldern, wir werden sie bekämpfen!"
 cityfall.37.t:0 "Der Fall von Moskau"
 cityfall.37.d:0 "Unsere glorreiche Nation [BHU.GetNameDef] hat heute die törichten [SOV.GetAdjective]-Verteidiger Moskaus übertrumpft, und unsere Sturmtruppen marschieren nach stundenlangen Kämpfen stolz durch die zerstörten Überreste ihrer Stadt. [Gegen die Übermacht der [BHU.GetAdjective]-Armee hatten die [SOV.GetAdjective]-Soldaten nur wenige Mittel, und es wurden bereits fast eine halbe Million Gefangene gemacht. Der Dug Yul hat den Bären ausgeweidet, und obwohl die Überreste der [SOV.GetAdjective]-Regierung noch immer von Widerstand schwadronieren, zweifelt niemand mehr an unserer unbestreitbaren Herrschaft über das europäische Russland."
 cityfall.37.a:0 "Kann die [BHU.GetAdjective]-Bedrohung aufgehalten werden?"
 cityfall.37.b:0 "Das [BHU.GetAdjective]-Volk soll von Meer zu Meer wandern!"
 cityfall.37.c:0 "[SOV.GetNameDef] wird nie wieder unter das östliche Joch fallen!"
 cityfall.38.t:0 "Der Fall von Washington, D.C."
 cityfall.38.d:0 "Trotz zahlreicher Versuche der [USA.GetAdjective]-Kräfte, die angreifenden [SPR.GetAdjective]-Truppen aufzuhalten oder zumindest zu verzögern, riefen die [USA.GetAdjective]s heute früh einen allgemeinen Rückzug aus, nachdem [SPR.GetAdjective]-Soldaten im Rock Creek Park durchgebrochen waren. Die [SPR.GetAdjective] brachen den letzten Widerstand der [USA. GetAdjective] in Capitol Hill und Fort Meyer, nachdem ihre Truppen die Verteidiger von [USA.GetAdjective] in einen Hinterhalt gelockt hatten, indem sie Spezialkräfte den Potomac hinaufbrachten.\n\n]Nun, da die Hauptstadt von [USA. GetNameDef] unter ihrer Fuchtel steht, scheint es unwahrscheinlich, dass die [SPR.GetAdjective] von der Westküste vertrieben werden, und [SPR.GetLeader] ist bereits in der nun zerstörten Hauptstadt gelandet, um zu den Truppen zu sprechen."
 cityfall.38.a:0 "Ist dies der Fall der Freiheit?"
 cityfall.38.b:0 "Die Herrlichkeit Españas wird alles überwinden!"
 cityfall.38.c:0 "Wir werden sie zurück ins Meer treiben!"
 cityfall.39.t:0 "Der Fall von Washington, D.C."
 cityfall.39.d:0 "Britische Soldaten haben Washington, D.C., zum zweiten Mal in der Geschichte niedergebrannt. Obwohl dieser Versuch beiden Armeen weit mehr Tod und Zerstörung gebracht hat, mit zahlreichen [ENG.GetAdjective] Schiffen, die entlang der Küste von [USA.GetAdjective] Forts zerstört wurden und Tausenden von Toten oder Vermissten aus dem verzweifelten Kampf um die [USA. GetAdjective] hat sich die Vorherrschaft von [ENG.GetAdjective] in diesem Gebiet fest etabliert. Die [USA.GetAdjective]-Zeitungen haben entsetzt reagiert und beklagt, dass die Union schließlich von ihren ältesten Feinden gebrochen werden könnte. Die [ENG.GetAdjective] verkünden das Gleiche, allerdings in einem viel positiveren Licht."
 cityfall.39.a:0 "Sie haben ihre Kolonien zurückerobert."
 cityfall.39.b:0 "Die bösen Rebellen haben endlich ihr Fett wegbekommen."
 cityfall.39.c:0 "DRECKIGE ROTRÖCKE GEHEN NACH HAUSE."
 cityfall.40.t:0 "Der Fall von Washington, D.C."
 cityfall.40.d:0 "[POL.GetAdjective]-Soldaten haben die Verteidiger der [USA.GetAdjective]-Hauptstadt heute nach einer überraschend schnellen Schlacht um das Stadtzentrum endgültig besiegt. Obwohl die [POL.GetAdjective] auf heftigen Widerstand stießen, als sie durch Bethesda und Fort Meade vorstießen, fiel die Hauptstadt selbst relativ schnell dank der Eskapaden der [POL.GetAdjective]-Sondereinheiten. [Einem Team gelang es, durch die alten Abwasserkanäle der Stadt in das Weiße Haus einzudringen. In dem Glauben, dass die Schlacht dank einer vorübergehenden Flaute und dem zufälligen Fehlen von [USA.GetAdjective]-Verteidigern im Gebäude bereits beendet war, hisste es die [POL.GetAdjective]-Flagge von der Spitze des Gebäudes. Die Truppen von [USA.GetAdjective], die dachten, die [POL.GetAdjective] hätten sie überflügelt, begannen kurz darauf zu kapitulieren, und die [POL.GetAdjective] haben nun die vollständige Kontrolle über die ehemalige Hauptstadt der [USA.GetAdjective]."
 cityfall.40.a:0 "Die [POL.GetAdjective] finden einen Weg."
 cityfall.40.b:0 "Das Elitemilitär von [POL.GetAdjective] überlistet den Feind wieder einmal!"
 cityfall.40.c:0 "Willst du mich verarschen?"
 cityfall.41.t:0 "Der Fall von Washington, D.C."
 cityfall.41.d:0 "Die Franzosen hatten eine lange Geschichte der Freundschaft mit den Vereinigten Staaten von Amerika, bevor diese gegründet wurden. Doch die [FRA.GetAdjective] hat diese Bande heute möglicherweise endgültig gekappt, nachdem Washington, D.C., Trotz zahlreicher Versuche der bewaffneten Streitkräfte der [USA.GetAdjective], die [FRA.GetAdjective]-Angreifer zurückzuschlagen und später aus der Hauptstadt zu vertreiben, waren die Truppen der [USA.GetAdjective] schließlich gezwungen, sich zurückzuziehen, da die Truppen der [FRA.GetAdjective] Fremdenlegion erfolgreich zum Gegenangriff übergingen und die Stellungen der [USA.GetAdjective]-Armee in Arlington auflösten und damit die Hoffnungen auf einen Gegenangriff der [USA.GetAdjective] zunichte machten. Zur Feier dieses Sieges wurde am Washington Monument, dem heutigen Monument à Napoléon, eine riesige Tricolore entrollt."
 cityfall.41.a:0 "Alte Freunde fallen schwer."
 cityfall.41.b:0 "Die [FRA.GetAdjective] haben alle besiegt."
 cityfall.41.c:0 "Es gibt Frösche zum Abendessen!"
 cityfall.42.t:0 "Der Fall von Washington, D.C."
 cityfall.42.d:0 "Die [CHI.GetAdjective]-Kräfte haben die [USA.GetAdjective]-Verteidiger in Washington, D.C., nach einer blutigen Schlacht, die auf beiden Seiten Tausende von Toten gefordert hat, endgültig besiegt. Die [USA.GetAdjective]s, die den größten Teil des letzten Monats damit verbracht hatten, die Stadt zu befestigen, hatten geglaubt, die [CHI.GetAdjective] auf unbestimmte Zeit aufhalten zu können, doch dies erwies sich als falsch, als die [CHI. GetAdjective] die Verteidiger in Leichen ertränkte. Obwohl die [USA.GetAdjective]-Verteidigung massiv war, hatten die Geschütze nicht genug Munition, um die Wellen von [CHI.GetAdjective]-Soldaten aufzuhalten. Nach einem mehrtägigen Blutbad waren die Truppen von [CHI.GetAdjective] schließlich bis zum Potomac vorgedrungen."
 cityfall.42.a:0 "Die [CHI.GetAdjective] machen vor nichts halt."
 cityfall.42.b:0 "Der Drache labt sich am Adler!"
 cityfall.42.c:0 "Die gelbe Bedrohung wird noch besiegt werden!"
 cityfall.43.t:0 "Der Fall von Washington, D.C."
 cityfall.43.d:0 "Die elitären, unbesiegbaren Legionen des [BHU.GetAdjective]-Militärs haben heute Washington, D.C. eingeebnet, wobei nur drei [BHU.GetAdjective]-Soldaten während der "Schlacht" gefallen sind. GetAdjective]s massive Verteidigungsmaßnahmen vorbereitet hatten, um die [BHU.GetAdjective]-Angreifer daran zu hindern, die Bastion der [USA.GetAdjective]-Macht einzunehmen, entschieden sich die [BHU.GetAdjective] stattdessen, die Stadt dem Erdboden gleichzumachen. Unmengen von Artilleriebeschuss, Bombenteppichen und Seebombardements haben die Stadt fast platt gemacht, und das Meer ist herbeigeeilt, um den größten Teil der Stadt zurückzuerobern. [BHU.GetAdjective]-Soldaten sind über die Trümmer gelaufen und haben fast nichts mehr gefunden. Die bemitleidenswerte [USA.GetAdjective] Armee konnte ihrem glorreichen Feuer nicht standhalten."
 cityfall.43.a:0 "Verdammte Yankees, strengt euch mehr an!"
 cityfall.43.b:0 "AUCH DIE DUMMEN AMERIKANER WERDEN FALLEN."
 cityfall.43.c:0 "Ist es zu spät, um zu kapitulieren?"
 cityfall.44.t:0 "Der Fall von New York City"
 cityfall.44.d:0 "[ITA.GetLeader] hat heute den Sieg verkündet, da die militärischen Kräfte der [USA.GetAdjective] aus New York City vertrieben wurden. Obwohl der größte Teil des organisierten Widerstands niedergeschlagen wurde, sehen sich die [ITA.GetAdjective]s mit einem großen Aufstand konfrontiert, wobei häufige Bombenanschläge und Schießereien die [ITA.GetAdjective]-Kräfte auf Trab halten. Die [ITA.GetAdjective]-Besatzer haben in dem Gebiet sowohl die meisten Anhänger als auch die meisten Aufständischen gefunden, und die örtliche Gemeinschaft ist über ihre Loyalität erbittert gespalten. Auf Seiten der [ITA.GetAdjective]s haben viele der Soldaten begonnen, die Einheimischen zu beschimpfen und zu behaupten, sie seien in der Not vor Italia davongelaufen. Die Zukunft hier scheint ungewiss."
 cityfall.44.a:0 "Der Ehrgeiz von [ITA.GetLeader] zeigt sich."
 cityfall.44.b:0 "Wahre Italiener heißen uns willkommen!"
 cityfall.44.c:0 "Wahre [USA.GetAdjective]s kämpfen weiter!"
 cityfall.45.t:0 "Der Fall von New York City"
 cityfall.45.d:0 "Die [JAP.GetAdjective]-Kräfte haben heute die letzten Verteidiger von New York City überwältigt und vernichtet, nachdem [JAP.GetAdjective]-Sappeure die U-Bahn-Tunnel der Stadt gesprengt und die letzten [USA.GetAdjective]-Soldaten, die sich in den Untergrund zurückgezogen hatten, sowie mehrere hundert bis tausend Zivilisten, die im Untergrund Schutz gesucht hatten, getötet hatten. \nNachdem das letzte [USA.GetAdjective]-Militär in der Stadt ausgelöscht wurde, ist niemand mehr übrig, um gegen die [JAP.GetAdjective] zu kämpfen, außer den lokalen Widerstandskräften der Stadt, die aus [USA.GetAdjective]-Deserteuren, ehemaligen Polizisten und der bewaffneten Bevölkerung bestehen. Die [JAP.GetAdjective] haben jedoch bereits damit begonnen, gegen sie vorzugehen, und Hunderte von ihnen wurden zusammengetrieben und aus der Stadt vertrieben, wobei auch ihre Familien bereits mitgenommen wurden."
 cityfall.45.a:0 "Können wir diese Bedrohung aufhalten?"
 cityfall.45.b:0 "Die aufgehende Sonne verbrennt das Törichte."
 cityfall.45.c:0 "Selbst in ihrer dunkelsten Stunde wird [USA.GetNameDef] niemals fallen."
 cityfall.46.t:0 "Der Fall von New York City"
 cityfall.46.d:0 "Die Zeitungen auf der ganzen Welt sind voll mit Bildern von [SPR.GetAdjective] Soldaten, die von der Freiheitsstatue winken. Die Soldaten posieren stolz und winken einem Kameramann von der ehemaligen Aussichtsplattform auf dem Kopf der Statue zu. Die Hälfte davon ist weggesprengt und gibt den Blick auf die Stadt frei, und im Hintergrund ist der geschmolzene Stumpf der ehemaligen Fackel zu sehen.\n\nDie Statue war nur eines von vielen Wahrzeichen, die ins Kreuzfeuer gerieten. Obwohl die [USA.GetAdjective]s behaupten, dass die [SPR.GetAdjective] eine einst schöne Stadt zerstört haben, haben die [SPR.GetAdjective] erklärt, dass die Invasion eine Befreiungsaktion war. [SPR.GetAdjective]-Zeitungen berichten von Tausenden von [USA.GetAdjective], die die [SPR.GetAdjective]-"Ankunft" auf den Straßen feiern."
 cityfall.46.a:0 "Kein Respekt, diese [SPR.GetAdjective]."
 cityfall.46.b:0 "Viva la España!"
 cityfall.46.c:0 "Wie New York City werden wir eines Tages Barcelona machen."
 cityfall.47.t:0 "Der Fall von New York City"
 cityfall.47.d:0 "Die Briten behielten ihre militärische Präsenz in New York bis 1783, als die Briten die Stadt evakuierten, als die amerikanische Kolonialarmee unter der Führung von George Washington und mit Unterstützung der Franzosen, Holländer und Spanier die Briten im Revolutionskrieg besiegte. Die Geschichte wurde heute korrigiert, als die [ENG.GetAdjective] Armee wieder durch die Straßen von New York City marschiert. Obwohl sie jetzt khaki statt rot tragen und Gewehre statt Steinschlösser mit sich führen, sind die [ENG.GetAdjective] dennoch zurückgekehrt. Ursprünglich war eine große Prozession über den Times Square und durch die Straßen der Stadt geplant. Nachdem jedoch eine Bombe in der versammelten Soldatenschwadron explodierte und zwölf Menschen tötete, wurden alle weiteren Paraden abgesagt, und die [ENG.GetAdjective]-Soldaten gingen stattdessen hart gegen die Einheimischen vor."
 cityfall.47.a:0 "Die Geschichte wiederholt sich."
 cityfall.47.b:0 "Die Geschichte ist korrigiert worden."
 cityfall.47.c:0 "Wir haben sie schon einmal rausgeworfen, und wir werden es wieder tun!"
 cityfall.48.t:0 "Der Fall von New York City"
 cityfall.48.d:0 "Nachdem die nördlichen Städte der [USA.GetNameDef] wie Dominosteine vor der [CAN.GetAdjective] Armee fielen, befürchteten viele, es sei nur eine Frage der Zeit, bis auch New York City fallen würde. Diese nackte Realität ist nun endlich eingetreten, da die [CAN.GetAdjective] Armee die Schutzwälle um die Außengrenzen der Stadt durchbrochen und die letzten Reste der [USA.GetAdjective]-Kräfte in der Stadt vernichtet hat. Die verbleibenden [USA.GetAdjective]s sind untergetaucht, geschützt von der örtlichen Bevölkerung. Sie setzten ihren Krieg aus dem Schatten heraus fort und griffen vereinzelte Konvois oder einzelne [CAN.GetAdjective]s an, wann immer sich die Gelegenheit bot. Doch die Stadt ist fest in der Hand der Nordmänner."
 cityfall.48.a:0 "Diese verrückten Candies!"
 cityfall.48.b:0 "Die Amis werden sich noch früh genug beugen."
 cityfall.48.c:0 "Wir werden unseren großen Feind aus dem Norden vernichten!"
 cityfall.49.t:0 "Der Fall von New York City"
 cityfall.49.d:0 "In dem, was viele als das Ende des zermürbenden Krieges zwischen [USA.GetNameDef] und [MEX.GetNameDef] voraussagen, haben die Soldaten von [MEX.GetAdjective] die Verteidiger von New York City endgültig überwältigt. Trotz der verzweifelten Versuche der [USA.GetAdjective]s, die Invasoren aus dem Süden aufzuhalten, haben die Truppen von [MEX.GetAdjective] schließlich den letzten Widerstand überwältigt, der am Times Square seinen letzten Widerstand geleistet hatte. Die Verwüstung ist total, das einstige Wahrzeichen der Stadt ist nur noch ein Trümmerhaufen, ebenso wie ein Großteil der restlichen Stadt. Zerschlagene Überlebende stolpern durch die Straßen und versuchen, verlorene Familienangehörige oder Lebensmittel zu finden.\n\nObwohl der Kampf anderswo weitergeht, ist dies vielleicht der letzte Hauch von Widerstand im amerikanischen Nordosten."
 cityfall.49.a:0 "Adieu, Amerika. Adieu."
 cityfall.49.b:0 "Viva la México!"
 cityfall.49.c:0 "Kämpft weiter, tapfere Söhne und Töchter Washingtons! Kämpft weiter!"
 cityfall.50.t:0 "Der Fall von New York City"
 cityfall.50.d:0 "Obwohl viele erwarteten, dass der Krieg zwischen [USA.GetNameDef] und [POL.GetNameDef] auf das kontinentale [USA.GetName] übergreifen würde, erwarteten nur wenige, dass [POL. GetAdjective]-Soldaten, die bedeutendste [USA.GetAdjective]-Stadt einzunehmen. Die [POL.GetAdjective]-Truppen, die die Stadt belagert hatten, fanden einen Weg hinein, nachdem ein [POL. GetAdjective], vermutlich aufgrund feindlichen Feuers, in die [USA.GetAdjective] Wache stürzte und ein Loch in die Stadtverteidigung riss.\n\n]Bevor die [USA.GetAdjective]s die Lücke adäquat schließen konnten, schwärmten [POL.GetAdjective] Sturmtruppen aus. Nachdem sie den größten Teil des Tages gekämpft hatten, überwältigten sie die örtlichen Verteidiger und haben die [USA.GetAdjective]s in einer großen Schlacht vertrieben. Die [POL.GetAdjective]-Kräfte halten nun die Stadt und hängen das rot-weiße Banner von einem Arm der Freiheitsstatue."
 cityfall.50.a:0 "Wohin wird die [POL.GetAdjective] als nächstes gehen?"
 cityfall.50.b:0 "Wir werden sie Americaski nennen."
 cityfall.50.c:0 "Polen!? POLEN!?"
 cityfall.51.t:0 "Der Fall von New York City"
 cityfall.51.d:0 "Nach einer hitzigen Schlacht mit lokalen [USA.GetAdjective]-Armeeeinheiten gelang es den [FRA.GetAdjective]-Truppen, New York City einzunehmen. Die Schlacht, die sich durch brutale Straßenkämpfe auszeichnete, bei denen die [USA.GetAdjective]s die eindringenden [FRA.GetAdjective]-Truppen um jeden Zentimeter Boden ausbluten ließen, endete mit schweren Verlusten für beide Seiten, vor allem für die [FRA.GetAdjective]-Angreifer, aber durchweg zu deren Gunsten. Die Zivilbevölkerung der [USA.GetAdjective] erlitt jedoch den größten Schaden. Der größte Teil der Stadt ist jetzt eine rauchende Ruine, da die [USA.GetAdjective]-Armee jedes Gebäude, jeden Abwasserkanal und jede U-Bahn als Stützpunkt genutzt hat, um die [FRA.GetAdjective]-Kräfte aufzuhalten.\n\n]Nur die Hälfte der ehemaligen Bevölkerung ist durch Flucht oder Tod in der Stadt geblieben, aber im Grunde genommen ist sie jetzt [FRA.GetAdjective]."
 cityfall.51.a:0 "Napoleon wäre stolz."
 cityfall.51.b:0 "Adieu, Amerika!"
 cityfall.51.c:0 "Kämpft! Kämpfe! Kämpfe! Kämpfe und ergebe dich niemals!"
 cityfall.52.t:0 "Der Fall von New York City"
 cityfall.52.d:0 "In Fortsetzung ihres langen und zermürbenden Feldzuges über den Kontinent [USA.GetName] haben die [CHI.GetAdjective]-Kräfte ihr Banner über den kippenden Überresten des Empire State Building in New York City gehisst, nur eine von vielen [USA.GetAdjective]-Festungen, die dem langsamen Vormarsch der [CHI. Panzer rollen nun ungehindert durch die Straßen von New York City, und obwohl lokale Partisanen die Nachschublinien angreifen, wenn sie können, ist der meiste organisierte Widerstand gründlich niedergeschlagen worden. Die Ruinen der einst großartigsten Stadt der Welt sind nur noch eine rauchende Ruine, und die [CHI.GetAdjective]-Kräfte haben damit begonnen, die Museen und andere kulturelle Stätten als Trophäen zu plündern."
 cityfall.52.a:0 "Von Tokio bis New York."
 cityfall.52.b:0 "Ein glorreicher Tag für unsere große Nation."
 cityfall.52.c:0 "Wir werden die [CHI.GetAdjective] zurückdrängen!"
 cityfall.53.t:0 "Der Fall von New York City"
 cityfall.53.d:0 "Die glorreiche Royal Air Force von [BHU.GetAdjective] Greater Freedom hat die erbärmlichen Verteidiger von New York City zu einem Brei pulverisiert und es dem [BHU.GetAdjective]-Militär ermöglicht, mit weißen Bannern, die aus jedem Fenster hingen, in die Stadt zu spazieren.\n\n]Der erbärmliche Geist der [USA. GetAdjective], Bürger eines Nicht-Landes, das in dem vergeblichen Versuch gegründet wurde, die unvermeidliche [BHU.GetAdjective]-Welteroberung abzuwehren, ist endgültig niedergeschlagen worden, da [BHU.GetAdjective]-Sturmtruppen nun dafür sorgen, dass in der Stadt kein Widerstand mehr geleistet wird."
 cityfall.53.a:0 "[BHU.GetNameDefCap] kann nicht aufhören, wird nicht aufhören."
 cityfall.53.b:0 "GLORREICHE BHUTANENSE-DRACHEN FRESSEN ERBÄRMLICHEN APFEL."
 cityfall.53.c:0 "Wie konntest du das überhaupt zulassen?"
 cityfall.54.t:0 "Der Fall von Stockholm"
 cityfall.54.d:0 "Stockholm fiel heute der [USA.GetAdjective]-Invasion zum Opfer, nachdem die [USA.GetAdjective]-Kräfte endlich die letzten Reste des Widerstands aus den Straßen der Stadt geräumt hatten. Die letzten [SWE.GetAdjective]-Verteidiger hatten mehrere Außenposten, darunter die Staden mellan broarna, das Vasa-Museum und eine Grabenlinie auf Djurgården. Die Kräfte im Stockholmer Schloss hielten jedoch am längsten durch. Da die [USA.GetAdjective]s sich weigerten, das kulturelle Wahrzeichen zu bombardieren, musste ein Team von [USA. GetAdjective]-Kommandos, die sich in die unterste Etage schlichen und die dortigen Verteidiger auslöschten, damit der Rest des Gebäudes kapitulierte.\n\nNachdem die [SWE.GetAdjective] gründlich unterworfen wurde, bewegt sich die [USA.GetAdjective]-Kriegsmaschinerie nun woanders hin, und viele fürchten, wohin genau sie als nächstes gehen wird."
 cityfall.54.a:0 "Die [USA.GetAdjective]s werden dort nicht aufhören, oder doch?"
 cityfall.54.b:0 "Ein guter Kampf, aber nur ein Aufwärmen."
 cityfall.54.c:0 "Die [SWE.GetAdjective] werden niemals aufgeben!"
 cityfall.55.t:0 "Der Fall von Stockholm"
 cityfall.55.d:0 "Obwohl die [SWE.GetAdjective] den [ITA.GetAdjective]-Angreifern erbitterten Widerstand leistete, war das [SWE.GetAdjective]-Militär schließlich gezwungen, das Feld zu räumen, nachdem die [ITA.GetAdjective]-Kräfte die [SWE. GetAdjective] überflügelt und sich einen Weg durch die Straßen Stockholms gebahnt hatten.\n]Viele Verteidiger blieben zurück, verteidigten erbittert ihre Heimat und sorgten dafür, dass die königliche Familie nach Norden evakuiert wurde. Obwohl sie erfolgreich waren, wurden sie von den [ITA.GetAdjective]s nach mehreren Stunden konzertierter Kämpfe überwältigt. Die verbliebenen Mitglieder des [SWE.GetAdjective]-Militärs weigern sich, zu kapitulieren, aber das Volk ist müde, und der Fall der Hauptstadt ist ein massiver Schlag für die Moral der Nation."
 cityfall.55.a:0 "War dies der letzte Widerstand von [SWE.GetNameDef]?"
 cityfall.55.b:0 "Glorious Italia wird weiter gehen, als die Römer es sich je erträumt haben."
 cityfall.55.c:0 "[SWE.GetNameDefCap] wird niemals an solchen Abschaum fallen."
 cityfall.56.t:0 "Der Fall von Stockholm"
 cityfall.56.d:0 "Die [JAP.GetAdjective]-Militärkräfte haben heute die angeschlagenen Verteidiger Stockholms überwältigt. Nach stundenlangem, ununterbrochenem Bombardement, bei dem ein Großteil der Denkmäler und Wahrzeichen der Stadt nur noch als Trümmerhaufen in den Straßen lag, drangen [JAP.GetAdjective]-Kräfte in die Stadt ein. Sie mähten brutal jedes Haus und jede Straße nieder, bis die Stadt leer war. Die [SWE.GetAdjective]-Verteidiger nutzten jede Möglichkeit der Verteidigung, seien es die wenigen verbliebenen Strukturen oder die Trümmerhaufen, die nun ihre einst schöne Stadt beherrschten, und die Verluste waren auf beiden Seiten erschütternd. \nDie Verluste waren auf beiden Seiten schwindelerregend. Doch die Zeit und die Zahl waren auf der Seite von [JAP.GetAdjective], und die [SWE.GetAdjective] waren gezwungen, sich aus der Stadt zurückzuziehen oder sich der totalen Vernichtung zu stellen."
 cityfall.56.a:0 "Die aufgehende Sonne verbrennt alles."
 cityfall.56.b:0 "Es war erbärmlich, dass sie überhaupt versucht haben, der aufgehenden Sonne zu widerstehen."
 cityfall.56.c:0 "Tapfere Schweden, organisiert euch, kämpft und überwindet!"
 cityfall.57.t:0 "Der Fall von Stockholm"
 cityfall.57.d:0 "Obwohl die Kämpfe um die [SWE.GetAdjective]-Hauptstadt den größten Teil der Woche andauerten, haben die [SPR.GetAdjective]-Kräfte heute endlich den Sieg über die Überreste der Stadt verkündet, nachdem die heftige Schlacht die Straßen verschlungen und einen Großteil der Stadt zerstört hatte. \nDie entstellte Bevölkerung wurde aus ihren Häusern in den Stortorget geführt, wo der örtliche Kommandeur der [SPR.GetAdjective]-Kräfte eine Rede über ihre neue Situation unter der [SPR.GetAdjective]-Herrschaft hielt."
 cityfall.57.a:0 "Wer hätte gedacht, dass das [SPR.GetAdjective] so weit gehen würde."
 cityfall.57.b:0 "España wird niemals aufhören!"
 cityfall.57.c:0 "[SWE.GetNameDefCap] kann nicht fallen, solange wir uns weigern, es zuzulassen."
 cityfall.58.t:0 "Der Fall von Stockholm"
 cityfall.58.d:0 "Trotz des harten Kampfes der [SWE.GetAdjective]-Verteidiger ist es den [ENG.GetAdjective]-Kräften gelungen, die [SWE.GetAdjective] in Stockholm zu überwältigen und die Stadt einzunehmen. \nObwohl es in den [SWE.GetAdjective]-Posten rund um die Stadt heftigen Widerstand gab, konnte eine [ENG.GetAdjective]-Marineinvasion mit Marinesoldaten, die die [SWE. GetAdjective] vom Meer aus überraschten, gelang es, viele der Verteidiger zu vertreiben und schließlich die [SWE.GetAdjective] in der Stadt zu besiegen. Mit dem Wegfall von [SWE.GetNameDef] scheint der Rest von Skandinavien für die [ENG.GetAdjective] offen zu sein, und der neue Stützpunkt gibt der [ENG.GetAdjective] weitreichende Kontrolle über die Ostsee. Was dies für ihre Feinde bedeutet, bleibt abzuwarten."
 cityfall.58.a:0 "Der Norden ist gefallen."
 cityfall.58.b:0 "Nach Osten und vorwärts, Männer von Albion!"
 cityfall.58.c:0 "Sie glauben, dass wir am Ende sind, aber wir werden uns niemals ergeben!"
 cityfall.59.t:0 "Der Fall von Stockholm"
 cityfall.59.d:0 "Obwohl sich die Schweden und Norweger zuletzt 1814 bekriegt hatten, war der Krieg weit von der schwedischen Heimat entfernt geblieben und endete mit der Kapitulation der norwegischen Regierung vor dem schwedischen König Karl XIV. Die Geschichte kehrte sich nun um, als das [NOR.GetAdjective]-Militär die [SWE.GetAdjective]-Verteidiger in Stockholm erfolgreich überwand und die Stadt für [NOR.GetNameDef] einnahm. Obwohl die Kämpfe erbittert waren, haben die [SWE.GetAdjective]-Kräfte in der Stadt begonnen, ihre Waffen niederzulegen, und die [NOR.GetAdjective]s arbeiten nun daran, so viel wie möglich von der beschädigten Hauptstadt zurückzuerobern. Die [NOR.GetAdjective]s kontrollieren nun die größte Stadt in Skandinavien und scheinen sich fest als die Herren der Region etabliert zu haben."
 cityfall.59.a:0 "Sie tun nichts anderes, als sich gegenseitig zu bekämpfen!"
 cityfall.59.b:0 "Wer ist jetzt der König?"
 cityfall.59.c:0 "Verdammte Norksy!"
 cityfall.60.t:0 "Der Fall von Stockholm"
 cityfall.60.d:0 "Schweden hat zwar schon oft um Finnland gekämpft, aber noch nie gegen seine östlichen Brüder. Der Krieg zwischen den beiden endet nun fest in den Händen der [FIN.GetAdjective], die Stockholm trotz der besten Versuche der [SWE.GetAdjective]-Kräfte erfolgreich eingenommen haben. \nFlankiert von Land und über Åland, überwanden [FIN.GetAdjective]-Kräfte die erbitterten [SWE. GetAdjective]-Verteidiger, die sich im Königlichen Palast und auf der anderen Seite des Valhallavägen und der Oxenstiernsgatan verschanzt hatten.\n\nObwohl die zivilen und militärischen Verluste beträchtlich waren, weht nun die Flagge des Blauen Kreuzes auf dem Königlichen Palast, und die einzige wirkliche Frage ist nun, was die [FIN.GetAdjective] mit ihrer neuen Stadt machen werden."
 cityfall.60.a:0 "Eine interessante Wendung."
 cityfall.60.b:0 "Wer ist jetzt die größere Nation?"
 cityfall.60.c:0 "Diese verräterischen Bastarde!"
 cityfall.61.t:0 "Der Fall von Stockholm"
 cityfall.61.d:0 "Obwohl der letzte Krieg zwischen Schweden und Dänemark 1814 endete und die Dänen das letzte Mal 1660 einen Krieg gegen die Schweden gewinnen konnten, ging es mit der Geschichte Dänemarks seit 1523 bergab, als sich das Königreich Schweden von der Kalmarer Union lossagte und das Königreich Dänemark unaufhörlich um mehr Territorium und Macht bekämpfte. \nDies hat sich nun umgekehrt, und zum ersten Mal seit fünfhundert Jahren haben die [DEN.GetAdjective] erfolgreich die Stadt Stockholm von ihren [SWE.GetAdjective]-Verteidigern eingenommen. Obwohl viele ein zweites Stockholmer Blutbad erwartet hatten, verlief die Invasion einigermaßen freundlich, und die [DEN.GetAdjective] versuchten ihr Bestes, um keinen Aufstand gegen die neue Herrschaft auszulösen. Was die Eroberung durch [DEN.GetAdjective] für Skandinavien bedeutet, bleibt jedoch noch abzuwarten."
 cityfall.61.a:0 "Eine Rückkehr nach Kalmar?"
 cityfall.61.b:0 "Eine Rückkehr nach Kalmar!"
 cityfall.61.c:0 "Eine Rückkehr nach Kalmar."
 cityfall.62.t:0 "Der Fall von Stockholm"
 cityfall.62.d:0 "Polen und Schweden sind seit jeher erbitterte Rivalen, die sich um die Ostseehäfen und die Vorherrschaft über die Küstenstaaten streiten. Das Königreich Schweden war maßgeblich an der Zerschlagung des polnisch-litauischen Commonwealth beteiligt. Seit diesem schicksalhaften Moment in der Geschichte haben verschiedene Mächte Polen wie eine Figur auf dem Schachbrett behandelt.\n\nDies ist jedoch nicht mehr der Fall, da die [POL.GetAdjective] die Verteidigungsanlagen in Stockholm überwunden und die Stadt für sich selbst erobert haben. \nDer Widerstand ist groß, aber die [POL.GetAdjective] haben eine strenge Besatzungstruppe aufgestellt, die mit eiserner Hand gegen Andersdenkende in der Stadt vorgeht."
 cityfall.62.a:0 "[POL.GetNameDefCap] findet seine wahre Bestimmung."
 cityfall.62.b:0 "Alte Feinde, neue Untertanen."
 cityfall.62.c:0 "Verfluchte Polacken!"
 cityfall.63.t:0 "Der Fall von Stockholm"
 cityfall.63.d:0 "Das glorreiche [BHU.GetName] hat bei seiner jüngsten Eroberung von [SWE.GetNameDef] sein Banner über Stockholm erhoben. Obwohl die [SWE.GetAdjective] eine lange Verteidigung vorbereitete, konnten die Verteidiger wenig gegen die weit überlegenen Kräfte der [BHU.GetAdjective] Armee kaum etwas entgegensetzen, und die [SWE.GetAdjective] gaben die Stadt auf. Die [BHU.GetAdjective] machten sich nicht einmal die Mühe, die Stadt zu besetzen, sondern ließen die gesamte Stadt, einschließlich des alten Viertels, zupflastern und abreißen, um das einstige "Venedig des Nordens" von der Landkarte zu tilgen. \nObwohl das Massaker weithin verurteilt wird, haben die meisten zu viel Angst vor dem [BHU.GetAdjective]-Marsch nach Westen, um etwas dagegen zu unternehmen."
 cityfall.63.a:0 "Schrecklich!"
 cityfall.63.b:0 "BHUTAN SCHERT SICH NICHT UM DEN ERBÄRMLICHEN NÖRDLICHEN STEINHAUFEN."
 cityfall.63.c:0 "Diese Bastarde werden vernichtet werden!"
 cityfall.64.t:0 "Der Fall von Oslo"
 cityfall.64.d:0 "Obwohl die [NOR.GetAdjective]s versuchten, bei der Verteidigung ihrer Hauptstadt eine gute Figur zu machen, ließen lähmende Nachschubprobleme und ein Versagen der Kommunikation die [NOR.GetAdjective] Luftwaffe schlecht auf den Kampf vorbereitet. Mit nur wenigen [GER.GetAdjective]-Verlusten für die Stadt wurde der Flugplatz Fornebu aufgrund des Munitionsmangels schnell unterworfen, und danach Oslo selbst. Aufgrund von [GER.GetAdjective]-Verzögerungen hat es die [NOR.GetAdjective]-Regierung gerade noch geschafft, die königliche Familie, das Parlament und die Schatzkammer zu evakuieren, aber ansonsten sieht die Situation düster aus. Die [NOR.GetAdjective]-Kräfte haben geschworen, die Stadt zurückzuerobern, aber das Militär hat nur kleinere Scharmützel gemacht, um zu kontern, und es scheint, dass das [NOR.GetAdjective]-Militär kontrolliert wurde."
 cityfall.64.a:0 "Ein weiteres Beispiel für das Böse von [GER.GetNameDef]."
 cityfall.64.b:0 "Ein weiterer Schritt auf unserem Weg zum Ruhm."
 cityfall.64.c:0 "Der Norden soll halten!"
 cityfall.65.t:0 "Der Fall von Oslo"
 cityfall.65.d:0 "Wieder einmal hat Schweden die norwegischen Verteidiger überwältigt und sie in die Knie gezwungen. Die Streitkräfte der [SWE.GetAdjective]-Armee haben Oslo von seinen [NOR.GetAdjective]-Verteidigern eingenommen. Obwohl die Straßen in Ostnorwegen stark verteidigt wurden, war Oslo relativ wehrlos, da die [NOR. GetAdjective]s die Stadt angesichts der zunehmenden [SWE.GetAdjective]-Invasion evakuierten.\n\nObwohl die königliche Familie entkommen ist, fällt das Land schnell dem Vormarsch der [SWE.GetAdjective] zum Opfer."
 cityfall.65.a:0 "Der Krieg hat den Norden verschlungen."
 cityfall.65.b:0 "Skandinavien soll wieder ganz sein!"
 cityfall.65.c:0 "Wir haben sie schon einmal bekämpft; wir werden es wieder tun."
 cityfall.66.t:0 "Der Fall von Oslo"
 cityfall.66.d:0 "Nie zuvor ist eine finnische Armee so weit nach Westen vorgedrungen, aber die [FIN.GetAdjective] haben Geschichte geschrieben, als die [NOR.GetAdjective]-Flagge von den Gebäuden Oslos gestrichen wurde und die Verteidiger ihre Waffen an die [FIN. Nur wenige haben erwartet, dass die [FIN.GetAdjective] so weit kommen würde, aber nur wenige zweifeln an ihrer wachsenden Dominanz über Skandinavien, nachdem sie [NOR.GetNameDef] beherrscht und bis in ihre Hauptstadt vorgedrungen sind."
 cityfall.66.a:0 "Wohin werden sie als nächstes gehen?"
 cityfall.66.b:0 "[FIN.GetNameDefCap] hat kein Ende!"
 cityfall.66.c:0 "Wir haben die [SWE.GetAdjective] bekämpft; wir werden die [FIN.GetAdjective] bekämpfen."
 cityfall.67.t:0 "Der Fall von Oslo"
 cityfall.67.d:0 "Die Dänen haben seit Hunderten von Jahren keine Hegemonie über Norwegen ausgeübt, aber das könnte sich jetzt ändern, da [DEN.GetAdjective]-Soldaten die Verteidiger in Oslo in einer gemeinsamen See-Land-Invasion überwältigt haben. Obwohl die [NOR.GetAdjective]-Luftwaffe eine Show daraus machte, die [DEN. GetAdjective] so lange wie möglich in Schach zu halten, bedeuteten schwindende Munitions- und Treibstoffreserven, dass sie die [DEN.GetAdjective]-Landungen nicht aufhalten konnten, und [NOR.GetAdjective]-Bodentruppen evakuierten die Hauptstadt bald darauf."
 cityfall.67.a:0 "Die [DEN.GetAdjective] nehmen sich nur, was ihnen gehört."
 cityfall.67.b:0 "Wir sind in unser rechtmäßiges Land zurückgekehrt."
 cityfall.67.c:0 "Tod den [DEN.GetAdjective]!"
 cityfall.68.t:0 "Der Fall von Leningrad"
 cityfall.68.d:0 "Leningrad, die ehemalige Hauptstadt des Russischen Reiches, wurde von [FIN.GetAdjective]-Kräften besetzt. Mit über drei Millionen Einwohnern hat die Stadt fast so viele Einwohner wie [FIN.GetNameDef], aber diese Tatsache hat die Truppen von [FIN.GetAdjective] nicht abgeschreckt. Es gibt eine Debatte darüber, ob die Stadt in [FIN.GetNameDef] integriert werden sollte, da die ingrischen Finnen in den Regionen außerhalb der Stadt eine beträchtliche Minderheit darstellen. Dies setzt natürlich voraus, dass die Rote Armee die Stadt in einer Gegenoffensive nicht zurückerobern kann."
 cityfall.68.a:0 "Eine bedeutende Entwicklung."
 cityfall.68.b:0 "Unser Schicksal hat sich erfüllt; der [SOV.GetAdjective] Bär zittert vor der Macht der [FIN.GetAdjective]!"
 cityfall.68.c:0 "Wir haben sie 1809 besiegt; wir werden es wieder tun!"

 #FIRST GENERIC CITY FALL EVENT ""
 cityfall.69.t:0 "Der Fall von London"
 cityfall.69.desc:0 "Die stolze Stadt London, einst das Herz des Britischen Empires, wird nun durch Feuer verwüstet, da [new_controller.GetAdjective]-Einheiten die Kontrolle über die verbleibenden Brücken über die Themse übernehmen. Die Truppen von [old_controller.GetAdjective] haben die Stadt erbittert verteidigt. Das Flankenmanöver und die durch das Feuer verursachte Ablenkung destabilisierten jedoch ihre Positionen, so dass die Situation für sie unhaltbar wurde und sie sich zurückziehen mussten. London ist nun fest in der Hand von [new_controller.GetAdjective], und ihre Flagge ist über verschiedenen Monumenten der Stadt zu sehen."
 cityfall.69.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.69.b:0 "Ein großer Sieg!"
 cityfall.69.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.70.t:0 "Der Fall von Ottawa"
 cityfall.70.desc:0 "Die Stadt Ottawa, einst das politische Zentrum Kanadas, ist von einer Vorhut von [new_controller.GetAdjective]-Soldaten eingenommen worden und befindet sich im Umbruch. Ein paar Stunden später strömte Verstärkung herbei, und die gesamte Stadt wurde in der Folge besetzt. Die [alte_Controller.GetAdjective]-Truppen haben evakuiert, in der Hoffnung, ihre Kräfte zu sammeln und einen Gegenangriff zu planen."
 cityfall.70.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.70.b:0 "Ein großer Sieg!"
 cityfall.70.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.71.t:0 "Der Fall von Berlin"
 cityfall.71.desc:0 "Die Sympathisanten der [alte_controller.GetRulingParty] sind sprachlos, als sich die Nachricht vom Fall Berlins in der Welt verbreitet. Die [new_controller.GetAdjective] Artillerie organisierte ein kolossales Sperrfeuer, während andere Einheiten die Stadt nach und nach umzingelten. Nach und nach fielen Potsdam, Pankow, Marzahn, Mariendorf und andere Vororte unter die Kontrolle von [new_controller.GetAdjective]. Die Umklammerung der vorrückenden Truppen übte immer mehr Druck auf das Stadtzentrum aus, während die [new_controller.GetAdjective]-Kräfte entlang der Hauptstraßen der Stadt, wie Unter der Linden und dem Kurfürstendamm, vorrückten. Schließlich brach der Widerstand der [alten_Controller.GetAdjective] und die [neuen_Controller.GetAdjective] übernahmen die Kontrolle über die Reichskanzlei und die Kroll-Oper."
 cityfall.71.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.71.b:0 "Ein großer Sieg!"
 cityfall.71.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.72.t:0 "[new_controller.GetAdjective] Truppen betreten Rio de Janeiro!"
 cityfall.72.desc:0 "\nDer weiße Sand des berühmten Copacabana-Strandes hat sich durch die schweren Kämpfe in der Stadt Rio de Janeiro rot verfärbt. Die [new_controller.GetAdjective]-Offensive konzentrierte sich auf die Stadt und hatte das Ziel, beide Eingänge der Guanabara-Bucht zu erobern. Dies erklärt, warum die Kämpfe um Niterói besonders heftig waren. Die Verteidiger von [new_controller.GetAdjective] zogen sich allmählich zurück, bis alle Kämpfe eingestellt wurden und die Stadt als vollständig von den Streitkräften von [new_controller.GetAdjective] kontrolliert galt."
 cityfall.72.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.72.b:0 "Ein großer Sieg!"
 cityfall.72.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.73.t:0 "[new_controller.GetAdjective] Truppen betreten Buenos Aires!"
 cityfall.73.desc:0 "\nTrotz seines Namens ist die Luft von Buenos Aires derzeit mit dem Geruch von Asche, Blut, verbranntem Holz und verbranntem Öl erfüllt. Die jüngste [new_controller.GetAdjective]-Offensive hat die Stadt erfolgreich eingenommen und die Mündung des Rio de la Plata gesichert. Der [old_controller.GetAdjective]-Kommandant schwor, eines Tages zurückzukehren und seine Ehre im Blut seiner Feinde zu waschen. Doch zu dieser Stunde sind es die [new_controller.GetAdjective]-Soldaten, die ihre Erfolge feiern und sich ein wenig ausruhen können."
 cityfall.73.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.73.b:0 "Ein großer Sieg!"
 cityfall.73.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.74.t:0 "Die [new_controller.GetAdjective] Streitkräfte rücken in Mexiko-Stadt ein!"
 cityfall.74.desc:0 "\n[old_controller.getNameDefCap] befindet sich nun in der Defensive, da die Truppen von [new_controller.GetAdjective] Mexiko-Stadt gesichert haben. Da die [old_controller.GetAdjective]-Kräfte ihre Position angesichts des zunehmenden Drucks der [new_controller.GetAdjective]-Einheiten nicht halten konnten, zogen sie sich zurück, um neue Positionen in den Bergen zu besetzen. [n][old_controller.GetLeader] erklärte, dass der Krieg noch nicht vorbei sei und dass der Kampf für die Unabhängigkeit von [MEX.GetNameDef] weitergehen müsse."
 cityfall.74.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.74.b:0 "Ein großer Sieg!"
 cityfall.74.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.75.t:0 "[new_controller.GetAdjective] Einheiten betreten Delhi"
 cityfall.75.desc:0 "\nDas Juwel von Hindustan, Delhi, ist an die vorrückenden [new_controller.GetNameDef]-Kräfte gefallen.\n\nHilflos gegen die feindlichen Vorstöße, zogen sich die verteidigenden Soldaten von [old_controller.GetNameDef] zurück. Die Infrastruktur der Stadt stand jedoch in krassem Gegensatz zum Umland, und zahlreiche verwundete Soldaten mussten zurückgelassen und von [new_controller.GetAdjective]-Einheiten in Gewahrsam genommen werden."
 cityfall.75.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.75.b:0 "Ein großer Sieg!"
 cityfall.75.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.76.t:0 "[new_controller.GetNameDefCap] Beschlagnahmt den Panamakanal"
 cityfall.76.desc:0 "\nIn einem waghalsigen Überfall ist es den Truppen von [new_controller.GetAdjective] gelungen, den Panamakanal zu besetzen. Die Operation, die zuvor unter der Kontrolle von [alt_controller.GetAdjective] stand, hat [alt_controller.GetLeader] erzürnt. Das Ereignis wird sich auch massiv auf den Schiffsverkehr zwischen dem Atlantik und dem Pazifik auswirken.\n\nEs besteht immer noch das Risiko eines Gegenangriffs, und wenn er seine Eroberung nicht sichern kann, könnte [new_controller.GetNameDef] beschließen, die Kanaltore zu sprengen und sie unbrauchbar zu machen."
 cityfall.76.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.76.b:0 "Ein großer Sieg!"
 cityfall.76.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.77.t:0 "Die [new_controller.GetAdjective] Streitkräfte betreten [797.GetName]"
 cityfall.77.desc:0 "\nDas Tor des Orients ist nun unter der Kontrolle von [new_controller.GetAdjective], da die Armee von [new_controller.GetLeader] die Kontrolle über die Stadt [797.GetName] übernommen hat. Dies ist ein kolossaler Schlag für die Regierung von [old_controller.GetLeader]. Dennoch bezeichnete das [old_controller.GetAdjective]-Kommuniqué die Niederlage nur als "vorübergehenden Rückschlag" und fügte hinzu, dass der Widerstand gegen den Angreifer weitergehen müsse. Der Fall der Stadt könnte auch größere Auswirkungen haben, da er es [new_controller.GetNameDef] ermöglichen wird, den Zugang zum Schwarzen Meer zu kontrollieren. Derzeit können die Soldaten von [new_controller.GetAdjective] ihre Eroberung feiern, indem sie die majestätische Hagia Sophia besuchen. Hoffentlich ist ihre Architektur von den Kämpfen verschont geblieben."
 cityfall.77.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.77.b:0 "Ein großer Sieg!"
 cityfall.77.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.78.t:0 "Die [new_controller.GetAdjective] Streitkräfte rücken in Tokio ein"
 cityfall.78.desc:0 "\nDie "östliche Hauptstadt", das Herz Japans, ist nun unter der Kontrolle von [new_controller.GetAdjective]. Wegen der vielen [old_controller.GetAdjective] Scharfschützen mussten erhebliche Anstrengungen unternommen werden, um die Stadt zu sichern.\n\nDie [new_controller.GetAdjective]-Regierung hat angekündigt, dass es die Pflicht eines jeden Bürgers sei, diesen Sieg über den Feind zu feiern. \nIn der Zwischenzeit hat die [alte_Controller.GetAdjective]-Regierung geschworen, die Stadt von fremder Unterdrückung zu befreien und die [neue_Controller.GetAdjective]-Eindringlinge zu vernichten."
 cityfall.78.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.78.b:0 "Ein großer Sieg!"
 cityfall.78.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.79.t:0 "Moskau fällt an [new_controller.GetAdjective] Truppen"
 cityfall.79.desc:0 "\nDie [new_controller.GetAdjective]-Armee scheint unaufhaltsam zu sein, als sie wie einst Napoleon in die Stadt Moskau einmarschiert. In den Vororten der Stadt regte sich heftiger Widerstand, und einige Stadtteile mussten Straße für Straße erobert werden. Dennoch gelang es einem entschlossenen Angriff der [new_controller.GetAdjective]-Truppen, den Kreml einzunehmen. Dabei wurden geheime Tunnel entdeckt, die beweisen, dass die [old_controller.GetAdjective]s die Möglichkeit einer Flucht wochen-, wenn nicht monatelang geplant hatten. Obwohl dies ein bedeutender Gewinn für [new_controller.GetLeader] ist, ist die Weite Russlands immens, und einige fragen sich, ob ein demütigender Rückzug ähnlich dem Feldzug von 1812 noch möglich ist."
 cityfall.79.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.79.b:0 "Ein großer Sieg!"
 cityfall.79.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.80.t:0 "Rom fällt an [new_controller.GetAdjective] Truppen"
 cityfall.80.desc:0 "\nDie [new_controller.GetAdjective]-Armee triumphiert, als sie die ewige Stadt betritt. Die [old_controller.GetAdjective]s haben die unter ihren Codenamen Caesar C und Rome Switch bekannten Verteidigungslinien außerhalb der Stadt errichtet, um das immense kulturelle Erbe der Hauptstadt nicht zu beschädigen. So wurden sie von den schnell vorrückenden [new_controller.GetAdjective]-Truppen überholt, bevor die Reserven von [old_controller.GetAdjective] ihre Positionen verstärken konnten. Eine kleine Gruppe von [old_controller.GetAdjective]-Verteidigern kämpfte bis zum bitteren Ende im Vittoriano und im Luftministerium. Außerdem erhielt [new_controller.GetNameDef] ein offizielles Kapitulationsschreiben von den Beamten der Vatikanstadt.\n\nAls die Kämpfe endlich aufhören, kehrt endlich Ruhe in der Stadt ein."
 cityfall.80.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.80.b:0 "Ein großer Sieg!"
 cityfall.80.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.81.t:0 "[new_controller.GetAdjective] Einheiten betreten Budapest"
 cityfall.81.desc:0 "\nDie blaue Donau ändert ihre Farbe, während heftige Kämpfe die Zwillingsstadt Budapest verwüsten. Wieder einmal wurden Buda und Pest getrennt, da die Donaubrücken von [old_controller.GetAdjective]-Verteidigern zerstört wurden. Der [new_controller.GetAdjective]-Sieg ist klar, aber die Schäden an der Stadt werden nur langsam behoben werden können."
 cityfall.81.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.81.b:0 "Ein großer Sieg!"
 cityfall.81.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.82.t:0 "Der Fall von Pretoria"
 cityfall.82.desc:0 "\nDie Verwüstungen des Krieges erreichen die Spitze Afrikas, als die [new_controller.GetAdjective]-Streitkräfte die Stadt Pretoria gesichert haben. Das entscheidende Problem der [old_controller.GetAdjective]-Verteidiger besteht darin, dass die Steppe keine natürlichen Gegebenheiten bietet, die die Errichtung eines Verteidigungsperimeters erleichtern würden. Stattdessen wurden sie vom Vormarsch der [new_controller.GetAdjective] überwältigt und gaben die Stadt auf."
 cityfall.82.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.82.b:0 "Ein großer Sieg!"
 cityfall.82.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.83.t:0 "Der Fall von Athen"
 cityfall.83.desc:0 "\nDie Verwüstung des Krieges erreichte Athen, als [new_controller.GetAdjective]-Einheiten die Stadt sicherten und die [old_controller.GetAdjective]-Verteidiger vertrieben. Die langen Mauern von einst hätten den Truppen von [old_controller.GetAdjective] nicht geholfen, da Marmor und Stein keinen Schutz vor modernen Bomben und Granaten bieten würden. Durch den Vormarsch des Feindes in die Enge getrieben und nicht bereit, in einem verzweifelten Kampf ein zweites Mal die Zerstörung des Parthenon zu riskieren, zerstreuten sich die letzten Reste der Verteidiger oder ergaben sich dem Feind."
 cityfall.83.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.83.b:0 "Ein großer Sieg!"
 cityfall.83.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.84.t:0 "Der Fall von Paris"
 cityfall.84.desc:0 "Die Stadt Paris, die einst als das Zentrum der europäischen Kultur und der Trends galt, ist nun vom Krieg überrollt worden. Die heftigen Kämpfe innerhalb der Stadtgrenzen haben dazu geführt, dass viele historische Wahrzeichen wie der Palais Royal oder die Kathedrale Notre-Dame de Paris durch den massiven Einsatz von Artillerie durch die [new_controller.GetAdjective] in dem verzweifelten Versuch, die Stadt zu sichern, schwer beschädigt wurden. \nObwohl sich die Stadt nun in feindlicher Hand befindet und die Truppen von [new_controller.GetAdjective] durch die verbrannten Überreste der Champs-Elysees marschieren, ist es vielen [old_controller.GetAdjective]-Verteidigern gelungen, in die Katakomben der Stadt zu entkommen. Sie sichern derzeit ihre knappen Ressourcen für die laufenden Guerillaoperationen."
 cityfall.84.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.84.b:0 "Ein großer Sieg!"
 cityfall.84.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.85.t:0 "[new_controller.GetAdjective] Einheiten betreten Bangkok"
 cityfall.85.desc:0 "Die umstrittenen Gerüchte, die bereits in der [old_controller.GetAdjective]-Bevölkerung Bangkoks umherschwirrten, haben sich endgültig bestätigt, als der Fall der Hauptstadt von [old_controller.GetNameDef] offiziell vom Radiosender der Stadt übertragen wurde. Die Zeugen berichten, dass die Verteidiger des Grand Palace unter dem überwältigenden Feuer der [new_controller. GetAdjective]-Soldaten zurückziehen mussten, die nun auch die Kontrolle über die Gebäude der lokalen Verwaltung und die Polizeistationen übernommen haben, wodurch der Kampfgeist und die Widerstandsaktivitäten der verbliebenen Truppen der [old_controller.GetAdjective] innerhalb der Stadtgrenzen stark gelähmt wurden. Wird dies das Ende von [old_controller.GetNameDef] sein?"
 cityfall.85.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.85.b:0 "Ein großer Sieg!"
 cityfall.85.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.86.t:0 "[new_controller.GetAdjective] Einheiten betreten Stockholm"
 cityfall.86.desc:0 "\nDie Bürger von Stockholm sind in Aufruhr, da die Stadt von den eindringenden [new_controller.GetAdjective]-Soldaten überwältigt wurde. Trotz des Widerstands einiger Bataillone, die die Altstadtinsel durch die Sprengung zahlreicher Brücken und die Errichtung von Barrikaden schützen, wurde die Lage für die Verteidiger durch die Einnahme von Slussen immer schwieriger. Die Schlacht um Stockholm ist nun vorbei, und [new_controller.GetLeader] feiert zweifellos den Erfolg der Operation."
 cityfall.86.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.86.b:0 "Ein großer Sieg!"
 cityfall.86.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.87.t:0 "[new_controller.GetAdjective] Einheiten betreten Oslo"
 cityfall.87.desc:0 "\nDie [alte_controller.GetAdjective]-Armee zieht sich zurück und lässt die Einwohner von Oslo schutzlos zurück, während [neue_controller.GetAdjective]-Soldaten die Stadt sichern. Als die Kanone aufhörte zu sprechen, legte sich ein seltsamer Schleier aus verwobener Ruhe und Angst über die Stadt. Auch wenn die [alt_controller.GetAdjective]-Regierung verspricht, die Invasoren bis zum bitteren Ende zu bekämpfen, ist der Verlust der Stadt ein schwerer Schlag für [alt_controller.GetNameDef]. Die Kämpfe gehen vorerst weiter, doch eine Frage schleicht sich in die Köpfe von immer mehr Menschen: "Wie lange noch?" cityfall.87.a:0 "Der Kampf ist nicht vorbei!"
 cityfall.87.b:0 "Ein großer Sieg!"
 cityfall.87.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.88.t:0 "[new_controller.GetAdjective] Einheiten betreten Bogotá"
 cityfall.88.desc:0 "\nDie [alt_controller.GetAdjective]-Armee schien in den letzten Zügen zu liegen, als sie sich aus Bogotá zurückzog und die Kontrolle über die Stadt den vorrückenden [new_controller.GetAdjective]-Truppen überließ. Diese Niederlage hat die Führung von [Alt_Controller.GetLeader] in Misskredit gebracht, aber die Regierung von [Alt_Controller.GetAdjective] verspricht dennoch, den Widerstand bis zum bitteren Ende fortzusetzen. Trotz dieser Erklärung ist es klar, dass sich [old_controller.GetNameDef] in einer schwierigen Situation befindet."
 cityfall.88.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.88.b:0 "Ein großer Sieg!"
 cityfall.88.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.89.t:0 "Dublin fällt an [new_controller.GetAdjective] Truppen"
 cityfall.89.desc:0 "\nDie Armee von [old_controller.GetAdjective] schien in den letzten Zügen zu liegen, als sie sich aus Dublin zurückzog und die Kontrolle über die Stadt den vorrückenden Truppen von [new_controller.GetAdjective] überließ. Diese Niederlage hat die Führung von [old_controller.GetLeader] in Misskredit gebracht. Die Regierung von [Alt_Controller.GetAdjective] verspricht jedoch, den Widerstand bis zum bitteren Ende fortzusetzen, und erklärt, dass sie die nach Jahrhunderten der ausländischen Besatzung errungene Unabhängigkeit nicht aufgeben wird. Trotz dieser Erklärung ist es klar, dass sich [old_controller.GetNameDef] in einer schwierigen Situation befindet."
 cityfall.89.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.89.b:0 "Ein großer Sieg!"
 cityfall.89.c:0 "Der Krieg nimmt eine unerwartete Wendung."

 cityfall.90.t:0 "Der Fall von Caracas"
 cityfall.90.desc:0 "Caracas, weithin bekannt als Hauptstadt der Ölexporte in den letzten Jahren, ist von [new_controller.GetAdjective]-Truppen eingenommen worden. Die Schlacht tobte mit brutalen Häuserkämpfen, aber nach intensiven Kämpfen war [old_controller.GetLeader] gezwungen, den Rückzug aus der Stadt zu befehlen. Diese Niederlage bringt [old_controller.GetNameDef] zweifellos in eine verzweifelte Lage. Aber [old_controller.GetLeader] hat sehr deutlich gemacht, dass er bis zum bitteren Ende Widerstand leisten will, koste es, was es wolle."

 cityfall.91.t:0 "Der Fall von Baku"
 cityfall.91.desc:0 "Die Stadt Baku, eines der größten Ölförderzentren der Welt, ist von den Truppen von [new_controller.GetAdjective] eingenommen worden. Die Soldaten von [old_controller.GetAdjective], die diese wichtige Ressource verzweifelt schützen wollten, haben bis zum letzten Mann gekämpft. Ohne die reichlichen Vorräte des schwarzen Goldes wird die Kriegsführung für [old_controller.GetNameDef] sehr viel schwieriger sein."
 #Stalingrad/Tsaritsyn ""
 cityfall.92.t:0 "Der Fall von [217.GetName]"
 cityfall.92.desc:0 "Mit der Einnahme von [217.GetName] ist ein wichtiges Industriezentrum an die vorrückenden [new_controller.GetAdjective]-Kräfte gefallen. Trotz heftiger Kämpfe, vor allem um die Kontrolle des Bahnhofs und der Traktorenfabrik, wurde die Stadt endgültig gesichert. Der Verlust des wichtigen Eisenbahnknotens und der sicheren Nutzung der Wolga durch [old_controller.GetNameDef] könnte deren baldigen Untergang bedeuten."
 #Leningrad/Petrograd ""
 cityfall.93.t:0 "Der Fall von [195.GetName]"
 cityfall.93.desc:0 "Die Newa wurde durch die harten Kämpfe, die die Stadt [195.GetName] verschlungen haben, mit Blut befleckt. Die siegreichen [new_controller.GetAdjective]-Einheiten müssen nun die Barrikaden räumen, die von den verzweifelten [old_controller.GetAdjective]-Verteidigern errichtet wurden. Viele der [old_controller.GetAdjective]-Kräfte haben sich zurückgezogen, aber einige haben versucht, den Kampf im Armeehauptquartier, in der Admiralität und in der Peter-und-Paul-Festung fortzusetzen. Doch trotz der gegenseitigen Unterstützung dieser Stellungen waren sie nicht darauf ausgelegt, modernen Waffen zu widerstehen.\n\nEin neuer Tag und eine neue Flagge wehen nun über der Stadt, eine kampferprobte Flagge, die [new_controller.GetAdjective] die Herrschaft über die Stadt zeigt."

 cityfall.94.t:0 "Der Fall von Los Angeles"
 cityfall.94.desc:0 "Für viele Einwohner von Los Angeles haben sich die Tore des Himmels geöffnet, denn der Golden State scheint röter als an jedem anderen Tag. Die brutale Belagerung durch die Streitkräfte von [new_controller.GetAdjective] hat in der gesamten Bucht enormen Schaden angerichtet, und mehrere Viertel der Stadt und ihrer Vororte sind in Flammen aufgegangen. Während die [Alt_Controller.GetAdjective]-Truppen schwer gelitten haben, haben die neuen Herren der Stadt eine Brandruine geerbt; es liegt an ihnen, zu sehen, ob sie das Gebiet halten und reparieren können."

 cityfall.95.t:0 "Der Fall von Teheran"
 cityfall.95.desc:0 "Heftige Kämpfe und urbaner Krieg haben die größte Stadt des Nahen Ostens, Teheran, verwüstet. Rauch steigt über den Ruinen des Saadabad-Komplexes auf, der durch das Artilleriefeuer in Schutt und Asche gelegt wurde, nachdem sich die verbliebenen Verteidiger von [old_controller.GetAdjective] geweigert hatten, sich den Truppen von [new_controller. GetNameDef] zu ergeben.\n\nUnd während in und um den Teheraner Basar noch immer Schüsse zu hören sind, haben [new_controller.GetAdjective]-Beamte bereits ihren Sieg in der Schlacht um die Stadt erklärt. Über dem Golestan-Palast wehen [new_controller.GetAdjective]-Fahnen, die die neue Ordnung in der Region ankündigen."

 cityfall.96.t:0 "Der Fall von Sewastopol"
 cityfall.96.desc:0 "Heftige Kämpfe und ein urbaner Krieg haben die größte Stadt der Krim, den Marinestützpunkt Sewastopol, verwüstet. Überall in der Bucht steigt Rauch auf. Schwere Artilleriegeschütze haben die Befestigungen zum Einsturz gebracht. Der Beschuss, der die Explosion eines Munitionslagers zur Folge hatte, zwang die hartnäckigsten [old_controller.GetAdjective]-Verteidiger, ihre Waffen niederzulegen und sich den siegreichen Kräften von [new_controller.GetNameDef] zu ergeben. Und während hier und da noch einige Schüsse zu hören sind, haben [new_controller.GetAdjective]-Beamte bereits die Einnahme der Stadt bekannt gegeben. [new_controller.GetAdjective] Fahnen wehen über den Resten der Festungsanlagen und zeigen den verbliebenen Einwohnern, wer jetzt das Sagen hat."

 cityfall.97.t:0 "Der Fall von Gibraltar"
 cityfall.97.desc:0 "Die Situation im Mittelmeer wird sich radikal ändern, da der Felsen von Gibraltar nun unter der Kontrolle der [new_controller.GetAdjective]-Streitkräfte ist. Da sie nun die Kontrolle über die Situation haben, wurde sofort die Artillerie in Stellung gebracht, um potenziell feindliche Schiffe, die die Meerenge passieren, zu beschießen und den Zugang für unerwünschte Flotten, außer vielleicht U-Booten, zu blockieren. Auf der anderen Seite verlor die [old_controller.GetAdjective]-Marine eine wichtige Position am Eingang des Mittelmeers."

 cityfall.98.t:0 "Der Fall von Sydney"
 cityfall.98.desc:0 "Mit der Einnahme von [285.GetName] sind [new_controller.GetAdjective] nun fest auf australischem Boden etabliert. Die Bucht ist von einem dichten schwarzen Rauch bedeckt, der durch brennendes Benzin verursacht wird und sich langsam über die Stadt ausbreitet. Wird der Rest Australiens bald folgen, oder wird die [old_controller.GetAdjective]-Armee erfolgreich zum Gegenangriff übergehen und die Invasoren zurück ins Meer treiben?"

 cityfall.99.t:0 "Madrid ist gefallen!"
 cityfall.99.desc:0 "Die bereits vom Bürgerkrieg heimgesuchte Stadt [41.GetName] ist wieder unter militärischer Kontrolle, da die Streitkräfte von [new_controller.GetAdjective] die Kontrolle über die Stadt übernommen haben. Die [old_controller.GetAdjective]-Kräfte wurden besiegt und evakuieren das Gebiet, wobei sie die im Parque Oeste vorbereiteten Stellungen aufgeben. Die verwüsteten Stadtteile, die die verbleibenden Feuerwehrleute zu löschen versuchen."

 cityfall.101.t:0 "[new_controller.GetAdjective] Einheiten nehmen Wien ein!"
 cityfall.101.desc:0 "Die [new_controller.GetAdjective]-Behörden haben der Welt mit Stolz verkündet, dass ihre Streitkräfte erfolgreich die Kontrolle über Wien übernommen haben. Die neue Verwaltung hat ihr Quartier im unversehrten Flügel des Schlosses Schönbrunn aufgeschlagen, mit Blick auf die Reste der Gärten, die von der Bevölkerung in den letzten Monaten des Kampfes abgeholzt wurden. \nDie verbliebenen Verteidiger von [old_controller.GetNameDef] haben sich in den Kellern des Rathauses verbarrikadiert, während in den Stadtteilen Leopoldstadt und Simmering weiterhin heftige Straßenkämpfe toben. [old_controller.GetLeader] hielt eine Radioansprache, in der er betonte, dass der Kampf um die Stadt noch nicht vorbei und der Ausgang ungewiss ist."

 cityfall.102.t:0 "Der Fall von Peking"
 cityfall.102.d:0 "Nach einem fehlgeschlagenen Überfall auf das japanische Hauptquartier an der Frontlinie erlitten die Chinesen enorme Verluste. Um weitere Verluste zu vermeiden, befahl der chinesische Kommandeur den Truppen den Rückzug aus Peking. Die japanische Armee marschierte später mit minimalem Widerstand in die Stadt ein.\n\nAus dem Verbotenen Palast wurde berichtet, dass einige Artefakte von den Japanern entfernt wurden. Glücklicherweise wurde das meiste bereits 1933 in den Süden evakuiert, die Japaner konnten nur einige große Bronzekübel und einige Kanonenstücke mitnehmen."

 cityfall.103.t:0 "[new_controller.GetAdjective] Einheiten betreten Ulan Baatar"
 cityfall.103.desc:0 "[Laut einem Kommuniqué der [new_controller.GetAdjective]-Streitkräfte haben Soldaten die Hauptstadt der Mongolei, Ulan-Bataar, gesichert. Die [alte_Controller.GetAdjective] hatte eine Niederlage erlitten. Regierung ihre Zivilbevölkerung vorsorglich evakuiert, und trotz dieses Rückschlags wollen die [Alte_Controller.GetLeader] unbedingt wieder in die Stadt eindringen."

 cityfall.105.t:0 "[new_controller.GetAdjective] Einheiten erobern Jerusalem"
 cityfall.105.desc:0 "Nach Berichten von [new_controller.GetAdjective]-Generälen haben Soldaten der [new_controller.GetAdjective]-Armee den größten Teil Jerusalems, einschließlich der historischen Altstadt, eingenommen. Die Kämpfe in der Nähe der heiligen Stätten in der Altstadt wurden von beiden Seiten auf ein Minimum beschränkt, aber als [new_controller. GetAdjective] Truppen durch das Damaskustor marschierten, haben die Generäle von [old_controller.GetAdjective] einen vollständigen Rückzug aus der Stadt gefordert.\n\n[old_controller.GetLeader] hat im nationalen Radio verkündet, dass der Kampf noch nicht vorbei ist und dass die strategisch wichtige Heilige Stadt wieder in ihrer Hand sein wird."


#cityfall.12.t:0 "Der Fall von Stockholm"
#cityfall.12.d:0 "."
#cityfall.12.a:0 "."
#cityfall.12.b:0 "Wir korrigieren nur das Unrecht der Vergangenheit."
#cityfall.12.c:0 "Der Kampf in London mag vorbei sein, aber er wird niemals gewonnen werden."
