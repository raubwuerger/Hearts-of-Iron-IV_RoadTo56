 #Mongol Mod ""
 mon_political_effort:0 "Politische Ansicht"
 mon_political_effort_desc:0 "Wie wir die Welt sehen, bestimmt die Optionen, die unsere Zukunft bereithalten kann."
 mon_revive_the_empire:0 "Das gefallene Imperium wiederbeleben"
 mon_revive_the_empire_desc:0 "Unsere Vergangenheit ist voll von Verdienst und Ruhm. Wir müssen dies nutzen und für eine neue Ära wieder aufbauen."
 mon_strengthen_communist_government:0 "Das kommunistische Regime stärken"
 mon_strengthen_communist_government_desc:0 "Wenn das Volk stark ist, ist es auch der Staat."
 mon_militarize_the_nation:0 "Die Mongolei militarisieren"
 mon_militarize_the_nation_desc:0 "Ein Gewehr in jeder Hand, ein Pferd für jeden Sattel. Das ist unser Weg."
 mon_political_correctness:0 "Die Volksmongolei"
 mon_political_correctness_desc:0 "Wir sind nichts ohne unser Volk. Lasst uns diese grundlegende Tatsache niemals vergessen."
 retake_chinese_land:0 "Unser verlorenes Land in China zurückerobern"
 retake_chinese_land_desc:0 "Die schwachen und korrupten Südländer sind ihren Lastern verfallen. Lasst uns ihnen zeigen, dass sie auf dem Holzweg sind."
 mon_found_own_faction_focus:0 "Die imperiale Allianz gründen"
 mon_found_own_faction_focus_desc:0 "Die Sowjets haben uns in der Vergangenheit unterstützt, aber wir waren nie Kinder, die sich von ihnen leiten ließen."
 mon_reform_army:0 "Reformiert die mongolische Armee"
 mon_reform_army_desc:0 "Alte Praktiken und veraltete Methoden füllen unsere Ränge. Es ist an der Zeit, diese beiseite zu legen und eine neue Armee aufzubauen."
 mon_increase_military_production:0 "Militärische Produktion erhöhen I"
 mon_increase_military_production_desc:0 "Wenn wir erfolgreich sein wollen, müssen wir unsere Machtbasis wieder aufbauen."
 mon_increase_military_production2:0 "Militärische Produktion II erhöhen"
 mon_increase_military_production2_desc:0 "Frühere Anstrengungen haben uns auf unserem Weg zur Stärke sehr geholfen, aber wir dürfen nicht nachlassen."
 mon_increase_military_production3:0 "Militärische Produktion erhöhen III"
 mon_increase_military_production3_desc:0 "Dies ist die letzte Stufe unserer Bemühungen. Jetzt sind wir bereit, unsere Macht zu offenbaren."
 mon_modernize_military_equipment:0 "Infanterie modernisieren"
 mon_modernize_military_equipment_desc:0 "Wir können einige Lektionen von den Menschen um uns herum lernen und werden die sich bietenden Möglichkeiten nicht vergeuden. Wir werden unsere Soldaten zu den besten des Landes machen."
 mon_modernize_military_equipment2:0 "Artillerie modernisieren"
 mon_modernize_military_equipment2_desc:0 "Unsere Bemühungen stehen kurz vor der Vollendung, und was einst alt und schwach war, erstrahlt nun im Glanz der Majestät."
 mon_reform_military_tactics:0 "Reformieren Sie unsere militärische Taktik"
 mon_reform_military_tactics_desc:0 "Es ist wahr, dass wir einst die Welt erobert haben, und obwohl wir das bewundern können, dürfen wir nicht annehmen, dass das, was einmal war, mit Sicherheit wieder sein wird."
 mon_militarized_nation:0 "Militarisierte Nation"
 mon_militarized_nation_desc:0 "In der Vergangenheit wurde jeder Mann in die Schlacht gerufen, wenn die Notwendigkeit bestand. Wir müssen diese Praxis wiederbeleben."
 the_land_of_genghis_khan:0 "Das Land von Dschingis Khan"
 the_land_of_genghis_khan_desc:0 "Nur ein Mann hat die Welt beherrscht und sie dazu gebracht, sich seinen Wünschen zu beugen. Er ist unser Vater, und auch jetzt leiht er uns seine Weisheit und seinen Ehrgeiz."
 Industrialize_mongolia:0 "Der stählerne Fluss"
 Industrialize_mongolia_desc:0 "Lass das Metall fließen und die Ebenen bedecken, bis niemand mehr darauf schauen kann."
 industrialize_mongolia_1:0 "Erhöhe unsere zivile Produktion I"
 industrialize_mongolia_1_desc:0 "Obwohl wir in jeder Hinsicht Krieger sind, dürfen wir nicht die Bedürfnisse derer vergessen, die nicht in den Sattel steigen können."
 industrialize_mongolia_2:0 "Erhöhung der zivilen Produktion I"
 industrialize_mongolia_2_desc:0 "Unser Volk muss weiter expandieren. Das ist eine Aufgabe, die nicht vernachlässigt werden darf."
 industrialize_mongolia_3:0 "Erhöhung der zivilen Produktion II"
 industrialize_mongolia_3_desc:0 "Endlich können wir sagen, dass der Staat vorgesorgt hat, und niemand kann sich beschweren, dass wir unserer Pflicht nachlässig waren."
 Improve_Mongol_road_system:0 "Verbessern Sie das mongolische Straßennetz I"
 Improve_Mongol_road_system_desc:0 "Die weiten Ebenen waren einst gut genug für uns, aber jetzt müssen wir neue Wege bauen, um das Land zu durchqueren."
 Improve_Mongol_road_system2:0 "Verbessern Sie das mongolische Straßennetz II"
 Improve_Mongol_road_system2_desc:0 "Immer weiter, ohne Pause und ohne zu zögern. Die Flüsse aus Beton werden sich einen Weg bahnen, dem man nicht widersprechen kann."
 mon_Improve_Education:0 "Verbessern Sie das mongolische Bildungssystem"
 mon_Improve_Education_desc:0 "Eine Faust ist nichts ohne einen Verstand, der sie führt."
 MON_anti_fascist_diplomacy:0 "Antifaschistische Diplomatie"
 MON_anti_fascist_diplomacy_desc:0 "Wir werden uns diesen Emporkömmlingen mit ihrer Art von Schrecken und Arroganz nicht beugen. Eines Tages werden sie fallen, und wir werden es sein, die auf ihrem Leichnam stehen."
 MON_peoples_commissariat:0 "Volkskommissariat"
 MON_peoples_commissariat_desc:0 "Das Volk bittet uns um Führung, und wir werden sie ihm geben."
 MON_anti_western_diplomacy:0 "Antiwestliche Diplomatie"
 MON_anti_western_diplomacy_desc:0 "Der dekadente Westen kann sich nicht halten, obwohl er in letzter Zeit etwas Macht gefunden hat. Unsere Tage sind länger als ihre, und unser Gedächtnis reicht weiter. Wir werden noch hier sein, wenn sie durch ihre eigenen Schwerter fallen."
 MON_annex_tannu_tuva:0 "Anhang Tannu Tuva"
 MON_annex_tannu_tuva_desc:0 "Es liegt ein kleiner Stein in unserem Weg, und wir sollten ihn entfernen."
 MON_annex_sinkiang:0 "Anhang Sinkiang"
 MON_annex_sinkiang_desc:0 "Die Menschen von Sinkiang schreien nach Erleichterung von ihrer schwachen Regierung. Lasst es uns ihnen geben."
 MON_workers_culture:0 "Arbeiter der Mongolei"
 MON_workers_culture_desc:0 "Diejenigen, die arbeiten, werden gedeihen, und diejenigen, die faul sind, werden an den Rand des Weges fallen und nicht wieder aufstehen."
 focus_spirit_of_genghis:0 "Geist von Dschingis"
 focus_spirit_of_genghis_desc:0 "Er ist ein Teil von uns allen, und mit seiner Kraft sind wir unaufhaltsam."
 Red_Army_of_mongolia:0 "Rote Armee der Mongolei"
 Red_Army_of_mongolia_desc:0 "Du kannst den Boden nicht sehen, denn alle unsere Stiefel stehen auf ihm und marschieren unaufhaltsam."
 MON_annex_Mengkukuo:0 "Rückeroberung der zentralen Mongolei"
 MON_annex_Mengkukuo_desc:0 "Wir müssen die Häfen und Meere zurückerobern, und es gibt nur einen Weg, dies zu tun."
 mongolian_railway_system:0 "Infrastruktur der Eroberung"
 mongolian_railway_system_desc:0 "Dampf und Rauch steigen von unserer Bewegung auf, und sie bringt den Feinden des Staates Furcht ein."
 modernize_air_equipment:0 "Meister der Lüfte"
 modernize_air_equipment_desc:0 "Obwohl wir eine Landstreitkraft sind, dürfen wir nicht vergessen, dass diejenigen, die sehen wie die Adler, niemals unvorbereitet erwischt werden."
 Modernize_the_mongol_cavalry:0 "Reformierte Kavallerie"
 Modernize_the_mongol_cavalry_desc:0 "In der Vergangenheit waren wir die unbestrittenen Meister des Pferdes. Lassen wir diese alten Tage der Dominanz durch Schnelligkeit und Beweglichkeit wieder aufleben."
 found_mongol_army_research_institute:0 "Das Zentralinstitut"
 found_mongol_army_research_institute_desc:0 "Die besten Köpfe unserer Nation haben sich zusammengeschlossen, und wir werden die Früchte ernten."
  
 #Tibet Mod ""
 stay_isolated_by_the_mountains:0 "Isoliert bleiben"
 stay_isolated_by_the_mountains_desc:0 "Wir haben kein Verlangen, uns aus unserer traditionellen Heimat zu entfernen. Lasst uns hier bleiben und den Ort unserer Vorfahren in Ehren halten."
 greater_tibet:0 "Großes Tibet"
 greater_tibet_desc:0 "In uns schlummert ein Verlangen nach Expansion, das in letzter Zeit von den Gezeiten der Geschichte unterdrückt wurde. Jetzt können wir es endlich ausströmen lassen und diejenigen ertränken, die versuchen, unseren Ehrgeiz einzudämmen."
 Protect_the_Tibetan_Religion:0 "Schützen Sie unsere Philosophie"
 Protect_the_Tibetan_Religion_desc:0 "Der Glaube ist dasselbe wie die Kultur, und die Kultur ist dasselbe wie das Leben. Ohne unsere Glaubenssätze gibt es nichts, wovon sich das Volk ernähren kann."
 Nationality_movements:0 "Nationaler Stolz"
 Nationality_movements_desc:0 "Es gibt keine andere Nation wie die unsere auf dem Planeten, und wir werden die ganze Welt unsere Qualität wissen lassen."
 Defend_the_Nation:0 "Die tibetische Nation verteidigen"
 Defend_the_Nation_desc:0 "Die Berge, die wir unser Zuhause nennen, haben uns seit Jahrhunderten verteidigt. In diesem modernen Zeitalter reichen sie jedoch nicht mehr aus. Wir müssen neue, eigene Berge errichten."
 Modernize_the_army:0 "Modernisieren Sie die tibetische Armee"
 Modernize_the_army_desc:0 "Ein Grashalm wird sich im Wind biegen und den Sturm überleben. Noch besser ist es, wenn der Sturm zu ängstlich ist und erst gar nicht kommt."
 Increase_Exports:0 "Die zivile Produktion steigern"
 Increase_Exports_desc:0 "Die Stärke einer Nation liegt in ihrem Volk. Lasst uns ihnen alles geben, was wir haben, und im Gegenzug werden sie uns mächtig machen."
 Increase_Military_Production:0 "Militärische Produktion erhöhen"
 Increase_Military_Production_desc:0 "Ein weiser Mann weiß, wie er seinen Feind besiegen kann, bevor der Kampf beginnt. Aber nur ein Narr ist nicht auf das Unerwartete vorbereitet."
 China_war_focus:0 "Verlorenes Land von China zurückerobern!"
 China_war_focus_desc:0 "Unsere alten Rivalen hacken weiterhin an den Grenzen unseres Heimatlandes herum. Wir müssen dieses Problem schnell und dauerhaft angehen."
 Mountain_Warfare:0 "Gebirgskrieg"
 Mountain_Warfare_desc:0 "Obwohl sie für einen Angreifer gefährlich sind, sind diese Felsen und weiten Gebirgszüge ein Segen für uns. Denn jeder Schmerz kann, mit dem richtigen Verstand, zu einem großen Vorteil genutzt werden."
 expand_the_tibetan_army:0 "Erweitert die tibetische Armee"
 expand_the_tibetan_army_desc:0 "Eine als Schild erhobene Hand bewirkt wenig, aber tausend können das Blatt der Geschichte wenden."
 spiritual_military_beliefs:0 "Spirituelle militärische Überzeugungen"
 spiritual_military_beliefs_desc:0 "Der Vorteil kann an den ungewöhnlichsten Orten gefunden werden. Hier, in diesem Land, ist es die Kraft unseres Geistes, der auf ein einzigartiges Ziel von Ausdauer und Würde ausgerichtet ist."
 Military_research:0 "Militärische Forschung"
 Military_research_desc:0 "Wir müssen uns für die Zukunft organisieren, während wir gleichzeitig Respekt und Bewunderung für die Lektion bewahren, die wir bereits gelernt haben."
 Modernize_Industry:0 "Die tibetische Industrie modernisieren"
 Modernize_Industry_desc:0 "Ein mit Rauch gefüllter Himmel ist eine schmerzhafte Sache, aber es ist noch schlimmer, wenn er leer ist."
 Increase_Production:0 "Produktion steigern"
 Increase_Production_desc:0 "Eine Million Sandkörner, um diejenigen zu begraben, die gegen die Harmonie kämpfen."
 Improve_infastructure:0 "Verbessert die tibetischen Straßen"
 Improve_infastructure_desc:0 "Ein alter Mann mag viel von seiner langen Reise durch das Leben gewinnen. Dennoch kann er dankbar sein, wenn wir ihm den Weg erleichtern können."
 get_foreign_advisors:0 "Holt euch ausländische Berater"
 get_foreign_advisors_desc:0 "Selbst dein größter Rivale kann Worte der Weisheit sprechen."
 Modernize_Industry_2:0 "Modernisiere die tibetische Industrie II"
 Modernize_Industry_2_desc:0 "Obwohl unsere Herzen so rein sind wie immer, sind unsere Arme und Beine jetzt aus Stahl."
 Study_Foreign_Weapon_technology:0 "Studiere fremde Waffentechnologie"
 Study_Foreign_Weapon_technology_desc:0 "Die Welt bewegt sich schnell, und vieles liegt jetzt im Wind. Wenn wir zuhören, können wir viel finden."
 Religious_Festivals:0 "Religiöse Feste"
 Religious_Festivals_desc:0 "Der Respekt vor der Tradition ist vor allem wichtig, wenn wir als Volk fortbestehen wollen."
 TIB_steel_production:0 "Suche nach tibetischem Stahl"
 TIB_steel_production_desc:0 "Harmonie mit der Natur ist bewundernswert, aber auch der Wunsch der Menschheit, an neue Grenzen zu stoßen. Wir müssen dankbar sein, aber auch nicht davor zurückschrecken, die Welt um uns herum zu gestalten."
 industrialize_Tibet:0 "Größere Industrie"
 industrialize_Tibet_desc:0 "Das Kind mag sich ängstlich über die neuen, schwarzen Gebäude wundern, aber der Vater weiß, dass sie mehr Sicherheit bringen als nicht."
 ideological_fanaticism_tib:0 "Reinheit des Geistes"
 ideological_fanaticism_tib_desc:0 "Was in früheren Zeiten genug war, ist heute nicht einmal mehr weicher Boden. Wir müssen nach mehr streben, und zwar ohne zu zögern, in allen Dingen."
 bhutan_war_focus:0 "Krieg gegen Bhutan"
 bhutan_war_focus_desc:0 "Wir müssen unsere Nachbarn im Süden aufklären, ob sie es wollen oder nicht."

 #Africa Mod ""
 africa_e_events.1:0 "Antrag auf Beitritt zur Panafrika-Union"
 africa_e_events.1.t:0 "Antrag auf Beitritt zur Panafrika-Union"
 africa_e_events.1.desc:0 "Unsere Regierung hat einen Antrag auf Beitritt zur Panafrika-Union erhalten."
 africa_e_events.1.a:0 "Annehmen"
 africa_e_events.1.b:0 "Ablehnen"
 africa_e_events.2:0 "Pan-Afrika-Union beitreten"
 africa_e_events.2.t:0 "Die Panafrika-Union Akzeptanz"
 africa_e_events.2.desc:0 "Die Führer der Panafrika-Union haben unseren Antrag auf Beitritt angenommen."
 africa_e_events.2.a:0 "Gemeinsam sind wir stark!"
 africa_e_events.3:0 "Pan-Afrika-Union ablehnen"
 africa_e_events.3.t:0 "Die Ablehnung der Panafrika-Union"
 africa_e_events.3.desc:0 "Die Führung der Panafrika-Union hat unseren Antrag auf Beitritt abgelehnt."
 africa_e_events.3.a:0 "Trauriger Tag"
 africa_e_events.4:0 "Aufnahme in die Panafrika-Union akzeptiert "
 africa_e_events.4.t:0 "Die Panafrika-Union hat angenommen "
 africa_e_events.4.desc:0 "Die Anführer der Panafrika-Union haben unseren Antrag angenommen. "
 africa_e_events.4.a:0 "Okay "
 africa_e_events.5:0 "Pan-Afrika-Union ablehnen "
 africa_e_events.5.t:0 "Die Pan-Afrika-Union lehnt ab "
 africa_e_events.5.desc:0 "Die Führung der Panafrika-Union hat unseren Antrag abgelehnt. "
 africa_e_events.5.a:0 "Okay "
 africa_e_events.6:0 "Eine Nation, ein Afrika "
 africa_e_events.6.t:0 "[Von.GetName] beansprucht den Kontinent Afrika "
 africa_e_events.6.desc:0 "Eine Gruppe mächtiger Generäle in [From.GetName] hat eine Erklärung herausgegeben, die die aktuelle Situation in Afrika verkündet! Sie haben eine rechtsgerichtete Organisation ins Leben gerufen. Ein beträchtlicher Teil des Militärs hat sich auf die Seite dieser Generäle geschlagen und ist bereit, sie gegen Widerstand zu unterstützen. Diese Loyalisten mögen schlecht ausgebildet sein, aber niemand kann ihren Enthusiasmus in Frage stellen.\n\nDie Kampflinien sind gezogen! "
 africa_e_events.6.a:0 "Problematisch "
 africa_e_events.7:0 "Unabhängigkeitsreferendum "
 africa_e_events.7.t:0 "Das Unabhängigkeitsreferendum "
 africa_e_events.7.desc:0 "Das Volk muss abstimmen, werden wir unseren Overlord im Stich lassen oder bei ihm bleiben? "
 africa_e_events.7.a:0 "Zeit zum Abstimmen! "
 africa_e_events.8:0 "Referendum gescheitert "
 africa_e_events.8.t:0 "Das Unabhängigkeitsreferendum ist gescheitert "
 africa_e_events.8.desc:0 "Das Volk hat gegen die Unabhängigkeit gestimmt. "
 africa_e_events.8.a:0 "Verdammt! "
 africa_e_events.9:0 "Unabhängigkeitserklärung "
 africa_e_events.9.t:0 "Unabhängigkeitserklärung! "
 africa_e_events.9.desc:0 "Heute ist der Tag, an dem unser Land frei ist von der Tyrannei unserer Kolonialherren! "
 africa_e_events.9.a:0 "HURRAY!"
 africa_e_events.10:0 "2. Unabhängigkeitsreferendum "
 africa_e_events.10.t:0 "Das 2. Unabhängigkeitsreferendum "
 africa_e_events.10.desc:0 "Mal sehen, ob wir es geschafft haben, die Menschen hinter unserer Sache zu vereinen, werden sie für die Unabhängigkeit stimmen oder nicht? "
 africa_e_events.10.a:0 "Lasst uns abstimmen!"
 africa_e_events.11:0 "[Root.GetAdjective] Bürgerkrieg"
 africa_e_events.11.t:0 "[Root.GetAdjective] Bürgerkrieg "
 africa_e_events.11.desc:0 "Es gab nicht genug Interesse an der Unabhängigkeit von [From.GetName]! \Die Unabhängigkeitsbefürworter erklärten den Krieg gegen die Kolonialisten! "
 africa_e_events.11.a:0 "Interessant! "
 africa_e_events.14:0 "[Root.GetAdjective] Unabhängigkeit!"
 africa_e_events.14.t:0 "[Root.GetAdjective] Independence! "
 africa_e_events.14.desc:0 "Heute Abend versammelt sich [From.GetName], um die Größe ihrer Nation zu bekräftigen \n\n Nicht wegen der Macht ihres Militärs oder der Größe ihrer Wirtschaft. \n\n[Root.GetAdjective] Stolz basiert auf einer sehr einfachen Prämisse, die in einer Erklärung zusammengefasst ist. \n\n FREIHEIT"
 africa_e_events.14.a:0 "Gut für sie!"
 africa_e_events.16:0 "BÜRGERKRIEG "
 africa_e_events.16.t:0 "Bürgerkrieg gegen die Kolonialherren! "
 africa_e_events.16.desc:0 "Es gibt nicht genug Interessen, unser Land unabhängig zu machen! Wir werden diesen Kolonialfreunden den Krieg erklären! "
 africa_e_events.16.a:0 "Faschistischer Staat! "
 africa_e_events.16.b:0 "Kommunistischer Staat! "
 africa_e_events.13:0 "Zweites Referendum gescheitert "
 africa_e_events.13.t:0 "Das 2. Unabhängigkeitsreferendum ist gescheitert "
 africa_e_events.13.desc:0 "Das Volk stimmte gegen die Unabhängigkeit. "
 africa_e_events.13.a:0 "Verdammt! "
 Creation_PA_treaty_t: "Sign the Pan-Africa Treaty" 
 Creation_PA_treaty_desc: "In order to promote African co-operation and to achieve peace and security by the acceptance of members not to resort to war. Someone needs to step up and take the Leadership of this Treaty" 
 Creation_PA_treaty_R_a: "We can't take this responsibility?" 
 Creation_PA_treaty_R_b: "[Root.GetNameDef] Leadership!" 
 flag_PA_treaty_leader: "[Root.GetNameDef] Leadership!" 
 flag_is_on_africa: "Is a Original African Country" 
 AE_aye: "[Root.GetLeader] votes aye!" 
 AE_nay: "[Root.GetNameDef]'s interests are threatened, we vote nay!" 
 AE_abstain: "Abstain from this vote." 
 AE_PA1title: "First Signature on the Pan-Africa Treaty" 
 AE_PA1desc: "In order to promote African co-operation and to achieve peace and security by the acceptance of members not to resort to war. Someone needs to step up and take the Leadership of this Treaty. We offer an independant Country the chance to sign this treaty" 
 AE_PA1opta: "Is this for the wellbeing of the people, or for trying to push a political agenda?" 
 AE_PA1optb: "A worthy endeavour!" 
 AE_PA1optc: "A noble endeavour!" 
 AE_PA1optd: "In this world of eternal struggle?" 
 AE_PA2title: "Pan-Africa Treaty Candidate?" 
 AE_PA2desc: "We have been asked by officials of the Pan-Africa Treaty to appoint delegates to their Conference. With the expectation that we will at some point ratify and implement the legislation produced by the African community. The intention of the Treaty is to prevent further outbreaks of warfare by giving nations a space to settle their differences. If accepted, we will review this in 3 months" 
 AE_PA2opta: "Accept."
 AE_PA2optb: "Refuse." 
 AE_PA3title: "Pan-Africa Treaty: [From.GetAdjective] Withdrawal" 
 AE_PA3desc: "[From.GetLeader] has declared that [From.GetNameDef] is unable to meet the commitments imposed by the Pan-Africa Treaty. The country will no longer participate and rejects all authority and jurisdiction of the Treaty." 
 AE_PA3opta: "Independence!" 
 AE_PA3optb: "Concerning." 
 AE_PA3optc: "The Pan-Africa Treaty is irrelevant to [Root.GetNameDef]'s troubles." 
 AE_PA4title: "Join the Pan-Africa Treaty?" 
 AE_PA4desc: "We have been asked by officials of the Pan-Africa Treaty to ratify and implement the legislation produced by the African community. The main function of the Pan-Africa Treaty is to resolve African disputes before they can descend into war. This would be the main instrument to fulfil this goal. \n\nIf we ratify this Agreement, it will be much more difficult to create wargoals, both for us and our enemies" 
 AE_PA4opta: "Accept." 
 AE_PA4optb: "Refuse." 
 AE_PA5title: "Pan-Africa Treaty: [From.GetAdjective] Entry" 
 AE_PA5desc: "Domestic legislation passed by the ruling [From.GetRulingParty] has been met with praise. Pan-Africa Treaty officials has announced that [From.GetNameDef] is now fully compliant with the legislation passed by the African community." 
 AE_PA5opta: "The Pan-Africa Treaty is irrelevant to [Root.GetNameDef]'s goals." 
 AE_PA5optb: "Very good." 
 AE_PA5optc: "Peace in our time!" 
 AE_PA5optd: "Our hands will not be tied by the unification of these weaklings?" 
 AE_PA6title: "Renewal or Withdrawal" 
 AE_PA6desc: "[From.GetLeader] has been requested to join the Annual Conference. [From.GetNameDef] has to make a decision to Renew or withdrew the Treaty. If we leave our country will no longer participate and rejects all authority and jurisdiction of the Treaty." 
 AE_PA6opta: "Another Year!" 
 AE_PA6optb: "[From.GetNameDef] doesn't need this!" 
 AE_PA7title: "Pan-Africa Treaty Application: [From.GetNameDef]" 
 AE_PA7desc: "\n\n\n\n[From.GetNameDef] requested to become a member of the Pan-Africa Treaty. Their application is under review!" 
 AE_PA7opta: "Okay" 
 AE_PA8title: "Militarization" 
 AE_PA8desc: "The recent hostilities between the European countries has intensified. We have essentially achieved the goals we laid out! Some interesting questions arise out of this problem, One of them is, if we should Militarizate our agreement! Our Union should be understood as a means to expand our influence, not as a constraint on our power. The expansion of democracy and freedom in the world should be a shared interest and value with all nations." 
 AE_PA8opta: "This is a bad idea." 
 AE_PA8optb: "Create the Pan-Africa Union!"  
 PA_Faction: "Pan-Africa Union" 
 AE_PA9title: "Pan-Africa Union: [From.GetAdjective] Entry" 
 AE_PA9desc: "Another member for the new Pan-Africa Union!." 
 AE_PA9opta: "The Pan-Africa Union is irrelevant." 
 AE_PA9optb: "Very good." 
 AE_PA9optc: "Good for them!" 
 AE_PA9optd: "Afraid? HA... For this Union of weaklings?" 
 AE_PA10title: "Join the Pan-Africa Union?" 
 AE_PA10desc: "Do we rally behind this idea of an Union, that defense our common goals?" 
 AE_PA10opta: "Decline" 
 AE_PA10optb: "Join" 
  
 #Expanded National Focus Mod ""
 newsmod.1.t:0 "Französisch-sowjetischer Vertrag"
 newsmod.1.d:0 "Frankreich und die Sowjetunion haben soeben eine Verbesserung der herzlichen Beziehungen zwischen den beiden Ländern angekündigt. Nach wochenlangen Diskussionen haben sie einen gemeinsamen französisch-sowjetischen Vertrag unterzeichnet, der die wirtschaftlichen und militärischen Beziehungen zwischen den beiden Ländern verstärken soll, insbesondere im Hinblick auf technologische Forschung und Innovation. Die Nachbarländer befürchten, dass damit die Ausbreitung des Kommunismus durch Krieg vorbereitet werden soll."
 newsmod.1.a:0 "Willkommen, Kameraden."
 newsmod.1.b:0 "Prost, Genossen!"
 newsmod.1.c:0 "Besorgniserregend."
 newsmod.2.t:0 "Japan und Frankreich gehen Militärallianz ein"
 newsmod.2.d:0 "Auf Initiative der Franzosen haben Japan und Frankreich soeben ihre Absicht bekannt gegeben, ein Militärbündnis zwischen den beiden Ländern zu schließen. Der kürzliche Wechsel Frankreichs zu einer ultranationalistischen Regierung hat die Welt beunruhigt. Wozu könnte dieses Bündnis geschlossen worden sein? Einige spekulieren auf einen eventuellen Krieg gegen die Sowjets."
 newsmod.2.a:0 "Wir heißen sie willkommen!"
 newsmod.2.b:0 "Ausgezeichnet."
 newsmod.2.c:0 "Die Handlung verdichtet sich."
 newsmod.3.t:0 "Deutschland nimmt das Britische Empire in die Achse auf"
 newsmod.3.d:0 "Im letzten Jahr explodierten ultranationalistische faschistische Bewegungen in Großbritannien. Die demokratische Lebensweise ist zu einer Minderheit geworden, während die Nation den Faschismus umarmt. Mehr noch - die Briten haben sich für ein Bündnis mit Hitler und dem Deutschen Reich entschieden und bedrohen damit die Stabilität Europas. Die Dominions sind ebenfalls gezwungen, sich der Achse anzuschließen, aber sie zögern und fühlen, dass die Zeit gekommen ist, sich von Großbritannien zu distanzieren...."
 newsmod.3.a:0 "Ein wahrer Wendepunkt in unserer Geschichte!"
 newsmod.3.b:0 "Wir heißen unsere britischen Freunde willkommen!"
 newsmod.3.c:0 "Wir sind damit nicht einverstanden!"
 newsmod.3.e:0 "Besorgniserregend."
 newsmod.4.t:0 "Rom-Berlin-Achse"
 newsmod.4.d:0 "Auf Initiative der Italiener haben Deutschland und Italien soeben ihre Absicht bekannt gegeben, ein Militärbündnis zwischen den beiden Ländern zu schließen, eine Rom-Berlin-Achse". Als die beiden wichtigsten faschistischen Regime in Europa war das zu erwarten, aber wozu könnte dieses Bündnis geschlossen worden sein? Einige spekulieren, dass sie sich auf einen Krieg vorbereiten."
 newsmod.4.a:0 "Die Deutschen sind unsere natürlichen Verbündeten!"
 newsmod.4.b:0 "Die Italiener könnten sich als nützlich erweisen."
 newsmod.4.c:0 "Dies ist eine Bedrohung für den Frieden in Europa."
 newsmod.5.t:0 "Italien und alliierte Mächte: Weißer Frieden"
 newsmod.5.d:0 "Der Duce und die alliierten Mächte haben soeben einen weißen Frieden verkündet. Italien wird auf weitere Kämpfe gegen die Alliierten verzichten und hat sich aus der Achse zurückgezogen. Kann das Reich den Kampf allein fortsetzen?"
 newsmod.5.a:0 "Zu viel Blut wurde umsonst vergossen."
 newsmod.5.b:0 "Verräter!"
 newsmod.5.c:0 "Es ist nur eine Frage der Zeit, bis der Faschismus fällt!"
 newsmod.6.t:0 "Italien hat sich den alliierten Mächten angeschlossen!"
 newsmod.6.d:0 "In einer geheimen Sitzung haben der Duce und die Alliierten über Friedensbedingungen verhandelt. Die Kämpfe zwischen den beiden werden sofort eingestellt und Italien hat zugestimmt, die Achsenmächte zu verlassen und an der Seite der Alliierten bis zum Ende des Krieges in Europa zu kämpfen."
 newsmod.6.a:0 "Hoffentlich war das die richtige Entscheidung."
 newsmod.6.b:0 "Verräter!"
 newsmod.6.c:0 "Es ist nur eine Frage der Zeit, bis der Faschismus fällt!"
 newsmod.7.t:0 "Ermordung von Benito Mussolini"
 newsmod.7.d:0 "Was heute in Mailand eine fröhliche Tagesparade werden sollte, wurde plötzlich blutig. Mitglieder der Kommunistischen Partei Italiens inszenierten ein blutiges Attentat nicht nur auf den Duce, sondern auf viele prominente Führer des faschistischen Regimes. Berichten zufolge wurde der Duce davor gewarnt, die Parade in Mailand abzuhalten, da es in Norditalien eine große Anzahl von kommunistischen Sympathisanten gibt. Als ihm vorgeschlagen wurde, die jährliche Parade stattdessen nach Neapel zu verlegen, lehnte der Duce ab. Nach dem Tod Mussolinis ist die Lage in der italienischen Politik wieder einmal chaotisch geworden, da bewaffnete Kommunisten Positionen in der Regierung besetzen und einen vollständigen Sturz des faschistischen Regimes fordern."
 newsmod.7.a:0 "Dunkle Zeiten..."
 newsmod.7.b:0 "Wir wünschen dem italienischen Volk alles Gute in dieser Zeit."
 newsmod.8.t:0 "Italien tritt der Komintern bei"
 newsmod.8.d:0 "[ITA.GetName] wurde soeben von [SOV.GetName] als Mitglied der Komintern aufgenommen. Einen starken Staat in Südeuropa zu haben, der mit den Sowjets verbündet ist, hat dazu geführt, dass viele Anrainer mit Alarm reagieren. Könnte die Komintern wirklich versuchen, eine Weltrevolution zu verbreiten?"
 newsmod.8.a:0 "Gemeinsam werden wir die Faschisten und Kapitalisten stürzen!"
 newsmod.8.b:0 "Willkommen, Genossen!"
 newsmod.8.c:0 "Besorgniserregend."
 newsmod.9.t:0 "Papst aus Italien ausgewiesen"
 newsmod.9.d:0 "Mit der Ermordung Mussolinis und der Absetzung von König Emanuel III. war es nur eine Frage der Zeit, bis der Papst das nächste Ziel wurde. Die kommunistische Führung hat beschlossen, das Papsttum zu vertreiben und den Vatikan zu annektieren. Der Papst ist geflohen und findet nun Zuflucht in Südfrankreich."
 newsmod.9.a:0 "Dieser archaische Kult hat sein letztes Stündlein gesehen."
 newsmod.9.b:0 "Dem allgemeinen politischen Klima ist das sicher nicht zuträglich."
 newsmod.10.t:0 "König Emanuel III. wird abgesetzt!"
 newsmod.10.d:0 "Nach dem Tod Mussolinis und der schwindenden Macht der Faschisten haben die Führer von [ITA.GetName] beschlossen, dass die Zeit gekommen ist, König Emanuel III. abzusetzen. Hunderttausende Italiener gehen im ganzen Land auf die Straße und fordern in Sprechchören den Ausschluss des Monarchen aus der Regierung und die Abschaffung der Monarchie."
 newsmod.10.a:0 "Die Ära des Königtums ist vorbei!"
 newsmod.10.b:0 "Wir schicken einen Brief, in dem wir dem ehemaligen König alles Gute wünschen."
  
 #Mongol Mod ""
 mongol.1.t:0 "Was tun mit Tuva?"
 mongol.1.d:0 "Die Mongolei will Land beanspruchen, das uns gehört. Wir müssen wohl nachgeben, sonst droht uns ein Krieg mit den Pferdeherren."
 mongol.1.a:0 "Ein bisschen Land für dich"
 mongol.1.b:0 "Die Pferde brauchen Auslauf"
 mongol.2.t:0 "Reiten über die Ebenen"
 mongol.2.d:0 "Die Peruaner haben sich geweigert, die Weisheit in unserem Angebot zu sehen, und nun haben wir keine andere Wahl, als sie in die Schranken zu weisen. Lasst unsere Pferde reiten!"
 mongol.2.a:0 "Das ist Schicksal."
 mongol.3.t:0 "Ein freundschaftlicher Austausch"
 mongol.3.d:0 "Die Tuvaner haben den Klang unserer Schwerter gehört und sind auf unsere Forderungen eingegangen. Wären nur andere Nationen so weise in ihren Geschäften."
 mongol.3.a:0 "Wie es sein sollte"
 mongol.4.t:0 "Die schelmische Mengkukuo Menance"
 mongol.4.d:0 "Die Barbaren im Westen versuchen erneut, ihr Reich zu vergrößern. Es scheint, dass ein Krieg unvermeidlich ist, wenn wir keine Einigung erzielen."
 mongol.4.a:0 "Sollen sie es doch versuchen."
 mongol.4.b:0 "Vielleicht können wir einen Kompromiss finden."
 mongol.5.t:0 "Das Schwert schlägt immer die Feder"
 mongol.5.d:0 "Es ist an der Zeit, dass wir die Länder des Südens wieder einmal überfallen und sie in Schutt und Asche legen. Ihre Felder werden für uns weichen, während ihre Soldaten verdorren."
 mongol.5.a:0 "Wie der Wind, so reiten wir"
 mongol.6.t:0 "Eine Einladung zum Frieden"
 mongol.6.d:0 "Unsere Feinde haben sich schon verbeugt, bevor wir unsere Sättel erhoben haben. Ihre Schwäche ist zwar bedauerlich, aber sehr praktisch."
 mongol.6.a:0 "Ein Schritt näher"
