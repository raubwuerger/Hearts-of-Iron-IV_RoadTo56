 COG_medium_tank_destroyer_equipment_1:1 "Automitrailleuse Anti-char ACG-2"
 COG_medium_tank_destroyer_equipment_1_short:1 "ACG-2"
 COG_medium_tank_destroyer_equipment_1_desc:1 "Der ACG-2 ist ein Prototyp eines Panzerjägers, der auf dem ACG-1 basiert. Er wäre eine logische Fortsetzung der Übernahme des ACG-1 durch die Belgier gewesen. Selbst seine Silhouette ist unbekannt; wir haben nur ein einziges Foto des Prototyps, und die Originalpläne sind verloren. Der Name Automitrailleuse Anti-Tank ist eine spekulative Bezeichnung, die auf dem belgischen Namen des ACG-1 basiert."
 COG_medium_tank_artillery_equipment_1:0 "Automitrailleuse de Support ACG-3"
 COG_medium_tank_artillery_equipment_1_short:0 "ACG-3"
 COG_medium_tank_artillery_equipment_1_desc:0 "Der ACG-3 ist eine imaginäre Neukonstruktion des ACG-2, bei der die Oberseite der Wanne geöffnet, die Dicke der Panzerung verringert und die Panzerabwehrkanone durch eine Standardartillerie ersetzt wurde."
