 COG_anti_tank_equipment_1_desc:0 "Die 47-mm-Kanone von 1931 wurde von der "Fonderie Royale de Canons" hergestellt und genoss einen ausgezeichneten Ruf; sie diente als Basis für den Panzerzerstörer T-13."
 COG_anti_tank_equipment_2:0 "Kanone Anti-Char de 60mm"
 COG_anti_tank_equipment_2_short:0 "C.60"
 COG_anti_tank_equipment_2_desc:0 "Die belgische 60-mm-Panzerabwehrkanone war leistungsstark, aber selten. Sie wurde nie im Feld eingesetzt, da ihre Herstellung als zu kostspielig angesehen wurde. Alle produzierten Geschütze wurden in Festungen eingesetzt, vor allem in der Umgebung von Lüttich."
