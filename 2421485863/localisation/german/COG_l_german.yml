 #Focuses ""
 COG_colonial_autonomy:0 "Koloniale Autonomie"
 COG_colonial_autonomy_desc:0 "Wir haben schon früher das Ministerium der Kolonien gebeten, uns mehr Freiheiten zu gewähren, aber diese wurden systematisch abgelehnt."
 COG_empower_congolese:0 "Ermächtigt die [COG.GetAdjective]"
 COG_empower_congolese_desc:0 "Schon viel zu lange werden unsere Ureinwohner von kolonialen Unterdrückern von jenseits des Meeres regiert. Das [COG.GetAdjective]-Volk wird den Weg der Gleichheit und des Internationalismus beschreiten, um die Träume unserer Unabhängigkeit zu erfüllen."
 COG_burn_royal_portraits:0 "Königliche Porträts verbrennen"
 COG_burn_royal_portraits_desc:0 "Königliche Porträts verbrennen"
 COG_affinity_fascism:0 "Faschistische Tendenzen"
 COG_affinity_fascism_desc:0 "Faschistische Tendenzen"
 COG_affinity_new_order:0 "Affinität für die Neue Ordnung"
 COG_affinity_new_order_desc:0 "Affinität für die neue Ordnung"
 COG_independence:0 "Sturz der Regierung von Pierre Rykmans"
 COG_independence_desc:0 "Jetzt, wo wir in den wichtigsten [COG.GetAdjective]städten und bei der Force Publique genügend Unterstützung gefunden haben, sollten wir einen Putsch durchführen. Dieser Schlag gegen das Herz des derzeitigen Systems wird uns vom belgischen Einfluss befreien."
 COG_doctrinal_marxism:0 "Doktrinärer Marxismus"
 COG_doctrinal_marxism_desc:0 "Der Marxismus-Leninismus ist der einzige Weg, um die Arbeiter von der Tyrannei der Kapitalisten zu befreien, die ihre Forderungen bezüglich der Anzahl der Arbeitsstunden in den Minen erhöhen. Es ist an der Zeit, sich zu vereinigen und die Schaffung eines starken Syndikats zu erzwingen."
 COG_masses_education:0 "Bildung der Massen"
 COG_masses_education_desc:0 "Die Alphabetisierung ist der erste notwendige Schritt zur Befreiung der Arbeiter."
 COG_political_commissars:0 "Politische Kommissare"
 COG_political_commissars_desc:0 "iese Befehle folgen nicht der Parteilinie!"  COG_Kommunistische_Armee:0 "Kommunistische Armee"
 COG_communist_army_desc:0 "Die Revolution ist in Gefahr! Zu den Waffen!"
 COG_join_comintern:0 "Schließt euch der Komintern an!"
 COG_join_comintern_desc:0 "[SOV.GetNameDefCap] ist das Herz der Revolution; es wäre töricht, ihren Weisungen nicht zu folgen."
 COG_african_diplomacy:0 "Afrikanische Diplomatie"
 COG_african_diplomacy_desc:0 "Als freies Land in der Mitte Afrikas müssen wir unsere Position auf dem Kontinent behaupten."
 COG_influence_liberia:0 "Einflussnahme auf Liberia"
 COG_influence_liberia_desc:0 "Libyen soll ein Land für freie Nachkommen von Sklaven sein. Ihre Vorfahren wurden von der Kette der Sklaverei befreit, aber jetzt müssen sie von der proletarischen Ausbeutung befreit werden."
 COG_influence_south_africa:0 "Einfluss [SAF.GetNameDef]"
 COG_influence_south_africa_desc:0 "Die Eingeborenen von [SAF.GetNameDef] sind schon viel zu lange unterdrückt worden. Wir müssen ihnen den Weg des Sozialismus zeigen, um sie von der kolonialen Unterdrückung zu befreien und sie auf unsere Seite zu ziehen."
 COG_technology_sharing_communism:0 "Wissenschaftliche Bruderschaft"
 COG_technology_sharing_communism_desc:0 "Die Wissenschaft wird die Menschheit auf den wahren Weg des Sozialismus führen."


 COG_force_publique_conscription:0 "Die Grenzen der Force Publique"
 COG_force_publique_conscription2:0 "Die Rekrutierung der Force Publique"
 COG_masses_education:0 "Bildung der Massen"
 COG_colonial_security:0 "Koloniale Sicherheit"
 COG_belgo_congolese_research_cooperation:0 "Belgisch-kongolesische Forschungskooperation"
 COG_pleas_for_autonomy:0 "Plädoyer für Autonomie"
 COG_pleas_for_autonomy_desc:0 "Die lokale Bevölkerung organisiert landesweit Demonstrationen und Protestbewegungen zur Unterstützung der kolonialen Autonomie, während einige einen unabhängigen Kongostaat wünschen!"
 COG_german_scientific_advisors:0 "[GER.GetAdjective] Wissenschaftliche Beiräte"
 COG_italian_scientific_advisors:0 "[ITA.GetAdjective] Berater"
 COG_colonial_manpower:0 "Kolonisten Arbeitskräfte"
 COG_support_communism_africa:0 "[COG.GetAdjective] Kommunistische Unterstützung"


 COG_Support_the_congo_railways:0 "Office des Transports Coloniaux"
 COG_Support_the_congo_railways_desc:0 "Das 1935 gegründete "Office des transports coloniaux" oder OTRACO ("Büro für koloniale Transporte") war für das Eisenbahnsystem in Belgisch-Kongo zuständig."
 COG_congo_rubber:0 "Ausweitung der Kautschukplantagen"
 COG_congo_rubber_desc:0 "Das tropische Klima im Kongo ist optimal für den Kautschukanbau. Durch die Verwendung neuer Sorten und die Ausweitung der Plantagen könnte die Produktion schnell gesteigert werden. Wir sind sicher, dass die Einheimischen uns dabei gerne helfen würden."
 COG_congo_rubber2:0 "Die Produktivität der Plantagen verbessern"
 COG_congo_rubber2_desc:0 "Das tropische Klima im Kongo ist optimal für den Kautschukanbau. Durch die Verwendung neuer Sorten und die Ausweitung der Plantagen könnte die Produktion schnell gesteigert werden. Wir sind sicher, dass die Einheimischen uns dabei gerne helfen würden."
 COG_congo_rubber3:0 "Wilde Kautschukreben ausbeuten"
 COG_congo_rubber3_desc:0 "Da immer mehr Kautschuk benötigt wird, um die Kriegsmaschinerie anzukurbeln, scheinen die Plantagen nicht auszureichen. Um die Produktion weiter zu steigern, könnten wir einen Teil der Bevölkerung in den Dschungel schicken, um den Latex aus den Gummireben zu gewinnen, die unter der Herrschaft von Leopold II. gepflanzt wurden, als es noch keine Plantagen gab. Diese Pflanzen der Gattung Landolphia sind schwieriger zu gewinnen, aber der gleiche Latex wird aus ihnen fließen."
 COG_congo_rubber4:0 "Maximierung der Kautschukgewinnung"
 COG_congo_rubber4_desc:0 "Das tropische Klima im Kongo ist optimal für Kautschukplantagen. Durch die Verwendung neuer Sorten und die Ausweitung der Plantagen könnte die Produktion schnell gesteigert werden. Wir sind sicher, dass die Einheimischen uns dabei gerne helfen würden."
 COG_support_tungsten_mining:0 "Beginnen Sie [COG.GetAdjective] Wolframabbau"
 COG_support_tungsten_mining_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie sich schnappt."
 COG_support_tungsten_mining2:0 "Erweitern Sie [COG.GetAdjective] Wolframminen"
 COG_support_tungsten_mining2_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie sich schnappt."
 COG_support_tungsten_mining3:0 "Wolframminen weiter ausbauen"
 COG_support_tungsten_mining3_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie sich schnappt."
 COG_support_tungsten_mining4:0 "Maximieren Sie den Wolframabbau"
 COG_support_tungsten_mining4_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie sich schnappt."

 COG_support_copper_mining:0 "Beginne [COG.GetAdjective] Kupferabbau"
 COG_support_copper_mining_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie sich schnappt."
 COG_support_copper_mining2:0 "Erweitern Sie [COG.GetAdjective] Kupferminen"
 COG_support_copper_mining2_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt und warten nur darauf, dass die Zivilisation sie sich schnappt."
 COG_support_copper_mining3:0 "Kupferminen weiter ausbauen"
 COG_support_copper_mining3_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie sich schnappt."
 COG_support_copper_mining4:0 "Maximieren Sie den Kupferabbau"
 COG_support_copper_mining4_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie sich schnappt."
 COG_great_inga_dam:0 "Großer Inga-Damm"
 COG_great_inga_dam_desc:0 "Dieses lang erträumte Projekt, das bereits 1928 ins Auge gefasst wurde, verband einen großen Staudamm am unteren Kongo mit einer energiehungrigen Aluminiumaufbereitungsanlage. Das Projekt sollte bei voller Kapazität mehr produzieren als die Weltproduktion an Aluminium im Jahr 1939."
 COG_industrial_effort:0 "Der Kongo-Industrieplan"
 COG_industrial_effort_desc:0 "In dieser Zeit des Wandels sollte ein Teil unseres Lebensbedarfs vor Ort hergestellt werden."
 COG_transform_the_congo:0 "Ausweitung der kolonialen Möglichkeiten"
 COG_transform_the_congo_desc:0 "Renovierung der Häfen von Banana und Matadi, um unsere logistischen Möglichkeiten zu verbessern."
 COG_transform_the_congo2:0 "In die koloniale Fertigung investieren"
 COG_transform_the_congo2_desc:0 "Auch wenn der Kongo in erster Linie eine Ausbeutungskolonie war, sind die koloniale Bevölkerung und die Anzahl der Bodenschätze groß genug, um vor dem Export mit der Produktion zu beginnen."
 COG_transform_the_congo3:0 "Ausbau der kolonialen Produktion"
 COG_transform_the_congo3_desc:0 "Auch wenn der Kongo hauptsächlich eine Ausbeutungskolonie war, sind die koloniale Bevölkerung und die Anzahl der Mineralien bedeutend genug, um vor dem Export mit der Produktion zu beginnen."
 COG_production_effort:0 "Lokale Militärproduktion"
 COG_production_effort_desc:0 "Lokale militärische Produktion"
 COG_production_effort_2:0 "Die Erfordernisse unserer Zeit"
 COG_production_effort_2_desc:0 "Der Kongo soll kein kriegsgeplagtes Land sein, aber wir müssen bereit sein, auf jede Bedrohung zu reagieren, wenn die Situation es erfordert."
 COG_production_effort_3:0 "Lokale militärische Produktion III"
 COG_production_effort_3_desc:0 "Lokale militärische Produktion III"
 COG_export_to_new_markets:0 "Export auf neue Märkte"
 COG_export_to_new_markets_desc:0 "Durch die kriegsbedingten Unterbrechungen sind einige Länder nicht mehr offen für unsere Exporte. Gleichzeitig könnten wir unseren Verbündeten ein Maximum an Ressourcen zur Verfügung stellen."
 COG_war_mining_production_directorate:0 "Direktorat für Kriegsbergbauproduktion"
 COG_war_mining_production_directorate_desc:0 "Das War Mining Production Directorate wurde 1941 gegründet, um die verschiedenen Bergbauunternehmen zu beaufsichtigen und dafür zu sorgen, dass die von den Alliierten benötigten Mineralien vorrangig abgebaut und die Bergbauwerkzeuge voll ausgeschöpft werden."
 COG_gold_extraction:0 "Intensivierung des Goldabbaus"
 COG_gold_extraction_desc:0 "eld ist das Bindeglied des Krieges", sagte Cicero. Zweitausend Jahre später ist dieses Sprichwort so zutreffend wie eh und je. Der Kongo besitzt einen großen Schatz, der von der eifersüchtigen Erde bewacht wird. In dieser Zeit brauchen wir ihn dringender denn je."
 COG_diamond_extraction:0 "Intensivierung des Diamantenabbaus"
 COG_diamond_extraction_desc:0 "Diamanten werden nicht nur für Schmuck verwendet, sondern sind auch in der Industrie von großem Nutzen. Da die Kriegsindustrie einen Nachfrageboom nach Diamanten ausgelöst hat, müssen wir dafür sorgen, dass genügend des härtesten Minerals, das es gibt, gefördert wird, um unsere Partner zu versorgen."


 COG_invest_in_nuclear_program:0 "Unterstützung des Uranabbaus in Katanga"
 COG_invest_in_nuclear_program_desc:0 "Aufbauend auf Albert Einsteins Relativitätstheorien und dem radioaktiven Zerfall von Uran-238 haben wir entdeckt, dass die Spaltung des Atoms enorme Energiemengen erzeugt. Wir müssen die Möglichkeit der Kettenreaktionstheorie erforschen, und dazu müssen wir große Mengen Uranerz abbauen. Hoffentlich können unsere Minen in Kolwezi und Shinkolobwe die erforderlichen Mengen produzieren."
 COG_further_nuclear_research:0 "Uran ausbeuten und exportieren"
 COG_further_nuclear_research_desc:0 "Mit unserem neuen Verständnis des Atoms und der zunehmenden Produktion von Uranerz können wir nicht nur sein Potenzial erforschen, sondern auch einen Teil des Erzes an unsere wichtigsten Verbündeten exportieren, um den endgültigen Sieg unserer Koalition über unsere Feinde sicherzustellen."
 COG_establish_radio_stations:0 "Einrichtung von Radiosendern"
 COG_establish_radio_stations_desc:0 "Die Société Belge Radio-electrique muss Funkstationen einrichten, um die Fernkommunikation mit entlegenen Gebieten des Landes und der Kolonie zu erleichtern."
 COG_radio_divisional_support:0 "Die Funkrelais der Force Publique"
 COG_radio_divisional_support_desc:0 "Um die Truppen über die großen Entfernungen im Kongo besser koordinieren zu können, muss jede Einheit Zugang zu Funkgeräten haben."
 COG_extra_tech_slot:0 "Institut für Kolonialwissenschaften"
 COG_extra_tech_slot_desc:0 "Das Kolonialwissenschaftliche Institut war die führende Forschungseinrichtung für den Belgisch-Kongo. Es hatte seinen Sitz in Antwerpen und war auf die Erforschung der Geologie und der Natur der Kolonie spezialisiert. Ergänzt wurde es durch lokale Forschungsstationen vor Ort. Ein umfangreiches agrarwissenschaftliches Institut, das Nationale Institut für agrarwissenschaftliche Studien in Belgisch-Kongo, ermöglichte es der Kolonie, ihre Ernteerträge drastisch zu steigern."
 COG_extra_tech_slot_2:0 "Technische Fachleute einladen"
 COG_extra_tech_slot_2_desc:0 "Um die Herausforderungen unserer Zeit zu meistern, müssen wir unser Innovationspotenzial steigern. Die Einladung ausländischer Experten wird es uns ermöglichen, neue technische Fähigkeiten zu erwerben und die Herausforderungen dieser Generation zu bewältigen."

 COG_colonial_loyalty:0 "Koloniale Loyalität"
 COG_colonial_loyalty_desc:0 "Unsere Regierung muss umstrukturiert werden, damit sie den neuen Herausforderungen gewachsen ist. Derzeit hat der Generalgouverneur zu viel Macht, und wir sollten ihm erlauben, einen Teil seiner Macht an kompetente Leute zu delegieren."
 COG_reinforce_colonial_government:0 "Stärkung der Kolonialregierung"
 COG_reinforce_colonial_government_desc:0 "Die Unterstützung der belgischen Siedler und das Vertrauen des Ministeriums für die Kolonien in Brüssel oder im Exil waren für die Legitimität von Pierre Ryckmans und die Stabilität des Territoriums von wesentlicher Bedeutung."
 COG_commit_to_the_war:0 "Sich zum Krieg verpflichten"
 COG_commit_to_the_war_desc:0 "Wir befinden uns im Krieg. Einige in [BEL.GetNameDef] meinten, wir hätten uns für neutral erklären sollen, aber die Realität des Krieges betrifft uns hier und jetzt. Wir müssen unser Engagement für die Menschen zeigen, die uns helfen wollen, und verhindern, dass eine fremde Macht unter dem Vorwand des "Schutzes" die Kontrolle über die Kolonie übernimmt."
 COG_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 COG_technology_sharing_desc:0 "Während wir unseren Verbündeten in diesem Konflikt mit natürlichen Ressourcen helfen, sollten wir sie um einige Spezialisten und Baupläne bitten, um unsere industriellen und militärischen Fähigkeiten zu verbessern."
 COG_increased_research_collaboration:0 "Verstärkte Forschungszusammenarbeit"
 COG_increased_research_collaboration_desc:0 "Wir sind in vielerlei Hinsicht mit Belgien verbunden. Wir sollten einen engen Kontakt mit [BEL.GetAdjective]-Forschern anstreben, um deren Innovationen zu verfolgen."
 COG_cracks_down_on_enemies:0 "Hartes Durchgreifen gegen Feinde"
 COG_cracks_down_on_enemies_desc:0 "Die Verhaftung von [GER.GetAdjective]-Sympathisanten und von Angola aus operierenden Abwehrspionen war entscheidend für die Sicherheit der Kolonie."
 COG_military_help:0 "Militärische Hilfe"
 COG_military_help_desc:0 "Wir sollten unsere Verbündeten um schwere Maschinen bitten, um die wesentliche Ausrüstung für die Force Publique vor Ort zu produzieren. Dies würde unsere Abhängigkeit vom Seehandel verringern und unser militärisches Potenzial verbessern."
 COG_colonial_defense_associations:0 "Unterstützung der kolonialen Verteidigungsvereinigungen"
 COG_colonial_defense_associations_desc:0 "Jetzt, da wir uns im Krieg befinden, haben [BEL.GetAdjective] Bürger spontan "Verteidigungsverbände" gegründet, um die Kolonie zu sichern. Wir sollten sie unterstützen und einige ihrer Mitglieder rekrutieren, um die tausenden neuen afrikanischen Rekruten zu befehligen."
 COG_finance_planes_britain:0 "Flugzeuge für [ENG.GetNameDef] finanzieren"
 COG_finance_planes_britain_desc:0 "Wir müssen Gelder sammeln, um neue Flugzeuge für die [BEL.GetAdjective]-Piloten zu finanzieren, die in der RAF dienen, um Solidarität mit den [BEL.GetAdjective]s zu zeigen, die in der ganzen Welt kämpfen, auch nach der Kapitulation der Armee."
 COG_finance_planes_belgium:0 "Finanziert Flugzeuge für [BEL.GetNameDef]"
 COG_finance_planes_belgium_desc:0 "Wir müssen [BEL.GetNameDef] unsere Unterstützung zeigen, da sie für den Erhalt ihrer Unabhängigkeit kämpfen. Wir werden in der gesamten Kolonie eine massive Spendenkampagne organisieren, um den Bau von Flugzeugen für die Armee von [BEL.GetAdjective] zu finanzieren."
 COG_expand_force_publique_recruitment:0 "Die Rekrutierung der Force Publique ausweiten"
 COG_expand_force_publique_recruitment_desc:0 "Um die Kriegsverluste zu kompensieren, ist eine Erhöhung der Rekrutierung notwendig."


 COG_build_revolution:0 "Die Revolution aufbauen"
 COG_build_revolution_desc:0 "Durch die Aussicht auf eine bessere Zukunft motiviert, werden die Arbeiter härter arbeiten, um den Sieg der Revolution zu sichern."
 COG_manipulate_native_masses:0 "Manipulieren Sie die einheimischen Massen"
 COG_manipulate_native_masses_desc:0 "Mit einer Armee, die nur aus Europäern besteht, werden wir keinen Krieg führen können. Wir müssen die Eingeborenen auf jede erdenkliche Weise davon überzeugen, dass sie unter unserem Kommando kämpfen und für unsere Sache sterben müssen."
 COG_colonial_claims:0 "Anspruch auf das große Kongobecken"
 COG_colonial_claims_desc:0 "Auf der Berliner Konferenz wurde das wahre Ausmaß des Kongo von den heuchlerischen "Großmächten" zurückgehalten. Es ist an der Zeit, diese Beschlüsse zu revidieren und den von Stanley aufgedeckten Plan umzusetzen: ein großer Kongo, der beide Ozeane miteinander verbindet, um den Triumph der Zivilisation im Herzen Afrikas zu sichern."
 COG_mobilize_colonial_manpower:0 "Einberufung der Kolonisten"
 COG_mobilize_colonial_manpower_desc:0 "Die belgische Bevölkerung ist das wichtigste Element unserer Gesellschaft. Wenn wir eine nennenswerte Zahl von Einheimischen wirksam befehligen wollen, müssen wir die Zahl der europäischen Offiziere erhöhen."
 COG_join_axis:0 "Der Achse beitreten"
 COG_join_axis_desc:0 "[GER.GetNameDefCap] ist unser Vorbild, und wir müssen der neuen Ordnung auf jede erdenkliche Weise helfen."
 COG_german_scientists:0 "Laden Sie [GER.GetAdjective] Wissenschaftler"
 COG_german_scientists_desc:0 "Im Austausch für unsere Ressourcen sollte [GER.GetNameDef] helfen, bessere Waffen zu entwickeln. Diese Ausrüstung würde es uns dann ermöglichen, diesen Krieg gegen die Allianz aus korrupter Plutokratie und Bolschewismus zu gewinnen."
 COG_italian_scientists:0 "Laden Sie [ITA.GetAdjective] Wissenschaftler"
 COG_italian_scientists_desc:0 "Im Austausch für unsere Ressourcen sollte [ITA.GetNameDef] helfen, bessere Waffen zu entwickeln, um diesen Krieg gegen die Allianz aus korrupter Plutokratie und Bolschewismus zu gewinnen."
 COG_join_italy:0 "Annäherung an [ITA.GetNameDef]"
 COG_join_italy_desc:0 "[ITA.GetNameDefCap] ist unser Vorbild, und wir müssen der neuen Ordnung auf jede erdenkliche Weise helfen."
 COG_technology_sharing_fascism:0 "Die Stärke der Zusammenarbeit"
 COG_technology_sharing_fascism_desc:0 "Wir werden diesen Krieg nicht allein führen, aber wenn wir unsere Anstrengungen vereinen, können wir die Kontinuität der europäischen Herrschaft über ein von bolschewistischen Einflüssen freies Afrika sicherstellen."

 COG_reform_the_force_publique:0 "Reform der Force Publique"
 COG_reform_the_force_publique_desc:0 "Die Force Publique ist in einem schlechten Zustand. Die Gewehre sind veraltet, und die Moral der Offiziere ist niedrig; das müssen wir ändern."
 COG_engineers_corps:0 "Pionierkorps"
 COG_engineers_corps_desc:0 "Pioniere sind für das Vorankommen in feindlichem Terrain unerlässlich. Deshalb ist die Ausbildung von Spezialisten notwendig."
 COG_motorization_effort:0 "Motorisierungsbestrebungen"
 COG_motorization_effort_desc:0 "Wir müssen die Möglichkeit der Aufstellung einer motorisierten Brigade prüfen, die viel schneller als unsere reguläre Infanterie über den Kontinent verlegt werden kann."
 COG_motorised_support:0 "Logistische Unterstützung"
 COG_motorised_support_desc:0 "Um ein System zu entwickeln, das den schnellsten Einsatz unserer Truppen an der Front ermöglicht, müssen wir große Teile der Unterstützungseinheiten unserer Infanteriedivisionen motorisieren."
 COG_commission_on_armored_vehicles:0 "Kommission für gepanzerte Fahrzeuge"
 COG_commission_on_armored_vehicles_desc:0 "Panzer scheinen im Herzen des Dschungels nicht sehr hilfreich zu sein, aber im Kontext der neuen Welt sollten wir in der Lage sein, überall effizient zu kämpfen. Wer würde leugnen, dass wir in einem gepanzerten Fahrzeug besser kämpfen? Um unseren Bedarf zu ermitteln, müssen wir Spezialisten konsultieren, die in einer Kommission für die Entwicklung gepanzerter Fahrzeuge vereint sind."
 COG_get_rid_of_obsolete_rifles:0 "Abschaffung der veralteten Gewehre"
 COG_get_rid_of_obsolete_rifles_desc:0 "Viel zu lange waren wir mit veralteten Gewehren aus dem Jahr 1889 ausgerüstet, die aus dem Überschuss der belgischen Armee stammten. Es ist an der Zeit, diese alten Gewehre loszuwerden oder sie durch modernere zu ersetzen."
 COG_continue_the_armament_modernization_program:0 "Fortsetzung des Modernisierungsprogramms für die Bewaffnung"
 COG_continue_the_armament_modernization_program_desc:0 "Auch wenn wir neue Gewehre haben, ist der Rest unserer Ausrüstung immer noch alt und muss verbessert werden."
 COG_finalize_the_equipment_modernization_program:0 "Abschluss des Ausrüstungsmodernisierungsprogramms"
 COG_finalize_the_equipment_modernization_program_desc:0 "Mit einigen zusätzlichen Anstrengungen werden wir das, was eine koloniale Polizeitruppe war, auf das Niveau eines nationalen stehenden Heeres bringen."

 COG_modernize_police_formation:0 "Modernisierung der Polizeiformation"
 COG_modernize_police_formation_desc:0 "Die Force Publique ist (zumindest theoretisch) keine Armee, sondern eine koloniale Polizeitruppe. Als solche sind Polizeieinsätze ein wesentlicher Teil ihrer täglichen Aufgaben."
 COG_modernize_tactics:0 "Taktik modernisieren"
 COG_modernize_tactics_desc:0 "So wie unsere Ausrüstung modernisiert werden muss, so muss auch unsere Taktik modernisiert werden. Unsere Offiziere sind zwar echte Profis, aber die jüngsten Fortschritte in der Militärtheorie haben deutlich gemacht, dass eine Modernisierung unserer Taktik und Strategie absolut notwendig ist."
 COG_large_scale_exercises:0 "Groß angelegte Übungen"
 COG_large_scale_exercises_desc:0 "Um unsere Koordination zu verbessern und neue Taktiken zu erproben, müssen wir unbedingt groß angelegte Übungen veranstalten. An diesen Übungen sollten mehrere Hundert oder sogar Tausende von Männern teilnehmen, um die Koordination der verschiedenen Einheiten zu bewerten."
 COG_river_patrols:0 "Flusspatrouillen"
 COG_river_patrols_desc:0 "Das Kongobecken ist die Grundlage des Landes, und seine Kontrolle ist für den Transport von Truppen und Waren unerlässlich. Zu diesem Zweck müssen wir ihn mit leichten Booten patrouillieren und unsere Infanterie so ausbilden, dass sie ihn problemlos überqueren kann."
 COG_special_forces:0 "Spezialtruppen"
 COG_special_forces_desc:0 "Die natürliche Umgebung des Kongo könnte für einen Ausländer als ziemlich feindlich angesehen werden. Das Land ist von dichten Wäldern und Dschungeln bedeckt und wird von einem großen Fluss durchzogen, während der östliche Teil von zerklüftetem Gelände dominiert wird. Damit die Force Publique in dieser Umgebung kämpfen kann, müssen wir Truppen zusammenstellen, die in der Lage sind, die Vorteile des Geländes zu nutzen und das Blatt bei möglichen Kämpfen zu wenden."
 COG_jungle_training:0 "Dschungel-Ausbildung"
 COG_jungle_training_desc:0 "Da der Dschungel einen großen Teil unseres Territoriums ausmacht, ist es für die militärische Effizienz der Force Publique unerlässlich, sich in diesem feindlichen Umfeld effektiv bewegen und kämpfen zu können."
 COG_fortify_congo_mouth:0 "Befestigung der Kongo-Mündung"
 COG_fortify_congo_mouth_desc:0 "Unsere wichtigsten Ressourcen befinden sich an der Mündung des Kongo-Flusses; diese wichtige Region muss geschützt werden. Um dieses Ziel zu erreichen, müssen wir ein eigenes Flusskorps aufstellen. Dieses neue Korps sollte mit schnellen, kleinen Booten ausgestattet sein, um auf der gesamten Länge des Flusses zu patrouillieren."
 COG_fortify_cities:0 "Schutz der anderen Städte"
 COG_fortify_cities_desc:0 "Auch wenn Léopoldville gesichert ist, sind die anderen Städte Elisabethville in Katanga und Stanleyville in der Provinz "Orientale" immer noch verwundbar und sollten verstärkt werden."

 COG_air_force_congo:0 "Die Luftgeschwader der Force Publique"
 COG_aviation_effort_tt:0 "Nicht genügend Gebäudeslots für §YAir Base§!"
 COG_air_force_congo_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 COG_fighter_focus:0 "Kampfflugzeug-Blaupausen importieren"
 COG_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung bei der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 COG_bomber_focus:0 "Experimentieren Sie mit Langstreckenflugzeugen"
 COG_bomber_focus_desc:0 "Die Menschen werden in der Zukunft von den Schrecken der heutigen Kriege sprechen und Geschichten von Feuer, das vom Himmel regnet, erzählen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 COG_long_range_fighters:0 "Langstreckenjäger"
 COG_long_range_fighters_desc:0 "Um die riesigen Entfernungen des Dschungels zu überwinden, muss ein neues Konzept entwickelt werden. Aus diesem Grund ist ein Militärflugzeug erforderlich, das zwischen Jagdflugzeugen und Bombern angesiedelt ist, um Langstreckeneinsätze durchzuführen und feindliche Bomber herauszufordern."
 COG_radar_system:0 "Radaranlage"
 COG_radar_system_desc:0 "Da es schwierig ist, die Weiten des Kongo effizient zu patrouillieren, würde ein Radarsystem es uns ermöglichen, den Feind aufzuspüren und unsere Flugzeuge nur zu fliegen, wenn sich eine Bedrohung nähert."
 COG_aviation_effort_2:0 "Studium ausländischer Taktiken"
 COG_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen militärischen Bereichen zu integrieren."
 COG_CAS_effort:0 "Prototypen von Sturzkampfbombern"
 COG_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 COG_rocket_effort:0 "Entwicklung von Strahltriebwerken"
 COG_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für Schiffe ohne Besatzung als auch für solche mit Besatzung. Die Entwicklung dieser Technologien ermöglicht es uns, den Feind zu überrumpeln."
 COG_NAV_effort:0 "Experimente mit Seebombern"
 COG_NAV_effort_desc:0 "So wie die neue Seekriegsführung unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 COG_naval_effort:0 "Beginn des Schiffbaus in Matadi"
 COG_naval_effort_tt:0 "Nicht genug Bauplätze für §YMarinedocks§!"
 COG_naval_effort_desc:0 "Als unser modernster Hafen, geschützt vor der hohen See, weil er 100 km von der Mündung des Kongo-Flusses entfernt ist, ist der Hafen von Matadi der ideale Ausgangspunkt für unser Marineprogramm."
 COG_submarine_operations:0 "Taktik der Konvoiüberfälle"
 COG_submarine_operations_desc:0 "Durch eine Neukonzeption der Seekriegsführung, die den Fortschritten in der U-Boot-Technologie Rechnung trägt, werden wir in der Lage sein, gegnerische Konvois effizient anzugreifen."
 COG_large_navy:0 "Seetaktik"
 COG_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 COG_fleet_management:0 "Flottenmanagement"
 COG_fleet_management_desc:0 "Unsere neue Flotte wird neue Taktiken erfordern, um effektiv zu sein."
 COG_submarine_experiments:0 "U-Boot-Experimente"
 COG_submarine_experiments_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 COG_cruiser_effort:0 "Experimente mit größeren Schiffen"
 COG_cruiser_effort_desc:0 "Bevor wir in die Forschung an fortgeschrittenen Kriegsschiffen einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 COG_destroyer_effort:0 "Fortgeschrittene Zerstörer"
 COG_destroyer_effort_desc:0 "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dafür entscheidend sein."
 COG_capital_ships_effort:0 "Bemühungen um Großkampfschiffe"
 COG_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren die alte und die neue Überlegenheit der Seestreitkräfte."
