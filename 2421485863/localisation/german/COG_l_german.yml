 #decisions ""
 COG_embrace_new_identity:0 "Eine neue Identität annehmen"
 COG_embrace_new_identity_desc:0 "Jetzt, wo wir unsere Unabhängigkeit erlangt haben, sollten wir unsere koloniale Vergangenheit hinter uns lassen und die richtigen Namen unserer wichtigsten Städte wieder annehmen."

 COG_abandon_colonial_identity:0 "Abkehr von der kolonialen Identität"
 COG_abandon_colonial_identity_desc:0 "Das neue kommunistische Regime im Kongo kann nicht den Triumph der Revolution verkünden, solange die Städtenamen noch lebendige Symbole der imperialistischen, bürgerlichen Vergangenheit sind. Um die Angelegenheit zu regeln, müssen verschiedene Städte umbenannt werden, um die Helden der Revolution und die Inspiratoren des Proletariats zu ehren."

 COG_return_of_colonial_administration:0 "Rückkehr der Kolonialverwaltung"
 COG_return_of_colonial_administration_desc:0 "Jetzt, da [COG.GetNameDef] wieder unter unserer Kontrolle ist, sollten wir die Namen der Städte der Kolonie wiederherstellen."

