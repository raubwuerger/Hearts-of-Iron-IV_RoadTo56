LOADING_TIP_313:0 "Es ist demütigend, mit gefalteten Händen dazustehen, während andere die Geschichte schreiben. Es spielt keine Rolle, wer gewinnt.\n- Benito MussoliniWenn der Krieg über uns kommt, wird er wie ein Dieb in der Nacht kommen. \n -Eamon de Valera"
