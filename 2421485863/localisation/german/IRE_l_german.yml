 IRE_finna_fail:0 "Die Fianna Fail Regierung"
 IRE_finna_fail_desc:0 "Nachdem Fianna Fail die Wahl gewonnen hat, ist es an der Zeit, unsere Reformen einzuleiten."
 IRE_push_the_constituition:0 "Die Verfassung vorantreiben"
 IRE_push_the_constituition_desc:0 "Eine neue Verfassung ist notwendig, um die Souveränität unseres Staates wirklich zu behaupten und um sicherzustellen, dass Irland mit den großen Demokratien der Welt mithalten kann."
 IRE_president_replacement:0 "Ersetzen Sie den Monarchen durch einen Präsidenten"
 IRE_president_replacement_desc:0 "Der britische Monarch ist nicht mehr so eng mit Irland verbunden, wie es in der Vergangenheit der Fall war. Wir sollten seine Rolle durch einen besseren Begriff ersetzen: Präsident."
 IRE_infectious_disease_wage:0 "Lohn für Infektionskrankheiten"
 IRE_infectious_disease_wage_desc:0 "Den Unglücklichen einen Lohn zu geben, den sie selbst bezahlen können, ist ein großer Schritt nach vorne in unserer Innenpolitik."
 IRE_recognize_the_palce_of_the_church:0 "Erkennen Sie die Rolle der Kirche an"
 IRE_recognize_the_palce_of_the_church_desc:0 "Die katholische Kirche hat einen Platz in Irland, der anerkannt und geschützt werden sollte."
 IRE_Abschaffung_des_Oberhauses:0 "Abschaffung des Oberhauses"
 IRE_abolish_the_upper_house:0 "Der Senat blockiert weiterhin unsere Agenda, daher ist er zu einer Belastung für unser Land geworden und muss abgeschafft werden."
 IRE_emergency_powers_act:0 "Emergency Powers Act"
 IRE_emergency_powers_act_desc:0 "Da in Europa ein großer Krieg tobt, müssen wir die notwendigen Schritte unternehmen, um unsere Souveränität und Sicherheit zu gewährleisten."
 IRE_temporary_state_guidance:0 "Vorläufige Staatsführung"
 IRE_temporary_state_guidance_desc:0 "In diesen dunklen Zeiten ist es wichtig, dass der Staat die notwendigen Maßnahmen ergreift, um das Wachstum und den Schutz der Wirtschaft zu gewährleisten."
 IRE_broad_censorship_programs:0 "Breit angelegte Zensur-Initiative"
 IRE_broad_censorship_programs_desc:0 "Es gibt diejenigen, die sich gegen unsere Regierung aussprechen und Irlands Zukunft gefährden, diese Leute müssen zum Schweigen gebracht werden."
 IRE_ira_defense_force_memebrship:0 "Mitgliedschaft in der IRA-Verteidigungstruppe"
 IRE_ira_defense_force_memebrship_desc:0 "Die Einberufung der IRA könnte sich im Falle eines Konflikts als nützlich erweisen."
 IRE_promote_neutrality:0 "Abkehr von auswärtigen Angelegenheiten"
 IRE_promote_neutrality_desc:0 "Irland braucht sich nicht mit diesem Krieg zu beschäftigen, da es keinen Grund dazu hat. Stattdessen ist der Erhalt unserer Unabhängigkeit wichtiger."
 IRE_northern_ireland_for_assistance:0 "Mit Nordirland um Unterstützung verhandeln"
 IRE_fine_gael:0 "Fine Gael triumphiert"
 IRE_fine_gael_desc:0 "Wir haben über alle Widrigkeiten gesiegt und sind nun bereit, mit der Verwaltung zu beginnen, wie wir es für richtig halten."
 IRE_rally_rural_ireland:0 "Das ländliche Irland versammeln"
 IRE_rally_rural_ireland_desc:0 "Ein großer Teil unserer Wählerbasis befindet sich auf dem Land, es ist wichtig, diese Menschen auf unserer Seite zu halten."
 IRE_hold_public_funding_oppertunities:0 "Halten Sie Veranstaltungen zur öffentlichen Finanzierung"
 IRE_hold_public_funding_oppertunities_desc:0 "Unsere Partei braucht Finanzmittel, um sich über Wasser zu halten. Der beste Weg, dies zu tun, ist, öffentliche Versammlungen abzuhalten."
 IRE_radio_broadcasts:0 "Senden Sie Wahlkampfreden"
 IRE_radio_broadcasts_desc:0 "Ein Anführer sollte immer zu seinem Volk sprechen, und mit moderner Technologie können wir das über das Radio tun."
 IRE_oduffy_expulsion:0 "Beenden Sie die Vertreibung der Blueshirts"
 IRE_oduffy_expulsion_desc:0 "Die Blueshirts sind ein hässlicher Fleck auf der Fine Gael. Während die meisten von ihnen, einschließlich ihres Anführers, ausgeschlossen wurden, gibt es immer noch einige."
 IRE_oust_the_moderates:0 "Beendet das moderate Appeasement"
 IRE_oust_the_moderates_desc:0 "Die Blueshirts müssen die Kontrolle über Fine Gael zurückerobern. Wir haben immer noch einige Unterstützer in ihren Reihen, und jetzt, mit ihrem Wahlsieg, gibt es keinen besseren Zeitpunkt, um die Macht zu ergreifen."
 IRE_raise_the_irish_brigade:0 "Die irische Brigade aufstellen"
 IRE_raise_the_irish_brigade_desc:0 "Irland könnte eine kleine Kampftruppe von Freiwilligen gebrauchen, um unseren Verbündeten in Übersee zu helfen."
 IRE_rid_alien_influence:0 "Beseitigen Sie den fremden Einfluss auf die Wirtschaft"
 IRE_rid_alien_influence_desc:0 "Fremde wie die Briten haben unsere Wirtschaft zu sehr im Griff, wir müssen die Kontrolle über unseren eigenen Markt behaupten, um zu überleben."
 IRE_accept_dominin_status:0 "Dominion-Status akzeptieren"
 IRE_accept_dominin_status_desc:0 "Irland und Großbritannien hatten schon immer enge Beziehungen, und die Idee, dem Commonwealth beizutreten, gibt es schon seit einiger Zeit. Vielleicht sollten wir diese Ideen anerkennen."
 IRE_establish_the_coorperate_state:0 "Der Kampf um den Konzernstaat"
 IRE_establish_the_coorperate_state_desc:0 "Der Korporatismus ist die Zukunft Irlands, wenn die moderne Welt ihn annimmt, sollten wir das auch tun."
 IRE_agricultural_pasturing:0 "Landwirtschaftliche Weidehaltung"
 IRE_agricultural_pasturing_desc:0 "Die Landwirtschaft ist ein kritischer Aspekt der irischen Wirtschaft, eine Investition in sie könnte nicht schaden."
 IRE_protectionism:0 "Protektionismus-Doktrin"
 IRE_protectionism_desc:0 "Wenn wir zu viele ausländische Waren importieren, bekommen andere Nationen einen Einfluss auf unsere Wirtschaft, den wir vielleicht nicht abschütteln können."
 IRE_free_trade:0 "Öffnen Sie den freien Markt"
 IRE_free_trade_desc:0 "Freier Handel ist das beste Wirtschaftsgesetz, um anhaltendes Wachstum und Wohlstand zu gewährleisten."
 IRE_irelands_oppertunity:0 "Irlands Chance"
 IRE_irelands_oppertunity_desc:0 "Wenn wir unsere alten territorialen Besitztümer zurückfordern wollen, ist es am besten, wenn wir uns mit den neuen dominierenden Mächten in Europa verbünden."
 IRE_british_arms:0 "Britischer Waffenkauf"
 IRE_british_arms_desc:0 "Irlands Ausrüstung ist veraltet und unterlegen, im Falle eines Konflikts brauchen wir bessere Ausrüstung."
 IRE_treet:0 "Vertragshäfen zurückfordern"
 IRE_treet_desc:0 "Ein Abkommen, auf das wir uns mit Großbritannien einigen können, ist die Rückgewinnung der Souveränität über unsere eigenen Häfen."
 IRE_coa:0 "Das Eire-Gesetz"
 IRE_coa_desc:0 "Wir müssen diesen Handelskrieg beenden und die Beziehungen zu Großbritannien reparieren, bevor unsere Wirtschaft zerstört wird."
 IRE_trade_war:0 "Lähmender Handelskrieg"
 IRE_trade_war_desc:0 "Der anglo-irische Handelskrieg findet schon seit geraumer Zeit über umstrittene Handelsabkommen und den Status der irischen Verfassung statt. Er muss beendet werden, bevor unsere Wirtschaft weiter geschädigt wird."
 IRE_IRELAND:0 "Irland"
ireland.1.t:0 "Nordirland zur Unterstützung"
ireland.1.d:0 "Malcolm MacDonald, der zusammen mit Neville Chamberlain mit dem irischen Freistaat verhandelt hat, ist nach Irland geschickt worden, um sich mit uns zu treffen und einen interessanten Vorschlag zu besprechen. Das Vereinigte Königreich bietet an, die Teilung Irlands rückgängig zu machen und Nordirland wieder unter unsere Kontrolle zu bringen, solange wir uns den Kriegsanstrengungen der Alliierten anschließen."
ireland.1.a:0 "Alles für einen Verbündeten"
ireland.1.b:0 "Die Versetzung ist die Mühe nicht wert"
ireland.2.t:0 "Wahl 1937"
ireland.2.d:0 "Bei dieser Wahl wird die Vorherrschaft der Fianna Fail Partei von Éamon de Valera in der irischen Politik durch die Fine Gael Partei herausgefordert. Die Fine Gael Partei verspricht eine konservativere Wirtschaftspolitik wie niedrige Steuern und Protektionismus durchzusetzen, allerdings hat die Partei noch einen schwarzen Fleck von ihrer früheren Führung unter Eoin O'Duffy. Es wird immer noch erwartet, dass die Fianna Fail-Partei aufgrund der Popularität der Verfassung, die sie zu verabschieden verspricht, gewinnt, jedoch wäre es unklug, die Fine Gael-Partei komplett außer Acht zu lassen."
ireland.2.a:0 "Soll Fianna Fail Irland führen"
ireland.2.b:0 "Fine Gael ist die beste Wahl für Irland"
ireland.3.t:0 " Eoin O'Duffy beendet Appeasement"
ireland.3.d:0 "Eoin O'Duffy und die Blueshirts waren dafür bekannt, eine radikale Haltung einzunehmen und haben offen behauptet, den Faschismus zu unterstützen. Doch mit seinem Ausschluss aus der Fine Gael Partei muss er seine Stimme nicht mehr mäßigen und nutzt das, was von seinem Einfluss in der Fine Gael übrig geblieben ist, um sich wieder selbst zu ermächtigen."
ireland.3.a:0 "Möge dies eine neue Zukunft für Irland markieren"
ireland.4.t:0 "Richard Mulcahy übernimmt Fine Gael"
ireland.4.d:0 "Richard Mulcahy hat die Führung der Fine Gael Partei übernommen, er hat sich als würdiger Nachfolger von W.T. Cosgrave erwiesen und wird Irland gut dienen."
ireland.4.a:0 "W.T. Cosgrave hat Fine Gael gut gedient"
ireland.5.t:0 "Irlands Eintritt in das Empire"
ireland.5.d:0 "Die irische Regierung hat den Vorschlag unterbreitet, mit dem Dominion-Status in das Commonwealth einzutreten. Ihn anzunehmen, würde unseren beiden Nationen wirtschaftlich sehr zugute kommen und uns eine weitere strategische Position verschaffen. Allerdings werden die irischen Massen, insbesondere Gruppen wie die IRA, aufgewühlt sein und noch mehr unnötiges Blutvergießen verursachen."
ireland.5.a:0 "Wir sollten unsere irischen Brüder wieder willkommen heißen"
ireland.5.b:0 "Es ist das Beste, die Iren in Ruhe zu lassen"
ireland.6.t:0 "Das Vereinigte Königreich weigert sich"
ireland.6.a:0 "Lächerlich!"
ireland.7.t:0 "Das Vereinigte Königreich nimmt an"
ireland.7.d:0 "Unsere Regierung und die des Vereinigten Königreichs haben sich geeinigt und über den Beitritt Irlands zum Commonwealth verhandelt."
ireland.7.a:0 "Wir stehen zusammen"
ireland.6.d:0 "Das Vereinigte Königreich lehnte unser Angebot mit der Begründung ab, es sei zu schwierig, beide Nationen dazu zu bringen, sich mit Autonomie und wirtschaftlicher Zusammenarbeit zu arrangieren."
news.31311.t:0 "Belfast Blitz"
news.31311.d:0 "Deutsche Bomber haben die nordirische Stadt Belfast in drei Angriffen angegriffen, die nun als "Belfast Blitz" bezeichnet werden. Etwa 1000 Menschen sind dabei ums Leben gekommen, weitere 1500 wurden verletzt. Südirische Feuerwehrleute haben sich in den Kampf eingeschaltet, um ihren irischen Brüdern zu helfen. Die offizielle Erklärung der Republik lautet, dass "die Menschen in Belfast auch Iren sind". "
news.31311.a:0 "Was für eine Schande."
news.31311.b:0 "Sie sind unser Volk."
news.31311.c:0 "Ein beschämendes Schauspiel der Achse!"
news.31311.e:0 "Vielleicht sollten wir unsere Beziehung zu Irland noch einmal überdenken."
news.3137.t:0 "Irland verbündet sich mit der Achse"
news.3137.d:0 "Irland hat angekündigt, dass es alliierte Diplomaten ausweisen und die Beziehungen zu den Achsenmächten weiter ausbauen wird. \Berichten zufolge bejubelte Hitler die Nachricht mit den Worten, dass "(die) Iren eine lange Geschichte von stolzen Kriegern haben und ein lebenslanger Partner und geschätzter Verbündeter gegen die Engländer sein werden"."
news.3137.a:0 "Die Achse wächst..."
news.3137.b:0 "Das wird uns stärker machen!"
news.3137.c:0 "Ein dunkler Tag für das Empire..."
news.3137.e:0 "Willkommen, Eire!"
news.3138.t:0 "Irland verbündet sich mit der Komintern"
news.3138.d:0 "Irland hat angekündigt, alliierte Diplomaten auszuweisen und sich weiter mit den Komintern-Mächten zu verbünden. \Die sowjetischen Diplomaten in Irland waren Berichten zufolge überrascht, da sie keine Ahnung hatten, dass die Iren überhaupt an einem Beitritt interessiert waren, aber sowjetische Generäle haben die Nachricht aufgrund der strategischen Vorteile Irlands bejubelt."
news.3138.a:0 "Die Komintern wächst..."
news.3138.b:0 "Solidarität für alle Arbeiter!"
news.3138.c:0 "Ein dunkler Tag für das Empire..."
news.3138.e:0 "Ein weiterer Schritt für die Weltrevolution!"
news.3139.t:0 "Der Weihnachtsüberfall"
news.3139.d:0 "Am 23. Dezember 1939 überfiel die IRA das Magazine Fort in Dublin. \Zwar gelang es ihnen, größtenteils irische Munition zu beschlagnahmen, doch wurde diese kurz darauf zurückerobert, und viele IRA-Freiwillige wurden gefasst und verhaftet. Viele hochrangige IRA-Mitglieder wurden hingerichtet, und das Oireachtas wurde mit Notstandsbefugnissen ausgestattet, um mit dieser Krise fertig zu werden."
news.3139.a:0 "Ein Sieg für Irland!"
news.3139.b:0 "Gut für sie."
news.3133.t:0 "Anglo-irischer Handelskrieg beendet"
news.3133.d:0 "Der anglo-irische Handelskrieg hatte eine katastrophale Auswirkung auf die Wirtschaft Großbritanniens und Irlands. Die kürzliche Verabschiedung des Eire Act hat jedoch das Ende des "Krieges" eingeleitet, und nun werden die irische und britische Industrie von mehr Freihandel profitieren. Dies könnte eine neue Ära der britischen und irischen Beziehungen sein.\n\n[IRE.Getleader] wurde mit den Worten zitiert, dass das Abkommen die Tür für weitere mögliche Vereinbarungen mit der britischen Regierung öffnet. "
news.3133.a:0 "Endlich!"
news.3133.b:0 "Gut für sie."
news.3135.t:0 "Oskar Metzke"
news.3135.d:0 "Heute wurde in Castletownroche, in Cork, ein Mann gefunden, der seinen Namen als 'Oskar Metzke' angab und behauptete, ein tschechischer Veteran zu sein. Als er durchsucht wurde, schien er eine Landkarte, einen Kompass und eine Luger-Pistole bei sich zu haben. \Kurz darauf starb er im Gewahrsam der Garda, der irischen Polizei, nach einer Reihe von Krämpfen, von denen sich später herausstellte, dass sie auf das Zyanid zurückzuführen waren, das er geschluckt hatte. Viele vermuten, dass er ein deutscher Spion war."
news.3135.a:0 "Ein deutscher Spion? Hier?!"
news.3135.b:0 "Okay,"
news.3132.t:0 "Die Glimmer Men"
news.3132.d:0 "Die Kohlevorräte in Irland gehen zur Neige, viele Gaswerke haben dichtgemacht. Während an der Verwendung von Torf anstelle von Kohle geforscht wird, hat die irische Regierung begonnen, die Kontrollen der Gasversorgung zu verschärfen, wobei der Minister für Versorgung mit einer offiziellen Rationierung von Gas droht. \n\n Dies hat dazu geführt, dass Inspektoren, die kontrollieren, dass die Leute kein Gas zu verbotenen Zeiten verwenden, von den Iren den Spitznamen "Glimmer Men" erhalten haben."
news.3132.a:0 "Dev, der Gasherd und der Glimmerman"
news.3132.b:0 "Okay"
IRE_neutral:0 "Irische Neutralität"
IRE_neutral_desc:0 "Irland bleibt im Krieg neutral, respektiert gleichzeitig Deutschland, hält seine Souveränität von Großbritannien fern und unterstützt beide Kriegsanstrengungen."
IRE_ira:0 "Irisch-Republikanische Armee"
IRE_ira_desc:0 "Die IRA gleicht mehr einer Rebellenbande als einer echten Kampftruppe, sie plagt weiterhin jede amtierende Regierung und muss bekämpft werden."
IRE_ira_desc:0 "Obwohl Irland mit dem anglo-irischen Vertrag von 1921 seine Unabhängigkeit erlangt hat, stellt sich die vertragsfeindliche IRA gegen die Regierung und die Briten und schwächt weiterhin den irischen Staat."
