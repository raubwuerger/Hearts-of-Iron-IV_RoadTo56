IRE_coal_rationing:0 "Rationierung von Kohle"
IRE_democratic_gael_long:0 "Fine Gael"
IRE_democartic_gael:0 "Fine Gael"
IRE_election_tt:0 "Dieser Schwerpunkt wird nach den Wahlen von 1937, die im Juni oder Juli stattfinden, umgangen."
