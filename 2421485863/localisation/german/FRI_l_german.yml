 VIN_independence_war:0 "Der Unabhängigkeitskrieg"
 VIN_independence_war_desc:0 "Endlich ist die Zeit gekommen, die französischen Kolonisatoren, die nie aufgehört haben, unser schönes Land auszubeuten, zu vertreiben. In einem so starken Kampf haben sich alle Unabhängigkeitskräfte darauf geeinigt, zusammenzuarbeiten, um sich auf den Kampf und die Mobilisierung der Bevölkerung zu konzentrieren. Was die Soldaten jedoch viel weniger sehen, ist, dass es weiterhin interne Konflikte zwischen den verschiedenen Fraktionen gibt. Wenn sie nicht auf dem Schlachtfeld gelöst werden können, werden sie dahinter gelöst...\n\nVier Fraktionen kämpfen um die zukünftige Kontrolle des unabhängigen Vietnams. Die §YViet Minh§!, die sich unter der Führung von \nHo Chi Minh versammelt hat, versucht ein System zu errichten, das der stalinistischen Sowjetunion nahe steht; §YLa Lutte§!, eine Vereinigung von Trotzkisten, die darauf abzielt, die politische Theorie, die sich der sowjetische Überläufer ausgedacht hat, in die Praxis umzusetzen; die §YVNQDD§!, die eine demokratische Form des Sozialismus errichten will und viel mehr zu einem klassischen demokratischen System tendiert; und schließlich die Anhänger von §YCuong De§! , einem Mitglied der königlichen Familie, der den vietnamesischen Thron erben sollte, letzterer wird auch vom Caodaismus-Kult unterstützt.\n\nDer Einfluss von §YViet Minh§! ist [Root. GetVietMinhInfluence]\n\n§YLa Lutte§!'s Einfluss ist [Root.GetLaLutteInfluence]\n\nDer §YVNQDD§!'s Einfluss ist [Root.GetVNQDDInfluence]\n\n§YCuong De§!'s Einfluss ist [Root.GetCuongDeInfluence]"


