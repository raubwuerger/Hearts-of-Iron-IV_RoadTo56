 FRI_surete_generale_indochinoise2_desc:0 "Die \"Surete Generale Indochinoise\" ist ein Repressionsapparat, der 1917 vom damaligen Generalgouverneur Albert Sarrault eingerichtet wurde. Ihre Aufgabe war es, den vietnamesischen Nationalismus zu bekämpfen. Trotz seines relativ kleinen Personalbestands von nur einigen Hundert, hauptsächlich Vietnamesen, konnte er dank seiner guten Organisation die Gegner des französischen Kolonialismus in der Region erfolgreich unterdrücken. Ihr \"Service central de Renseignements et de Serete Generale\" (SRSG) verfügt über Identitätsdaten für ganz Indochina."
