 FRI_colonial_army:0 "Koloniale Armee"
 FRI_growing_vietnamese_nationalism_tt:0 "§Die Angst vor Aufständen unter den Kolonialbeamten hindert uns daran, unsere Anfangsarmee aufzulösen."
 FRI_colonial_army_desc:0 "Trotz der Einberufung einiger Einheimischer, vor allem bei den Indochinesischen Plänklern, bleibt Indochina in seiner Verteidigung weitgehend von Frankreich abhängig. Die lokale Wehrpflicht ist aufgrund des kolonialen Charakters der Verwaltung sowie des geringen Mobilisierungspotentials recht gering, da ein großer Teil der Bevölkerung aus Bauern besteht."
 FRI_illiteracy:0 "Analphabetismus"
 FRI_illiteracy_desc:0 "Seit dem Beginn der französischen Präsenz in Indochina wurden große Anstrengungen unternommen, um den Zugang zu Bildung zu verbessern. Im Jahr 1907 wurde die Universität von Hanoi gegründet und ab 1917 wurde Französisch in allen französischsprachigen Schulen unterrichtet. Trotz alledem sind immer noch mehr als 80 % der Bevölkerung Analphabeten, vor allem in Laos und Kambodscha, wo die Anstrengungen zugunsten der Bildung viel geringer waren und keine weiterführenden Schulen existieren."
 FRI_unequal_economic_developement:0 "Ungleiche wirtschaftliche Entwicklung"
 FRI_unequal_economic_developement_desc:0 "Trotz des Beinamens Perle des Reiches" ist nur der vietnamesische Teil Indochinas generell profitabel. Laos und Kambodscha sind in Bezug auf Infrastruktur oder Unternehmen weit zurück, was vor allem mit der viel feindlicheren Natur ihrer Umgebung oder ihrer kleinen Bevölkerung zusammenhängt. Das könnte sich durch den Aufstieg vietnamesischer nationalistischer Bewegungen als gefährlich erweisen, die in den beiden anderen Regionen viel weniger präsent sind."
 FRI_vietnamese_domined_economy:0 "Vietnamesisch dominierte Wirtschaft"
 FRI_growing_vietnamese_nationalism:0 "Wachsender vietnamesischer Nationalismus"
 FRI_growing_vietnamese_nationalism_desc:0 "Seit unserer Ankunft in Cochinchina bis heute haben vietnamesische Unabhängigkeitsbewegungen nie aufgehört, gegen die französische Verwaltung zu kämpfen. Der jüngste Fall war die Meuterei in Yen Bai im Jahr 1930, die von der VNQDD organisiert wurde."
 FRI_calmed_vietnamese_nationalism:0 "Beruhigter vietnamesischer Nationalismus"
 FRI_surete_generale_indochinoise:0 "Sûreté Générale Indochinoise"
 FRI_surete_generale_indochinoise_desc:0 "Die \Sûreté Générale Indochinoise\" ist ein Repressionsapparat, der 1917 vom damaligen Generalgouverneur Albert Sarrault eingerichtet wurde. Dessen Aufgabe war es, den vietnamesischen Nationalismus zu bekämpfen. Trotz seines relativ kleinen Personalbestands von nur wenigen hundert, überwiegend vietnamesischen Mitarbeitern, konnte er aufgrund seiner guten Organisation die Gegner des französischen Kolonialismus in der Region erfolgreich unterdrücken. Ihr \"Service central de Renseignements et de Sûreté Générale\" (SRSG) verfügt über Identitätsdaten, die ganz Indochina abdecken."
