 FRI_colonial_army:0 "Koloniale Armee"
 FRI_growing_vietnamese_nationalism_tt:0 "\nDie Angst vor Aufständen unter den Kolonialbeamten hält uns davon ab, unsere Anfangsarmee aufzulösen§!"
 FRI_colonial_army_desc:0 "Trotz der Rekrutierung einiger Einheimischer, insbesondere bei den Indochinesischen Plänklern, bleibt [FRI.GetNameDef] für seine Verteidigung weitgehend abhängig von [FRA.GetNameDef]. Die lokale Wehrpflicht ist aufgrund des kolonialen Charakters der Verwaltung sowie des geringen Mobilisierungspotenzials relativ gering, da ein Großteil der Bevölkerung aus Bauern besteht."
 FRI_illiteracy:0 "Analphabetismus"
 FRI_illiteracy_desc:0 "Seit dem Beginn der französischen Präsenz in Indochina wurden erhebliche Anstrengungen unternommen, um den Zugang zur Bildung zu verbessern. Im Jahr 1907 wurde die Universität von Hanoi gegründet, und ab 1917 wurde in allen französischsprachigen Schulen Französisch unterrichtet. Trotz alledem sind nach wie vor mehr als 80 % der Bevölkerung Analphabeten, vor allem in Laos und Kambodscha, wo die Bildungsanstrengungen viel geringer waren und es keine weiterführenden Schulen gibt."
 FRI_unequal_economic_developement:0 "Ungleiche wirtschaftliche Entwicklung"
 FRI_unequal_economic_developement_desc:0 "Trotz des Beinamens "Perle des Reiches" ist nur der vietnamesische Teil Indochinas im Allgemeinen rentabel. Laos und Kambodscha sind in Bezug auf Infrastruktur und Unternehmen weit zurückgeblieben, was vor allem auf die viel lebensfeindlichere Umgebung oder die geringe Bevölkerungszahl zurückzuführen ist. Dies könnte sich aufgrund des Aufkommens vietnamesischer nationalistischer Bewegungen, die in unseren beiden anderen Regionen weit weniger präsent sind, als gefährlich erweisen."
 FRI_vietnamese_domined_economy:0 "Vietnamesisch dominierte Wirtschaft"
 FRI_growing_vietnamese_nationalism:0 "Wachsender vietnamesischer Nationalismus"
 FRI_growing_vietnamese_nationalism_desc:0 "Seit unserer Ankunft in Cochinchina bis heute haben die vietnamesischen Unabhängigkeitsbewegungen nie aufgehört, gegen die französische Verwaltung zu kämpfen. Der jüngste Fall war die Meuterei in Yen Bai im Jahr 1930, die von der VNQDD organisiert wurde."
 FRI_calmed_vietnamese_nationalism:0 "Beruhigter vietnamesischer Nationalismus"
 FRI_surete_generale_indochinoise:0 "Surete Generale Indochinoise"
 FRI_surete_generale_indochinoise_desc:0 "Die \"Serete Generale Indochinoise\" ist ein Repressionsapparat, der 1917 vom damaligen Generalgouverneur Albert Sarrault eingerichtet wurde. Seine Aufgabe war es, den vietnamesischen Nationalismus zu bekämpfen. Trotz seines relativ kleinen Personalbestands von nur einigen Hundert Mitarbeitern, hauptsächlich Vietnamesen, war er dank seiner guten Organisation in der Lage, die Gegner des französischen Kolonialismus in der Region erfolgreich zu unterdrücken. Ihr \"Service central de Renseignements et de Serete Generale\" (SRSG) verfügt über Identitätsdaten für ganz Indochina."
 FRI_profits_from_opium:0 "Profite aus Opium"
 FRI_illiteracy_2:0 "Analphabetismus"
 FRI_illiteracy_2_desc:0 "Seit dem Beginn der französischen Präsenz in Indochina wurden erhebliche Anstrengungen unternommen, um den Zugang zur Bildung zu verbessern. Im Jahr 1907 wurde die Universität von Hanoi gegründet, und ab 1917 wurde in allen französischsprachigen Schulen Französisch unterrichtet. Trotz alledem sind immer noch mehr als 80 % der Bevölkerung Analphabeten, vor allem in Laos und Kambodscha, wo die Anstrengungen zugunsten der Bildung viel geringer waren und es keine weiterführenden Schulen gibt."
 FRI_tin_profits:0 "Zinn-Profite"
