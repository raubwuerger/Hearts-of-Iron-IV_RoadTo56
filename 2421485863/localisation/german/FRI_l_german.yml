 VIN_independence_war:0 "Der Unabhängigkeitskrieg"
 VIN_independence_war_desc:0 "Endlich ist die Zeit gekommen, die [FRA.GetAdjective] Kolonisatoren zu vertreiben, die nie aufgehört haben, unser schönes Land auszubeuten. In einem so entscheidenden Kampf haben sich alle Unabhängigkeitskräfte bereit erklärt, bei der Mobilisierung der Bevölkerung zusammenzuarbeiten, aber die meisten Soldaten sehen nicht, dass die internen Konflikte zwischen den verschiedenen Fraktionen weiter bestehen. Wenn wir sie nicht auf dem Schlachtfeld lösen können, sollen sie hinter dem Schlachtfeld gelöst werden.\n\nVier Fraktionen kämpfen um die künftige Kontrolle des unabhängigen Vietnams. Die §YViet Minh§!, die sich unter der Führung von Ho Chi Minh versammeln, wollen ein System errichten, das der stalinistischen Sowjetunion nahe steht; §YLa Lutte§!, eine Vereinigung von Trotzkisten, die die politische Theorie des sowjetischen Überläufers in die Praxis umsetzen will; die §YVNQDD§!, die eine demokratische Form des Sozialismus anstrebt und eher einem klassischen demokratischen System zugeneigt ist; und schließlich die Anhänger von §YCuong De§!, einem Mitglied der königlichen Familie, der den vietnamesischen Thron hätte erben sollen, letzterer wird auch vom Caodaismus-Kult unterstützt.\n\nDer Einfluss von §YViet Minh§! ist [Root.GetVietMinhInfluence]\n\n§YLa Lutte§!'s influence is [Root.GetLaLutteInfluence]\n\nThe §YVNQDD§!'s influence is [Root.GetVNQDDInfluence]\n\n§YCuong De§!'s influence is [Root.GetCuongDeInfluence]"


