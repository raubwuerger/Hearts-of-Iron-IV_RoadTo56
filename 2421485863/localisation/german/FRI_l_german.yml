 invite_phan_boi_chau_to_the_government:0 "Phan Boi Chau in die Regierung einladen"

 FRI_inevitable_uprising_3:0 "Das unausweichliche Ende"
 FRI_inevitable_uprising_3_desc:0 "Nach der Yen Bai Meuterei wurde jedem vernünftigen französischen Beamten klar, dass die Kontrolle über Indochina irgendwann zu einem Ende kommen wird. Ob dieses Ende nächste Woche oder erst in Jahrzehnten kommt, hängt von der sich ständig ändernden Innenpolitik der Kolonie ab. Vorerst ist es unsere Aufgabe, die Stabilität zu wahren und die Region unter französischer Kontrolle zu halten."













 # EVENTS ""
 frenchindochina.1.t:0 "Jules Brévié zum Gouverneur Général ernannt"
 frenchindochina.1.d:0 "Jules Brévié, ehemaliger Gouverneur von Französisch-Westafrika, wurde von der [FRA.GetRulingParty]-Regierung zum Generalgouverneur von Indochina ernannt und löste damit René Robin ab.\nAls Humanist und Liberaler ist Brévié sehr auf eine Herangehensweise an die Kolonisierung bedacht, die er als wissenschaftlich" bezeichnet, ausgehend von einem gründlichen Studium der einheimischen Kulturen und der Verbesserung ihrer Lebensbedingungen, da er während der Großen Depression in Französisch-Afrika viele soziale Reformen durchgeführt hatte, indem er senegalesische Arbeiter subventionierte und Programme zur Steigerung der Nahrungsmittelproduktion auflegte. \nDer Sieg der Volksfront bei den französischen Wahlen weckte vor allem bei den Vietnamesen große Hoffnungen, da mit Marius Moutet ein ehemaliger Gegner der Repressionen nach der Meuterei in Yen Bai zum Kolonialminister ernannt wurde und mit Léon Blum ein Mann an der Spitze der Regierung stand, der sich ebenfalls stark gegen die koloniale Unterdrückung aussprach.\nBrévié plante die Umsetzung von Sozialreformen, die denen ähneln, die er in Afrika und im französischen Mutterland durchführte."
 frenchindochina.1.a:0 "Mal sehen, was seine wissenschaftliche Herangehensweise bringen wird"
 french_indochina_jules_brevie_governor_event_tt:0 "Entschlüsselt den §YPolitischen Baum§!."

 frenchindochina.2.t:0 "1936 Streiks"
 frenchindochina.2.d:0 "Im Juni begann in Indochina eine große Streikbewegung, die durch einen Preisanstieg ausgelöst wurde, der zu dem Lohnverfall hinzukam, unter dem die Arbeiter seit mehreren Jahren leiden. Mehr als 300 dieser Bewegungen sind zu verzeichnen, an denen sich Hunderttausende von Menschen beteiligen, bis hin zum Land, wo die Plantagen durch die Mobilisierung der Bauern gegen die Steuern lahmgelegt werden. Das Ergebnis ist eine Wirtschaft, die abrupt zum Stillstand gekommen ist, und separatistische Bewegungen, die dies ausnutzen, um an Popularität zu gewinnen und Unabhängigkeitsideen in der Bevölkerung zu verbreiten."
 frenchindochina.2.a:0 "Es muss eine Lösung gefunden werden, und zwar schnell!"

 r56.news_event.15.t:0 "Vietnamesischer Aufstand in Indochina"
 r56.news_event.15.d:0 "Während ganz Indochina bereits seit mehreren Monaten durch Streiks gelähmt war, trug die Untätigkeit der Regierung zum starken Anstieg der Unabhängigkeitsstimmung bei. Der Knackpunkt war erreicht, als Soldaten der Indigenen Garde in Yen Bai meuterten.\Nur wenige Stunden dauerte es, bis sich die Meuterei in einen allgemeinen Aufstand verwandelte, der die gesamte Region Vietnams erfasste.\Die zahlreichen Pro-Unabhängigkeits-Kräfte haben es geschafft, ihre Kontrolle im Norden des Landes zu konsolidieren, während sich die Kolonialregierung im Süden auf einen Gegenangriff gegen die größte antikoloniale Rebellion vorbereitet, die Indochina je erlebt hat."
 r56.news_event.15.a:0 "Ein erbitterter Angriff gegen den Kolonialismus"
 r56.news_event.15.b:0 "Wir werden die Ordnung in Indochina wiederherstellen."
 r56.news_event.15.c:0 "Wir werden die Imperialisten beseitigen!"

 frenchindochina.4.t:0 "Das indochinesische Dilemma"
 frenchindochina.4.d:0 "Während die deutschen Truppen Paris besetzten, wurde eine neue Regierung unter Marschall Pétain eingesetzt, die sich als legitime französische Regierung ausgab und eine Politik der Kollaboration mit Deutschland verfolgte.\nAllerdings rief General De Gaulle von London aus zum Widerstand und zur Fortsetzung des Kampfes gegen Deutschland auf und betrachtete die Regierung in Vichy als Verräter. \nWährend sich einige Kolonien bereits De Gaulle angeschlossen haben, bleibt Indochina nominell immer noch unter der Kontrolle der Regierung in Metropolitan-Frankreich, aber angesichts der Legitimität der letzteren könnten wir uns durchaus auf die Seite der Truppen des Generals stellen und uns als entscheidend erweisen, was die Versorgung der freien französischen Truppen angeht."
 frenchindochina.4.a:0 "Sich auf die Seite von Vichy stellen und Jean Decoux zum Gouverneur ernennen"
 FRI_fascist_gouvernorat_general_party_long:0 "Gouvernorat Général"
 frenchindochina.4.b:0 "Sich auf die Seite des Freien Frankreichs stellen und Thierry d'Argenlieu zum Gouverneur ernennen"

 frenchindochina.5.t:0 "Indochina fordert mehr Truppen an"
 frenchindochina.5.d:0 "Als der Generalgouverneur von Indochina sah, wie sich der Krieg entwickelte, und um die Sicherheit der Kolonie fürchtete, schickte er eine Nachricht an die Regierung, in der er um zusätzliche Truppen und Ausrüstung bat, um die Sicherheit der Kolonie zu gewährleisten. Eine solche materielle Investition wird nicht leichtfertig getätigt, aber wir sollten die Tatsache nicht übersehen, dass Indochina eine der wertvollsten und ressourcenreichsten Kolonien Frankreichs ist, und deshalb sollten wir sorgfältig abwägen, ob eine Reduzierung unserer Arbeitskräfte in Europa die Kosten wert sein würde."
 frenchindochina.5.a:0 "Wir müssen den Schutz Indochinas verstärken!"
 frenchindochina.5.b:0 "Wir können es uns nicht leisten, ihnen mehr Truppen zu schicken"

 frenchindochina.6.t:0 "Frankreich schickt uns Truppen und Ausrüstung"
 frenchindochina.6.d:0 "Die französische Regierung hat zugestimmt, uns Truppen und Ausrüstung zu schicken, um die Verteidigung Indochinas zu verstärken. Letztere sind soeben über die Häfen von Hanoi und Saigon eingetroffen und stehen nun unter lokalem Kommando."
 frenchindochina.6.a:0 "Ausgezeichnet!"

 frenchindochina.7.t:0 "Frankreich weigert sich, Truppen zu schicken"
 frenchindochina.7.d:0 "Unter Hinweis auf die Situation, in der sich die Métropole befindet, und mit der Erklärung, dass so viele Truppen wie möglich unter dem Kommando der Métropole stehen sollten, weigerte sich die Regierung in Paris, die angeforderte Anzahl von Truppen zu schicken."
 frenchindochina.7.a:0 "Wir werden uns mit dem begnügen müssen, was wir haben"

  
 frenchindochina.8.t:0 "Vietnamesischer Aufstand"
 frenchindochina.8.d:0 "Während ganz Indochina bereits seit mehreren Monaten durch Streiks lahmgelegt war, trug die Untätigkeit der Regierung zum starken Anstieg der Unabhängigkeitsstimmung bei. Der Wendepunkt war erreicht, als Soldaten der Indigenen Garde in Yen Bai meuterten. Es dauerte nur wenige Stunden, bis sich die Meuterei in einen allgemeinen Aufstand verwandelte, der ganz Vietnam erfasste. Die zahlreichen pro-unabhängigen Kräfte haben es geschafft, ihre Kontrolle im Norden des Landes zu festigen, während sich die Kolonialregierung im Süden auf einen Gegenangriff gegen die größte antifranzösische Rebellion vorbereitet, die Indochina je erlebt hat."
 frenchindochina.8.a:0 "Wir werden siegen!"
  



 FRI_expand_the_michelin_plantations:0 "Ausweitung der Michelin-Plantagen"
 FRI_expand_the_michelin_plantations_desc:0 "Die landwirtschaftliche Konzessionspolitik des ehemaligen Generalgouverneurs Jean-Marie de Lanessan führte zur Erschließung von mehr als 400.000 Hektar und zog eine Reihe von Industriekonzernen an, darunter die Michelin-Gruppe, die 1928 ihre ersten drei Kautschukplantagen erwarb. Seitdem gehören letztere zu den größten Landbesitzern in Indochina"
 FRI_finish_the_transindochinois:0 "Ziel Die Transindochinois"
 FRI_finish_the_transindochinois_desc:0 "Die Transindochinois ist ein Eisenbahnprojekt, das Hanoi mit Saigon verbindet. Sie wurde 1905 begonnen und in aufeinanderfolgenden Abschnitten eröffnet. Es ist an der Zeit, die letzten Kilometer zu vollenden und endlich ganz Vietnam mit einer einzigen Bahnlinie zu verbinden."
 FRI_open_the_lycee_sisowath:0 "Das Lycée Sisowath eröffnen"
 FRI_open_the_lycee_sisowath_desc:0 "Die Verbreitung des Bildungswesens verlief in Kambodscha und Laos wesentlich langsamer als in Vietnam. Während die erste kambodschanische Sekundarschule 1893 unter dem Namen Collège du Protectorat" eröffnet wurde, gibt es im französischen Lycée in Saigon noch keine Sekundarschulbildung. Die Entwicklung der Sekundarschulbildung wird es uns ermöglichen, die Effizienz der einheimischen Verwaltung zu erhöhen"
 FRI_continue_the_politique_politique_du_paysannat:0 "Weiter Die Politique Du Paysannat"
 FRI_continue_the_politique_politique_du_paysannat_desc:0 "Die Politique du Paysannat ist eine Politik zur Wiederbelebung der Agrarwirtschaft in Französisch-Indochina. Sie besteht aus der Unterstützung von Landbesitzern, der Förderung des Übergangs der Bauern von den als zu überfüllt angesehenen Ländereien im Norden zu denen im Mekong-Delta und schließlich einem wichtigen Wasserbauprogramm zur Erschließung der Deltas, um die Doppelernte zu systematisieren."
 FRI_hlm_construction_program:0 "HLM-Bauprogramm"
 FRI_hlm_construction_program_desc:0 "Stadtarbeiter müssen sich oft mit rudimentären oder sogar prekären Unterkünften begnügen, in Strohhütten oder sogar an ihrem Arbeitsplatz, was zu einer beklagenswerten Gesundheitssituation führt. Um dem entgegenzuwirken, haben die Behörden ein kostengünstiges Wohnungsbauprojekt gestartet, um die allgemeine Lebensqualität in Städten wie Tonkin zu verbessern."
 FRI_link_laos_to_annam:0 "Verbindung zwischen Laos und Annam"
 FRI_link_laos_to_annam_desc:0 "In Bezug auf die Infrastruktur ist Laos die am meisten vernachlässigte Region, mit nur etwa zehn Kilometern asphaltierter Straßen. Es wird jedoch eine Autobahn gebaut, die es mit der Küste von Annam verbindet, indem sie den Mekong überquert, um die Anbindung an den Rest der Siedlungen zu verbessern."
 FRI_tonkin_cement_factories:0 "Tonkin-Zementfabriken"
 FRI_tonkin_cement_factories_desc:0 "Cochinchina und Tonkin sind die wirtschaftlich dynamischsten Regionen Indochinas. Neben den vielen Minen ist Tonkin berühmt für seine Zementproduktion. Eine finanzielle Unterstützung der Produktionsbetriebe würde es ermöglichen, den Export dieses Produktes zu steigern."
 FRI_explore_the_laotian_underground:0 "Erkunden Sie den laotischen Untergrund"
 FRI_explore_the_laotian_underground_desc:0 "Laos ist wirtschaftlich noch relativ unerschlossen, aber durch den Ausbau der Infrastruktur könnten wir die vor allem zinnhaltigen Keller ausbeuten."
 FRI_expand_the_laotian_distilleries:0 "Die laotischen Destillerien ausbauen"
 FRI_expand_the_laotian_distilleries_desc:0 "Eine gute Möglichkeit, die laotische Wirtschaft zu erweitern, wäre der Ausbau der Destillerien, in denen Reisalkohol produziert wird, den wir dann auf dem asiatischen Markt verkaufen können."
 FRI_balanced_economic_developement:0 "Ausgewogene wirtschaftliche Entwicklung"
 FRI_balanced_economic_development:0 "Ausgewogene wirtschaftliche Entwicklung"
 FRI_balanced_economic_development_desc:0 "Die übermäßige Bedeutung der vietnamesischen Regionen in der Weltwirtschaft Indochinas kann sich angesichts des Aufkommens nationalistischer Bewegungen als gefährlich erweisen. Laos und Kambodscha, beides Regionen, die viel stärker an Frankreich gebunden sind, zu gleichberechtigten Regionen in Bezug auf die Wirtschaftskraft zu machen, ist der Schlüssel."
 PRI_continue_the_focus_on_vietnam:0 "Den Fokus weiter auf Vietnam legen"
 PRI_continue_the_focus_on_vietnam_desc:0 "Vietnam ist nach wie vor die profitabelste Region für ganz Indochina, weil das Land viel leichter zu bewirtschaften ist. Die Region hat bereits viele kleine Unternehmen, es wäre nicht kompliziert, dort eine schwerere Industrie zu entwickeln."
 FRI_move_vietnamese_workers_to_laos:0 "Vietnamesische Arbeiter nach Laos versetzen"
 FRI_move_vietnamese_workers_to_laos_desc:0 "Die Vietnamesen bilden bereits die hohe und mittlere Ebene der Bürokratie in Laos. Indem wir vietnamesische Arbeiter ermutigen, sich in Städten wie Vientiane oder Thakhek niederzulassen, werden wir das Angebot an qualifizierten Arbeitskräften in dieser Region erhöhen, die sie wirtschaftlich ausbeuten können."
 FRI_expand_the_opium_trade:0 "Den Opiumhandel ausweiten"
 FRI_expand_the_opium_trade_desc:0 "Obwohl auf dem Festland illegal, haben die Kultur des Opiums und sein Austausch der indochinesischen Wirtschaft immer große Vorteile gebracht. Wir könnten wahrscheinlich das Chaos in China ausnutzen, um unsere Exporte dieser Pflanze zu steigern."
 FRI_increase_the_taxes:0 "Erhöhen Sie die Steuern"
 FRI_increase_the_taxes_desc:0 "Unser Projekt, die Wirtschaft von so rückständigen Regionen wie Kambodscha und Laos zu entwickeln, erfordert ein beträchtliches Budget, dessen Nutzen wir erst nach einer Weile sehen werden. Eine erste Möglichkeit, die notwendigen Mittel aufzubringen, wäre die Erhöhung der Steuern für die lokale Bevölkerung."
 FRI_vietnamese_private_armament_business:0 "Vietnamesisches privates Rüstungsgeschäft"
 FRI_vietnamese_private_armament_business_desc:0 "Im Laufe der Jahre sind die privaten vietnamesischen Klein- und Mittelbetriebe immer weiter gewachsen. Die Rüstungsindustrie hat sich als ein sehr erfolgreicher Sektor erwiesen, und eine finanzielle Unterstützung durch die Verwaltung für private und professionelle Rüstungsunternehmen könnte sehr lukrativ sein."
 FRI_open_the_university_of_phnom_penh:0 "Öffnen Sie die Universität von Phnom Penh"
 FRI_open_the_university_of_vientiane:0 "Öffnen Sie die Université Française De Vientiane"
 FRI_open_the_university_of_vientiane_desc:0 "Wie beim kambodschanischen Nachbarn ist auch in Laos das Bildungswesen relativ unterentwickelt, mehr als 80% der Bevölkerung sind Analphabeten. Dies führt zu einem Mangel an qualifiziertem Personal für Positionen wie z.B. in der Verwaltung. Die Eröffnung einer Schule für höhere Bildung wird die Zahl der qualifizierten Absolventen für diese Positionen erhöhen."
 FRI_build_the_phnom_penh_arsenal:0 "Das Phnom Penh Arsenal aufbauen"
 FRI_build_the_phnom_penh_arsenal_desc:0 "Die Produktion von Schusswaffen ist in Indochina relativ gering, was auf die Versorgung mit Ausrüstung aus der Métropole zurückzuführen ist. Die Entwicklung eines militärisch-industriellen Komplexes könnte sich jedoch als sehr lukrativ für die unterentwickelte Region Kambodschas erweisen, deren wirtschaftliches Potential durch die Möglichkeit, dieselben Waffen in dieselben Märkte zu exportieren, in denen wir unseren Reis verkaufen, erheblich gesteigert würde. "
 FRI_expand_the_tungsten_mines:0 "Erweitern Sie die Wolframminen"
 FRI_expand_the_tungsten_mines_desc:0 "Die vietnamesischen Keller sind voll von Mineralien, darunter auch Wolfram. Die Zunahme des weltweiten Rüstungsbedarfs bedeutet, dass diese Ressource auf den Märkten immer beliebter wird, daher wäre es in unserem Interesse, mit dem Ausbau der Minen zu beginnen, die wir bereits besitzen."
 FRI_invite_investors_to_kouang_tcheou_wan:0 "Investoren nach Kouang-Tchéou-Wan einladen"
 FRI_invite_investors_to_kouang_tcheou_wan_desc:0 "Die Wirtschaft von Kouang-Tcheou-Wan ist relativ unterentwickelt, und die Bevölkerung lebt größtenteils von der Landwirtschaft. Die Beschaulichkeit der Stadt hat jedoch viele chinesische Investoren angelockt, und wir hoffen, dass wir sie irgendwann in ein neues Hongkong verwandeln können, wenn wir genügend Mittel dafür bereitstellen."
 FRI_the_indochinese_merchant_marine:0 "Die indochinesische Handelsmarine"
 FRI_the_indochinese_merchant_marine_desc:0 "Unsere Marine besteht größtenteils aus Handelsschiffen, die in ganz Asien unterwegs sind. Die Entwicklung unserer Produktionskapazitäten für eben diese Schiffe würde es uns ermöglichen, den Transport unserer Waren zu beschleunigen."
 FRI_expand_the_fort_bayard_infrastructures:0 "Die Fort-Bayard-Infrastrukturen ausbauen"
 FRI_expand_the_fort_bayard_infrastructures_desc:0 "Der Verkehr in Fort-Bayard ist viel geringer als wir erwartet haben. Das liegt zum Teil an seiner Lage, die viel zu weit von den großen Seehandelsströmen entfernt ist. Um den fehlenden Außenhandel zu kompensieren, könnte man versuchen, die Wirtschaft der Stadt durch den Ausbau der Infrastruktur anzukurbeln, um sie an den Rest Südchinas anzubinden."
 FRI_the_french_hong_kong:0 "Das französische Hongkong"
 FRI_the_french_hong_kong_desc:0 "Frankreich hat lange gehofft, aus Kouang-Tcheou-Wan ein französisches Hongkong zu machen, das mit ihm konkurrieren kann. Es ist an der Zeit, diese Projekte wieder auf den Weg zu bringen und die Handelskapazitäten dieses Gebietes zu entwickeln."
 FRI_focus_on_the_vietnamese_ports:0 "Fokus auf die vietnamesischen Häfen"
 FRI_focus_on_the_vietnamese_ports_desc:0 "Kouang-Tcheou-Wan entpuppt sich aufgrund seiner äußerst restriktiven Lage als eine Verschwendung von Zeit und Ressourcen. Wir sollten unsere Bemühungen auf die Entwicklung der Häfen von Haiphong und Saigon konzentrieren, die bereits einen bedeutenden Beitrag zur wirtschaftlichen Dynamik Indochinas leisten."
 FRI_trade_protection_doctrine:0 "Handelsschutz-Doktrin"
 FRI_trade_protection_doctrine_desc:0 "Die Gefahr einer japanischen Invasion ist erheblich. Ihre Schwäche ist jedoch, dass sie einen großen Teil ihrer Ressourcen importieren müssen. Indem wir uns auf die Zerstörung von Konvois und eine globale Störung des Handels konzentrieren, werden wir ihre Marine aushungern."
 FRI_trade_disturbtion_doctrine:0 "Doktrin der Handelsstörung"
 FRI_trade_disturbtion_doctrine_desc:0 "Das Risiko einer japanischen Invasion ist erheblich. Ihre Schwäche ist jedoch, dass sie einen großen Teil ihrer Ressourcen importieren müssen. Indem wir uns auf die Zerstörung von Konvois und eine globale Störung des Handels konzentrieren, werden wir ihre Marine aushungern."
 FRI_invite_fcm_to_fort_bayard:0 "FCM nach Fort Bayard einladen"
 FRI_invite_fcm_to_fort_bayard_desc:0 "Forges et chantiers de la Méditerranée ist bekannt für seine Werften im Mittelmeer. Wir könnten sie einladen, neue Werften in Fort-Bayrd zu bauen und so eine Handelsstadt in ein echtes Industriezentrum für unsere Marine zu verwandeln."
 FRI_invite_fcm_to_fort_bayard_tt:0 "Schaltet §YFCM§ frei! Als Schiffskonstrukteur"
 FRI_submarines_effort:0 "U-Boot-Einsatz"
 FRI_submarines_effort_desc:0 "Eine hervorragende Möglichkeit, den Handel zu stören, ist der Einsatz von U-Booten, die sich hervorragend eignen, um Konvois auszuschalten. Darüber hinaus kann ihre Fähigkeit, unauffällig zu bleiben, auch gegen große Schiffe eingesetzt werden, die in der japanischen Flotte sehr präsent sind."
 FRI_expand_the_garde_indigene:0 "Erweitern Sie die Garde Indigène"
 FRI_expand_the_garde_indigene_desc:0 "Die Garde Indigène" bezieht sich auf die in Indochina rekrutierten Regimenter von Plänklern, die von französischen Offizieren und Unteroffizieren unterstützt werden. Ihre Zahl ist seit ihrer Gründung im Jahr 1886 stetig gestiegen, und mit dem Aufkommen des Nationalismus in Indochina sollten wir versuchen, ihre Zahl zu erhöhen, um die Kolonialregierung besser zu unterstützen."
 FRI_adopt_the_mas_36:0 "Das MAS36 übernehmen"
 FRI_adopt_the_mas_36_desc:0 "Das MAS36 wird allmählich zur Ausrüstung der französischen Armee. Wir werden darum bitten, einige dieser Gewehre nach Indochina zu schicken, um sie schließlich selbst vor Ort zu produzieren."
 FRI_adopt_the_mas_36_tt:0 "Technologie hinzufügen: §YMAS-36§!\nWenn wir sie schon haben: §Y1x§!§G100%§! Forschungsbonus für: §YInfantry Weapons§!\n"
 FRI_improve_communications:0 "Verbessern Sie die Kommunikation"
 FRI_improve_communications_desc:0 "Aufgrund der sehr feindlichen Natur des Dschungels von Indochina kann die Kommunikation zwischen den Truppen sehr komplex sein. Die Entwicklung von Funkgeräten für unsere Truppen würde dieses Problem teilweise lindern."
 FRI_establish_the_armee_d_indochine:0 "Aufbau der Armée D'Indochine"
 FRI_establish_the_armee_d_indochine_desc:0 "Wir können uns nicht einfach auf die Armée de Terre verlassen, um Indochina zu schützen, besonders wenn wir uns sowohl an der europäischen als auch an der asiatischen Front im Krieg befinden. Wir werden eine echte indochinesische Armee aufstellen, um die Kolonie selbst zu schützen."
 FRI_maintain_reliance_on_the_armee_de_terre:0 "Vertrauen auf die Armee de Terre aufrechterhalten"
 FRI_maintain_reliance_on_the_armee_de_terre_desc:0 "Die Armée de Terre ist gut genug, um Indochina zu verteidigen. Wir sollten uns auf den Ausbau unserer Befestigungen und militärischen Anlagen konzentrieren."
 FRI_allow_indigenous_officers:0 "Einheimische Offiziere zulassen"
 FRI_allow_indigenous_officers_desc:0 "Unsere neue Armee wird hauptsächlich aus Einheimischen bestehen, daher sollten wir Offiziere indochinesischer Herkunft zu unserer Unterstützung einsetzen."
 FRI_indochinese_military_service:0 "Indochinesischer Militärdienst"
 FRI_indochinese_military_service_desc:0 "Ähnlich wie in Frankreich soll in ganz Indochina eine Wehrpflicht eingeführt werden, um eine ausreichende Reserve an wehrpflichtigen Soldaten zu haben."
 FRI_ecole_militaire_de_hanoi:0 "Ecole Militaire De Hanoi"
 FRI_ecole_militaire_de_hanoi_desc:0 "Nach dem Vorbild der berühmten Schule von Saint-Cyr wird auch eine Militärschule eingerichtet, um die nächste Generation indochinesischer Offiziere auszubilden."
 VIN_build_the_ligne_sarrault:0 "Bau der Ligne Sarrault"
 VIN_build_the_ligne_sarrault_desc:0 "Der Bau einer Festungslinie im Norden des Landes, an der chinesischen Grenze, würde uns vor jedem Versuch einer Landinvasion durch letztere oder Japan schützen."
 FRI_create_coastal_fortifications:0 "Errichtung von Küstenbefestigungen"
 FRI_create_coastal_fortifications_desc:0 "Der Bau von Marinebefestigungen zum Schutz unserer wertvollen vietnamesischen und chinesischen Häfen würde uns erlauben, die Möglichkeiten einer Invasion auf dem Seeweg zu begrenzen."
 FRI_create_coastal_fortifications_tt:0 "Erschafft §YLevel 2 Forts§! auf unseren Häfen"
 FRI_expand_the_northern_air_bases:0 "Erweitern Sie die nördlichen Luftstützpunkte"
 FRI_expand_the_northern_air_bases_desc:0 "Unsere Kapazität, französische Flugzeuge aufzunehmen, ist recht gering, da wir nur kleine Flugplätze haben. Wenn wir sicherstellen wollen, dass Frankreich seinen Himmel schützen kann, sollten wir unsere Luftfahrteinrichtungen ausbauen."
 FRI_gouverneur_jules_brevie:0 "Jules Brévié ernennen"
 FRI_gouverneur_jules_brevie_desc:0 "Der Sieg der [FRA.GetRulingParty] bedeutete eine große Veränderung für Indochina, aber vor allem bedeutete er die Ablösung von René Robin durch Jules Brévié als Generalgouverneur von Indochina. Brévié, ein Sozialist, befürwortet eine wissenschaftliche Herangehensweise an die Kolonisierung und hofft, viele Reformen zur Verbesserung der Lebensqualität in Indochina umzusetzen."
 FRI_gouverneur_jules_brevie_tt:0 "§MJules Brévie wird im September 1936 Gouverneur Général werden§!\n"
 FRI_concessions_to_the_strikers:0 "Zugeständnisse an die Arbeiter"
 FRI_concessions_to_the_strikers_desc:0 "Der wirtschaftliche Aufschwung des Jahres 1936 ließ die Preise in Indochina in die Höhe schnellen, obwohl die Arbeiter bereits seit Jahren unter einem Rückgang der Löhne litten. Wenn wir nicht wollen, dass die Kolonialverwaltung zusammenbricht, werden wir die von [FRI.Getleader] geplanten Reformen beschleunigen."
 FRI_expansion_of_the_strikes:0 "Ausweitung der Streiks"
 FRI_expansion_of_the_strikes_desc:0 "In diesen schwierigen Zeiten, mit der Wirtschaftskrise, die unsere Wirtschaft weiterhin trifft, können wir uns keine Zugeständnisse an die Bevölkerung leisten. Hoffen wir, dass die Streiks von sich aus aufhören...."
 FRI_amnesty_law:0 "Amnestie für Independentisten"
 FRI_expansion_of_the_strikes_tt:0 "Noch nicht vollendet"
 FRI_amnesty_law_desc:0 "Ein erster Schritt zur Versöhnung mit den Unabhängigkeitskämpfern wäre es, unseren guten Willen zu zeigen, indem wir sie freilassen. Ein Amnestiegesetz, das mehr als 90% von ihnen freilassen soll, wird verkündet werden."
 FRI_decret_moutet:0 "Moutet-Dekret"
 FRI_decret_moutet_desc:0 "Der Minister für Kolonien, Marius Moutet, ließ ein Dekret unterzeichnen, das einem indochinesischen Arbeitsgesetzbuch entspricht und den vielen Sozialgesetzen ähnelt, die in den Großstädten unter der Volksfront verkündet wurden. Die tägliche Arbeitszeit wird verkürzt und die Nachtarbeit für Frauen und Kinder verboten."
 FRI_freedom_of_speech_and_association:0 "Rede- und Vereinigungsfreiheit"
 FRI_freedom_of_speech_and_association_desc:0 "Es ist wahr, dass es in Indochina immer eine gewisse Repression gegen bestimmte intellektuelle Gruppen gegeben hat. Aber es ist an der Zeit, die Dinge zu ändern, indem man volle Meinungs- und Versammlungsfreiheit zulässt, was zum Beispiel die Gründung von Gewerkschaften erlaubt."
 FRI_gain_support_from_the_kuomintang:0 "Unterstützung durch die Kuomintang gewinnen"
 FRI_gain_support_from_the_kuomintang_desc:0 "Die Kuomintang ist seit langem ein Verbündeter der VNQDD, der vietnamesischen Nationalistischen Partei. Die Yunnan-Eisenbahn würde es uns ermöglichen, materielle und politische Unterstützung zu erhalten und Exilanten aus dem Norden zurückkehren zu lassen, um uns bei der Bildung des Aufstandes zu helfen."
 FRI_gain_support_from_the_soviet_union:0 "Unterstützung durch die Sowjetunion gewinnen"
 FRI_gain_support_from_the_soviet_union_desc:0 "Die von der Sowjetunion befürwortete Strategie der Volksfronten führte dazu, dass die Indochinesische Kommunistische Partei zustimmte, sich den anderen Elementen der Unabhängigkeitsbewegung anzunähern. Führer wie Nguyen Ai Quoc werden eine große Hilfe sein, da die kommunistischen Bewegungen in Vietnam, besonders in Cochinchina, stark an Popularität gewinnen."
 FRI_the_second_yen_bai_mutiny:0 "Die zweite Yen Bai Meuterei"
 FRI_the_second_yen_bai_mutiny_desc:0 "Eine Meuterei der verschiedenen indochinesischen Gewehrregimenter wird der Ausgangspunkt unseres Unabhängigkeitskrieges sein. Eine ähnliche Meuterei fand 1930 statt, erhielt aber nicht die erhoffte Unterstützung, aber jetzt, mit der Unterstützung von Millionen von Streikenden in allen Regionen, sollten wir viel weniger Schwierigkeiten haben, die französische Präsenz loszuwerden."
 FRI_the_second_yen_bai_mutiny_tt:0 "Sie werden zu §YVietnam§! wechseln und §RDie Kriegserklärung§! an §YFranzösisch-Indochina§! abgeben.\nWenn Sie es schaffen, die Kontrolle über ganz Indochina zu übernehmen oder länger als ein Jahr durchzuhalten, indem Sie das gesamte Territorium kontrollieren, wird ein §Gewisser Frieden§! stattfinden und Sie werden frei sein. \nWährend des Unabhängigkeitskrieges findet ein §RMachtkampf§! zwischen vier §YFraktionen§! statt, der nach Beendigung des Unabhängigkeitskrieges die Ideologie von §YVietnam§! bestimmen wird.\nWenn Sie die Kontrolle über §YLaos§! und §YKambodscha§! übernehmen, werden auch diese nach Beendigung des Krieges befreit.\n"
 FRI_allow_political_parties:0 "Politische Parteien zulassen"
 FRI_allow_political_parties_desc:0 "Die Bildung gemäßigter politischer Parteien wird erlaubt sein. Zwei sind bereits entstanden und sollen vor allem die indochinesische Bourgeoisie vertreten: die Konstitutionalistische Partei und die Demokratische Partei. Letztere streben nur eine gewisse Autonomie für Indochina an, ähnlich wie die britischen Dominions."
 FRI_bring_back_stability:0 "Stabilität wiederherstellen"
 FRI_expand_the_surete_generale_indochinoise:0 "Die Sûreté Générale Indochinoise ausbauen"
 FRI_expand_the_surete_generale_indochinoise_desc:0 "Die Sûreté Générale Indochinoise ist ein Repressionsapparat, der seit 1917 in Indochina existiert und dem Aufstieg des vietnamesischen Nationalismus entgegenwirken soll. Durch die Vergrößerung seiner Mitgliederzahl kann verhindert werden, dass solche Streiks die Kolonialverwaltung erneut lahmlegen."
 FRI_crackdown_on_communist_organisations:0 "Revolutionäre Niederschlagung"
 FRI_crackdown_on_communists_organisations:0 "Revolutionäre Niederschlagung"
 FRI_crackdown_on_communists_organisations_desc:0 "Die vietnamesischen kommunistischen Bewegungen gewinnen, obwohl sie verboten sind, weiterhin an Popularität, besonders unter den städtischen Arbeitern. Eine Massenverhaftung ihrer noch in Indochina anwesenden Führer sollte ihren Vormarsch stoppen."
 FRI_fuelling_the_metropole:0 "Die Betankung der Métropole"
 FRI_fuelling_the_metropole_desc:0 "Unsere Aufgabe ist es vor allem, die Métropole wirtschaftlich zu unterstützen. Da der Krieg gerade erst ausgebrochen ist, müssen alle unsere Ressourcen zur Unterstützung der Kriegsanstrengungen in Form von Rohstoffen wie Kautschuk oder landwirtschaftlichen Ressourcen wie Reis oder Tee eingesetzt werden."
 FRI_fuelling_the_metropole_tt:0 "Wenn wir nicht auf §YWar Economy§! oder §YTotal Mobilization§! sind, ändert das Wirtschaftsgesetz auf §YWar Economy§!"
 FRI_plan_mandel:0 "Plan Mandel"
 FRI_plan_mandel_desc:0 "Der Plan Mandel, benannt nach dem Kolonialminister, der Moutet ablöste, besteht in der Mobilisierung von mehr als 300.000 Kolonialarbeitern, darunter 100.000 Indochinesen, die ins französische Mutterland geschickt werden sollen, um die französische Kriegswirtschaft und insbesondere die Fabriken zu betreiben."
 FRI_vientiane_phnom_penh_railroad:0 "Eisenbahnlinie Vientiane-Phnom Penh"
 FRI_expand_the_transindochinois:0 "Ausbau der Transindochinois"
 FRI_expand_the_transindochinois_desc:0 "Die Verbindung von Phnom Penh und Vientiane mit der Transindochinois würde es uns ermöglichen, eine einzige Eisenbahnlinie zu haben, die ganz Indochina verbinden würde. Dies würde es uns erleichtern, die laotischen und kambodschanischen Ressourcen auszubeuten."
 FRI_mimic_the_marine_nationale:0 "Die Marine Nationale imitieren"
 FRI_mimic_the_marine_nationale_desc:0 "Die Entwicklung einer bewaffneten Marine, die von der indochinesischen Kolonialregierung und nicht von Frankreich selbst kontrolliert wird, würde uns erlauben, eine Marine aufzubauen, die viel besser an die Gewässer Südostasiens angepasst ist. Aber wir dürfen unsere Wurzeln nicht vergessen und werden uns auf die Marine stützen, die wir am besten kennen, die französische."
 FRI_fleet_in_being_doctrine:0 "Flotte im Werden Doktrin"
 FRI_fleet_in_being_doctrine_desc:0 "Vor allem müssen wir sicherstellen, dass unsere Handelsschiffe den Hafen erreichen können, und dazu sollten wir uns auf den Bau von mittleren und schweren Schiffen und insbesondere von Zerstörern konzentrieren, um Angriffe von U-Booten abzuwehren, die zwar von der japanischen Armee nicht viel genutzt werden, aber selbst in kleiner Zahl furchterregend sein können."
 FRI_destroyers_modernisation_desc:0 "Um unsere Pläne zur U-Boot-Abwehr umzusetzen, müssen wir die Zerstörer in unserer Marine modernisieren, um sicherzustellen, dass keine U-Boote unsere Konvois erreichen."
 FRI_destroyers_modernisation:0 "Zerstörer-Modernisierung"
 FRI_the_return_of_cuong_de:0 "Die Rückkehr von Cuong De"
 FRI_the_return_of_cuong_de_desc:0 "Cuong De ist ein Mitglied der Nguyen-Dynastie, der nach dem Gesetz der Primogenitur den vietnamesischen Thron hätte erben sollen. Er hat mehr als zwei Jahrzehnte damit verbracht, Asien zu bereisen, in der Hoffnung, Unterstützung für die vietnamesische Unabhängigkeit zu erhalten, und er hat viele Verbindungen zu japanischen Ultranationalisten. Gerüchte über einen Aufstand haben ihn erreicht, und er bereitet sich darauf vor, in sein Heimatland zurückzukehren...."
 FRI_politique_du_paysannat:0 "Politique Du Paysannat"
 FRI_tirailleurs_indochinois:0 "Tirailleurs Indochinois"
 FRI_tirailleurs_indochinois_desc:0 "Die in ganz Indochina rekrutierten Tirailleurs Indochinois wurden 1880 während der Tonkin-Expedition aufgestellt. Diese ermöglichte es Frankreich, seine Autorität über die indochinesische Kolonie aufrechtzuerhalten und alle nationalistischen Rebellionen niederzuschlagen."
 FRI_tirailleurs_indochinois_tt:0 "Gewinnen Sie §Y2§! Infanterie-Divisionen bei Hanoi"
 VIN_request_the_mortier_modele_27_31:0 "Das Mörser Modell 27/31 anfordern"
 VIN_request_the_mortier_modele_27_31_desc:0 "Der Mörser Modèle 27/31, entworfen und hergestellt von den Brandt-Etablissements, ist in Frankreich bereits seit einigen Jahren im Einsatz. Die Ausrüstung unserer Kolonialtruppen mit diesem Mörser würde im Falle einer Bodeninvasion eine viel bessere Verteidigung von Städten wie Saigon oder Hanoi ermöglichen, da letztere auf eher flachem Boden liegen."
 FRI_the_mortier_modele_27_31:0 "Der Mörser Modèle 27/31"
 FRI_the_mortier_modele_27_31_desc:0 "Der Mortier Modèle 27/31, entwickelt und hergestellt von Brandt Establishments, ist in Frankreich bereits seit einigen Jahren im Einsatz. Die Ausrüstung unserer Kolonialtruppen mit diesem Mörser würde eine bessere Verteidigung von Städten wie Saigon oder Hanoi im Falle einer Bodeninvasion ermöglichen, da letztere auf ziemlich flachem Boden liegen."
 FRI_tame_the_forests:0 "Die Wälder zähmen"
 FRI_tame_the_forests_desc:0 "Viele Wälder sind über ganz Indochina verstreut, was die Kämpfe sehr viel schwieriger macht, besonders für eine Armee, die das Gebiet nicht kennen würde. Dies kann zu unserem Vorteil genutzt werden, da wir durch unser umfangreiches Wissen über die Umgebung unsere Verteidigung besser vorbereiten können."
 FRI_tame_the_forests_tt:0 "Ermöglicht §HForsttraining§!\n§HInfantrie\n Wald§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n"
 VIN_genie_indochinois:0 "Von der Génie lernen"
 VIN_genie_indochinois_desc:0 "Aufgrund der Natur des indochinesischen Geländes würde das Hinzufügen von Ingenieurseinheiten zu unseren Divisionen uns erlauben, unsere Verteidigung in einem Gelände zu maximieren, in dem Grabenkämpfe noch möglich sind."
 FRI_learn_from_the_genie_desc:0 "Die Natur des indochinesischen Geländes erlaubt es uns, unsere Divisionen mit technischen Einheiten auszustatten, um unsere Verteidigung in Geländen zu maximieren, in denen Grabenkämpfe noch möglich sind."
 FRI_learn_from_the_genie:0 "Von der Génie lernen"
 FRI_the_war_arrives_to_indochina:0 "Der Krieg kommt in Indochina an"
 FRI_the_war_arrives_to_indochina_desc:0 "Der Krieg hat endlich unsere friedliche Kolonie erreicht. Es ist Zeit für eine dringende Umstrukturierung der Armee, um nicht nur die Bedürfnisse Frankreichs zu befriedigen, sondern auch die der Verteidigung Indochinas."
 FRI_the_war_arrives_to_indochina_tt:0 "Gewinnen Sie §Y3§! Troupes Coloniales Divisionen in Cochinchina\n"
 FRI_fortify_the_chinese_border:0 "Die chinesische Grenze befestigen"
 FRI_fortify_the_chinese_border_desc:0 "Der Bau einer Festungslinie im Norden des Landes, an der chinesischen Grenze, würde uns vor jedem Versuch einer Landinvasion durch letztere oder Japan schützen."
 FRI_fortify_the_chinese_border_tt:0 "Gewinnen Sie §YLevel 2 Forts§! Entlang der nördlichen Grenze"
 FRI_parachutistes_coloniaux:0 "Parachutistes Coloniaux"
 FRI_parachutistes_coloniaux_desc:0 "Der Kampf im Wald wird trotz aller Anstrengungen, die wir unternehmen werden, immer komplizierter sein, mit dem Risiko von Hinterhalten. Aber wenn wir mit Fallschirmjägern angreifen, werden wir diejenigen sein, die den Überraschungseffekt haben"
 FRI_parachutistes_coloniaux_tt:0 "Gewinnen Sie §Y2§! Fallschirmjäger-Divisionen"
 FRI_intensify_native_recruitment:0 "Rekrutierung von Einheimischen intensivieren"
 FRI_intensify_native_recruitment_desc:0 "Frankreich braucht so viele Soldaten wie möglich. Wie schon im Großen Krieg erweisen sich die Kolonien als idealer Ort, um zukünftige Soldaten zu rekrutieren."
 FRI_independent_command_structure:0 "Unabhängige Kommandostruktur"
 FRI_independent_command_structure_desc:0 "Trotz der Zugehörigkeit zur Armée de Terre muss die indochinesische Armee in Bezug auf Strategien und Entscheidungen der Generäle und Offiziere unabhängig sein."
 FRI_from_militias_to_an_army:0 "Von Milizen zu einer Armee"
 FRI_from_militias_to_an_army_desc:0 "Die Indochinesische Garde ist eher eine Miliz unter Regierungskontrolle als eine echte Armee. Es ist an der Zeit, sie in echte Divisionen umzuorganisieren, damit die indochinesische Armee ausreichend organisiert werden kann."


