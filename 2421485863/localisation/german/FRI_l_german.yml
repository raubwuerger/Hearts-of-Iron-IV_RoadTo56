 FRI_GATHERING_STORM_DESC:0 "Indochina, die Perle des französischen Kolonialreichs, ist die profitabelste französische Kolonie. Hauptsächlich zur wirtschaftlichen Ausbeutung durch die zahlreichen Rohstoffe gedacht, ist die französische Präsenz relativ schwach. Die Verwaltung stützt sich in erster Linie auf die Unterstützung der einheimischen Eliten, die von den berühmten indochinesischen Schützen unterstützt werden. Die französische Präsenz wurde immer wieder in Frage gestellt, zuletzt bei der Meuterei in Yen Bai im Jahr 1930. Die durch die Weltwirtschaftskrise verursachte wirtschaftliche Verwüstung könnte durchaus zu einer neuen Protestwelle führen."
