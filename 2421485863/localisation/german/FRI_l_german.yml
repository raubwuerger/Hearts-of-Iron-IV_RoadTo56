 distribute_foundations_of_leninism:0 "Verteilen Grundlagen des Leninismus"
 distribute_foundations_of_leninism_desc:0 "Grundlagen des Leninismus" ist ein Buch, das von Joseph Stalin 1924 geschrieben wurde. Das Werk besteht aus neun Lesungen, die Stalin 1924 an der Swerdlow-Universität hielt und die von der sowjetischen Zeitung Prawda veröffentlicht wurden. Die Verbreitung der stalinistischen Ideale in den Herzen unseres Volkes wird es uns ermöglichen, ihm den Weg zum Marxismus-Leninismus zu zeigen."

 distribute_lessons_of_october:0 "Verteilen Sie "Lektionen des Oktobers"
 distribute_lessons_of_october_desc:0 "Lehren des Oktobers" ist ein umstrittener Essay, der 1924 von Leo Trotzki veröffentlicht wurde und Lenins Nachfolgern gegenüber sehr kritisch ist. Ausländische trotzkistische Kontakte versorgten uns mit Kopien des Buches sowie mit Material, um es in Massen zu drucken. Die Verbreitung von Trotzkis Ideen durch Bildung ist der beste Weg, um die öffentliche Unterstützung für die permanente Revolution sicherzustellen."

 arm_caodaists_militias:0 "Bewaffnete Caodaisten-Milizen"
 arm_caodaists_militias_desc:0 "Der Caodaismus ist eine Religion, die 1926 in Cochin China geboren wurde, westliche und asiatische Glaubensvorstellungen vermischt und mehrere hunderttausend Anhänger in ganz Vietnam hat. Letztere entschieden sich sehr schnell für die Unabhängigkeit und den Kampf gegen Frankreich, was dazu führte, dass sie stark unterdrückt wurden. Durch die Mobilisierung der fanatischsten unter den caodaistischen Bataillonen konnten wir unsere Reihen mit Soldaten füllen, deren Hingabe an die Sache der Unabhängigkeit nicht mehr in Frage steht."
 arm_caodaists_militias_tt:0 "§YZwei Milizdivisionen werden in der Nähe von Saigon entstehen§!\n"

 form_the_vnqdd_youth_league:0 "Die VNQDD-Jugendliga gründen"

