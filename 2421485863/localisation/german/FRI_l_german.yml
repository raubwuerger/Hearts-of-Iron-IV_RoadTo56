 FRI_illiteracy_2_desc:0 "Seit dem Beginn der französischen Präsenz in Indochina wurden große Anstrengungen unternommen, um den Zugang zu Bildung zu verbessern. Im Jahr 1907 wurde die Universität von Hanoi gegründet und ab 1917 wurde in allen französischsprachigen Schulen Französisch unterrichtet. Trotz alledem sind immer noch mehr als 80 % der Bevölkerung Analphabeten, vor allem in Laos und Kambodscha, wo die Anstrengungen zugunsten der Bildung viel geringer waren und keine weiterführenden Schulen existieren."
