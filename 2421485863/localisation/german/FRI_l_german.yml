 distribute_foundations_of_leninism_desc:0 "ie Grundlagen des Leninismus" ist ein Buch, das 1924 von Iosif Stalin geschrieben wurde. Das Werk besteht aus neun Vorlesungen, die Stalin 1924 an der Swerdlow-Universität hielt und die von der sowjetischen Zeitung Prawda veröffentlicht wurden. Die Verbreitung der stalinistischen Ideale in den Herzen unseres Volkes wird es uns ermöglichen, ihm den Weg zum Marxismus-Leninismus zu zeigen."

 distribute_lessons_of_october:0 "Verteilen Sie die Lektionen des Oktobers"
 distribute_lessons_of_october_desc:0 "ehren des Oktober" ist ein umstrittener Aufsatz, den Lew Trotzki 1924 veröffentlichte und in dem er die Nachfolger Lenins scharf kritisierte. Trotzkistische Kontakte im Ausland versorgten uns mit Exemplaren des Buches und mit Material, um es in Massen zu drucken. Die Verbreitung von Trotzkis Ideen durch Bildung ist der beste Weg, um die Unterstützung der Öffentlichkeit für die permanente Revolution sicherzustellen."

 arm_caodaists_militias:0 "Caodaistische Milizen bewaffnen"
 arm_caodaists_militias_desc:0 "Der Caodaismus ist eine 1926 in Cochinchina entstandene Religion, die westliche und asiatische Glaubensvorstellungen vermischt und in ganz Vietnam mehrere hunderttausend Anhänger hat. Sie konzentrierte sich schnell auf die Unabhängigkeit und den Kampf gegen [FRA.GetNameDef], was die Behörden dazu veranlasste, sie zu unterdrücken. Durch die Mobilisierung der fanatischsten caodaistischen Bataillone konnten wir unsere Reihen mit Soldaten füllen, deren Hingabe an die Sache der Unabhängigkeit nicht mehr in Frage steht."
 arm_caodaists_militias_tt:0 "\nZwei Milizdivisionen werden sich in der Nähe von Saigon formieren§!."

