LIT_fund_the_anbo:0 "Die ANBO finanzieren"
LIT_fund_the_anbo_desc:0 "Die ANBO, angeführt von Antanas Gustaitis, war für die Entwicklung vieler lokaler Flugzeuge verantwortlich. Indem wir der ANBO mehr Ressourcen zur Verfügung stellen, könnten wir ihre Kapazität zur Entwicklung moderner Flugzeuge erhöhen"
LIT_import_foreign_engines:0 "Ausländische Triebwerke importieren"
LIT_import_foreign_engines_desc:0 "Die Produktion von Flugzeugtriebwerken ist sehr teuer und ein komplizierter Prozess. Es wäre viel besser, wenn wir ausländische Motoren importieren und uns von einer solchen Last befreien würden."
LIT_modernize_planes:0 "Flugzeuge modernisieren"
LIT_modernize_planes_desc:0 "Die kürzliche Anschaffung von leistungsstarken Flugzeugtriebwerken ermöglichte es uns, unsere Flugzeuge mit leistungsstarken Triebwerken umzurüsten und so Kampfflugzeuge zu produzieren, die mit ihren ausländischen Gegenstücken gleichwertig sind."
LIT_open_pilot_training_facilities:0 "Pilotentrainingseinrichtungen öffnen"
LIT_open_pilot_training_facilities_desc:0 "Unsere Luftwaffe leidet unter einem Mangel an erfahrenen Piloten. Durch die Eröffnung von Ausbildungseinrichtungen und den Einsatz vorhandener erfahrener Piloten als Ausbilder sollten wir uns von diesem Problem befreien."
LIT_anbo_viii:0 "ANBO VIII"
LIT_anbo_viii_desc:0 "Ein Vorschlag zur Entwicklung eines Flugzeugs, das zur Luftaufklärung und Luftnahunterstützung fähig ist, mit dem Codenamen ANBO VIII, wird (wenn es produziert wird) das fortschrittlichste Flugzeug Litauens sein, das jemals produziert wurde"
LIT_open_new_aviation_workshops:0 "Eröffnung neuer Luftfahrt-Werkstätten"
LIT_open_new_aviation_workshops_desc:0 "In Litauen gibt es mehrere Werkstätten, die für die Produktion und den Zusammenbau von Flugzeugen zuständig sind. Durch die Eröffnung weiterer Werkstätten und die Rationalisierung des Produktionsprozesses könnten wir viel mehr Flugzeuge produzieren, die den Bedürfnissen unserer Luftwaffe entsprechen."
LIT_antanas_gustaitis_reforms:0 "Die Reformen von Antanas Gustaitis"
LIT_antanas_gustaitis_reforms_desc:0 "Antanas Gustaitis schlug eine Reihe von Reformen vor, die, wenn sie umgesetzt würden, den Grundstein für unsere zukünftige Luftfahrdoktrin legen würden"
LIT_cooperate_with_maritime_organisations:0 "Mit maritimen Organisationen zusammenarbeiten"
LIT_cooperate_with_maritime_organisations_desc:0 "Es gibt viele maritime Organisationen, deren Mitglieder erfahrene Seeleute und Kapitäne sind, die in Litauen tätig sind und von denen viele beim Aufbau unserer Marine geholfen haben. Sie könnten uns hilfreiche Einblicke geben, wie wir unsere Marine verbessern können."
LIT_revisit_naval_doctrine:0 "Überdenken Sie die Marinedoktrin"
LIT_revisit_naval_doctrine_desc:0 "Mit Hilfe unseres neu erworbenen Wissens über die Marinestrategie könnten wir versuchen, unsere Marinedoktrin so zu ändern, dass sie unseren aktuellen Bedürfnissen besser entspricht"
LIT_focus_on_destroyer_production:0 "Fokus auf Zerstörerproduktion"
LIT_focus_on_destroyer_production_desc:0 "Kleinere, aber vielseitigere Zerstörer würden uns viele Vorteile verschaffen, wenn wir sie einsetzen würden, und sollten daher den Großteil unserer Marine ausmachen"
LIT_educate_naval_officers_abroad:0 "Marineoffiziere im Ausland ausbilden"
LIT_educate_naval_officers_abroad_desc:0 "Unsere vielversprechenden Offiziere auf die renommiertesten Marineakademien im Ausland zu schicken, wird ihnen sicherlich helfen, ihr Potenzial auszuschöpfen und uns mit einer Klasse von kompetenten Offizieren zu versorgen."
LIT_defend_the_coast:0 "Die Küste verteidigen"
LIT_defend_the_coast_desc:0 "Die Fähigkeit, unsere Küstenlinie und Schifffahrtswege zu schützen, ist lebenswichtig und sollte unser vorrangiges Ziel sein."
LIT_cruisers_development:0 "Entwicklung von Kreuzern"
LIT_cruisers_development_desc:0 "Kreuzer werden unsere Marine mit einer großartigen Balance aus Feuerkraft und Vielseitigkeit ausstatten"
LIT_streamline_submarine_production:0 "Rationalisierung der U-Boot-Produktion"
LIT_streamline_submarine_production_desc:0 "Indem wir uns ganz auf die U-Boot-Produktion konzentrieren, befreien wir uns von Engpässen, die ihre Produktion verlangsamen"
LIT_ventoji_shipyards:0 "Šventoji-Werften"
LIT_ventoji_shipyards_desc:0 "Obwohl Šventoji im Vergleich zu Klaipėda weniger geeignet ist, unser primärer Marinehafen zu sein, liegt es im Kernland unseres Landes und wäre somit vor jeder ausländischen Aggression geschützt."
LIT_raiding_fleet:0 "Raiding Fleet"
LIT_raiding_fleet_desc:0 "Mit U-Booten und Torpedos können wir viel stärkere Seestreitkräfte herausfordern, ohne Zeit und Ressourcen für den Bau großer Schiffe zu verschwenden"
LIT_develop_indigenous_designs:0 "Einheimische Designs entwickeln"
LIT_develop_indigenous_designs_desc:0 "Wir müssen die klügsten Köpfe unseres Landes versammeln, um ein modernes Schiff zu entwerfen, das für unsere Marine geeignet ist"
LIT_klaipda_shipyards:0 "Klaipėda Werften"
LIT_klaipda_shipyards_desc:0 "Klaipėda ist die Heimat unseres größten Seehafens und seine Lage am Zusammenfluss der Ostsee und des Kurischen Haffs macht es zu einem idealen Kandidaten für den primären Marinestützpunkt. Trotz aller Vorteile würde die Nähe zu unserer Grenze sie in eine verwundbare Position bringen."
LIT_study_foreign_navies:0 "Ausländische Marinen studieren"
LIT_study_foreign_navies_desc:0 "Ausländisches Wissen über Seekriegsführung und Schiffbau ist unserem eigenen nicht ebenbürtig. Wir müssen von den führenden Seemächten lernen, wenn wir eine effektive Marine aufbauen wollen."
LIT_expansion_of_naval_facilities:0 "Ausbau der Marineeinrichtungen"
LIT_expansion_of_naval_facilities_desc:0 "Um die Instandhaltung und den Ausbau unserer Marine zu erleichtern, müssen wir die notwendige maritime Infrastruktur zur Unterstützung unserer Flotte aufbauen"
LIT_a_separate_branch:0 "Ein separater Zweig"
LIT_a_separate_branch_desc:0 "Bis vor kurzem hat unsere Marine nicht die nötige Anerkennung erhalten und benötigt noch immer Anstrengungen, um ein wirklich eigenständiger Zweig unserer Streitkräfte zu werden."
LIT_baltic_navy:0 "Baltische Marine"
LIT_baltic_navy_desc:0 "Unsere Marine soll fast ausschließlich in der Ostsee operieren und muss daher auf die Besonderheiten ihrer Geographie und Kriegsführung zugeschnitten sein"
LIT_found_the_lithuanian_maritime_academy:0 "Gründung der Litauischen Schifffahrtsakademie"
LIT_found_the_lithuanian_maritime_academy_desc:0 "Durch Investitionen in die Gründung der litauischen Seefahrtsakademie könnten wir beginnen, hochqualifizierte Seeleute und Offiziere für unsere Marine auszubilden."
LIT_purchase_foreign_ships:0 "Kauf von ausländischen Schiffen"
LIT_purchase_foreign_ships_desc:0 "Ausländische Werften können Schiffe viel schneller und besser herstellen, als wir es jemals könnten. Anstatt sie hilflos zu imitieren, könnten wir stattdessen versuchen, ihre besten Schiffe für unsere eigene Marine zu erwerben."
LIT_purchase_italian_ships:0 "Kauf von italienischen Schiffen"
LIT_purchase_italian_ships_desc:0 "Viele unserer Offiziere haben in Italien studiert, also wäre es nur logisch, dass wir versuchen sollten, eine Ausschreibung zu eröffnen, um eine Anzahl moderner Schiffe von den Italienern zu kaufen."
LIT_purchase_french_ships:0 "Kauf von französischen Schiffen"
LIT_purchase_french_ships_desc:0 "Frankreich ist eine der führenden Seemächte und verfügt über eine moderne und schlagkräftige Flotte. Wir sollten in Erwägung ziehen, an die französische Regierung heranzutreten und zu versuchen, einige ihrer Schiffe zu erwerben."


