LIT_model_capitalist_society:0 "Modell einer kapitalistischen Gesellschaft"
LIT_model_capitalist_society_desc:0 ""
LIT_remove_martial_law:0 "Aufhebung des Kriegsrechts"
LIT_remove_martial_law_desc:0 "Nachdem die Wahlen abgeschlossen sind und die politische Zukunft Litauens gesichert ist, besteht kein Grund mehr für die Aufhebung des Kriegsrechts."
LIT_amnesty_to_political_prisoners:0 "Amnestie für politische Gefangene"
LIT_amnesty_to_political_prisoners_desc:0 "Jetzt, da die Demokratie nach Litauen zurückgekehrt ist, ist es an der Zeit, dies durch eine Amnestie für die politischen Dissidenten Litauens zu nutzen."
LIT_remove_cencorship:0 "Abschaffung der Zensur"
LIT_remove_cencorship_desc:0 "Länder wie Deutschland und die Sowjetunion haben alles zensiert, was in ihr Land ein- und ausgeht. Wir sollten ihrem Beispiel nicht folgen und sicherstellen, dass unsere Bürger frei sind, das zu tun, was sie wollen."
LIT_invest_in_public_education:0 "In die öffentliche Bildung investieren"
LIT_invest_in_public_education_desc:0 "Wenn Litauen auf der internationalen Bühne jemals ernst genommen werden soll, müssen wir sicherstellen, dass wir eine gut ausgebildete Bevölkerung haben, die sich für die Zukunft unseres Landes einsetzt."
LIT_preparing_for_the_inevitable:0 "Sich auf das Unvermeidliche vorbereiten"
LIT_preparing_for_the_inevitable_desc:0 "Es ist kein Geheimnis, dass die Faschisten und die Kommunisten offen versuchen, uns zu vernichten, und wir können uns niemals darauf verlassen, dass irgendjemand unsere Souveränität gewährleistet. Aus diesem Grund müssen wir uns auf uns selbst verlassen, um die litauische Unabhängigkeit zu bewahren."
LIT_continue_griniuss_presidency:0 "Fortsetzung der Präsidentschaft von Grinius"
LIT_continue_griniuss_presidency_desc:0 "Vor dem Staatsstreich von 1926 war Kazys Grinius der Präsident Litauens, und es ist klar, dass das Volk ihm dieses Amt zurückgeben möchte."
LIT_contact_the_aurininkai:0 "Kontakt mit dem Aurininkai"
LIT_contact_the_aurininkai_desc:0 "Grinius war stets ein Befürworter der Sozialpolitik und der Verbesserung der Lage der Armen in Litauen. Eine Zusammenarbeit mit der Aurininkai wird die Popularität der von der Regierung durchgeführten Sozialreformen stärken."
LIT_social_welfare_focus:0 "Die Reformen von Grinius"
LIT_social_welfare_focus_desc:0 "Nachdem Grinius wieder die Kontrolle über Litauen übernommen hat, will er eine Sozialpolitik für die Armen Litauens einführen."
LIT_griniuss_reforms_1:0 "Soziale Wohlfahrt"
