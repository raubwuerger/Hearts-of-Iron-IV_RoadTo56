LIT_constitutional_loophole:0 "Hauptstadt-Schlupfloch"
LIT_constitutional_loophole_desc:0 "Unsere Hauptstadt Kaunas ist seit Jahrzehnten ein Provisorium, seit Polen unsere ursprüngliche Hauptstadt Vilnius im Oktober 1920 mit der Operation mit dem Codenamen "Żeligowski" besetzt hat. Da das Problem weder von uns noch von einer dritten Partei, wie z.B. dem "Völkerbund", gelöst wurde, ist Vilnius laut unserer Verfassung de jure unsere Hauptstadt."
