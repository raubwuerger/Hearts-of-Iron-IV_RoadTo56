LIT_solicit_ratikiss_support:0 "Ratikis' Unterstützung erbitten"
LIT_solicit_ratikiss_support_desc:0 "Da der Marschall sowohl ein hochdekorierter Kriegsheld als auch ein Gegner des derzeitigen Regimes ist, sollten wir ihn dafür gewinnen, sich dem derzeitigen Regime bei den bevorstehenden Wahlen entgegenzustellen."
LIT_hold_fair_elections:0 "Faire Wahlen abhalten"
LIT_hold_fair_elections_desc:0 "Jetzt, da Smetonas offensichtlicher Trick, eine loyale Regierung zu ernennen, vereitelt wurde, ist es an der Zeit, dass echte Wahlen stattfinden und die Demokratie in Litauen wieder eingeführt wird."
LIT_the_4th_president:0 "Der 4. Präsident"
LIT_the_4th_president_desc:0 "Nach Abschluss der Wahlen ist es offensichtlich, dass das Volk unseren ehemaligen Premierminister Leonas Bistras an der Spitze Litauens sehen möchte."
LIT_reinforce_czechoslovak_ties:0 "Verstärkung der tschechoslowakischen Bindungen"
LIT_reinforce_czechoslovak_ties_desc:0 "Die Tschechoslowakei ist nicht nur nach wie vor unser wichtigster Waffenexporteur und ein wichtiges Ziel für die Ausbildung unseres Offiziersnachwuchses, sie ist auch, genau wie wir, vom deutschen Expansionismus bedroht. Wir würden von einer engeren Beziehung zu ihr profitieren, sowohl diplomatisch als auch militärisch."
LIT_propose_a_baltic_union:0 "Eine Baltische Union vorschlagen"
LIT_propose_a_baltic_union_desc:0 "Obwohl unsere Völker unterschiedlich sind, gab es immer eine gemeinsame Brüderlichkeit zwischen den baltischen Nationen. Es ist nun an der Zeit, unsere Unterschiede beiseite zu legen, um unser gemeinsames Überleben zu sichern."
LIT_liberalization_of_trade_policies:0 "Liberalisierung der Handelspolitiken"
