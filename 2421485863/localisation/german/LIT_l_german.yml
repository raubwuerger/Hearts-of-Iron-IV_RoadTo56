LIT_event.1.t:0 "Sieg der Kommunisten"
LIT_event.1.d:0 "Nach ihrem Wahlsieg ist die Kommunistische Partei Litauens nun an die Spitze des Landes gerückt. Die neue Regierung, die von einem großen Teil der Bevölkerung nicht erwartet wurde, steht im Gegensatz zu allen anderen, die Litauen bisher kannte, ist viel radikaler und entschlossen, das Land auf eine kommunistische Wirtschaft umzustellen. Litauen schlägt ein ganz neues Kapitel seiner Geschichte auf."
LIT_event.1.a:0 "Auf ins 20. Jahrhundert"
LIT_event.2.t:0 "Die [SOV.getAdjective] Streitkräfte ziehen sich aus Vilnius zurück"
LIT_event.2.desc:0 "Nach dem Pakt mit den Deutschen über das Schicksal Polens war [SOV.getLeader] zu Recht der Meinung, dass Vilnius nicht zu Polen gehörte, und überließ uns daher die Kontrolle über unsere Hauptstadt Vilnius und ihre Umgebung. Zur Begrüßung unserer Streitkräfte ist ein großer Bogen errichtet worden, und die litauische Bevölkerung winkt unseren Truppen zu, die durch die Straßen marschieren. Die anderen Gemeinden sind tatsächlich erleichtert, der [SOV.getAdjective]-Herrschaft zu entkommen."
LIT_event.2.a:0 "Das ist ein großer Tag!"
lithuania_purchase_ships.1.t:0 "[From.GetNameDefCap]s Streben nach dem Kauf von [Root.GetAdjective] Schiffen"
lithuania_purchase_ships.1.desc:0 "Die [From.GetAdjective]-Regierung, die sich des Mangels an einer eigenen Marine bewusst ist, hat ein Angebot zum Kauf von [Root.GetAdjective]-Schiffen eingereicht. Sollten wir uns bereit erklären, die von ihnen gewünschten Schiffe zu bauen, werden sie uns mit Gütern versorgen, die wir für unsere eigenen Zwecke nutzen können."
lithuania_purchase_ships.1.a:0 "Dies wird für uns beide von Vorteil sein."
lithuania_purchase_ships.1.a_tt:0 "Wir erhalten §Y1§! offmap §YZivile Fabrik§! als Bezahlung, sobald [POR.GetNameDefCap] sich für ein Geschäft entscheidet."
lithuania_purchase_ships.1.b:0 "Wir sind nicht interessiert."
lithuania_purchase_ships.2.t:0 "[From.GetNameDefCap] Akzeptiert den Bau unserer Schiffe"
lithuania_purchase_ships.2.desc:0 "Die [From.GetAdjective]-Regierung hat sich bereit erklärt, Schiffe für die [Root.GetAdjective] Marine zu bauen. Sie hat uns zwei verschiedene Angebote unterbreitet, aus denen wir wählen können."
lithuania_purchase_ships.2.a:0 "U-Boote kaufen."
lithuania_purchase_ships.2.b:0 "Zerstörer kaufen."
lithuania_purchase_ships.3.t:0 "[From.GetNameDefCap] Weigert sich, unsere Schiffe zu bauen"
lithuania_purchase_ships.3.desc:0 "[From.GetNameDefCap] hat unser Angebot, [From.GetNameDefCap] Schiffe für unsere Marine zu kaufen, abgelehnt. \nWir werden uns nach anderen Ländern umsehen müssen, die bereit sind, das Angebot anzunehmen, oder uns auf die Entwicklung unserer eigenen Marineeinrichtungen konzentrieren, damit wir nicht auf eine fremde Macht angewiesen sind, um eine mächtige [Root.GetAdjective]-Flotte aufzubauen."
lithuania_purchase_ships.3.a:1 "Wir werden auch ohne sie auskommen."
lithuania_purchase_ships.4.t:0 "Schiffsbau abgeschlossen - U-Boote"
lithuania_purchase_ships.4.desc:0 "Nach fast einem Jahr Bauzeit haben die drei von uns bestellten U-Boote mehrere Probefahrten absolviert und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden. Die Schiffe liegen in einem [Root.GetAdjective]-Hafen und ihre Besatzungen warten auf Befehle."
lithuania_purchase_ships.4.a:0 "Gut"
lithuania_purchase_ships.4.a_tt:0 "Drei U-Boote in die Reserveflotte aufgenommen"
lithuania_purchase_ships.5.t:0 "Schiffsbau abgeschlossen - Zerstörer"
lithuania_purchase_ships.5.desc:0 "Nach fast einem Jahr Bauzeit haben die beiden von uns bestellten Zerstörer mehrere Probefahrten absolviert und sind nun bereit, offiziell in die Marine aufgenommen zu werden. Die Schiffe liegen in einem [Root.GetAdjective]-Hafen und ihre Besatzungen warten auf Befehle."
lithuania_purchase_ships.5.a:0 "Gut"
lithuania_purchase_ships.5.a_tt:0 "Zwei Zerstörer in die Reserveflotte aufgenommen"
lithuania.10.t:0 "Öffentliche Empörung"
lithuania.10.desc:0 "Unser Versäumnis, die versprochenen Wahlen abzuhalten, hat zu massiven Gegenreaktionen unserer Opposition und der Öffentlichkeit geführt und unser Land an den Rand eines Bürgerkriegs gebracht. Wir müssen schnell handeln und die öffentliche Empörung unterdrücken."
lithuania.10.a:0 "Schickt die Armee"
lithuania.10.b:0 "Stellt die Voldemarininkai auf"
lithuania.12.t:0 "Voldemaristen stellen Ordnung wieder her"
lithuania.12.desc:0 "Die Mitglieder der Voldemarininkai-Organisation, die wir auf die Opposition angesetzt haben, haben die Dissidenten gewaltsam unterdrückt und die Situation scheint einigermaßen stabil zu sein."
lithuania.12.a:0 "Gut, jetzt werden wir sie los"
lithuania.13.t:0 "Verdammter [Root.GetDateText]"
lithuania.13.desc:0 "Unsere Entscheidung, die Armee zur Unterdrückung von Dissidenten einzusetzen, hat zu einer großen Zahl von Opfern unter der Zivilbevölkerung geführt, was die Stabilität unseres Landes schwer beeinträchtigt und den Rücktritt vieler Militärs zur Folge hatte"
lithuania.13.a:0 "Unglücklich"
lithuania.14.t:0 "Voldemarininkai-Putsch"
lithuania.14.desc:0 "Es hat sich herausgestellt, dass die Voldemarininkai nicht darauf erpicht waren, gewaltsam aufgelöst zu werden. Als Vergeltung haben die Voldemaristen und sympathisierende Militärs einen Putschversuch unternommen und die Regierung gestürzt. Präsident Smetona ist aus dem Land geflohen und hat Juozas Tubelis die Macht überlassen, der sofort seinen Rücktritt anstrebte."
lithuania.14.a:0 "Anbruch einer neuen Ära"
lithuania.15.t:0 "Die bürgerliche Regierung ist gestürzt"
lithuania.15.desc:0 "Es ist uns gelungen, unsere unterdrückerische Regierung erfolgreich zu stürzen. Es lebe das Proletariat"
lithuania.15.a:0 "Aufbruch in eine neue Ära"
lithuania.16.t:0 "Verpatzter Putschversuch"
lithuania.16.desc:0 "Es ist uns nicht gelungen, unsere unterdrückerische Regierung erfolgreich zu stürzen. Die Streitkräfte wurden mobilisiert, das Land ist in einen Bürgerkrieg eingetreten"
lithuania.16.a:0 "Die Revolution wird siegreich sein"
lithuania.17.t:0 "Litauische Kommunisten bitten um Unterstützung"
lithuania.17.desc:0 "Unsere litauischen Genossen planen den Sturz ihrer Regierung und haben uns um Hilfe in Form von Ausrüstung und Nachschub gebeten. Wenn sie Erfolg haben, wird Litauen sicherlich ein enger Freund des Proletariats werden."
lithuania.17.a:0 "Gewähren Sie ihnen mehr als genug Hilfe"
lithuania.17.b:0 "Unterstützt ihre Sache"
lithuania.17.c:0 "Sie haben unsere besten Wünsche"
lithuania.18.t:0 "Die UdSSR lässt uns im Stich"
lithuania.18.desc:0 "Die sowjetische Regierung hat Snieškus mitgeteilt, dass sie uns keine Waffen liefern wird."
lithuania.18.a:0 "Verräter"
lithuania.19.t:0 "4. Seimas-Wahlen"
lithuania.19.desc:0 "Die Frist für die 4. Seimas-Wahlen ist abgelaufen, die Stimmen sind ausgezählt, und der Sieger steht fest."
lithuania.19.a:0 "Sieg der Christdemokraten"
lithuania.19.b:0 "Sieg der Sozialdemokraten"
lithuania.21.t:0 "Eiserner Wolf wird abtrünnig"
lithuania.21.desc:0 "Scharmützel zwischen Vertretern gegnerischer ideologischer Organisationen, ethnischer Minderheiten und Mitgliedern des Eisernen Wolfs sind an der Tagesordnung. Was wir für ein solches Scharmützel gehalten haben, hat sich zu einem ausgewachsenen Aufstand entwickelt, bei dem Hunderte von Menschen, sowohl Voldemaristen als auch Zivilisten, in ganz Kaunas gewaltsam mit verschiedenen ethnischen Minderheiten aneinandergeraten sind. Der Aufstand scheint nur noch größer und gewalttätiger zu werden, und wenn wir nicht sofort eingreifen, könnte das ungeheure Folgen haben."
lithuania.21.a:0 "Nicht eingreifen"
lithuania.21.b:0 "Eingreifen"
lithuania.22.t:0 "Kaunas-Pogrom"
lithuania.22.desc:0 "Was als eine auf ein einzelnes Viertel beschränkte Auseinandersetzung begann, ist völlig außer Kontrolle geraten und hat sich zu einem gewalttätigen Aufstand ausgeweitet, wie es ihn in dieser Größenordnung in Litauen noch nie gegeben hat. Die Zahl der Opfer steht noch aus, aber wir gehen davon aus, dass mindestens mehrere Tausend Menschen bei dem Massaker ums Leben gekommen sind."
lithuania.22.a:0 "Sie hatten es verdient"
lithuania.23.t:0 "Kaunas-Zwischenfall"
lithuania.23.desc:0 "Im Gegensatz zu den meisten Fällen, in denen wir zur Unterdrückung von Dissidenten den eisernen Wolf einsetzen mussten, war es dieses Mal der eiserne Wolf, den wir durch den Einsatz der Armee unterdrücken mussten. Die Armee machte kurzen Prozess mit den Plänklern, allerdings auf Kosten des Lebens unserer Leute und der öffentlichen Unterstützung."
lithuania.23.a:0 "Was für ein Durcheinander"
lithuania.27.t:0 "LNP-Kommission"
lithuania.27.desc:0 "Die erste LNP-Kommission hat einen neuen Meilenstein in der litauischen Geschichte gesetzt, und es ist wichtig, über ihre Zukunft zu entscheiden"
lithuania.27.a:0 "Stärkung des patriotischen Flügels"
lithuania.27.b:0 "Stärkung des radikalen Flügels"
lithuania.31.t:0 "Litauen mit Strom versorgen"
lithuania.31.desc:0 "Die Elektrifizierung ist für das Wirtschaftswachstum, die Industrialisierung und die nationale Sicherheit unseres Landes von entscheidender Bedeutung, aber ausländische Monopolisten stehen einer billigen und zugänglichen Stromversorgung im Wege und leiten Geld ins Ausland. Geld, das die hart arbeitenden Menschen in Litauen verdienen. Wir haben zwei Möglichkeiten: Die erste Möglichkeit besteht darin, mehrere Kohlekraftwerke zu errichten, was das Stromangebot erhöhen würde, uns aber zwingen würde, unverschämte Mengen ausländischer Kohle zu importieren. Andererseits könnten wir versuchen, ein Wasserkraftwerk am Zusammenfluss des Nemunas zu errichten. So etwas wurde in Litauen noch nie versucht, und unser diplomatischer Dienst müsste im Ausland nach Partnern suchen."
lithuania.31.a:0 "Was nützt uns Strom ohne Kohle?"
lithuania.31.b:0 "Wir können keine Risiken eingehen"
lithuania.32.t:0 "Finanzielle Probleme"
lithuania.32.desc:0 "Wir sind während unseres Elektrifizierungsprojekts auf erhebliche finanzielle Probleme gestoßen. Wir könnten mehr Mittel in das Projekt stecken, würden aber riskieren, sie zu verlieren, wenn das Projekt scheitern würde, aber wenn wir jetzt zurückstecken, könnte das in einer politischen Katastrophe enden."
lithuania.32.a:0 "Wir müssen durchhalten"
lithuania.32.b:0 "Abbruch des Projekts"
lithuania.33.t:0 "Projekt abgebrochen"
lithuania.33.desc:0 "Die steigenden Kosten des Projekts haben uns gezwungen, das Projekt abzubrechen und zu verwerfen."
lithuania.33.a:0 "Dies muss getan werden"
lithuania.34.t:0 "Projekt fertiggestellt"
lithuania.34.desc:0 "Trotz der mit dem Projekt verbundenen Kosten haben wir es geschafft, es rechtzeitig fertig zu stellen."
lithuania.34.a:0 "Perfekt"
lithuania.35.t:0 "Eine helfende Hand"
lithuania.35.desc:0 "Bevor wir mit der Arbeit an dem Projekt beginnen, müssen wir entscheiden, ob wir diese Aufgabe allein oder mit fremder Hilfe bewältigen wollen."
lithuania.35.a:0 "Wir sind in der Lage, auf eigene Faust"
lithuania.35.b:0 "Suche nach Investoren in Italien"
lithuania.36.t:0 "Litauen bittet um Unterstützung"
lithuania.36.desc:0 "Die litauische Botschaft in Rom hat sich mit dem Vorschlag an uns gewandt, sie beim Bau eines Wasserkraftwerks in Kaunas zu unterstützen. Das könnte eine gute Gelegenheit sein, unsere ideologischen Verbündeten im Norden zu unterstützen, wäre aber angesichts der großen Entfernungen ziemlich teuer."
lithuania.36.a:0 "Unterstützen Sie sie"
lithuania.36.b:0 "Ablehnen"
lithuania.48.t:0 "Italiener stimmen zu"
lithuania.48.desc:0 "Das italienische Konsulat in Kaunas hat seine Bereitschaft bekundet, den Bau eines Wasserkraftwerks zu unterstützen"
lithuania.48.a:0 "Perfekt"
lithuania.49.t:0 "[FROM.Capital.GetName] Weigert sich, uns zu unterstützen"
lithuania.49.desc:0 "Das [From.GetAdjective] Konsulat in [ROOT.Capital.GetName] hat seine Weigerung mitgeteilt, uns bei unserem Vorhaben zu unterstützen"
lithuania.49.a:0 "Wir sind alleine besser dran"
lithuania.37.t:0 "Finanzielle Probleme"
lithuania.37.desc:0 "Wir sind während unseres Elektrifizierungsprojekts auf erhebliche finanzielle Probleme gestoßen. Wir könnten mehr Mittel in das Projekt stecken, würden aber riskieren, sie zu verlieren, wenn das Projekt scheitern würde, aber wenn wir jetzt zurückstecken, könnte das in einer politischen Katastrophe enden"
lithuania.37.b:0 "Wir müssen durchhalten"
lithuania.37.a:0 "Das Projekt aufgeben"
lithuania.38.t:0 "Katastrophe am Nemunas"
lithuania.38.desc:0 "Das Wasserkraftwerk, das wir bauen, ist zusammengebrochen und hat eine katastrophale Flut verursacht, die Kaunas schwer beschädigt hat."
lithuania.38.a:0 "Das war ein Fehler"
lithuania.39.t:0 "Fortschrittsbericht"
lithuania.39.desc:0 "Die Arbeiten am Wasserkraftwerk gehen gut voran, die schwierigsten Aufgaben sind abgeschlossen, wir werden voraussichtlich innerhalb der nächsten 2 Jahre fertig sein."
lithuania.39.a:0 "Großer Erfolg"
lithuania.40.t:0 "Wasserkraftwerk fertiggestellt"
lithuania.40.desc:0 "Die Arbeiten am Wasserkraftwerk sind abgeschlossen und das Projekt ist voll einsatzfähig. Es wird eine große Menge Strom produzieren, ohne dass Kohle importiert werden muss."
lithuania.40.a:0 "Großer Erfolg"
lithuania.41.t:0 "Kampf um die Geburten"
lithuania.41.desc:0 "Litauen steht trotz all seiner Größe am Rande einer demografischen Krise, die in Verbindung mit dem Kampf um die Integration von Minderheiten und dem geringen Bevölkerungswachstum eine große Gefahr für die Zukunft unseres Landes darstellt. Deshalb müssen wir unser Bestes tun, um das Wachstum der litauischen Familien zu fördern."
lithuania.41.a:0 "Lassen Sie uns mit der Ausarbeitung beginnen"
lithuania.42.t:0 "Treffen mit Grinius"
lithuania.42.desc:0 "Als das pro-natalistische Programm angekündigt wurde, sahen viele derjenigen, die die geplante Politik entworfen haben, eine Reihe von Maßnahmen zur Erhöhung der Bevölkerungszahl vor, vor allem die Förderung traditioneller Familienwerte, die Entlassung von Frauen aus staatlichen Betrieben, die Besteuerung von Junggesellen, die Reservierung von Beförderungen für verheiratete Männer und vieles mehr. Diese Ideen wurden von unserem ehemaligen Präsidenten heftig kritisiert, der trotz seiner Abneigung gegen unsere Ideologie eine alternative Politik vorschlug, die sich mit der Kinder- und Müttersterblichkeitsrate sowie mit der Bereitstellung kostenloser Kinderbetreuung befasst. Damit soll ein Bevölkerungswachstum erreicht werden, ohne die Bürgerrechte der Frauen zu beschneiden."
lithuania.42.a:0 "Die Reformen von Grinius akzeptieren"
lithuania.42.b:0 "Grinius' Reformen ablehnen"
lithuania.43.t:0 "Empörung der Partei"
lithuania.43.desc:0 "Das Wissen um den Beitrag von Präsident Grinius zu den geplanten Maßnahmen hat innerhalb der Partei zu einer massiven Empörung geführt; viele haben behauptet, dass dies die Sozialisierung Litauens gefährdet und ein bolschewistischer Unterwanderungsversuch ist. Trotz dieser absurden Behauptungen riskieren wir, wenn wir die geplanten Reformen vorantreiben, eine politische Spaltung."
lithuania.43.a:0 "Unzufriedenheit ignorieren"
lithuania.43.b:0 "Die Reformen rückgängig machen"
lithuania.44.t:0 "Pro-natalistische Politiken entworfen"
lithuania.44.desc:0 "Wir haben unsere Reformen zur Erhöhung des Bevölkerungswachstums in unserem Land abgeschlossen, die wir nach dem Vorbild ähnlicher Reformen in Italien durchgeführt haben."
lithuania.44.a:0 "Großer Erfolg"
lithuania.45.t:0 "Gesundheits- und Kinderbetreuungsreformen ausgearbeitet"
lithuania.45.desc:0 "Wir haben unsere Reformen zur Steigerung des Bevölkerungswachstums unseres Landes durch die Senkung der Mütter- und Kindersterblichkeitsrate abgeschlossen. Diese Reformen stoßen auf starke Kritik und müssen ihre Wirksamkeit noch unter Beweis stellen."
lithuania.45.a:0 "Wir haben die richtige Entscheidung getroffen"
lithuania.46.t:0 "Reformen des Gesundheitswesens erweisen sich als fruchtbar"
lithuania.46.desc:0 "Unsere Reformen haben sich als äußerst erfolgreich erwiesen. Wir haben einen Anstieg des Bevölkerungswachstums und als zusätzlichen Vorteil einen Anstieg der Beteiligung von Frauen an wirtschaftlichen und militärischen Angelegenheiten unseres Landes beobachtet."
lithuania.46.a:0 "Großer Erfolg"
lithuania.47.t:0 "Die UdSSR hat uns mit Ausrüstung versorgt"
lithuania.47.desc:0 "Die UdSSR lieferte uns die für den Sturz von Smetona erforderliche Ausrüstung."
lithuania.47.a:0 "Großartig"
lithuania.80.t:0 "Litauen bietet verstärkte Zusammenarbeit an"
lithuania.80.desc:0 "Bei einem kürzlichen Besuch litauischer Diplomaten in [Root.Capital.GetName] wurden mehrere interessante Vorschläge unterbreitet, insbesondere das Angebot zur Schaffung einer Sonderwirtschaftszone zwischen unseren beiden Ländern. Dies könnte zu einer wirtschaftlichen Integration und einer Ausweitung der [Root.GetAdjective]-Industrie auf den litauischen Markt führen, aber auch zu einem Zustrom billigen Getreides aus Litauen, wodurch die örtlichen Bauern verdrängt werden könnten."
lithuania.80.a:0 "Einverstanden"
lithuania.80.b:0 "Ablehnen"
lithuania.81.t:0 "[From.Owner.GetName] Stimmt zu, die Zusammenarbeit zu verstärken"
lithuania.81.desc:0 "Großartig"
lithuania.81.a:0 "Großartig!"
lithuania.82.t:0 "[From.Owner.GetName] verweigert verstärkte Zusammenarbeit"
lithuania.82.desc:0 "schlecht"
lithuania.82.a:0 "Schlecht!"
lithuania.90.t:0 "Litauen fordert Vilnius"
lithuania.90.d:0 "Unserer Botschaft in Frankreich wurde von mehreren litauischen Diplomaten ein Ultimatum gestellt, in dem sie die Kontrolle über die Region Vilnius fordern"
lithuania.90.a:0 "Wir haben keine andere Wahl"
lithuania.90.b:0 "Lasst sie kommen"
lithuania.91.t:0 "[From.Owner.GetName] Akzeptiert"
lithuania.91.d:0 "Unsere Forderung wurde erfüllt und unser Feind hat die Kontrolle über Vilnius und die umliegenden Gebiete zugestanden"
lithuania.91.a:0 "Ausgezeichnete Nachrichten"
lithuania.92.t:0 "[From.Owner.GetName] Verweigert"
lithuania.92.d:0 "Unsere Forderung wurde nicht erfüllt und unser Feind hat seine militärische Präsenz in Vilnius und den umliegenden Gebieten verstärkt."
lithuania.92.a:0 "Diese Entscheidung wird ernste Konsequenzen nach sich ziehen"
lithuania.93.t:0 "Desaströse Operation"
lithuania.93.d:0 "Unsere Truppen haben schwere Verluste erlitten und es ist ihnen nicht gelungen, große Teile des Landes und Vilnius selbst einzunehmen."
lithuania.93.a:0 "Das kann nicht sein!"
lithuania.94.t:0 "Erfolgreiche Operation"
lithuania.94.d:0 "Unsere Truppen haben Vilnius und die umliegenden Gebiete eingenommen und unseren Gegnern schwere Verluste zugefügt. Jetzt, da Vilnius fest unter unserer Kontrolle ist und unsere Feinde zerschlagen sind, müssen wir über das weitere Vorgehen entscheiden"
lithuania.94.a:0 "Hissung unserer Flagge auf dem Gediminas-Turm"
lithuania.94.b:0 "Wir müssen uns auf die polnische Vergeltung vorbereiten"
lithuania.95.t:0 "Erfolglose Operation"
lithuania.95.d:0 "Unsere Truppen haben bedeutende Fortschritte gemacht und nur minimale Verluste erlitten, aber es ist uns nicht gelungen, Vilnius einzunehmen. Wir müssen über das weitere Vorgehen entscheiden"
lithuania.95.a:0 "Auf polnische Vergeltung vorbereiten"
lithuania.95.b:0 "Wir müssen jetzt zuschlagen!"
lithuania.96.t:0 "Wilno erobert"
lithuania.96.d:0 "Unsere Garnisonen in Wilno wurden durch einen verräterischen litauischen Überraschungsangriff aufgerieben. Wir müssen über das weitere Vorgehen entscheiden"
lithuania.96.a:0 "Überlasst es ihnen"
lithuania.96.b:0 "Unerträglich!"
lithuania.97.t:0 "Litauer zurückgedrängt"
lithuania.97.d:0 "Unsere tapferen Männer in Wilno haben einen litauischen Überraschungsangriff abgewehrt und zurückgeschlagen. Wir müssen über das weitere Vorgehen entscheiden. Wir könnten diesen Verrat rächen, indem wir Litauen angreifen und künftige Übergriffe verhindern, andererseits könnten wir diesen Sieg und unsere neu gewonnene Machtposition nutzen, um ein fruchtbares Abkommen auszuhandeln und dringend benötigte Ressourcen anderweitig zu verwenden."
lithuania.97.a:0 "Fordern Sie eine diplomatische Lösung"
lithuania.97.b:0 "Angreifen, wenn sie schwach sind"
lithuania.98.t:0 "Litauischer Überraschungsangriff"
lithuania.98.d:0 "Unsere an der litauischen Grenze stationierten Garnisonen wurden durch einen litauischen Überraschungsangriff zurückgedrängt, haben aber am Stadtrand von Wilno standgehalten und unseren Feinden schwere Verluste zugefügt. Nun müssen wir über das weitere Vorgehen entscheiden. Wir könnten diesen Verrat rächen, indem wir Litauen angreifen und weitere Angriffe verhindern, versuchen, ein Abkommen auszuhandeln und dringend benötigte Ressourcen anderweitig einzusetzen, oder das Gleiche erreichen, indem wir den Status quo beibehalten"
lithuania.98.a:0 "Beibehaltung des Status Quo"
lithuania.98.b:0 "Eine diplomatische Lösung fordern"
lithuania.98.c:0 "Dies ist Grund genug für einen Krieg"
lithuania.99.t:0 "Polen fordert eine diplomatische Lösung"
lithuania.99.d:0 "Angesichts unseres jüngsten Angriffs hat die polnische Regierung eine diplomatische Lösung für die andauernde Krise gefordert"
lithuania.99.a:0 "Stimmen Sie ihren Forderungen zu"
lithuania.99.b:0 "Ablehnung ihrer Forderungen"
lithuania.100.t:0 "Litauen macht einen Rückzieher"
lithuania.100.d:0 "Die litauische Regierung hat unseren Forderungen zugestimmt und auf alle Ansprüche auf das umstrittene Gebiet verzichtet"
lithuania.100.a:0 "Gut gemacht"
lithuania.101.t:0 "Litauen lenkt nicht ein"
lithuania.101.d:0 "Die litauische Regierung hat sich geweigert, auf unsere Forderungen einzugehen. Jetzt, da wir unsere Forderungen gestellt haben, können wir nicht einfach zurückweichen, denn das würde uns schwach aussehen lassen"
lithuania.101.a:0 "Erklären Sie den Krieg"
lithuania.101.b:0 "Später mit ihnen verhandeln"
lithuania.102.t:0 "Kollektivierung der Zentralbank"
lithuania.102.d:0 "Während des Prozesses der Verstaatlichung und Kollektivierung sind wir auf starken Widerstand seitens der bürgerlichen Bankiers gestoßen. Sie behaupten, dass die Beschneidung der Zentralbank als Institution die Stabilität unserer Währung beeinträchtigen würde, aber in Wirklichkeit benutzen sie die Gefahr einer Inflation nur als Vorwand, um Geld von der Arbeiterklasse zu horten. Trotzdem ist es vielleicht zu früh, um so drastische Maßnahmen zu ergreifen "
lithuania.102.a:0 "Keine Ausnahmen für den Abschaum der Bourgeoisie"
lithuania.102.b:0 "Gewähren Sie ihnen politische Autonomie"
lithuania.103.t:0 "Drohendes hartes Durchgreifen der Regierung"
lithuania.103.d:0 "Nach dem Ergebnis der jüngsten gefälschten Wahlen wurde Litauen von einer Welle des Dissenses und der Politik überschwemmt, die größtenteils auf die derzeitige Regierung und ihre demokratische Opposition beschränkt ist. Dies in Verbindung mit einer stagnierenden Wirtschaft hat ein perfektes Klima für eine Revolution geschaffen, und so haben wir begonnen, die notwendigen Vorbereitungen für unseren Moment zu treffen, obwohl die derzeitige Regierung unsere Aktivitäten zur Kenntnis genommen hat, aber mit den Demokraten beschäftigt ist, die sie als größere Bedrohung ansieht. Das gibt uns ein begrenztes Zeitfenster für einen erfolgreichen und hoffentlich unblutigen Putsch."
lithuania.103.a:0 "Wir müssen uns beeilen"
lithuania.104.t:0 "Litauen bietet ein Verteidigungsbündnis an"
lithuania.104.d:0 "Litauen ist ein enger Partner von uns, viele seiner Offiziere studieren an tschechoslowakischen Militärakademien und seine Streitkräfte verwenden tschechoslowakische Ausrüstung. In Anbetracht der gegenseitigen Bedrohung, die Deutschland für unsere Länder darstellt. Es war also keine Überraschung, als sie vorschlugen, einen gegenseitigen Verteidigungspakt zwischen unseren Ländern zu schließen."
lithuania.104.a:0 "Großartige Idee"
lithuania.104.b:0 "Wir können uns dieses Risiko nicht leisten"
lithuania.105.t:0 "Die Tschechoslowakei stimmt zu"
lithuania.105.d:0 "Die tschechoslowakische Regierung hat den Vorschlag angenommen, einen gegenseitigen Verteidigungspakt zwischen unseren Ländern zu schließen. Dieses Bündnis wird sicherlich unsere Sicherheit garantieren."
lithuania.105.a:0 "Wir müssen uns beeilen"
lithuania.106.t:0 "Die Tschechoslowakei ist nicht einverstanden"
lithuania.106.d:0 "Die tschechoslowakische Regierung hat den Vorschlag zur Bildung eines gegenseitigen Verteidigungsbündnisses zwischen unseren Ländern abgelehnt. Das ist ein Schock, aber es gibt noch mehr Möglichkeiten."
lithuania.106.a:0 "Unglücklich"
lithuania.107.t:0 "Umbildung des Rates"
lithuania.107.desc:0 "Jüngste Anschuldigungen wegen Falschaussagen im Rat haben zu mehreren unfreiwilligen Rücktritten ehemaliger Ratsmitglieder geführt, so dass mehrere Sitze unbesetzt sind. Nun müssen wir entscheiden, welche Interessengruppe diese freien Sitze besetzen wird."
lithuania.107.a:0 "Ultranationalisten"
lithuania.107.b:0 "Ex-Nationale Unionisten"
lithuania.107.c:0 "Christdemokraten"
lithuania.107.d:0 "Sozialdemokraten"
lithuania.108.t:0 "Neuordnung des Rates"
lithuania.108.desc:0 "Die jüngsten Vorwürfe wegen falscher Angaben im Rat haben zu einigen unfreiwilligen Rücktritten ehemaliger Ratsmitglieder geführt, wodurch einige Sitze frei geworden sind. Nun müssen wir entscheiden, welche Interessengruppe diese freien Sitze besetzen wird."
lithuania.108.a:0 "Ultranationalisten"
lithuania.108.b:0 "Ex-Nationale Unionisten"
lithuania.108.c:0 "Christdemokraten"
lithuania.108.d:0 "Sozialdemokraten"
lithuania.109.t:0 "Voldemaristen verlassen den Rat aus Protest"
lithuania.109.d:0 "Der Vorschlag für eine Monarchie war für die Mitglieder des Rates von Litauen umstritten. Den Voldemaristen fehlte das Vertrauen in die Monarchie. Als der Rat der Monarchie zustimmte, kam es zu einer Spaltung zwischen der Rechten und der Linken, was zum Rücktritt mehrerer nationalistischer Ratsmitglieder führte"
lithuania.109.a:0 "Good Riddance"
lithuania.110.t:0 "Nationale Unionisten verlassen den Rat aus Protest"
lithuania.110.d:0 "Der Vorschlag für eine Monarchie war unter den Mitgliedern des Litauischen Rates umstritten. Die Nationalen Unionisten hatten kein Vertrauen in die Monarchie. Als der Rat der Monarchie zustimmte, kam es zu einer Spaltung zwischen der Rechten und der Linken, die dazu führte, dass mehrere nationalistische Ratsmitglieder aus Protest zurücktraten."
lithuania.110.a:0 "Auf Nimmerwiedersehen"
lithuania.111.t:0 "Christdemokraten verlassen aus Protest den Rat"
lithuania.111.d:0 "Der Vorschlag für eine Monarchie war bei den Mitgliedern des litauischen Rates umstritten. Den Christdemokraten fehlte das Vertrauen in die Monarchie. Als der Rat für die Monarchie stimmte, kam es zu einer Spaltung zwischen der Rechten und der Linken, was zum Rücktritt mehrerer liberaler Ratsmitglieder aus Protest führte."
lithuania.111.a:0 "Auf Nimmerwiedersehen"
lithuania.112.t:0 "Sozialdemokraten verlassen aus Protest den Stadtrat"
lithuania.112.d:0 "Der Vorschlag für eine Monarchie war bei den Mitgliedern des litauischen Rates umstritten. Den Sozialdemokraten fehlte das Vertrauen in die Monarchie. Als der Rat der Monarchie zustimmte, kam es zu einer Spaltung zwischen der Rechten und der Linken, was zum Rücktritt mehrerer liberaler Ratsmitglieder aus Protest führte."
lithuania.112.a:0 "Auf Nimmerwiedersehen"
lithuania.113.t:0 "Der Rat stimmt für die Monarchie"
lithuania.113.d:0 "Die monatelangen hitzigen Debatten, Verhandlungen und Intrigen sind beendet. Der Rat hat für den Antrag gestimmt, Karl Gero, Herzog von Urach, einzuladen, die litauische Krone in einem bald wiederhergestellten litauischen Königreich anzunehmen. zum König eines neu wiederhergestellten Königreichs Litauen zu werden. Karl Gero hat dem Vorschlag zugestimmt, sich wählen zu lassen und seinen Königsnamen als Mindaugas III. anzunehmen. [Einigen älteren Mitgliedern der litauischen Gesellschaft mag dies allzu bekannt vorkommen, da der Aufstieg von Mindaugas II. sehr ähnlich, aber weit weniger erfolgreich war."
lithuania.113.a:0 "Eine neue Seite in der litauischen Geschichte"
lithuania.114.t:0 "Intervention in Deutschland"
lithuania.114.d:0 "Wir haben viel vom Sieg der [GER.GetName] im deutschen Bürgerkrieg zu gewinnen und müssen daher so viel wie möglich tun, um ihren Sieg im aktuellen Konflikt zu sichern oder zumindest frühzeitig auf ihre Seite zu kommen"
lithuania.114.a:0 "Intervenieren Sie auf der Seite von [GER.GetName]"
lithuania.114.b:0 "Es ist am besten, indirekt zu intervenieren"
lithuania.114.c:0 "Wir haben schon genug um die Ohren"
lithuania.115.t:0 "VK 30.01 (D) Kaufauftrag"
lithuania.115.d:0 "Beim jüngsten Panzerwettbewerb in Deutschland für die neueste mittlere Panzerkonstruktion gab es zwei Vorschläge, den VK 30.02(M) der Maschinenfabrik Augsburg-Nürnberg und den VK 30.01(D) von Daimler Benz. Beide Modelle entsprachen dem neuesten Stand der Technik und den Spezifikationen des Heereswaffenamtes (schräge Panzerung, große Räder und überhängende Kanone), doch im Gegensatz zum MAN-Vorschlag verfügte der VK 30.01(D) über einen Dieselmotor mit abwerfbarem externen Kraftstofftank und verwendete Blattfedern anstelle der teureren Drehstabfederung. Der VK 30.01(D) hätte billiger und einfacher zu produzieren sein können, weshalb er anfangs vom Heereswaffenamt favorisiert und mit einem frühen Ziel von 200 Fahrzeugen in Produktion gegeben wurde. Seitdem hat Daimler Benz mehrere potenzielle Käufer für den Prototyp umworben. Prinz Wilhelm, der zuvor bei Daimler Benz gearbeitet hatte und über Geschäftsbeziehungen in Deutschland verfügte, verhandelte über den Kauf dieser Panzer zu einem günstigeren Preis und ausgestattet mit der vor Ort erhältlichen L43-Kanone anstelle der deutschen KwK 42."
lithuania.115.a:0 "Fahren Sie fort"
lithuania.115.b:0 "Es gibt wahrscheinlich einen Grund, warum ihn niemand kauft"
lithuania.115.c:0 "Wir haben schon genug zu tun"
lithuania.116.t:0 "Litauen bittet um Unterstützung in einem Streitfall"
lithuania.116.d:0 "Die litauische diplomatische Vertretung in Berlin hat ein formelles, aber geheimes Ersuchen um Unterstützung in ihrem Territorialstreit mit Polen um die Region Vilnius eingereicht und wartet auf unsere Antwort"
lithuania.116.a:0 "Gewähren Sie ihnen unsere Carte Blanche-Zusicherung"
lithuania.116.b:0 "Bieten Sie an, zu vermitteln"
lithuania.116.c:0 "Halten Sie sich aus diesem unbedeutenden Streit heraus"
lithuania.117.t:0 "Geringe Unterstützung kommt an"
lithuania.117.d:0 "Unserem Ersuchen um finanzielle und materielle Unterstützung wurde teilweise entsprochen. Die Mittel wurden für die Kosten bereitgestellt, die durch die Rückkehr der Urachs nach Litauen und die damit verbundenen Kosten entstanden sind. Ein Vorteil der privaten Quelle des Fonds ist die Ermessensfreiheit bei der Verwendung im Vergleich zu staatlich finanzierten Geldern."
lithuania.117.a:0 "Hilfe ist immer willkommen"
lithuania.118.t:0 "Signifikante Unterstützung trifft ein"
lithuania.118.d:0 "Unserem Ersuchen um finanzielle und materielle Hilfe wurde entsprochen, und es wurden Mittel für verschiedene Ausgaben sowie ein großer Vorrat an geschmuggelter militärischer Ausrüstung bereitgestellt"
lithuania.118.a:0 "Hilfe ist immer willkommen"
lithuania.119.t:0 "Große Unterstützung eingetroffen"
lithuania.119.d:0 "Unsere Bitte um finanzielle und materielle Unterstützung wurde bis zum Rand und darüber hinaus erfüllt, mit Mitteln für verschiedene Ausgaben, einem großen Bestand an geschmuggelter militärischer Ausrüstung und einer Reihe von sächsisch-württembergischen Veteranen der "Brigade Südlitauen", die mit unserer Sache sympathisieren"
lithuania.119.a:0 "Hilfe ist immer willkommen"
lithuania.119.b:0 "Das ist zu viel für unseren Geschmack"
lithuania.120.t:0 "Staatsrat aufgelöst"
lithuania.120.d:0 "Die Auflösung des Staatsrats beendete den Zusammenbruch der von der Nationalistischen Union dominierten Regierung und hinterließ einen wiedererstandenen ultranationalistischen politischen Block, der sich aus der Partei Junges Litauen (ehemaliger Jugendflügel der Nationalistischen Union) und abtrünnigen Voldemaristen zusammensetzte. Auf der anderen Seite der politischen Arena sind liberal eingestellte Nationalunionisten zur Christdemokratischen Partei übergelaufen, die nun die demokratische Politik regiert."
lithuania.120.a:0 "Good Riddance"
lithuania.122.t:0 "Kampf um Stahl"
lithuania.122.desc:0 "Um die Selbstversorgung mit [ROOT.GetAdjective] zu stärken, wird in [814.GetName] eine Eisenmine errichtet, die zweifellos dazu beitragen wird, unseren Bedarf an Mineralienimporten zu verringern."
lithuania.122.a:0 "Gute Nachrichten"
lithuania.123.t:0 "Deutschland sagt Hilfe zu"
lithuania.123.desc:0 "[GER.GetNameDefCap] hat sich bereit erklärt, uns zu unterstützen, falls [784.Owner.GetNameDefCap] sich weigert, [784.GetName] an uns zurückzugeben."
lithuania.123.a:0 "[784.Owner.GetNameDefCap] wird besiegt werden."
lithuania.124.t:0 "Deutschland weigert sich zu helfen"
lithuania.124.desc:0 "[GER.GetNameDefCap] hat unsere Bitte um Unterstützung abgelehnt, falls der Konflikt um [784.GetName] zu einem Krieg wird. Ihr Botschafter teilt uns mit, dass sie keinen Krieg mit [784.Owner.GetNameDefCap] riskieren können."
lithuania.124.a:0 "Eine Änderung der Pläne also"
