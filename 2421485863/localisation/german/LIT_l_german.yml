 #Focuses ""
 LIT_Aviation_Effort:0 "Erweitern Sie die [ROOT.GetName] Luftwaffe"
 LIT_Aviation_Effort_desc:0 "Die [ROOT.GetAdjective] Luftwaffe kann, wenn sie richtig aufgebaut ist, eine schlagkräftige Macht sein, die in der Lage ist, jede angreifende Nation gegen uns zu vernichten. Wir sollten mit dem Bau von Luftwaffenstützpunkten beginnen und unsere Offiziere in der Bedienung dieser Flugmaschinen schulen."
 LIT_Foreign_Design:0 "Fokus auf ausländische Designs"
 LIT_Foreign_Design_desc:0 "Unsere industrielle Fähigkeit, eigene Flugzeuge zu entwickeln, ist erbärmlich begrenzt. Wir sollten versuchen, mit anderen verbündeten Nationen zusammenzuarbeiten, um unsere Flugzeugkapazitäten an deren Konstruktionen anzupassen."
 LIT_Aircraft_England:0 "Britische Flugzeuge studieren"
 LIT_Aircraft_England_desc:0 "Einige britische Luftfahrtunternehmen sind mit stillschweigender Unterstützung der derzeitigen Regierung an uns herangetreten und haben uns angeboten, ihre neuesten Exportmodelle zu kaufen. Wir sollten auf ihr Angebot eingehen."


LIT_Aircraft_american:0 "Studie über amerikanische Flugzeuge"
LIT_Aircraft_american_desc:0 "Einige amerikanische Unternehmen haben uns angeboten, einige Prototypen von leichten Kampfflugzeugen zu verkaufen. Wenn wir uns diese beschaffen und mit einigem Aufwand ihre Baupläne und Ersatzteilentwürfe erhalten, wird unsere Luftwaffe einen großen Schritt nach vorne machen."
LIT_Aircraft_Italian:0 "Italienische Flugzeuge studieren"
LIT_Aircraft_Italian_desc:0 "Die italienischen Bomber gehören zu den besten der Welt. Eine Annäherung an die derzeitige Regierung Italiens wird es uns ermöglichen, ihre Flugzeugmodelle zu kaufen und zu studieren."
LIT_Aircraft_japanese:0 "Japanische Flugzeuge studieren"
LIT_Aircraft_japanese_desc:0 "Die überraschende Wendigkeit und Geschwindigkeit der japanischen Leichtflugzeuge muss von unseren Ingenieuren eingehend studiert werden."
LIT_Aircraft_Soviet:0 "Sowjetische Flugzeuge studieren"
LIT_Aircraft_Soviet_desc:0 "Was auch immer sie mit uns vorhaben, [SOV.GetAdjective] Flugzeuge haben eine hervorragende Bauqualität, die wir studieren und in unsere Entwürfe einbeziehen können."
LIT_Aircraft_German:0 "Deutsche Flugzeuge studieren"
LIT_Aircraft_German_desc:0 "Trotz einiger Meinungsverschiedenheiten mit der [GER.GetAdjective]-Regierung sind ihre Flugzeuge robust und effektiv für ihren Zweck. Wir sollten versuchen, einige Konstruktionsspezifikationen zu erhalten und ihr Fachwissen über Flugzeuge zu nutzen."
LIT_Fighter_Competition:0 "Fighter-Wettbewerb"
LIT_Fighter_Competition_desc:0 "Die Veranstaltung einer Fighter Airshow zur Demonstration der Fähigkeiten moderner Flugzeuge wird es uns ermöglichen, einige der besten heute verfügbaren Flugzeuge auszuwählen und zu beschaffen."
LIT_Fighter_Competition_EXPL:0 "Gewinnen Sie einige §HFlugzeuge§! von Nationen, in denen Sie eine Flugzeugmission durchgeführt haben."
LIT_Close_Air_Support:0 "Close Air Support Modifikationen"
LIT_Close_Air_Support_desc:0 "Jetzt, da wir ausländische Kampfflugzeuglizenzen besitzen, können wir sie leicht modifizieren, damit sie als Luftunterstützung für unsere Armee dienen können."
LIT_Bomber_Competition:0 "Bomber-Wettbewerb"
LIT_Bomber_Competition_desc:0 "Eine Flugschau aktueller Bomberflugzeuge wird unserer Luftwaffe auch die Möglichkeit geben, einige dieser Bomber zu erwerben."
LIT_German_Rocketry:0 "Deutsche Raketentechnik"
LIT_German_Rocketry_desc:0 "Rein zufällig haben wir einige experimentelle Raketen vom freundlichen Nachbarn im Süden "erhalten". Wir sollten sie untersuchen, bevor wir sie an die [GER.GetAdjective]s zurückgeben."
LIT_Shared_Air_Doctrine:0 "Nach dem Muster der ausländischen Luftdoktrin"
LIT_Shared_Air_Doctrine_desc:0 "Unsere moderne Luftwaffe wird ohne die entsprechenden Innovationen in der Luftkriegsdoktrin nur eine Kraft auf dem Papier sein. Einige Piloten und Luftwaffenoffiziere haben einige vernünftige doktrinäre Änderungen an unserer derzeitigen Lufttaktik vorgeschlagen, die sich im Kriegsfall als nützlich erweisen können."
LIT_aircraft_design_cooperation:0 "Zusammenarbeit bei der Entwicklung von Flugzeugen"
LIT_aircraft_design_cooperation_desc:0 "Wir haben viel von unseren Verbündeten zu lernen, während sie auch viel von uns lernen können. Der gegenseitige Nutzen wird unsere Luftforschung noch näher zusammenbringen."

LIT_finish_marshalls_reforms:0 "Die Reformen von Marschall Raštikis beenden"
LIT_finish_marshalls_reforms_desc:0 "Inmitten wachsender Spannungen in Europa können wir unsere Armee nicht unausgebildet und mit minderwertigen Offizieren verrotten lassen. Stasys Raštikis, ein vielversprechender, in Deutschland ausgebildeter Offizier, hat eine Reihe von Reformen vorgeschlagen, die unsere Armee auf eine weitere Expansion und eine effektivere Offiziersausbildung vorbereiten."
LIT_army_expansion:0 "Ausbau der Armee"
LIT_army_expansion_desc:0 "Durch den Abschluss der Reformen konnten wir mehr Truppen parallel ausbilden, und unsere Offiziere sind nun bereit, weitere Verbesserungen der Methoden und Taktiken im Kampf gegen den Feind zu erlernen und anzuwenden."
LIT_fortify_the_border:0 "Verstärkung der Grenzen"
LIT_fortify_the_border_desc:0 "Wir haben gemeinsame Grenzen mit einigen der unfreundlichsten Nachbarn. Der Aufbau von Verteidigungslinien wird eine ernsthafte Abschreckung gegen jede ihrer zweifellos geplanten Offensiven sein."
LIT_prepare_the_mobilization_plans:0 "Die Mobilisierungspläne vorbereiten"
LIT_prepare_the_mobilization_plans_desc:0 "Eine vergrößerte Armee ist nutzlos, wenn sie sich nicht rechtzeitig zum Kampf gegen den Feind versammeln kann. Marschall Raštikis hat Ideen, wie man die Mobilisierungszeit unserer Armee im Falle eines Krieges gegen [GER.GetName] und [POL.GetName] auf weniger als 48 Stunden reduzieren kann."
LIT_doctrine_effort:0 "Änderung der Doktrin"
LIT_doctrine_effort_desc:0 "Moderne Waffen reichen nicht aus, um einen erfolgreichen Verteidigungskrieg zu führen. Wir müssen auch die entsprechenden Ideen entwickeln, wie wir sie auf dem Schlachtfeld einsetzen können, um den Erfolg zu garantieren."
LIT_doctrine_effort_2:0 "Kriegssimulationen"
LIT_doctrine_effort_2_desc:0 "Kein Plan überlebt den ersten Kontakt mit dem Feind". Unsere Taktik muss in Friedenszeiten praktikabel sein, damit sie in Kriegszeiten wirksam sein kann."
LIT_expand_the_MAL:0 "Die MAL ausbauen"
LIT_expand_the_MAL_desc:0 "Die Militärakademie Litauens ist der Ort, an dem unsere Offiziere ausgebildet werden, bevor sie in der Armee dienen. Die Pläne für ihren Ausbau müssen beschleunigt werden, um unseren Bedürfnissen gerecht zu werden."
LIT_equipment_effort:0 "Modernisierung der Ausrüstung"
LIT_equipment_effort_desc:0 "Unsere Truppen kämpfen mit Waffen, die noch aus dem Krieg von 1918 stammen. Diesem traurigen Zustand muss hier ein Ende gesetzt werden, mit einem Programm zur Verbesserung der Infanterie- und Artilleriewaffen, um unsere Situation zu verbessern."
LIT_equipment_effort_2:0 "Moderne Artillerie"
LIT_equipment_effort_2_desc:0 "Bessere Artillerie führt zu größeren Schlachten, und mit ihr werden wir siegreich aus ihnen hervorgehen."
LIT_army_modernization:0 "Die Armee modernisieren"
LIT_army_modernization_desc:0 "Die [LIT.GetAdjective] Armee wird eine rasche Erweiterung ihrer Unterstützungseinheiten erfahren, um die Durchhaltefähigkeit unserer Divisionen im Feld zu verbessern."
LIT_equipment_effort_3:0 "Prototypische Ausrüstung"
LIT_equipment_effort_3_desc:0 "Einige der Offiziere in den Artilleriebataillonen haben einige Verbesserungen und Neuerungen an ihrem Handwerkszeug vorgeschlagen. Die Umsetzung dieser Ideen in neuere Artilleriegeschütze wird uns sicherlich einen Vorteil gegenüber unseren Gegnern verschaffen."
LIT_special_forces:0 "Spezialkräfte"
LIT_special_forces_desc:0 "Vielversprechende Offiziere innerhalb der Armee haben die Bildung von Einheiten vorgeschlagen, die in einem Gelände operieren können, das für andere Einheiten als unmöglich gilt. Wir sollten diese Einheiten bilden, um ihre Ideen zu testen."
LIT_establish_a_armor_corp:0 "Panzerkorps schaffen"
LIT_establish_a_armor_corp_desc:0 "Diese neuen gepanzerten Fahrzeuge, die Panzer genannt werden, haben weitreichende taktische Auswirkungen auf ihren Einsatz im Kampf. Wir sollten das [Root.GetName] Panzerkorps bilden, um seine Effektivität zu testen und in Zukunft bessere Modelle davon zu bauen."
LIT_signal_companies:0 "Signalkompanien"
LIT_signal_companies_desc:0 "Das Funkgerät ermöglicht es unserer Armee, in der Hitze des Gefechts Nachrichten über große Entfernungen zu senden. Die Bildung von Signalkompanien in der Armee wird die Reaktionszeit unserer Einheiten im Kampf erhöhen."
LIT_motorization_effort:0 "Schaffung eines motorisierten Korps"
LIT_motorization_effort_desc:0 "Die Bildung eines motorisierten Korps wird die Mobilität unserer Truppen erhöhen, damit sie schneller reagieren und sich im ganzen Land bewegen können. Wir sollten diese spannende neue Entwicklung nicht ignorieren."
LIT_mechanization_effort:0 "Mechanisierte Korps aufstellen"
LIT_mechanization_effort_desc:0 "Die Infanterie in Lastwagen kann auf dem Weg in die Schlacht erschossen werden. Die Ausstattung unserer Transporter mit Panzerung ermöglicht ein höheres Maß an Freiheit auf dem Weg und im Kampf."
LIT_field_hospitals:0 "Die Feldsanitäter ausbauen"
LIT_field_hospitals_desc:0 "Eine kleine Nation wie die unsere kann keine so großen Verluste verkraften, wie es andere größere Nationen tun. Wir sollten die Truppen mit einem eigenen Sanitätskorps ausstatten, das sie nach einem Beschuss wieder gesund pflegt."
LIT_modern_logistics:0 "Moderne Logistik"
LIT_modern_logistics_desc:0 "Die Logistik ist die Lebensader der Armee. Ohne sie verkümmern die Truppen an der Kampflinie ohne Nahrung und Munition, was ihre Effektivität mindert. Die Armee wird von Grund auf die Kunst beherrschen, sich unter schwierigen Bedingungen selbst zu versorgen."
LIT_revive_the_trade_sector:0 "Den Handelssektor wiederbeleben"
LIT_revive_the_trade_sector_desc:0 "Unser Welthandel und unsere Exporte haben unserer Wirtschaft in früheren Zeiten immer zu Wohlstand verholfen. Wir sollten unsere Anstrengungen darauf konzentrieren, diesen lukrativen Handel zu stärken, damit es für andere Länder einfacher wird, mit uns im Baltikum Geschäfte zu machen."
LIT_develop_the_fledgling_industry:0 "Die junge Industrie entwickeln"
LIT_develop_the_fledgling_industry_desc:0 "Unser Maschinen- und Werkzeugbau ist im Vergleich zu anderen Ländern eher klein. Unsere nächste Runde der industriellen Planung wird sich auf den Ausbau dieser Werkzeuge konzentrieren."
LIT_develop_coastal_regions:0 "Entwicklung der Küstenregionen"
LIT_develop_coastal_regions_desc:0 "Siaullai wird mit modernen Häfen und Infrastrukturen weiter ausgebaut, um unseren schnell wachsenden Handel mit den westlichen Ländern zu unterstützen."
LIT_develop_the_banks_holdings:0 "Entwicklung der Beteiligungen der Bank"
LIT_develop_the_banks_holdings_desc:0 "Unsere Nationalbank wird Eigentümerin der neuen Infrastruktur und der Werkzeugmaschinen sein, um das weitere Wirtschaftswachstum in unserem Land zu fördern."
LIT_lithuanian_industrial_boom:0 "Litauischer Industrieboom"
LIT_lithuanian_industrial_boom_desc:0 "Unsere jüngsten Investitionsprogramme und industriellen Planungen haben sich ausgezahlt! Ausländische Investoren und Geschäftsinhaber strömen in unser Land, um im Baltikum Geschäfte zu machen und Gewinne zu erzielen."
LIT_long_term_investments:0 "Langfristige Investitionen"
LIT_long_term_investments_desc:0 "Wir müssen die wankelmütigen ausländischen Investoren überreden, in unserem Land zu investieren, um die Infrastruktur und die Wirtschaft unseres Landes aufzubauen."
LIT_increase_commercialism:0 "Kommerzialisierung fördern"
LIT_increase_commercialism_desc:0 "Unser internationaler Handel hat unser Ansehen und unseren guten Ruf als das Land, mit dem man in den baltischen Staaten Geschäfte machen kann, verbessert."
LIT_control_the_exports:0 "Kontrolle der Ausfuhren"
LIT_control_the_exports_desc:0 "Wir sollten unsere Exporte stärker kontrollieren und die weltweiten Preisveränderungen bei den von uns gehandelten Rohstoffen überwachen, damit wir besser gegen einen Preisverfall geschützt sind, der unserem Handel schaden könnte."
LIT_increase_the_currency_value:0 "Den Wert des Litas erhöhen"
LIT_increase_the_currency_value_desc:0 "Der [LIT.GetAdjective] Litas ist heute eine der stärksten und stabilsten Währungen in Europa. Die Erhöhung seines Wertes wird uns helfen und uns einen Vorteil beim Abschluss von Geschäften mit anderen Ländern verschaffen."
LIT_prepare_the_military_industry:0 "Die Rüstungsindustrie vorbereiten"
LIT_prepare_the_military_industry_desc:0 "Der Bau weiterer Fabriken für die Materialproduktion ist für die nationale Verteidigung unerlässlich."
LIT_prepare_the_nations_defences:0 "Die Landesverteidigung vorbereiten"
LIT_prepare_the_nations_defences_desc:0 "Die jüngsten politischen Umwälzungen um uns herum werden schließlich auch uns treffen. Wir werden bauen, und dann werden wir verteidigen. Lasst sie kommen."
LIT_all_in:0 "§RAll In!§!"
LIT_all_in_desc:0 "Unsere eigene Existenz steht jetzt auf dem Spiel. Jeder Mann, jede Frau in [LIT.GetName] muss zur Arbeit gebracht werden, und jede Fabrik im Land wird Waffen für die Nation produzieren."
LIT_unban_the_LSDP:0 "Wiederbelebung der '26er-Koalition'"
LIT_alliance_with_far_left:0 "Bündnis mit der LKP"
LIT_politicize_the_lpm:0 "Politisierung der LPJS"
LIT_collectived_agriculture:0 "Kollektivierende Wirtschaftsreformen"
LIT_crush_latvian_oligarchism:0 "Zerschlagung der lettischen Oligarchisten"
LIT_support_vilna_workers:0 "Befreiung der Vilnaer Arbeiter"
LIT_forcefully_incorporate_estonia:0 "Estland gewaltsam eingliedern"
LIT_preemptive_strike:0 "Präventivschlag"
LIT_formalize_baltic_unity:0 "Formalisierung der baltischen Einheit"
LIT_soviet_alliance:0 "Sowjetische Allianz"
LIT_support_anti_fascism:0 "Den internationalen Antifaschismus unterstützen"
LIT_strengthen_the_coalition:0 "Die Koalition stärken"
LIT_fund_the_anbo:0 "Finanzierung der ANBO"
LIT_fund_the_anbo_desc:0 "Die ANBO, die von Antanas Gustaitis geleitet wird, war für die Entwicklung und den Bau vieler einheimischer Flugzeugkonstruktionen verantwortlich. Wenn wir die ANBO mit mehr Ressourcen und Finanzmitteln ausstatten, könnten wir ihre Kapazität zur Entwicklung moderner Flugzeuge für die [Root.GetAdjective] Luftwaffe."
LIT_import_foreign_engines:0 "Ausländische Triebwerke importieren"
LIT_import_foreign_engines_desc:0 "Die Herstellung von Flugzeugtriebwerken ist sehr teuer und ein komplizierter Prozess. Es wäre viel besser, wenn wir ausländische Triebwerke importieren und uns von dieser Last befreien würden."
LIT_modernize_planes:0 "Flugzeuge modernisieren"
LIT_modernize_planes_desc:0 "Der kürzliche Erwerb leistungsstarker Flugzeugtriebwerke hat es uns ermöglicht, unsere Flugzeuge mit leistungsstarken Triebwerken auszustatten und so Kampfflugzeuge herzustellen, die ihren ausländischen Pendants ebenbürtig sind!"
LIT_open_pilot_training_facilities:0 "Eröffnung von Ausbildungseinrichtungen für Piloten"
LIT_open_pilot_training_facilities_desc:0 "Unsere Luftwaffe hat einen lähmenden Mangel an qualifizierten Piloten. Durch die Eröffnung von Ausbildungseinrichtungen und den Einsatz einiger erfahrener Piloten als Fluglehrer sollten wir dieses Problem in den Griff bekommen."
LIT_anbo_viii:0 "ANBO VIII"
LIT_anbo_viii_desc:0 "Ein Vorschlag zur Entwicklung eines Flugzeugs, das zur Luftaufklärung und Luftnahunterstützung fähig ist, mit dem Codenamen ANBO VIII. Es wird das fortschrittlichste Flugzeug Litauens sein, das je entwickelt wurde!"
LIT_open_new_aviation_workshops:0 "Eröffnung neuer Luftfahrtwerkstätten"
LIT_open_new_aviation_workshops_desc:0 "Mehrere Werkstätten der litauischen Armee sind für die Produktion und den Zusammenbau von Flugzeugen zuständig. Durch die Eröffnung weiterer Werkstätten und die Rationalisierung des Produktionsprozesses könnten wir viel mehr Flugzeuge herstellen, um den Bedarf unserer Luftwaffe zu decken."
LIT_antanas_gustaitis_reforms:0 "Die Reformen von Antanas Gustaitis"
LIT_antanas_gustaitis_reforms_desc:0 "Antanas Gustaitis schlug eine Reihe von Reformen vor, die, wenn sie umgesetzt werden, die Grundlage für unsere Luftverkehrsdoktrin bilden und sie in künftigen Konflikten tragen würden."
LIT_cooperate_with_maritime_organisations:0 "Zusammenarbeit mit maritimen Organisationen"
LIT_cooperate_with_maritime_organisations_desc:0 "In Litauen gibt es viele maritime Organisationen, deren Mitglieder erfahrene Seeleute und Kapitäne sind und von denen viele am Aufbau unserer Marine mitgewirkt haben. Sie könnten uns hilfreiche Hinweise geben, wie wir unsere Marine wieder verbessern können."
LIT_revisit_naval_doctrine:0 "Überarbeitung der Marinedoktrin"
LIT_revisit_naval_doctrine_desc:0 "Mit Hilfe unseres neu erworbenen Wissens über die Marinestrategie könnten wir versuchen, unsere Marinedoktrin zu ändern, um sie besser an unsere aktuellen Bedürfnisse anzupassen."
LIT_focus_on_destroyer_production:0 "Konzentration auf die Zerstörerproduktion"
LIT_focus_on_destroyer_production_desc:0 "Kleinere, aber vielseitigere Zerstörer würden uns viele Vorteile verschaffen, wenn wir sie einsetzen würden, und sollten daher den Großteil unserer Marine ausmachen."
LIT_educate_naval_officers_abroad:0 "Marineoffiziere im Ausland ausbilden"
LIT_educate_naval_officers_abroad_desc:0 "Wenn wir unsere vielversprechenden Offiziere auf die renommiertesten Marineakademien im Ausland schicken, können sie ihr Potenzial voll ausschöpfen und uns mit einer Klasse kompetenter Marineoffiziere versorgen."
LIT_defend_the_coast:0 "Die Küste verteidigen"
LIT_defend_the_coast_desc:0 "Die Fähigkeit, unsere Küste und die Schifffahrtswege zu schützen, ist lebenswichtig und sollte das vorrangige Ziel der Marine sein."
LIT_cruisers_development:0 "Entwicklung von Kreuzern"
LIT_cruisers_development_desc:0 "Kreuzer werden unsere Marine mit einem ausgewogenen Verhältnis von Feuerkraft und Vielseitigkeit ausstatten."
LIT_streamline_submarine_production:0 "Rationalisierung der U-Boot-Produktion"
LIT_streamline_submarine_production_desc:0 "Indem wir die Werften ganz auf die U-Boot-Produktion ausrichten, beseitigen wir alle Engpässe und Ineffizienzen, die die Produktion verlangsamen."
LIT_raiding_fleet:0 "Überfallende Flotte"
LIT_raiding_fleet_desc:0 "Mit U-Booten und Torpedos können wir viel stärkere Seestreitkräfte herausfordern, ohne Zeit und Ressourcen für den Bau großer Schiffe zu verschwenden."
LIT_develop_indigenous_designs:0 "Entwicklung einheimischer Entwürfe"
LIT_develop_indigenous_designs_desc:0 "Wir müssen die klügsten Köpfe unseres Landes versammeln, um moderne Marineschiffe zu entwerfen, die für unsere Marine geeignet sind."
LIT_klaipda_shipyards:0 "Klaipėda-Werften"
LIT_klaipda_shipyards_desc:0 "Klaipėda ist die Heimat unseres größten Seehafens, und seine Lage am Zusammenfluss von Ostsee und Kurischem Haff macht es zu einem idealen Kandidaten für den Hauptstützpunkt der Marine. Trotz aller Vorteile würde die Nähe zu unserer Grenze den Standort angreifbar machen."
LIT_ventoji_shipyards:0 "Šventoji-Werften"
LIT_ventoji_shipyards_desc:0 "Obwohl Šventoji im Vergleich zu Klaipėda weniger geeignet ist, unser wichtigster Marinehafen zu sein, liegt es im Herzen unseres Landes und wäre somit vor jeder ausländischen Aggression geschützt."
LIT_study_foreign_navies:0 "Studium ausländischer Seestreitkräfte"
LIT_study_foreign_navies_desc:0 "Das ausländische Wissen über die Seekriegsführung und das Know-how im Schiffbau ist dem unseren nicht ebenbürtig. Wir müssen von den führenden Seemächten lernen, wenn wir eine effiziente Marine aufbauen wollen."
LIT_expansion_of_naval_facilities:0 "Ausbau der Marineeinrichtungen"
LIT_expansion_of_naval_facilities_desc:0 "Um die Instandhaltung und den Ausbau unserer Marine zu erleichtern, müssen wir die für die Unterstützung unserer Flotte erforderliche Infrastruktur schaffen."
LIT_a_separate_branch:0 "Ein separater Zweig"
LIT_a_separate_branch_desc:0 "Bis vor kurzem hat unsere Marine nicht die nötige Anerkennung erhalten und bedarf noch immer konzertierter Anstrengungen, um ein wirklich eigenständiger Zweig unserer Streitkräfte zu werden."
LIT_baltic_navy:0 "Baltische Marine"
LIT_baltic_navy_desc:0 "Unsere Marine soll fast ausschließlich in der Ostsee operieren und muss daher auf die Besonderheiten der dortigen Geografie und der Seekriegsführung im Küstenbereich zugeschnitten sein."
LIT_found_the_lithuanian_maritime_academy:0 "Gründung der Litauischen Schifffahrtsakademie"
LIT_found_the_lithuanian_maritime_academy_desc:0 "Durch Investitionen in die Gründung der litauischen Seefahrtsakademie könnten wir damit beginnen, hochqualifizierte Seeleute und Offiziere für unsere Marine auszubilden."
LIT_purchase_foreign_ships:0 "Kauf von ausländischen Schiffen"
LIT_purchase_foreign_ships_desc:0 "Ausländische Werften können Schiffe viel schneller und besser herstellen, als wir es jemals könnten. Anstatt sie hilflos zu imitieren, könnten wir versuchen, ihre besten Schiffe für unsere eigene Marine zu erwerben."
LIT_purchase_italian_ships:0 "Kauf von italienischen Schiffen"
LIT_purchase_italian_ships_desc:0 "Viele unserer Offiziere haben in Italien studiert, daher wäre es nur logisch, dass wir versuchen sollten, eine Ausschreibung zum Kauf einer Reihe moderner Schiffe von den Italienern zu eröffnen."
LIT_purchase_french_ships:0 "Kauf von französischen Schiffen"
LIT_purchase_french_ships_desc:0 "Frankreich ist eine der führenden Seemächte und verfügt über eine moderne und schlagkräftige Flotte. Wir sollten in Erwägung ziehen, uns an die französische Regierung zu wenden, um einige ihrer Schiffe zu erwerben."
LIT_announce_upcoming_elections:0 "Anstehende Wahlen ankündigen"
LIT_announce_upcoming_elections_desc:0 "Die Öffentlichkeit scheint sich Wahlen zu wünschen, also werden wir sie abhalten. Aber wie die Ergebnisse aussehen werden, hat nicht unbedingt die Bevölkerung zu entscheiden."
LIT_force_parties_to_reregister:0 "Zwingen Sie die Parteien zur Neuregistrierung"
LIT_force_parties_to_reregister_desc:0 "Die Forderung nach einer Neuregistrierung politischer Parteien kann dazu führen, dass sie nicht mehr auf dem Wahlzettel erscheinen können."
LIT_amend_the_electoral_law:0 "Änderung des Wahlgesetzes"
LIT_amend_the_electoral_law_desc:0 "Die Änderung des Wahlgesetzes ist notwendig, um Smetonas Machtposition zu festigen."
LIT_decrease_representation:0 "Repräsentation verringern"
LIT_decrease_representation_desc:0 ""
LIT_subsidize_food_industry:0 "Subventionierung der Lebensmittelindustrie"
LIT_subsidize_food_industry_desc:0 ""
LIT_elect_the_fourth_seimas:0 "Vierten Seimas wählen"
LIT_elect_the_fourth_seimas_desc:0 "Um Smetonas Herrschaft über Litauen weiter zu festigen, müssen wir den vierten verfassungsmäßigen Seimas wählen, der Smetona gegenüber loyal sein wird."
LIT_form_the_youth_branch:0 "Bildung der Jugendabteilung"
LIT_form_the_youth_branch_desc:0 "Durch die Bildung eines eigenen Jugendverbandes mit Sitzen in der Regierung könnten wir unsere Jugend dazu bringen, sich aktiver an der Politik zu beteiligen und eine neue Generation von litauischen Regierungsbeamten heranzuziehen. Leider könnte dies auch ein Umfeld für radikale Auslegungen unserer Ideologie schaffen."
LIT_expand_riflemans_union:0 "Erweiterung des Schützenbundes"
LIT_expand_riflemans_union_desc:0 "Der 1919 gegründete Litauische Schützenbund ist ein wichtiger Bestandteil der Verteidigung und Sicherheit des Landes. Es ist nur logisch, dass wir diese Institution ausbauen."
LIT_exile_voldemaras:0 "Voldemaras im Exil"
LIT_exile_voldemaras_desc:0 "Augustinas Voldemaras und seine Anhänger stellen eine existenzielle Bedrohung für die Regierung des Landes dar; mit ihm im Ausland sind wir besser dran."
LIT_adopt_a_new_constitution:0 "Verabschiedung einer neuen Verfassung"
LIT_adopt_a_new_constitution_desc:0 "Eine neue Verfassung muss ausgearbeitet werden, um die Kontrolle unserer Regierung über das Land zu festigen."
LIT_empower_smetona:0 "Ermächtigung Smetonas"
LIT_empower_smetona_desc:0 "Unser Präsident Antanas Smetona hat bei der Führung des litauischen Staates außergewöhnliche Stärke bewiesen; es ist nun an der Zeit, diese Kontrolle weiter auszubauen."
LIT_arrest_nazi_sympathizers:0 "Verhaftung von Nazi-Sympathisanten"
LIT_arrest_nazi_sympathizers_desc:0 "Sowohl Italien als auch Deutschland flirten offen mit dem Faschismus, und sie werden nur versuchen, diese Ideen in den Rest Europas zu exportieren."

LIT_root_out_communists:0 "Kommunisten ausrotten"
LIT_root_out_communists_desc:0 "Die Sowjetunion ist eine der größten Bedrohungen für den Frieden und die Sicherheit in Europa. Wir müssen den Kommunismus in Litauen selbst ausrotten, um nicht ihrer Tyrannei zum Opfer zu fallen."
LIT_dissolve_the_klaipda_directorate:0 "Auflösung des Direktorats von Klaipeda"
LIT_dissolve_the_klaipda_directorate_desc:0 "Die Region von [188.GetName] hat seit ihrer Abtretung durch Deutschland immer noch eine Teilautonomie, es ist an der Zeit, alle Hindernisse für die Kontrolle dieses Teils unseres Territoriums zu beseitigen."
LIT_accept_opposition_in_the_government:0 "Akzeptieren Sie die Opposition in der Regierung"
LIT_accept_opposition_in_the_government_desc:0 "Angesichts des drohenden Krieges müssen wir wichtige politische Persönlichkeiten um Unterstützung bitten, auch solche, die dem Regime nicht wohlgesonnen sind."
LIT_fortify_klaipda:0 "Klaipda befestigen"
LIT_fortify_klaipda_desc:0 "Aufgrund der zunehmenden Spannungen mit Deutschland wegen der Stadt Klaipda kann man davon ausgehen, dass im Falle eines Krieges mit Deutschland Klaipda das Hauptziel einer deutschen Invasion sein würde. Wir müssen diese Region befestigen, wenn wir eine Chance gegen Deutschland haben wollen."
LIT_reinforce_kaunas_fortress:0 "Verstärkung der Festung Kaunas"
LIT_reinforce_kaunas_fortress_desc:0 "Die Festung Kaunas ist ein Festungskomplex, der den größten Teil von Kaunas umfasst. Sie wurde Anfang des 20. Jahrhunderts fertig gestellt und ist nach wie vor eine der größten Verteidigungsanlagen Europas. Umfangreiche Renovierungsarbeiten sind erforderlich, um das Bauwerk zu erhalten und es auf mögliche Angriffe auf Kaunas vorzubereiten."
LIT_offer_our_enemies_support:0 "Unseren Feinden Unterstützung anbieten"
LIT_offer_our_enemies_support_desc:0 ""
LIT_sovietlithuanian_mutual_assistance_treaty:0 "Sowjetisch-litauischer Beistandsvertrag"
LIT_sovietlithuanian_mutual_assistance_treaty_desc:0 "Da die Deutschen offen versuchen, ihre Autorität über ihre Reichsgebiete wiederherzustellen, ist es am besten, wenn wir uns mit der Regierung in Moskau in Verbindung setzen, um gegenseitige Unterstützung im Falle eines Krieges zu besprechen."
LIT_germanlithuanian_mutual_assistance_treaty:0 "Deutsch-Litauischer Beistandsvertrag"
LIT_germanlithuanian_mutual_assistance_treaty_desc:0 "Wenn wir die Sowjets allein mit Geist und Tatkraft bekämpfen könnten, wäre die UdSSR schon morgen zerschlagen, aber leider fehlt Litauen einfach die Arbeitskraft, um sich gegen eine so überwältigende Bedrohung zu verteidigen. Wenn wir uns mit den Deutschen verbünden, können wir vielleicht das nächste Jahrzehnt überleben."
LIT_voldemarininkai_coup:0 "Voldemarininkai-Putsch"
LIT_voldemarininkai_coup_desc:0 "Smetona plant, in naher Zukunft "Wahlen" abzuhalten. Wenn wir den Eisernen Wolf jemals als politische Kraft in Litauen etablieren wollen, müssen wir jetzt handeln und unsere Position sichern."
LIT_reform_the_iron_wolf:0 "Reform der Eisernen Wölfe"
LIT_reform_the_iron_wolf_desc:0 ""
LIT_rehabilitate_organisers_of_the_1934_coup:0 "Rehabilitierung der Organisatoren des Putsches von 1934"
LIT_rehabilitate_organisers_of_the_1934_coup_desc:0 ""
LIT_return_of_voldemaras:0 "Rückkehr von Voldemaras"
LIT_return_of_voldemaras_desc:0 "Jetzt, da er endlich von einer ungerechten Gefängnisstrafe befreit ist, müssen wir eine pompöse Zeremonie zu seiner rechtmäßigen Rückkehr an die Spitze dieser Nation veranstalten."
LIT_hold_the_lnp_commission:0 "Stoppt die LNP-Kommission"
LIT_hold_the_lnp_commission_desc:0 ""
LIT_empower_patriots:0 "Stärkung des Patriotischen Flügels"
LIT_empower_patriots_desc:0 ""
LIT_enforce_lithuaniazation:0 "Litauisierung durchsetzen"
LIT_enforce_lithuaniazation_desc:0 ""
LIT_syndicalize_agriculture:0 "Syndikalisierung der Landwirtschaft"
LIT_syndicalize_agriculture_desc:0 ""
LIT_battle_for_lithuania:0 "Litauische Wirtschaftskämpfe"
LIT_battle_for_lithuania_desc:0 "Indem wir Mussolinis "Wirtschaftskämpfe" hier in Litauen nachahmen, könnten wir versuchen, ähnliche Erfolge bei der Ausmerzung unserer wirtschaftlichen und demografischen Probleme zu erzielen."
LIT_lithuanian_autarky:0 "Litauische Autarkie"
LIT_lithuanian_autarky_desc:0 "Litauen muss völlig unabhängig von den Großmächten sein, die uns umgeben, wir müssen daran arbeiten, unsere eigenen Ressourcen für Litauen allein zu sichern."
LIT_empower_radicals:0 "Stärkung des radikalen Flügels"
LIT_empower_radicals_desc:0 "Wir sollten uns dafür entscheiden, die radikalen Ideen innerhalb der Fraktion der Eisernen Wölfe zu unterstützen und uns voll und ganz auf die faschistischen Ideen Deutschlands und Italiens zu stützen."
LIT_promote_lithuanian_aryanism:0 "Förderung des litauischen Chauvinismus"
LIT_promote_lithuanian_aryanism_desc:0 "Italiens Ideen der weiblichen Unterwerfung sollten übernommen werden, um die Zukunft der litauischen Jugend zu sichern."
LIT_seize_minority_assets:0 "Vermögen der Minderheit beschlagnahmen"
LIT_seize_minority_assets_desc:0 "Die polnische Minderheit in Litauen hat zu viel Einfluss auf das Vermögen unserer Nation, dies soll zum Wohle des Großherzogtums korrigiert werden."
LIT_germanlithuanian_credit_agreement:0 "Deutsch-litauisches Kreditabkommen"
LIT_germanlithuanian_credit_agreement_desc:0 "Mit unserer jüngsten rhetorischen Wende ist Deutschland zu einem unserer wichtigsten Verbündeten geworden. Wir sollten auf Berlin mit einem wirtschaftlichen Angebot zugehen, das für beide Länder von Vorteil wäre. "
LIT_german_industrial_aid:0 "Deutsche Industriehilfe"
LIT_german_industrial_aid_desc:0 "Litauen ist keineswegs eine große Nation und auch keine Industrienation. Der beste Weg, dies zu ändern, ist, unsere deutschen Verbündeten zu bitten, in Litauen zu investieren."
LIT_lithuanian_antibolshevik_legions:0 "Litauische Antibolschewistische Legionen"
LIT_lithuanian_antibolshevik_legions_desc:0 "Die Kommunisten stellen eine Gefahr für unsere Lebensweise dar. Es ist die Pflicht der Welt, dafür zu sorgen, dass sie keinen Druck auf Nationen ausüben können, die dem Kommunismus zum Opfer fallen könnten."
LIT_form_the_lithuanian_security_police:0 "Litauische Sicherheitspolizei"
LIT_form_the_lithuanian_security_police_desc:0 "Mächte wie Deutschland haben uns gezeigt, wie wirksam eine für die innere Sicherheit zuständige Polizei für eine Nation sein kann; wir sollten versuchen, diese Idee zu kopieren und sie sofort in unserem neuen Staat umzusetzen."
LIT_militarise_the_iron_wolf:0 "Militarisierung des Eisernen Wolfs"
LIT_militarise_the_iron_wolf_desc:0 ""
LIT_lithuanian_irridentism:0 "Schüren Sie den litauischen Irredentismus"
LIT_lithuanian_irridentism_desc:0 "Ausländische Mächte halten nicht nur einen Teil unseres rechtmäßigen Landes in Besitz, sondern auch unser rechtmäßiges Kapital. Wir müssen uns bemühen, dieses Unrecht zu beseitigen!"
LIT_northern_intervention:0 "Nördliche Intervention"
LIT_northern_intervention_desc:0 ""
LIT_nationalist_education:0 "Nationalistische Bildung"
LIT_nationalist_education_desc:0 "Unzählige junge Menschen besuchen die Universitäten im ganzen Land, und wir verpassen eine einmalige Gelegenheit, die Ideale des Litauens, das wir aufbauen, in ihren Köpfen zu verankern. Junge Menschen sollten ermutigt werden, Patrioten, Kämpfer und Bollwerke des litauischen Staates zu werden."
LIT_lead_by_example:0 "Mit gutem Beispiel vorangehen"
LIT_lead_by_example_desc:0 "Wenn wir uns auf technologische Innovationen konzentrieren, werden wir in den nächsten fünfzig Jahren nicht hinter dem Rest Europas zurückbleiben."
LIT_operation_mindaugas:0 "Operation Mindaugas"
LIT_operation_mindaugas_desc:0 "Wir werden mit allen Mitteln versuchen, Vilnius zurückzuerobern, und da Polen mit diplomatischen Ränkespielen mit Moskau und Berlin beschäftigt ist, ist jetzt der perfekte Zeitpunkt, um zuzuschlagen."
LIT_r56_demand_vilnius:0 "Fordern Sie Vilnius"
LIT_r56_demand_vilnius_desc:0 "Wir werden nicht tatenlos zusehen, wie Vilnius von fremden Mächten besetzt wird, wir werden unsere Forderungen stellen, dass es uns rechtmäßig zurückgegeben wird, koste es, was es wolle!"
LIT_greater_lithuania:0 "Großlitauen"
LIT_greater_lithuania_desc:0 "Die Idee von "Großlitauen" wurde uns in den 1920er Jahren von den Polen gestohlen, jetzt ist es an der Zeit, dafür zu sorgen, dass Großlitauen verwirklicht wird!"
LIT_unify_baltics_fascist:0 "Die Baltische Union"
LIT_unify_baltics_fascist_desc:0 "Auch wenn die Idee eines einzigen vereinten baltischen Staates etwas abwegig ist, kann nicht geleugnet werden, dass unsere Brüderlichkeit über die Grenzen hinausreicht. Wenn wir Lettland und Estland unter unserer Kontrolle haben, müssen wir nur noch ihre Verwaltung mit der unseren zusammenlegen, und unser Streben nach baltischer Hegemonie wird Wirklichkeit werden."
LIT_unify_baltics_communist:0 "Bildung einer baltischen Sowjetrepublik"
LIT_unify_baltics_communist_desc:0 "Obwohl sie sich in Kultur, Sprache und Identität unterscheiden, gibt es seit langem eine Brüderlichkeit und Kameradschaft zwischen allen drei baltischen Staaten. Wir müssen anerkennen, dass unsere Nachbarn ebenso Genossen sind wie unsere litauischen Kollegen, und die Arbeiter können nur verlieren, wenn wir uns nicht zu einer einzigen Arbeiterrepublik zusammenschließen."
LIT_restore_the_gdl:0 "Das Großherzogtum wiederherstellen"
LIT_restore_the_gdl_desc:0 "1795 war das letzte Mal vor 1918, dass ein litauischer Staat existierte. Es ist nun an der Zeit, sich unserer imperialen Vergangenheit zu stellen und das Großherzogtum in seiner Gesamtheit wiederherzustellen."
LIT_contain_german_agression:0 "Die deutsche Aggression eindämmen"
LIT_contain_german_agression_desc:0 "Auch wenn wir ideologisch mit Deutschland vergleichbar sind, sind wir nicht so dumm zu glauben, dass es nicht bald unser eigenes Territorium angreifen wird. Es ist jetzt an der Zeit, sich an andere Mächte in Europa zu wenden, um Litauens Unabhängigkeit zu sichern."
LIT_ally_france:0 "Verbündeter Frankreich"
LIT_ally_france_desc:0 "In den 1920er Jahren hatte Frankreich die Absicht, ein baltisches Bündnis mit seinen anderen Verbündeten in Osteuropa zu schließen. Diese Idee sollte wieder aufgegriffen werden, um die Souveränität Litauens zu wahren."
LIT_ally_italy:0 "Verbündeter Italien"
LIT_ally_italy_desc:0 "Italien war eine der ersten europäischen Mächte, die unsere Unabhängigkeit anerkannte. Jetzt, da sich unsere Ideologien einander annähern, sollten wir versuchen, die Beziehungen zu vertiefen, um die Souveränität Litauens zu wahren."
LIT_memel_for_protection:0 "Memel zum Schutz"
LIT_reconvene_the_council_of_lithuania:0 "Wiedereinberufung des Rates von Litauen"
LIT_reconvene_the_council_of_lithuania_desc:0 "Das Gremium, das die Gründung eines unabhängigen litauischen Staates und die Errichtung der ersten modernen litauischen Monarchie beaufsichtigt hat, muss das Land nun durch das Chaos des politischen Vakuums führen, das nach der Absetzung Semitones entstanden ist."
LIT_intervene_in_the_german_civil_war:0 "Eingreifen in den deutschen Bürgerkrieg"
LIT_intervene_in_the_german_civil_war_desc:0 "Das Eingreifen in den Bürgerkrieg in Deutschland ist die perfekte Gelegenheit für uns, Beziehungen zu der potenziellen künftigen Regierung in Deutschland aufzubauen."
LIT_vote_on_monarchy:0 "Über die Monarchie abstimmen"
LIT_vote_on_monarchy_desc:0 "Nach der Wiedereinberufung des litauischen Rates ist es nun an der Zeit, darüber abzustimmen, ob die Monarchie in Litauen wiederhergestellt werden soll."
LIT_join_central_powers:0 "Beitritt zu den Mittelmächten"
LIT_join_central_powers_desc:0 "Mit einer wiederhergestellten Monarchie in Deutschland sollten wir versuchen, den Schutz des Kaisers zu erlangen."
LIT_break_nationalist_union:0 "Auflösung der Nationalistischen Union"
LIT_break_nationalist_union_desc:0 "Die Nationalistische Union hat sich unrechtmäßig an die Macht geputscht, sie ist eine Bedrohung für den Rat und muss um jeden Preis vernichtet werden."
LIT_banish_smetonists:0 "Stürze die Schlüssel-Smetonisten"
LIT_banish_smetonists_desc:0 "Der Rat fordert [GetNeutralLeader] auf, feindliche Maßnahmen gegen die Nationalistische Union zu ergreifen. Trotzdem müssen wir gegen sie vorgehen, ohne die Nationalistische Union zu gefährden, die angesichts der aufstrebenden liberal-christlich-sozialdemokratischen Koalition ein zu wertvoller Verbündeter ist."
LIT_dissolve_the_seimas:0 "Den Staatsrat auflösen"
LIT_dissolve_the_seimas_desc:0 "Der litauische Staatsrat wurde nach der Auflösung des 3. Seimas im Jahr 1927 gebildet und übernahm dessen legislative Funktionen. Obwohl er die Autorität des Premierministers oft in Frage stellt, ist der Staatsrat loyal zu Smetona, weshalb seine Auflösung eine notwendige Voraussetzung für die Beendigung von Smetonas Macht ist."
LIT_ensure_german_support:0 "Sicherstellung der deutschen Unterstützung"
LIT_ensure_german_support_desc:0 "Die politische und militärische Unterstützung von [ROOT.GetNameDef] durch [GER.GetNameDef] würde die Legitimität und Popularität des Regimes stärken."
LIT_invite_karl_gero:0 "Debatte über die Monarchie"
LIT_kings_party:0 "Partei der Könige"
LIT_kings_party_desc:0 ""
LIT_new_noble_class:0 "Neue Adelsklasse"
LIT_new_noble_class_desc:0 ""
LIT_support_the_lkma:0 "nterstützt die LKMA" #Litauische Katholische Akademie der Wissenschaften - gekürzt, da zu lang, ich habe das Litauische weggelassen, aber es ist Teil des Namens"
LIT_support_the_lkma_desc:0 "Die Litauische Katholische Akademie der Wissenschaften oder LKMA ist seit ihrer Gründung im Jahr 1922 ein wichtiger Bestandteil des wissenschaftlichen Fortschritts in Litauen. Es ist das Beste, ihre Bemühungen zu unterstützen, um sowohl das Land als auch die Popularität der Monarchie zu verbessern."
LIT_lithuanian_aristocracy:0 "Litauische Aristokratie"
LIT_cooperate_with_the_conservatives:0 "Mit den Konservativen zusammenarbeiten"
LIT_cooperate_with_the_conservatives_desc:0 ""
LIT_restore_constitutionalism:0 "Wiederherstellung des Konstitutionalismus"
LIT_restore_constitutionalism_desc:0 ""
LIT_restore_the_monarchy:0 "Wiederherstellung der Monarchie"
LIT_royal_adress:0 "Königliche Adresse"
LIT_royal_adress_desc:0 "Nach der festen Wiederherstellung der Monarchie ist es nun an der Zeit, dass sich unser glorreicher König an das Volk wendet und es mit der Zuversicht erfüllt, dass die neue Ära Litauens bald beginnen wird!"
LIT_roman_recognition:0 "Römische Anerkennung"
LIT_roman_recognition_desc:0 ""
LIT_fate_of_smetona:0 "Bildung einer Regierung der Loyalität"
LIT_redraft_the_twelve_point_proposal:0 "Neuformulierung des Zwölf-Punkte-Vorschlags"
LIT_redraft_the_twelve_point_proposal_desc:0 ""
LIT_kaunas_conference:0 "Kaunas-Konferenz"
LIT_kaunas_conference_desc:0 "Mit deutscher Unterstützung wäre es vielleicht leichter, Vilnius von den ausländischen Unterjochern zurückzuerobern."
LIT_vilnius_procession:0 "Königlicher Festzug in Vilnius"
LIT_vilnius_procession_desc:0 "Jetzt, da Vilnius endlich wieder in litauischer Hand ist, werden wir den Erfolg des Königs dem ganzen Volk unserer großen Nation zeigen!"
