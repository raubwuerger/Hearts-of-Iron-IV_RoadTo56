#Events ""
LIT_event.1.t:0 "Sieg der Kommunisten"
LIT_event.1.d:0 "Nach ihrem Wahlsieg ist die Kommunistische Partei Litauens nun an die Spitze des Landes katapultiert. Unerwartet von einem großen Teil der Bevölkerung, steht die neue Regierung im Gegensatz zu all denen, die Litauen bisher kannte, viel radikaler und entschlossener, das Land auf eine kommunistische Wirtschaft umzustellen. Litauen schlägt ein ganz neues Kapitel in seiner Geschichte auf."
LIT_event.1.a:0 "Auf ins 20. Jahrhundert"
LIT_event.2.t:0 "Die [SOV.getAdjective] Streitkräfte ziehen sich aus Vilnius zurück"
LIT_event.2.desc:0 "Nach dem Pakt mit den Deutschen über das Schicksal Polens war [SOV.getLeader] der Meinung, dass Vilnius nicht zu Polen gehört und überließ uns deshalb die Kontrolle über unsere Hauptstadt Vilnius und ihre Umgebung.\n\n Ein großer Bogen wurde zur Begrüßung unserer Streitkräfte errichtet und die litauische Bevölkerung winkt unseren Truppen zu, die durch die Straßen marschieren. Die anderen Gemeinden sind tatsächlich erleichtert, der [SOV.getAdjective] Herrschaft zu entkommen."
LIT_event.2.a:0 "Dies ist ein großer Tag!"
lithuania_purchase_ships.1.t:0 "Die [From.GetNameDefCap] versucht, [Root.GetAdjective]-Schiffe zu kaufen"
lithuania_purchase_ships.1.desc:0 "Die [From.GetAdjective]-Regierung, die sich ihres Mangels an einer richtigen Marine bewusst ist, hat ein Angebot zum Kauf von [Root.GetAdjective]-Schiffen eingereicht. Sollten wir den Bau der von ihnen gewünschten Schiffe akzeptieren, werden sie uns mit Gütern versorgen, die wir für unsere eigenen Zwecke nutzen können."
lithuania_purchase_ships.1.a:0 "Dies wird für uns beide von Vorteil sein."
lithuania_purchase_ships.1.a_tt:0 "Wir werden §Y1§! offmap §YCivilian Factory§! als Bezahlung erhalten, sobald [POR.GetNameDefCap] sich für ein Geschäft entscheidet."
lithuania_purchase_ships.1.b:0 "Wir sind nicht interessiert."
lithuania_purchase_ships.2.t:0 "[From.GetNameDefCap] akzeptiert den Bau unserer Schiffe"
lithuania_purchase_ships.2.desc:0 "Die [From.GetAdjective]-Regierung hat zugestimmt, Schiffe für die [Root.GetAdjective]-Marine zu bauen. Sie hat uns drei verschiedene Angebote vorgelegt, aus denen wir wählen können."
lithuania_purchase_ships.2.a:0 "U-Boote kaufen."
lithuania_purchase_ships.2.b:0 "Zerstörer kaufen."
lithuania_purchase_ships.3.t:0 "Von.GetNameDefCap] weigert sich, unsere Schiffe zu bauen"
lithuania_purchase_ships.3.desc:0 "[Von.GetNameDefCap] hat unser Angebot, [Von.GetNameDefCap] Schiffe für unsere Marine zu kaufen, abgelehnt. \nWir werden uns nach anderen Ländern umsehen müssen, die bereit sind, das Angebot anzunehmen, oder uns auf die Entwicklung unserer eigenen Marineeinrichtungen konzentrieren müssen, damit wir uns nicht auf eine fremde Macht verlassen müssen, um eine mächtige [Root.GetAdjective]-Flotte zu bauen."
lithuania_purchase_ships.3.a:1 "We will manage without them." 
lithuania_purchase_ships.4.t:0 "Schiffbau abgeschlossen - U-Boote"
lithuania_purchase_ships.4.desc:0 "Nach fast einem Jahr Bauzeit haben die drei von uns bestellten U-Boote mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\n Die Schiffe sind im Hafen von [Root.GetAdjective] angedockt und ihre Besatzungen warten auf Befehle."
lithuania_purchase_ships.4.a:0 "Gut"
lithuania_purchase_ships.4.a_tt:0 "Drei U-Boote in die Reserveflotte aufgenommen"
lithuania_purchase_ships.5.t:0 "Schiffbau abgeschlossen - Zerstörer"
lithuania_purchase_ships.5.desc:0 "Nach fast einem Jahr Bauzeit haben die beiden von uns bestellten Zerstörer mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\nDie Schiffe liegen im Hafen von [Root.GetAdjective] und ihre Besatzungen warten auf Befehle."
lithuania_purchase_ships.5.a:0 "Gut"
lithuania_purchase_ships.5.a_tt:0 "Zwei Zerstörer in die Reserveflotte aufgenommen"

