LIT_fragile_monarchy:0 "Zerbrechliche Monarchie"
LIT_kings_party_idea:0 "Karaliaus Partija"
LIT_draw_closer_to_finland:0 "Näher an Finnland heranrücken"
LIT_draw_closer_to_finland_desc:0 "Obwohl wir mit Finnland nicht so eng verbunden sind wie mit Estland, sollten wir uns dennoch um positive Beziehungen zu Helsinki bemühen, in der Hoffnung, dass sie uns in den kommenden Konflikten unterstützen."
LIT_draw_closer_to_sweden:0 "Näher an Schweden heranrücken"
LIT_draw_closer_to_sweden_desc:0 "Nachdem die Demokratie ihren Weg nach Litauen gefunden hat, sollten wir uns um die Unterstützung anderer starker Demokratien wie Schweden bemühen."
LIT_form_a_baltic_alliance:0 "Eine baltische Allianz bilden"
LIT_form_a_baltic_alliance_desc:0 "Obwohl unsere Völker unterschiedlich sind, gab es immer eine gemeinsame Brüderlichkeit zwischen den baltischen Nationen. Jetzt ist es an der Zeit, unsere Unterschiede beiseite zu legen, um unser gemeinsames Überleben zu sichern."
LIT_join_northern_lights:0 "Schließen Sie sich den Nordlichtern an"
LIT_join_northern_lights_desc:0 "Da unsere demokratischen Verbündeten im Norden einen Pakt der gegenseitigen Unterstützung geschlossen haben, sollten wir versuchen, diesem nützlichen Bündnis beizutreten."
LIT_join_allies:0 "Verbündeten beitreten"
LIT_join_allies_desc:0 "Da Großbritannien eine der wenigen großen Demokratien in Europa ist, sollten wir um eine formelle Einladung zu den Alliierten bitten."
LIT_research_cooperative:0 "Forschungskooperation"
LIT_research_cooperative_desc:0 "Wir haben in den letzten Jahren die technologische Kompetenz unseres Landes erheblich verbessert, doch wir können noch viel von unseren Verbündeten lernen. Vielleicht können wir sie dazu ermutigen, ihr Wissen im Austausch gegen unser eigenes zu teilen."
LIT_lcp_resurgence:0 "Wiederaufleben des LCP"
LIT_lcp_resurgence_desc:0 "Die 1918 gegründete Litauische Kommunistische Partei ist fast seit ihrer Gründung illegal. Angesichts der derzeitigen Instabilität im Lande nach der Ankündigung bevorstehender Wahlen ist es nun an der Zeit, eine richtige Revolution wie in Russland zu planen, um die Diktatoren an der Macht zu stürzen!"
LIT_preparing_for_the_uprising:0 "Vorbereitungen für den Aufstand"
LIT_preparing_for_the_uprising_desc:0 "Damit unsere Revolution erfolgreich sein kann, brauchen wir nicht nur die Unterstützung des Volkes, sondern auch jede Unterstützung der Sowjetunion wäre uns von großem Nutzen."
LIT_launch_the_revolution:0 "Starten Sie die Revolution"
LIT_launch_the_revolution_desc:0 "Jetzt, wo unsere Unterstützung gesichert ist, ist es mehr denn je an der Zeit, eine Revolution zu beginnen, um Litauen in ein neues Zeitalter zu führen!"
LIT_collectivisation:0 "Kollektivierung"
LIT_collectivisation_desc:0 "Mit jeder kommunistischen Revolution geht die Notwendigkeit einher, das Land in Litauen zu kollektivieren, um bessere Arbeitsbedingungen und eine bessere Produktion für die Nation zu schaffen!"
LIT_industrialisation:0 "Industrialisierung"
LIT_industrialisation_desc:0 "Litauen ist seit seiner Gründung eine industriell schwache Nation gewesen, es ist an der Zeit, dass das Proletariat daran arbeitet, diese Tatsache zu ändern."
LIT_urbanisation:0 "Verstädterung"
LIT_urbanisation_desc:0 ""
LIT_new_lithuania:0 "Das neue Litauen"
LIT_new_lithuania_desc:0 "Mit dem neuen revolutionären Bild, das sich in Litauen verbreitet hat, ist es klar, dass unsere Revolution erfolgreich war und uns als einen weiteren der wachsenden Zahl kommunistischer Staaten in der Welt zementiert hat."
LIT_socialist_science:0 "Sozialistische Wissenschaft"
LIT_socialist_science_desc:0 "Bisher haben sowjetische Wissenschaftler bewiesen, dass kommunistische Wissenschaftler begierig auf revolutionäre neue Erfindungen sind, wir werden ihrem Beispiel folgen und die wachsende wissenschaftliche Bewegung in Litauen unterstützen."
LIT_academy_of_sciences:0 "Gründung der Litauischen Akademie der Wissenschaften"
LIT_academy_of_sciences_desc:0 "Die Litauische Wissenschaftliche Gesellschaft setzt sich seit langem für eine Akademie der Wissenschaften ein, wir sollten diese Ideen mit staatlichen Mitteln unterstützen."
LIT_join_comintern:0 "Beitritt zur Komintern"
LIT_join_comintern_desc:0 "Angesichts der Nähe zur Sowjetunion ist es nur natürlich, dass wir uns um den Beitritt zur Kommunistischen Internationale bemühen."
LIT_join_ussr:0 "Beitritt zur UdSSR"
LIT_join_ussr_desc:0 "Angesichts der engen Beziehungen zur Sowjetunion und der Tatsache, dass wir in der Vergangenheit unter russischer Herrschaft standen, ist es nur logisch, dass wir jetzt den formellen Status einer SSR innerhalb der Sowjetunion beantragen."
LIT_peoples_army:0 "Volksarmee"
LIT_peoples_army_desc:0 ""
LIT_reintegrate_lit_minor:0 "Wiedereingliederung von Kleinlitauen"
LIT_reintegrate_lit_minor_desc:0 "Nachdem die deutsche Bedrohung endgültig besiegt ist, sollte es unsere Aufgabe sein, Königsberg und seine litauische Minderheit in das eigentliche Litauen zu integrieren."
LIT_red_volunteers:0 "Rote Freiwillige"
LIT_red_volunteers_desc:0 ""
LIT_spread_the_revolution:0 "Verbreitet die Revolution"
LIT_spread_the_revolution_desc:0 "Wir sind zwar keine Trotzkisten, aber an der Idee der "Permanenten Revolution" ist etwas Wahres dran, und deshalb sollten wir versuchen, den Kommunismus in unsere Nachbarländer zu exportieren."
LIT_red_latvia:0 "Rotes Lettland"
LIT_red_latvia_desc:0 "Da das lettische Volk unter einer Diktatur leidet, ist es jetzt an der Zeit, es zu befreien und ihm zu helfen, sich der kommunistischen Internationale anzuschließen."
LIT_red_estonia:0 "Rotes Estland"
LIT_red_estonia_desc:0 "Die Revolution in Lettland war ein Erfolg, und wir sind auf dem besten Weg, eine vom Proletariat geführte baltische Union zu errichten; es ist nun an der Zeit, die Revolution zum unterdrückten estnischen Volk zu bringen."
LIT_empower_litvak_community:0 "Ermächtigung der litauischen Gemeinschaft"
LIT_empower_litvak_community_desc:0 "Seit den Zeiten des Großherzogtums gibt es in Litauen eine kleine Gemeinschaft von Litaken. Wir sollten versuchen, diese Menschen zu stärken und Wege zu finden, wie der Sozialismus ihr Leben verbessern kann."
