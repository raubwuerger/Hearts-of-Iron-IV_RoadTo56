 MOBILE_WARFARE_DOCTRINE_DESC:0 "Die mobile Kriegsführung konzentriert sich auf Geschwindigkeit und Manöver, um feindliche Kräfte abzuschneiden und zu desorganisieren."
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:1 "Doktrin der überlegenen Feuerkraft"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "Diese Doktrin konzentriert sich darauf, den Feind mit Granaten und nicht mit Menschen zu bewerfen. Unsere Arbeitskraft ist kostbar, Kugeln sind billig."
 GRAND_BATTLEPLAN_DOCTRINE_LABEL:1 "Grand Battleplan-Doktrin"
 GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "Umfassende Planung und Vorbereitung vor einem Kampfeinsatz sind der Schlüssel zum Erfolg."
