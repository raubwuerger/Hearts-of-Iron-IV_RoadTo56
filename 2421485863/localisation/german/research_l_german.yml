 basic_dp_light_battery:0 "Basis Mehrzweckbatterie"
 basic_dp_light_battery_desc:0 "Die Kombination von Schiffsabwehr- und Luftabwehrkanonen in einer einzigen Lafette ermöglicht mehr Flexibilität und spart Gewicht.§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! wird durch den Einbau dieses Moduls erhöht, was bei der Bekämpfung feindlicher §YAbschirmschiffe§! hilft. Diese Module erhöhen auch §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.§YDer Einbau eines §YSekundärbatterie§!-Moduls verleiht einem §Y$Schiff_Rumpf_Kreuzer$§!, §Y$Schiff_Rumpf_Träger$§! oder §Y$Schiff_Rumpf_schwer$§! eine kleine Menge an §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! und erlaubt es ihm, ein zweites Ziel anzugreifen."
 improved_dp_light_battery:0 "Verbesserte Mehrzweckbatterie"
 improved_dp_light_battery_desc:0 "Vollständig umschlossene Zwillingsgeschütz-Lafetten erhöhen die Feuerkraft und den Schutz bei gleichzeitiger Gewichtsersparnis.§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! wird durch den Einbau dieses Moduls erhöht, was bei der Bekämpfung von feindlichen §YAbschirmschiffen§! hilfreich ist. Diese Module erhöhen auch §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nDurch den Einbau eines §YSekundärbatterie§!-Moduls erhält man ein §Y$Schiff_Rumpf_Kreuzer$§!, §Y$Schiff_Rumpf_Träger$§! oder §Y$Schiff_Rumpf_schwer$§! eine geringe Menge an §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! und erlaubt ihm, ein zweites Ziel anzugreifen."
 advanced_dp_light_battery:0 "Fortschrittliche Mehrzweckbatterie Batterie"
 advanced_dp_light_battery_desc:0 "Automatisierte Schnellfeuer-Lafetten erhöhen die Feuerkraft beträchtlich.§Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! wird durch den Einbau dieses Moduls erhöht, was bei der Bekämpfung feindlicher §YAbschirmschiffe§! hilft. Diese Module erhöhen auch §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nDurch den Einbau eines §YSekundärbatterie§!-Moduls erhält man ein §Y$Schiff_Rumpf_Kreuzer$§!, §Y$Schiff_Rumpf_Träger$§!, oder §Y$Schiff_Rumpf_schwer$§! eine kleine Menge §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! und erlaubt es ihm, ein zweites Ziel anzugreifen."
 basic_dp_medium_battery:0 "Fortgeschrittene Mittlere Mehrzweckbatterie Batterie"
 basic_dp_medium_battery_desc:0 "Automatisch ladende Schnellfeuer-Batterien für mittlere Geschütze erhöhen die Feuerkraft beträchtlich. §YDer Einbau einer §YLeichten Mittleren Batterie§! erhöht §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, was bei der Bekämpfung feindlicher §YAbschirmschiffe§! hilft. Dieses Modul erhöht auch §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!."

