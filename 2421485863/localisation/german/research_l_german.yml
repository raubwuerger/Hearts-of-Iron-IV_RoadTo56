 basic_ship_hull_heavy:0 "1936 Schwerer Schiffsrumpf"
 basic_ship_hull_heavy_short:0 "1936 Schwerer Schiffsrumpf"
 basic_ship_hull_cruiser:0 "1936 Kreuzer-Rumpf"
 basic_ship_hull_carrier:0 "1936 Flugzeugträger-Rumpf"
 basic_fire_control_system:0 "Grundlegendes Feuerleitsystem"
 basic_fire_control_system_desc:0 "Das gesamte Feuer der Schiffskanonen wird von einer zentralen Position aus gesteuert, was eine engere Gruppierung der Schüsse gewährleistet und die Genauigkeit erhöht."
 improved_fire_control_system:0 "Verbessertes Feuerleitsystem"
 improved_fire_control_system_desc:0 "Durch Eingabe von Kurs, Geschwindigkeit und Entfernung eines Ziels kann ein mechanischer Computer genau vorhersagen, wo sich das Ziel befinden wird, wenn die nächste Salve feuerbereit ist."
 advanced_fire_control_system:0 "Fortschrittliches Feuerleitsystem"
 advanced_fire_control_system_desc:0 "Ein großer und komplexer mechanischer Computer, der eine große Anzahl von Daten über das Ziel, das feuernde Schiff sowie die Wetterbedingungen und den Seegang verarbeitet, ermöglicht sehr genaue ballistische Berechnungen."
 sonar:0 "Passives Sonar"
 sonar_desc:1 "Ein einfacher Satz von Hydrophonen ermöglicht die Verfolgung von Unterwasserzielen durch die Erkennung ihrer Geräusche. Der Einbau dieses Moduls in einen §YElektroniksteckplatz§! auf §YLeichten Schiffen§! oder §YKreuzern§! hilft ihnen, feindliche §YU-Boote§! zu entdecken."
 improved_sonar:0 "Aktives Sonar"
 improved_sonar_desc:1 "Mithilfe modulierter Schallwellen kann dieses System die Peilung und Entfernung zu einem untergetauchten Ziel genau messen.\n\nDie Montage dieses Moduls in einem §YElektroniksteckplatz§! auf §YLeichten Schiffen§! oder §YKreuzern§! hilft ihnen, feindliche §YU-Boote§! aufzuspüren.]"
 smoke_generator:0 "Raucherzeuger"
 smoke_generator_desc:0 "Einige kleine Modifikationen an den Triebwerken und Schornsteinen von leichten und mittleren Schiffen ermöglichen es ihnen, viel Rauch zu erzeugen, um den Kontakt mit dem Feind zu vermeiden oder zu unterbrechen."
 depth_charges_advice_tt:0 "\nDer Einbau eines §YTiefenladungsmoduls§! in §YLeichte Schiffe§! und §YKreuzer§! ermöglicht es ihnen, feindliche §YU-Boote§! anzugreifen."
 sonar_advice_tt:0 "\nDie Montage eines §YSonar§!-Moduls auf §YLeichten Schiffen§! und §YKreuzern§! ermöglicht es ihnen, feindliche §YU-Boote§! zu entdecken."
 basic_depth_charges:0 "Einfache Wasserbomben"
 basic_depth_charges_desc:1 "Ein einfacher Sprengstoffbehälter mit einem druckempfindlichen Auslöser explodiert, wenn er eine bestimmte Tiefe erreicht. \nDie Montage dieses Moduls auf §YLeichten Schiffen§! und §YKreuzern§! ermöglicht es ihnen, feindliche §YU-Boote§! anzugreifen."
 improved_depth_charges:0 "Wasserbomben-Werfer"
 improved_depth_charges_desc:1 "Ein einfaches mechanisches Gerät, das eine Wasserbombe in einer bestimmten Entfernung vom Schiff abwirft. Dadurch muss der Zerstörer nicht mehr direkt über das Ziel fahren, um es zu treffen. [Durch die Montage dieses Moduls auf §YLeichten Schiffen§! und §YKreuzern§! können diese feindliche §YU-Boote§! angreifen."
 advanced_depth_charges:0 "Wasserbomben-Mörser"
 advanced_depth_charges_desc:1 "Ein Mörser an Bord des Zerstörers kann eine Sprengladung viel weiter werfen, so dass das Schiff während des gesamten Angriffs den Sonarkontakt mit dem U-Boot aufrechterhalten kann und seine Treffsicherheit drastisch erhöht wird. Die Montage dieses Moduls auf §YLeichten Schiffen§! und §YKreuzern§! ermöglicht es ihnen, feindliche §YU-Boote§! anzugreifen."
 modern_depth_charges:0 "Verbesserter Wasserbombenmörser"
 modern_depth_charges_desc:1 "Eine größere Treibladung wirft eine richtige, auf eine bestimmte Tiefe eingestellte Wasserbombe aus großer Entfernung auf ein U-Boot. §YLeichte Schiffe§! und §YKreuzer§! können mit diesem Modul feindliche §YU-Boote§! angreifen."
 improved_airplane_launcher:0 "Verbessertes Flugzeugkatapult"
 improved_airplane_launcher_desc:1 "Ein verbesserter pneumatischer Mechanismus erlaubt es, viel größere Flugzeuge per Katapult zu starten. Dadurch wird ihr Suchradius vergrößert. \nDie Montage dieses Moduls auf §YKreuzern§!, §YSchweren Schiffen§! oder spezialisierten §YU-Booten§! verbessert deren Fähigkeit, feindliche Schiffe zu entdecken."
 airplane_launcher_advice_tt:0 "\nDie Montage eines §YKatapult§!-Moduls auf §YKreuzern§!, §YSchweren Schiffen§! oder spezialisierten §YU-Booten§! verbessert deren Fähigkeit, feindliche Schiffe zu entdecken."
 cruiser_armor_advice_tt:0 "\nDer Einbau eines besseren §YPanzerungs§!-Moduls in §YKreuzer§! verbessert ihre Fähigkeit, Schaden zu widerstehen."
 heavy_armor_advice_tt:0 "\nDer Einbau eines besseren §YPanzerungs§!-Moduls auf §YSchweren Schiffen§! verbessert ihre Fähigkeit, Schaden zu widerstehen. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YRüstungsschemata§! definiert, wobei Schlachtkreuzer im Allgemeinen eine schlechtere Panzerung haben."
 basic_cruiser_armor_scheme:0 "Grundlegendes Kreuzer-Rüstungsschema"
 basic_cruiser_armor_scheme_desc:1 "Ein Panzerungsschema, das die Aufteilung zwischen Gürtel- und Deckspanzerung von Großkampfschiffen kopiert und einen gewissen Schutz gegen Splitter und kleinkalibrige Geschütze bietet. §YDie Montage dieses Moduls auf §YKreuzern§! verbessert ihre Fähigkeit, §Yfeindlichem Schaden§! zu widerstehen, verringert aber auch §Rihre §YGeschwindigkeit§!."
 improved_cruiser_armor_scheme:0 "Schräges Gürtelpanzerungsschema für Kreuzer"
 improved_cruiser_armor_scheme_desc:1 "Durch die schräge Anordnung der Gürtelpanzerung ist es bei gleichem Gewicht und gleicher Dicke der Panzerung viel schwieriger, sie zu durchdringen.\n\nDie Montage dieses Moduls auf §YKreuzern§! verbessert ihre Fähigkeit, §Yfeindlichem Schaden§! zu widerstehen, verringert aber auch §Rihre §YGeschwindigkeit§!."
 advanced_cruiser_armor_scheme:0 "Alles-oder-Nichts-Rüstungsschema für Kreuzer"
 advanced_cruiser_armor_scheme_desc:1 "Dieses Schema konzentriert sich darauf, nur die wichtigsten Bereiche des Schiffes zu schützen, während die unwichtigen Teile ignoriert werden. \nDie Montage dieses Moduls auf §YKreuzern§! verbessert ihre Fähigkeit, §Yfeindlichem Schaden§! zu widerstehen, verringert aber auch §Rihre §YGeschwindigkeit§!."
 basic_heavy_armor_scheme:0 "Schräges Gürtelpanzerschema"
 basic_heavy_armor_scheme_desc:1 "Durch die schräge Anordnung der Gürtelpanzerung ist es bei gleichem Gewicht und gleicher Dicke der Panzerung viel schwieriger, diese zu durchdringen.§YDie Montage dieses Moduls auf §YSchweren Schiffen§! verbessert ihre Fähigkeit, §Yfeindlichem Schaden§! zu widerstehen. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YPanzerungsschemata§! definiert."
 improved_heavy_armor_scheme:0 "Alles-oder-Nichts-Rüstungsschema"
 improved_heavy_armor_scheme_desc:1 "Dieses Schema konzentriert sich darauf, nur die wichtigsten Bereiche des Schiffes zu schützen, während die unwichtigen Teile ignoriert werden.§YDie Montage dieses Moduls auf §YSchweren Schiffen§! verbessert ihre Fähigkeit, §Yfeindlichem Schaden§! zu widerstehen. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YPanzerungsschemata§! definiert."
 torpedo_advice_tt:0 "\nDie Montage von §YTorpedowerfern§! auf §YLeichten Schiffen§! oder §YKreuzern§! ermöglicht es ihnen, feindlichen §YGroßen Schiffen§! in der §YKampflinie§! erheblichen Schaden zuzufügen, wenn sie die feindliche §YAbschirmgruppe§! überwältigen können.]"
 basic_torpedo:0 "Basis-Torpedo"
 basic_torpedo_desc:1 "Eine selbstangetriebene Waffe mit einem explosiven Sprengkopf, die auf einem vorbestimmten Kurs läuft, bis sie das Ziel unterhalb der Wasserlinie trifft.§YDieses Modul kann auf §YLeichte Schiffe§! oder §YKreuzer§! montiert werden, um feindlichen §YHauptschiffen§! erheblichen Schaden zuzufügen."
 magnetic_detonator:0 "Magnetischer Detonator"
 magnetic_detonator_desc:0 "Ein neuer Detonator erkennt die Verschiebung des Erdmagnetfeldes, wenn der Torpedo unter dem Ziel vorbeifliegt. Eine Explosion direkt unter einem Schiff verursacht viel mehr Schaden und bricht oft den Kiel des Ziels, so dass es sofort sinkt."
 homing_torpedo:0 "Zielsuchende Torpedos"
 homing_torpedo_desc:0 "Ausgestattet mit einem akustischen Detektor kann der Torpedo die größte Geräuschquelle vor ihm anpeilen - in der Regel das Ziel."
 electric_torpedo:0 "Elektrischer Torpedo"
 electric_torpedo_desc:0 "Ein Torpedo mit elektrischem Antrieb hinterlässt keine leicht zu entdeckende Luftblasenspur, sondern bleibt praktisch unsichtbar, bis er einschlägt. Das bedeutet auch, dass es keine Spur gibt, die zum abschießenden U-Boot zurückführt."
 improved_ship_torpedo_launcher:0 "Verbesserter Schiffstorpedo-Abschussgerät"
 improved_ship_torpedo_launcher_desc:1 "Durch stärkere Motoren können mehr Rohre in einer einzigen Halterung installiert und schneller auf das Ziel ausgerichtet werden. Durch die Montage dieses Moduls auf §YLeichten Schiffen§! oder §YKreuzern§! können sie feindlichen §YGroßen Schiffen§! erheblichen Schaden zufügen."
 advanced_ship_torpedo_launcher:0 "Fortgeschrittener Schiffstorpedo-Werfer"
 advanced_ship_torpedo_launcher_desc:1 "Rohre mit größerem Durchmesser ermöglichen den Einsatz größerer Torpedos mit schwereren Sprengköpfen. Mit diesem Modul können §YLeichte Schiffe§! oder §YKreuzer§! erheblichen Schaden an feindlichen §YGroßen Schiffen§! anrichten."
 modern_ship_torpedo_launcher:0 "Moderner Schiffstorpedo-Werfer"
 modern_ship_torpedo_launcher_desc:1 "Leistungsstarke Druckluftladungen ermöglichen es, schwerere Torpedos mit höherer Geschwindigkeit abzuschießen.\n\nDurch die Montage dieses Moduls auf §YLeichten Schiffen§! oder §YKreuzern§! können sie feindlichen §YGroßen Schiffen§! erheblichen Schaden zufügen."
 snorkel_advice_tt:0 "\nDie Montage von §YSchnorcheln§! auf §YU-Booten§! reduziert deren §YSichtbarkeit§! drastisch, wodurch sie für feindliche Schiffe schwerer zu sehen und anzugreifen sind."
 basic_submarine_snorkel:0 "Grundlegender U-Boot-Schnorchel"
 basic_submarine_snorkel_desc:1 "Ein einfaches Luftrohr, das vom Maschinenraum zum Kontrollturm führt. Wird er ausgefahren, kann das U-Boot seine Triebwerke laufen lassen und aufladen, während es noch untergetaucht ist.§YDie Montage dieses Moduls an §YU-Booten§! verringert ihre §YSichtbarkeit§! und macht sie schwerer zu entdecken."
 improved_submarine_snorkel:0 "Verbesserter U-Boot-Schnorchel"
 improved_submarine_snorkel_desc:1 "Ein verbessertes Design verhindert, dass Wasser in die Triebwerke gesaugt wird und reduziert außerdem das Radarecho des Schnorchelkopfes.\n\nDie Montage dieses Moduls auf §YU-Booten§! reduziert deren §YSichtbarkeit§! und macht sie schwerer zu entdecken."
 light_battery_advice_tt:0 "\nDie Montage von §YLight Battery§!-Modulen auf §YLight Ships§! und §YCruisers§! verbessert ihren §YLight Gun Attack§!, was bei der Zerstörung von feindlichen §YScreen Ships§! hilft. §YLeichte Batterien§! schneiden im Allgemeinen schlecht gegen gepanzerte Schiffe wie §YKreuzer§! und §YSchwere Schiffe§! ab."
 medium_battery_advice_tt:0 "\n\nDer Einbau von §YLight Medium Battery§! oder §YMedium Battery§! Modulen auf §YKreuzern§! verbessert deren §YLight Gun Attack§! oder §YSchwerer Geschützangriff§!, was sie in die Lage versetzt, feindliche §YBildschirmschiffe§! oder §YGroßkampfschiffe§! zu bekämpfen. Der Einbau einer beliebigen §YMittleren Batterie§! macht ein Schiff zu einem §YSchweren Kreuzer§!, während der Einbau nur einer §YLeichten Mittleren Batterie§! ein Schiff zu einem §YLeichten Kreuzer§! macht."
 heavy_battery_advice_tt:0 "\nDer Einbau von §YHeavy Battery§!-Modulen erhöht die §YHeavy Gun Attack§! eines §YHeavy Ship§!, wodurch es feindliche §YCapital Ships§! angreifen und zerstören kann. §YSchwere Batterien§! schneiden im Allgemeinen schlecht gegen kleinere Schiffe wie §YLeichte Schiffe§! und §YLeichte Kreuzer§! ab."
 basic_battery:0 "Marinegeschützwesen"
 basic_battery_desc:0 "Grundlegendes Design für die Ausbildung und Elevationsmechanik von Marinegeschützen."
 basic_light_battery:0 "Leichte Grundbatterie"
 basic_light_battery_desc:1 "Eine offene, angetriebene Lafette für ein kleinkalibriges Geschütz zur Verwendung auf kleineren Schiffen. §YDie Montage dieses Moduls erhöht die §YLight Gun Attack§!, was beim Angriff auf feindliche §YScreening Ships§! hilft."
 improved_light_battery:0 "Verbesserte leichte Batterie"
 improved_light_battery_desc:1 "Eine geschlossene, angetriebene Lafette für ein Kleinkalibergeschütz bietet der Besatzung einen gewissen Schutz vor den Elementen und Granatsplittern. \nDer Einbau dieses Moduls erhöht die §YLight Gun Attack§!, was bei der Bekämpfung von feindlichen §YScreening Ships§! hilfreich ist."
 advanced_light_battery:0 "Erweiterte leichte Batterie"
 advanced_light_battery_desc:1 "Eine fortschrittliche Zwillingsbatterie bringt deutlich mehr Feuerkraft unter gepanzertem Schutz zur Geltung. Der Einbau dieses Moduls erhöht die §YLight Gun Attack§!, was bei der Bekämpfung von feindlichen §YScreening Ships§! hilfreich ist."
 basic_light_shell:0 "Kleinkalibrige halbpanzerbrechende Granate"
 basic_light_shell_desc:0 "Diese Granate ist ein Kompromiss zwischen panzerbrechender Wirkung und Explosionskraft und verursacht deutlich mehr Schaden, wenn sie die schwache Panzerung von leichten Schiffen durchschlägt."
 improved_light_shell:0 "Klein-Kaliber panzerbrechende Granate"
 improved_light_shell_desc:0 "Eine geeignete panzerbrechende Granate für kleinkalibrige Geschütze gibt Zerstörern und anderen leichten Schiffen eine Chance im Kampf gegen gepanzerte Gegner."
 basic_medium_battery:0 "Mittlere Grundbatterie"
 basic_medium_battery_desc:1 "Ein angetriebener Geschützturm mit zwei oder drei Kanonen mittleren Kalibers für den Einsatz auf Kreuzern. \nDer Einbau eines §YLight Medium Battery§!-Moduls erhöht den §YLight Gun Attack§!, was bei der Bekämpfung feindlicher §YScreening Ships§! hilft. Der Einbau einer §YMittleren Batterie§! erhöht den §YSchweren Geschützangriff§!, was beim Angriff auf feindliche §YGroßkampfschiffe§! hilft."
 improved_medium_battery:0 "Verbesserte Mittlere Batterie"
 improved_medium_battery_desc:1 "Eine verbesserte Anordnung der Geschütztürme ermöglicht ein schnelleres Laden, während eine bessere Panzerung die Überlebensfähigkeit verbessert. \nDer Einbau eines §YLight Medium Battery§!-Moduls erhöht den §YLight Gun Attack§!, was beim Angriff auf feindliche §YScreening Ships§! hilft. Der Einbau eines §YMedium Battery§!-Moduls erhöht die §YHeavy Gun Attack§!, was beim Angriff auf feindliche §YCapital Ships§! hilft."
 advanced_medium_battery:0 "Erweiterte mittlere Batterie"
 advanced_medium_battery_desc:1 "Durch die Integration von Energieladung und Fernsteuerung können moderne Kreuzer Feuerraten und Genauigkeit erreichen, die bisher als unmöglich galten. Der Einbau einer §YLeichten Mittleren Batterie§! erhöht den §YLeichten Geschützangriff§!, was beim Angriff auf feindliche §YAbschirmschiffe§! hilfreich ist. Der Einbau eines §YMedium Battery§!-Moduls erhöht die §YHeavy Gun Attack§!, was beim Angriff auf feindliche §YCapital Ships§! hilft."
 basic_medium_shell:0 "Panzerbrechende gekapselte mittlere Granate"
 basic_medium_shell_desc:0 "Durch das Anbringen einer ballistischen Haube können Geschosse aerodynamischer gemacht werden, während ihre panzerbrechende Wirkung erhalten bleibt."
 improved_medium_shell:0 "Halbpanzerbrechende Mittelkaliber-Granate (Semi-Armor Piercing Shell)"
 improved_medium_shell_desc:0 "Ein Kompromiss zwischen panzerbrechender Wirkung und Sprengkraft. Diese Granate richtet deutlich mehr Schaden an, wenn sie die schwache Panzerung von leichten Schiffen durchschlägt."
 basic_heavy_battery:0 "Schwere Grundbatterie"
 basic_heavy_battery_desc:1 "Ein gigantischer Geschützturm mit massiven Kanonen unter schwerer Panzerung. \nDer Einbau eines §YHeavy Battery§!-Moduls erhöht die §YHeavy Gun Attack§! eines Schiffes und verbessert die Leistung gegen feindliche §YCapital Ships§!."
 improved_heavy_battery:0 "Verbesserte schwere Batterie"
 improved_heavy_battery_desc:1 "Power Rammers erhöhen die Ladegeschwindigkeit der schweren Geschütze, während automatische blitzdichte Türen die Sicherheit verbessern. \nDer Einbau eines §YSchwere-Batterie§!-Moduls erhöht die §YSchwere-Kanonen-Attacke§! eines Schiffes und verbessert die Leistung gegen feindliche §YGroßkampfschiffe§!."
 advanced_heavy_battery:0 "Erweiterte schwere Batterie"
 advanced_heavy_battery_desc:1 "Verbesserte Mechanismen zur Rückstoßreduzierung und Verzögerungsspulen reduzieren die Interferenz von Geschossen im Flug und erhöhen die Genauigkeit drastisch. \nDer Einbau eines §YHeavy Battery§!-Moduls erhöht die §YHeavy Gun Attack§! eines Schiffes und verbessert die Leistung gegen feindliche §YCapital Ships§!."
 basic_heavy_shell:0 "Panzerbrechende Granate mit Haube"
 basic_heavy_shell_desc:0 "Durch das Anbringen einer ballistischen Haube können Geschosse aerodynamischer gemacht werden, während ihre panzerbrechende Wirkung erhalten bleibt."
 improved_heavy_shell:1 "Superschwere panzerbrechende Granate"
 improved_heavy_shell_desc:0 "Diese massiven Geschosse, die weit über eine Tonne wiegen, schlagen mit beispielloser Kraft ein und stellen selbst für die schwersten Panzerungen eine ernste Bedrohung dar."
 secondary_battery_advice_tt:0 "\nEine §YSekundärbatterie§! ermöglicht es §YKreuzern§! und §YSchweren Schiffen§!, feindliche §YAbschirmschiffe§! als Sekundärziele anzugreifen, während sie einem anderen Ziel Schaden zufügen."
 basic_secondary_battery:0 "Kasematten-Sekundärbatterie"
 basic_secondary_battery_desc:1 "Diese kleineren Geschütze, die in Öffnungen entlang der Hülle platziert werden, bieten dem Schiff eine gewisse Verteidigung gegen kleinere Schiffe, haben aber ein begrenztes Feuerfeld.§YSekundärbatterie§!-Modul verleiht einem §YKreuzer§!, §YTräger§! oder §YSchwerem Schiff§! eine geringe Menge an §YLeichter Kanonenangriff§! und erlaubt ihm, ein zweites Ziel anzugreifen."
 improved_secondary_battery:0 "Getürmte Sekundärbatterie"
 improved_secondary_battery_desc:1 "Durch die Unterbringung der Sekundärkanonen in angetriebenen Geschütztürmen erhalten sie ein viel größeres Feuerfeld auf Kosten von höherem Gewicht und geringerer Stabilität bei schwerer See. ]-Modul verleiht einem §YKreuzer§!, §YTräger§! oder §YSchwerem Schiff§! eine geringe Menge an §YLeichter Kanonenangriff§! und ermöglicht es ihm, ein zweites Ziel zu bekämpfen."
 dp_secondary_battery:0 "Dual-Purpose-Sekundärbatterie"
 dp_secondary_battery_desc:1 "Die Kombination von Schiffs- und Luftabwehrkanonen in einer einzigen Lafette ermöglicht mehr Flexibilität und spart Gewicht.\n\nDie Montage eines §YSecondary Battery§!-Modul verleiht einem §YKreuzer§!, §YTräger§! oder §YSchwerem Schiff§! eine geringe Menge an §YLight Gun Attack§! und erlaubt es, ein zweites Ziel anzugreifen. Dieses Modul erhöht auch den §YAnti-Luft-Angriff§!."
 damage_control_1:0 "Feuerbekämpfungsübungen"
 damage_control_1_desc:0 "Jedes Mitglied der Schiffsbesatzung, vom Kapitän bis hin zum einfachen Matrosen, muss in der Lage sein, bei der Eindämmung und Bekämpfung von Bränden an Bord des Schiffes zu helfen."
 damage_control_2:0 "Getrennte Feuerleitungen"
 damage_control_2_desc:0 "Durch die Trennung der Hauptwasserleitungen um das Schiff herum wird die Wahrscheinlichkeit, dass ein Treffer das Schiff völlig unfähig macht, Brände zu bekämpfen, erheblich verringert."
 damage_control_3:0 "Dieselgetriebene Notpumpen"
 damage_control_3_desc:0 "Da die schweren Pumpen in der Regel von den Hauptmaschinen angetrieben werden, kann ein einziger, relativ leichter Treffer im Maschinenraum dazu führen, dass sich das Schiff nicht mehr über Wasser halten kann."
 fire_control_methods_1:0 "Bügelschießen"
 fire_control_methods_1_desc:0 "Um das Ziel zu treffen, wird es zunächst überbrückt, indem einige Geschütze nacheinander abgefeuert werden, bis die Einschläge auf beiden Seiten des Ziels einschlagen."
 fire_control_methods_2:0 "Leiterschießen"
 fire_control_methods_2_desc:0 "Anstatt über das Ziel zu schießen und die Einschläge hinter dem feindlichen Schiff aus den Augen zu verlieren, werden die Schüsse absichtlich kurz vor dem Ziel abgeworfen und der Abstand zwischen Einschlag und Ziel gemessen, um die Reichweite zu bestimmen."
 fire_control_methods_3:0 "Granaten-Farbstoffe"
 fire_control_methods_3_desc:0 "Durch das Hinzufügen von kleinen Farbpaketen zu den Granaten beim Abfeuern werden die Einschläge um das Ziel herum eingefärbt, so dass mehrere Schiffe dasselbe Ziel bekämpfen können, ohne durch die Einschläge der anderen Schiffe verwirrt zu werden."
 fuel_silos:0 "Treibstoffspeicher"
 fuel_silos_desc:0 "Die Massenlagerung von Treibstoff erfordert ein komplexes System von Tanks, Rohren und Ventilen, um sicherzustellen, dass der Treibstoff sowohl sicher als auch schnell verfügbar ist."
 fuel_refining:0 "Brennstoffraffination I"
 fuel_refining_desc:0 "Fortschritte beim chemischen Cracken ermöglichen eine bessere Ausbeute an leichten Kraftstoffen aus Öl."
 fuel_refining2:0 "Kraftstoffraffination II"
 fuel_refining2_desc:0 "Eine bessere Planung der Raffinerieanlagen verringert die Verschwendung von Kraftstoffen."
 fuel_refining3:0 "Kraftstoffraffination III"
 fuel_refining3_desc:0 "Verbesserte Rückgewinnungsmethoden ermöglichen die Raffination von Kraftstoffen aus Nebenprodukten."
 fuel_refining4:0 "Kraftstoffraffination IV"
 fuel_refining4_desc:0 "Neue Entwicklungen in der Chemietechnik ermöglichen die Raffination von Kraftstoffen aus neuen Quellen."
 fuel_refining5:0 "Kraftstoffraffination V"
 fuel_refining5_desc:0 "Durch den Einsatz neuer Methoden und verbesserter Layouts beim Bau von Raffinerien wird der Durchsatz drastisch erhöht und gleichzeitig die Verschwendung reduziert."
 scout_plane1:0 "Spähflugzeug I"
 scout_plane1_desc:0 "Das Sammeln von Informationen über feindliche Truppenbewegungen und das Liefern von Berichten über feindliche Marineeinsätze war die ursprüngliche Aufgabe von Flugzeugen seit ihrem ersten Einsatz im Ersten Weltkrieg und ist immer noch eine wichtige Aufgabe."
 scout_plane2:0 "Spähflugzeug II"
 scout_plane2_desc:0 "Durch die Entwicklung spezieller Flugzeuge für die Luftüberwachung und Fernaufklärung stellen wir sicher, dass wir uns ein genaues Bild von den Absichten und Fähigkeiten unseres Gegners machen und erhalten."
 SURRENDER_REDUCTION_TOOLTIP:0 "Die Zusammenarbeit in $COUNTRY|H$ reduziert ihre Kapitulationsquote um $VALUE|+%.0$"
 COLLABORATION_EFFECTS_TOOLTIP:0 "Du hast $COLLABORATION|+%.0$ Zusammenarbeit in $COUNTRY|H$. Dies reduziert deren Kapitulationslevel um $SURRENDER|+%.0$ und gibt $COMPLIANCE|+%.0$ Compliance, wenn der Feind kapituliert, was zum Freischalten weiterer Compliance-Modifikatoren verwendet wird."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$ haben $COLLABORATION|+%.0$ Zusammenarbeit in $COUNTRY|H$. Dies reduziert $COUNTRY|H$'s Kapitulationslevel um $SURRENDER|+%.0$ und gibt $COMPLIANCE|+%.0$ Compliance, wenn der Feind kapituliert, was für die Freischaltung zusätzlicher Compliance-Modifikatoren verwendet wird."
 train_tech:0 "Züge und Eisenbahnen"
 SUPPORT_TITLE_TRAINS:0 "Züge"
 cat_production:0 "Produktion"
 cat_synth_rubber:0 "Synthetischer Gummi"
 cat_synth_oil:0 "Synthetisches Öl"
 cat_armored_cars:0 "Gepanzerte Fahrzeuge"
 cat_special_forces_generic:0 "Spezialkräfte"
 cat_torpedoes:0 "Torpedos"
 cat_ship_light_battery:0 "Leichte Batterien"
 cat_ship_medium_battery:0 "Mittlere Batterien"
 cat_ship_heavy_battery:0 "Schwere Batterien"
 masterful_blitz:0 "Meisterhafter Blitzkrieg"
 masterful_blitz_desc:0 "Wir haben den Blitzkrieg zwar nicht erfunden, aber wir werden diese Strategie weiterentwickeln und verfeinern, so dass selbst die am stärksten befestigten feindlichen Verteidigungslinien den Vormarsch unserer glorreichen Armee nicht aufhalten können."
 penal_infantry:0 "Strafbataillone"
 penal_infantry_desc:0 "Strafbataillone bieten verurteilten Soldaten und Offizieren der Roten Armee die Möglichkeit, für das Vaterland zu bluten und sich für die in der Vergangenheit begangenen schändlichen oder unehrenhaften Taten zu rehabilitieren."

