 special_forces_doctrine: "Doktrin der Spezialeinheiten"
 special_forces_doctrine_folder: "Doktrin der Spezialeinheiten"
 special_forces_doctrine_folder_desc: "Wie unsere Spezialkräfte ausgebildet werden."
 MOUNTAINEERS_DOCTRINE_LABEL: "Gebirgsjäger"
 MARINES_DOCTRINE_LABEL: "Marinesoldaten"
 PARATROOPERS_DOCTRINE_LABEL: "Fallschirmjäger"
 MOUNTAINEERS_DOCTRINE_DESC: "Eine starke militärische Ausrichtung auf Regimenter, die an widriges Terrain gewöhnt sind, verschafft uns einen Vorteil beim Ausmanövrieren und Verneinen unserer Gegner."
 MARINES_DOCTRINE_DESC: "Ein hochgerüstetes Marinekorps sorgt dafür, dass keine feindliche Küste sicher ist. Unsere Elitemarineinfanteristen zeichnen sich dadurch aus, dass sie auch in den feindlichsten Situationen unter Beschuss operieren können."
 PARATROOPERS_DOCTRINE_DESC: "Luftlandeoperationen sind die Zukunft der Kriegsführung. Die Aufstockung der Fallschirmjäger bringt uns die perfekte Synergie zwischen Luft- und Bodenangriffen."
 special_forces_mountaineers: "Verstärkung der Bergsteiger"
 special_forces_mountaineers_desc: "Unwirtliche Umgebungen und erbitterte Konflikte ziehen die härtesten Soldaten in unsere Elitetruppen. Die Verankerung ihrer Vorrangstellung in unserer Doktrin gewährleistet, dass wir auch in Zukunft von der Rekrutierung der Allerbesten profitieren."
 special_forces_paratroopers: "Die Fallschirmjäger aufwerten"
 special_forces_paratroopers_desc: "Nichts ist so furchterregend wie der Anblick von tausend mit Truppen gefüllten Transportflugzeugen, wenn sich der Himmel verdunkelt. Unsere Doktrin muss sich den Schock und die Ehrfurcht zunutze machen, die die Luftlandetruppen auslösen."
 special_forces_marines: "Das Marine Corps aufwerten"
 special_forces_marines_desc: "Das Marine Corps dient dort, wo sich kein anderer hintraut. Von der heimischen Küste bis in fremde Gefilde sind diese Experten hervorragend in der Infiltration und im amphibischen Kampf. Eine weitreichende und flexible Philosophie sollte zum Kern unserer Militärdoktrin gemacht werden."
 ski_troops: "Spezialisten für kaltes Wetter"
 ski_troops_desc: "Spezialisten für kaltes Wetter sind für unsere Taktik auf dem Schlachtfeld unerlässlich. Durch die förmliche Anerkennung dieser Experten in unserer Militärverfassung können wir Ressourcen und Ausbildungsmöglichkeiten freisetzen, um sie noch weiter zu fördern."
 special_forces_recon: "Intelligenz auf dem Schlachtfeld"
 special_forces_recon_desc: "Unsere Eliteregimenter verfügen über eine unübertroffene Spionageabwehr und Gefechtsfeldkenntnis. Eine zusätzliche Ausbildung wird uns mit Sicherheit weiterhelfen."
