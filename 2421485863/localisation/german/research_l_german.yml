 DISPERSED_SUPPORT_LABEL_TT:0 "Verbesserung der Organisation und Wirksamkeit der Linienartillerie."
 INTEGRATED_SUPPORT_LABEL:0 "INTEGRIERTE UNTERSTÜTZUNG"
 INTEGRATED_SUPPORT_LABEL_TT:0 "Verbesserung der Organisation und Wirksamkeit von Unterstützungseinheiten."
 AIRLAND_BATTLE_LABEL:0 "LUFTKAMPF"
 AIRLAND_BATTLE_LABEL_TT:0 "Verbesserung der Angriffsfähigkeiten der Armee."
 SHOCK_AND_AWE_LABEL:0 "SCHOCK & FURCHT"
 SHOCK_AND_AWE_LABEL_TT:0 "Verbesserung der allgemeinen Wirksamkeit der Armee."
 ASSAULT_LABEL:0 "ASSAULT"
 ASSAULT_LABEL_TT:0 "Konzentrieren Sie sich auf direkte und frontale Angriffe mit Panzerung."
 INFILTRATION_LABEL:0 "INFILTRATION"
 INFILTRATION_LABEL_TT:0 "Konzentrieren Sie sich auf Täuschung und unkonventionelle Infanteriestrategien."
 DEEP_BATTLE_LABEL:0 "TIEFER KAMPF"
 DEEP_BATTLE_LABEL_TT:0 "Verbesserung der Unterstützung und der Fähigkeiten, tief in das gegnerische Gebiet einzudringen."
 MASS_MOBILIZATION_LABEL:0 "MASSENMOBILISIERUNG"
 MASS_MOBILIZATION_LABEL_TT:0 "Maximieren Sie die Rekrutierung und die Stärke in Zahlen."
 FLEET_IN_BEING_DESC:0 "Eine starke Flotte, die sich auf Schlachtschiffe konzentriert, bedeutet, dass wir eine ernstzunehmende Macht sind, wenn wir auf See eingesetzt werden."
 TRADE_INTERDICTION_DESC:0 "Gegen einen stärkeren Seekriegsgegner können wir uns darauf konzentrieren, seine Flotte zu binden und seine Nachschublinien zu zerstören, um seine Kriegsmaschinerie auszuhungern."
 BASE_STRIKE_DESC:0 "Mit einer starken Konzentration auf Flugzeugträger und deren Unterstützung ist kein Feind außerhalb unserer Reichweite, ob zu Lande oder auf See."
 AIR_SUPERIORITY_DESC:0 "Unsere Kampfflugzeuge sind das Rückgrat der Luftwaffe und verteidigen unseren Himmel, eskortieren Bomber und machen den Himmel für unsere Bodentruppen frei von Feinden."
