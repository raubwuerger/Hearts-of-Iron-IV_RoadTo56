 early_ship_hull_carrier_short:0 "Decksumbauten"
 early_ship_hull_carrier_desc:0 "Der Umbau alter Schiffsrümpfe ermöglicht kostengünstige Experimente mit der Marinefliegerei, um Erfahrungen mit dem Bau und Betrieb von Flugzeugträgern zu sammeln. Diese Schiffe sind weniger leistungsfähig als ein speziell gebauter Flugzeugträger, lassen sich aber viel schneller herstellen."
