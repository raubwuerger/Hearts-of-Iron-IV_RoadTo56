 DESPERATE_DEFENSE_LABEL_TT:0 "Untergebene erhalten eine angemessene Führung und werden zum selbständigen Handeln ausgebildet."
 MODERN_BLITZKRIEG_LABEL:0 "MODERNER BLITZKRIEG"
 MODERN_BLITZKRIEG_LABEL_TT:0 "Verbesserung der Armeeorganisation und der Gegentaktik."
