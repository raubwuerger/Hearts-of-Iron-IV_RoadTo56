 RAJ_Caste_Debuff_3:0 "Kastensystem"
 RAJ_Caste_Debuff_3_desc:0 "Einige Versionen des Kastensystems gibt es schon seit dem alten Indien, aber es wurde im Laufe der Zeit umgestaltet, um besser zum aktuellen Herrscher von Indien zu passen und das britische Raj ist da keine Ausnahme. Ganz im Gegenteil, das Kastensystem wurde von der britischen Verwaltung klar definiert und weithin angewendet. Es durchdringt alle Aspekte der indischen Gesellschaft, von der Beschränkung der Zulassung zu Universitäten bis hin zum hochgradig planmäßigen und restriktiven Militär. Manche sehen es als unmoralisches Übel, andere sehen es als logische Organisation der Gesellschaft."
 RAJ_Caste_Debuff_2:0 "Reformiertes Kastensystem"
 RAJ_Caste_Debuff_2_desc:0 "Die Demontage des Kastensystems in einer so traditionalistischen Gesellschaft wie dieser ist ein hartes Stück Arbeit, aber ein ständiger Fortschritt in Richtung Gleichberechtigung wird unweigerlich zu einem besseren Ende führen."
 RAJ_Caste_Debuff_1:0 "Gesetzlich demontiertes Kastensystem"
 RAJ_Caste_Debuff_1_desc:0 "Durch all den Widerstand, all die Proteste, haben wir endlich die volle rechtliche Gleichstellung erreicht und werden sie mit aller notwendigen Willenskraft durchsetzen."
 RAJ_Caste_Buff:0 "Vollständig demontiertes Kastensystem"
 RAJ_Caste_Buff:0 "Rechtliche Gleichstellung ist schön und gut, aber aufgrund der jahrhundertelangen Diskriminierung sind viele Stadtteile immer noch verarmt und werden es schwer haben, sich daraus zu befreien. Deshalb ist Affirmative Action gegenüber diesen Gemeinschaften die einzige moralische Option."
 RAJ_Establishing_National_Government:0 "Aufbau einer nationalen Regierung"
 RAJ_Establishing_National_Government:0 "Wir stellen derzeit eine Verfassung zusammen und bauen damit zum ersten Mal in der Geschichte eine einheimische, demokratische, subkontinentübergreifende Regierung auf, die bereit ist, sich allen Widrigkeiten zu stellen, denen sie ausgesetzt ist."
