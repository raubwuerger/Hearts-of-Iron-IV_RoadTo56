 r56_raj.1.t:0 "Die Ernennung von Lord Linlithgow"
 r56_raj.1.d:0 "Der 22. Vizekönig und Generalgouverneur von Indien, Freeman Freeman-Thomas Willingdon, wurde durch den neu ernannten Victor Hope Linlithgow ersetzt, der in Kürze sein Amt als 23. Vizekönig von Indien antreten wird. Vizekönig von Indien antreten wird. Seine Zeitgenossen beschreiben ihn als einen aufstrebenden und ehrgeizigen Politiker, der sein politisches Fieber von seinem Vater, dem ersten Generalgouverneur von Australien, geerbt hat. Die Welt blickt auf Indien und fragt sich, welche Auswirkungen sein Amt als Generalgouverneur auf den Subkontinent haben wird."
 r56_raj.1.a:0 "Verstanden."

 r56_raj.2.t:0 "Die letzten Stunden des Vizekönigs"
 r56_raj.2.desc:0 "Die vergangenen fünf Jahre waren für den Generalgouverneur sehr anstrengend. Sie waren eine Zeit der zivilen Unruhen, an die Lord Willingdon gewöhnt war, da er in seiner Zeit als Gouverneur von Bombay viel Erfahrung im Umgang mit solchen Bewegungen gesammelt hatte. Die Befehle von ganz oben sahen eine Zusammenarbeit vor, allerdings nur mit denjenigen, die sich innerhalb des gesetzlichen Rahmens des Raj bewegten. Im Anschluss an diesen Auftrag begab er sich auf eine Inhaftierungstour, die seine Popularität bis heute beeinträchtigt. Dennoch blickte er auf seine Zeit in Indien als positiv zurück, unabhängig davon, was die indische Bevölkerung davon hielt. Doch wie die Regentschaft jedes früheren Vizekönigs muss auch seine zu Ende gehen."
 r56_raj.2.a:0 "Viel Glück für den Nachfolger, er wird es brauchen."

 r56_raj.3.t:0 "Die Ernennung von Archibald Wavell"
 r56_raj.3.d:0 "Lord Linlithgow hatte mit seiner Ernennung zum Vizekönig und Generalgouverneur keine leichte Aufgabe, denn die Unruhen in der Bevölkerung nahmen stetig zu und konnten nur durch einige politische Zugeständnisse, die in den Provinzwahlen von 1937 gipfelten, vorübergehend gestoppt werden. Infolge der hohen indischen Wahlbeteiligung wurden viele der effektivsten Politiker in das Kabinett berufen, so dass die britischen Beamten zum ersten Mal in der Geschichte in der Überzahl waren. Doch so wie die Herrschaft von Lord Willingdon enden musste, so endet auch die von Linlithgow."
 r56_raj.3.a:0 "Lernen Sie den neuen Chef kennen..."

 r56_raj.4.t:0 "Die Ernennung von Louis Mountbatten"
 r56_raj.4.d:0 "Die Bemühungen von Wavell wurden von den meisten indischen Politikern als nobel angesehen, aber von London eingeschränkt. Kurz nach seiner Ankunft in der Villa des Vizekönigs in Delhi setzte er sich dafür ein, die Lebensmittelversorgung Bengalens etwas zu verbessern. Er war auch der erste Vizekönig und Generalgouverneur, der mit prominenten indischen Politikern über die Selbstverwaltung diskutierte, doch zur Bestürzung vieler wurden diese Bemühungen von London untergraben, das an Indien festhalten wollte, koste es, was es wolle."
 r56_raj.4.i:0 "Die Bemühungen Wavells wurden von den meisten indischen Politikern als nobel angesehen, aber von London eingeschränkt. Kurz nach seiner Ankunft in der ehemaligen Villa des Vizekönigs in Delhi bemühte er sich um eine gewisse Entlastung der Lebensmittelversorgung Bengalens. Er war sowohl äußerst kooperativ mit der indischen Regierung als auch ein loyaler Vertreter des Monarchen in London. Obwohl er natürlich eine Geschichte ist, die so alt ist wie das Empire, wird er durch Louis Mountbatten ersetzt werden."
 r56_raj.4.a:0 "...wie der alte Chef"

 r56_raj.101.t:0 "Die Provinzwahlen sind beendet"
 r56_raj.101.desc:0 "Es war ein Tag, den der Vizekönig schon lange fürchtete, denn der kaiserliche Legislativrat wird neu geordnet, und neu gewählte, repräsentative und oppositionelle Mitglieder dominieren nun unsere Legislative, was es uns erschwert, unseren Willen durch diese Kammern durchzusetzen."
 r56_raj.101.a:0 "Ein neuer Aufbruch für Indien."

 r56_raj.102.t:0 "Das Gesetz zum Ausbau der Eisenbahn wird verabschiedet"
 r56_raj.102.d:0 "Nach monatelangen, ermüdenden Debatten in den Regierungshallen in Delhi verkündet der Vizekönig stolz, dass große Summen für den Bau von glorreichen, modernen und effizienten Eisenbahnen bereitgestellt werden, die den gesamten Subkontinent umspannen."
 r56_raj.102.a:0 "Ich werde einen Zug buchen, sofort!"

 r56_raj.103.t:0 "Der Railway Expansion Act scheitert"
 r56_raj.103.d:0 "Der Vizekönig hat lange und hart dafür gekämpft, dass dieses verdammte Gesetz verabschiedet wird, aber leider konnte er sich keine Unterstützung im kaiserlichen Legislativrat sichern. Es wird erwartet, dass er eine Rede halten wird, in der er das Scheitern des Gesetzes widerwillig zugibt."
 r56_raj.103.a:0 "Ich werde wohl warten müssen, bevor ich mein Ticket kaufe."

 r56_raj.104.t:0 "Das Gesetz zur Stabilisierung der Landwirtschaft ist verabschiedet"
 r56_raj.104.d:0 "Das Gesetz wurde als Sargnagel für die häufigen Hungersnöte in Indien gepriesen, und der Vizekönig war sich sicher, die Vorteile des Gesetzes hervorzuheben. Daher war die Unterstützung der hinduistischen und muslimischen Abgeordneten überwältigend, und das Gesetz wurde relativ leicht verabschiedet."
 r56_raj.104.a:0 "Indien atmet erleichtert auf."

 r56_raj.105.t:0 "Das Gesetz zur Stabilisierung der Landwirtschaft scheitert"
 r56_raj.105.d:0 "Obwohl dieses Gesetz als revolutionäre Maßnahme zur Verhinderung von Hungersnöten angesehen wurde, erhielt es zum Entsetzen der meisten Inder nicht genügend Unterstützung in den Kammern der kaiserlichen Legislative, um als Gesetz verabschiedet zu werden. Bereits ausgearbeitete Pläne zur Verbesserung der Dürreprävention wurden nun verworfen."
 r56_raj.105.a:0 "Ein trauriger Stand der Dinge."

 r56_raj.106.t:0 "Das Bildungsreformgesetz wird verabschiedet"
 r56_raj.106.d:0 "Die klügsten und begabtesten Menschen Indiens wandern seit langem auf die Britischen Inseln aus, um dort die beste Ausbildung zu erhalten, während sie ihr Heimatland zurücklassen. Der Vizekönig betont seit langem, wie wichtig es ist, eine Gesellschaft zu schaffen, in der sich Intellektuelle wirklich entfalten können, und die Reform unseres Schul- und Universitätssystems ist der logische erste Schritt auf dem Weg zu diesem Ziel."
 r56_raj.106.a:0 "Eine glänzende Zukunft liegt vor uns."

 r56_raj.107.t:0 "Das Bildungsreformgesetz scheitert"
 r56_raj.107.d:0 "Es ist nicht klar, was zu der herzzerreißenden Niederlage des Bildungsreformgesetzes geführt hat, obwohl es so viel versprochen hat. Aber eines ist klar: Dem Vizekönig sind beim Thema Bildung die Hände gebunden. Indien fragt sich, was hätte sein können."
 r56_raj.107.a:0 "Ich werde dann wohl nach London gehen."

 r56_raj.108.t:0 "Das Versicherungsgesetz wird verabschiedet"
 r56_raj.108.d:0 "Indien wird oft als Vergleich zu vielen anderen agrarischen, unterentwickelten Volkswirtschaften herangezogen. Das liegt vor allem an der mäßigen Förderung der Urbanisierung und Industrialisierung. Ausländische Investitionen in unsere Märkte können jedoch dazu beitragen, das Wachstum unserer Wirtschaft zu beschleunigen. Aus diesem Grund haben viele Mitglieder der Opposition dieses bahnbrechende Gesetz unterstützt."
 r56_raj.108.a:0 "Wir sind offen für die Wirtschaft."

 r56_raj.109.t:0 "Das Versicherungsgesetz scheitert"
 r56_raj.109.d:0 "Das Gesetz, das ein Meilenstein sein sollte, um weitere globale Investitionen auf dem agrarischen Subkontinent zu ermöglichen, scheiterte spektakulär in der Legislative. Der Vizekönig hat viel Zeit und Mühe in das Gesetz investiert, aber es ist ihm nicht gelungen, viele der Oppositionsmitglieder von seinen Vorteilen zu überzeugen. Ausländische Beobachter, die gerne investieren wollten, haben nun einen Schritt zurück gemacht und versuchen, ihr Kapital in stabilere Märkte zu investieren."
 r56_raj.109.a:0 "Ich schätze, mein Unternehmen muss warten."

 r56_raj.110.t:0 "Der War Powers Act wird verabschiedet"
 r56_raj.110.d:0 "Als deutsche Bf 110 die britische Landschaft verwüsteten, war klar, dass die Heimatinsel ihr Empire brauchte. Und es sieht so aus, als hätte das Empire geantwortet, dank des jüngsten Erfolges des War Powers Act in unserem höchst ehrenwerten Legislativrat. Der indischen Regierung wird es nun gestattet, weitaus größere Mittel für den Zweiten Weltkrieg bereitzustellen."
 r56_raj.110.a:0 "Auf in den Krieg!"

 r56_raj.111.t:0 "Der War Powers Act scheitert"
 r56_raj.111.d:0 "Das Gesetz war für viele Inder, Hindus wie Moslems, eine harte Nuss. Sie wurden in diesen Krieg hineingezogen, ohne dass sie konsultiert wurden oder auch nur ein Fünkchen Rücksicht genommen wurde, und es war für viele vorhersehbar, dass die kaiserliche Legislative, die nun mehrheitlich neu gewählt wurde, gegen die Ausweitung der Macht der Exekutive in Kriegszeiten stimmen würde."
 r56_raj.111.a:0 "Was wird London denken?"

 r56_raj.112.t:0 "Treffen mit der Legislative"
 r56_raj.112.d:0 "Obwohl die meisten Mitglieder des kaiserlichen Legislativrats ernannt werden, gilt ihre Loyalität nicht nur dem Vizekönig, sondern auch ihren persönlichen Interessen und denen derjenigen, die ihre Wahlkampfgelder bereitstellen. Nichtsdestotrotz war das Treffen mit dem Rat keineswegs unproduktiv, da wir viele der zukünftigen Pläne der Verwaltung erörtert und bereits einige Unterstützung dafür erhalten haben. Auch wenn das natürlich alles andere als ein Versprechen ist, werden wir diese Stimmen brauchen, wenn die Linlithgow-Verwaltung produktiv sein will."
 r56_raj.112.a:0 "Eines Tages werden wir uns hier durchsetzen."

 r56_raj.113.t:0 "Begegnung mit der Judikative"
 r56_raj.113.d:0 "Das indische Rechtssystem mit seinen vielen lokalen Nebengerichten war für einen Außenstehenden schon immer schwer zu durchschauen. Eine einfache erste Anlaufstelle ist jedoch der Privy Council in London. Er hat in allen Angelegenheiten das letzte Wort, mischt sich aber nur selten in indische Angelegenheiten ein. Unser zweites Ziel ist es, mit den hohen Gerichten der Eingeborenen zusammenzutreffen, die in den Provinzen eine große Machtfülle besitzen. Alles, was wir tun können, um ihre Loyalität zu sichern, wird oberste Priorität haben."
 r56_raj.113.a:0 "Ein verschlungenes Netz."

 r56_raj.114.t:0 "Unser erster Arbeitsauftrag"
 r56_raj.114.d:0 "Nachdem wir unsere Kontakte zur Legislative und zur Judikative gesichert haben, können wir nun entscheiden, wo wir mit unseren Bemühungen beginnen wollen. Unser Kabinett hat entweder den Ausbau des Eisenbahnnetzes oder die Stabilisierung unserer Lebensmittelversorgung in Aussicht gestellt, was auch immer wir zuerst tun, wird für Indien wichtig sein."
 r56_raj.114.a:0 "Das Verkehrswesen muss dringend reformiert werden."
 r56_raj.114.b:0 "Unsere landwirtschaftliche Situation ist katastrophal."
 r56_raj.114.c:0 "Wir müssen uns stattdessen auf diesen Krieg konzentrieren!"

 r56_raj.115.t:0 "Das Ministerium für Industrie und Arbeit"
 r56_raj.115.d:0 "Manche mögen sagen, dass der Industrieminister eines der mächtigsten Kabinettsmitglieder in jeder Regierung ist, also müssen wir sorgfältig abwägen, wer für diese Aufgabe geeignet ist."
 r56_raj.115.a:0 "Lassen Sie uns vorsichtig sein."
 r56_raj.115.b:0 "Finden Sie die besten Wirtschaftswissenschaftler des Landes."

 r56_raj.116.t:0 "Das Ministerium für Verteidigung und Kriegsnachschub"
 r56_raj.116.d:0 "Da die Spannungen in der Welt hoch sind, kann jeden Moment ein Krieg ausbrechen, und wir brauchen einen Verteidigungsminister, der dieser Aufgabe gewachsen ist."
 r56_raj.116.a:0 "Mit einem Großgrundbesitzer werden wir die Mobilisierung verstärken."
 r56_raj.116.b:0 "Wir brauchen einen Industriellen, der eine Kriegsmaschine baut."

 r56_raj.117.t:0 "Das Ministerium für Gesundheit, Bildung und Land"
 r56_raj.117.d:0 "Während es in den anderen Ministerien darum geht, die Zahlen für die industrielle Entwicklung und die Zahl der Rekruten zu erhöhen, sind die Sozialministerien diejenigen, die das Herz Indiens füllen und als solche behandelt werden sollten."
 r56_raj.117.a:0 "Die konservative Wahl."
 r56_raj.117.b:0 "Die Progressive Wahl."

 RAJ_agricultural_shipments:0 "Landwirtschaftliche Sendungen"
 RAJ_agricultural_shipments_desc:0 "Wir haben unsere Pflicht getan und Indien in diesen für das Land sehr schwierigen Zeiten mit Nahrungsmitteln versorgt. Die geretteten Seelen gehen wahrscheinlich in die Millionen und verschaffen uns, wenn nichts anderes, eine Menge Prestige unter unseren anderen Nationen."

