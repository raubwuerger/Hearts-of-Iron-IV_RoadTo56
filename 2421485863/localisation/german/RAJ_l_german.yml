India_Political:0 "Indischer Fokusbaum"
RAJ_Reinforce_the_Government_of_India_Act:0 "Durchsetzung des Government of India Act"
RAJ_Reinforce_the_Government_of_India_Act_desc:0 "Der Government of India Act von 1935 war ein Meilenstein in der strukturellen Wiederherstellung des Raj und wir werden ihn als solchen durchsetzen."
RAJ_Linlithgows_Reign:0 "Linlithgows Herrschaft"
RAJ_Linlithgows_Reign_desc:0 "Das Amt des indischen Generalgouverneurs war seit fünf Jahren von Lord Willingdon besetzt, und die britische Regierung beschloss, Lord Linlithgow zu ernennen und Willingdon in den Ruhestand zu schicken. Die Oppositionsparteien des Raj sehen darin eine Stagnation und lehnen eine Zusammenarbeit zunehmend ab. Wenn wir diesen Kurs noch lange fortsetzen, könnte das indische Volk zu Gewalt greifen. Wenn wir die Oppositionsparteien gegeneinander ausspielen, könnten wir jedoch die Oberhand gewinnen."
RAJ_Provincial_Elections:0 "Wahlen in den Provinzen"
RAJ_Provincial_Elections_desc:0 "Mit dem Beginn der ersten indischen Parlamentswahlen stehen allen Parteien, die daran teilnehmen, viele Monate harter Wahlkämpfe bevor."
RAJ_assert_control_over_lhoyu:0 "Kontrolle über [434.GetName]"
RAJ_Independent_Labour_Party:0 "Unabhängige Arbeiterpartei"
RAJ_Independent_Labour_Party_desc:0 "Unsere oberste Priorität muss es sein, Fairness in Indien zu schaffen und das Kastensystem zu zerstören."
RAJ_Indian_National_Congress:0 "Indischer Nationalkongress"
RAJ_Indian_National_Congress_desc:0 "Wir müssen uns alle vereinen, um uns von der britischen Herrschaft zu befreien."
RAJ_Unionist_Party:0 "Unionistische Partei"
RAJ_Unionist_Party_desc:0 "Nur mit sorgfältigen und kalkulierten politischen Maßnahmen können wir Indien stabil halten."
RAJ_Prepare_the_Lucknow_Session:0 "Die Lucknow-Sitzung vorbereiten"
RAJ_Prepare_the_Lucknow_Session_desc:0 "Wir müssen alle Kongressmitglieder versammeln, um die vor uns liegenden Herausforderungen zu diskutieren."
RAJ_Secure_Rural_Hindus:0 "Ländliche Hindus sichern"
RAJ_Secure_Rural_Hindus_desc:0 "Ländliche Hindus sind von Anfang an wichtige Unterstützer des Kongresses gewesen."
RAJ_Broaden_our_Coalition:0 "Verbreiterung unserer Koalition"
RAJ_Broaden_our_Coalition_desc:0 "Nur wenn wir neue Gesichter in den Kongress bringen, können wir den Sieg erringen."
RAJ_Nehrus_Campaign:0 "Nehrus Kampagne"
RAJ_Nehrus_Campaign_desc:0 "Wir müssen Mittel sammeln, um Nehrus Operation zu unterstützen."
RAJ_An_Offer_for_Rajagopalachari:0 "Ein Angebot für Manohar"
RAJ_An_Offer_for_Rajagopalachari_desc:0 "Wir können sicherlich Unterstützung sammeln, wenn wir ihm nach der Wahl einen Posten im Kabinett anbieten wollen."
RAJ_Azads_Support:0 "Raisman's Unterstützung"
RAJ_Azads_Support_desc:0 "Raisman ist zwar ein Loyalist des Raj und hat ihm treu gedient, aber er hätte sicher kein Problem damit, für ein unabhängiges Indien zu dienen und seine Fähigkeiten in einem neuen Subkontinent einzubringen."
RAJ_Nehrus_Candidacy:0 "Nehrus Kandidatur"
RAJ_Nehrus_Candidacy_desc:0 "Der allseits beliebte Jawaharlal Nehru wird den Indischen Nationalkongress anführen müssen, wenn wir das Gesicht des Sieges sehen wollen"
RAJ_New_Leadership:0 "Siphon von der CSP"
RAJ_New_Leadership_desc:0 "Die Sozialistische Kongresspartei gilt als der "radikale" Flügel des Indischen Nationalkongresses, dem viele Sozialisten angehören, die sich anscheinend auf die Seite des Opportunismus geschlagen haben und einer Partei beigetreten sind, die sich aus den Kleinbürgern unserer Länder zusammensetzt. Indem wir unsere Rhetorik ihnen gegenüber verschärfen, werden wir mit Sicherheit viele ihrer Mitglieder überzeugen, sich auf die Seite der Gerechtigkeit zu stellen."
RAJ_Appeal_to_the_Lower_Castes:0 "Appell an die unteren Kasten"
RAJ_Appeal_to_the_Lower_Castes_desc:0 "Obwohl das Wahlrecht für die niederen Kasten eingeschränkt ist, ist es für uns dennoch entscheidend, eine Mehrheit ihrer Stimmen zu erhalten."
RAJ_Subvert_Stalinist_Influence:0 "Appell an die ArbeiterInnen"
RAJ_Subvert_Stalinist_Influence_desc:0 "Unser Hauptwahlziel ist die Abschaffung des Kastensystems, aber es ist natürlich nicht das einzige unterdrückerische System in der hinduistischen Gesellschaft. Das Verhältnis von Proletariat und Bourgeois, von Arbeitgeber und Arbeitnehmer, ist ein zutiefst ausbeuterisches und muss ebenfalls abgeschafft werden."
RAJ_Pillais_Influence:0 "Der Einfluss von Pillai"
RAJ_Pillais_Influence_desc:0 "P. Krishna Pillai ist ein wertvolles Mitglied der Kommunistischen Partei Indiens und mit seinen Erkenntnissen werden wir in Zukunft eine bessere Strategie verfolgen."
RAJ_Danges_Influence:0 "Der Einfluss von Dange"
RAJ_Danges_Influence_desc:0 "Shripad Amrit Dange, ein Mitbegründer der Kommunistischen Partei Indiens, verfügt über die Erfahrung, die nur wenige haben, und kann für unser Ziel entscheidend sein."
RAJ_Local_Organization:0 "Zusammenarbeit mit dem IIM"
RAJ_Local_Organization_desc:0 "Alle indischen Parteien, die etwas auf sich halten, arbeiten auf das unvermeidliche Ziel der indischen Unabhängigkeit hin, und es wäre töricht, die Ausbeutung der Briten gegenüber den Indern zu vergessen. Als geeinter Machtblock kann Indien viel schneller auf die Selbstverwaltung hinarbeiten."
RAJ_Centralize_the_Party:0 "Der revolutionäre Geist"
RAJ_Centralize_the_Party_desc:0 "Wenn wir den kleinbürgerlichen Parteien des indischen Subkontinents die Legitimation geben, uns im Kampf gegen die Ungerechtigkeit ebenbürtig zu sein, und unseren revolutionären marxistischen Geist nicht weiter tragen, schaden wir unserem Endziel, einer sozialistischen Gesellschaft, die von Ausbeutung befreit ist."
RAJ_Organize_a_Conference:0 "Die Bombay-Konferenz"
RAJ_Organize_a_Conference_desc:0 "Es gibt viele indische linke Organisationen, aber sie hatten nie wirklich die Möglichkeit, gemeinsam an einem Thema zu arbeiten, aber unser Erfolg kanalisiert die Ziele aller in Indien, die Gleichheit wollen."
RAJ_A_Society_of_All_Classes:0 "Indien ist unteilbar"
RAJ_A_Society_of_All_Classes_desc:0 "Indien ist ein so vielfältiger Kontinent, dass es nicht von denen regiert werden kann, die nur die Hindus, die Muslime oder gar die Oberschicht vertreten. Es muss kollektiv von einer Koalition aller Kulturen, Sprachen, Ethnien und Kasten regiert werden."
RAJ_Democracy_and_Socialism:0 "Die Demokratie siegt"
RAJ_Democracy_and_Socialism_desc:0 "Die Gründungsvision eines geeinten Indiens kann nur durch ein föderales Mehrparteiensystem verwirklicht werden, das die Freiheit in den Mittelpunkt stellt."
RAJ_Assemble_the_Constitutional_Assembly:0 "Die verfassungsgebende Versammlung"
RAJ_Assemble_the_Constitutional_Assembly_desc:0 "Nachdem das britische Raj endgültig der Vergangenheit angehört, haben wir nun die Möglichkeit und die Pflicht, an seiner Stelle einen neuen indischen Staat aufzubauen."
RAJ_Strengthen_Liberal_Elements:0 "Stärkung der liberalen Elemente"
RAJ_Strengthen_Liberal_Elements_desc:0 "Während der Indische Nationalkongress und seine sozialistische Ausrichtung Indien einen langen Weg in die Unabhängigkeit gebracht haben, ist ihre Wirtschaftspolitik für eine Nation, die sich von hundert Jahren Kolonialismus erholt, unhaltbar."
RAJ_Nehrus_Vision_for_India:0 "Nehrus Vision für Indien"
RAJ_Nehrus_Vision_for_India_desc:0 "Jawaharlal Nehru und seine Anhänger im Indischen Nationalkongress haben lange gegen die britische Herrschaft gekämpft und sind siegreich daraus hervorgegangen. Nun wird es natürlich an ihm liegen, Indien durch eine postkoloniale Welt zu führen."
RAJ_Cut_down_on_Tariffs:0 "Zölle abbauen"
RAJ_Cut_down_on_Tariffs_desc:0 "Indiens Wirtschaft wurde von unserem britischen Oberherrn lange Zeit agrarisch geprägt, weshalb wir vom Weltmarkt weitgehend ausgeschlossen waren, mit Ausnahme der Jute- und Teeexporte. Wir sollen nun wieder in die Weltwirtschaft integriert werden, indem der Handel mit Indien erleichtert wird."
RAJ_Relieve_the_Administrative_Burden:0 "Erleichterung der Verwaltungslasten"
RAJ_Relieve_the_Administrative_Burden_desc:0 "Durch den Umgang der Briten mit den lokalen Fürsten und ihre allgemeine Strategie des Aufteilens und Eroberns wurde die Struktur des britischen Raj immer komplexer. Mit einer umstrukturierten Verwaltung werden wir viel besser für die Zukunft gerüstet sein."
RAJ_Thorough_Corruption_Audits:0 "Gründliche Korruptionsprüfungen"
RAJ_Thorough_Corruption_Audits_desc:0 "Ein weiteres Merkmal, das unter der britischen Herrschaft in Indien sehr ausgeprägt war, war die Korruption. Viele bürokratische Regierungsangestellte errichteten häufig künstliche Hindernisse für Unternehmen, um sich selbst zu bereichern. Wir werden die Akten gründlich durchforsten und die schlimmsten Schuldigen ausfindig machen."
RAJ_Reconect_broken_up_Industries:0 "Aufgebrochene Industrien wieder verbinden"
RAJ_Reconect_broken_up_Industries_desc:0 "Die Abtrennung Indiens war wahrlich keine angenehme Angelegenheit, und noch immer gibt es Ressentiments zwischen der pakistanischen und der indischen Bevölkerung. Das sollte uns aber nicht davon abhalten, uns für das Wohlergehen unserer beiden Nationen einzusetzen. Viele Versorgungsketten wurden unterbrochen, als die Grenze so nachlässig gezogen wurde. Eine Erleichterung des grenzüberschreitenden Geschäftsverkehrs könnte einige der durch die Teilung zerstörten Industrien entlasten."
RAJ_Loosen_Rupee_Exchange:0 "Den Wechselkurs der Rupie lockern"
RAJ_Loosen_Rupee_Exchange_desc:0 "Die indische Rupie ist derzeit direkt an das Pfund Sterling gekoppelt, was für die Finanzstabilität von großer Bedeutung ist, allerdings behindert es die indische Regierung erheblich bei der Aufnahme von Auslandskrediten, die sie dringend benötigt, da wir derzeit ein beträchtliches Handelsdefizit haben. Wenn wir die Kontrolle über die Rupie dem Markt überlassen, werden wir mit dem Wind der Liberalisierung zu neuen Höhen des Wohlstands segeln."
RAJ_Reproachment_with_the_West:0 "Vorwürfe gegenüber dem Westen"
RAJ_Reproachment_with_the_West_desc:0 "Unsere Beziehungen zu Europa waren in der Vergangenheit offensichtlich nicht allzu angenehm, aber die wirtschaftlichen Vorteile der Zusammenarbeit überwiegen alle noch vorhandenen Ressentiments in unserer derzeitigen Regierung."
RAJ_Extensive_Agricultural_Subsidies:0 "Umfangreiche Agrarsubventionen"
RAJ_Extensive_Agricultural_Subsidies_desc:0 "Der einfache Landwirt ist das Rückgrat Indiens, und obwohl es unser Ziel ist, uns auf eine industrielle Wirtschaft zuzubewegen, sollen die Landarbeiter weiterhin in ihrer wirtschaftlichen Tätigkeit unterstützt werden."
RAJ_Ties_Across_Asia:0 "Verbindungen quer durch Asien"
RAJ_Ties_Across_Asia_desc:0 "Die meisten asiatischen Länder haben eine gemeinsame Erfahrung mit der europäischen Kolonialisierung gemacht. Wir werden diese Gemeinsamkeiten nutzen, um unsere militärische, wirtschaftliche und politische Zusammenarbeit zu fördern."
RAJ_Indo_Soviet_Friendship_Treaty:0 "Indo-[SOV.GetAdjective] Freundschaftsvertrag"
RAJ_Indo_Soviet_Friendship_Treaty_desc:0 "[Freundschaftliche Beziehungen mit [SOV.GetNameDef] werden nicht nur für die internationale Position von großem Nutzen sein, sondern auch für engere wirtschaftliche Beziehungen mit einer der größten Volkswirtschaften der Welt."
RAJ_Want_Peace_Prepare_for_War:0 "Wenn Sie Frieden wollen, bereiten Sie sich auf den Krieg vor"
RAJ_Want_Peace_Prepare_for_War_desc:0 "Die Welt wird immer gewalttätiger, und wenn wir den Frieden und den Wohlstand unserer Nation sichern wollen, müssen wir darauf vorbereitet sein, sie zu verteidigen. Das bedeutet, dass wir unser Militär stärken, Bündnisse mit anderen Nationen schließen und wachsam gegenüber Bedrohungen unserer Sicherheit sein müssen. Nur wenn wir auf den Krieg vorbereitet sind, können wir wirklich hoffen, Frieden zu erreichen."
RAJ_war_preparation:0 "Vorbereitung auf den Krieg"
RAJ_Foster_Mining_Jobs:0 "Förderung von Arbeitsplätzen im Bergbau"
RAJ_Foster_Mining_Jobs_desc:0 "Um den ländlichen Gemeinden Indiens Entwicklung zu bringen, werden wir mehrere Bergbauindustrien auf dem Lande fördern, um Wohlstand zu schaffen, wo er lange gefehlt hat."
RAJ_Indo_Soviet_Friendship_Treaty_pakistan:0 "Da die Ausrichtung Pakistans immer unsicherer wird, müssen wir darauf vorbereitet sein, internationale Unterstützung zu erhalten, um unsere Position auf dem Subkontinent zu stärken. "
RAJ_Federalize_Education:0 "Bildung föderalisieren"
RAJ_Federalize_Education_desc:0 "Wir werden einen gemeinsamen Lehrplan für alle indischen Schulen einführen, damit alle Inder, unabhängig von ihrer ethnischen Zugehörigkeit, Religion oder Sprache, ein gemeinsames Verständnis von der Welt entwickeln können."
RAJ_Reform_the_Rupee:0 "Reform der Rupie"
RAJ_Reform_the_Rupee_desc:0 "Wir haben ein Jahrhundert lang für die Unabhängigkeit von Großbritannien gekämpft, trotzdem ist die indische Rupie immer noch direkt an das Pfund Sterling gebunden. Wir werden den Wechselkurs stattdessen an die aufstrebenden Weltwährungen wie Yen, Dollar und Rubel koppeln."
RAJ_Constitutional_Minority_Protections:0 "Verfassungsmäßiger Schutz von Minderheiten"
RAJ_Constitutional_Minority_Protections_desc:0 "Indien ist als der wohl vielfältigste und dynamischste Subkontinent ein Land, in dem es in jeder Region bedeutende sprachliche, religiöse und ethnische Minderheiten gibt. Die Gewährleistung ihrer Sicherheit und ihres Wohlstands sichert dies nur für ganz Indien."
RAJ_Crackdown_on_Radicalism:0 "Niederschlagung des Radikalismus"
RAJ_Crackdown_on_Radicalism_desc:0 "Der Kampf ist vorbei, Indien ist unabhängig. Einige Leute haben das vielleicht noch nicht begriffen, denn es gibt immer noch Dutzende von revolutionären Organisationen mit Millionen von Anhängern. Wir werden diese Menschen zurück in unser gemeinsames Forum der Demokratie bringen und unsere Zukunft gemeinsam gestalten."
RAJ_India_United_under_Britain:0 "Indien vereint unter Großbritannien"
RAJ_India_United_under_Britain_desc:0 "Im Gegensatz zu den anderen politischen Parteien, die um die radikalsten und utopischsten Gesellschaften wetteifern, setzen wir auf eine ausgewogene und ruhige Strategie, um Indien voranzubringen."
RAJ_Ally_with_the_Muslim_League:0 "Verbündet mit der Muslimliga"
RAJ_Ally_with_the_Muslim_League_desc:0 "Indem wir ein separates Pakistan versprechen, können wir die Unterstützung der AIML gewinnen und gemeinsam die Sozialisten bekämpfen."
RAJ_Fight_the_Muslim_League:0 "Kampf gegen die Moslem-Liga"
RAJ_Fight_the_Muslim_League_desc:0 "Die Idee der Muslim-Liga, einen separaten muslimischen Staat zu gründen, muss aus den Köpfen der Menschen getilgt werden."
RAJ_Siphon_Congress_Ministers:0 "Die Unterstützung des Kongresses abschöpfen"
RAJ_Siphon_Congress_Ministers_desc:0 "Es gibt viele im Kongress, denen die sozialistische Politik ein wenig zu weit geht, und vielleicht können wir sie mit ein wenig Wahlkampf umstimmen."
RAJ_Appeal_to_Anglo_Indians:0 "Appell an die Anglo-Inder"
RAJ_Appeal_to_Anglo_Indians_desc:0 "Die Anglo-Inder des Subkontinents sind eine lange vernachlässigte Minderheit, sowohl von indischen als auch von britischen Politikern, und das können wir nutzen, um ihre Stimmen zu gewinnen."
RAJ_Content_for_British_Rule:0 "Inhalt für britische Herrschaft"
RAJ_Content_for_British_Rule_desc:0 "Wir können kein stabiles Indien mit einer radikalen Führung aufbauen, die in ihren zukünftigen Handlungen unberechenbar ist und nur den Kern Indiens zerstören wird."
RAJ_Establish_a_Precense_in_Sindh:0 "Aufbau einer Präsenz in Sindh"
RAJ_Establish_a_Precense_in_Sindh_desc:0 "Direkt südlich der Gründungsprovinz unserer großen Partei liegt eine vernachlässigte, ethnisch vielfältige Provinz, der wir mehr Aufmerksamkeit schenken sollten."
RAJ_National_Unity:0 "Nationale Einheit"
RAJ_National_Unity_desc:0 "Wir müssen alle in unserer Nation zusammenbringen, von den Hindus über die Sikhs bis hin zu den Buddhisten und den Muslimen. Nur dann können wir Frieden haben."
RAJ_Appeal_to_the_Peasentry:0 "Appell an die Landbevölkerung"
RAJ_Appeal_to_the_Peasentry_desc:0 "Die Bauernschaft ist der wichtigste Teil Indiens, und jeder, der sie ignoriert, wird bei den Wahlen verlieren."
RAJ_Implement_Equal_Education:0 "Gleiche Bildung einführen"
RAJ_Implement_Equal_Education_desc:0 "In allen klassengespaltenen Gesellschaften ist eine hochwertige Bildung meist den oberen Klassen vorbehalten, aber Indien hat ein besonders schlechtes Bildungssystem, wenn man die unteren Schichten der Gesellschaft fragen will. Es ist unsere Pflicht, die Bildung endlich anzugleichen, damit kluge Köpfe aus allen Teilen der Gesellschaft gedeihen können."
RAJ_Dismantle_the_Judicial_System:0 "Abschaffung des Justizsystems"
RAJ_Dismantle_the_Judicial_System_desc:0 "Das hinduistische Rechtssystem ist ein kompliziertes, verworrenes Chaos, das die Oberschicht begünstigt und die Mehrheit vernachlässigt. Fairness für Indien kann nur erreicht werden, wenn unsere Gerichte die gleiche Vision haben wie unsere revolutionierte Gesellschaft."
RAJ_Abolish_the_Reservation_System:0 "Abschaffung des Reservierungssystems"
RAJ_Abolish_the_Reservation_System_desc:0 "Die oberen Kasten der Gesellschaft werden bei Einstellungen im öffentlichen Sektor oft bevorzugt behandelt. Manchmal sind Stellen sogar nur für sie zugänglich. Dies hat zu einer Verschlechterung der bürokratischen Effizienz geführt."
RAJ_Seize_Influence_from_Upper_Castes:0 "Einflussnahme der oberen Kasten"
RAJ_Seize_Influence_from_Upper_Castes_desc:0 "Die Oberschicht der Gesellschaft hat die Macht mit eiserner Faust ausgeübt, sogar während der britischen Herrschaft. In einer sozialistischen Gesellschaft, die von Ausbeutung befreit ist, kann dieser Umstand nicht bestehen bleiben. Wir werden ihren Einfluss als breite Mehrheit gewaltsam zurückerobern."
RAJ_Expand_Healthcare_Facilities:0 "Ausbau der Universitäten"
RAJ_Expand_Healthcare_Facilities_desc:0 "Nachdem das Primar- und Sekundarschulsystem reformiert und gleichgestellt wurde, werden wir nun das Hochschulsystem in Angriff nehmen."
RAJ_Establish_The_Revolutionary_Guard:0 "Aufbau der Revolutionären Garde"
RAJ_Establish_The_Revolutionary_Guard_desc:0 "Die Revolution muss um jeden Preis gegen konterrevolutionäre Bewegungen geschützt werden! Wir werden uns auf den Aufbau einer Armee nach dem Vorbild der Roten Armee konzentrieren."
RAJ_Invite_Soviet_Planners:0 "Sowjetische Planer einladen"
RAJ_Invite_Soviet_Planners_desc:0 "\"Der Staat ist ein Organ der Klassenherrschaft, ein Organ zur Unterdrückung einer Klasse durch eine andere; er schafft Ordnung, die diese Unterdrückung legalisiert und aufrechterhält, indem sie den Zusammenstoß zwischen den Klassen mildert.\"\n-Vladimir Lenin"
RAJ_Invite_International_Theorists:0 "Internationale Theoretiker einladen"
RAJ_Invite_International_Theorists_desc:0 "\"Freiheit nur für die Mitglieder der Regierung, nur für die Mitglieder der Partei - obwohl sie sehr zahlreich sind - ist überhaupt keine Freiheit. Freiheit ist immer die Freiheit der Andersdenkenden.\"\n-Rosa Luxemburg"
RAJ_Agricultural_Collectivisation:0 "Kollektivierung der Landwirtschaft"
RAJ_Agricultural_Collectivisation_desc:0 "Unser Hauptziel ist natürlich die Vergrößerung des indischen Proletariats, aber wer soll es ernähren? Unser derzeitiges System der privaten Landwirtschaft ist veraltet und ineffizient, wir müssen uns darum bemühen, die kleinen Ländereien der Bauern in größeren "Kolchosen" zu vereinigen."
RAJ_Expand_Soviet_Aid:0 "Ausweitung der sowjetischen Hilfe"
RAJ_Expand_Soviet_Aid_desc:0 "Die Sowjets sind ein spendierfreudiges Volk, sie helfen unseren Agrarwirtschaften beim Aufbau starker Industrien, wie sie es getan haben. Wir müssen um mehr Hilfe bitten, um das Tempo unserer Industrialisierung deutlich zu erhöhen."
RAJ_Rethink_Resource_Policy:0 "Ressourcenpolitik neu überdenken"
RAJ_Rethink_Resource_Policy_desc:0 "Das alte Kolonialregime hat sich bei der Rohstoffgewinnung vor allem auf profitable Exportprodukte konzentriert und das Thema Industrialisierung und damit Ressourcen wie Stahl und Kohle fast völlig ignoriert. Das müssen wir radikal ändern, um unser wachsendes Proletariat zu unterstützen."
RAJ_Combat_Institutional_Corruption:0 "Institutionelle Korruption bekämpfen"
RAJ_Combat_Institutional_Corruption_desc:0 "Die Korruption ist in allen indischen Institutionen tief verwurzelt. Sie eiterte während des britischen Raj und wird es auch weiterhin tun, wenn wir ihr nicht ein Ende setzen."
RAJ_Establish_a_Central_Committee:0 "Ein Zentralkomitee gründen"
RAJ_Establish_a_Central_Committee_desc:0 "Indem wir unseren Fabriken zentral geplante industrielle Ziele aufzwingen, ernten wir die fruchtbare Effizienz der Mathematik, schränken aber die Freiheit unserer Arbeiter ein."
RAJ_Incentivize_Workplace_Democracy:0 "Durchsetzung der Demokratie am Arbeitsplatz"
RAJ_Incentivize_Workplace_Democracy_desc:0 "Indem wir uns auf einen lokal verankerten Sozialismus konzentrieren, gewähren wir den Arbeitern mehr Freiheit, opfern aber unsere umfassenderen industriellen Ziele."
RAJ_The_Liberation_of_South_Asia:0 "Die Befreiung Südasiens"
RAJ_The_Liberation_of_South_Asia_desc:0 "Während das indische Proletariat vielleicht das Zugeständnis von Wahlen und einer gewählten Regierung erhalten hat, haben Teile Südasiens nicht so viel Glück. Wir werden ihre Arbeiterbewegungen auf subtile Weise mit verschiedenen Mitteln unterstützen, einschließlich Waffenlieferungen, militärischer Intervention und politischer Subversion.\nVishv ke karmachaaree ekajut ho gae!"
RAJ_Seize_the_Means:0 "Ergreift die Mittel..."
RAJ_Seize_the_Means_desc:0 "Unser erster Schritt zur Errichtung des Sozialismus muss die Beschlagnahmung der Produktions-, Verteilungs- und Tauschmittel sein. Auch wenn dies Teile unseres Landes in Aufruhr versetzen könnte, wenn wir nicht vorsichtig sind."
RAJ_of_Production:0 "...der Produktion"
RAJ_of_Production_desc:0 "Die Bourgeoisie hat den Löwenanteil schon viel zu lange inne. Es ist an der Zeit, dass die Arbeiter die Früchte ihrer eigenen Arbeit kosten."
RAJ_of_Distribution:0 "...der Verteilung"
RAJ_of_Distribution_desc:0 "Eine Fabrik ist nichts ohne eine Möglichkeit, ihre Produkte zu vertreiben. Wir müssen die privaten Eisenbahnen zum Wohle des indischen Volkes in Besitz nehmen."
RAJ_of_Exchange:0 "...des Austauschs"
RAJ_of_Exchange_desc:0 "Um den Staatshaushalt zu koordinieren, brauchen wir eine Bank in öffentlichem Besitz, die unsere Währung reguliert, die Kontrollen durchführt und das Gleichgewicht hält."
RAJ_Connect_the_Rural_Areas:0 "Verbinden Sie die ländlichen Gebiete"
RAJ_Connect_the_Rural_Areas_desc:0 "Die Briten haben sich nur die Mühe gemacht, Eisenbahnen von unseren Häfen zu unseren natürlichen Ressourcen zu bauen und den größten Teil des Landes unberührt gelassen. Es ist nun unsere Pflicht, die britischen Fehler rückwirkend zu korrigieren."
RAJ_The_Ceylon_Emergency:0 "Der Ceylon-Notstand"
RAJ_The_Ceylon_Emergency_desc:0 "Mit all den Waffen und der politischen Unterstützung, die die Singhalesen erhalten haben, sind sie nun bereit, ihren Aufstand gegen die Briten zu beginnen und warten nur noch auf unser Wort."
RAJ_Overthrow_the_Rana_dynasty:0 "Der nepalesische Aufstand"
RAJ_Overthrow_the_Rana_dynasty_desc:0 "Das nepalesische Volk hat sich seit langem organisiert, und nun ist es an der Zeit, gegen das unterdrückerische Rana-Regime zu kämpfen."
RAJ_The_Bhutanese_Revolt:0 "Die bhutanische Revolte"
RAJ_The_Bhutanese_Revolt_desc:0 "Die Wangchuk-Dynastie, so beliebt sie auch sein mag, hat es versäumt, den Ärmsten des Landes zu helfen, und das Volk ist bereit, sich ihr zu widersetzen."
RAJ_The_Remaining_Ports:0 "Die verbleibenden Häfen"
RAJ_The_Remaining_Ports_desc:0 "Auf dem Subkontinent gibt es noch immer unappetitliche Auswüchse des Kolonialismus, die es zu beseitigen gilt, sei es friedlich oder mit Gewalt."
RAJ_Jinnahs_Kingdom:0 "Unsere muslimischen Kameraden"
RAJ_Jinnahs_Kingdom_desc:0 "Alle religiösen, sprachlichen und kulturellen Gruppen des Subkontinents sind miteinander verflochten und voneinander abhängig. Eine davon herauszureißen, würde die indische Nation ernsthaft schwächen. Ein lange vernachlässigter, aber äußerst wichtiger Teil dieser Nation sind die Muslime, die in den Gebieten von Sindh, Punjab und Bengalen leben."
RAJ_A_New_Movement:0 "Eine neue Bewegung"
RAJ_A_New_Movement_desc:0 "Stalins Russland hat beim Aufbau einer gerechten sozialistischen Gesellschaft versagt, und wir müssen uns davon distanzieren und eine neue Bewegung nach vorne entfachen."
RAJ_The_Third_International:0 "Die Dritte Internationale"
RAJ_The_Third_International_desc:0 "Stalins Russland hat einen langen Weg zurückgelegt und viele Jahre überlebt; wir müssen uns mit ihnen verbünden, wenn wir den nächsten Tag erleben wollen."
RAJ_Asian_Anti_Colonialism:0 "Asiatischer Antikolonialismus"
RAJ_Asian_Anti_Colonialism_desc:0 "Wir müssen nach so vielen Jahren endlich die Europäer vom asiatischen Kontinent vertreiben, um unsere Zukunft zu sichern."
RAJ_Bind_South_Asia_Closer:0 "Südasien enger zusammenbinden"
RAJ_Bind_South_Asia_Closer_desc:0 "Wir haben den Sozialismus in Südasien etabliert und müssen sie endlich militärisch an uns binden."
RAJ_Socialist_Science:0 "Sozialistische Wissenschaft"
RAJ_Socialist_Science_desc:0 "Das sowjetische Volk hat es in seinen wissenschaftlichen Unternehmungen weit gebracht und verfügt über eine Fülle von Technologien, die für den neuen indischen Arbeiterstaat wünschenswert sind. Wenn wir wissenschaftliche Austauschprogramme starten würden, könnten beide Gesellschaften davon profitieren."
RAJ_Military_Cooperation:0 "Militärische Zusammenarbeit"
RAJ_Military_Cooperation_desc:0 "Mit unseren neugewonnenen Verbündeten werden wir unsere Verteidigungsstrategie koordinieren und unsere militärischen Geheimnisse austauschen."
RAJ_Technological_Cooperation:0 "Technologische Zusammenarbeit"
RAJ_Technological_Cooperation_desc:0 "Wir müssen nicht nur unseren akademischen Bereich, sondern auch den unserer Verbündeten stärken."
RAJ_Establish_a_National_Government:0 "Bildung einer nationalen Regierung"
RAJ_Establish_a_National_Government_desc:0 "Nach dem Wahlsieg werden wir nun eine Zentralregierung bilden und ein Kabinett zusammenstellen."
RAJ_Battle_the_Untouchables:0 "Kampf gegen die Unberührbarkeit"
RAJ_Battle_the_Untouchables_desc:0 "Die schwächsten der Kasten brauchen dringend Hilfe, und ein demokratisches Indien muss dazu beitragen, ihre Lage zu verbessern."
RAJ_Encourage_Rural_Education:0 "Ländliche Bildung fördern"
RAJ_Encourage_Rural_Education_desc:0 "Wenn wir zu einer Industriemacht werden wollen, müssen wir die Bildung in allen Bereichen des Lebens fördern."
RAJ_Expand_Delhi_University:0 "Die Universität Delhi ausbauen"
RAJ_Expand_Delhi_University_desc:0 "Angesichts der steigenden Nachfrage nach höherer Bildung sollten wir unsere größte Universität, die Delhi University, ausbauen."
RAJ_Economic_Restructuring:0 "Wirtschaftliche Umstrukturierung"
RAJ_Economic_Restructuring_desc:0 "In ihrem derzeitigen Zustand ist unsere Wirtschaft nicht zukunftsfähig, und wir müssen schnell handeln, um sie zu reformieren oder eine Agrargesellschaft zu bleiben."
RAJ_Expand_the_Public_Sector:0 "Ausweitung des öffentlichen Sektors"
RAJ_Expand_the_Public_Sector_desc:0 "Der beste Weg, unsere industriellen Fähigkeiten zu erweitern, ist eine direkte staatliche Intervention, die einige unserer konservativeren Mitglieder verärgern könnte."
RAJ_Soviet_Assistance:0 "Sowjetische Unterstützung"
RAJ_Soviet_Assistance_desc:0 "Im gegenwärtigen geopolitischen Klima hat die Sowjetunion ein ureigenes Interesse daran, Indien als Gegengewicht zu den Westmächten aufzubauen."
RAJ_Establish_the_Planning_Commission:0 "Einsetzung der Planungskommission"
RAJ_Establish_the_Planning_Commission_desc:0 "Wir werden unsere industriellen Anstrengungen unter einer einzigen Institution bündeln, die für alle Arten von staatlich finanzierter Wirtschaftsplanung zuständig sein wird."
RAJ_Agricultural_Investments:0 "Landwirtschaftliche Investitionen"
RAJ_Agricultural_Investments_desc:0 "Durch die Verbesserung unserer landwirtschaftlichen Produktion ermutigen wir nicht nur die ländlichen Gemeinden, in andere Sektoren zu gehen, sondern wir verbessern auch den Lebensstandard des Durchschnittsindianers."
RAJ_Expell_the_Socialists:0 "Vertreibung der Sozialisten"
RAJ_Expell_the_Socialists_desc:0 "Unsere Partei ist seit langem eine Dachbewegung, aber jetzt, da unser gemeinsames Ziel erreicht ist, werden wir die extremen Elemente unserer Organisation ausschließen."
RAJ_Unify_the_Courts:0 "Vereinheitlichung des Gerichtswesens"
RAJ_Unify_the_Courts_desc:0 "Unser Gerichtssystem ist unnötig kompliziert und Jahrhunderte alt. Wir werden es vereinheitlichen, um seine Effizienz zu erhöhen."
RAJ_Concessions_to_Princes:0 "Zugeständnisse an die Prinzen"
RAJ_Concessions_to_Princes_desc:0 "Auch wenn die Fürsten mit Sicherheit nicht mit unserer neuen Regierung einverstanden sind, sollten wir uns von unseren ideologischen Differenzen nicht von Pragmatismus abhalten lassen."
RAJ_No_Compromises:0 "Keine Zugeständnisse"
RAJ_No_Compromises_desc:0 "Den jahrhundertealten, unterdrückenden Institutionen der Fürstenstaaten ist in unserer neuen, modernen Nation nichts zuzutrauen. Kompromisse mit diesen Überbleibseln des Feudalismus sind für jeden modernen Staat inakzeptabel."
RAJ_Integrate_the_Princely_States:0 "Integration der Fürstlichen Staaten"
RAJ_Integrate_the_Princely_States_desc:0 "Mit unserem Fortschritt auf dem Weg zur Unabhängigkeit werden die Fürstenstaaten integriert werden, ob sie wollen oder nicht."
RAJ_Democratize_our_Institutions:0 "Demokratisierung unserer Institutionen"
RAJ_Democratize_our_Institutions_desc:0 "Unsere Institutionen sind von Korruption geplagt, die von Systemen herrührt, die vor Jahrhunderten eingeführt wurden; wir müssen sie umstrukturieren und reformieren, um Stabilität zu gewährleisten."
RAJ_Central_Bureau_of_Investigation:0 "Zentrales Ermittlungsbüro (Central Bureau of Investigation)"
RAJ_Central_Bureau_of_Investigation_desc:0 "Unsere neu geschaffenen Institutionen müssen vor allen Bedrohungen geschützt werden, denen sie ausgesetzt sind. Es ist an der Zeit, eine Antwort auf Abwehr, MI6 und CIA zu finden."
RAJ_Reform_our_Police_Force:0 "Reform unserer Polizei"
RAJ_Reform_our_Police_Force_desc:0 "Die kaiserliche indische Polizei ist in unserem Land zutiefst unbeliebt, und so wird es auch unser Regime sein, wenn wir ihr Polizeisystem fortführen wollen. Es ist an der Zeit, das britische Polizeisystem abzuschaffen und ein eindeutig indisches zu schaffen."
RAJ_Revise_Taxation_Policies:0 "Überarbeitung der Steuerpolitik"
RAJ_Revise_Taxation_Policies_desc:0 "Das britische Raj hat unsere indische Bevölkerung stark besteuert, oft mit ungerechten Methoden. Um eine gesunde Wirtschaft und Gesellschaft zu erhalten, müssen wir uns bemühen, das britische Steuersystem durch ein eindeutig indisches zu ersetzen."
RAJ_Reestablish_our_Armed_Forces:0 "Wiederaufbau unserer Streitkräfte"
RAJ_Reestablish_our_Armed_Forces_desc:0 "Die Britisch-Indische Armee war eine große Institution, deren primärer Gründungszweck die Sicherheit der britischen Herrschaft in Indien war. Wir müssen Platz schaffen für eine neue Armee, die der indischen Nation dient."
RAJ_No_Resentments:0 "Keine Ressentiments"
RAJ_No_Resentments_desc:0 "Unsere Geschichte mit den Briten kann nicht als ruhig bezeichnet werden, aber die gegenwärtigen geopolitischen Umstände erfordern unsere Ausrichtung auf die westlichen Mächte. Auch wenn die Wunden des britischen Kolonialismus natürlich noch immer pulsieren, müssen wir als gleichberechtigte Partner zusammenstehen."
RAJ_Protect_the_Arabian_Sea:0 "Schützen Sie das Arabische Meer"
RAJ_Protect_the_Arabian_Sea_desc:0 "Zwischen uns und der britischen Achse der globalen Verteidigung, dem Suez, liegt das weite und ungeschützte Arabische Meer. In ihm haben Piraten und feindliche U-Boote reichlich Gelegenheit gefunden, unsere Lieferungen in den Nahen Osten und darüber hinaus zu stören. Die Einrichtung von koordinierten Radarstationen und Luftwaffenstützpunkten wird uns bei der Rückeroberung der Kontrolle über den Indischen Ozean sehr helfen."
RAJ_Equal_Partners:0 "Gleichberechtigte Partner"
RAJ_Equal_Partners_desc:0 "Nun, da sich das Verhältnis zwischen Kolonie und Overlord zu einem gleichberechtigten Partner gewandelt hat, werden wir eine größere Rolle in der internationalen Politik spielen, um die Freiheit dort zu schützen, wo die Hände Großbritanniens nicht hinkommen dürfen."
RAJ_A_New_Way_Forward:0 "Ein neuer Weg nach vorn"
RAJ_A_New_Way_Forward_desc:0 "Indien hat nichts davon zu gewinnen, wenn es in einen Krieg verwickelt wird, und selbst wenn wir durch unsere Bemühungen einen Krieg verhindern, werden wir Tausende von Leben gerettet haben."
RAJ_Mutual_Investments:0 "Gegenseitige Investitionen"
RAJ_Mutual_Investments_desc:0 "Auch wenn die Europäer weitaus stärker industrialisiert sind als wir, werden diese Investitionen dennoch für beide Seiten von Nutzen sein."
RAJ_The_Non_Aligned_Movement:0 "Die Bewegung der Blockfreien"
RAJ_The_Non_Aligned_Movement_desc:0 "Wir werden eine globale Gemeinschaft fördern, die unabhängig von den Supermächten unserer Zeit ist, und gemeinsam für den Frieden in der Welt kämpfen."
RAJ_Bring_Democracy_to_South_Asia:0 "Bringen Sie die Demokratie nach Südasien"
RAJ_Bring_Democracy_to_South_Asia_desc:0 "Während Indien zu einer leuchtenden Bastion der Demokratie geworden ist, behindern wir immer noch einen Kontinent ohne Demokratie und voller Tyrannei."
RAJ_South_Asian_Economic_Integration:0 "Südasiatische Wirtschaftsintegration"
RAJ_South_Asian_Economic_Integration_desc:0 "Der indische Subkontinent hat ein gemeinsames Ziel, unter anderem auf dem Weltmarkt. Wenn wir unsere Volkswirtschaften konsolidieren und integrieren, wird der Wohlstand alle erreichen. Außerdem werden Verhandlungen mit internationalen Handelspartnern viel effektiver sein."
RAJ_Pressure_the_British_about_Ceylon:0 "Druck auf die Briten wegen Ceylon"
RAJ_Pressure_the_British_about_Ceylon_desc:0 "Das ceylonesische Volk hat lange für die Unabhängigkeit gekämpft, in der Hoffnung, dass die indische Unabhängigkeit auch seine Befreiung von der britischen Ausbeutung bedeuten würde. Das mag zwar nicht der Fall gewesen sein, aber wir können der Bewegung jetzt helfen, eine Stimme zu bekommen."
RAJ_Armed_Neutrality:0 "Bewaffnete Neutralität"
RAJ_Armed_Neutrality_desc:0 "Niemand will Krieg, die Anführer wollen nur die Kriegsbeute, und diese Beute so schwer wie möglich zu erlangen, muss das Ziel jeder neutralen, aber souveränen Nation sein. Wir werden die Moral in unserer Armee verbessern und unsere Rüstungsindustrie stärken."
RAJ_Expand_its_Competences:0 "Kompetenzen ausbauen"
RAJ_Expand_its_Competences_desc:0 "Wenn wir diese Organisation erweitern und vereinheitlichen, haben unsere Worte vielleicht mehr Rückhalt und wir können die Rechte kleinerer Länder effizienter schützen."
RAJ_Emphasise_Anti_Colonialist_Sentiment:0 "Betonen Sie die antikoloniale Gesinnung"
RAJ_Emphasise_Anti_Colonialist_Sentiment_desc:0 "Der Kolonialismus ist eine hässliche, überholte und unpopuläre Institution, deren Zeit längst überfällig ist. Diese Botschaft muss auf der ganzen Welt verbreitet werden, sonst werden die kolonisierten Völker dieses Planeten noch jahrzehntelang unnötiges Leid ertragen müssen."
RAJ_Take_back_the_Ports:0 "Nehmt die Häfen zurück"
RAJ_Take_back_the_Ports_desc:0 "Die europäischen Häfen, eine hässliche Erinnerung an unsere koloniale Vergangenheit. Natürlich hoffen wir, dieses Problem friedlich lösen zu können, aber wir können uns nicht nur auf Worte verlassen."
RAJ_Launch_The_Quit_India_Movement:0 "Starten Sie die Quit India-Bewegung"
RAJ_Launch_The_Quit_India_Movement_desc:0 "Wir setzen derzeit alle uns zur Verfügung stehenden Mittel ein, um die Briten zu vertreiben, aber vielleicht kann eine Versöhnung mit unseren politischen Gegnern und ein landesweiter Streik den Druck erhöhen."
RAJ_Intervention_in_Pakistan:0 "Intervention in Pakistan"
RAJ_Intervention_in_Pakistan_desc:0 "Die fadenscheinige Ausrede der Jinnah-Demokratie ist gefallen und eine diktatorische Herrschaft wurde den Muslimen, Sikhs und Hindus im Punjab, Sindh und Bengalen aufgezwungen. Die Zulassung eines solch extremen Regimes ist eine Einladung an ausländische Mächte, die die Kontrolle über den indischen Subkontinent anstreben. Die indischen Streitkräfte müssen eingreifen, bevor es zu spät ist."
RAJ_Offer_the_British_Concessions:0 "Britische Zugeständnisse"
RAJ_Offer_the_British_Concessions_desc:0 "Die Briten halten aus vielen Gründen an Indien fest, vor allem wegen der enormen Naturreichtümer des indischen Subkontinents. Die Verhandlungen werden viel reibungsloser verlaufen, wenn wir versprechen, einige unserer Ressourcen zu teilen. "
RAJ_Mutual_Security:0 "Gegenseitige Sicherheit"
RAJ_Mutual_Security_desc:0 "In unserem neuen Bündnis werden wir unsere militärische Strategie koordinieren, um unsere Sicherheit zu gewährleisten."
RAJ_The_Remains_of_South_Asia:0 "Die Überreste von Südasien"
RAJ_The_Remains_of_South_Asia_desc:0 "Südasien ist immer noch voll von despotischen Regimen, die ihr Volk unterdrücken. Wir werden mit britischer Hilfe die Demokratie in diesen autoritären Regimen einführen."
RAJ_Outwards_to_the_World:0 "Nach außen in die Welt"
RAJ_Outwards_to_the_World_desc:0 "Wir müssen nach externen Allianzen suchen, um Indiens Position zu sichern."
RAJ_The_Womens_Status:0 "Die Stellung der Frauen"
RAJ_The_Womens_Status_desc:0 "Frauen wurden in unserer Gesellschaft lange Zeit unterdrückt. Alle Arten von barbarischen, antiquierten Praktiken werden den Frauen immer noch aufgezwungen. Um das zu ändern, bedarf es zwar mehr als nur einer Gesetzgebung, aber das ist der erste Schritt zur Schaffung eines gerechten Indiens."
RAJ_Caste_Reform:0 "Reform des Kastensystems"
RAJ_Caste_Reform_desc:0 "Das diskriminierende Kastensystem hat Indien lange beherrscht und ist in vielen Teilen des Landes noch immer vorherrschend. In der hinduistischen Gesellschaft kategorisiert es die Menschen in starre soziale Gruppen. Dabei werden die unteren Kasten regelmäßig ausgebeutet."
RAJ_Develop_the_Defense_Industry:0 "Entwicklung der Verteidigungsindustrie"
RAJ_Develop_the_Defense_Industry_desc:0 "Nach unseren jüngsten Wirtschaftsreformen im Hinblick auf die Verstaatlichung ist es nun auch an der Zeit, unsere nationale Verteidigungsindustrie zu stärken, um sowohl unserer Wirtschaft als auch unseren Streitkräften zu helfen."
RAJ_Establishing_A_Indian_Navy:0 "Aufbau einer indischen Marine"
RAJ_Establishing_A_Indian_Navy_desc:0 "Der indische Ozean ist groß und gefährlich, und um ihn zu patrouillieren, bedarf es einer großen Überwasserflotte, über die wir derzeit nicht verfügen. Es ist von entscheidender Bedeutung, dass wir die Produktion von Marineschiffen hochfahren."
RAJ_Unity_in_India:0 "Indische Einheit"
RAJ_Unity_in_India_desc:0 "Die Muslime Indiens wurden lange Zeit an den Rand gedrängt, aber keine freie, demokratische und faire Gesellschaft kann so etwas tolerieren. Wir müssen ihren Forderungen nachgeben und die Nation vereinen."
RAJ_The_Ones_Who_Got_Away:0 "Die, die entkommen sind"
RAJ_The_Ones_Who_Got_Away_desc:0 "Obwohl wir mit unserer Forderung nach Integration in Indien sehr hartnäckig waren, sind uns einige Prinzen entwischt. Jetzt ist es an der Zeit, den Subkontinent zu sichern."
RAJ_Industrial_Expertise:0 "Industrielle Kompetenz"
RAJ_Industrial_Expertise_desc:0 "Mit dem kombinierten intellektuellen Talent der sowjetischen Berater und der frischgebackenen Absolventen der Universität Delhi werden wir unsere industriellen Prozesse mit verbesserter Technologie verbessern."
RAJ_Mechanized_Agriculture:0 "Mechanisierte Landwirtschaft"
RAJ_Mechanized_Agriculture_desc:0 "Unsere Bevölkerung ist jetzt so gut ausgebildet wie nie zuvor. Mit all diesem neuen Fachwissen können wir ein landesweites System der mechanisierten Landwirtschaft einführen, um unsere Produktion drastisch zu steigern."
RAJ_Minimum_Wage_Legislation:0 "Gesetzliche Mindestlöhne"
RAJ_Minimum_Wage_Legislation_desc:0 "Die Arbeiter Indiens werden seit Generationen ausgebeutet. Mit der Einführung von Mindestlohngesetzen würden wir den Lebensstandard der Ärmsten der Armen erheblich verbessern."
RAJ_Relieve_Indias_Struggling_Food_Supply:0 "Indiens Nahrungsmittelversorgung entlasten"
RAJ_Relieve_Indias_Struggling_Food_Supply_desc:0 "Die Nahrungsmittelversorgung Indiens ist stark vom Klima abhängig. Wenn die Monsunzeit die Quote nicht erfüllt, muss Getreide importiert werden, um den Bedarf zu decken. Wenn wir unsere Bewässerungs- und Anbaumethoden verbessern, könnten wir zukünftige Hungersnöte verhindern."
RAJ_Placate_the_Nobles:0 "Die Adligen besänftigen"
RAJ_Placate_the_Nobles_desc:0 "Der Adel hat sich unter der britischen Herrschaft gut entwickelt und ist über unsere Unabhängigkeit nicht gerade erfreut. Das könnte sich jedoch ändern, wenn wir ihnen einige Zugeständnisse machen würden."
RAJ_Military_Research_Department:0 "Militärische Forschungsabteilung"
RAJ_Military_Research_Department_desc:0 "Wir müssen unsere militärischen Fähigkeiten ausbauen, nicht durch bloße Quantität, wie viele unserer Generäle vorschlagen, sondern durch echte technologische Überlegenheit."
RAJ_Sit_Down_with_the_Farmers:0 "Dialog mit den Landwirten"
RAJ_Sit_Down_with_the_Farmers_desc:0 "Der Landwirt, der sein eigenes Land bewirtschaftet, ist das Lebenselixier unseres Landes und unserer Nation, und seine Bedürfnisse verdienen mehr Aufmerksamkeit, als die Kolonialregierung ihm bietet."
RAJ_Token_Social_Reform:0 "Alibireform der Kaste"
RAJ_Token_Social_Reform_desc:0 "Das Kastensystem hat Indien stets gute Dienste bei der Aufrechterhaltung von Ordnung und Stabilität geleistet, auch wenn nach dem Abzug der Briten viele Positionen, die hohe Kompetenz erfordern, leer geblieben sind, da sie von niemandem aus den oberen Kasten besetzt werden konnten. Durch die Lockerung einiger Vorschriften können wir hoffentlich mit der Effizienz aus der Kolonialzeit mithalten."
RAJ_Expand_our_Ordance_Industry:0 "Die Rüstungsindustrie ausbauen"
RAJ_Expand_our_Ordance_Industry_desc:0 "In den sich zusammenbrauenden Konflikten der Welt muss [RAJ.GetNameDef] darauf vorbereitet sein, seine Bürger und - fast ebenso wichtig - die Freiheit aller zu verteidigen."
RAJ_Answer_The_Call:0 "Antworten Sie auf den Ruf"
RAJ_Answer_The_Call_desc:0 "Die Britischen Inseln sind derzeit in einen Krieg verwickelt, den sie sich nicht leisten können zu verlieren, denn jede Form der Kapitulation könnte Millionen in Tyrannei und Dunkelheit stürzen. Es ist unsere moralische Pflicht, für die Freiheit zu kämpfen, wo immer sie gefährdet sein mag, und es ist an der Zeit, dem Ruf zu folgen."
RAJ_Institute_The_Draft:0 "Die Wehrpflicht einführen"
RAJ_Institute_The_Draft_desc:0 "Obwohl unsere Teilnahme an diesem Krieg eine moralische Verpflichtung ist, ist sich nicht jeder unserer Bürger des Ernstes unserer Lage bewusst. Leider müssen wir Männer, die sich nicht freiwillig melden wollen, einberufen, um Menschen auf der ganzen Welt zu befreien."
RAJ_Cross_Country_Railways:0 "Querfeldein-Eisenbahnen"
RAJ_Cross_Country_Railways_desc:0 "Die Briten haben viel in das Eisenbahnsystem investiert, aber die Strecken sind begrenzt und profitorientiert. Wir müssen dieses Netz zum Wohle Indiens ausbauen."
RAJ_Industrial_Investments:0 "Industrielle Investitionen"
RAJ_Industrial_Investments_desc:0 "Wir müssen massiv in Fabriken im ganzen Land investieren, damit unsere Wirtschaft wachsen und gedeihen kann."
RAJ_Aquire_War_Material:0 "Beschaffung von Kriegsmaterial"
RAJ_Aquire_War_Material_desc:0 "Wenn wir möglichen zukünftigen Feinden die Stirn bieten wollen, müssen wir mit neu erforschten und gut produzierten Waffen für unsere tapferen Soldaten gerüstet sein."
RAJ_Internal_Security_Act:0 "Gesetz zur inneren Sicherheit"
RAJ_Internal_Security_Act_desc:0 "Wir können nicht zulassen, dass extremistische Gruppierungen in dieser Nation alles niederreißen. Wir werden die britische Politik der Verhaftung derjenigen fortsetzen, die diese große Nation Indien zerstören wollen."
RAJ_Placate_the_British:0 "Die Briten besänftigen"
RAJ_Placate_the_British_desc:0 "Obwohl unsere Unabhängigkeit gesichert ist, sind wir immer noch stark auf britische Investitionen angewiesen, um unsere Wirtschaft über Wasser zu halten. Wir könnten mehr Investitionen nach Indien lenken, wenn wir die Engländer besänftigen würden."
RAJ_Federalisation:0 "Alphabetisierung der Bevölkerung"
RAJ_Federalisation_desc:0 "Wir müssen die Alphabetisierungsrate durch den Ausbau des Bildungssektors drastisch erhöhen. Indien ist darauf angewiesen!"
RAJ_A_Truly_Indian_Navy:0 "Eine wahrhaft indische Marine"
RAJ_A_Truly_Indian_Navy_desc:0 "Der indische Ozean ist groß und gefährlich, und um ihn zu patrouillieren, braucht man eine große Überwasserflotte, über die wir derzeit nicht verfügen. Es ist von entscheidender Bedeutung, dass wir die Produktion von Seestreitkräften hochfahren."
RAJ_Fighting_Tyranny_whereever_it_may_be:0 "Tyrannei bekämpfen, wo immer sie sein mag"
RAJ_Fighting_Tyranny_whereever_it_may_be_desc:0 "Unsere Streitkräfte wurden in erster Linie zum Schutz indischer Interessen in Südasien eingesetzt, aber wir haben es versäumt, das große Ganze zu sehen. Wir müssen der Freiheit auf der ganzen Welt helfen und den Kampf gegen diejenigen aufnehmen, die sie in Schutt und Asche legen wollen."
RAJ_Assemble_our_Cabinet:0 "Unser Kabinett zusammenstellen"
RAJ_Assemble_our_Cabinet_desc:0 "Mit jedem neuen Vizekönig kommt ein neues Kabinett, das seine Bemühungen in Indien unterstützt. Obwohl der Exekutivrat des Vizekönigs früher nur ein beratender Rat war, gewann er im Laufe der Zeit immer mehr an Einfluss, so dass wir kompetente Minister finden müssen."
RAJ_Meet_with_the_Legislative:0 "Treffen mit der Legislative"
RAJ_Meet_with_the_Legislative_desc:0 "Obwohl der Vertreter der Krone im Gegensatz zu seiner Heimat einen großen Einfluss auf die Legislative hat, müssen wir dafür sorgen, dass sie in unserem Sinne abstimmt."
RAJ_Meet_with_the_Judiciary:0 "Treffen mit der Judikative"
RAJ_Meet_with_the_Judiciary_desc:0 "Obwohl das englische Gewohnheitsrecht in Indien weitgehend übernommen wurde, ist das Gerichtssystem nach einheimischen Regeln aufgebaut. Wenn wir sicherstellen, dass sie sich uns nicht widersetzen, ersparen wir uns zukünftige Probleme."
RAJ_Attend_the_Imperial_Conference:0 "Nehmen Sie an der Reichskonferenz teil"
RAJ_Attend_the_Imperial_Conference_desc:0 "Reichskonferenzen werden regelmäßig abgehalten, aber diese hier hat eine besondere Bedeutung. Nach der königlichen, sagen wir mal, Kontroverse waren viele der Dominions in Unordnung, und es ist das Ziel Londons, seine Verbindungen zum Empire wieder zu stärken."
RAJ_Common_Economic_Policy:0 "Gemeinsame Wirtschaftspolitik"
RAJ_Common_Economic_Policy_desc:0 "Als ersten Schritt zur Annäherung an das Empire erwägt [ENG.GetLeader] eine Neugestaltung der gemeinsamen Wirtschaftspolitik des Imperiums."
RAJ_Reinvigorate_Imperial_Shipping:0 "Wiederbelebung der kaiserlichen Schifffahrt"
RAJ_Reinvigorate_Imperial_Shipping_desc:0 "Die Schifffahrtswege durch den Indischen Ozean sind auf Kosten der Kassen des britischen Raj leicht ausgetrocknet. Wir müssen uns für weitere Investitionen in die kaiserliche Schifffahrt einsetzen."
RAJ_Common_Defence_Policy:0 "Gemeinsame Verteidigungspolitik"
RAJ_Common_Defence_Policy_desc:0 "Die zunehmenden Spannungen rund um den Globus sind auch der britischen Regierung nicht entgangen. Sie schlug vor, dass die Dominions, die Inseln und Indien ihre Streitkräfte vielleicht besser koordinieren müssten, um das Empire zu sichern."
RAJ_The_Indian_Merchant_Navy:0 "Die indische Handelsmarine"
RAJ_The_Indian_Merchant_Navy_desc:0 "Obwohl Indien historisch gesehen nicht die seefahrendste Nation ist, sind wir in hohem Maße vom Handel abhängig, den das Empire für uns bereitstellt, und um unsere Ressourcen besser zu nutzen, ist es notwendig, dass wir die Kompetenzen unserer Marine ausbauen, um den Indischen Ozean zu patrouillieren."
RAJ_An_Army_serving_the_Empire:0 "Eine Armee im Dienste des Reiches"
RAJ_An_Army_serving_the_Empire_desc:0 "Obwohl unsere Armee in erster Linie in Südasien und erst in zweiter Linie in Afrika eingesetzt wurde, legen die Heimatinseln mehr internationale Operationen für die indischen Soldaten nahe."
RAJ_Assist_in_the_Singapore_Strategy:0 "Unterstützung der Singapur-Strategie"
RAJ_Assist_in_the_Singapore_Strategy_desc:0 "Das japanische Imperium hat seit langem ein Auge auf die europäischen Besitztümer in Asien geworfen, und Großbritannien reagierte darauf mit Plänen, die asiatische Verteidigung auf Singapur zu konzentrieren."
RAJ_Indianise_the_Royal_Indian_Navy:0 "Indisierung der königlichen indischen Marine"
RAJ_Indianise_the_Royal_Indian_Navy_desc:0 "Die königliche indische Marine wird unter der Hand als Hilfstruppe der eigentlichen königlichen Marine bezeichnet, da sie überwiegend mit Briten besetzt ist. Indem mehr Inder in höhere Positionen berufen werden, könnte die RIN einen eigenen Zweck erfüllen."
RAJ_Expand_the_Indian_Air_Force:0 "Die indische Luftwaffe ausbauen"
RAJ_Study_British_Armour:0 "Studium der britischen Panzerung"
RAJ_Study_British_Armour_desc:0 "Unserer auf Infanterie basierenden Armee mangelt es stark an gepanzerten Fahrzeugen. Es ist wichtig, dass wir ausländische Designs studieren, um unsere Armee zu modernisieren und uns vor ausländischen Bedrohungen zu schützen."
RAJ_Expand_the_Indian_Air_Force_desc:0 "Krieg, Krieg hat sich verändert. Viele unserer Generäle leben noch den Sieg des Großen Krieges. Aber ein moderner Krieg wird nicht nur auf dem Boden, sondern auch in der Luft geführt. Das erwähnte Schlachtfeld wurde von uns lange Zeit vernachlässigt. Es ist nun an der Zeit, diesen traurigen Zustand zu ändern."
RAJ_British_Arms_Shipments:0 "Britische Waffenlieferungen"
RAJ_British_Arms_Shipments_desc:0 "Wir haben zwar viele engagierte Männer, die bereit sind, für das Imperium zu sterben, aber nicht alle von ihnen können von uns bewaffnet werden, und Verstärkung von den Inseln wird unsere Effektivität erheblich verbessern."
RAJ_British_Investments:0 "Britische Investitionen"
RAJ_British_Investments_desc:0 "Indien ist nicht gerade dafür bekannt, ein industrielles Kraftzentrum zu sein, und wir werden das sicherlich nicht so bald ändern, aber Investitionen britischer Unternehmen können uns durchaus auf dem Weg dorthin helfen."
RAJ_Our_First_Order_of_Business:0 "Unser erster Tagesordnungspunkt"
RAJ_Our_First_Order_of_Business_desc:0 "Nachdem wir uns mit allen anderen Regierungszweigen getroffen haben, haben wir nun die Gelegenheit, den ersten Gesetzesentwurf unter Linlithgow in den kaiserlichen Legislativrat einzubringen, damit darüber abgestimmt werden kann."
RAJ_New_Excavation_Companies:0 "Neue Ausgrabungsfirmen"
RAJ_New_Excavation_Companies_desc:0 "Mit unserer neu ausgebauten Infrastruktur können nun neue Unternehmen in das indianische Territorium ziehen, um die Früchte des reichen indianischen Landes zu ernten."
RAJ_New_Industrial_Centers:0 "Neue industrielle Zentren"
RAJ_New_Industrial_Centers_desc:0 "Unsere ausgebauten Eisenbahnen haben uns auch die Möglichkeit gegeben, im ganzen Land Fabriken zu bauen und eine neue indische Arbeiterklasse zu schaffen."
RAJ_Expand_Urban_Centers:0 "Städtische Zentren ausbauen"
RAJ_Expand_Urban_Centers_desc:0 "Da die Ernährungssicherheit Indiens nun mehr oder weniger gewährleistet ist, können wir nun unsere städtischen Zentren ausbauen und neue Möglichkeiten für die einst armen ländlichen Massen schaffen."

Railway_Expansion_Act_init:0 "Beginn der Arbeit am Gesetz zum Ausbau der Eisenbahn"
Railway_Expansion_Act_passed:0 "Verabschiedung des Eisenbahnausbaugesetzes"
Railway_Expansion_Act_failed:0 "Verabschiedung des Eisenbahnausbaugesetzes gescheitert"
RAJ_Railway_Expansion_Act:0 "Gesetz zum Ausbau der Eisenbahn"
RAJ_Railway_Expansion_Act_desc:0 "Die Infrastruktur unseres Landes ist in den meisten Teilen des Landes unzureichend. Bisher haben wir uns nur um den Bau von Eisenbahnen entlang rentabler Strecken gekümmert, aber das muss sich ändern, wenn wir in der globalen Wirtschaft wettbewerbsfähig sein wollen."
Agricultural_Stabilisation_Act_init:0 "Beginn der Arbeit am Gesetz zur Stabilisierung der Landwirtschaft"
Agricultural_Stabilisation_Act_passed:0 "Verabschiedung des Agrarstabilisierungsgesetzes"
Agricultural_Stabilisation_Act_failed:0 "Gescheitert am Agrarstabilisierungsgesetz"
RAJ_Agricultural_Stabilisation_Act:0 "Gesetz zur Stabilisierung der Landwirtschaft"
RAJ_Agricultural_Stabilisation_Act_desc:0 "Indien ist seit jeher eine landwirtschaftlich geprägte Gesellschaft, aber häufige Dürren haben die indische Nahrungsmittelversorgung zerstört. Da Hilfe von außen oft verweigert wird, ist es nur in unserem Interesse, unsere Getreideproduktion selbst zu sichern."
Educational_Reform_Act_init:0 "Beginn der Arbeit am Bildungsreformgesetz"
Educational_Reform_Act_passed:0 "Verabschiedung des Bildungsreformgesetzes"
Educational_Reform_Act_failed:0 "Verabschiedung des Bildungsreformgesetzes gescheitert"
RAJ_Educational_Reform_Act:0 "Bildungsreformgesetz"
RAJ_Educational_Reform_Act_desc:0 "Unsere begabtesten Intellektuellen sind seit jeher auf die heimischen Inseln abgewandert, um unter der Krone des Königs die beste Ausbildung zu erhalten. Wenn wir jedoch unsere lokalen Universitäten ausbauen, können wir vielleicht mehr der klugen Köpfe aus Indien halten."
Insurance_Act_init:0 "Beginn der Arbeit am Versicherungsgesetz"
Insurance_Act_passed:0 "Verabschiedung des Versicherungsgesetzes"
Insurance_Act_failed:0 "Verabschiedung des Versicherungsgesetzes gescheitert"
RAJ_Insurance_Act:0 "Versicherungsgesetz"
RAJ_Insurance_Act_desc:0 "Das Versicherungswesen wurde in Indien lange Zeit vernachlässigt, da es kaum gesetzliche Rahmenbedingungen oder Anreize gibt. Der einzige Industriezweig, in dem sie Fuß fassen konnte, ist die Schifffahrtsindustrie, was sich mit diesem Gesetzentwurf hoffentlich ändern wird."
War_Powers_Act_init:0 "Beginn der Arbeit am War Powers Act"
War_Powers_Act_passed:0 "Verabschiedung des Gesetzes über die Kriegsbefugnisse"
War_Powers_Act_failed:0 "Verabschiedung des War Powers Act gescheitert"
RAJ_War_Powers_Act:0 "Gesetz über Kriegsbefugnisse"
RAJ_War_Powers_Act_desc:0 "Die Inder hatten zwar keinen Einfluss auf die Entscheidung, in den Krieg einzutreten, aber sie werden mit Sicherheit unsere edelsten Ziele unterstützen, indem sie die abscheulichen Umtriebe des Faschismus, der sich überall auf der Welt erhebt, bekämpfen."

RAJ_His_Majesties_University:0 "Die Universität Seiner Majestät"
RAJ_His_Majesties_University_desc:0 "Die Universität von Delhi ist seit langem etabliert, aber nicht in der Lage, die Bedürfnisse der indischen Intellektuellen zu befriedigen, die immer noch in London studieren. Indem wir helfen, Lehrtalente zu fördern, können wir unsere Bildung sehr wohl verbessern."
RAJ_Department_of_War_Studies:0 "Abteilung für Kriegsstudien"
RAJ_Department_of_War_Studies_desc:0 "Natürlich gibt es viele Studienrichtungen, aber keine ist so wichtig wie die militärische, die unserer Nation bei der Verteidigung ihrer Grenzen hilft."
RAJ_Open_for_Business:0 "Offen für Unternehmen"
RAJ_Open_for_Business_desc:0 "Mit den neuen rechtlichen Rahmenbedingungen und den neuen Versicherungsgesellschaften könnte Indien für internationale Geschäftsleute ein lukrativer Markt sein, den es zu erkunden gilt. Dies kann der angeschlagenen indischen Wirtschaft nur helfen."
RAJ_Healthcare_Investments:0 "Investitionen in das Gesundheitswesen"
RAJ_Healthcare_Investments_desc:0 "Es lässt sich nicht leugnen, dass unser Gesundheitssystem in einem schlechten Zustand ist. Die meisten Inder können es sich nicht leisten, zum Arzt zu gehen, und das schadet der Gesellschaft und der Wirtschaft als Ganzes. Wir müssen handeln!"
RAJ_Civil_Aviation_Expansion:0 "Vereinheitlichen Sie die Eisenbahnen"
RAJ_Civil_Aviation_Expansion_desc:0 "Es ist an der Zeit, die Lücken im Eisenbahnnetz zu schließen und unsere Fracht- und Versorgungssysteme zu verbessern."
RAJ_Wheat_Exports:0 "Weizenexporte"
RAJ_Wheat_Exports_desc:0 "Nachdem wir nun die indische Lebensmittelversorgung einigermaßen stabilisiert haben, kann es sicher nicht schaden, etwas Getreide zu exportieren, oder?"
RAJ_Primary_Education:0 "Grundschulbildung"
RAJ_Primary_Education_desc:0 "Die Mehrzahl der indischen Landbevölkerung ist ungebildet, und zwar aus keinem anderen Grund als der Unterentwicklung des Primar- und Sekundarschulsystems. Wenn wir die neu bewilligten Mittel klug investieren, können wir sicher sein, dass wir das Fachwissen unserer allgemeinen Arbeitskräfte verbessern können."
RAJ_Drought_Prevention_Measures:0 "Maßnahmen zur Dürreprävention"
RAJ_Drought_Prevention_Measures_desc:0 "Indien ist während der Monsunzeit eines der fruchtbarsten Gebiete der Welt. Das einzige Problem ist die Unbeständigkeit des saisonalen Musters, das den Subkontinent mit Ernährungsunsicherheit plagt. Wenn wir die Bewässerungsmaßnahmen ausweiten, könnten wir unsere Abhängigkeit von den jährlichen Regenfällen verringern."
RAJ_Bolster_our_Security_Forces:0 "Verstärkung der Sicherheitskräfte"
RAJ_Bolster_our_Security_Forces_desc:0 "Damit die Wirtschaft richtig funktioniert, müssen wir neue Unternehmer vor betrügerischen Betrügern und Dieben schützen. Die Unfähigkeit, sich zu schützen, war vielleicht das größte Hindernis für ausländische Investitionen. Zumindest bis jetzt."
RAJ_Gather_Industrial_Funds:0 "Sammeln von Industriegeldern"
RAJ_Gather_Industrial_Funds_desc:0 "Der Indian National Congress, unser Hauptkonkurrent bei dieser Wahl, hat die breite Unterstützung des einfachen Volkes. Das können wir vielleicht durch große Versprechungen an die Grundbesitzer und Kapitalisten Indiens ausgleichen. Ihre Kassen sind unerschöpflich und die politische Zukunft Indiens ist eine lohnende Investition."
RAJ_Arms_Industry_Expansion:0 "Expansion der Rüstungsindustrie"
RAJ_Arms_Industry_Expansion_desc:0 "Die indische Armee ist zur größten Freiwilligenarmee in der Geschichte geworden, aber vielen dieser neu verpflichteten Männer fehlt die richtige Ausrüstung, um ihren Kampf zu unterstützen. Während wir uns in der Vergangenheit auf britische Waffenlieferungen verlassen haben, ist es nun an der Zeit, eine Rüstungsindustrie in den südasiatischen Kernländern zu fördern."
RAJ_Implement_Conscription:0 "Einführung der Wehrpflicht"
RAJ_Implement_Conscription_desc:0 "Unsere Freiwilligenarmee ist groß, manche würden sagen, sie ist außergewöhnlich groß, besonders unter den Umständen der Kolonialregierung. Aber dennoch braucht London mehr Männer, um diesen Krieg zu gewinnen, und wenn wir etwas haben, dann sind es Männer. Das mag bei unserer Bevölkerung nicht gut ankommen, aber es ist den Preis wert."
RAJ_The_August_Offer:0 "Das August-Angebot"
RAJ_The_August_Offer_desc:0 "Obwohl unsere Beziehungen zu den Einheimischen des Subkontinents bestenfalls steinig waren, können wir sie nicht für immer von der Regierung ausschließen. Besonders in diesen Kriegszeiten, in denen Millionen von Indern leiden, müssen wir dafür sorgen, dass der Raj nicht in einer gewaltsamen Rebellion untergeht. Ein paar Zugeständnisse sollten ihren Hunger nach Reformen stillen."
RAJ_Expand_Tata_Steel:0 "Tata Steel ausbauen"
RAJ_Expand_Tata_Steel_desc:0 "Das weithin verleugnete Stahlunternehmen TISCO ist auf dem besten Weg, einer der größten Stahlproduzenten im Britischen Empire zu werden. Es betreibt bereits das größte Stahlwerk, das ganz Indien mit grundlegenden Schmelzmaterialien versorgt."
RAJ_Expand_the_Burma_Road:0 "Ausbau der Burma-Straße"
RAJ_Expand_the_Burma_Road_desc:0 "China ist ein natürlicher Verbündeter im Kampf gegen das japanische Imperium, und wir müssen unsere Hilfe für das Land über die Burma-Straße ausbauen, um Asien von dem tyrannischen Konzept des Jingoismus zu befreien."
RAJ_Border_Fortifications:0 "Grenzbefestigung"
RAJ_Border_Fortifications_desc:0 "In Asien gibt es viele expansionsfreudige Reiche, und die Sicherung unserer Ostfront muss unsere oberste Priorität sein. Wir können Befestigungen entlang der östlichen burmesischen Berge und Flüsse errichten."

raj_diverse_investments_tt:0 "Ermöglicht §YMilitärfabriken§! und §YAluminiumfabriken§! Investitionen durch private Unternehmen."
raj_invest_relations_10_tt:0 "Erhöht §YInvestor Relations§! um §G10§!."
raj_invest_relations_15_tt:0 "Erhöht §YInvestor Relations§! um §G15§!."

RAJ_Establish_the_Planning_Commission:0 "Einrichtung der Planungskommission"
RAJ_Establish_the_Planning_Commission_desc:0 "Die koloniale Wirtschaft ist so aufgebaut, dass sie die Bevölkerung zu ihrem eigenen Vorteil ausbeutet. Es ist an der Zeit, Reformen durchzuführen, die die Bedürfnisse und das Wohlergehen aller Inder in den Vordergrund stellen und eine nachhaltige und gerechte Wirtschaft wieder aufbauen. Unser erster Schritt in diesem Bestreben ist die Einsetzung einer nationalen Planungskommission, die unsere Wirtschaft angemessen entwickeln und gleichzeitig für faire Löhne und Arbeitsbedingungen sorgen soll."
RAJ_Common_Economic_Policy:0 "Gemeinsame Wirtschaftspolitik"
RAJ_Common_Economic_Policy_desc:0 "Wie auf der Reichskonferenz dargelegt, sollen die Wirtschaftspolitiken der Teile des Reiches aufeinander abgestimmt werden, um das Wirtschaftswachstum zwischen den Reichen zu fördern."
RAJ_Foster_Private_Investment:0 "Förderung von Privatinvestitionen"
RAJ_Foster_Private_Investment_desc:0 "Um das Wirtschaftswachstum und die Entwicklung Indiens zu fördern, ist es wichtig, private Investitionen aus dem In- und Ausland zu unterstützen. Dies kann durch verschiedene Maßnahmen wie steuerliche Anreize, Erleichterungen für Unternehmen und die Schaffung eines günstigen Investitionsklimas erreicht werden. Durch die Förderung von Privatinvestitionen können wir die Wirtschaft ankurbeln und Innovationen in verschiedenen Sektoren vorantreiben."
RAJ_Reform_the_Colonial_Economy:0 "Reform der Kolonialwirtschaft"
RAJ_Reform_the_Colonial_Economy_desc:0 "In der Vergangenheit hat die Wirtschaftsplanung in [RAJ.GetNameDef] die Bedürfnisse der indischen Bevölkerung zugunsten einer Maximierung der Ressourcengewinnung und der Gewinne vernachlässigt. Wenn wir die Herrschaft über Indien in solch schwierigen Zeiten aufrechterhalten wollen, muss sich dies ändern."
RAJ_Initiate_Land_Reform:0 "Eine Landreform einleiten"
RAJ_Initiate_Land_Reform_desc:0 "Der derzeitige Landbesitz und die Landverteilung in Indien sind zutiefst fehlerhaft und begünstigen in unverhältnismäßiger Weise die Wohlhabenden und Einflussreichen. Durch die Einleitung von Landreformmaßnahmen können wir auf eine gerechtere Verteilung von Land hinarbeiten und sicherstellen, dass die Rechte von Kleinbauern und marginalisierten Gemeinschaften geschützt werden. Dies wird nicht nur diesen Gruppen zugute kommen, sondern auch das Wirtschaftswachstum und die Entwicklung des gesamten Landes ankurbeln."
RAJ_Centralise_the_Courts:0 "Zentralisierung des Gerichtswesens"
RAJ_Centralise_the_Courts_desc:0 "Das indische Gerichtssystem ist, vor allem wegen der vorkolonialen Königreiche, aber auch wegen der britischen Einmischung, ein unnötig kompliziertes Geflecht von Gerichtsbarkeiten. Das macht Geschäfte viel schwieriger, als sie sein müssten."
RAJ_Open_our_Markets:0 "Unsere Märkte öffnen"
RAJ_Open_our_Markets_desc:0 "Ausländische Investitionen in Indien, die nicht aus Großbritannien stammen, sind aufgrund der Abschottung des Subkontinents spärlich. Die neue Regierung muss daher der Welt verkünden, dass Indien Handel und Investitionen mit offenen Armen empfängt."
RAJ_Rural_Education:0 "Ländliche Bildung"
RAJ_Rural_Education_desc:0 "Der Ausbau von Dorfschulen würde der Landbevölkerung helfen, bessere Beschäftigungsmöglichkeiten zu finden und zur Entwicklung ihrer Gemeinden beizutragen. Darüber hinaus wird eine besser ausgebildete Bevölkerung zu einem höheren Wirtschaftswachstum und einer besseren Bürokratie in den ländlichen Gebieten führen. Schließlich könnte ein besserer Zugang zu Bildung auch dazu beitragen, Armut und Ungleichheit zu verringern und ein besseres Indien zu schaffen."
RAJ_Cross_Country_Railways:0 "Länderübergreifende Eisenbahnen"
RAJ_Cross_Country_Railways_desc:0 "Die Verbindung der riesigen und vielfältigen Regionen Indiens durch ein Netz überregionaler Eisenbahnen wird den Transport und die Kommunikation zwischen unseren Städten und Gemeinden erheblich verbessern. Dadurch wird der Waren- und Personenverkehr effizienter, was zu Wirtschaftswachstum und Entwicklung führt. Darüber hinaus werden durch den Bau und die Instandhaltung dieser Bahnen Arbeitsplätze geschaffen und die Wirtschaft angekurbelt. Investitionen in länderübergreifende Eisenbahnen sind ein entscheidender Schritt zur Modernisierung und Vereinheitlichung unseres Landes."
RAJ_Electrify_the_Network:0 "Elektrifizierung des Netzes"
RAJ_Electrify_the_Network_desc:0 "Als Rückgrat unseres Verkehrssystems ist das Schienennetz entscheidend für die wirtschaftliche Entwicklung unseres Landes. Durch die Elektrifizierung des Schienennetzes können wir die Effizienz und Geschwindigkeit unserer Züge erhöhen, unsere Abhängigkeit von ausländischen fossilen Brennstoffen verringern und damit unsere heimische Wirtschaft erheblich stärken."
RAJ_Cooperation_with_the_Princes:0 "Zusammenarbeit mit den Prinzen"
RAJ_Cooperation_with_the_Princes_desc:0 "Um Indien effektiv regieren zu können, ist es notwendig, enge Beziehungen zu den lokalen Fürsten und ihren Gebieten aufzubauen. Wenn wir zusammenarbeiten, können wir Stabilität und Wohlstand für alle Regionen des Landes gewährleisten. Dies kann die gemeinsame Nutzung von Ressourcen, die Koordinierung von Maßnahmen und die Zusammenarbeit bei Projekten zum Nutzen der indischen Bevölkerung beinhalten."
RAJ_Expand_Tata_Steel:0 "Tata Steel ausbauen"
RAJ_Expand_Tata_Steel_desc:0 "Tata Steel war in den letzten dreißig Jahren ein Eckpfeiler der indischen Industrialisierung. Um mit den rasanten Veränderungen in der Weltwirtschaft Schritt halten zu können, ist es unerlässlich, dass wir weiterhin in den Ausbau und die Modernisierung von Tata Steel investieren. Dies wird nicht nur unsere Position als führender Stahlproduzent sichern, sondern auch neue Arbeitsplätze schaffen und das Wirtschaftswachstum im ganzen Land fördern."
RAJ_Rewrite_Business_Law:0 "Private Investitionen diversifizieren"
RAJ_Rewrite_Business_Law_desc:0 "Während wir in eine neue Ära der Unabhängigkeit eintreten, ist es unerlässlich, dass wir unsere privaten Investitionen diversifizieren, um Stabilität und Wachstum für unser Land zu gewährleisten. Indem wir unsere Investitionen auf verschiedene Sektoren und Branchen verteilen, können wir uns vor den potenziellen Risiken und Rückschlägen schützen, die in einem bestimmten Bereich auftreten können. Diese Strategie wird es uns ermöglichen, zuversichtlich voranzuschreiten und eine starke und wohlhabende Zukunft für Indien aufzubauen."
RAJ_Sideline_the_Unions:0 "Die Gewerkschaften ins Abseits stellen"
RAJ_Sideline_the_Unions_desc:0 "Die Gewerkschaften waren in Indien oft eine Quelle von Störungen und Hindernissen für den Fortschritt. Wenn wir ihren Einfluss zurückdrängen und alternative Wege finden, um die Anliegen der Arbeitnehmer zu berücksichtigen, können wir uns auf die wichtigen Aufgaben der Modernisierung und Stärkung unseres Landes konzentrieren. Dies wird auch dazu beitragen, die Beziehungen zwischen Management und Arbeitnehmern zu verbessern, was zu einer effizienteren und produktiveren Belegschaft führen wird."
RAJ_Commercial_Port_Expansion:0 "Ausbau der Handelshäfen"
RAJ_Commercial_Port_Expansion_desc:0 "Da die Wirtschaft von [RAJ.GetNameDef] weiter expandiert und sich industrialisiert, ist es unerlässlich, dass wir auch unsere Handelshäfen ausbauen und verbessern. Indem wir die Kapazität und Effizienz dieser Häfen erhöhen, können wir den Handel mit anderen Ländern besser erleichtern und den wachsenden Bedarf unserer eigenen Industrie decken. Dieser Ausbau wird nicht nur unserer Wirtschaft zugute kommen, sondern auch neue Beschäftigungsmöglichkeiten für die Menschen in Indien schaffen."
RAJ_Irrigation_Infrastructure:0 "Bewässerungsinfrastruktur"
RAJ_Irrigation_Infrastructure_desc:0 "Da Indien weiter wächst und sich entwickelt, ist es unerlässlich, dass wir in eine moderne Bewässerungsinfrastruktur investieren. Durch den Bau von Kanälen und Reservoirs können wir sicherstellen, dass unsere Pflanzen auch in Zeiten der Dürre zuverlässig mit Wasser versorgt werden. Dies kommt nicht nur den Landwirten und ihrem Lebensunterhalt zugute, sondern wirkt sich auch positiv auf die Gesamtwirtschaft unseres Landes aus."
RAJ_Foundations_for_the_First_Five_Year_Plan:0 "Grundlagen für den ersten Fünfjahresplan"
RAJ_Foundations_for_the_First_Five_Year_Plan_desc:0 "Die neu eingerichtete Planungskommission hat Pläne für das Wirtschaftswachstum aufgestellt, die der indischen Wirtschaft langfristig großen Auftrieb geben werden. Werden diese Pläne nicht umgesetzt, kann es zu einem wirtschaftlichen Abschwung kommen."
RAJ_Seek_Trading_Partners:0 "Vergabe von Landzuteilungen"
RAJ_Seek_Trading_Partners_desc:0 "Wir werden Erschließungsgenehmigungen, Landerwerb und Landzuteilungen in einem Umfang vergeben, wie es ihn auf dem Subkontinent noch nie gegeben hat. Dies wird die Entwicklung der indischen Wirtschaft erheblich vorantreiben."
RAJ_Invite_Mining_Companies:0 "Bergbauunternehmen einladen"
RAJ_Invite_Mining_Companies_desc:0 "Die natürlichen Ressourcen Indiens sind riesig und noch nicht erschlossen. Wenn wir Bergbauunternehmen einladen, unser Land zu beanspruchen, können wir nicht nur Arbeitsplätze für unsere Bevölkerung schaffen, sondern auch dringend benötigtes Kapital für die Entwicklung unseres Landes einbringen. Diese Unternehmen werden Technologien und Fachwissen mitbringen und uns dabei helfen, unsere Ressourcen optimal zu fördern und zu nutzen."
RAJ_Development_funds_for_the_States:0 "Entwicklungsfonds für die Staaten"
RAJ_Development_funds_for_the_States_desc:0 "Die Unterstützung der meist kleinen und unterentwickelten Fürstentümer beim Aufbau von Infrastruktur und Industrie wird die industrielle Basis Indiens erheblich stärken."
RAJ_Bastions_of_Stablity:0 "Bollwerke der Stabilität"
RAJ_Bastions_of_Stablity_desc:0 "In einer Zeit des politischen Umbruchs und der Ungewissheit ist es von entscheidender Bedeutung, dass wir uns auf die Stabilität und Ordnung verlassen können, die die Fürstenstaaten bieten. Diese Staaten blicken auf eine lange Geschichte der Herrschaft zurück und haben sich als zuverlässige Partner bei der Aufrechterhaltung von Frieden und Wohlstand innerhalb und außerhalb ihrer Grenzen erwiesen."
RAJ_Industrial_Expertise:0 "Industrielle Kompetenz"
RAJ_Industrial_Expertise_desc:0 "Dank einer Kombination aus Bildung, ausländischer Hilfe und inländischer Entwicklung verfügen die indischen Industriearbeiter über ein in diesem Teil der Welt unbekanntes Niveau an Fachwissen."
RAJ_Mechanized_Agriculture:0 "Mechanisierte Landwirtschaft"
RAJ_Mechanized_Agriculture_desc:0 "Wir werden mechanische Pflüge und andere landwirtschaftliche Geräte in den größten Betrieben einführen, um unsere landwirtschaftliche Produktion erheblich zu steigern."
RAJ_Minimum_Wage_Legislation:0 "Gesetzliche Mindestlöhne"
RAJ_Minimum_Wage_Legislation_desc:0 "Da wir in Indien in ein neues Zeitalter eintreten und der industrielle Fortschritt unser Land überrollt, ist es von entscheidender Bedeutung, dass wir die Rechte und Löhne unserer Arbeiterklasse schützen. Die Einführung von Mindestlohngesetzen wird sicherstellen, dass alle Arbeitnehmer eine faire Entlohnung für ihre Arbeit erhalten, und dazu beitragen, Armut und Ungleichheit in unserer Gesellschaft zu verringern."
RAJ_Protectionist_Tariffs:0 "Protektionistische Zölle"
RAJ_Protectionist_Tariffs_desc:0 "Die Einführung höherer Zölle wäre für die indischen Unternehmen eindeutig von Vorteil, da sie dadurch unter gleichen Bedingungen mit internationalen Unternehmen konkurrieren könnten und mehr Schutz vor externem wirtschaftlichen Druck hätten. Außerdem könnten sie die indischen Unternehmen unterstützen und zur Schaffung von Arbeitsplätzen und zur Ankurbelung des Wirtschaftswachstums beitragen."
RAJ_Integrate_Princely_Economies:0 "Integration der fürstlichen Wirtschaften"
RAJ_Integrate_Princely_Economies_desc:0 "In der Vergangenheit erlaubte das britische Raj den verschiedenen Fürstenstaaten, ihre eigene Wirtschaft aufrechtzuerhalten, was zu einem Flickenteppich unterschiedlicher Systeme und Praktiken führte. Es ist an der Zeit, diese Volkswirtschaften zusammenzuführen und in ein zusammenhängendes Ganzes zu integrieren. Dies wird einen effizienteren Handel und wirtschaftliches Wachstum sowie ein größeres Gefühl der Einheit innerhalb der Nation ermöglichen."
RAJ_Solidify_Control_over_the_Banks:0 "Die Kontrolle über die Banken festigen"
RAJ_Solidify_Control_over_the_Banks_desc:0 "Die indischen Banken wurden lange Zeit von ausländischen Interessen kontrolliert, die sich nicht um die Probleme der Bevölkerung kümmerten, aber jetzt ist es an der Zeit, dass wir die Kontrolle übernehmen und sie zur Förderung der Entwicklung und des Wachstums unseres Landes einsetzen. Wir müssen sicherstellen, dass die Banken im besten Interesse des Volkes arbeiten und nicht nur den Interessen einiger weniger dienen."
RAJ_Broad_Union_Support:0 "Groß angelegte Verstaatlichungen"
RAJ_Broad_Union_Support_desc:0 "Als neue unabhängige Nation ist es wichtig, dass wir die Kontrolle über unsere eigenen Ressourcen und Industrien übernehmen. Die groß angelegte Verstaatlichung von Schlüsselsektoren wie Energie, Transport und Produktion wird es uns ermöglichen, unsere eigene Zukunft besser zu gestalten und sicherzustellen, dass die von diesen Industrien erwirtschafteten Gewinne wieder in unser eigenes Land investiert werden."
RAJ_Ease_Agricultural_Regulations:0 "Landwirtschaftliche Vorschriften lockern"
RAJ_Ease_Agricultural_Regulations_desc:0 "Landwirtschaftliche Vorschriften waren lange Zeit eine Belastung für die Landwirte und haben ihre Möglichkeiten, ihre Produkte zu produzieren und zu verkaufen, beeinträchtigt. Durch eine Lockerung dieser Vorschriften können wir den Landwirten mehr Freiheit in ihren Betrieben einräumen und ihnen ermöglichen, sich zu entfalten, was zu einer stärkeren Agrarindustrie in Indien führt."
RAJ_Rural_Development:0 "Ländliche Entwicklung"
RAJ_Rural_Development_desc:0 "Um den dringend benötigten Wandel im ländlichen Indien herbeizuführen, müssen wir uns auf die Verbesserung der Infrastruktur, den Zugang zu Bildung und Gesundheitsversorgung und die Förderung der wirtschaftlichen Entwicklung konzentrieren. Indem wir in diese Bereiche investieren, können wir Gemeinden aus der Armut befreien und unsere Wirtschaft deutlich stärken."
RAJ_Excavation_Investments:0 "Investitionen in Aushubarbeiten"
RAJ_Excavation_Investments_desc:0 "Indem wir in Grabungsprojekte in ganz Indien investieren, können wir dem Land neue Möglichkeiten für wirtschaftliches Wachstum und Entwicklung bieten. Diese Investitionen können dazu beitragen, wertvolle Ressourcen freizulegen und neue Arbeitsplätze im Bergbau- und Tiefbausektor zu schaffen."
RAJ_Large_Scale_Privitizations:0 "Groß angelegte Privatisierungen"
RAJ_Large_Scale_Privitizations_desc:0 "Um das Wirtschaftswachstum anzukurbeln und die Effizienz zu steigern, planen wir die Privatisierung staatlicher Unternehmen in großem Umfang. Dies wird Investitionen und Management des privaten Sektors ermöglichen und neue Ideen und Innovationen in diese Industrien bringen. Der Erfolg dieser Politik wird der indischen Bevölkerung sehr zugute kommen, da sie zur Schaffung von Arbeitsplätzen und zur Steigerung der Wettbewerbsfähigkeit auf dem Weltmarkt führen wird."
RAJ_Electrification_of_India:0 "Elektrifizierung Indiens"
RAJ_Electrification_of_India_desc:0 "In dem Bestreben, die Lebensqualität der Bürger im ganzen Land zu modernisieren und zu verbessern, setzen wir einen Plan um, um unsere Industriezentren mit Strom zu versorgen. Dazu gehören der Bau neuer Kraftwerke, der Ausbau von Übertragungsleitungen und die Bereitstellung eines stabilen Zugangs zu unserem Industriesektor."
RAJ_Manufacturing_Plants:0 "Produktionsstätten"
RAJ_Manufacturing_Plants_desc:0 "Um das Wirtschaftswachstum anzukurbeln und Arbeitsplätze zu schaffen, müssen wir uns auf den Auf- und Ausbau von Produktionsstätten in ganz Indien konzentrieren. Diese Anlagen werden eine Reihe von Produkten herstellen, von Konsumgütern bis hin zu Industrieausrüstungen, und so zur Diversifizierung unserer Wirtschaft beitragen und den Menschen im ganzen Land Chancen bieten."
RAJ_Arms_Foundries:0 "Rüstungsgießereien"
RAJ_Arms_Foundries_desc:0 "Um die steigende Nachfrage nach Waffen für unser wachsendes Militär zu decken, müssen wir im ganzen Land Waffengießereien errichten. Diese Gießereien werden nicht nur die dringend benötigte Ausrüstung für unsere Soldaten liefern, sondern auch die Nachfrage in unserer Stahl-, Kohle- und Schwefelindustrie ankurbeln."
RAJ_Import_Industrial_Machinery:0 "Industriemaschinen importieren"
RAJ_Import_Industrial_Machinery_desc:0 "Um mit unseren radikalen wirtschaftlichen Zielen Schritt halten zu können, muss Indien die neuesten und effizientesten Industriemaschinen aus den industriellen Machtzentren der Welt importieren. Durch die Einfuhr ausländischer Maschinen können wir die Produktivität und Wettbewerbsfähigkeit in verschiedenen Industriezweigen steigern, was letztlich zu Wirtschaftswachstum und Wohlstand für das Land führt."
RAJ_Solidify_Business_Ties:0 "Geschäftsbeziehungen festigen"
RAJ_Solidify_Business_Ties_desc:0 "Der Optimismus der Investoren schwindet allmählich, da die Realität der Investitionen in einer unterentwickelten Wirtschaft sie einholt. Eine Reihe von Treffen, bei denen sie ihre Bedenken äußern können, sollte sie jedoch zum Schweigen bringen."
RAJ_International_Division_of_Labour:0 "Internationale Arbeitsteilung"
RAJ_International_Division_of_Labour_desc:0 "Die internationale Arbeitsteilung bezieht sich auf die Art und Weise, in der sich verschiedene Länder auf der Grundlage ihrer einzigartigen Vorteile und Ressourcen auf die Produktion bestimmter Waren oder Dienstleistungen spezialisieren. Dies ermöglicht eine effizientere und kostengünstigere Produktion, da sich die Länder auf ihre Fachgebiete konzentrieren und mit anderen Ländern die benötigten Waren und Dienstleistungen austauschen können. Indem es sich die internationale Arbeitsteilung zu eigen macht, kann Indien seine Stärken und Ressourcen nutzen, um sein Wirtschaftswachstum und seinen Wohlstand zu steigern."
RAJ_Soviet_Economic_Assistance:0 "Sowjetische Wirtschaftshilfe"
RAJ_Soviet_Economic_Assistance_desc:0 "In dem Bemühen, die Wirtschaft anzukurbeln und Indien Wohlstand zu bringen, werden wir die Sowjetunion um Hilfe in Form von Wirtschaftshilfe und Entwicklungsprojekten bitten. Dies wird nicht nur dringend benötigte Ressourcen und Unterstützung bringen, sondern auch unsere politischen und wirtschaftlichen Beziehungen zur Sowjetunion stärken."
RAJ_Further_British_Investments:0 "Weitere britische Investitionen"
RAJ_Further_British_Investments_desc:0 "Während [RAJ.GetNameDef] sich weiter entwickelt und modernisiert, ist es wichtig, starke Beziehungen zu unserem kolonialen Oberherrn, Großbritannien, zu unterhalten. Investitionen von den Heimatinseln werden nicht nur unsere wirtschaftlichen Beziehungen stärken, sondern auch neue Technologien und Fachwissen in unsere Industrien bringen. Davon werden sowohl der indische Subkontinent als auch die britischen Inseln profitieren, wenn wir gemeinsam an einer besseren Zukunft für das Empire arbeiten."
RAJ_Machinery_for_Textiles:0 "Maschinen für Textilien"
RAJ_Machinery_for_Textiles_desc:0 "Die indische Textilindustrie war schon immer groß, aber mit der Einführung von Webstühlen und ähnlichen Maschinen explodierte ihre Produktivität, und es werden Märkte benötigt, um das Angebot zu ergänzen. Wir werden diese Märkte in den sozialistischen Volkswirtschaften der Welt finden, von denen viele industrielle Zentren entwickelt haben, aus denen wir Maschinen importieren werden, die wir für unsere industrielle Entwicklung benötigen."
RAJ_Raw_Material_Imports:0 "Rohstoffimporte"
RAJ_Raw_Material_Imports_desc:0 "Indien ist ein riesiger Subkontinent, der reich an Ressourcen ist, aber vieles davon ist schwer zu gewinnen, und auch die Vielfalt ist gering. Wir wenden uns an unsere Brüder und Schwestern, um diese Rohstoffe zu importieren, die in unserer Produktionskette fehlen."
RAJ_Exchange_of_Luxury_Goods:0 "Austausch von Luxusgütern"
RAJ_Exchange_of_Luxury_Goods_desc:0 "Während Indien überquellende Vorräte an Zucker und Kaffee hat, sind die osteuropäischen Volkswirtschaften mit Vieh und Leinen überversorgt. Die Erleichterung des Handels mit nicht lebensnotwendigen Gütern wird den Lebensstandard beider Nationen deutlich erhöhen."
RAJ_Resources_for_the_Home_Isles:0 "Ressourcen für die Heimatinseln"
RAJ_Resources_for_the_Home_Isles_desc:0 "Die Bedrohungen für die Sicherheit Großbritanniens nehmen zu, und es ist die Aufgabe des Empires, die für die britische Produktion benötigten Ressourcen bereitzustellen."
RAJ_Agricultural_Subsidies:0 "Subventionen für die Landwirtschaft"
RAJ_Agricultural_Subsidies_desc:0 "Die indische Landwirtschaft ist das Rückgrat unserer Wirtschaft und bietet Millionen von Menschen Arbeit und Lebensunterhalt. Es handelt sich jedoch auch um eine Branche, die stark von Wetter- und Marktschwankungen beeinflusst wird. Durch die Einführung von Agrarsubventionen können wir unseren Landwirten die dringend benötigte Unterstützung zukommen lassen und das weitere Wachstum und den Erfolg dieses wichtigen Sektors sicherstellen."
RAJ_Continued_Expansion_of_the_Ordnance_Foundries:0 "Fortgesetzter Ausbau der Rüstungsgießereien"
RAJ_Continued_Expansion_of_the_Ordnance_Foundries_desc:0 "Die indischen Waffengießereien sind für die Produktion von Waffen und Munition für unser Militär von entscheidender Bedeutung. Durch den weiteren Ausbau und die Modernisierung dieser Gießereien können wir sicherstellen, dass unsere Soldaten über die bestmögliche Ausrüstung zur Verteidigung unseres Landes verfügen."
RAJ_Contributions_to_the_War_Effort:0 "Beiträge zu den Kriegsanstrengungen"
RAJ_Contributions_to_the_War_Effort_desc:0 "Schon im Ersten Weltkrieg hat die fürstliche Unterstützung bei den Kriegsanstrengungen zur Niederschlagung des Deutschen Reiches enorm geholfen, und mit einem weiteren großen Krieg am Horizont können wir sicherlich wieder auf ihre Unterstützung zählen."
RAJ_Connect_the_Remote_Provinces:0 "Entwicklung der abgelegenen Provinzen"
RAJ_Connect_the_Remote_Provinces_desc:0 "Die ländliche und isolierte Bevölkerung Indiens wurde oft zugunsten der Bevölkerungszentren des Subkontinents vernachlässigt. Die Entwicklung dieser vernachlässigten Teile des Raj, in denen die Landwirtschaft nur einen geringen Überschuss erwirtschaftet, soll zur nationalen Nahrungsmittelversorgung beitragen."
RAJ_Expand_the_Diplomatic_Corps:0 "Ausbau des diplomatischen Korps"
RAJ_Expand_the_Diplomatic_Corps_desc:0 "Indien hat eine ehrgeizige außenpolitische Agenda, und es wird erwartet, dass der Ausbau des diplomatischen Korps dem Land helfen wird, seine Ziele zu erreichen. Die neue diplomatische Präsenz wird Indien in die Lage versetzen, besser mit wichtigen Partnern zusammenzuarbeiten und mehr Initiative in globalen Angelegenheiten zu ergreifen, und wird uns bei der Suche nach einem Sicherheitspakt, der die Sicherheit Indiens garantiert, sehr helfen."

