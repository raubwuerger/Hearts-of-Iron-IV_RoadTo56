 indian_provincial_election:0 "Indische Provinzwahlen"
 indian_provincial_election_desc:0 "Die indischen Provinzwahlen stehen vor der Tür, und die großen politischen Bewegungen wetteifern um Einfluss in den Provinzen. Die Ergebnisse dieser Wahlen, die im Government of India Act festgelegt sind, werden über die Zukunft des Subkontinents entscheiden.\n\nDer §YIndian National Congress§! hat derzeit die Kontrolle über §Y[?inc_control]§!% der Provinzen.\nDie §YUnionist Party§! hat derzeit die Kontrolle über §Y[?upa_control]§!% der Provinzen. \nDie §YIndependent Labour Party§! kontrolliert derzeit §Y[?ifb_control]§!% der Provinzen.\n§Y[?neutral_control]§!% der Provinzen werden von §gMinority Parties§! kontrolliert oder befinden sich in einem Patt.\n Je mehr Provinzen die siegreiche Partei kontrolliert, desto einfacher wird es sein, die Unabhängigkeit friedlich zu erreichen."
 indian_provincial_election_map:0 "Wir können den Einfluss unserer Parteien in diesen Staaten erhöhen"
 indian_provincial_enemy_election:0 "Oppositionspartei-Wahlkampf"
 indian_provincial_enemy_election_desc:0 "Es gibt nicht genug Atem, um zu beschreiben, wie viele verschiedene politische Parteien und Organisationen an den Provinzwahlen teilnehmen, und während unsere Kampagnenerfolge beeindruckend waren, hat die Opposition nicht geschlafen. Ganz im Gegenteil, denn es finden ständig Kundgebungen und Diskussionen in ganz Indien statt."
