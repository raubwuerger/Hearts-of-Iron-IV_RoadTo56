India_Political:0 "Indischer Fokusbaum"
RAJ_Reinforce_the_Government_of_India_Act:0 "Durchsetzung des Government of India Act"
RAJ_Reinforce_the_Government_of_India_Act_desc:0 "Der Government of India Act von 1935 war ein Meilenstein in der strukturellen Wiederherstellung des Raj und wir werden ihn als solchen durchsetzen."
RAJ_Linlithgows_Reign:0 "Linlithgow's Herrschaft"
RAJ_Linlithgows_Reign_desc:0 "Das Amt des indischen Generalgouverneurs ist seit fünf Jahren von Lord Willingdon besetzt, und die britische Regierung beschließt, Lord Linlithgow zu ernennen und Willingdon in den Ruhestand zu schicken. Die Oppositionsparteien des Raj sehen darin eine Stagnation und lehnen eine Zusammenarbeit zunehmend ab. Wenn dieser Kurs noch viel länger fortgesetzt wird, könnte das indische Volk zu Gewalt greifen. Die Oppositionsparteien gegeneinander auszuspielen, könnte uns jedoch die Oberhand geben."
RAJ_Provincial_Elections:0 "Provinzwahlen"
RAJ_Provincial_Elections_desc:0 "Mit dem Beginn der ersten indischen Parlamentswahlen stehen allen Parteien, die daran teilnehmen, viele Monate harter Wahlkämpfe bevor."
RAJ_Independent_Labour_Party:0 "Unabhängige Arbeiterpartei"
RAJ_Independent_Labour_Party_desc:0 "Unsere oberste Priorität muss es sein, Fairness nach Indien zu bringen und das Kastensystem zu zerstören."
RAJ_Indian_National_Congress:0 "Indischer Nationalkongress"
RAJ_Indian_National_Congress_desc:0 "Wir müssen uns alle vereinen, um uns von der britischen Herrschaft zu befreien."
RAJ_Unionist_Party:0 "Unionistische Partei"
RAJ_Unionist_Party_desc:0 "Nur mit sorgfältigen und kalkulierten politischen Aktionen können wir Indien stabil halten."
RAJ_Prepare_the_Lucknow_Session:0 "Bereiten Sie die Lucknow-Sitzung vor"
RAJ_Prepare_the_Lucknow_Session_desc:0 "Wir müssen alle Kongressmitglieder versammeln, um die vor uns liegenden Herausforderungen zu diskutieren."
RAJ_Secure_Rural_Hindus:0 "Ländliche Hindus sichern"
RAJ_Secure_Rural_Hindus_desc:0 "Ländliche Hindus sind von Anfang an wichtige Unterstützer des Kongresses gewesen."
RAJ_Broaden_our_Coalition:0 "Verbreitern Sie unsere Koalition"
RAJ_Broaden_our_Coalition_desc:0 "Nur wenn wir neue Gesichter in den Kongress bringen, können wir den Sieg sichern."
RAJ_Nehrus_Campaign:0 "Nehrus Kampagne"
RAJ_Nehrus_Campaign_desc:0 "Wir müssen Gelder sammeln, um Nehrus Operation zu unterstützen."
RAJ_An_Offer_for_Rajagopalachari:0 "Ein Angebot für Manohar"
RAJ_An_Offer_for_Rajagopalachari_desc:0 "Wir können sicher Unterstützung sammeln, wenn wir ihm nach der Wahl einen Kabinettsposten anbieten."
RAJ_Azads_Support:0 "Raisman's Unterstützung"
RAJ_Azads_Support_desc:0 "Obwohl Raisman ein Loyalist des Raj ist und ihm treu gedient hat, hätte er sicherlich kein Problem damit, für ein unabhängiges Indien zu dienen und seine Fähigkeiten in einem neuen Subkontinent einzubringen."
RAJ_Nehrus_Candidacy:0 "Nehrus Kandidatur"
RAJ_Nehrus_Candidacy_desc:0 "Der allseits beliebte Jawaharlal Nehru wird den Indian National Congress anführen müssen, wenn wir das Gesicht des Sieges sehen wollen"
RAJ_New_Leadership:0 "Siphon von der CSP"
RAJ_New_Leadership_desc:0 "Die Congress Socialist Party gilt als der "radikale" Flügel des Indischen Nationalkongresses und enthält viele Sozialisten, die sich scheinbar auf die Seite des Oppurtunismus geschlagen haben und einer Partei beigetreten sind, die aus den Kleinbürgern unserer Länder besteht. Indem wir unsere Rhetorik ihnen gegenüber anheizen, werden wir mit Sicherheit viele ihrer Mitglieder davon überzeugen, auf der Seite der Gerechtigkeit zu stehen."
RAJ_Appeal_to_the_Lower_Castes:0 "Appell an die Niederen Kasten"
RAJ_Appeal_to_the_Lower_Castes_desc:0 "Obwohl das Wahlrecht für die niederen Kasten eingeschränkt ist, ist es dennoch entscheidend für uns, eine Mehrheit ihrer Stimmen zu erlangen."
RAJ_Subvert_Stalinist_Influence:0 "Appell an die Arbeiter"
RAJ_Subvert_Stalinist_Influence_desc:0 "Unser Hauptwahlziel ist die Zerschlagung des Kastensystems, aber es ist natürlich nicht das einzige unterdrückerische System in der hinduistischen Gesellschaft. Das Verhältnis von Proletariat und Bourgeois, von Arbeitgeber und Arbeitnehmer, ist ein zutiefst ausbeuterisches und muss ebenfalls abgeschafft werden."
RAJ_Pillais_Influence:0 "Der Einfluss von Pillai"
RAJ_Pillais_Influence_desc:0 "Ramachandran Pillai ist ein wertvolles Mitglied der Kommunistischen Partei Indiens und mit seinen Erkenntnissen werden wir in Zukunft eine bessere Strategie verfolgen."
RAJ_Danges_Influence:0 "Dange's Einfluss"
RAJ_Danges_Influence_desc:0 "Shripad Amrit Dange, ein Mitbegründer der Kommunistischen Partei Indiens, hat die Erfahrung, die nur wenige haben und kann für unser Endziel entscheidend sein."
RAJ_Local_Organization:0 "Zusammenarbeit mit dem IIM"
RAJ_Local_Organization_desc:0 "Alle sich selbst respektierenden indischen Parteien arbeiten auf das unvermeidliche Ziel der indischen Unabhängigkeit hin und es wäre töricht, die Ausbeutung der Briten gegenüber den Indern zu vergessen. Als geeinter Machtblock kann Indien viel schneller auf die Selbstverwaltung hinarbeiten."
RAJ_Centralize_the_Party:0 "Der revolutionäre Geist"
RAJ_Centralize_the_Party_desc:0 "Wenn wir den kleinbürgerlichen Parteien des indischen Subkontinents die Legitimation geben, uns im Kampf gegen die Ungerechtigkeit ebenbürtig zu sein, und nicht unseren revolutionären marxistischen Geist weitertragen, schaden wir unserem Endziel, einer sozialistischen Gesellschaft, die von Ausbeutung befreit ist."
RAJ_Organize_a_Conference:0 "Die Bombay-Konferenz"
RAJ_Organize_a_Conference_desc:0 "Es gibt viele indische linke Organisationen, aber sie hatten nie wirklich die Chance, gemeinsam an einem Thema zu arbeiten, aber unser Erfolg kanalisiert die Ziele aller in Indien, die Gleichheit wünschen."
RAJ_A_Society_of_All_Classes:0 "Indien unteilbar"
RAJ_A_Society_of_All_Classes_desc:0 "Indien, als der vielfältige Kontinent, der es ist, kann nicht von denen regiert werden, die nur die Hindus, die Muslime oder gar die Oberschicht vertreten. Es muss kollektiv von einer Koalition aller Kulturen, Sprachen, Ethnien und Kasten regiert werden."
RAJ_Democracy_and_Socialism:0 "Die Demokratie siegt"
RAJ_Democracy_and_Socialism_desc:0 "Die Gründungsvision eines geeinten Indiens kann nur durch ein mehrparteiliches, föderales politisches System verwirklicht werden, das die Freiheit in den Mittelpunkt stellt."
RAJ_India_United_under_Britain:0 "Indien vereint unter Großbritannien"
RAJ_India_United_under_Britain_desc:0 "Wir bleiben im Gegensatz zu den anderen politischen Parteien, die um die radikalsten und utopischsten Gesellschaften wetteifern, mit einer ausgewogenen und ruhigen Strategie dabei, Indien voranzubringen."
RAJ_Ally_with_the_Muslim_League:0 "Verbündet mit der Muslimliga"
RAJ_Ally_with_the_Muslim_League_desc:0 "Indem wir ein separates Pakistan versprechen, können wir die Unterstützung der AIML gewinnen und gemeinsam die Sozialisten bekämpfen."
RAJ_Fight_the_Muslim_League:0 "Bekämpfen Sie die Muslim-Liga"
RAJ_Fight_the_Muslim_League_desc:0 "Die Idee der Muslim-Liga, einen separaten muslimischen Staat zu gründen, muss aus den Köpfen der Menschen getilgt werden."
RAJ_Siphon_Congress_Ministers:0 "Die Unterstützung des Kongresses abschöpfen"
RAJ_Siphon_Congress_Ministers_desc:0 "Es gibt viele im Kongress, die das Gefühl haben, dass die sozialistische Politik ein bisschen zu weit geht, und vielleicht können wir ihre Zugehörigkeit mit ein bisschen Wahlkampf ändern."
RAJ_Appeal_to_Anglo_Indians:0 "Appellieren Sie an die Anglo-Inder"
RAJ_Appeal_to_Anglo_Indians_desc:0 "Die Anglo-Inder des Subkontinents sind eine lange vernachlässigte Minderheit, sowohl von indischen als auch von britischen Politikern, was wir ausnutzen können, um ihre Stimmen zu gewinnen."
RAJ_Content_for_British_Rule:0 "Inhalt für britische Herrschaft"
RAJ_Content_for_British_Rule_desc:0 "Wir können kein stabiles Indien mit einer radikalen Führung aufbauen, die in ihren zukünftigen Handlungen unberechenbar ist und nur den Kern Indiens zerstören wird."
RAJ_Establish_a_Precense_in_Sindh:0 "Eine Präsenz in Sindh etablieren"
RAJ_Establish_a_Precense_in_Sindh_desc:0 "Gleich südlich der Gründungsprovinz unserer großen Partei liegt eine vernachlässigte, ethnisch vielfältige Provinz, der wir mehr Aufmerksamkeit schenken sollten."
RAJ_National_Unity:0 "Nationale Einheit"
RAJ_National_Unity_desc:0 "Wir müssen alle in unserer Nation zusammenbringen, von den Hindus über die Sikhs bis hin zu den Buddhisten und den Muslimen. Nur dann können wir Frieden haben."
RAJ_Appeal_to_the_Peasentry:0 "Appell an die Landbevölkerung"
RAJ_Appeal_to_the_Peasentry_desc:0 "Die Bauernschaft ist der wichtigste Teil Indiens und jeder, der sie ignoriert, wird bei den Wahlen leiden."
RAJ_Implement_Equal_Education:0 "Gleiche Bildung einführen"
RAJ_Implement_Equal_Education_desc:0 "In allen klassengespaltenen Gesellschaften ist hochwertige Bildung meist den oberen Klassen vorbehalten, aber Indien hat ein besonders schlechtes Bildungssystem, wenn man die unteren Schichten der Gesellschaft fragt. Unsere Pflicht ist es, die Bildung endlich gleichzustellen, damit helle Köpfe aus allen Teilen der Gesellschaft gedeihen können."
RAJ_Dismantle_the_Judicial_System:0 "Das Justizsystem demontieren"
RAJ_Dismantle_the_Judicial_System_desc:0 "Das hinduistische Justizsystem ist ein kompliziertes, verworrenes Durcheinander, das die Oberschicht begünstigt und die Mehrheit vernachlässigt. Fairness für Indien kann nur erreicht werden, wenn unsere Gerichte die gleiche Vision haben wie unsere revolutionierte Gesellschaft."
RAJ_Abolish_the_Reservation_System:0 "Schaffen Sie das Reservierungssystem ab"
RAJ_Abolish_the_Reservation_System_desc:0 "Die oberen Kasten der Gesellschaft werden bei Einstellungen im öffentlichen Sektor oft bevorzugt behandelt. Manchmal sind Positionen sogar nur für diese offen. Dies hat zu einem Rückgang der bürokratischen Effizienz geführt."
RAJ_Seize_Influence_from_Upper_Castes:0 "Den Einfluss der oberen Kasten an sich reißen"
RAJ_Seize_Influence_from_Upper_Castes_desc:0 "Die Oberschicht der Gesellschaft hat die Macht mit eiserner Faust gehalten, sogar während der britischen Herrschaft. Dieser Umstand kann in einer sozialistischen, von Ausbeutung befreiten Gesellschaft nicht bestehen. Wir werden ihren Einfluss als breite Mehrheit gewaltsam an uns reißen."
RAJ_Expand_Healthcare_Facilities:0 "Ausbau der Universitäten"
RAJ_Expand_Healthcare_Facilities_desc:0 "Nachdem das primäre und sekundäre Bildungssystem reformiert und gleichberechtigt ist, werden wir nun das tertiäre System in Angriff nehmen."
RAJ_Establish_The_Revolutionary_Guard:0 "Aufbau der Revolutionsgarde"
RAJ_Establish_The_Revolutionary_Guard_desc:0 "Die Revolution muss um jeden Preis gegen konterrevolutionäre Bewegungen geschützt werden! Wir werden uns auf den Aufbau einer Armee konzentrieren, die der Roten Armee ähnlich ist."
RAJ_Invite_Soviet_Planners:0 "Sowjetische Planer einladen"
RAJ_Invite_Soviet_Planners_desc:0 "Der Staat ist ein Organ der Klassenherrschaft, ein Organ zur Unterdrückung einer Klasse durch eine andere; er schafft Ordnung, die diese Unterdrückung legalisiert und verewigt, indem sie den Zusammenstoß zwischen den Klassen mildert.\"\n-Vladimir Lenin
RAJ_Invite_International_Theorists:0 "Internationale Theoretiker einladen"
RAJ_Invite_International_Theorists_desc:0 "Freiheit nur für die Mitglieder der Regierung, nur für die Mitglieder der Partei - obwohl sie recht zahlreich sind - ist überhaupt keine Freiheit. Freiheit ist immer die Freiheit der Andersdenkenden.\"\n-Rosa Luxemburg
RAJ_Agricultural_Collectivisation:0 "Landwirtschaftliche Kollektivierung"
RAJ_Agricultural_Collectivisation_desc:0 "Unser Hauptziel ist natürlich die Ausbreitung des indischen Proletariats, aber wer soll es ernähren? Unser gegenwärtiges System der privaten Landwirtschaft ist veraltet und ineffizient, wir müssen danach streben, die kleinen Ländereien der Bauern in größeren "Kolchosen" zu vereinigen."
RAJ_Expand_Soviet_Aid:0 "Sowjetische Hilfe ausweiten"
RAJ_Expand_Soviet_Aid_desc:0 "Die Sowjets sind ein gebendes Volk, sie helfen unseren Agrarwirtschaften, starke Industrien aufzubauen, so wie sie es getan haben. Wir müssen um mehr Hilfe bitten, um die Rate unserer Industrialisierung stark zu erhöhen."
RAJ_Rethink_Resource_Policy:0 "Ressourcenpolitik neu überdenken"
RAJ_Rethink_Resource_Policy_desc:0 "Das alte Kolonialregime hat sich bei der Ressourcengewinnung vor allem auf profitable Exportprodukte konzentriert und das Thema Industrialisierung und damit Ressourcen wie Stahl und Kohle fast vollständig ignoriert. Das müssen wir radikal ändern, um unser wachsendes Proletariat zu unterstützen."
RAJ_Combat_Institutional_Corruption:0 "Institutionelle Korruption bekämpfen"
RAJ_Combat_Institutional_Corruption_desc:0 "Die Korruption ist in allen indischen Institutionen tief verwurzelt. Sie eiterte während des britischen Raj und wird es auch weiterhin tun, wenn wir ihr nicht ein Ende setzen."
RAJ_Establish_a_Central_Committee:0 "Ein Zentralkomitee gründen"
RAJ_Establish_a_Central_Committee_desc:0 "Indem wir unseren Fabriken zentral geplante industrielle Ziele aufzwingen, ernten wir die fruchtbare Effizienz der Mathematik, schränken aber die Freiheit unserer Arbeiter ein."
RAJ_Incentivize_Workplace_Democracy:0 "Durchsetzung der Demokratie am Arbeitsplatz"
RAJ_Incentivize_Workplace_Democracy_desc:0 "Indem wir uns auf einen lokal basierten Sozialismus konzentrieren, gewähren wir den Arbeitern mehr Freiheit, opfern aber unsere breiteren industriellen Ziele."
RAJ_The_Liberation_of_South_Asia:0 "Die Befreiung Südasiens"
RAJ_The_Liberation_of_South_Asia_desc:0 "Während das indische Proletariat vielleicht das Zugeständnis von Wahlen und einer gewählten Regierung bekommen hat, haben Teile Südasiens nicht so viel Glück. Wir werden ihre Arbeiterbewegungen auf subtile Weise mit verschiedenen Mitteln unterstützen, einschließlich Waffenlieferungen, militärischer Intervention und politischer Subversion.\nVishv ke karmachaaree ekajut ho gae!"
RAJ_Seize_the_Means:0 "Ergreift die Mittel..."
RAJ_Seize_the_Means_desc:0 "Unser erster Schritt zur Errichtung des Sozialismus muss die Beschlagnahmung der Produktions-, Verteilungs- und Tauschmittel sein. Obwohl dies Teile unseres Landes in Aufruhr versetzen könnte, wenn wir nicht vorsichtig sind."
RAJ_of_Production:0 "...der Produktionsmittel"
RAJ_of_Production_desc:0 "Die Bourgeoisie hat schon viel zu lange den Löwenanteil gehabt. Es ist an der Zeit, dass die Arbeiter die Früchte ihrer eigenen Arbeit kosten."
RAJ_of_Distribution:0 "...der Verteilung"
RAJ_of_Distribution_desc:0 "Eine Fabrik ist nichts ohne eine Möglichkeit, ihre Produkte zu verteilen. Wir müssen die Eisenbahnen in Privatbesitz zum Wohle des indischen Volkes beschlagnahmen."
RAJ_of_Exchange:0 "...des Austausches"
RAJ_of_Exchange_desc:0 "Um den Staatshaushalt zu koordinieren, brauchen wir eine Bank in öffentlichem Besitz, die unsere Währung reguliert, die Checks and Balances."
RAJ_The_Ceylon_Emergency:0 "Der Ceylon-Notstand"
RAJ_The_Ceylon_Emergency_desc:0 "Mit all den Waffen und der politischen Unterstützung, die die Singhalesen erhalten haben, sind sie nun bereit, ihren Aufstand gegen die Briten zu beginnen und warten nur noch auf unser Wort."
RAJ_Overthrow_the_Rana_dynasty:0 "Der nepalesische Aufstand"
RAJ_Overthrow_the_Rana_dynasty_desc:0 "Das nepalesische Volk hat sich längst organisiert und es ist an der Zeit, gegen das unterdrückerische Rana-Regime zuzuschlagen."
RAJ_The_Bhutanese_Revolt:0 "Der bhutanische Aufstand"
RAJ_The_Bhutanese_Revolt_desc:0 "Die Wangchuk-Dynastie, so geliebt sie auch sein mag, hat es versäumt, den ärmsten Elementen des Landes zu helfen, und das Volk ist bereit, sich ihr zu widersetzen."
RAJ_The_Remaining_Ports:0 "Die verbleibenden Häfen"
RAJ_The_Remaining_Ports_desc:0 "Auf dem Subkontinent gibt es noch unappetitliche Auswüchse des Kolonialismus, die genommen werden müssen, friedlich oder auch gewaltsam."
RAJ_Jinnahs_Kingdom:0 "Unsere muslimischen Kameraden"
RAJ_Jinnahs_Kingdom_desc:0 "Alle religiösen, sprachlichen und kulturellen Gruppen des Subkontinents sind miteinander verflochten und voneinander abhängig. Eine davon herauszureißen, wird die Nation Indien stark schwächen. Ein lange vernachlässigter, aber äußerst wichtiger Teil dieser Nation sind die Muslime, die in den Ländern Sindh, Punjab und Bengalen leben."
RAJ_A_New_Movement:0 "Eine neue Bewegung"
RAJ_A_New_Movement_desc:0 "Stalins Russland hat beim Aufbau einer gerechten sozialistischen Gesellschaft versagt, und wir müssen uns davon distanzieren und eine neue Bewegung nach vorn entfachen."
RAJ_The_Third_International:0 "Die Dritte Internationale"
RAJ_The_Third_International_desc:0 "Stalins Russland hat einen langen Weg zurückgelegt und viele Jahre überlebt; wir müssen uns mit ihnen verbünden, wenn wir einen neuen Tag erleben wollen."
RAJ_Asian_Anti_Colonialism:0 "Asiatischer Antikolonialismus"
RAJ_Asian_Anti_Colonialism_desc:0 "Wir müssen, nach so vielen Jahren, endlich die Europäer vom asiatischen Kontinent vertreiben, um unsere Zukunft zu sichern."
RAJ_Bind_South_Asia_Closer:0 "Südasien enger zusammenbinden"
RAJ_Bind_South_Asia_Closer_desc:0 "Wir haben den Sozialismus in Südasien etabliert und müssen sie endlich militärisch an uns binden."
RAJ_Socialist_Science:0 "Sozialistische Wissenschaft"
RAJ_Socialist_Science_desc:0 "Das sowjetische Volk hat es in seinen wissenschaftlichen Unternehmungen weit gebracht und verfügt über viele Technologien, die für den neuen indischen Arbeiterstaat wünschenswert sind. Wenn wir wissenschaftliche Austauschprogramme starten würden, könnten unsere beiden Gesellschaften davon profitieren."
RAJ_Military_Cooperation:0 "Militärische Zusammenarbeit"
RAJ_Military_Cooperation_desc:0 "Mit unseren neu gefundenen Verbündeten sollten wir unsere Verteidigungsstrategie koordinieren und unsere militärischen Geheimnisse teilen."
RAJ_Technological_Cooperation:0 "Technologische Zusammenarbeit"
RAJ_Technological_Cooperation_desc:0 "Wir müssen nicht nur unsere Wissenschaft stärken, sondern auch die unserer Verbündeten."
RAJ_Establish_a_National_Government:0 "Etablierung einer nationalen Regierung"
RAJ_Establish_a_National_Government_desc:0 "Nachdem wir die Wahl gewonnen haben, werden wir nun eine zentralisierte Regierung einsetzen und ein Kabinett bilden."
RAJ_Battle_the_Untouchables:0 "Unberührbarkeit bekämpfen"
RAJ_Battle_the_Untouchables_desc:0 "Die schwächsten der Kasten brauchen dringend Hilfe und ein demokratisches Indien muss helfen, ihren Status zu verbessern."
RAJ_Encourage_Rural_Education:0 "Ländliche Bildung ermutigen"
RAJ_Encourage_Rural_Education_desc:0 "Wenn wir eine Industriemacht werden wollen, müssen wir die Bildung in allen Bereichen des Lebens fördern."
RAJ_Expand_Delhi_University:0 "Erweitern Sie die Delhi Universität"
RAJ_Expand_Delhi_University_desc:0 "Da die Nachfrage nach höherer Bildung steigt, sollten wir unsere größte Universität, die Delhi University, ausbauen."
RAJ_Economic_Restructuring:0 "Wirtschaftliche Umstrukturierung"
RAJ_Economic_Restructuring_desc:0 "In ihrem derzeitigen Zustand ist unsere Wirtschaft nicht zukunftsfähig und wir müssen schnell handeln, um sie zu reformieren oder eine Agrargesellschaft zu bleiben."
RAJ_Expand_the_Public_Sector:0 "Ausweitung des öffentlichen Sektors"
RAJ_Expand_the_Public_Sector_desc:0 "Der beste Weg, unsere industriellen Fähigkeiten zu erweitern, ist eine direkte Intervention der Regierung, was einige unserer konservativeren Mitglieder verärgern könnte."
RAJ_Soviet_Assistance:0 "Sowjetische Unterstützung"
RAJ_Soviet_Assistance_desc:0 "Im gegenwärtigen geopolitischen Klima hat die Sowjetunion ein persönliches Interesse daran, Indien als Gegengewicht zu den Westmächten aufzubauen."
RAJ_Establish_the_Planning_Commission:0 "Die Planungskommission einrichten"
RAJ_Establish_the_Planning_Commission_desc:0 "Wir werden unsere industriellen Bemühungen unter einer einzigen Institution zentrieren, die für alle Arten von staatlich finanzierter Wirtschaftsplanung verantwortlich sein wird."
RAJ_Agricultural_Investments:0 "Landwirtschaftliche Investitionen"
RAJ_Agricultural_Investments_desc:0 "Indem wir unsere landwirtschaftliche Produktion verbessern, ermutigen wir nicht nur die ländlichen Gemeinden, in andere Sektoren zu gehen, sondern wir verbessern auch den Lebensstandard des durchschnittlichen Inders."
RAJ_Expell_the_Socialists:0 "Vertreiben Sie die Sozialisten"
RAJ_Expell_the_Socialists_desc:0 "Unsere Partei ist seit langem eine Dachbewegung, aber jetzt, wo unser gemeinsames Ziel erreicht ist, werden wir die extremen Elemente aus unserer Organisation ausschließen."
RAJ_Unify_the_Courts:0 "Vereinheitlichen Sie die Gerichte"
RAJ_Unify_the_Courts_desc:0 "Unser Gerichtssystem ist unnötig kompliziert und Jahrhunderte alt. Wir werden es vereinheitlichen, um seine Effizienz zu erhöhen."
RAJ_Concessions_to_Princes:0 "Zugeständnisse an die Prinzen"
RAJ_Concessions_to_Princes_desc:0 "Auch wenn die Fürsten sicherlich nicht mit unserer neuen Regierung einverstanden sind, sollten wir uns von unseren ideologischen Differenzen nicht von Pragmatismus blenden lassen."
RAJ_No_Compromises:0 "Keine Zugeständnisse"
RAJ_No_Compromises_desc:0 "Den jahrhundertealten, unterdrückenden Institutionen der Fürstenstaaten ist in unserer neuen, modernen Nation nichts zuzutrauen. Kompromisse mit diesen Überresten des Feudalismus sind für einen modernen Staat inakzeptabel."
RAJ_Integrate_the_Princely_States:0 "Integrieren Sie die Fürstlichen Staaten"
RAJ_Integrate_the_Princely_States_desc:0 "Mit unserem Fortschritt in Richtung Unabhängigkeit werden die Fürstenstaaten integriert werden, ob sie wollen oder nicht."
RAJ_Democratize_our_Institutions:0 "Demokratisierung unserer Institutionen"
RAJ_Democratize_our_Institutions_desc:0 "Unsere Institutionen sind von Korruption geplagt, die aus Systemen stammt, die vor Jahrhunderten eingeführt wurden. Wir müssen sie umstrukturieren und reformieren, um Stabilität zu gewährleisten."
RAJ_Central_Bureau_of_Investigation:0 "Zentrale Ermittlungsbehörde (Central Bureau of Investigation)"
RAJ_Central_Bureau_of_Investigation_desc:0 "Unsere neu aufgebauten Institutionen müssen gegen alle Bedrohungen, denen sie ausgesetzt sind, geschützt werden. Es ist Zeit für unsere Antwort auf die Abwehr, den MI6 und die CIA."
RAJ_Reform_our_Police_Force:0 "Reform unserer Polizei"
RAJ_Reform_our_Police_Force_desc:0 "Die indische Reichspolizei ist in unserem Land zutiefst unbeliebt und so wird es auch unser Regime sein, wenn wir ihr Polizeisystem fortführen. Es ist an der Zeit, das britische Polizeisystem abzuschaffen und ein spezifisch indisches zu etablieren."
RAJ_Revise_Taxation_Policies:0 "Überarbeitung der Steuerpolitik"
RAJ_Revise_Taxation_Policies_desc:0 "Das britische Raj hat unsere indische Bevölkerung stark besteuert, oft mit unfairen Methoden. Um eine gesunde Wirtschaft und Gesellschaft zu erhalten, müssen wir danach streben, das britische Steuersystem durch ein eindeutig indisches zu ersetzen."
RAJ_Reestablish_our_Armed_Forces:0 "Wiederherstellung unserer Streitkräfte"
RAJ_Reestablish_our_Armed_Forces_desc:0 "Die Britisch-Indische Armee ist eine große Institution, deren primärer Gründungszweck die Sicherheit der britischen Herrschaft in Indien war. Wir müssen Platz machen für eine neue Armee, die der indischen Nation dient."
RAJ_No_Resentments:0 "Keine Ressentiments"
RAJ_No_Resentments_desc:0 "Unsere Geschichte mit den Briten kann nicht als ruhig bezeichnet werden, aber die gegenwärtigen geopolitischen Umstände erfordern unsere Ausrichtung auf die westlichen Mächte. Natürlich pulsieren die Wunden des britischen Kolonialismus noch immer, aber wir müssen als gleichberechtigte Partner zusammenstehen."
RAJ_A_New_Way_Forward:0 "Ein neuer Weg nach vorn"
RAJ_A_New_Way_Forward_desc:0 "Indien hat nichts davon zu gewinnen, sich in einen Krieg zu verwickeln, und selbst wenn wir durch unsere Bemühungen einen Krieg verhindern, werden wir Tausende von Leben gerettet haben."
RAJ_Mutual_Investments:0 "Gegenseitige Investitionen"
RAJ_Mutual_Investments_desc:0 "Auch wenn die Europäer viel stärker industrialisiert sind als wir, werden diese Investitionen für beide Seiten von Vorteil sein."
RAJ_Bring_Democracy_to_South_Asia:0 "Bringen Sie die Demokratie nach Südasien"
RAJ_Bring_Democracy_to_South_Asia_desc:0 "Während Indien zu einer leuchtenden Bastion der Demokratie geworden ist, hemmen wir immer noch einen Kontinent ohne Demokratie und voller Tyrannei."
RAJ_South_Asian_Economic_Integration:0 "Südasiatische Wirtschaftsintegration"
RAJ_South_Asian_Economic_Integration_desc:0 "Der indische Subkontinent hat ein gemeinsames Ziel, u.a. auf dem Weltmarkt. Wenn wir unsere Volkswirtschaften konsolidieren und integrieren, wird der Wohlstand alle erreichen. Zusätzlich werden Verhandlungen mit internationalen Handelspartnern viel effektiver sein."
RAJ_Pressure_the_British_about_Ceylon:0 "Druck auf die Briten wegen Ceylon"
RAJ_Pressure_the_British_about_Ceylon_desc:0 "Das ceylonesische Volk hat sich lange für die Unabhängigkeit organisiert, in der Hoffnung, dass die indische Unabhängigkeit auch ihre Freiheit von der britischen Ausbeutung bedeuten würde. Auch wenn das nicht der Fall war, können wir der Bewegung jetzt helfen, eine Stimme zu bekommen."
RAJ_Armed_Neutrality:0 "Bewaffnete Neutralität"
RAJ_Armed_Neutrality_desc:0 "Niemand will Krieg, die Anführer wollen nur die Kriegsbeute, und diese Beute so schwer wie möglich zu machen, muss das Ziel jeder neutralen, aber souveränen Nation sein. Wir werden die Moral in unserer Armee verbessern und unsere Rüstungsindustrie stärken."
RAJ_Expand_its_Competences:0 "Seine Kompetenzen ausbauen"
RAJ_Expand_its_Competences_desc:0 "Wenn wir diese Organisation erweitern und vereinheitlichen, werden unsere Worte vielleicht mehr Rückhalt haben und wir werden effizienter beim Schutz der Rechte kleinerer Länder sein."
RAJ_Emphasise_Anti_Colonialist_Sentiment:0 "Betonen Sie die antikolonialistische Gesinnung"
RAJ_Emphasise_Anti_Colonialist_Sentiment_desc:0 "Der Kolonialismus ist eine hässliche, überholte und unpopuläre Institution und seine Zeit ist längst überfällig. Diese Botschaft muss auf dem ganzen Globus verbreitet werden, sonst müssen die kolonisierten Völker dieses Planeten noch Jahrzehnte unnötigen Leids ertragen."
RAJ_Take_back_the_Ports:0 "Nehmt die Häfen zurück"
RAJ_Take_back_the_Ports_desc:0 "Die europäischen Häfen, eine hässliche Erinnerung an unsere koloniale Vergangenheit. Während wir natürlich hoffen, dieses Problem friedlich zu lösen, können wir uns nicht nur auf Worte verlassen."
RAJ_Launch_The_Quit_India_Movement:0 "Starten Sie die "Quit India"-Bewegung"
RAJ_Launch_The_Quit_India_Movement_desc:0 "Wir setzen derzeit jede uns zur Verfügung stehende Maßnahme ein, um die Briten zu vertreiben, aber vielleicht wird die Versöhnung mit unseren politischen Gegnern und der Beginn eines landesweiten Streiks den Druck erhöhen."
RAJ_Offer_the_British_Concessions:0 "Britische Zugeständnisse"
RAJ_Offer_the_British_Concessions_desc:0 "Die Briten halten aus vielen Gründen an Indien fest, der wichtigste ist der enorme natürliche Reichtum des indischen Subkontinents. Die Verhandlungen werden viel reibungsloser verlaufen, wenn wir versprechen, einige unserer Ressourcen zu teilen. "
RAJ_Mutual_Security:0 "Gegenseitige Sicherheit"
RAJ_Mutual_Security_desc:0 "In unserem neuen Bündnis werden wir unsere militärische Strategie koordinieren, um unsere Sicherheit zu fördern."
RAJ_The_Remains_of_South_Asia:0 "Die Überreste von Südasien"
RAJ_The_Remains_of_South_Asia_desc:0 "Südasien ist immer noch voll von despotischen Regimen, die ihr Volk unterdrücken. Wir werden mit britischer Hilfe die Demokratie in diesen autoritären Regimen einführen."
RAJ_Outwards_to_the_World:0 "Nach außen in die Welt"
RAJ_Outwards_to_the_World_desc:0 "Wir müssen nach externen Allianzen suchen, um Indiens Position zu sichern."
RAJ_The_Womens_Status:0 "Die Stellung der Frauen"
RAJ_The_Womens_Status_desc:0 "Frauen wurden in unserer Gesellschaft lange Zeit unterdrückt. Alle Arten von barbarischen, antiquierten Praktiken werden den Frauen immer noch aufgezwungen. Und obwohl es viel mehr braucht als Gesetze, um das zu beheben, ist es der erste Schritt, um ein gerechtes Indien zu schaffen."
RAJ_Caste_Reform:0 "Reform des Kastensystems"
RAJ_Caste_Reform_desc:0 "Das Kastensystem der Diskriminierung hat lange Zeit über Indien geherrscht und dominiert immer noch viele Teile des Landes. In der hinduistischen Gesellschaft kategorisiert es die Menschen in starre soziale Gruppen. Dabei werden die unteren Kasten regelmäßig ausgebeutet."
RAJ_Develop_the_Defense_Industry:0 "Entwicklung der Verteidigungsindustrie"
RAJ_Develop_the_Defense_Industry_desc:0 "Nach unseren jüngsten Wirtschaftsreformen in Bezug auf die Verstaatlichung ist es nun auch an der Zeit, unsere nationale Verteidigungsindustrie zu stärken, um sowohl unserer Wirtschaft als auch unseren Streitkräften zu helfen."
RAJ_Unity_in_India:0 "Indische Einheit"
RAJ_Unity_in_India_desc:0 "Lange wurden die Muslime Indiens an den Rand gedrängt, aber keine freie, demokratische und faire Gesellschaft kann solch ein Übel dulden. Wir müssen ihren Forderungen nachgeben und die Nation vereinen."
RAJ_The_Ones_Who_Got_Away:0 "Diejenigen, die entkommen sind"
RAJ_The_Ones_Who_Got_Away_desc:0 "Während wir mit unserer Forderung nach Integration in Indien ziemlich streng waren, sind uns einige Fürsten entkommen. Jetzt ist es an der Zeit, den Subkontinent zu sichern."
RAJ_Industrial_Expertise:0 "Industrielle Kompetenz"
RAJ_Industrial_Expertise_desc:0 "Mit dem kombinierten intellektuellen Talent der sowjetischen Berater und der neu graduierten Studenten der Delhi Universität werden wir unsere industriellen Prozesse mit verbesserter Technologie verbessern."
RAJ_Mechanized_Agriculture:0 "Mechanisierte Landwirtschaft"
RAJ_Mechanized_Agriculture_desc:0 "Unsere Bevölkerung ist jetzt so gut ausgebildet wie nie zuvor. Mit all diesem neuen Fachwissen können wir ein landesweites System der mechanisierten Landwirtschaft einführen, um unsere Produktion stark zu steigern."
RAJ_Minimum_Wage_Legislation:0 "Mindestlohn-Gesetzgebung"
RAJ_Minimum_Wage_Legislation_desc:0 "Die Arbeiter Indiens werden seit Generationen ausgebeutet. Wenn wir Mindestlohngesetze einführen würden, würden wir den Lebensstandard der Ärmsten der Armen deutlich verbessern."
RAJ_Relieve_Indias_Struggling_Food_Supply:0 "Indiens Nahrungsmittelversorgung entlasten"
RAJ_Relieve_Indias_Struggling_Food_Supply_desc:0 "Die Nahrungsmittelversorgung Indiens ist stark vom Klima abhängig. Fällt die Monsunzeit aus, muss Getreide importiert werden, um den Bedarf zu decken. Wenn wir unsere Bewässerungs- und Anbaumethoden verbessern, könnten wir zukünftige Hungersnöte verhindern."
RAJ_Placate_the_Nobles:0 "Beschwichtigen Sie den Adel"
RAJ_Placate_the_Nobles_desc:0 "Der Adel blühte unter britischer Herrschaft auf und ist nicht gerade glücklich über unsere Unabhängigkeit. Wir könnten diese Tatsache jedoch ändern, wenn wir ihnen einige Zugeständnisse machen würden."
RAJ_Military_Research_Department:0 "Militärische Forschungsabteilung"
RAJ_Military_Research_Department_desc:0 "Wir müssen unsere militärischen Fähigkeiten ausbauen, nicht durch rohe Quantität, wie von vielen unserer Generäle vorgeschlagen, sondern durch echte technologische Überlegenheit."
RAJ_Answer_The_Call:0 "Antworten Sie auf den Ruf"
RAJ_Answer_The_Call_desc:0 "Die Britischen Inseln sind derzeit in einen Krieg verwickelt, den sie sich nicht leisten können zu verlieren, jede Form der Kapitulation könnte Millionen in Tyrannei und Dunkelheit schicken. Es ist unsere moralische Pflicht, für die Freiheit zu kämpfen, wo immer sie gefährdet sein mag, und es ist unsere Zeit, dem Ruf zu folgen."
RAJ_Institute_The_Draft:0 "Führen Sie die Wehrpflicht ein"
RAJ_Institute_The_Draft_desc:0 "Obwohl unsere Teilnahme an diesem Krieg eine moralische Verpflichtung ist, ist sich nicht jeder unserer Bürger des Ernstes unserer Lage bewusst. Wir müssen leider Männer einberufen, die nicht bereit sind, sich freiwillig zu melden, um Menschen auf der ganzen Welt zu befreien."
RAJ_Cross_Country_Railways:0 "Querfeldein-Eisenbahnen"
RAJ_Cross_Country_Railways_desc:0 "Die Briten haben viel in das Eisenbahnsystem investiert, aber die Strecken sind begrenzt und profitorientiert. Wir müssen dieses Netz zum Wohle Indiens ausbauen."
RAJ_Industrial_Investments:0 "Industrielle Investitionen"
RAJ_Industrial_Investments_desc:0 "Wir müssen massiv in Fabriken im ganzen Land investieren, damit unsere Wirtschaft wachsen und gedeihen kann."
RAJ_Aquire_War_Material:0 "Kriegsmaterial beschaffen"
RAJ_Aquire_War_Material_desc:0 "Wenn wir uns gegen mögliche zukünftige Feinde behaupten wollen, müssen wir mit neu erforschten und gut produzierten Waffen bereit sein, um unsere tapferen Soldaten zu begleiten."
RAJ_Internal_Security_Act:0 "Gesetz zur inneren Sicherheit"
RAJ_Internal_Security_Act_desc:0 "Wir können nicht zulassen, dass extremistische Gruppierungen in dieser Nation alles niederreißen. Wir werden die britische Politik fortsetzen, diejenigen zu verhaften, die diese große Nation Indien zerstören wollen."
RAJ_Placate_the_British:0 "Die Briten beschwichtigen"
RAJ_Placate_the_British_desc:0 "Obwohl unsere Unabhängigkeit gesichert ist, sind wir immer noch stark auf britische Investitionen angewiesen, um unsere Wirtschaft über Wasser zu halten. Wir könnten mehr Investitionen nach Indien lenken, wenn wir die Engländer einfach beschwichtigen würden."
RAJ_Federalisation:0 "Öffentliche Alphabetisierung"
RAJ_Federalisation_desc:0 "Wir müssen die Alphabetisierungsrate drastisch erhöhen und den Bildungssektor ausbauen. Indien ist darauf angewiesen!"
RAJ_A_Truly_Indian_Navy:0 "Eine wahrhaft indische Marine"
RAJ_A_Truly_Indian_Navy_desc:0 "Der indische Ozean ist groß und gefährlich, und um ihn zu patrouillieren, braucht man eine große Überwasserflotte, über die wir derzeit nicht verfügen. Es ist entscheidend, dass wir die Marineproduktion hochfahren."
RAJ_Fighting_Tyranny_whereever_it_may_be:0 "Tyrannei bekämpfen, wo immer sie sein mag"
RAJ_Fighting_Tyranny_whereever_it_may_be_desc:0 "Unsere Streitkräfte wurden in erster Linie zum Schutz indischer Interessen in Südasien eingesetzt, aber wir haben es versäumt, das große Ganze zu sehen. Wir müssen der Freiheit auf der ganzen Welt helfen und den Kampf zu denen bringen, die sie in Asche verwandeln wollen."
RAJ_Assemble_our_Cabinet:0 "Stellen Sie unser Kabinett zusammen"
RAJ_Assemble_our_Cabinet_desc:0 "Mit jedem neuen Vizekönig kommt ein neues Kabinett, das seine Bemühungen in Indien unterstützt. Obwohl der Exekutivrat des Vizekönigs früher nur ein beratender Rat war, gewann er mit der Zeit immer mehr Einfluss und so müssen wir kompetente Minister finden."
RAJ_Meet_with_the_Legislative:0 "Treffen mit der Legislative"
RAJ_Meet_with_the_Legislative_desc:0 "Obwohl der Vertreter der Krone, im Gegensatz zu zu Hause, viel Macht über die Legislative hat, müssen wir sicherstellen, dass sie in unserem Sinne abstimmen."
RAJ_Meet_with_the_Judiciary:0 "Treffen Sie sich mit der Judikative"
RAJ_Meet_with_the_Judiciary_desc:0 "Obwohl das englische Gewohnheitsrecht weitgehend auf Indien übertragen wurde, ist das Gerichtssystem nach einheimischem Vorbild aufgebaut. Sicherzustellen, dass sie sich nicht gegen uns stellen, wird uns zukünftige Probleme ersparen."
RAJ_Attend_the_Imperial_Conference:0 "Besuchen Sie die Reichskonferenz"
RAJ_Attend_the_Imperial_Conference_desc:0 "Reichskonferenzen werden regelmäßig abgehalten, nur diese hier hat eine gewisse Bedeutung. Nach der königlichen, sagen wir mal Kontroverse, waren viele der Dominions in Unordnung und es ist das Ziel Londons, seine Bindungen zum Empire wieder zu stärken."
RAJ_Common_Economic_Policy:0 "Gemeinsame Wirtschaftspolitik"
RAJ_Common_Economic_Policy_desc:0 "Als ersten Schritt zur Annäherung an das Empire erwägt [ENG.GetLeader], die gemeinsame Wirtschaftspolitik des Imperiums neu zu gestalten."
RAJ_Reinvigorate_Imperial_Shipping:0 "Wiederbelebung der imperialen Schifffahrt"
RAJ_Reinvigorate_Imperial_Shipping_desc:0 "Die Schifffahrtswege durch die indischen Ozeane sind auf Kosten der Kassen des British Raj leicht ausgetrocknet. Wir müssen uns für weitere Investitionen in die imperiale Schifffahrt einsetzen."
RAJ_Common_Defence_Policy:0 "Gemeinsame Verteidigungspolitik"
RAJ_Common_Defence_Policy_desc:0 "Die steigenden Spannungen rund um den Globus sind der britischen Verwaltung nicht entgangen. Sie schlug vor, dass vielleicht die Dominions, die Inseln und Indien ihre Militärs besser koordinieren müssen, um das Empire zu sichern."
RAJ_The_Indian_Merchant_Navy:0 "Die indische Handelsmarine"
RAJ_The_Indian_Merchant_Navy_desc:0 "Obwohl Indien historisch gesehen nicht die seefahrendste Nation ist, sind wir stark vom Handel abhängig, den das Empire uns liefert, und um unsere Ressourcen besser zu nutzen, ist es notwendig, dass wir beginnen, die Kompetenzen unserer Marine zu erweitern, um im Indischen Ozean zu patrouillieren."
RAJ_An_Army_serving_the_Empire:0 "Eine Armee im Dienste des Imperiums"
RAJ_An_Army_serving_the_Empire_desc:0 "Obwohl unsere Armee in erster Linie in Südasien und nur in zweiter Linie in Afrika eingesetzt wurde, legen die Heimatinseln mehr internationale Einsätze für die indischen Soldaten nahe."
RAJ_Assist_in_the_Singapore_Strategy:0 "Hilfestellung bei der Singapur-Strategie"
RAJ_Assist_in_the_Singapore_Strategy_desc:0 "Das japanische Imperium hat seit langem ein Auge auf die europäischen Besitztümer in Asien geworfen und Großbritannien reagierte darauf bereits mit Plänen, die asiatische Verteidigung um Singapur zu zentrieren."
RAJ_Indianise_the_Royal_Indian_Navy:0 "Indisierung der Königlich Indischen Marine"
RAJ_Indianise_the_Royal_Indian_Navy_desc:0 "Die Royal Indian Navy wird unter der Hand als Hilfstruppe der eigentlichen Royal Navy bezeichnet, da sie hauptsächlich mit Briten besetzt ist. Indem man mehr Inder in höheren Positionen einsetzt, könnte man der RIN einen eigenen Zweck geben."
RAJ_Expand_the_Indian_Air_Force:0 "Die indische Luftwaffe ausbauen"
RAJ_Expand_the_Indian_Air_Force_desc:0 "Krieg, Krieg hat sich verändert. Viele unserer Generäle leben noch den Sieg des Großen Krieges. Aber ein moderner Krieg wird nicht nur auf dem Boden, sondern auch in der Luft geführt. Das besagte Schlachtfeld wurde von uns lange Zeit vernachlässigt. Es ist nun an der Zeit, diesen traurigen Zustand zu ändern."
RAJ_British_Arms_Shipments:0 "Britische Waffentransporte"
RAJ_British_Arms_Shipments_desc:0 "Wir haben zwar viele engagierte Männer, die bereit sind, für das Imperium zu sterben, aber nicht alle von ihnen können von uns bewaffnet werden, und Verstärkung von den Inseln wird unsere Effektivität erheblich verbessern."
RAJ_British_Investments:0 "Britische Investitionen"
RAJ_British_Investments_desc:0 "Indien ist nicht gerade dafür bekannt, ein industrielles Kraftzentrum zu sein, und wir werden das sicher nicht so bald ändern, aber Investitionen britischer Unternehmen können uns durchaus auf dem Weg dorthin helfen."
RAJ_Our_First_Order_of_Business:0 "Unser erster Arbeitsauftrag"
RAJ_Our_First_Order_of_Business_desc:0 "Nachdem wir uns mit allen anderen Zweigen der Regierung getroffen haben, haben wir nun die Möglichkeit, den ersten Gesetzesentwurf unter Linlithgow in den kaiserlichen Legislativrat einzubringen, damit darüber abgestimmt werden kann."
RAJ_New_Excavation_Companies:0 "Neue Ausgrabungsfirmen"
RAJ_New_Excavation_Companies_desc:0 "Mit unserer neu ausgebauten Infrastruktur können nun neue Unternehmen in das indianische Territorium einziehen, um die Früchte des reichen indianischen Landes zu ernten."
RAJ_New_Industrial_Centers:0 "Neue industrielle Zentren"
RAJ_New_Industrial_Centers_desc:0 "Mit unseren erweiterten Eisenbahnen haben wir auch die Möglichkeit, Fabriken im ganzen Land zu bauen und eine neue indische Arbeiterklasse zu schaffen."
RAJ_Expand_Urban_Centers:0 "Urbane Zentren ausbauen"
RAJ_Expand_Urban_Centers_desc:0 "Da die indische Nahrungsmittelsicherheit nun mehr oder weniger hergestellt ist, können wir nun dazu übergehen, unsere städtischen Zentren zu erweitern und neue Möglichkeiten für die einst armen ländlichen Massen zu schaffen."

Railway_Expansion_Act_init:0 "Beginn der Arbeit am Railway Expansion Act"
Railway_Expansion_Act_passed:0 "Verabschiedet den Railway Expansion Act"
Railway_Expansion_Act_failed:0 "Verabschiedung des Railway Expansion Acts gescheitert"
RAJ_Railway_Expansion_Act:0 "Eisenbahnausbaugesetz"
RAJ_Railway_Expansion_Act_desc:0 "Die Infrastruktur unseres Landes ist in den meisten Teilen des Landes mangelhaft. Wir haben uns bisher nur um den Bau von Eisenbahnen entlang profitabler Strecken gekümmert, aber das muss sich ändern, wenn wir in der globalen Wirtschaft konkurrenzfähig bleiben wollen."
Agricultural_Stabilisation_Act_init:0 "Beginn der Arbeit am Gesetz zur Stabilisierung der Landwirtschaft"
Agricultural_Stabilisation_Act_passed:0 "Verabschiedung des Agrarstabilisierungsgesetzes"
Agricultural_Stabilisation_Act_failed:0 "Gescheitert am Agrarstabilisierungsgesetz"
RAJ_Agricultural_Stabilisation_Act:0 "Gesetz zur Stabilisierung der Landwirtschaft"
RAJ_Agricultural_Stabilisation_Act_desc:0 "Indien ist seit jeher eine landwirtschaftlich geprägte Gesellschaft, aber häufige Dürren haben die indische Lebensmittelversorgung ruiniert. Da Hilfe von außen oft verweigert wird, ist es nur in unserem Interesse, unsere Getreideproduktion selbst zu sichern."
Educational_Reform_Act_init:0 "Beginn der Arbeit am Bildungsreformgesetz"
Educational_Reform_Act_passed:0 "Verabschiedet das Bildungsreformgesetz"
Educational_Reform_Act_failed:0 "Verabschiedung des Bildungsreformgesetzes gescheitert"
RAJ_Educational_Reform_Act:0 "Bildungsreformgesetz"
RAJ_Educational_Reform_Act_desc:0 "Unsere begabtesten Intellektuellen sind schon immer auf die Heimatinseln abgewandert, um die beste Ausbildung unter der Krone des Königs zu erhalten. Aber wenn wir unsere heimischen Universitäten ausbauen, können wir vielleicht mehr der klugen Köpfe aus Indien halten."
Insurance_Act_init:0 "Begann mit der Arbeit am Insurance Act"
Insurance_Act_passed:0 "Verabschiedete das Versicherungsgesetz"
Insurance_Act_failed:0 "Verabschiedung des Insurance Act gescheitert"
RAJ_Insurance_Act:0 "Versicherungsgesetz"
RAJ_Insurance_Act_desc:0 "Das Versicherungsgeschäft wurde in Indien lange Zeit vernachlässigt, da es kaum gesetzliche Rahmenbedingungen oder Anreize gibt. Die einzige Branche, in der sie Fuß fassen konnte, ist die Schifffahrtsindustrie, was sich mit diesem Gesetz hoffentlich ändern wird."
War_Powers_Act_init:0 "Beginn der Arbeit am War Powers Act"
War_Powers_Act_passed:0 "Verabschiedete den War Powers Act"
War_Powers_Act_failed:0 "Verabschiedung des War Powers Act gescheitert"
RAJ_War_Powers_Act:0 "Kriegsbefugnisgesetz"
RAJ_War_Powers_Act_desc:0 "Auch wenn die Inder keinen Einfluss auf die Entscheidung hatten, in den Krieg einzutreten, so werden sie doch mit Sicherheit unsere edelsten Ziele unterstützen, indem sie die abscheulichen Umtriebe des Faschismus, der sich überall auf der Welt erhebt, besiegen."

RAJ_His_Majesties_University:0 "Die Universität seiner Majestät"
RAJ_His_Majesties_University_desc:0 "Die Delhi Universität ist seit langem etabliert, aber nicht in der Lage, die Bedürfnisse der indischen Intellektuellen zu befriedigen, die immer noch in London studieren. Indem wir helfen, Lehrtalente zu fördern, können wir sehr wohl unsere Bildung verbessern."
RAJ_Department_of_War_Studies:0 "Abteilung für Kriegsstudien"
RAJ_Department_of_War_Studies_desc:0 "Natürlich gibt es viele Studienrichtungen, aber keine ist so wichtig wie die militärische, die unserer Nation bei der Verteidigung ihrer Grenzen hilft."
RAJ_Open_for_Business:0 "Offen für Unternehmen"
RAJ_Open_for_Business_desc:0 "Mit neuen gesetzlichen Rahmenbedingungen und Versicherungsgesellschaften könnten internationale Geschäftsleute Indien als lukrativen Markt betrachten, den es zu erkunden gilt. Das kann der angeschlagenen indischen Wirtschaft nur helfen."
RAJ_Healthcare_Investments:0 "Investitionen in das Gesundheitswesen"
RAJ_Healthcare_Investments_desc:0 "Es ist nicht zu leugnen, dass unser Gesundheitssystem in einem schlechten Zustand ist. Die meisten einheimischen Inder können es sich nicht leisten, zum Arzt zu gehen, was der Gesellschaft und der Wirtschaft insgesamt schadet. Eine Regierung des Volkes kann diesen traurigen Zustand nicht weiter zulassen. Wir müssen handeln!"
RAJ_Civil_Aviation_Expansion:0 "Ausbau der Luftfahrt"
RAJ_Civil_Aviation_Expansion_desc:0 "Indien befindet sich an einem entscheidenden Punkt im internationalen Flugverkehr. Um britische Flugzeuge nach Singapur zu bringen, wird man höchstwahrscheinlich in Indien zwischenlanden, um aufzutanken und zu reparieren. Wir werden sowohl Militär als auch Zivilisten auf neu gebauten Flughäfen unterbringen."
RAJ_Wheat_Exports:0 "Weizenexporte"
RAJ_Wheat_Exports_desc:0 "Nachdem die indische Lebensmittelversorgung nun einigermaßen stabilisiert ist, kann es sicher nicht schaden, etwas Getreide zu exportieren, oder?"
RAJ_Primary_Education:0 "Grundschulbildung"
RAJ_Primary_Education_desc:0 "Die Mehrzahl der ländlichen Inder ist ungebildet, aus keinem anderen Grund als der Unterentwicklung des Grund- und Sekundarschulsystems. Wenn wir die neu bewilligten Mittel klug investieren, können wir sicher sein, dass wir das Fachwissen unserer allgemeinen Arbeitskräfte verbessern."
RAJ_Drought_Prevention_Measures:0 "Maßnahmen zur Dürreprävention"
RAJ_Drought_Prevention_Measures_desc:0 "Indien ist während der Monsunzeit eines der ackerbaulichsten Gebiete der Welt. Das einzige Problem ist die Unbeständigkeit des saisonalen Musters, das den Subkontinent mit Ernährungsunsicherheit plagt. Wenn wir die Bewässerungsmaßnahmen ausbauen, können wir vielleicht unsere Abhängigkeit von den jährlichen Regengüssen verringern."
RAJ_Bolster_our_Security_Forces:0 "Verstärken Sie unsere Sicherheitskräfte"
RAJ_Bolster_our_Security_Forces_desc:0 "Damit die Wirtschaft richtig funktioniert, müssen wir neue Unternehmer vor betrügerischen Schwindlern und Dieben schützen. Die Unfähigkeit, sich zu schützen, ist vielleicht das größte Hindernis für ausländische Investitionen gewesen. Zumindest bis jetzt."
RAJ_Gather_Industrial_Funds:0 "Sammeln Sie Industriegelder"
RAJ_Gather_Industrial_Funds_desc:0 "Der Indian National Congress, unser Hauptkonkurrent bei dieser Wahl, hat die breite Unterstützung des einfachen Volkes. Wir können das vielleicht mit großen Versprechungen an die Landbesitzer und Kapitalisten Indiens ausgleichen. Ihre Kassen sind bodenlos und die politische Zukunft Indiens ist eine lohnende Investition."
RAJ_Arms_Industry_Expansion:0 "Expansion der Rüstungsindustrie"
RAJ_Arms_Industry_Expansion_desc:0 "Die indische Armee ist zur größten Freiwilligenarmee der Geschichte geworden, aber was vielen dieser neu angeworbenen Männer fehlt, ist die richtige Ausrüstung, um ihren Kampf zu unterstützen. Während wir uns in der Vergangenheit auf britische Waffenlieferungen verlassen haben, ist es nicht an der Zeit, eine Rüstungsindustrie in den südasiatischen Kernländern zu fördern."
RAJ_Implement_Conscription:0 "Einführung der Wehrpflicht"
RAJ_Implement_Conscription_desc:0 "Unsere Freiwilligenarmee ist groß, manche mögen sagen, sie ist außerordentlich groß, besonders unter den Umständen der Kolonialregierung. Aber trotzdem braucht London mehr Männer, um diesen Krieg zu gewinnen, und wenn wir etwas haben, dann sind es Männer. Das mag bei unserer Bevölkerung nicht gut ankommen, aber es ist den Preis wert."
RAJ_The_August_Offer:0 "Das August-Angebot"
RAJ_The_August_Offer_desc:0 "Obwohl unsere Beziehung zu den Eingeborenen des Subkontinents bestenfalls steinig war, können wir sie nicht für immer von der Regierung ausschließen. Besonders in dieser Zeit des Krieges, in der die Inder zu Millionen leiden, müssen wir sicherstellen, dass der Raj nicht in einer gewaltsamen Rebellion untergeht. Ein paar Zugeständnisse sollten ihren Hunger nach Reformen stillen."
RAJ_Expand_Tata_Steel:0 "Tata Steel ausbauen"
RAJ_Expand_Tata_Steel_desc:0 "Das weithin verpönte Stahlwerkunternehmen TISCO ist auf dem besten Weg, einer der größten Stahlproduzenten des Britischen Empire zu werden. Schon jetzt betreibt es das größte Stahlwerk, das ganz Indien mit Grundstoffen für die Verhüttung versorgt."
RAJ_Expand_the_Burma_Road:0 "Die Burma-Straße ausbauen"
RAJ_Expand_the_Burma_Road_desc:0 "China ist ein natürlicher Verbündeter im Kampf gegen das japanische Imperium und wir müssen unsere Hilfe für sie über die Burma Road ausbauen, um Asien von dem tyrannischen Konzept des Jingoismus zu befreien."
RAJ_Border_Fortifications:0 "Grenzbefestigung"
RAJ_Border_Fortifications_desc:0 "In Asien gibt es viele expansionsfreudige Reiche und die Sicherung unserer Ostfront muss unsere oberste Priorität sein. Wir können Befestigungen entlang der östlichen burmesischen Berge und Flüsse errichten."

india.500.t:0 "Die Integration von Indien"
india.500.desc:0 "Die Briten beherrschten den indischen Subkontinent nicht allein, ganz im Gegenteil. Ein großer Teil des Landes befindet sich immer noch im Besitz der alten Dynastien. Ihr persönlicher Reichtum ist ihnen wichtiger als das Wohl ihres Volkes, weshalb es schwer sein wird, sie ohne Kompromisse und Blutvergießen zu integrieren. Wir müssen die vollständige Integration dieser Ländereien zum Wohle unseres Volkes sicherstellen."
india.500.a:0 "Vorwärts."

india.501.t:0 "Die schwächsten Fürsten stimmen zu."
india.501.desc:0 "Viele der Fürsten, die nur über ein kleines Gebiet herrschen, haben sofort zugestimmt, ihr gesamtes Land an Indien abzutreten. Es war den meisten Beratern klar, dass Monarchen, die nur über ein paar mickrige Quadratkilometer herrschen, sich nicht mit den indischen Streitkräften anlegen würden, aber man kann sich nie sicher sein."
india.501.a:0 "Natürlich tun sie das."

india.4270.t:0 "Asaf Jah verweigert Integration in Indien"
india.4270.desc:0 "Asaf Jah VII hat es rundweg abgelehnt, sich in die neue indische Regierung zu integrieren. Da die Nizam-Dynastie aus Muslimen besteht, die Bevölkerung aber mehrheitlich hinduistisch ist, haben sie ihre Religion als treibendes Argument gegen die Integration benutzt."
india.4270.a:0 "Ein Überbleibsel aus einer untergehenden Welt."

india.4271.t:0 "Hyderabad integriert sich in Indien"
india.4271.desc:0 "Asaf Jah VII hat heute Morgen akzeptiert, die Beitrittsurkunde zu unterzeichnen und sich damit Indien anzuschließen."
india.4271.a:0 "Ein Sieg für Indien."

india.4410.t:0 "Jammu und Kaschmir weigert sich, sich in Indien zu integrieren"
india.4410.desc:0 "Es wurde berichtet, dass Hari Singh öffentlich verkündet hat, dass er der Integration in Indien unter den derzeitigen Umständen nicht zustimmen wird."
india.4410.a:0 "Er wird zu gegebener Zeit dafür bezahlen."

india.4411.t:0 "Jammu und Kaschmir integriert sich bereitwillig in Indien"
india.4411.desc:0 "Gestern Abend hat Hari Singh in seinem Palast endlich eine Beitrittsurkunde unterschrieben und sich bereit erklärt, Jammu und Kaschmir an die neue indische Regierung abzutreten."
india.4411.a:0 "Unsere Nordgrenze ist gesichert."

india.4250.t:0 "Mysore weigert sich, der Indischen Union beizutreten"
india.4250.desc:0 "Der 25. Maharaja von Mysore hat länger als viele andere gebraucht, um das Schicksal seines Königreichs zu erkennen, aber schließlich hat er die törichte Entscheidung getroffen, die Eingliederung in Indien abzulehnen."
india.4250.a:0 "Es ist zu lebenswichtig, um es aufzugeben."

india.4251.t:0 "Das Königreich Mysore schließt sich Indien an"
india.4251.desc:0 "Der 25. Maharaja von Mysore hat länger als viele andere gebraucht, um das Schicksal seines Königreichs zu finden, aber endlich ist er weise genug zu erkennen, dass seine Zukunft bei Indien liegt."
india.4251.a:0 "Ein wichtiger Teil von Indien!"

india.4440.t:0 "Belutschistan zeigt sich widerstandsfähig"
india.4440.desc:0 "Der derzeitige Khan von Kalat hat heute die unüberlegte und fehlgeleitete Entscheidung getroffen, seine Randstaaten sich selbst zu überlassen, weggesperrt vom indischen Volk."
india.4440.a:0 "Wir müssen unseren Westen sichern."

india.4441.t:0 "Belutschistan schließt sich Indien an"
india.4441.desc:0 "Der derzeitige Khan von Kalat hat heute die informierte und rationale Entscheidung getroffen, sich und seine Ländereien an der Indischen Union zu beteiligen."
india.4441.a:0 "Die Westgrenze ist gesichert."

india.4370.t:0 "Der Staat Gwalior lehnt die Vereinigung ab"
india.4370.desc:0 "Jivajirao Sindhia vom Staat Gwalior hat jeden Gedanken an eine Integration in Indien blockiert. Dies hat sein Reich stark destabilisiert, da die meisten seiner Bürger sich mit Indien vereinigen wollen."
india.4370.a:0 "Wir werden sie eines Tages befreien."

india.4371.t:0 "Der Staat Gwalior begrüßt die Wiedervereinigung"
india.4371.desc:0 "Jivajirao Sindhia vom Staat Gwalior hat lange über die Zukunft seines Reiches und seiner selbst nachgedacht und sich dank unseres wohlwollenden Entgegenkommens für die Integration in Indien entschieden."
india.4371.a:0 "Ein glorreicher Tag."

india.4330.t:0 "Der Staat Jaipur verwirft die Integration"
india.4330.desc:0 "Der 17. Maharaja von Jaipur, Man Singh II, hat bedauerlicherweise beschlossen, seine vollständige Kontrolle über den Staat Jaipur zu behalten, während das Volk auf den Straßen gegen diese egoistische Entscheidung protestiert."
india.4330.a:0 "Was für eine Schande."

india.4331.t:0 "Der Staat Jaipur umarmt die Integration"
india.4331.desc:0 "Der 17. Maharaja von Jaipur, im Herzen ein Intellektueller, hat die nationalistischen Rufe nach einem geeinten Indien wahrgenommen und erkannt, dass es seine moralische Verpflichtung ist, sich in ein geeintes Indien zu geben."
india.4331.a:0 "Ein wahrhaft kluger Schachzug."

india.4280.t:0 "Der Staat Limbdi lehnt die Eingliederung ab"
india.4280.desc:0 "Daulatsinhji Jashwantsinhji vom Limbdi-Staat ist ein traditionelles Mitglied der Jhala-Dynastie, er ist ein strenger Konservativer und sein Reich besteht hauptsächlich aus ländlichen Gemeinden. So ist es nicht verwunderlich, dass er an seinen altmodischen Ansichten festhielt und sich gegen eine Vereinigung entschied."
india.4280.a:0 "Eine traurige Realität."

india.4281.t:0 "Der Limbdi-Staat akzeptiert die Annexion"
india.4281.desc:0 "Der Fürst des Limbdi-Staates mag zwar ein Hardliner-Traditionalist sein, aber er hat die geopolitischen Konsequenzen einer Fehlentscheidung erkannt und die Beitrittsurkunde unterschrieben und damit sein Volk gerettet."
india.4281.a:0 "Eine weise Entscheidung."
