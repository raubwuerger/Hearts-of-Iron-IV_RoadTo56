 RAJ_provincial_election_countdown_desc:0 "Bald werden die Wahlen in den Provinzen zu Ende sein, und die Inder werden nicht besser dran sein. Die Wahlen geben den einheimischen Parteien keine wirkliche Macht, um sich dem Vizekönig entgegenzustellen. Diese erschreckende Tatsache könnte den militanten Teil unserer Bevölkerung zu einer Revolte treiben. Wir müssen diese Gewässer vorsichtig befahren."
 english_departure:0 "Die §YIndische Flagge§! wird über dem Roten Fort gehisst und §YIndien ist frei§!."
 india.intro.t:0 "Die indischen Provinzwahlen beginnen"
 india.intro.desc:0 "Vor einem knappen Jahr hat der kaiserliche Legislativrat einen entscheidenden Schritt zur Umstrukturierung der Verwaltung des britischen Raj getan. Neben vielen anderen Dingen legte er die ersten allgemeinen Wahlen in Indien fest. Auch wenn das Wahlrecht noch immer eingeschränkt ist und die Großgrundbesitzer eine außerordentliche Machtposition innehaben, ist dies der erste Schritt in Richtung Demokratie. Das politische Spektrum, das an dieser ersten Demonstration demokratischer Rechte in Indien teilnehmen will, ist so vielfältig wie nur möglich, so dass dem indischen Bürger keine Wahlmöglichkeiten verwehrt bleiben. Doch was wird das Ergebnis dieses politischen Spektakels sein, das einmalig sein wird? Werden die Briten ihre Machtposition festigen? Werden Radikale Indien in die Unabhängigkeit führen? Das kann nur die Zeit zeigen."
 india.intro.a:0 "Die britische Herrschaft ist nicht verhandelbar."
 india.intro.b:0 "Diese Unterwerfung dauert schon viel zu lange an!"
 india.intro.c:0 "Wahlen sind angesichts des Imperialismus sinnlos."

 india.1.t:0 "Großbritannien übernimmt die Kontrolle über Aden"
 india.1.desc:0 "Der Hafen von Aden ist einer der wichtigsten im Handel zwischen Indien, Europa und dem Fernen Osten. Mit dem Government of India Act von 1935 wurde die Kontrolle über diesen Hafen direkt an die Regierung in London übertragen, während er zuvor als Provinz des Chief Commissioner verwaltet worden war. Die britische Regierung hat nun offiziell die Kontrolle über den Hafen übernommen und ihn als eigene Kolonie eingerichtet."
 india.1.a:0 "Wie geplant"

 india.4.t:0 "Abschluss der indischen Provinzwahlen von 1937"
 india.4.desc:0 "Nach einem Jahr Wahlkampf haben sich drei große Parteien herauskristallisiert, die tapfer darum gekämpft haben, ihren Einfluss auf die Zukunft Indiens zu sichern, aber nur eine hat in genügend Provinzen eine breite Unterstützung erhalten, um eine Mehrheit zu erlangen. Es wird ihre Aufgabe sein, sich um Indiens Zukunft zu kümmern und seine Bürger vor allem zu schützen, was kommen mag."
 india.4.a:0 "Der Indian National Congress hat die Wahl gewonnen!"
 india.4.b:0 "Die Unionist Party hat die Wahl gewonnen!"
 india.4.c:0 "Die Independent Labour Party hat die Wahl gewonnen!"

 r56_raj.5.t:0 "Freies Indien erklärt"
 r56_raj.5.d:0 "Subhas Chandra Bose hat seit langem, insbesondere in der Region Bengalen, Unterstützung für eine militante Abspaltung vom Britischen Empire aufgebaut, und nun spitzten sich die Spannungen zu, und Azad Hind befindet sich nun im Kriegszustand mit dem Britischen Raj. Die indische Bevölkerung scheint eine gemischte Reaktion auf den Aufstand zu haben, einige kritisieren ihn wegen des autoritären Charakters seiner Regierung, während andere ihn dafür loben, dass er das Ziel der indischen Unabhängigkeit vorantreibt. Das britische Raj bemüht sich nun um eine angemessene Verteidigung gegen den Aufstand, obwohl bereits erwartet wird, dass Sabotageakte die Verwaltung plagen werden. [ENG.GetLeader] hat bereits die einseitige Unterstützung des britischen Raj bei der Niederschlagung des Aufstands erklärt."
 r56_raj.5.a:0 "Ein freies Indien, endlich."
 r56_raj.5.b:0 "Ein unbedeutender Traum."
 r56_raj.5.c:0 "Eine Delle im britischen Empire."

 r56_raj.6.t:0 "Groß angelegte Proteste gegen die INA-Prozesse"
 r56_raj.6.d:0 "Nach der De-facto-Niederlage der Indischen Nationalarmee, die für das unrechtmäßige "Freie Indien" kämpfte, werden ihre Anführer wegen Aufwiegelung und Kriegsverbrechen vor Gericht gestellt. Dies ist natürlich die natürliche Folge einer solch infantilen Rebellion, die sich an kleinliche Vorstellungen von Selbstbestimmung oder "Swaraj" klammert. Die Reaktion der indischen Bevölkerung ist jedoch nicht zu unseren Gunsten ausgefallen. In allen größeren Städten kam es zu Protesten, die insbesondere vom Indischen Nationalkongress organisiert wurden, dessen Mitglieder auch die Kriegsverbrecher verteidigt haben, und die im ganzen Land eskalierten und das britische Raj stark destabilisierten."
 r56_raj.6.a:0 "Unterdrückung dieser Unruhen."

 r56_raj.7.t:0 "Rufe nach birmanischer Selbstbestimmung"
 r56_raj.7.d:0 "Die Kämpfe in den glühenden birmanischen Dschungeln waren hart, und viele einheimische Soldaten haben tapfer ihr Leben gelassen. Ihre überlebenden Landsleute haben ihre Rufe nach der Bildung eines von Indien getrennten, aber mit dem freien Indien verbündeten Staates Birma verstärkt. Werden ihre Rufe erhört werden?"
 r56_raj.7.a:0 "Die derzeitige Situation kommt uns entgegen."
 r56_raj.7.b:0 "Eine Marionettenregierung wird in Ordnung sein."
 r56_raj.7.c:0 "Wir werden ein wirklich freies Birma aufbauen."
 india.2.t:0 "Indische Provinzwahlen 1937"
 india.2.desc:0 "Die politischen Parteien, die an den allgemeinen Wahlen teilnehmen, sind über das gesamte politische Spektrum verstreut, und die Zukunft Indiens steht auf dem Spiel\n\n Wer auch immer die Gelegenheit hat zu regieren, hat die schwierige Aufgabe, die unruhige Zukunft des geteilten Subkontinents zu steuern."
 india.2.a:0 "Der Indian National Congress wird unsere Nation voranbringen."
 india.2.b:0 "Die Unionist Party wird uns zum Dominion erheben."
 india.2.c:0 "Wir brauchen die Independent Labour Party, um uns von der Ausbeutung zu befreien."
 raj_election_start:0 "Unlocks §YIncrease Local Influence§! Entscheidungen, mit denen Mehrheiten in §YProvinzen§! errungen werden müssen. Die §Ypolitische Partei§! mit den meisten Provinzen unter §YKontrolle§! wird zur §GRegierungsbildung§! zugelassen."

 india.5.t:0 "Indische Provinzwahlen abgeschlossen"
 india.5.d:0 "Diese Woche wurden die Ergebnisse der lang erwarteten ersten indischen Parlamentswahlen von [RAJ.GetLeader] bekannt gegeben. Viele Parteien und Bewegungen haben sich an dem politischen Kampf beteiligt, aber nur eine hat sich durchgesetzt: [RAJ.GetElectionNews]"
 india.5.a:0 "Eine wichtige Entwicklung in Richtung Unabhängigkeit."
 india.5.b:0 "Vergebliche Mühen."
 india.5.c:0 "Viel Glück, Genossinnen und Genossen."
 india.5.e:0 "Demokratie am Werk."
 india.5.f:0 "Interessant."

 india.6.t:0 "Indien erlangt seine Unabhängigkeit"
 india.6.d:0 "Als der letzte britische Konvoi in den Hafen einläuft und alle verbliebenen Vorräte auf das auslaufende Schiff der Royal Navy, die "Georgic", verlädt, atmet Indien erleichtert auf. Seine Tage als Juwel in der Krone des Königs sind vorbei, und die Inder beginnen nun, auf der zerstörten Asche des britischen Raj aufzubauen. Dennoch wird Indien diese Wunden zweifellos heilen und zuversichtlich in die Zukunft blicken."
 india.6.d.alt:0 "Als der letzte britische Konvoi in den Hafen einläuft und alle verbliebenen Vorräte auf ein Schiff der Royal Navy verlädt, hinterlässt er den indischen Subkontinent instabil, geteilt und, wie manche sagen würden, in Schutt und Asche: Muslimische Separatisten haben ihren Staat gesichert, während Bevölkerungsbewegungen zu Gewalt führen und die vielleicht größte Flüchtlingskrise auslösen, die die Welt je gesehen hat. Was auch immer die Zukunft bringen mag, der Subkontinent wird sie getrennt angehen."
 india.6.a:0 "Drei lange Jahrhunderte..."
 india.6.b:0 "Vielleicht sind die Tage des Imperiums gezählt."
 india.6.c:0 "Was für eine Tragödie."
 india.6.e:0 "Interessant."


 india.290.t:0 "Die Bombay-Konferenz"
 india.290.desc:0 "Mit ihren jüngsten Wahlerfolgen scheint die Independent Labour Party in einer günstigen Position zu sein, um den Sozialismus nach Indien zu bringen. Die Unterstützung der vielen anderen kommunistischen Organisationen in Indien ist unerlässlich, um ein stabiles und funktionierendes Indien nach dem Aufbau einer sozialistischen Wirtschaft zu erhalten. Um einige der Hardliner zur Zusammenarbeit zu bewegen, müssen wir vielleicht Zugeständnisse machen. [Die Internationalisten der CPI fordern unseren Beitritt zur Komintern nach der Unabhängigkeit, während ihre Opposition, die Nationalkommunisten, einen Bruch mit Moskau fordern. Der All India Trade Union Congress fordert eine Vertretung der Gewerkschaften in zukünftigen Regierungsangelegenheiten. Die Women's Liberation Association fordert die vollständige und totale Gleichstellung der Geschlechter."
 india.290.a:0 "Wir müssen uns in diesem Geflecht vorsichtig bewegen"

 india.300.t:0 "Der INC erfreut sich bei den ländlichen Hindus großer Beliebtheit"
 india.300.desc:0 "Unsere Kampagne hat die jüngsten Erfolge Nehrus bei der Gewinnung der entscheidenden Wählergruppe der ländlichen, nördlichen Hindus beobachtet, es mag schwierig sein, aber eine Gegenkampagne zu starten, könnte uns helfen, ihren Einfluss zu verhindern."
 india.300.a:0 "Unser Wahlkampf ist angespannt genug."
 india.300.b:0 "Eine wichtige Gelegenheit."

 india.301.t:0 "Die Unionist Party sichert sich die Unterstützung der Industrie."
 india.301.desc:0 "Die kleine, aber einflussreiche Gruppe der indischen Bourgeoisie hat sich größtenteils hinter die Unionist Party gestellt und nennt als Hauptgrund das Versprechen von Stabilität. Mit ein wenig Überzeugungsarbeit können wir sicher sein, dass sie sich anderswo umsehen."
 india.301.a:0 "Wir können die indischen Arbeiter nicht verraten."
 india.301.b:0 "Eine Gelegenheit, die wir uns nicht entgehen lassen dürfen."
 india.301.c:0 "Eine pragmatische Lösung, mehr nicht."

 india.302.t:0 "Internationale Unterstützung für die Unabhängige Arbeiterpartei."
 india.302.desc:0 "Die Partei, die von den autoritären Kräften, die sie unterstützen, als einzige Partei bezeichnet wird, die sich für die Freiheit aller Inder einsetzt, erhält externe Mittel und Redner, die ihre Kampagne auf unlautere Weise unterstützen. Wie sollen wir das angehen?"
 india.302.a:0 "Ihre Heuchelei wird ihr Untergang sein."
 india.302.b:0 "Wir müssen sie so weit wie möglich behindern."


 inc_victory_news:0 "Es war der Indische Nationalkongress unter der Führung von Jawaharlal Nehru, der mit unerträglich harter Wahlkampfarbeit auf dem gesamten geteilten Subkontinent die Unterstützung der Bevölkerung gewann und ihn irgendwie zusammenführte. Ihr größtes politisches Hindernis auf dem Weg in die Zukunft Indiens wird die All-India Muslim League sein, die einen separaten muslimischen Staat errichten möchte."
 up_victory_news:0 "Es ist die Unionist Party, die sich mit ihrer breiten Unterstützung in den religiös unterschiedlichen Provinzen durchsetzt, indem sie die Bedeutung von Einheit und Brüderlichkeit in diesem sehr heterogenen Subkontinent betont. Ein weiterer großer Teil der Unterstützung kam von den Industriellen, die im Allgemeinen eine eher reaktionäre Sozialpolitik bevorzugen. [RAJ.GetAIMLUP]"
 ilp_victory_news:0 "Es ist die Unabhängige Arbeiterpartei, der die Regierungsverantwortung zugefallen ist. Ihre radikale Vision für die Zukunft hat die industrielle und koloniale Basis der Nation verunsichert. Es bleibt abzuwarten, ob sie ihre Politik durchsetzen kann, aber wenn sie es schafft, könnte das das Ende der britischen Herrschaft in Indien schneller bedeuten, als man dachte. Ungewiss ist auch die Zukunft des Kastensystems, das von den ärmeren Schichten der Gesellschaft weitgehend abgelehnt wird."

