 RAJ_Caste_Debuff_3:0 "Kastensystem"
 RAJ_Caste_Debuff_3_desc:0 "Einige Versionen des Kastensystems gibt es schon seit dem alten Indien, aber es wurde im Laufe der Zeit umgestaltet, um dem aktuellen Kaiser von Indien besser zu passen, und das britische Raj ist da keine Ausnahme. Ganz im Gegenteil, das Kastensystem wurde von der britischen Verwaltung klar definiert und weithin angewendet. Es durchdringt alle Aspekte der indischen Gesellschaft, von der Beschränkung des Zugangs zu den Universitäten bis hin zum hochgradig planmäßigen und restriktiven Militär. Manche betrachten es als unmoralisches Übel, andere sehen darin die logische Organisation der Gesellschaft."
 RAJ_Caste_Debuff_3_mit:0 "Abgeschwächtes Kastensystem"
 RAJ_Caste_Debuff_3_mit_desc:0 "Die schlimmsten Auswüchse des Kastensystems wurden eingedämmt, obwohl die Ungleichheiten zwischen den Gemeinschaften und sozialen Klassen immer noch weit verbreitet sind."
 RAJ_Caste_Debuff_2:0 "Reformiertes Kastensystem"
 RAJ_Caste_Debuff_2_desc:0 "Die Abschaffung des Kastensystems in einer so traditionalistischen Gesellschaft wie dieser ist ein schwieriges Unterfangen, aber ein ständiger Fortschritt in Richtung Gleichberechtigung wird unweigerlich zu einem besseren Ende führen."
 RAJ_Caste_Debuff_1:0 "Gesetzlich abgeschafftes Kastensystem"
 RAJ_Caste_Debuff_1_desc:0 "Trotz allen Widerstands und aller Proteste haben wir endlich die vollständige rechtliche Gleichstellung erreicht und werden sie mit aller notwendigen Willenskraft durchsetzen."
 RAJ_Caste_Buff:0 "Vollständig abgeschafftes Kastensystem"
 RAJ_Caste_Buff_desc:0 "Rechtliche Gleichstellung ist schön und gut, aber aufgrund der jahrhundertelangen Diskriminierung sind viele Stadtteile immer noch verarmt und werden es schwer haben, sich aus dieser Situation zu befreien. Deshalb sind positive Maßnahmen für diese Gemeinschaften die einzige moralische Option."
 RAJ_Establishing_National_Government:0 "Aufbau einer nationalen Regierung"
 RAJ_Establishing_National_Government:0 "Wir erarbeiten derzeit eine Verfassung und bauen damit zum ersten Mal in der Geschichte eine einheimische, demokratische, subkontinentale Regierung auf, die bereit ist, sich allen Widrigkeiten zu stellen."
