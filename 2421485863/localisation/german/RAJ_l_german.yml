 grant_concessions_to_the_british:0 "Gewährung von Konzessionen an die Briten"
 grant_concessions_to_the_british_desc:0 "Wenn wir den Briten einige kleine Zugeständnisse bei den Ressourcen machen, werden sie uns eher ziehen lassen."
 grant_concessions_to_the_british_2:0 "Gewährung weiterer Zugeständnisse an die Briten"
 grant_concessions_to_the_british_2_desc:0 "Durch die Gewährung einiger größerer Ressourcenzugeständnisse an die Briten werden sie uns eher gehen lassen."
 organize_large_scale_strikes:0 "Organisiert groß angelegte Streiks"
 organize_large_scale_strikes_desc:0 "Die Ausbeutung der Arbeiter wird nicht nur von den Briten betrieben, aber uns von ihnen zu befreien, wäre der erste Schritt zur Befreiung. Wir werden uns an groß angelegten Streiks beteiligen, um die Briten in die Knie zu zwingen."
 instigate_communal_violence:0 "Anstiftung zu kommunaler Gewalt"
 instigate_communal_violence_desc:0 "Die anderen Methoden, unsere kolonialen Oberherren unter Druck zu setzen, haben versagt. Unsere einzige verbleibende Option scheint darin zu bestehen, die Flammen in den angespannten, ethnisch vielfältigen Städten zu schüren, in der Hoffnung, dass die Briten entsprechend reagieren werden."
 promote_ethnic_harmony:0 "Ethnische Harmonie fördern"
 promote_ethnic_harmony_desc:0 "Während Jinnah und seine Muslim-Liga die Trennung von Minderheitengruppen predigen, müssen wir die gegenteilige Position einnehmen. Die Position, für eine kontinuierliche ethnische, kulturelle und religiöse Harmonie einzutreten."
 utilize_more_extrem_factions:0 "Extreme Fraktionen nutzen"
 utilize_more_extrem_factions_desc:0 "Während unsere Hauptkampagne gut zu laufen scheint, könnten wir durch die heimliche Unterstützung von Extremisten bei den Verhandlungen die Oberhand gewinnen."
 concede_to_capitalists:0 "Zugeständnisse an die Kapitalisten"
 concede_to_capitalists_desc:0 "Indem wir den wohlhabenden Industriellen unseres Landes unsere Unterstützung gewähren, sichern wir uns deren Rückhalt gegen die britischen Delegationen."
 hinder_pak_influence:0 "Den Einfluss der AIML verhindern"
 hinder_pak_influence_desc:0 "Wir müssen die Bemühungen der pakistanischen Delegationen zur Sicherung unseres Subkontinents sabotieren."
 appeal_for_international_support:0 "Appell an die internationale Unterstützung"
 appeal_for_international_support_desc:0 "Während unsere Diplomaten sich bemühen, die Briten unter Druck zu setzen, wäre es vielleicht effektiver, wenn wir eine ausländische Regierung hinter uns hätten."
 india.10.t:0 "[?RAJBACKER.GetName] fordert ein freies Indien."
 india.10.e:0 "Die [?RAJBACKER.GetAdjective]-Regierung hat den §Yindischen§! Delegationen, die derzeit ihre Unabhängigkeit anstreben, ihre offizielle diplomatische Unterstützung zugesagt. Wenn man ihnen das Rederecht einräumt, könnte es ihnen leichter fallen, sich unserer Kolonialherrschaft zu widersetzen."
 india.10.a:0 "Geben Sie ihnen zumindest die Möglichkeit, sich zu äußern."
 india.10.b:0 "Wir werden uns nicht von [?RAJBACKER.GetNameDef] unsere Politik diktieren lassen."
