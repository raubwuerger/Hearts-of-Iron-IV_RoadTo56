 invite_george_orwell_to_speak:0 "George Orwell als Redner einladen"
 invite_george_orwell_to_speak_desc:0 "George Orwell, der bekannte Romanautor, der für Bücher wie Burmese Days bekannt ist, ist seit langem ein lautstarker Teil der britischen Independent Labour Party, und einen so versierten Mann auf das Podium zu lassen, kann unseren Ideen nur helfen."
 princely_state_mod:0 "Fürstlicher Staat"
 princely_state_mod_desc:0 "Ein Fürstenstaat ist ein feudaler Vasall des britischen Raj, der mit einem gewissen Maß an Autonomie und unter einer monarchischen Ordnung arbeitet. Er ist immer noch ein Teil des britischen Raj, nimmt nicht an Wahlen teil und kann sich einer möglichen Vereinigung Indiens widersetzen."

 princely_state_independence_mod:0 "Unabhängiger Fürstlicher Staat"
 princely_state_independence_mod_desc:0 "Die Fürstenstaaten waren Vasallen unter dem britischen Raj. Doch nachdem die britische Verwaltung und die indische Regierung unangemessene Forderungen an die Fürsten gestellt haben, widersetzen sie sich nun der Zentralregierung und haben ihre unabhängigen Reiche gegründet."

 marginalized_muslims:0 "Marginalisierte Muslime"
 marginalized_muslims_0:0 "Unterdrückte Muslime"
 marginalized_muslims_1:0 "Ausgegrenzte Muslime"
 marginalized_muslims_2:0 "Vernachlässigte Muslime"
 marginalized_muslims_3:0 "Beschützte Muslime"
 marginalized_muslims_4:0 "Gestärkte Muslime"
 marginalized_muslims_desc:0 "Das Verhältnis zwischen südasiatischen Hindus und Muslimen, die im selben Staatsgebilde leben, war schon immer angespannt. Angesichts der überwältigenden Hindu-Bevölkerung in Indien müssen die Interessen der Mehrheit und der Minderheiten sorgfältig abgewogen werden."

 slight_religious_minority:0 "Religiöse Minderheiten"

 placated_muslims:0 "Beschwichtigte Muslime"
 placated_muslims_desc:0 "Wir haben unsere Beziehungen zu den Muslimen in den Regionen Sindh, Punjab und Bengalen erfolgreich verbessert, und sie sind jetzt viel eher zur Zusammenarbeit bereit."

 enraged_muslims:0 "Verärgerte Muslime"
 enraged_muslims_desc:0 "Die jüngsten Handlungen unserer Regierung haben die muslimische Bevölkerung erzürnt und unsere Beziehungen zu ihnen dauerhaft verschlechtert."

