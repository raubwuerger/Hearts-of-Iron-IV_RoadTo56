 post_election_struggle_desc:0 "Wenn wir jemals die §YUnabhängigkeit§! ohne Blutvergießen erreichen wollen, müssen wir Druck auf die §YBriten§! ausüben. Wir müssen auch mehr Einfluss ausüben als die rivalisierende §YAll-India Muslim League§!, die Pakistan aus unseren Grenzen herausschneiden will.§Y[RAJ.GetFlag]Aktueller §Y[Root.GetReigningGovernmentColor]§! Einfluss ist [?Root.ind_influence]\n\t[PAK.GetFlag]Aktuell §YAll-India Muslim League§! Einfluss ist [?Root.pak_influence]\n\nWir erhalten derzeit einen täglichen Betrag von §Y[?Root.ind_influence_daily] Einfluss§!, während die AIML §Y[?Root.pak_influence_daily] Einfluss§!.\n\nUm §YUnabhängigkeit§! zu erreichen, müssen wir 100 Einfluss ausüben, aber wenn die §YAIML§! mehr als 50% unseres §YEinflusses§! hat, werden die Briten Pakistan als separaten Staat freigeben. Wenn die §YAIML§! mehr als 66% unseres Einflusses hat, werden sie auch Kaschmir erhalten."
