 invite_george_orwell_to_speak:0 "George Orwell als Redner einladen"
 invite_george_orwell_to_speak_desc:0 "George Orwell, der bekannte Romanautor, der für Bücher wie "Burmese Days" bekannt ist, ist seit langem ein lautstarker Teil der britischen Independent Labour Party, und einen so versierten Mann auf das Podium zu lassen, kann unseren Ideen nur helfen."
 princely_state_mod:0 "Fürstlicher Staat"
 princely_state_mod_desc:0 "Ein Fürstenstaat ist ein feudaler Vasall des britischen Raj, der unter einem gewissen Grad an Autonomie und unter einer monarchischen Ordnung operiert. Er ist immer noch ein Teil des britischen Raj und nimmt nicht an Wahlen teil und kann sich einer möglichen Vereinigung Indiens widersetzen."

 princely_state_independence_mod:0 "Unabhängiger Fürstenstaat"
 princely_state_independence_mod_desc:0 "Die Fürstenstaaten waren Vasallen unter dem britischen Raj. Doch nachdem die britische Verwaltung und die indische Regierung unzumutbare Forderungen an die Fürsten gestellt haben, stellen sie sich nun gegen die Zentralregierung und haben ihre unabhängigen Reiche gegründet."

 marginalized_muslims:0 "Marginalisierte Muslime"
 marginalized_muslims_desc:0 "Unsere Gesellschaft wird von Hindus dominiert und die Muslime in den Regionen Sindh, Punjab und Bengalen sind marginalisiert."

 placated_muslims:0 "Beschwichtigte Muslime"
 placated_muslims_desc:0 "Wir haben unsere Beziehung zu den Muslimen in den Regionen Sindh, Punjab und Bengalen erfolgreich verbessert und sie sind nun viel eher bereit, zu kooperieren."

 enraged_muslims:0 "Verärgerte Muslime"
 enraged_muslims_desc:0 "Die jüngsten Handlungen unserer Regierung haben die muslimische Bevölkerung erzürnt und unsere Beziehung zu ihnen dauerhaft verschlechtert."

