 raj_legislative_situation_desc:0 "Wenn unsere Regierung jemals etwas in ein Gesetz einbringen will, müssen wir uns mit dem kaiserlichen Legislativrat auseinandersetzen, der aus einer Mischung aus gewählten und ernannten Mitgliedern und verschiedenen Interessengruppen besteht. Wir müssen ihre Bedürfnisse sorgfältig ausbalancieren, wenn wir am Ende mit einer stabilen Nation dastehen wollen, nachdem die ganze Politik erledigt ist.\n\n[RAJ.Current_Act][RAJ.Legislative_Status]"
