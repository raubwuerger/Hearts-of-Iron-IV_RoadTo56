 utilize_more_extrem_factions_desc:0 "Während unsere Hauptkampagne gut zu laufen scheint, könnten wir durch die heimliche Unterstützung von Extremisten die Oberhand bei den Verhandlungen gewinnen."
 concede_to_capitalists:0 "Zugeständnisse an die Kapitalisten"
