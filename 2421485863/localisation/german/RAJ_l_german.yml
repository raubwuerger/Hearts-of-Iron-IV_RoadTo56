 FOCUS_FILTER_RAJ_PROVINCIAL_ELECTIONS:0 "Wahlen in den Provinzen"
 legislative_railway:0 "In den höchsten Kammern der Regierung wird heftig über den Railway Expansion Act diskutiert. Die Ziele des Gesetzes sind der Bau von verstaatlichten, nicht gewinnorientierten Eisenbahnverbindungen, um unsere industriellen Ziele zu fördern."
 legislative_agriculture:0 "In den höchsten Kammern der Regierung wird heftig über das Agrarstabilisierungsgesetz debattiert. Als Ziele werden die Verbesserung der lokalen Bewässerung und eine gelenkte Produktion von Getreide und Importen hervorgehoben."
 legislative_education:0 "Über das Bildungsreformgesetz wird in den höchsten Kammern der Regierung heftig debattiert. Wir haben seine wichtigsten Ziele vorgestellt als: Verhinderung der Abwanderung indischer Intellektueller an englische Universitäten und die Verbesserung der ländlichen Bildung zur Steigerung der industriellen und landwirtschaftlichen Kompetenz."
 legislative_insurance:0 "In den höchsten Kammern der Regierung findet eine heftige Debatte über das Versicherungsgesetz statt. Seine engagiertesten Befürworter führen den schlechten Zustand der indischen Investitionen als das Hauptproblem an, das sie zu lösen versuchen. Sie wollen es angehen, indem sie das Versicherungsgeschäft endlich regulieren."
 legislative_war:0 "In den höchsten Kammern der Regierung wird heftig über den War Powers Act diskutiert. Der Vizekönig betonte, dass dies keine Zeit für Debatten ist, Indien befindet sich im Krieg und die Exekutive muss die Befugnis haben, diesen Krieg zu führen. Jede Verzögerung dieses Gesetzes wird die feindlichen Kriegsanstrengungen unterstützen!"
 legislative_idle:0 "Die Säle des kaiserlichen Legislativrates bleiben untätig, es wird derzeit kein Gesetzentwurf diskutiert."

