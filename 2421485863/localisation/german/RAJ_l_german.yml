RAJ_Joint_Indo_Soviet_Railways_desc:0 "Im Geiste der internationalen Zusammenarbeit und Kooperation werden [RAJ.GetNameDef] und [SOV.GetNameDef] ihre Kräfte bündeln, um ein gemeinsames Eisenbahnprojekt in Angriff zu nehmen. Dieses Projekt wird ein umfangreiches und langfristiges Unterfangen sein, bei dem ein Eisenbahnnetz geschaffen wird, das beide Nationen miteinander verbindet und wirtschaftliches Wachstum und Entwicklung fördert. Diese gemeinsame Anstrengung wird die langjährigen und für beide Seiten vorteilhaften Beziehungen zwischen unseren beiden Ländern weiter stärken und uns unserem gemeinsamen Ziel einer besseren Zukunft für alle näher bringen. Das einzige Hindernis, das dem beiderseitigen Wohlstand derzeit im Wege steht, ist die politische Situation in [AFG.GetNameDef], aber mit diplomatischem Druck wird sich dieses Problem sicherlich lösen lassen."
