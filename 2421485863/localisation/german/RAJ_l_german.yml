r56_RAJ_operation_polo_desc:0 "Bestrafen wir Hyderabad für die Ausrufung der Unabhängigkeit und vereinen wir Indien!"
r56_RAJ_land_reform:0 "Landreform"
r56_RAJ_crush_hyderabad:0 "Hyderabad zerschlagen"
r56_RAJ_crush_hyderabad_desc:0 "Die muslimische Elite von [HYD.GetNameDef] unterdrückt die frommen Hindus. Sie sind ein Hindernis auf dem Weg zur völligen Freiheit der Hindus und zur Vereinigung ganz Indiens."
r56_RAJ_join_the_axis:0 "Schließen Sie sich der Achse an"
r56_RAJ_join_the_axis_desc:0 "Der gemeinsame Feind des anglo-französischen Imperialismus vereint sowohl Indien als auch das neue Deutschland. Wir müssen dieses Bündnis formalisieren."
r56_RAJ_reactivate_our_japanese_contacts:0 "Reaktivierung unserer japanischen Kontakte"
r56_RAJ_reactivate_our_japanese_contacts_desc:0 "Das japanische Kaiserreich und seine Co-Wohlstandssphäre sind die einzigen Mächte, die die Macht haben, die europäischen Imperien und alles, was mit ihnen einhergeht, zu stürzen. Wir müssen auf unsere alten Kontakte zu ihnen zurückgreifen, um die Bedingungen für unser neues Bündnis auszuhandeln."
r56_RAJ_new_scientific_order:0 "Neue wissenschaftliche Ordnung"
r56_RAJ_new_scientific_order_desc:0 "Die akademischen Gemeinschaften Indiens und unserer Verbündeten müssen in ständigem Kontakt stehen, um kontinuierliche Innovation zu gewährleisten."
r56_RAJ_ideological_air_force:0 "Ideologische Luftwaffe"
r56_RAJ_ideological_air_force_desc:0 "Wir müssen dafür sorgen, dass unsere Werte in der Luftwaffe tief verwurzelt sind, um die Zusammenarbeit mit unseren Verbündeten und den anderen militärischen Bereichen zu pflegen."
r56_RAJ_towards_a_post_colonial_economy:0 "Auf dem Weg zu einer postkolonialen Wirtschaft"
r56_RAJ_towards_a_post_colonial_economy_desc:0 "Wirtschaftsreformen und die Freisetzung des indischen Potenzials werden den Aufstieg indischer Unternehmen ermöglichen."
r56_RAJ_modernization_program:0 "Modernisierungsprogramm"
r56_RAJ_modernization_program_desc:0 "Nach der Aufhebung der kolonialen Monopole kann eine neue Wirtschaft aufgebaut werden. Bis zum Jahr 2020 werden wir eine Supermacht sein!"
r56_RAJ_indian_education:0 "Indische Bildung"
r56_RAJ_indian_education_desc:0 "Die Kolonisatoren haben uns gelehrt, gehorsam und unterwürfig zu sein... Wir müssen diese Instrumente der Beherrschung abwerfen und das Wissen nutzen, um Indien zu befreien!"

 r56_RAJ_establish_a_general_staff:0 "Der [ROOT.GetAdjective] Generalstab"
 r56_RAJ_establish_a_general_staff_desc:0 "Unserer Armee fehlt es an einer angemessenen Taktik und Organisation. Die Einrichtung eines ordentlichen Generalstabs wird den geschwächten militärischen Apparat konsolidieren."
 r56_RAJ_army_reform:0 "Reform der Armee"
 r56_RAJ_army_reform_desc:0 " Die Reorganisation der Armee ist ein langwieriger Prozess. Unser neues Generalstabspersonal weist auf die Notwendigkeit hin, Soldaten in Militärmanövern zu schulen und Offiziere auszubilden."
 r56_RAJ_doctrine_effort:0 "Doktrin Anstrengung"
 r56_RAJ_equipment_effort:0 "Ausrüstung"
 r56_RAJ_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die die Infanterie tragen kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zur Verfügung zu stellen."
 r56_RAJ_equipment_effort_2:0 "Modernisierung unserer Kleinwaffen"
 r56_RAJ_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 r56_RAJ_mechanization_effort:0 "Mechanisierungsanstrengungen"
 r56_RAJ_mechanization_effort_desc:0 "Wir werden die Möglichkeiten der motorisierten Infanterie neu überdenken und die Grenzen dessen, was wir heute an Fahrzeugen konstruieren können, erweitern."
 r56_RAJ_doctrine_effort_2:0 "Kriegsspiele"
 r56_RAJ_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den beiden Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dem Rechnung zu tragen."
 r56_RAJ_establish_a_military_academy:0 "Eine Militärakademie einrichten"
 r56_RAJ_establish_a_military_academy_desc:0 "In der neu gegründeten Militärakademie können Doktrinstudien und der Austausch militärischen Wissens gefördert werden."
 r56_RAJ_equipment_effort_3:0 "Feldstückforschung"
 r56_RAJ_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir bei Infanteriewaffen weltweit führend werden."
 r56_RAJ_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 r56_RAJ_army_modernization:0 "Modernisierung der Armee"
 r56_RAJ_army_modernization_desc:0 "Um den härtesten militärischen Manövern und Übungen standhalten zu können, brauchen unsere Soldaten angemessene Kleidung, Instrumente und Ausrüstung."
 r56_RAJ_motorization_effort:0 "Motorisierungsanstrengungen"
 r56_RAJ_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins Feld und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 r56_RAJ_establish_a_armor_corp:0 "Aufbau einer Panzertruppe"
 r56_RAJ_establish_a_armor_corp_desc:0 "Kürzlich erworbene ausländische Militärausrüstung hat einheimische Ingenieure zur Entwicklung eines neuen gepanzerten Fahrzeugtyps inspiriert, der schneller, widerstandsfähiger und leistungsstärker zu sein scheint, als wir es uns überhaupt vorstellen können."
 r56_RAJ_field_hospitals:0 "Verbessern Sie unsere Feldlazarette"
 r56_RAJ_field_hospitals_desc:0 "Talentierte und erfahrene Soldaten im Kampf zu verlieren, ist unter den derzeitigen Umständen ein inakzeptabler Luxus."
 r56_RAJ_special_forces:0 "Spezialtruppen"
 r56_RAJ_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 r56_RAJ_signal_companies:0 "Signalkompanien"
 r56_RAJ_signal_companies_desc:0 "Die Koordinierung von Angriffen und Militäroperationen wird wesentlich effektiver sein, wenn wir zusätzliches, mit Kommunikationsgeräten ausgestattetes Personal bereitstellen. "
 r56_RAJ_modern_logistics:0 "Moderne Logistik"
 r56_RAJ_modern_logistics_desc:0 "Militärische Loyalität basiert auf der Fähigkeit, für unsere Sache zu kämpfen. Wenn wir die Armee nicht mit der benötigten Ausrüstung versorgen können, könnte es zu Meutereien und Desertierung kommen."

 r56_RAJ_expand_mazagon_dock:0 "Mazagon-Dock ausbauen"
 r56_RAJ_expand_mazagon_dock_desc:0 "Das Mazagon Dock in Mumbai ist unser wichtigster Schiffsbauer an der Westküste. In dieser weltweiten Krise braucht es mehr Kapazität."
 r56_RAJ_found_scindia_shipyard:0 "Scindia-Werft gründen"
 r56_RAJ_found_scindia_shipyard_desc:0 "Wir brauchen eine Werft an der Ostküste des Landes, daher ist die Gründung der Scindia-Werft in Visakhapatnam sinnvoll für die Zukunft unserer Marine."
 r56_RAJ_royal_indian_navy:0 "Königliche Indische Marine"
 r56_RAJ_royal_indian_navy_desc:0 "Die königliche indische Marine muss rasch ausgebaut werden. Neue Taktiken und neue Schiffe sollten dabei Priorität haben."
 r56_RAJ_screening_effort:0 "Abschirmungsbemühungen"
 r56_RAJ_screening_effort_desc:0 "Indien spielt eine entscheidende Rolle bei der Verteidigung der Südroute zum Suezkanal. Abschirm- und Geleitschutzmissionen werden dazu beitragen, dass lebenswichtiger Nachschub und Soldaten in die europäischen und afrikanischen Kriegsgebiete gelangen."
 r56_RAJ_cruiser_effort:0 "Einsatz von Kreuzern"
 r56_RAJ_cruiser_effort_desc:0 "Für die Entwicklung und den Ausbau der indischen Seemacht reichen Kreuzer vorerst aus."
 r56_RAJ_submarine_effort:0 "U-Boot-Einsatz"
 r56_RAJ_submarine_effort_desc:0 "Angesichts des Aufstiegs der japanischen Überwassermacht in Asien könnte es sinnvoll sein, unsere Kräfte unter dem Meer zu bündeln und von U-Booten aus anzugreifen."
 r56_RAJ_capital_ship_effort:0 "Einsatz von Großschiffen"
 r56_RAJ_capital_ship_effort_desc:0 "Als britischer Außenposten hat Indien die Macht von Großschiffen bei der Beherrschung der Meere erlebt. Wir sollten unsere eigenen schweren Kreuzer und Schlachtschiffe bauen."
 r56_RAJ_modernizing_navy:0 "Modernisierung der Marine"
 r56_RAJ_modernizing_navy_desc:0 "Bessere Motoren, mehr Platz für die Besatzung, höhere Geschwindigkeit und größere Geschütze. Indiens Marine wird bald zu den besten des Kontinents gehören."
 RAJ_naval_equipment:0 "Überarbeitung der Marineausrüstung"
 RAJ_naval_equipment_desc:0 "Verschiedene Elemente an Bord unserer Schiffe könnten und sollten modernisiert werden."
 r56_RAJ_military_technologies:0 "Militärische Technologien"
 r56_RAJ_military_technologies_desc:0 "Wir müssen von unseren Modernisierungsbemühungen profitieren und in neue Technologien investieren."

 r56_RAJ_aviation_effort:0 "Freie indische Luftwaffe"
 r56_RAJ_aviation_effort_desc:0 "Wir müssen nicht nur unser Land, sondern auch unseren Himmel befreien!"
 r56_RAJ_fighter_focus:0 "Entwicklung von Kampfflugzeugen"
 r56_RAJ_fighter_focus_desc:0 "Wendigkeit und Geschwindigkeit sind für die Luftüberlegenheit unerlässlich."
 r56_RAJ_bomber_focus:0 "Entwicklung von Bombern"
 r56_RAJ_bomber_focus_desc:0 "Offensivfähigkeiten und Reichweite sind der beste Weg, um unsere Feinde auszuschalten."
 r56_RAJ_torpedo_bombers:0 "Marine-Angriffsflugzeuge"
 r56_RAJ_torpedo_bombers_desc:0 "Die Fähigkeit von Flugzeugen, eine Marine mit Torpedos anzugreifen, wäre entscheidend, um die britische Marine zu neutralisieren."
 r56_RAJ_aviation_effort_2:0 "Fortgeschrittene Lufttaktik"
 r56_RAJ_aviation_effort_2_desc:0 "Es müssen neue Luftkampftaktiken entwickelt werden, um die Effizienz jedes Flugzeugs zu maximieren und die Verluste unserer Piloten zu begrenzen."
 r56_RAJ_rocket_effort:0 "Strahltriebwerke"
 r56_RAJ_rocket_effort_desc:0 "Raketentriebwerke sind die Zukunft der Luftfahrt!"

 r56_RAJ_revolt_against_the_oppressors_showcase:0 "Aufstand gegen die Unterdrücker"
 r56_RAJ_revolt_against_the_oppressors_showcase_desc:0 "Viel zu lange hat man uns unser rechtmäßiges Erbe und unseren Platz unter der brennenden Sonne vorenthalten. Die Zeit ist reif. Zu den Waffen, Brüder und Schwestern! Zu den Waffen, Arbeiter und Bauern! Jeder Mann in jedem Dorf, jeder Stadt muss gegen die Kolonisatoren kämpfen!"
 RAJ_ignore_and_then_support_hazad_hind_to_trigger_the_civil_war:0 "Um diesen Weg freizuschalten, ignorieren Sie die Bedrohung durch die Azad Hind und nutzen Sie die Entscheidungen, um ihre Präsenz zu verstärken."
 r56_indian_revolt_focus:0 "Azad Hind Revolte Fokusbaum"
 r56_india_generic:0 "Allgemeiner indischer Fokusbaum"


india.500.t:0 "Die Integration Indiens"
india.500.desc:0 "Die Briten beherrschten den indischen Subkontinent nicht allein, ganz im Gegenteil. Ein großer Teil des Landes befindet sich noch immer im Besitz der alten Dynastien. Ihr persönlicher Reichtum ist ihnen wichtiger als das Wohl ihres Volkes, weshalb es schwierig sein wird, sie ohne Kompromisse oder Blutvergießen zu integrieren. Wir müssen die vollständige Integration dieser Ländereien zum Wohle unseres Volkes sicherstellen."
india.500.a:0 "Vorwärts."

india.501.t:0 "Die schwächsten Fürsten stimmen zu."
india.501.desc:0 "Viele der Fürsten, die nur über ein kleines Gebiet herrschen, haben sofort zugestimmt, ihr gesamtes Land an Indien abzutreten. Den meisten Beratern war klar, dass Monarchen, die nur über ein paar Quadratkilometer herrschen, sich nicht mit den indischen Streitkräften anlegen wollten, aber man kann nie sicher sein."
india.501.a:0 "Natürlich wollen sie das."

india.4270.t:0 "Asaf Jah lehnt Integration in Indien ab"
india.4270.desc:0 "Asaf Jah VII hat es rundweg abgelehnt, sich in die neue indische Regierung zu integrieren. Da die Nizam-Dynastie aus Muslimen besteht, die Bevölkerung jedoch mehrheitlich hinduistisch ist, hat sie ihre Religion als Argument gegen die Integration angeführt."
india.4270.a:0 "Ein Überbleibsel aus einer untergehenden Welt."

india.4271.t:0 "Hyderabad integriert sich in Indien"
india.4271.desc:0 "Asaf Jah VII hat sich heute Morgen bereit erklärt, die Beitrittsurkunde zu unterzeichnen und sich damit Indien anzuschließen."
india.4271.a:0 "Ein Sieg für Indien."

india.4410.t:0 "Jammu und Kaschmir weigert sich, sich in Indien zu integrieren"
india.4410.desc:0 "Es wurde berichtet, dass Hari Singh öffentlich verkündet hat, dass er der Integration in Indien unter den derzeitigen Umständen nicht zustimmen wird."
india.4410.a:0 "Er wird zu gegebener Zeit dafür bezahlen."

india.4411.t:0 "Jammu und Kaschmir integriert sich bereitwillig in Indien"
india.4411.desc:0 "Gestern Abend hat Hari Singh in seinem Palast endlich eine Beitrittsurkunde unterzeichnet und sich bereit erklärt, Jammu und Kaschmir an die neue indische Regierung abzutreten."
india.4411.a:0 "Unsere Nordgrenze ist gesichert."

india.4250.t:0 "Mysore weigert sich, der Indischen Union beizutreten"
india.4250.desc:0 "Der 25. Maharaja von Mysore hat länger als viele andere gebraucht, um das Schicksal seines Königreichs zu erkennen, aber schließlich hat er die törichte Entscheidung getroffen, die Integration in Indien abzulehnen."
india.4250.a:0 "Es ist zu wichtig, um es aufzugeben."

india.4251.t:0 "Das Königreich Mysore schließt sich Indien an"
india.4251.desc:0 "Der 25. Maharadscha von Mysore hat länger als viele andere gebraucht, um das Schicksal seines Königreichs zu ergründen, aber endlich ist er weise genug, um zu erkennen, dass seine Zukunft in Indien liegt."
india.4251.a:0 "Ein wichtiger Teil von Indien!"

india.10130.t:0 "Das Königreich Sikkim auf dem Weg in die Unabhängigkeit"
india.10130.desc:0 "Der 11. Chogyal von Sikkim hat endlich auf unsere Forderungen reagiert und zeigt sich widerstandsfähig."
india.10130.a:0 "Wer braucht sie?"

india.10131.t:0 "Das Königreich Sikkim schließt sich Indien an"
india.10131.desc:0 "Der 11. Chogyal von Sikkim hat der Integration in Indien zugestimmt, und sein Reich bereitet sich auf den Beitritt als Staat der Union vor."
india.10131.a:0 "Ein wichtiger Teil von Indien!"

india.4273.t:0 "[SKM.GetNameDefCap] weigert sich, Indien beizutreten"

india.4440.t:0 "Belutschistan zeigt sich widerstandsfähig"
india.4440.desc:0 "Der derzeitige Khan von Kalat hat heute die überstürzte und fehlgeleitete Entscheidung getroffen, seine Randstaaten sich selbst zu überlassen und vom indischen Volk abzuschotten."
india.4440.a:0 "Wir müssen unseren Westen sichern."

india.4441.t:0 "Belutschistan schließt sich Indien an"
india.4441.desc:0 "Der derzeitige Khan von Kalat hat heute die sachkundige und vernünftige Entscheidung getroffen, sich und sein Land in die Indische Union einzugliedern."
india.4441.a:0 "Die Westgrenze ist gesichert."

india.4370.t:0 "Der Staat Gwalior lehnt die Wiedervereinigung ab"
india.4370.desc:0 "Jivajirao Sindhia aus dem Staat Gwalior hat jeden Gedanken an eine Integration in Indien blockiert. Dies hat sein Reich stark destabilisiert, da die meisten seiner Bürger sich mit Indien vereinigen wollen."
india.4370.a:0 "Wir werden sie eines Tages befreien."

india.4371.t:0 "Der Staat Gwalior begrüßt die Wiedervereinigung"
india.4371.desc:0 "Jivajirao Sindhia vom Staat Gwalior hat lange und gründlich über die Zukunft seines Reiches und seiner selbst nachgedacht und dank unseres wohlwollenden Entgegenkommens beschlossen, sich in Indien zu integrieren."
india.4371.a:0 "Ein glorreicher Tag."

india.4330.t:0 "Der Staat Jaipur verwirft die Integration"
india.4330.desc:0 "Der 17. Maharadscha von Jaipur, Man Singh II, hat bedauerlicherweise beschlossen, seine vollständige Kontrolle über den Staat Jaipur zu behalten, während das Volk auf der Straße gegen diese egoistische Entscheidung protestiert."
india.4330.a:0 "Was für eine Schande."

india.4331.t:0 "Der Staat Jaipur setzt auf Integration"
india.4331.desc:0 "Der 17. Maharaja von Jaipur, ein Intellektueller, hat die nationalistischen Rufe nach einem geeinten Indien wahrgenommen und erkannt, dass es seine moralische Verpflichtung ist, sich einem geeinten Indien anzuschließen."
india.4331.a:0 "Ein wahrhaft kluger Schachzug."

india.4280.t:0 "Der Staat Limbdi lehnt die Eingliederung ab"
india.4280.desc:0 "Daulatsinhji Jashwantsinhji aus dem Staat Limbdi ist ein traditionelles Mitglied der Jhala-Dynastie, er ist ein strenger Konservativer und sein Reich besteht hauptsächlich aus ländlichen Gemeinden. So ist es nicht verwunderlich, dass er an seinen altmodischen Ansichten festhielt und sich gegen eine Vereinigung entschied."
india.4280.a:0 "Eine traurige Realität."

india.4281.t:0 "Der Limbdi-Staat akzeptiert die Annexion"
india.4281.desc:0 "Der Fürst des Staates Limbdi mag zwar ein strenger Traditionalist sein, aber er hat die geopolitischen Folgen einer falschen Entscheidung erkannt und die Beitrittsurkunde unterzeichnet und damit sein Volk gerettet."
india.4281.a:0 "Eine weise Entscheidung."
