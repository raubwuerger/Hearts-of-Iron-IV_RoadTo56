RAJ_a_new_indian_elite:0 "Neue indische Elite"
RAJ_british_departure:0 "Britischer Abzug"
RAJ_british_departure_desc:0 "Da die britische Autorität schnell zusammenbricht, ist es an der Zeit, die Gunst der Stunde zu nutzen und unser politisches System zu organisieren."
RAJ_assemble_the_congress:0 "Versammlung des Kongresses"
RAJ_assemble_the_congress_desc:0 "Da unsere Freiheit von Großbritannien gesichert ist, muss der indische Kongress zusammentreten und Reformen diskutieren."
RAJ_concessions_to_the_untouchables:0 "Zugeständnisse an die Unberührbaren"
RAJ_concessions_to_the_untouchables_desc:0 "Als unterste Kaste werden die Unberührbaren von der gesamten Gesellschaft verachtet, stellen aber eine Volkskraft dar, die anerkannt werden sollte. Die von Bhimrao Ramji Ambedkar ins Leben gerufene Bewegung könnte das Gefüge der Gesellschaft zerrütten, wenn sie nicht anerkannt wird. Es ist jetzt klar, dass einige praktische Zugeständnisse viel einfacher umzusetzen sind, als sie zum Islam oder Christentum konvertieren zu lassen oder gar den atheistischen Kommunismus zu übernehmen."
RAJ_modernization_program:0 "Das Modernisierungsprogramm"
RAJ_modernization_program_desc:0 "Wenn die kolonialen Monopole aufgehoben sind, kann eine neue Wirtschaft aufgebaut werden. Bis zum Jahr 2020 werden wir eine Supermacht sein!"
RAJ_a_new_indian_elite_focus:0 "Eine neue indische Elite"
RAJ_a_new_indian_elite_focus_desc:0 "Indische Industrielle waren schon unter der Kolonialherrschaft aktiv, aber sie mussten unter kolonialen Beschränkungen handeln. Nach dem Ende der britischen Herrscher ist es an der Zeit, dass eine indische Elite entsteht."
RAJ_towards_a_post_colonial_economy:0 "Auf dem Weg zu einer postkolonialen Wirtschaft"
RAJ_towards_a_post_colonial_economy_desc:0 "Wirtschaftsreformen und die Freisetzung des indischen Potenzials werden den Aufstieg der indischen Unternehmen begünstigen."
RAJ_influence_of_the_radicals:0 "Der Einfluss der Radikalen"
RAJ_influence_of_the_radicals_desc:0 "Die Radikalen des All India Forward Bloc werden immer aktiver und stellen die gewaltfreie Doktrin des Kongresses in Frage."
RAJ_indian_socialism:0 "Indischer Sozialismus"
RAJ_indian_socialism_desc:0 "Das Ziel des Aufbaus einer gemeinsamen indischen Gesellschaft, in der Religion und Kasten uns nicht spalten, wird uns in eine glänzende Zukunft führen."
RAJ_religious_equality:0 "Religiöse Gleichheit"
RAJ_religious_equality_desc:0 "Während der Marxismus für die Abschaffung der Religion eintritt, wissen wir, dass wir das im Moment nicht umsetzen können, aber wir können sie zumindest als einen Faktor der Spaltung der Gesellschaft beseitigen."
RAJ_popular_mobilization:0 "Mobilisierung des Volkes"
RAJ_popular_mobilization_desc:0 "Die entrechteten Massen der Dalits, der armen Bauern und der ausgebeuteten Kulis sind sich jetzt ihrer Befreiung politisch bewusst, indem sie für das Wohl der Revolution arbeiten. Es ist an der Zeit, eine Armee aufzubauen, die bereit ist, das neue Indien zu verteidigen."
RAJ_collectivism:0 "Kollektivismus"
RAJ_land_reform:0 "Landreform"
RAJ_land_reform_desc:0 "Verteilt das Land neu!"
RAJ_modernized_agriculture:0 "Modernisierte Landwirtschaft"
RAJ_modernized_agriculture_desc:0 "Mit Traktoren auf dem Feld bräuchten wir weniger Bauern, um unsere landwirtschaftliche Produktivität aufrechtzuerhalten."
RAJ_collectivism_desc:0 "Wir leiden immer noch unter den Folgen des jahrelangen Kolonialismus, aber jetzt, wo wir die Zukunft in der Hand haben, können wir das, was wir haben, zusammenlegen und die Gesellschaft schneller modernisieren."
RAJ_support_anti_imperialism_in_china:0 "Unterstützen Sie China"
RAJ_support_anti_imperialism_in_china_desc:0 "China muss verteidigt werden! Wir sind jetzt berechtigt, einen Teil der Verbindung mit China aufrechtzuerhalten, der ihre Zukunft sichern würde."
RAJ_increased_chinese_cooperation:0 "Verstärkte Zusammenarbeit mit China"
RAJ_increased_chinese_cooperation_desc:0 "Um Asien zu schützen, lasst uns China schützen und es bei seinen Kriegsanstrengungen unterstützen!"
RAJ_join_the_comintern:0 "Beitritt zur Komintern"
RAJ_join_the_comintern_desc:0 "Als kommunistische Nation ist es ein logischer Schritt, mit Moskau in Kontakt zu treten und mit ihnen ein untrennbares Band zu knüpfen."
RAJ_hindu_nationalism:0 "Hinduistischer Nationalismus"
RAJ_hindu_nationalism_desc:0 "Wir alle müssen Mutter Indien lieben und den Hinduismus als das anerkennen, was uns alle verbindet."
RAJ_substitution_technologies:0 "Substitutionstechnologien"
RAJ_substitution_technologies_desc:0 "Ohne Zugang zu einigen der Ressourcen des Britischen Empires ist es zwingend erforderlich, dass wir Substitutionsprogramme einführen und unsere autarke Unabhängigkeit sicherstellen."
RAJ_redistribute_properties:0 "Besitz umverteilen"
RAJ_redistribute_properties_desc:0 "Durch die Umverteilung von britischem Eigentum und die Aufteilung des Landes können wir vielen Entrechteten eine Zukunft sichern."
RAJ_militarized_hindutva:0 "Militarisierte Hindutva"
RAJ_militarized_hindutva_desc:0 "Bei Shiva! Alle Hindus müssen Mutter Indien dienen und ihre Götter gegen ihre Feinde verteidigen."
RAJ_weapons_for_the_new_india:0 "Waffen für das neue Indien"
RAJ_weapons_for_the_new_india_desc:0 "Die Revolution muss verteidigt werden!"
RAJ_dream_of_akhand_hindustan:0 "Der Traum von Ahand Hindustan"
RAJ_dream_of_akhand_hindustan_desc:0 "Ausländer haben Großindien im Laufe der Jahrhunderte geteilt, doch nun werden die vereinten Inder ihre Pläne zunichte machen und die indische Einheit vollenden."
RAJ_invade_afghanistan:0 "In Afghanistan einmarschieren"
RAJ_invade_afghanistan_desc:0 "Afghanistan war einst unter indischem Einfluss... und wird es wieder sein."
RAJ_the_mountain_frontier:0 "Die Gebirgsgrenze"
RAJ_the_mountain_frontier_desc:0 "Nepal und Bhutan sind Teil der Halbinsel und müssen in unsere perfekte Union integriert werden."
RAJ_reclaim_treaty_ports:0 "Die Vertragshäfen zurückfordern"
RAJ_reclaim_treaty_ports_desc:0 "Pondicherry und Goa müssen zurückerobert werden und sich Mutter Indien anschließen."
RAJ_bring_back_burma:0 "Bringt Burma zurück"
RAJ_bring_back_burma_desc:0 "Als buddhistisches Territorium, das Teil des Raj war, ist auch Birma ein legitimer Teil von Großindien."
RAJ_unify_dravidian_lands:0 "Vereinheitlichung der dravidischen Gebiete"
RAJ_unify_dravidian_lands_desc:0 "Im Süden liegen von Draviden bewohnte Gebiete, die sich noch nicht Mutter Indien angeschlossen haben. Zeit, das zu ändern."
RAJ_operation_polo:0 "Operation Polo"
RAJ_operation_polo_desc:0 "Bestrafen wir Hyderabad für die Ausrufung der Unabhängigkeit und vereinen wir Indien!"
RAJ_tfv_land_reform:0 "Landreform"
RAJ_crush_hyderabad:0 "Hyderabad zerschlagen"
RAJ_crush_hyderabad_desc:0 "Die muslimische Elite von [HYD.GetNameDef] unterdrückt die frommen Hindus. Sie sind ein Hindernis auf dem Weg zur völligen Freiheit der Hindus und zur Vereinigung ganz Indiens."
RAJ_join_the_axis:0 "Schließen Sie sich der Achse an"
RAJ_join_the_axis_desc:0 "Der gemeinsame Feind des anglo-französischen Imperialismus vereint sowohl Indien als auch das neue Deutschland. Wir müssen dieses Bündnis formalisieren."
RAJ_reactivate_our_japanese_contacts:0 "Reaktivierung unserer japanischen Kontakte"
RAJ_reactivate_our_japanese_contacts_desc:0 "Das japanische Kaiserreich und seine Co-Wohlstandssphäre sind die einzigen Mächte, die die Macht haben, die europäischen Imperien und alles, was mit ihnen einhergeht, zu stürzen. Wir müssen auf unsere alten Kontakte zu ihnen zurückgreifen, um die Bedingungen für unser neues Bündnis auszuhandeln."
RAJ_new_scientific_order:0 "Neue wissenschaftliche Ordnung"
RAJ_new_scientific_order_desc:0 "Die akademischen Gemeinschaften Indiens und unserer Verbündeten müssen in ständigem Kontakt stehen, um kontinuierliche Innovation zu gewährleisten."
RAJ_ideological_air_force:0 "Ideologische Luftwaffe"
RAJ_ideological_air_force_desc:0 "Wir müssen sicherstellen, dass unsere Werte in der Luftwaffe tief verwurzelt sind, um die Zusammenarbeit mit unseren Verbündeten und den anderen militärischen Bereichen zu pflegen."

