 india.279.t:0 "Der Status der Frauen"
 india.279.desc:0 "Wir haben uns bereits mit vielen politischen Maßnahmen und Ungerechtigkeiten der Vorgängerregierung befasst, aber eine haben wir ganz und gar vermieden: die Gleichstellung der Geschlechter. Es gibt viele unterschiedliche Meinungen zu diesem Thema, die es zu beschwichtigen gilt, und es liegt in unserem besten Interesse, diese Frage rasch zu klären."
 india.279.a:0 "Lassen Sie uns nicht weiter rückständig sein."
 india.279.b:0 "Lassen Sie uns hier nichts überstürzen."
 india.279.c:0 "Ein paar Traditionen sollten besser beibehalten werden."

 india.280.t:0 "Der Vizekönig wird besorgt"
 india.280.desc:0 "Obwohl sich das Amt des Vizekönigs von den Provinzwahlen distanzieren soll, gab es Gerüchte über Versuche, unsere Kampagne zu sabotieren. Natürlich können sie nicht allzu erfolgreich gewesen sein, sonst wären wir nicht hier. Dennoch scheint der Vizekönig abzuwägen, ob er seine Position nutzen soll, um eine Politik zu kippen, die er für unangemessen hält, und unsere Bewegung zu sabotieren. Wir sollten vorsichtig vorgehen, wenn wir den Zorn des Generalgouverneurs vermeiden wollen."
 india.280.a:0 "Zum Teufel mit ihm."

 india.281.t:0 "Einmischung in unsere Politik"
 india.281.desc:0 "Die machtgierigen, kolonialistischen Finger des Vizekönigs haben die Gelegenheit ergriffen, nachdem wir die privaten Eisenbahnen und die allgemeine Infrastruktur beschlagnahmt hatten, die Änderung rückgängig zu machen und das indische Verteilungsnetz auf der Strecke zu lassen, wie er es immer getan hat, und wozu? Ein kleiner, unbedeutender politischer Gewinn. Während dieser Schritt selbst von der indischen Bevölkerung stark kritisiert wurde, ging die Entscheidung des Vizekönigs spektakulär nach hinten los, denn die wenigen Einheimischen, die an den guten Willen der Briten glaubten, sahen sie endlich als das, was sie sind: Ausbeuterische, hochmütige Imperialisten."

 india.282.desc:0 "Die machtgierigen, kolonialistischen Finger des Vizekönigs haben die Gelegenheit ergriffen, nachdem wir die privaten Fabriken und allgemeinen Unternehmen von und für die Beschäftigten beschlagnahmt hatten, den Wandel rückgängig zu machen und Indiens Wirtschaft auf der Strecke zu lassen, wie er es immer getan hat, und wozu? Ein kleiner, unbedeutender politischer Gewinn. Während dieser Schritt selbst von der indischen Bevölkerung stark kritisiert wurde, ging die Entscheidung des Vizekönigs spektakulär nach hinten los: Die wenigen Einheimischen, die an den guten Willen der Briten glaubten, sahen sie endlich als das, was sie sind: Ausbeuterische, hochmütige Imperialisten."

 india.283.desc:0 "Die machtgierigen, kolonialistischen Finger des Vizekönigs haben nach der Übernahme der Bankenkooperation durch uns die Gelegenheit ergriffen, die Änderung rückgängig zu machen und das indische Vertriebsnetz auf der Strecke zu lassen, wie er es immer getan hat, und wozu das alles? Ein kleiner, unbedeutender politischer Gewinn. Während dieser Schritt selbst von der indischen Bevölkerung stark kritisiert wurde, ging die Entscheidung des Vizekönigs spektakulär nach hinten los: Die wenigen Einheimischen, die an den guten Willen der Briten glaubten, sahen sie endlich als das, was sie sind: Ausbeuterische, hochmütige Imperialisten."

 india.291.t:0 "Die Sri Lanker bieten den Weißen Frieden an"
 india.291.d:0 "Die Delegationen aus Sri Lanka und Indien trafen sich in Madurai, um einen wichtigen Schritt in Richtung Frieden und Wohlstand für unsere beiden Nationen zu tun."
 india.292.t:0 "Die Nepalesen bieten weißen Frieden an"
 india.292.d:0 "Die Delegationen aus Sri Lanka und Nepal trafen sich in Delhi, um einen wichtigen Schritt in Richtung Frieden und Wohlstand für unsere beiden Nationen zu tun."
 india.293.t:0 "Die Bhutaner bieten weißen Frieden an"
 india.293.d:0 "Bhutanische Delegationen trafen sich mit unseren Delegationen in Kalkutta, um einen wichtigen Schritt in Richtung Frieden und Wohlstand für unsere beiden Nationen zu tun."
 india.294.t:0 "Frauenrechtsgruppen setzen ihre Forderungen durch."
 india.294.d:0 "Während der Wahlen haben wir mehreren Frauenrechtsgruppen völlige Gleichberechtigung versprochen. Wir haben deswegen viele Stimmen erhalten und möglicherweise sogar die Wahl gewonnen. Jetzt, da wir dieses Versprechen gebrochen haben, haben sie uns erneut in die Zange genommen."
 india.294.a:0 "Das war keine besonders gute Idee."
 india.2940.t:0 "Frauenrechtsgruppen suchen nach Antworten."
 india.2940.d:0 "Während der Wahl haben wir die verschiedenen Frauenorganisationen im ganzen Land um Hilfe gebeten und ihnen versprochen, dass wir die einzigen sind, die bereit sind, weit genug für die Rechte der Frauen zu gehen. Unser Versprechen blieb jedoch unerfüllt, was in unseren Reihen einige Fragen aufwarf."
 india.2940.a:0 "Wir werden es eines Tages tun."
 women_rights_demands_tt:0 "Es wäre klug, die totale Gleichberechtigung zu verwirklichen, bevor wir dazu gezwungen werden."
 india.291.a:0 "Frieden, endlich"
 india.291.b:0 "Keine Kapitulation, um des Reiches willen"
