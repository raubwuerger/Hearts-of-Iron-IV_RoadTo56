 india.intro.t:0 "Die indische Provinzwahl beginnt"
 india.intro.desc:0 "Vor einem knappen Jahr unternahm der kaiserliche Legislativrat einen markanten Schritt zur Umstrukturierung der Verwaltung des britischen Rajs. Neben vielen anderen Dingen legte er die ersten allgemeinen Wahlen in Indien fest. Zwar ist das Wahlrecht noch immer eingeschränkt und die Grundbesitzer behalten eine außerordentliche Macht, doch ist dies der erste Schritt in Richtung Demokratie. Das politische Spektrum, das an dieser ersten Demonstration demokratischer Rechte in Indien teilnehmen will, ist so vielfältig wie nur möglich, so dass dem indischen Bürger keine Wahlmöglichkeiten verwehrt bleiben. Doch was wird das Ergebnis dieses politischen Spektakels sein, das es so noch nie gegeben hat? Werden die Briten ihre herrschende Position festigen? Werden Radikale Indien in die Unabhängigkeit führen? Nur die Zeit kann es zeigen."
 india.intro.a:0 "Die britische Herrschaft ist nicht verhandelbar."
 india.intro.b:0 "Diese Unterjochung dauert schon zu lange!"
 india.intro.c:0 "Wahlkampf ist sinnlos im Angesicht des Imperialismus."
  
 india.1.t:0 "Großbritannien übernimmt die Kontrolle über Aden"
 india.1.desc:0 "Der Hafen von Aden ist einer der wichtigsten im Handel zwischen Indien, Europa und dem Fernen Osten. Der Government of India Act 1935 beinhaltete die Übertragung der Kontrolle über diesen Hafen direkt an die Regierung in London, während er zuvor als Provinz des Chief Commissioner verwaltet wurde. Die britische Regierung hat nun offiziell die Kontrolle über den Hafen übernommen und ihn als eigene Kolonie eingerichtet."
 india.1.a:0 "Als geplanter"

 india.4.t:0 "Abschluss der indischen Provinzwahlen 1937"
 india.4.desc:0 "Nach einem Jahr Wahlkampf haben sich drei große Parteien herauskristallisiert, die tapfer darum kämpfen, ihren Einfluss auf die Zukunft Indiens zu sichern, aber nur eine hat in genügend Provinzen breite Unterstützung erhalten, um eine Mehrheit zu erlangen. Es wird ihre Aufgabe sein, sich um Indiens Zukunft zu kümmern und seine Bürger vor allem zu schützen, was kommen mag."
 india.4.a:0 "Der Indian National Congress hat die Wahl gewonnen! "
 india.4.b:0 "Die Unionist Party hat die Wahl gewonnen!"
 india.4.c:0 "Die Unabhängige Arbeiterpartei hat die Wahl gewonnen!"

 r56_raj.5.t:0 "Freies Indien erklärt"
 r56_raj.5.d:0 "Subhas Chandra Bose hat lange Zeit, besonders in der Region Bengalen, Unterstützung für eine militante Abspaltung vom Britischen Empire aufgebaut und nun spitzten sich diese Spannungen zu und Azad Hind befindet sich nun im Kriegszustand mit dem Britischen Raj. Die indische Bevölkerung scheint eine gemischte Reaktion auf den Aufstand zu haben, einige kritisieren ihn wegen des autoritären Charakters der Regierung, während andere ihn dafür loben, dass er das Ziel der indischen Unabhängigkeit vorantreibt.\n\nDas britische Raj bemüht sich nun, eine angemessene Verteidigung gegen den Aufstand aufzubauen, obwohl bereits erwartet wird, dass Sabotageakte die Verwaltung plagen werden. [ENG.GetLeader] hat dem britischen Raj bereits einseitige Unterstützung bei der Niederschlagung dieses Aufstandes zugesagt."
 r56_raj.5.a:0 "Ein freies Indien, endlich."
 r56_raj.5.b:0 "Ein unbedeutender Traum."
 r56_raj.5.c:0 "Eine Delle im britischen Empire."
  
 r56_raj.6.t:0 "Groß angelegte Proteste wegen der INA-Prozesse"
 r56_raj.6.d:0 "Nach der De-facto-Niederlage der Indischen Nationalen Armee, die für das illegitime "Freie Indien" kämpfte, werden ihre Täter wegen Aufwiegelung und Kriegsverbrechen vor Gericht gestellt. Dies ist natürlich die natürliche Konsequenz einer solch infantilen Rebellion, die sich an kleinliche Ideen von Selbstherrschaft oder "Swaraj" klammert. Die Reaktion der indischen Bevölkerung ist jedoch nicht zu unseren Gunsten ausgefallen. In allen größeren Städten kam es zu Protesten, die vor allem vom Indischen Nationalkongress organisiert wurden, dessen Mitglieder auch die Kriegsverbrecher verteidigt haben, und die im ganzen Land eskaliert sind und das britische Raj stark destabilisiert haben."
 r56_raj.6.a:0 "Diese Unruhen werden unterdrückt."
  
 india.2.t:0 "1937 Indische Provinzwahlen"
 india.2.desc:0 "Die politischen Parteien, die an den allgemeinen Wahlen teilnehmen, sind über das gesamte politische Spektrum verstreut, und die Zukunft Indiens steht auf dem Spiel. Wer auch immer die Gelegenheit hat, zu regieren, hat die schwierige Aufgabe, die unruhige Zukunft des geteilten Subkontinents zu steuern."
 india.2.a:0 "Der Indian National Congress wird unsere Nation voranbringen. "
 india.2.b:0 "Die Unionist Party wird uns zur Dominionship erheben."
 india.2.c:0 "Wir brauchen die Independent Labour Party, um uns von der Ausbeutung zu befreien."
 raj_election_start:0 "Erhöht den §Einfluss vor Ort§! Entscheidungen, mit denen Mehrheiten in §YProvinzen§! errungen werden müssen.\n Die §YPartei§! mit den meisten Provinzen unter §YKontrolle§! wird eine Regierung§! bilden dürfen."
  
 india.5.t:0 "Indische Provinzwahlen abgeschlossen"
 india.5.d:0 "Diese Woche wurden die Ergebnisse der lang erwarteten ersten indischen Parlamentswahlen von [RAJ.GetLeader] bekannt gegeben. Viele Parteien und Bewegungen haben sich am politischen Kampf beteiligt, aber nur eine hat sich durchgesetzt.\n [RAJ.GetElectionNews]"
 india.5.a:0 "Eine wichtige Entwicklung in Richtung Unabhängigkeit."
 india.5.b:0 "Vergebliche Mühen."
 india.5.c:0 "Viel Glück, Genossen."
 india.5.e:0 "Demokratie bei der Arbeit."
 india.5.f:0 "Interessant."
  
 india.6.t:0 "Indien erlangt Unabhängigkeit"
 india.6.d:0 "Als der letzte britische Konvoi in den Hafen einläuft und alle verbliebenen Vorräte auf das auslaufende Schiff der Royal Navy, die "Georgic", verlädt, atmet Indien erleichtert auf. Seine Tage als Juwel in der Krone des Königs sind vorbei, da die Inder nun beginnen, auf der zerstörten Asche des britischen Raj aufzubauen. Und wie viel Aufbauarbeit sie leisten müssen, scheint offensichtlich, wenn man die zahlreichen religiösen, sprachlichen und kulturellen Minderheiten des Subkontinents berücksichtigt. Dennoch wird Indien diese Wunden zweifellos heilen und zuversichtlich in die Zukunft marschieren."
 india.6.d.alt:0 "Als der letzte britische Konvoi in den Hafen einläuft und alle verbliebenen Vorräte auf ein abfahrendes Schiff der Royal Navy verlädt, hinterlässt er den indischen Subkontinent instabil, geteilt und manche würden sagen, in Schutt und Asche.\n\nMuslimische Separatisten haben ihren Staat gesichert, während Bevölkerungstransfers zu Gewalt führen und die vielleicht größte Flüchtlingskrise verursachen, die die Welt je gesehen hat. Was auch immer die Zukunft bringen mag, der Subkontinent wird sie getrennt angehen."
 india.6.a:0 "Drei lange Jahrhunderte..."
 india.6.b:0 "Vielleicht sind die Tage des Imperiums gezählt."
 india.6.c:0 "Was für eine Tragödie."
 india.6.e:0 "Interessant."
  
  
 india.290.t:0 "Die Bombay-Konferenz"
 india.290.desc:0 "Mit den jüngsten Erfolgen in der Wahlpolitik scheint die Unabhängige Arbeiterpartei in einer günstigen Position zu sein, den Sozialismus nach Indien zu bringen. Die Unterstützung der vielen anderen kommunistischen Organisationen in Indien ist unerlässlich, um ein stabiles und funktionierendes Indien nach dem Aufbau einer sozialistischen Wirtschaft zu erhalten. Um einige der Hardliner zur Zusammenarbeit zu bewegen, müssen wir vielleicht Zugeständnisse machen. \n\nDie Internationalisten der CPI fordern unseren Eintritt in die Komintern nach der Unabhängigkeit, während ihre Opposition, die Nationalkommunisten, einen Bruch mit Moskau fordern. Der All India Trade Union Congress fordert eine gewerkschaftliche Vertretung in zukünftigen Regierungsangelegenheiten. Die Women's Liberation Association fordert die volle und totale Gleichberechtigung der Geschlechter. "
 india.290.a:0 "Wir müssen uns vorsichtig in diesem Netz bewegen"
  
 india.300.t:0 "Der INC hat sich bei den ländlichen Hindus beliebt gemacht"
 india.300.desc:0 "Unsere Kampagne hat Nehrus jüngste Erfolge bei der Gewinnung der entscheidenden Wählergruppe der ländlichen, nördlichen Hindus beobachtet, es mag schwierig sein, aber eine Gegenkampagne zu starten, könnte uns helfen, ihren Einfluss zu verhindern."
 india.300.a:0 "Unsere Kampagne ist angespannt genug."
 india.300.b:0 "Eine wichtige Gelegenheit."
  
 india.301.t:0 "Die Unionist Party sichert sich die Unterstützung der Industrie."
 india.301.desc:0 "Die kleine, aber einflussreiche Gruppe der indischen Bourgeois hat ihre Unterstützung größtenteils hinter die Unionist Party geworfen und nennt als Hauptgrund das Versprechen von Stabilität. Mit ein wenig Überzeugungsarbeit können wir sicher sein, dass sie sich anderswo umsehen."
 india.301.a:0 "Wir können die indischen Arbeiter nicht verraten."
 india.301.b:0 "Eine Gelegenheit, die wir uns nicht entgehen lassen dürfen."
 india.301.c:0 "Eine pragmatische Lösung, mehr nicht."
  
 india.302.t:0 "Internationale Unterstützung für die Unabhängige Arbeiterpartei."
 india.302.desc:0 "Die einzige Partei, die sich für die Freiheit aller Inder einsetzt, wird von den autoritären Kräften, die sie unterstützen, mit externen Geldern und Rednern bedacht, die ihre Kampagne auf unfaire Weise ankurbeln. Wie sollen wir das angehen?"
 india.302.a:0 "Ihre Heuchelei wird ihr Untergang sein."
 india.302.b:0 "Behindern Sie sie so sehr wie möglich."
  
  
 inc_victory_news:0 "Es ist der Indische Nationalkongress unter der Führung von Jawaharlal Nehru, der mit quälend harter Wahlkampfarbeit überall auf dem geteilten Subkontinent die Unterstützung des Volkes gewann und es irgendwie zusammenführte. Ihre größte politische Hürde, um Indien in die Zukunft zu führen, ist die All-India Muslim League, die einen separaten muslimischen Staat errichten möchte."
 up_victory_news:0 "Es ist die Unionist Party, die sich mit ihrer breiten Unterstützung in den religiös unterschiedlichen Provinzen durchsetzt, indem sie die Bedeutung von Einheit und Brüderlichkeit in diesem sehr gemischten Subkontinent betont. Eine weitere große Ansammlung von Unterstützung kam von den Industriellen, die im Allgemeinen eine eher reaktionäre Sozialpolitik bevorzugen. (RAJ.GetAIMLUP)"
 ilp_victory_news:0 "Es ist die Unabhängige Arbeiterpartei, der die Verantwortung zum Regieren zugefallen ist. Ihre radikale Vision für die Zukunft hat die industrielle und koloniale Basis der Nation verunsichert. Es bleibt abzuwarten, ob sie ihre Politik durchsetzen können, aber wenn sie es können, könnte es das Ende der britischen Herrschaft in Indien bedeuten, früher als jemand dachte. Ebenfalls ungewiss ist die Zukunft des Kastensystems, das von den ärmeren Schichten der Gesellschaft weitgehend abgelehnt wird."
  
