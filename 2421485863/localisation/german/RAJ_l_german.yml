 congress_majority:0 "Indian National Congress Mehrheit"
 congress_majority_desc:0 "§O[From.GetName]§! §steht derzeit unter dem Einfluss des §CIndian National Congress§!\nDer §CIndian National Congress§! hat Einfluss von §G[?From.inc]§!\nDie §CUnionist Party§! hat Einfluss von §G[?From.upa]§!\nDie §CIndependent Labour Party§! hat Einfluss von §G[?From.ifb]§!\n§gMinor Parties§! hat Einfluss von §G[?From.neutral]§!\n"
