 india.411.t:0 "Eine äußerst erfolgreiche Operation"
 india.411.desc:0 "Das neu gegründete indische Militär hatte keine Mühe, die mickrigen Verteidigungsanlagen von [?current_prince_state.GetPrinceName] von [?current_prince_state.GetName] mit minimalen Verlusten zu durchbrechen. Seine miserable Entschuldigung eines Landes ist jetzt wieder indisch."
 india.411.a:0 "Was kann unser Militär nicht alles tun."
  
 india.412.t:0 "Eine erfolgreiche Operation"
 india.412.desc:0 "Das neu gegründete indische Militär hat eine professionelle, taktische Invasion in das Land von [?current_prince_state.GetName] durchgeführt. Die Truppen von [?current_prince_state.GetPrinceName] wurden überrannt und die Verluste waren gering. "
 india.412.a:0 "Gute Arbeit, Jungs."
  
 india.413.t:0 "Eine schreckliche Operation"
 india.413.desc:0 "Das neu gegründete, desorganisierte indische Militär hatte erhebliche Schwierigkeiten, die beeindruckenden Verteidigungsanlagen von [?current_prince_state.GetPrinceName] von [?current_prince_state.GetName] zu durchbrechen. Nachdem so viele Inder ihr Leben verloren haben, ist es an der Zeit, sich zu versöhnen und die lokale Verwaltung wieder aufzubauen."
 india.413.a:0 "Wir müssen die Ausbildung ausweiten."
  
 india.414.t:0 "Eine katastrophale Operation"
 india.414.desc:0 "Die indische Öffentlichkeit ist empört über den jüngsten Bericht über die Opferzahlen. Was als kleine Polizeiaktion gedacht war, wurde zu einer kostspieligen Schlacht mit indischen Leichen, die sich am Rande der Grenzen des [?current_prince_state.GetName]s türmen. Internationale Beobachter sind verblüfft über die militärische Stärke, die [?current_prince_state.GetPrinceName] aufgebracht hat. Zwar ist [?aktueller_Prinzenstaat.GetName] unweigerlich gefallen, aber zu welchem Preis?"
 india.414.a:0 "Bringt mir den General."
  
 india.415.t:0 "Britischer Abzug"
 india.415.desc:0 "Nach dem Abzug der Briten vom Kontinent, stolz nach drei Jahrhunderten der Unterjochung, wurde die indische Trikolore über dem Parlamentsgebäude in Neu-Delhi gehisst. Die Briten sind weg, und Indien erwacht, nun entschlossen, in die Zukunft zu gehen und sein Schicksal zu gestalten."
 india.415.a:0 "Ein strahlender Tag."
  
 india.416.t:0 "Britischer Abzug"
 india.416.desc:0 "Nach dem Abzug der Briten vom Kontinent, stolz nach drei Jahrhunderten der Unterjochung, wurde die indische Trikolore über dem Parlamentsgebäude in Neu-Delhi gehisst. Aber im Nordwesten Indiens war das eine ganz andere Geschichte. Über dem Sindh-Versammlungsgebäude wehte ein islamischer Halbmond auf dunkelgrünem Grund, erkennbar nicht die indische Flagge. Obwohl unsere Bemühungen um die Unabhängigkeit als monumental zu bezeichnen sind, hat die All-India Muslim League zu viel Einfluss gewonnen, als dass wir unsere westlichen und bengalischen Provinzen behalten könnten. Da der Traum von einem geeinten Indien in Trümmern liegt, sollten wir in die Zukunft blicken."
 india.416.a:0 "Indien, nicht mehr geeint."
 india.416.b:0 "Ein edler Weg zum Schutz der Minderheiten. "
  
 india.417.t:0 "Die zweiundfünfzigste Sitzung des Kongresses begann"
 india.417.desc:0 "Es waren konstruktive fünf Jahre für den Indischen Nationalkongress unter der Führung von Jawaharlal Nehru, aber viele im Kongress sehnen sich nach einer neuen Führung, nach der politischen Dominanz Nehrus. Die letzten Stimmen kommen herein und..."
 india.417.a:0 "...Nehru sichert sich fünf weitere Jahre."
 india.417.b:0 "...Prasad schießt sich ins Amt! "
  
 india.418.t:0 "Die Frage der Führerschaft"
 india.418.desc:0 "Da Sikander Hayat Khan leider verstorben ist und die Last der Führung Indiens nicht mehr tragen kann, ist die Unionistische Partei in Aufruhr, da die Partei um den Staatsmann herum zentralisiert war. Dennoch müssen wir in die Zukunft blicken und eine effektive Führung für die nächsten Jahre sichern."
 india.418.a:0 "Präsident Khizar Tiwana!"
  
 india.419.t:0 "Bhopal-Kongress"
 india.419.desc:0 "Als Ambedkar Gerüchte über eine weit verbreitete Wahlunterstützung für die Kommunistische Partei Indiens hörte, fragte er sich, nachdem sein Hauptziel, die Beseitigung des Kastensystems, weitgehend erreicht war, ob sein Zweck bereits erfüllt war und ob eine neue Führung die Probleme angehen könnte, die er vielleicht nicht gesehen hatte. Er war sich sicher, dass er auf dem Kongress in Bhopal seine Entscheidung öffentlich bekannt geben musste."
 india.419.a:0 "Noch fünf Jahre!"
 india.419.b:0 "Vielleicht würde eine neue Führung Indien am besten dienen. "
  
 india.420.t:0 "CBI-Bericht - Hyderabad"
 india.420.desc:0 "Das Central Bureau of Investigation hat soeben bestätigt, dass eine Vielzahl von Großmächten sich für die Unabhängigkeit Hyderabads aussprechen werden und damit ihre erbärmliche Ausrede für ein Land legitimieren. Wir müssen schnell handeln, bevor sie ständige diplomatische Vertretungen einrichten!"
 india.420.a:0 "Was für Dummköpfe sie sind."
  
 india.421.t:0 "Indische Einmischung"
 india.421.desc:0 "Während sich unsere Verwaltung, Schiffe und Truppen vom indischen Subkontinent zurückgezogen haben, haben wir beschlossen, zumindest die indische und pakistanische Souveränität während einer Übergangszeit zu schützen. Die meisten Berater tendieren zu einer vollständigen politischen Entflechtung, aber die Garantie, dass Indien nicht in fremde Hände fällt, kann auch von Vorteil sein"
 india.421.a:0 "Informieren Sie den Botschafter."
 india.421.b:0 "Die Situation klappt perfekt."
  
 india.422.t:0 "Die Weltbühne"
 india.422.desc:0 "Nachdem wir unsere interne Position gesichert haben, ist es jetzt vielleicht an der Zeit, unsere internationale Position zu sichern. Unsere Partei und unser Land waren gespalten, ob wir uns in internationale Allianzen einbringen sollten, aber mit engagierter Führung wurde eine Entscheidung durchgesetzt. Jetzt warten viele unserer Spitzendiplomaten auf die Anweisung, wo sie ihren Kurs festlegen sollen."
 india.422.descalt:0 "Was oft wie die logischste oder praktischste Lösung für ein Problem erscheint, kann sich als Falle entpuppen. Die Verhandlungen sind nicht allzu gut gelaufen, und es ist vielleicht klüger, sich anderswo umzusehen."
 india.422.c:0 "Wir fahren nach Nanjing."
 india.422.j:0 "Wir fahren nach Tokio."
 india.422.s:0 "Wir gehen nach Bangkok."
 india.422.i:0 "Wir fahren nach Teheran."
 india.422.e:0 "Nach Addis Abeba, wir gehen."
 india.422.p:0 "Wir fahren nach Karatschi."
 india.422.r:0 "Wir fahren nach Moskau."
 india.422.it:0 "Wir fahren nach Rom."
 india.422.tu:0 "Wir fahren nach Ankara."
 india.422.f:0 "Wir fahren nach Paris."
 india.422.sp:0 "To Madrid we go."
  
 india.423.t:0 "Indien strebt den Beitritt zur [Root.GetFactionName]"
 india.423.desc:0 "Nach drei Jahrhunderten britischer Herrschaft hat sich Indien von den Fesseln des Kolonialismus befreit und beschreitet nun einen neuen Weg. Sie haben eine demokratische Regierung etabliert und ihre Innenpolitik gesichert. Danach haben sie sich gefragt, was ihr Platz auf der internationalen Bühne sein wird. Sie scheinen zu dem Schluss gekommen zu sein, dass ihre Nation am meisten von einer Allianz mit uns profitieren würde. Können wir das auch sagen?"
 india.423.a:0 "Natürlich können wir das!"
 india.423.b:0 "Ein oppurtunistisches Streben nach Einfluss."
  
 india.425.t:0 "Verlust des Dominion-Status"
 india.425.d:0 "Aufgrund der jüngsten politischen Ereignisse ist unser Status als [Root.GetName] nicht mehr gültig und wir werden die Unabhängigkeit erlangen"
 india.423.a:0 "Vorwärts."

 india.440.t:0 "Geflüster der Hungersnot"
 india.440.desc:0 "In den Ländern Bengalens stagniert in letzter Zeit die landwirtschaftliche Produktion, obwohl die Bevölkerung stetig wächst und Arbeit sehr begehrt ist. Diese Stagnation wird oft auf die Entfremdung zwischen den Bauern und dem Land, das sie bewirtschaften, und dem unverhohlenen Machtstreben der Grundbesitzer zurückgeführt. Die Situation ist schon seit einiger Zeit angespannt, aber ausbleibende Monsunregen könnten ein weitaus schlimmeres Schicksal bedeuten, nämlich eine Hungersnot. Es ist klar, dass Indien nicht die Ernte liefern kann, die für die Ernährung der Bevölkerung Bengalens benötigt wird, so dass unsere einzige Hoffnung, einer Hungersnot zu entgehen, der Import von ausländischen Waren ist. Wir müssen der Welt die Dringlichkeit unserer Situation so deutlich wie möglich machen, sonst könnten wir Millionen unschuldiger Seelen verlieren."
 india.440.a:0 "Der Bär hat viel zu teilen."
 india.440.b:0 "Die Amis werden uns versorgen."
 india.440.c:0 "Sicherlich haben die Briten unser bestes Interesse im Sinn."
 india.440.d:0 "Grundlose Gerüchte."

 india.441.t:0 "Hungersnot in Indien"
 india.441.desc:0 "Aufgrund des ausbleibenden Monsuns steuert Indien, speziell Bengalen, auf eine Hungersnot zu und die Verwaltung hat nach unserer Hilfe und Versorgung geschrien. Wenn wir diesem Ruf nachkommen, werden die indische Regierung und die Bevölkerung sicherlich wohlwollend auf unsere Nation blicken. Abgesehen davon ist die Lieferung von Nahrungsmitteln natürlich die moralische Entscheidung und manche würden sagen, unsere moralische Verpflichtung. Aber ob die Ressourcen zur Verfügung stehen, ist nicht die Frage der Moral."
 india.441.sov.desc:0 "Aufgrund der rücksichtslosen britischen Kolonialverwaltung steuert Indien auf eine Hungersnot zu, und viele der einheimischen Politiker haben um Hilfe aus unserer wohlhabenden Union gebeten. Einige Experten sind sich einig, dass Millionen von Menschenleben auf dem Spiel stehen könnten, wenn Indien keine externen Lieferungen erhält, um seine von Armut geplagte Bevölkerung zu ernähren. Abgesehen davon, dass es moralisch fragwürdig wäre, diese Bitte abzulehnen, könnte sie auch dazu beitragen, das indische Volk wachzurütteln und auf die Vernachlässigung und Unterdrückung aufmerksam zu machen, der es seit drei Jahrhunderten ausgesetzt ist. Herr Generalsekretär, Sie haben die Wahl."
 india.441.a:0 "Wir werden unsere Genossen in Indien versorgen!"
 india.441.b:0 "Schicken Sie die Ware, schicken Sie ein bisschen Demokratie mit."
 india.441.c:0 "Alles für das Juwel."
 india.441.d:0 "Uns fehlen die Ressourcen."

 india.442.t:0 "Die [From.GetAdjective]-Antwort"
 india.442.desc:0 "Es scheint, dass [From.GetLeader] seine Antwort gut überlegt hat, und zum Glück für die Millionen von Menschenleben, die auf dem Spiel stehen, hat er sich für Lebensmittellieferungen auf Kosten der eigenen Wirtschaft entschieden."
 india.442.a:0 "Bengalen atmet auf"
  
 india.443.t:0 "Die [From.GetAdjective]-Antwort"
 india.443.desc:0 "Wir haben eine feige Antwort von [From.GetLeader] erhalten, in der ein angeblicher Mangel an Ressourcen als Rechtfertigung dafür angeführt wird, warum sie Millionen vergeblich sterben lassen werden. Indien wird das nicht vergessen."
 india.443.a:0 "Die Hölle ist über uns."
 colony_of_burma:0 "Kolonie Burma"
 colony_of_burma_desc:0 "1937 wurde die Kolonie Burma vom britischen Raj abgetrennt und steht nicht mehr unter dessen Verwaltung."
  
 india.444.t:0 "Beginn der Reichskonferenz"
 india.444.desc:0 "Nach ihrer Krönung haben König Georg VI. und seine Gemahlin Königin Elisabeth eine weitere Reichskonferenz einberufen, um die Angelegenheiten des Reiches in diesen schwierigen Zeiten zu besprechen. Es wird erwartet, dass Gespräche über eine einheitlichere Wirtschafts- und Militärpolitik geführt werden."
 india.444.a:0 "Ein verlockendes Angebot."

 india.445.t:0 "Einladung an SAARC"
 india.445.d:0 "Die neu gegründete [RAJ.GetNameDef] hat mit der Arbeit an einem Wirtschaftsbündnis begonnen, das den Namen South Asian Association for Regional Cooperation\", kurz SAARC, trägt, um den grassierenden Imperialismus und die Unterentwicklung in der Region zu bekämpfen. Wir sind eingeladen worden, uns an diesem neuen Wirtschaftsblock zu beteiligen.
 india.445.a:0 "Ein verlockendes Angebot."
 india.445.b:0 "Wir werden nicht einen Ausbeuter durch einen anderen ersetzen."

