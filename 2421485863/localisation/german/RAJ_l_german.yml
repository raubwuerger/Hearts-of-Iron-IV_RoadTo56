 india.295.t:0 "Indien lädt uns in die Komintern ein"
 india.295.desc:0 "Nachdem Indien kürzlich der Komintern beigetreten ist, nachdem es die imperialistischen Kolonisatoren Europas vertrieben hat, hat es seitdem seinen Einfluss in Südasien ausgeweitet und fragt uns nun, ob wir den Beitritt zum globalen proletarischen Bündnis akzeptieren würden."
 india.295.a:0 "ArbeiterInnen der Welt, vereinigt euch!"
 india.295.b:0 "Wir weichen lieber von Moskaus Kurs ab."

 india.296.t:0 "Indien lädt uns in die [RAJ.GetFactionName]"
 india.296.desc:0 "Nachdem Indien vor kurzem die [RAJ.GetFactionName] gegründet hat, nachdem es die imperialistischen Kolonisatoren Europas vertrieben hat, hat es seitdem seinen Einfluss in Südasien ausgeweitet und fragt uns nun, ob wir den Beitritt zum südasiatischen proletarischen Bündnis akzeptieren würden."
 india.296.a:0 "Arbeiterinnen und Arbeiter der Welt, vereinigt euch!"
 india.296.b:0 "Wir wollen lieber von Delhis Kurs ablenken."

 india.400.t:0 "Geflüster in Goa"
 india.400.desc:0 "In der Kolonialstadt Goa wurde geflüstert, dass eine Invasion bevorstehe. Jeder kann sich ein solches Szenario ausmalen, aber unser Oberkommando hat eine subtile Verschiebung der militärischen Divisionen festgestellt. Eine Invasion könnte katastrophale Folgen für die lokale Bevölkerung haben, die seit 450 Jahren loyal zu Portugal steht. Die internationale Gemeinschaft wird uns wahrscheinlich den Rücken stärken, wenn wir uns ernsthaft zur Wehr setzen, aber kann die internationale Unterstützung die indischen Truppen aufhalten? Sind unsere Streitkräfte der Aufgabe gewachsen? Nun, es ist leicht, Fragen zu stellen, aber schwer, sie zu beantworten."
 india.400.a:0 "Não passarão!"
 india.400.b:0 "Wir wollen lieber kein Blut vergießen."

 india.401.t:0 "Indien hat Goa erfolgreich eingenommen"
 india.401.desc:0 "Eines der wenigen verbliebenen Überbleibsel des europäischen Kolonialismus in Südasien ist an das neu gegründete [RAJ.GetNameDef] gefallen. Das portugiesische Reich scheint zu zerbröckeln."
 india.401.a:0 "Raus mit den Kolonialisten!"
 india.401.b:0 "Ein trauriger Tag für Portugal."

 india.402.t:0 "Indien hat es nicht geschafft, Goa zu erobern"
 india.402.desc:0 "Die Portugiesen haben die angreifende indische Armee furchtlos zurückgeschlagen und einen kleinen Teil des portugiesischen Reiches bewahrt."
 india.402.a:0 "Verflucht seien diese Kolonialisten."
 india.402.b:0 "Unser Reich lebt einen weiteren Tag."

 india.403.t:0 "Indien drängt auf ein Referendum in [320.GetName]"
 india.403.desc:0 "In unserer Kolonie Französisch-Indien hat sich eine Massenprotestbewegung gebildet, und es scheint, als stecke die neu gegründete indische Regierung hinter dieser Welle von Unruhen. Die meisten Kolonialberater schlagen vor, die wenigen Häfen und Städte aufzugeben, da sie keinen wirklichen wirtschaftlichen Nutzen bringen. Wir könnten auch versuchen, die Bewegung zu unterdrücken. In diesem Fall ist es ratsam, sich auf unvorhergesehene Konsequenzen vorzubereiten."
 india.403.a:0 "Bringt mir den Gouverneur."
 india.403.b:0 "Lassen Sie die Demokratie walten."

 india.404.t:0 "Das Problem Französisch-Indien."
 india.404.descre:0 "Die Proteste weiten sich weiter aus, da unsere örtliche Polizei der Unterdrückung überdrüssig wird. Es hatte von Anfang an den Anschein, dass eine Unterdrückung der Proteste nicht in Frage käme. Doch ohne einen Herzschlag auszulassen, beschlossen wir, unsere kaiserliche Herrschaft zu verstärken. Diese Entscheidung war allerdings bei der Inselverwaltung nicht allzu beliebt, die den Forderungen der Einheimischen nachgegeben und die Provinz an Indien übergeben hat."
 india.404.desc:0 "Das Referendum fiel überraschenderweise zugunsten der Vereinigung mit Indien aus, und wir sind machtlos, die Übergabe zu verhindern. Die lokalen [Root.GetAdjective]-Truppen werden abgezogen, die Verwalter verlegt, die [Root.GetAdjective]-Flagge gesenkt und schließlich die indische Flagge gehisst."
 india.404.a:0 "Das werden wir sehen."
 india.404.b:0 "Eher eine Antiklimax, nach dem, was wir überlebt haben."

 india.405.t:0 "Die Burma-Frage"
 india.405.desc:0 "Wir denken schon lange über eine Abtrennung Birmas von Indien nach, und einige Diplomaten schmieden bereits Pläne für die Verwaltung. Die Regierung von [Raj.GetNameDef] hat uns gebeten, den Subkontinent sowohl aus wirtschaftlichen als auch aus administrativen Gründen geteilt zu halten. Wenn wir diese Pläne aufgeben, haben unsere Diplomaten Zeit, sich mit anderen Themen zu befassen."
 india.405.a:0 "Wir haben wichtigere Dinge zu tun."
 india.405.b:0 "Unsere Diplomaten werden ihre Arbeit fortsetzen."

 india.406.t:0 "Die Briten haben unser Ersuchen angenommen."
 india.406.desc:0 "Die britischen Diplomaten, die an der Ausarbeitung von Plänen für eine separate birmanische Verwaltung arbeiteten, wurden mit anderen Aufgaben betraut, und unsere Verwaltung bleibt unversehrt."
 india.406.a:0 "Eine weise Entscheidung."

 india.407.t:0 "Die Briten lehnten unser Ersuchen ab."
 india.407.desc:0 "Die britische Regierung hat unsere Petition zur Erhaltung der Einheit Indiens rundweg abgelehnt, und ihre Diplomaten fahren mit ihren Plänen für die Kolonie Birma fort."
 india.407.a:0 "Verflucht seien die Anglos."

 india.408.t:0 "Die Ceylon-Frage"
 india.408.desc:0 "Unser neuer gleichberechtigter Verbündeter Indien übt mehr und mehr Druck auf seine angeblichen Verbündeten in Sri Lanka aus. Während ihre Rufe nach Unabhängigkeit in den letzten Monaten immer hörbarer wurden, sollten wir diesen wichtigen Teil des Reiches wirklich aufgeben?"
 india.408.a:0 "Wir werden ihnen den Status eines Dominions gewähren."
 india.408.b:0 "Sie werden nicht unsere Innenpolitik diktieren."

 india.409.t:0 "Die Briten haben unser Ersuchen angenommen."
 india.409.desc:0 "Die britische Regierung hat der ehemaligen Kronkolonie Ceylon den Dominion-Status unter dem neuen Namen [SRL.GetNameDef] verliehen. Dies ist ein großer Sieg für die einheimische Bevölkerung Asiens."
 india.409.a:0 "Wir werden sofort die Einrichtung einer Botschaft beantragen."

 india.410.t:0 "Die Briten haben unseren Antrag abgelehnt."
 india.410.desc:0 "Die Briten haben geantwortet, dass sie nicht die Absicht haben, die Kolonie Ceylon loszulassen. Das ist ein schwerer Schlag gegen die Ureinwohner Asiens."
 india.410.a:0 "Verflucht seien die Anglos."

