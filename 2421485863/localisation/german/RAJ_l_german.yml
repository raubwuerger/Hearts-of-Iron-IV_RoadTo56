 r56_raj.1.t:0 "Die Ernennung von Lord Linlithgow"
 r56_raj.1.d:0 "Der 22. Vizekönig und Generalgouverneur von Indien, Freeman Freeman-Thomas Willingdon, wurde durch den neu ernannten Victor Hope Linlithgow ersetzt, der in Kürze sein Amt als 23. Vizekönig von Indien antreten wird. Er wird von seinen Zeitgenossen als aufstrebender und ehrgeiziger Politiker beschrieben, der sein politisches Fieber von seinem Vater, dem ersten Generalgouverneur von Australien, geerbt hat. Die Welt blickt auf Indien und fragt sich, wie sich sein Generalgouverneursposten auf den Subkontinent auswirken wird."
 r56_raj.1.a:0 "Verstanden."
  
 r56_raj.2.t:0 "Die letzten Stunden des Vizekönigs"
 r56_raj.2.desc:0 "Die vergangenen fünf Jahre waren anstrengend für den Generalgouverneur. Sie waren eine Zeit der zivilen Unruhen, an die Lord Willingdon gewöhnt war, da er aus seiner Zeit als Gouverneur von Bombay schwere Erfahrungen im Umgang mit solchen Bewegungen gesammelt hatte. Die Befehle von oben gaben als Ziel die Zusammenarbeit an, aber nur mit denen, die innerhalb des gesetzlichen Rahmens des Raj operierten. Nach diesem Auftrag begab er sich auf eine Inhaftierungsorgie, die bis heute seine Popularität beeinträchtigt. Dennoch blickte er auf seine Zeit in Indien als positiv zurück, unabhängig davon, was die indische Bevölkerung darüber dachte. Doch wie die Regentschaft jedes früheren Vizekönigs muss auch seine zu Ende gehen. "
 r56_raj.2.a:0 "Viel Glück für den Nachfolger, er wird es brauchen."
  
 r56_raj.3.t:0 "Die Ernennung von Archibald Wavell"
 r56_raj.3.d:0 "Lord Linlithgow hatte mit seiner Ernennung zum Vizekönig und Generalgouverneur keine leichte Aufgabe, denn die Unruhen in der Bevölkerung nahmen stetig zu und konnten nur durch einige politische Zugeständnisse, die in den Provinzwahlen von 1937 gipfelten, vorübergehend gestoppt werden. Infolge der hohen indischen Wahlbeteiligung wurden viele der effektivsten Politiker in das Kabinett berufen, so dass zum ersten Mal in der Geschichte die britischen Beamten überwogen. Doch so wie die Herrschaft von Lord Willingdon enden musste, so endet auch die von Linlithgow."
 r56_raj.3.a:0 "Lernen Sie den neuen Chef kennen..."
  
 r56_raj.4.t:0 "Die Ernennung von Louis Mountbatten"
 r56_raj.4.d:0 "Die Bemühungen von Wavell wurden von den meisten Politikern Indiens als edel angesehen, aber von London beschnitten. Kurz nach seiner Ankunft in der Viceroy's Mansion in Delhi arbeitete er daran, die Lebensmittelversorgung Bengalens etwas zu erleichtern. Er war auch der erste Vizekönig und Generalgouverneur, der mit prominenten indischen Politikern über die Selbstverwaltung diskutierte, obwohl diese Bemühungen zur Bestürzung vieler von London untergraben wurden, das an Indien festhalten wollte, koste es, was es wolle."
 r56_raj.4.i:0 "Die Bemühungen von Wavell wurden von den meisten indischen Politikern als edel angesehen, aber von London beschnitten. Kurz nach seiner Ankunft in der ehemaligen Viceroy's Mansion in Delhi arbeitete er daran, die Lebensmittelversorgung Bengalens etwas zu erleichtern. Er war sowohl äußerst kooperativ mit der indischen Regierung als auch ein loyaler Vertreter des Monarchen zurück in London. Obwohl er natürlich eine Geschichte ist, die so alt ist wie das Empire, wird er durch Louis Mountbatten ersetzt werden."
 r56_raj.4.a:0 "...genauso wie der alte Chef"
  
 r56_raj.101.t:0 "Die Provinzwahlen enden"
 r56_raj.101.desc:0 "Es war ein Tag, den der Vizekönig schon lange fürchtete, denn der kaiserliche Legislativrat wird neu geordnet und neu gewählte, repräsentative und oppositionelle Mitglieder dominieren nun unsere Legislative und machen es uns schwerer, unseren Willen durch diese Kammern zu zwingen."
 r56_raj.101.a:0 "Ein neuer Aufbruch für Indien."
  
 r56_raj.102.t:0 "Der Railway Expansion Act wird verabschiedet"
 r56_raj.102.d:0 "Nach monatelangen ermüdenden Debatten in den Hallen der Regierung in Delhi verkündet der Vizekönig stolz, dass große Mittel für den Bau von glorreichen, modernen und effizienten Eisenbahnen bereitgestellt werden, die den gesamten Subkontinent umspannen."
 r56_raj.102.a:0 "Ich buche einen Zug, auf der Stelle!"
  
 r56_raj.103.t:0 "Der Railway Expansion Act scheitert"
 r56_raj.103.d:0 "Der Vizekönig hat lange und hart gekämpft, um dieses verdammte Gesetz durchzubringen, aber leider konnte er sich keine Unterstützung im kaiserlichen Legislativrat sichern. Es wird erwartet, dass er eine Rede hält, in der er das Scheitern des Gesetzes widerwillig zugibt."
 r56_raj.103.a:0 "Ich schätze, ich werde warten müssen, bevor ich mein Ticket kaufe."
  
 r56_raj.104.t:0 "Das Agrarstabilisierungsgesetz wird verabschiedet"
 r56_raj.104.d:0 "Das Gesetz wurde als Sargnagel für die häufigen Hungersnöte in Indien gepriesen und der Vizekönig war sich sicher, die Vorteile des Gesetzes hervorzuheben. Daher war die Unterstützung unter den hinduistischen und muslimischen Gesetzgebern überwältigend und das Gesetz wurde relativ leicht verabschiedet."
 r56_raj.104.a:0 "Indien atmet auf."
  
 r56_raj.105.t:0 "Das Agrarstabilisierungsgesetz scheitert"
 r56_raj.105.d:0 "Obwohl dieses Gesetz als revolutionäre Maßnahme zur Verhinderung von Hungersnöten angesehen wurde, fand es zum Entsetzen der meisten Inder nicht genügend Unterstützung in den Kammern der kaiserlichen Legislative, um als Gesetz verabschiedet zu werden.\nBereits ausgearbeitete Pläne zur Verbesserung der Dürreprävention wurden nun verworfen."
 r56_raj.105.a:0 "Ein trauriger Stand der Dinge."
  
 r56_raj.106.t:0 "Das Bildungsreformgesetz verabschiedet"
 r56_raj.106.d:0 "Die klügsten und begabtesten Menschen Indiens wandern seit langem auf die britischen Inseln aus, um dort die höchste Bildung zu erhalten, während sie ihre Heimat hinter sich lassen. Der Vizekönig betont seit langem, wie wichtig es ist, eine Gesellschaft zu schaffen, in der Intellektuelle wirklich gedeihen können, und die Reform unseres Schul- und Universitätssystems ist der logische erste Schritt zu diesem Ziel."
 r56_raj.106.a:0 "Eine glänzende Zukunft liegt vor uns."
  
 r56_raj.107.t:0 "Das Bildungsreformgesetz scheitert"
 r56_raj.107.d:0 "Es ist nicht klar, was zu der herzzerreißenden Niederlage des Bildungsreformgesetzes führte, wo es doch so viel versprach. Aber eines ist klar, dem Vizekönig sind beim Thema Bildung die Hände gebunden. Indien fragt sich, was hätte sein können."
 r56_raj.107.a:0 "Ich werde dann wohl nach London gehen."
  
 r56_raj.108.t:0 "Das Versicherungsgesetz wird verabschiedet"
 r56_raj.108.d:0 "Indien wird oft als Vergleich zu vielen anderen agrarischen, unterentwickelten Volkswirtschaften herangezogen. Das liegt vor allem an der nur mäßigen Förderung der Urbanisierung und Industrialisierung. Ausländische Investitionen in unsere Märkte können jedoch helfen, das Wachstum unserer Wirtschaft zu beschleunigen. Aus diesem Grund haben sich viele Mitglieder der Opposition zusammengefunden, um dieses bahnbrechende Gesetz zu unterstützen."
 r56_raj.108.a:0 "Wir sind offen für das Geschäft."
  
 r56_raj.109.t:0 "Das Versicherungsgesetz scheitert"
 r56_raj.109.d:0 "Was ein bahnbrechendes Gesetz sein sollte, das weitere globale Investitionen in den agrarischen Subkontinent ermöglicht, scheiterte spektakulär an unserer Legislative. Der Vizekönig hat viel Zeit und Mühe in das Gesetz investiert, aber es ist ihm nicht gelungen, viele Mitglieder der Opposition von den Vorteilen des Gesetzes zu überzeugen. Ausländische Beobachter, die gerne investieren wollten, haben nun einen Schritt zurück gemacht und versuchen, ihr Kapital lieber in stabileren Märkten anzulegen."
 r56_raj.109.a:0 "Ich schätze, mein Unternehmen muss warten."
  
 r56_raj.110.t:0 "Der War Powers Act wird verabschiedet"
 r56_raj.110.d:0 "Als deutsche Bf 110 die britische Landschaft verwüsteten, war klar, dass das, was die Heimatinseln brauchten, ihr Empire war. Und es scheint, als hätte das Empire geantwortet, dank des jüngsten Erfolgs des War Powers Act in unserem höchst ehrenwerten Legislativrat. Der indischen Regierung wird es nun erlaubt, weitaus größere Mittel für den Zweiten Weltkrieg bereitzustellen."
 r56_raj.110.a:0 "Ab in den Krieg, wir gehen!"
  
 r56_raj.111.t:0 "Der War Powers Act scheitert"
 r56_raj.111.d:0 "Das Gesetz war für viele Inder, Hindus und Moslems gleichermaßen, ein harter Brocken. Sie wurden in diesen Krieg hineingezogen, ohne dass sie konsultiert wurden oder auch nur ein Fünkchen Rücksicht nahmen, und es war für viele vorhersehbar, dass die kaiserliche Legislative, die nun mehrheitlich neu gewählt wurde, gegen die Erweiterung der Macht der Exekutive in Kriegszeiten stimmte."
 r56_raj.111.a:0 "Was wird London denken?"
   
 r56_raj.112.t:0 "Treffen mit der Legislative"
 r56_raj.112.d:0 "Obwohl die meisten Mitglieder der kaiserlichen Legislative ernannt sind, gilt ihre Loyalität nicht nur dem Vizekönig, sondern auch ihren persönlichen Interessen und denen derjenigen, die ihre Wahlkampfgelder bereitstellen. Nichtsdestotrotz war das Treffen mit dem Rat alles andere als unproduktiv, da wir viele der zukünftigen Pläne der Verwaltung besprachen und uns bereits einige Unterstützung dafür sicherten. Auch wenn das natürlich alles andere als ein Versprechen ist, werden wir diese Stimmen brauchen, wenn die Linlithgow-Verwaltung die Absicht hat, produktiv zu sein."
 r56_raj.112.a:0 "Irgendwann werden wir uns hier durchsetzen."
  
 r56_raj.113.t:0 "Begegnung mit der Judikative"
 r56_raj.113.d:0 "Das Rechtssystem in Indien war als Außenstehender schon immer schwer zu durchschauen, mit seinen vielen lokalen Nebengerichten. Eine erste Anlaufstelle ist jedoch der Privy Council, der sich in London befindet. Er hat das letzte Wort in allen Angelegenheiten, mischt sich aber selten in indische Angelegenheiten ein. Unser sekundäres Ziel wird es sein, mit den einheimischen hohen Gerichten zusammenzutreffen, die eine große Menge an Macht in den Provinzen haben. Was immer wir tun können, um ihre Loyalität zu sichern, wird oberste Priorität haben."
 r56_raj.113.a:0 "Ein verschlungenes Netz."
  
 r56_raj.114.t:0 "Unser erster Arbeitsauftrag"
 r56_raj.114.d:0 "Nachdem unsere Kontakte in der Legislative und Judikative gesichert sind, liegt es nun an uns, wo wir mit unseren Bemühungen beginnen wollen. Unser Kabinett hat die Möglichkeiten des Ausbaus unseres Eisenbahnsystems oder der Stabilisierung unserer Lebensmittelversorgung dargelegt, was auch immer wir zuerst tun, wird für Indien wichtig sein."
 r56_raj.114.a:0 "Das Transportwesen braucht dringend eine Reform."
 r56_raj.114.b:0 "Unsere landwirtschaftliche Situation ist katastrophal."
 r56_raj.114.c:0 "Wir müssen uns stattdessen auf diesen Krieg konzentrieren!"
  
 r56_raj.115.t:0 "Das Ministerium für Industrie und Arbeit"
 r56_raj.115.d:0 "Manche mögen sagen, dass der Industrieminister eines der mächtigsten Kabinettsmitglieder in jeder Regierung ist, also müssen wir sorgfältig abwägen, wer für diesen Job geeignet ist."
 r56_raj.115.a:0 "Lassen Sie uns auf die Seite der Vorsicht treten."
 r56_raj.115.b:0 "Finden Sie die besten Ökonomen des Landes."
  
 r56_raj.116.t:0 "Das Ministerium für Verteidigung und Kriegsnachschub"
 r56_raj.116.d:0 "Da die Spannungen in der Welt hoch sind, kann jeden Moment ein Krieg ausbrechen und wir müssen einen Verteidigungsminister haben, der dieser Aufgabe gewachsen ist."
 r56_raj.116.a:0 "Mit einem Großgrundbesitzer werden wir die Mobilisierung verstärken."
 r56_raj.116.b:0 "Wir brauchen einen Industriellen, der eine Kriegsmaschine baut."

 r56_raj.117.t:0 "Das Ministerium für Gesundheit, Bildung und Ländereien"
 r56_raj.117.d:0 "Während es in den anderen Ministerien darum geht, die Zahlen der industriellen Entwicklung und der Rekrutierungszahlen zu pushen, sind die Sozialministerien diejenigen, die das Herz Indiens füllen und als solche behandelt werden sollen."
 r56_raj.117.a:0 "Die konservative Wahl."
 r56_raj.117.b:0 "Die Progressive Wahl."
  
 RAJ_agricultural_shipments:0 "Landwirtschaftliche Sendungen"
 RAJ_agricultural_shipments_desc:0 "Wir haben unsere Pflicht getan, indem wir Indien in diesen für sie sehr unruhigen Zeiten mit Nahrungsmitteln versorgt haben. Die geretteten Seelen gehen wahrscheinlich in die Millionen und verschaffen uns, wenn nichts anderes, eine Menge Prestige unter unseren Mitnationen."

