 indian_provincial_enemy_election_desc:0 "Man kann gar nicht beschreiben, wie viele verschiedene politische Parteien und Organisationen sich an den Provinzwahlen beteiligen, und während unsere Kampagnenerfolge beeindruckend waren, hat die Opposition nicht geschlafen. Ganz im Gegenteil, in ganz Indien gibt es ständig Kundgebungen und Diskussionen."
