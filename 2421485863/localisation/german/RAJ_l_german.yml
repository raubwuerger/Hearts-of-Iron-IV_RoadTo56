 indian_provincial_election:0 "Indische Provinzwahlen"
 indian_provincial_election_desc:0 "Die indischen Provinzwahlen stehen vor der Tür, und die großen politischen Bewegungen wetteifern um den Einfluss in den Provinzen. Die Ergebnisse dieser Wahlen, die im Government of India Act festgelegt sind, werden über die Zukunft des Subkontinents entscheiden.\n\nDer §YIndian National Congress§! hält derzeit die Kontrolle über §Y[?inc_control]§!% der Provinzen.\nDie §YUnionist Party§! hält derzeit die Kontrolle über §Y[?upa_control]§!% der Provinzen. [Die §YIndependent Labour Party§! beherrscht derzeit §Y[?ifb_control]§!% der Provinzen.\n§Y[?neutral_control]§!% der Provinzen werden von §gMinderheitenparteien§! kontrolliert oder befinden sich in einer Pattsituation.\n\nJe mehr Provinzen die siegreiche Partei kontrolliert, desto leichter wird es sein, die Unabhängigkeit friedlich zu erreichen."
 indian_provincial_election_map:0 "Wir können den Einfluss unserer Partei in diesen Staaten erhöhen"
