 hinder_pak_influence_desc:0 "Wir müssen die Bemühungen der pakistanischen Delegationen zur Sicherung unseres Subkontinents sabotieren."
 appeal_for_international_support:0 "Appell an die internationale Unterstützung"
 appeal_for_international_support_desc:0 "Während unsere Diplomaten sich bemühen, die Briten unter Druck zu setzen, wäre es vielleicht effektiver, wenn wir eine ausländische Regierung im Rücken hätten."
 india.10.t:0 "[?RAJBACKER.GetName] fordert ein freies Indien."
 india.10.e:0 "Die Regierung von [?RAJBACKER.GetAdjective] hat ihre formale diplomatische Unterstützung für die §YIndian§! Delegationen, die sich derzeit um ihre Unabhängigkeit bemühen. Ihnen das Rederecht zu gewähren, könnte es ihnen leichter machen, sich unserer Kolonialherrschaft zu widersetzen. "
