 increase_both_influence_desc:0 "Indem wir unsere Bemühungen bündeln, werden wir effizienter Druck auf die Briten ausüben, damit sie den Subkontinent früher vom Kolonialismus befreien, auch auf Kosten der Möglichkeit, dass unsere große Nation in zwei Teile gerissen wird."
