 legislative_railway:0 "In den höchsten Kammern der Regierung wird heftig über das Gesetz zum Ausbau der Eisenbahn diskutiert. Die Ziele des Gesetzes sind der Bau verstaatlichter, nicht gewinnorientierter Eisenbahnverbindungen, um unsere industriellen Ziele zu fördern."
 legislative_agriculture:0 "In den höchsten Kammern der Regierung wird heftig über das Agrarstabilisierungsgesetz debattiert. Unsere wichtigsten Ziele sind die Verbesserung der lokalen Bewässerung und eine gelenkte Produktion von Getreide und Importen."
 legislative_education:0 "Über das Bildungsreformgesetz wird in den höchsten Gremien der Regierung heftig debattiert. Wir haben seine wichtigsten Ziele vorgestellt als: Verhinderung der Abwanderung indischer Intellektueller an englische Universitäten und die Verbesserung der ländlichen Bildung zur Steigerung des industriellen und landwirtschaftlichen Know-hows."
 legislative_insurance:0 "In den höchsten Kammern der Regierung wird eine heftige Debatte über das Versicherungsgesetz geführt. Die eifrigsten Befürworter des Gesetzes nennen den schlechten Zustand der indischen Investitionen als das Hauptproblem, das sie zu lösen versuchen. Sie wollen das Problem lösen, indem sie das Versicherungsgeschäft endlich regulieren."
 legislative_war:0 "In den höchsten Kammern der Regierung wird heftig über den War Powers Act diskutiert. Der Vizekönig betonte, dass dies keine Zeit für Debatten sei, Indien befinde sich im Krieg und die Exekutive müsse die Befugnis haben, diesen Krieg zu führen. Jede Verzögerung dieses Gesetzes wird die feindlichen Kriegsanstrengungen unterstützen!"
 legislative_idle:0 "Die Säle des kaiserlichen Legislativrats bleiben untätig, da derzeit kein Gesetzentwurf diskutiert wird."

