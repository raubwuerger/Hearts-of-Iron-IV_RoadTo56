 india.279.t:0 "Der Status der Frauen"
 india.279.desc:0 "Wir haben bereits viele Politiken und Ungerechtigkeiten, die von der vorherigen Regierung übernommen wurden, angesprochen, aber eine haben wir gänzlich vermieden: die Gleichstellung der Geschlechter. Es gibt viele unterschiedliche Meinungen zu diesem Thema zu beschwichtigen und es ist in unserem besten Interesse, diese Frage schnell zu behandeln."
 india.279.a:0 "Lassen Sie uns unsere Rückständigkeit nicht fortsetzen."
 india.279.b:0 "Lassen Sie uns hier nicht voreilig handeln."
 india.279.c:0 "Ein paar Traditionen sollten besser beibehalten werden."

 india.280.t:0 "Der Vizekönig wird besorgt"
 india.280.desc:0 "Obwohl das Büro des Vizekönigs angeblich von den Provinzwahlen distanziert ist, gab es Gerüchte über Versuche, unsere Kampagne zu sabotieren. Natürlich können sie nicht allzu erfolgreich gewesen sein, sonst wären wir nicht hier. Dennoch scheint es so, als ob der Vizekönig abwägt, ob er seine Position nutzen will, um eine Politik zu kippen, die er für unangemessen hält, und unsere Bewegung zu sabotieren. Wir sollten vorsichtig sein, wenn wir den Zorn des Generalgouverneurs vermeiden wollen."
 india.280.a:0 "Zur Hölle mit ihm."

 india.281.t:0 "Einmischung in unsere Politik"
 india.281.desc:0 "Die machthungrigen, kolonialistischen Finger des Vizekönigs haben nach unserer Beschlagnahmung der privaten Eisenbahnen und der allgemeinen Infrastruktur die Gelegenheit ergriffen, die Änderung rückgängig zu machen und Indiens Verteilungsnetz auf der Strecke zu lassen, wie er es immer getan hat, und wofür? Einen kleinen, unbedeutenden politischen Gewinn. Während dieser Schritt selbst von der indischen Bevölkerung stark kritisiert wurde, ging die Entscheidung des Vizekönigs spektakulär nach hinten los: Die wenigen Einheimischen, die an den guten Willen der Briten glaubten, sahen sie endlich als das, was sie sind: Ausbeuterische, hochmütige Imperialisten."

 india.282.desc:0 "Die machthungrigen, kolonialistischen Finger des Vizekönigs haben die Gelegenheit ergriffen, nachdem wir die privaten Fabriken und allgemeinen Unternehmen beschlagnahmt hatten, von und für die Angestellten, die Veränderung rückgängig zu machen und Indiens Wirtschaft auf der Strecke zu lassen, wie er es immer tat, und alles für was? Einen kleinen, unbedeutenden politischen Gewinn. Während dieser Schritt selbst von der indischen Bevölkerung stark kritisiert wurde, ging die Entscheidung des Vizekönigs spektakulär nach hinten los: Die wenigen Einheimischen, die an den guten Willen der Briten glaubten, sahen sie endlich als das, was sie sind: Ausbeuterische, hochmütige Imperialisten."

 india.283.desc:0 "Die machthungrigen, kolonialistischen Finger des Vizekönigs haben nach unserer Beschlagnahmung der Bankenkooperationen die Gelegenheit ergriffen, die Änderung rückgängig zu machen und das indische Vertriebsnetz auf der Strecke zu lassen, wie er es immer getan hat, und alles für was? Einen kleinen, unbedeutenden politischen Gewinn. Während dieser Schritt selbst von der indischen Bevölkerung stark kritisiert wurde, ging die Entscheidung des Vizekönigs spektakulär nach hinten los: Die wenigen Einheimischen, die an den guten Willen der Briten glaubten, sahen sie endlich als das, was sie sind: Ausbeuterische, angeberische Imperialisten."
  
 india.291.t:0 "Die Sri Lanker bieten den Weißen Frieden an"
 india.291.d:0 "Sri Lankische Delegationen trafen sich mit unseren in Madurai zu einem wichtigen Schritt in Richtung Frieden und Wohlstand für unsere beiden Nationen."
 india.292.t:0 "Die Nepalesen bieten Weißen Frieden an"
 india.292.d:0 "Sri Lankische Delegationen trafen sich mit unseren in Delhi, um einen wichtigen Schritt in Richtung Frieden und Wohlstand für unsere beiden Nationen zu machen."
 india.293.t:0 "Das bhutanische Angebot Weißer Frieden"
 india.293.d:0 "Bhutanische Delegationen trafen sich mit unseren in Kalkutta, um einen wichtigen Schritt in Richtung Frieden und Wohlstand für unsere beiden Nationen zu machen."
 india.294.t:0 "Frauenrechtsgruppen setzen ihre Forderungen durch."
 india.294.d:0 "Während der Wahl haben wir mehreren Frauenrechtsgruppen völlige Gleichberechtigung versprochen. Wir haben deswegen viele Stimmen erhalten und möglicherweise sogar die Wahl wegen ihnen gewonnen. Jetzt, wo wir gegen dieses Versprechen verstoßen haben, haben sie uns wieder in die Zange genommen."
 india.294.a:0 "Das war keine besonders gute Idee."
 india.2940.t:0 "Frauenrechtsgruppen suchen nach Antworten."
 india.2940.d:0 "Während der Wahl haben wir die verschiedenen Frauenorganisationen im Land um Hilfe gebeten und ihnen versprochen, dass wir die einzigen sind, die bereit sind, weit genug für die Rechte der Frauen zu gehen. Doch unser Versprechen bleibt unerfüllt, was in unseren Reihen einige Fragen aufwirft."
 india.2940.a:0 "Irgendwann werden wir es einlösen."
 women_rights_demands_tt:0 "Es wäre klug, die totale Gleichberechtigung einzuführen, bevor wir dazu gezwungen werden."
