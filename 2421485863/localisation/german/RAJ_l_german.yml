 india.411.t:0 "Eine äußerst erfolgreiche Operation"
 india.411.desc:0 "Das neu gegründete indische Militär hatte keine Mühe, die mickrigen Verteidigungsanlagen von [?current_prince_state.GetPrinceName] von [?current_prince_state.GetName] mit minimalen Verlusten zu durchbrechen. Seine erbärmliche Ausrede eines Landes ist nun wieder einmal indisch."
 india.411.a:0 "Was kann unser Militär nicht alles tun."

 india.412.t:0 "Eine erfolgreiche Operation"
 india.412.desc:0 "Das neu gegründete indische Militär hat eine professionelle, taktische Invasion in das Land von [?aktueller_Prinz_Staat.GetName] durchgeführt. Die Truppen von [?aktueller_Prinz_Staat.HolName] wurden überrannt und die Verluste waren gering. "
 india.412.a:0 "Gute Arbeit, Jungs."

 india.413.t:0 "Eine schreckliche Operation"
 india.413.desc:0 "Das neu gegründete, desorganisierte indische Militär hatte erhebliche Schwierigkeiten, die beeindruckenden Verteidigungsanlagen von [?aktueller_prinz_staat.GetPrinceName] von [?aktueller_prinz_staat.GetName] zu durchbrechen. Nach dem Verlust so vieler indischer Leben ist es an der Zeit, sich zu versöhnen und die lokale Verwaltung wieder aufzubauen."
 india.413.a:0 "Wir müssen die Ausbildung ausweiten."

 india.414.t:0 "Eine katastrophale Operation"
 india.414.desc:0 "Die indische Öffentlichkeit ist empört über den jüngsten Bericht über die Opferzahlen. Was als kleine Polizeiaktion gedacht war, wurde zu einer kostspieligen Schlacht, bei der sich die indischen Leichen am Rande der Grenzen des [?current_prince_state.GetName]s türmten. Internationale Beobachter sind verblüfft über die militärische Stärke, die [?current_prince_state.GetPrinceName] aufgeboten hat. Zwar ist [?aktueller_prinz_staat.HolName] unweigerlich gefallen, aber zu welchem Preis?"
 india.414.a:0 "Bringt mir den General."

 india.415.t:0 "Britischer Abzug"
 india.415.desc:0 "Nach dem Abzug der Briten vom Kontinent, stolz nach drei Jahrhunderten der Unterjochung, wurde die indische Trikolore über dem Parlamentsgebäude in Neu-Delhi gehisst. Die Briten sind weg, und Indien erwacht, nun entschlossen, in die Zukunft zu gehen und sein Schicksal zu gestalten."
 india.415.a:0 "Ein strahlender Tag."

 india.416.t:0 "Britischer Abzug"
 india.416.desc:0 "Nach dem Abzug der Briten vom Kontinent, stolz nach drei Jahrhunderten der Unterjochung, wurde die indische Trikolore über dem Parlamentsgebäude in Neu-Delhi gehisst. Doch im Nordwesten Indiens war das eine ganz andere Geschichte. Über dem Versammlungsgebäude von Sindh wehte ein islamischer Halbmond auf dunkelgrünem Grund, erkennbar nicht die indische Flagge. Obwohl unsere Bemühungen um die Unabhängigkeit als monumental anzusehen sind, hat die All-India Muslim League zu viel Einfluss gewonnen, als dass wir unsere westlichen und bengalischen Provinzen behalten könnten. Da der Traum von einem geeinten Indien in Trümmern liegt, sollten wir in die Zukunft blicken."
 india.416.a:0 "Indien, nicht mehr geeint."
 india.416.b:0 "Ein nobler Weg zum Schutz der Minderheiten."

 india.417.t:0 "Die zweiundfünfzigste Sitzung des Kongresses begann"
 india.417.desc:0 "Es waren konstruktive fünf Jahre für den Indischen Nationalkongress unter der Führung von Jawaharlal Nehru, aber viele im Kongress sehnen sich nach der politischen Dominanz von Nehru nach einer neuen Führung. Die letzten Stimmen sind da und..."
 india.417.a:0 "...Nehru sichert sich fünf weitere Jahre!"
 india.417.b:0 "...Prasad schießt sich ins Amt!"

 india.418.t:0 "Die Frage der Führerschaft"
 india.418.desc:0 "Da Sikander Hayat Khan leider verstorben ist und die Last der Führung Indiens nicht mehr tragen kann, ist die Unionistische Partei in Unordnung geraten, da die Partei um den Staatsmann herum zentralisiert war. Dennoch müssen wir in die Zukunft blicken und eine effektive Führung für die nächsten Jahre sicherstellen."
 india.418.a:0 "Präsident Khizar Tiwana!"

 india.419.t:0 "Bhopal-Kongress"
 india.419.desc:0 "Als Ambedkar Gerüchte über eine breite Wahlunterstützung für die Kommunistische Partei Indiens hörte, fragte er sich, nachdem sein Hauptziel, die Abschaffung des Kastensystems, weitgehend erreicht war, ob sein Ziel bereits erfüllt war und ob eine neue Führung die Probleme angehen könnte, die er vielleicht übersehen hatte. Er war sich sicher, dass er seine Entscheidung auf dem Kongress in Bhopal öffentlich bekannt geben musste."
 india.419.a:0 "Noch fünf Jahre!"
 india.419.b:0 "Vielleicht würde eine neue Führung Indien am besten dienen."

 india.420.t:0 "CBI-Bericht - Hyderabad"
 india.420.desc:0 "Das Central Bureau of Investigation (CBI) hat soeben bestätigt, dass eine Vielzahl von Großmächten die Unabhängigkeit Hyderabads unterstützen und damit ihre erbärmliche Entschuldigung für ein Land legitimieren wird. Wir müssen schnell handeln, bevor sie ständige diplomatische Vertretungen einrichten!"
 india.420.a:0 "Was für Dummköpfe sie sind."


 india.430.t:0 "CBI-Bericht - Sikkim"
 india.430.desc:0 "Das Central Bureau of Investigation hat soeben bestätigt, dass eine Vielzahl von Großmächten die Unabhängigkeit Sikkims offiziell anerkennen und damit ihre erbärmliche Ausrede für ein Land legitimieren wird. Wir müssen schnell handeln, bevor sie ständige diplomatische Vertretungen einrichten!"
 india.430.a:0 "Was für Dummköpfe sie sind."


 india.421.t:0 "Indische Einmischung"
 india.421.desc:0 "Während sich unsere Verwaltung, Schiffe und Truppen vom indischen Subkontinent zurückgezogen haben, haben wir beschlossen, die indische und pakistanische Souveränität zumindest während einer Übergangszeit zu schützen. Die meisten Berater tendieren zu einer vollständigen politischen Entflechtung, aber es kann auch von Vorteil sein, zu gewährleisten, dass Indien nicht in fremde Hände fällt"
 india.421.a:0 "Informieren Sie den Botschafter."
 india.421.b:0 "Die Situation klappt perfekt."

 india.422.t:0 "Die Weltbühne"
 india.422.desc:0 "Nachdem wir unsere interne Position gesichert haben, ist es jetzt vielleicht an der Zeit, unsere internationale Position zu sichern. Unsere Partei und unser Land waren gespalten, ob wir uns an internationalen Bündnissen beteiligen sollten, aber mit einer engagierten Führung konnte eine Entscheidung durchgesetzt werden. Jetzt warten viele unserer Spitzendiplomaten darauf, dass wir ihnen sagen, wo sie ihren Kurs festlegen sollen."
 india.422.descalt:0 "Was oft als die logischste oder praktischste Lösung für ein Problem erscheint, kann sich als Falle entpuppen. Die Verhandlungen sind nicht allzu gut verlaufen, und es ist vielleicht klüger, sich anderweitig umzusehen."
 india.422.c:0 "Wir fahren nach Nanjing."
 india.422.j:0 "Wir fahren nach Tokio."
 india.422.s:0 "Wir gehen nach Bangkok."
 india.422.i:0 "Wir fahren nach Teheran."
 india.422.e:0 "Wir gehen nach Addis Abeba."
 india.422.p:0 "Wir fahren nach Karatschi."
 india.422.r:0 "Wir fahren nach Moskau."
 india.422.it:0 "Wir fahren nach Rom."
 india.422.tu:0 "Wir fahren nach Ankara."
 india.422.f:0 "Wir fahren nach Paris."
 india.422.sp:0 "Nach Madrid gehen wir."

 india.423.t:0 "Indien strebt den Beitritt zur [Root.GetFactionName] an"
 india.423.desc:0 "Nach drei Jahrhunderten britischer Herrschaft hat sich Indien von den Fesseln des Kolonialismus befreit und beschreitet nun einen neuen Weg. Es hat eine demokratische Regierung eingesetzt und seine Innenpolitik gesichert, woraufhin es sich fragte, welchen Platz es auf der internationalen Bühne einnehmen würde. Sie scheinen zu dem Schluss gekommen zu sein, dass ihre Nation am meisten von einem Bündnis mit uns profitieren würde. Können wir das auch sagen?"
 india.423.a:0 "Natürlich können wir das!"
 india.423.b:0 "Ein opportunistisches Streben nach Einfluss."

 india.424.t:0 "Übernahme der [RAJ.GetReigningGovernment]"
 india.424.d:0 "Mit der überwältigenden Unterstützung des Volkes war es für die [RAJ.GetReigningGovernment] unvermeidlich, sich als die rechtmäßige Regierungspartei Indiens zu installieren"
 india.424.a:0 "Präsident Nehru"
 india.424.b:0 "Präsident Hayat Khan"
 india.424.c:0 "Präsident Ambedkar"


 india.425.t:0 "Verlust des Herrschaftsstatus"
 india.425.d:0 "Aufgrund der jüngsten politischen Ereignisse ist unser Status als [Root.GetName] nicht mehr gültig und die Unabhängigkeit wird ohne weitere Ankündigung erreicht."
 india.425.a:0 "Vorwärts."

 RAJ_AFG_Railway_Alignment:0 "Die Punjab-Taschkent-Eisenbahn"
 RAJ_AFG_Railway_Alignment_desc:0 "Unser neues Bündnis mit Moskau erfordert den Transport von Waren, Soldaten und Informationen zwischen unseren beiden Heimatländern. Als Ergebnis des Great Game steht Afghanistan diesem Ziel im Weg. Die Ausrichtung auf unsere Interessen wird unsere Beziehungen zu den Sowjets erheblich stärken."

 raj_first_five_year_plan:0 "Erste Stufe des Fünfjahresplans"
 RAJ_full_speed_ahead:0 "Fünfjahresplan"
 RAJ_failed_five_year_plan:0 "Das Scheitern des Fünfjahresplans"

 RAJ_reformed_airforce_command:0 "Zentrales Luftkommando"
 RAJ_deterrence:0 "Abschreckung"


 india.426.t:0 "Ein Angebot der [RAJ.GetFaction]"
 india.426.d:0 "Angesichts des Bündnisses zwischen Indien und der Sowjetunion haben wir natürlich eine gemeinsame Intervention befürchtet, um die beiden Volkswirtschaften und Militärs zu verbinden. Mit dem aktuellen indischen Vorschlag auf dem Schreibtisch von [ROOT.GetLeader] haben diese Befürchtungen Afghanistan eingeholt. Der Bau einer Eisenbahnlinie, die den Punjab mit den zentralasiatischen Republiken der Sowjetunion verbindet, würde vollständig von den beiden Mächten finanziert werden, mit zusätzlichen wirtschaftlichen Anreizen für unsere Wirtschaft. Die Kehrseite wäre natürlich die verstärkte Kontrolle durch Delhi und Moskau. Die immer stärker werdende [AFG.GetCommunistParty] hat ihren Standpunkt klar gemacht und die [AFG.GetRulingParty]-Regierung aufgefordert, den Vorschlag anzunehmen."
 india.426.a:0 "Geben Sie dem Druck nach."
 india.426.b:0 "Die Sowjets werden ihren Korridor nicht bekommen."

 india.427.t:0 "Zielvorgaben für den Fünfjahresplan"
 india.427.d:0 "Auf dem Schreibtisch von [RAJ_Leader_Description] [RAJ.GetLeader] liegen zwei Vorschläge für die Durchführung unseres ersten Fünfjahresplans. Der erste Plan ist zwar weniger ehrgeizig, sieht aber mehr Baukapazitäten für Infrastrukturprojekte und die Waffenproduktion vor. Viele in unserer Regierung haben dem zweiten Plan den Vorzug gegeben, in dem das Wirtschaftswachstum unserer Schwerindustrie höchste Priorität genießt. Es wird argumentiert, dass wir derzeit nicht über die industrielle Kraft verfügen, um die Teile unserer Wirtschaft zu unterstützen, die im ersten Vorschlag Priorität haben."
 india.427.a:0 "Diversifizieren Sie unsere Ziele."
 india.427.b:0 "Die industrielle Produktion vorantreiben."

 india.428.t:0 "Lenkung der Mittel"
 india.428.d:0 "Die ehemaligen Fürstentümer müssen in Indien einen gleichberechtigten Platz neben den ehemaligen Provinzen als Staaten der Union finden. Während unsere Initiative sicherlich ihr Bestes tut, um dieses Ziel zu erreichen, haben Wirtschaftsberater vorgeschlagen, verstärkt in einen von zwei bestimmten Staaten zu investieren. Welcher der beiden empfohlen wird, scheint jedoch von der Religion des Beraters abzuhängen."
 india.428.a:0 "Investieren Sie in den westlichen Staat."
 india.428.b:0 "Investieren Sie in den Zentralstaat."

 raj_five_year_goal_tt:0 "Innerhalb des nächsten Jahres wird von uns erwartet, dass wir unsere Industrie auf über §G[?projected_factories_calc]§! §Yzivile Fabriken§! ausbauen.\n\nBei erfolgreicher Förderung für §Y1460§! Tage:\n"
 RAJ_industrial_mismanagement:0 "Industrial Mismanagement"
 RAJ_industrial_mismanagement_desc:0 "Nach der völlig unzureichenden Erfüllung des Fünfjahresplans wurden große Teile der Bürokratie entlassen, und die Wirtschaftsplanungskommission wird eine Weile brauchen, um sich zu erholen."

 india.440.t:0 "Geflüster der Hungersnot"
 india.440.desc:0 "Die landwirtschaftliche Produktion in Bengalen stagniert seit einiger Zeit, obwohl die Bevölkerung ständig wächst und Arbeit sehr begehrt ist. Diese Stagnation wird häufig auf die Entfremdung zwischen den Bauern und dem Land, das sie bewirtschaften, sowie auf das unverhohlene Machtstreben der Großgrundbesitzer zurückgeführt. Die Lage ist schon seit einiger Zeit angespannt, aber das Ausbleiben des Monsunregens könnte ein weitaus schlimmeres Schicksal bedeuten: eine Hungersnot. Es ist klar, dass Indien nicht in der Lage ist, die für die Ernährung der bengalischen Bevölkerung erforderlichen Ernten zu liefern, so dass unsere einzige Hoffnung, einer Hungersnot zu entgehen, die Einfuhr ausländischer Waren ist. Wir müssen der Welt den Ernst unserer Lage so deutlich wie möglich machen, sonst könnten wir Millionen unschuldiger Seelen verlieren."
 india.440.a:0 "Der Bär hat viel zu teilen."
 india.440.b:0 "Die Amis werden uns versorgen."
 india.440.c:0 "Sicherlich haben die Briten unser bestes Interesse im Sinn."
 india.440.d:0 "Unbegründete Gerüchte."

 india.441.t:0 "Hungersnot in Indien"
 india.441.desc:0 "Aufgrund des ausbleibenden Monsuns steuert Indien, insbesondere Bengalen, auf eine Hungersnot zu, und die Verwaltung hat um unsere Hilfe und Lieferungen gebeten. Wenn wir diesem Aufruf zum Handeln folgen, werden die indische Regierung und die Bevölkerung unserer Nation mit Sicherheit wohlwollend gegenüberstehen. Abgesehen davon ist die Lieferung von Nahrungsmitteln natürlich die moralische Entscheidung und manche würden sagen, unsere moralische Verpflichtung. Aber ob die Mittel zur Verfügung stehen, ist keine Frage der Moral."
 india.441.sov.desc:0 "Aufgrund der rücksichtslosen britischen Kolonialverwaltung steuert Indien auf eine Hungersnot zu, und viele der einheimischen Politiker haben unsere wohlhabende Union um Hilfe gebeten. Einige Experten sind sich einig, dass Millionen von Menschenleben auf dem Spiel stehen könnten, wenn Indien keine externen Lieferungen erhält, um seine von Armut geplagte Bevölkerung zu ernähren. Abgesehen davon, dass es moralisch fragwürdig wäre, dieses Ersuchen abzulehnen, könnte es auch dazu beitragen, das indische Volk für die Vernachlässigung und Unterdrückung zu sensibilisieren, der es seit drei Jahrhunderten ausgesetzt ist. Herr Generalsekretär, Sie haben die Wahl."
 india.441.a:0 "Wir werden unsere Genossen in Indien versorgen!"
 india.441.b:0 "Schickt die Waren, schickt ein bisschen Demokratie mit."
 india.441.c:0 "Alles für das Juwel."
 india.441.d:0 "Uns fehlen die Mittel."

 india.442.t:0 "Die [From.GetAdjective] Antwort"
 india.442.desc:0 "Es scheint, als hätte [From.GetLeader] gründlich über seine Antwort nachgedacht, und zum Glück für die Millionen von Menschen, die auf dem Spiel stehen, hat er sich für Nahrungsmittellieferungen auf Kosten seiner eigenen Wirtschaft entschieden."
 india.442.a:0 "Bengalen atmet auf"

 india.443.t:0 "Die [From.GetAdjective] Antwort"
 india.443.desc:0 "Wir haben eine feige Antwort von [From.GetLeader] erhalten, in der ein angeblicher Mangel an Ressourcen als Rechtfertigung dafür angeführt wird, dass sie Millionen von Menschen vergeblich sterben lassen werden. Indien wird das nicht vergessen."
 india.443.a:0 "Die Hölle ist über uns."
 colony_of_burma:0 "Kolonie Birma"
 colony_of_burma_desc:0 "1937 wurde die Kolonie Birma vom britischen Raj abgetrennt und steht nicht mehr unter dessen Verwaltung."

 india.444.t:0 "Beginn der Imperial Conference"
 india.444.desc:0 "Nach ihrer Krönung haben König Georg VI. und seine Gemahlin Königin Elisabeth eine weitere Reichskonferenz einberufen, um die Angelegenheiten des Reiches in diesen schwierigen Zeiten zu besprechen. Es wird erwartet, dass Gespräche über eine einheitlichere Wirtschafts- und Militärpolitik geführt werden."
 india.444.a:0 "Ein verlockendes Angebot."

 india.445.t:0 "Einladung zur SAARC"
 india.445.d:0 "Die neu gegründete [RAJ.GetNameDef] hat die Arbeit an einem Wirtschaftsbündnis mit dem Namen "South Asian Association for Regional Cooperation", kurz SAARC, aufgenommen, um den grassierenden Imperialismus und die Unterentwicklung in der Region zu bekämpfen. Wir sind eingeladen worden, uns an diesem neuen Wirtschaftsblock zu beteiligen."
 india.445.a:0 "Ein verlockendes Angebot."
 india.445.b:0 "Wir werden nicht einen Ausbeuter durch einen anderen ersetzen."

 india.446.t:0 "Ein Besuch bei [PRC.GetNameDef]"
 india.446.desc:0 "Bei unseren jüngsten Bemühungen, den asiatischen Kolonialismus zu bekämpfen, haben wir uns auf unsere unterdrückten Brüder konzentriert, die direkt von europäischen Mächten besetzt sind. Es ist jedoch eine entscheidende Schwäche, zum Beispiel die Menschen in China zu ignorieren, die von westlichem Einfluss, schwacher Regierungsführung und schlechten Lebensbedingungen geplagt wurden. Bis sie in Maos kommunistischer Bewegung eine Alternative fanden. In der chinesischen Heimat müssen wir entscheiden, was das chinesische Volk als Hilfe gebrauchen kann."
 india.446.a:0 "Kleinwaffen zum Schutz und zur Befreiung Chinas!"
 india.446.b:0 "Politische Unterstützung, um die VR China zu konsolidieren."
 india.446.c:0 "Industrielle Unterstützung, um die Arbeiter zu fördern."

 india.447.t:0 "[RAJ.GetAdjective] Unterstützung kommt an!"
 india.447.desc:0 "Das neue demokratische, unabhängige, sozialistische Indien hat uns mit einer unschätzbaren Unterstützung gesegnet, die das chinesische Volk nie vergessen wird."
 india.447.a:0 "Diese indischen Gewehre werden die Unterdrücker vereiteln."
 india.447.b:0 "Diese politische Unterstützung ist eine große Hilfe für die KPC."
 india.447.c:0 "Diese neuen Industrien werden die chinesischen Arbeiter unterstützen."

