### Focuses ""
SWE_swedish_defence_act:0 "Schwedisches Verteidigungsgesetz"
SWE_swedish_defence_act_desc:0 "Da sich die Zeiten ändern, müssen wir zu Hause darauf vorbereitet sein, unser Land zu verteidigen. Es ist die Pflicht eines jeden Mannes und einer jeden Frau sicherzustellen, dass sie alles in ihrer Macht Stehende tun, um uns beim Schutz unseres Vaterlandes zu helfen."
SWE_the_coastal_artillery_program:0 "Das Küstenartillerieprogramm"
SWE_the_coastal_artillery_program_desc:0 "Wir haben eine lange Küstenlinie, und durch den Bau von Befestigungen an Schlüsselstellen sollten wir in der Lage sein, die meisten Angriffe der Marine, die an unsere Küste kommen könnten, abzuwehren."
SWE_rationing:0 "Rationierung"
SWE_rationing_desc:0 "Auch wenn die Vorstellung, Lebensmittel und Wasser rationieren zu müssen, nicht gerade aufregend ist, so ist es doch wichtig, dass jeder weiß, wie man richtig rationiert, falls wir angegriffen werden und unser Zugang zum Handel mit der Außenwelt abgeschnitten ist."
SWE_air_defence_fortifications:0 "Befestigungen zur Luftverteidigung"
SWE_air_defence_fortifications_desc:0 "Da die Luftwaffe in der Welt immer weiter verbreitet ist, müssen wir Wege finden, um zu wissen, wann ein Angriff aus der Luft bevorsteht und wie wir ihn abwehren können, bevor er unserer Nation tödlichen Schaden zufügen kann."
SWE_lottorna:0 "Lottorna"
SWE_lottorna_desc:0 "Während die Männer unseres Landes unterwegs sind, um unsere Grenzen gegen Eindringlinge zu schützen, müssen wir unsere Gesellschaft am Laufen halten. Indem wir Frauen in Arbeitsbereiche einführen, die ihnen in der Vergangenheit verwehrt waren, können wir die Belastung unserer Kriegswirtschaft verringern."
SWE_recycling:0 "Wiederverwertung"
SWE_recycling_desc:0 "Durch Recycling können wir einige ältere Ressourcen wiederverwenden und entweder neue Verwendungszwecke für sie finden oder sie zerlegen und neue Dinge aus ihnen herstellen, wodurch die Abfallmenge verringert wird, die wir haben."
SWE_hemvarnet:0 "Hemvärnet"
SWE_hemvarnet_desc:0 "Die Idee der Nationalgarde, oder Hemvärnet, ist eine, die wir ausbauen müssen. Sollten wir angegriffen werden, müssen wir in der Lage sein, schnell eine größere Armee zu mobilisieren, um die Angreifer abzuwehren."
SWE_the_swedish_defence_research_agency:0 "Das schwedische Amt für Verteidigungsforschung"
SWE_the_swedish_defence_research_agency_desc:0 "Mit der Einrichtung der schwedischen Verteidigungsforschungsagentur ( Försvarets Forskningsanstalt ) werden wir über ein Büro verfügen, das sich ausschließlich mit der Erforschung neuer Verteidigungsmittel befasst."
SWE_the_swedish_nuclear_program:0 "Das schwedische Nuklearprogramm"
SWE_the_swedish_nuclear_program_desc:0 "Die Vorstellung von Atomwaffen ist ein erschreckendes Konzept. Aber wenn wir wissen wollen, wie wir uns dagegen schützen können, müssen wir auch wissen, wie man sie baut."

