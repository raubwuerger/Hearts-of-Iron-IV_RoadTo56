### Focuses ""
SWE_royalist_return:0 "Rückkehr der Royalisten"
SWE_royalist_return_desc:0 "Die schwedische Monarchie wurde 1917 durch eine Kombination aus liberalen und sozialdemokratischen Ministern unter der Führung von Nils Edén entmachtet. Die Welt ist jedoch in letzter Zeit immer instabiler geworden, und das ständige Gezänk und Trödeln der demokratischen Herrschaft gefährdet die Zukunft Schwedens."
SWE_king_gustafs_government:0 "Die Regierung von König Gustaf"
SWE_king_gustafs_government_desc:0 "König Gustaf V. regiert Schweden seit dem Tod seines Vaters Oscar II. im Jahr 1907. Als entschiedener Gegner des Kommunismus und prominenter Befürworter eines panskandinavischen Bündnisses hat Gustaf den Aufstieg von Männern wie Lenin und Stalin mit nicht geringer Besorgnis verfolgt. Mit der jüngsten Rückkehr der königlichen Macht sollte der König wieder allein regieren."
SWE_prince_gustafs_coup:0 "Prinz Gustafs Coup"
SWE_prince_gustafs_coup_desc:0 "Schweden hat mit Gustaf V. zwar einen König, aber er ist alt und nicht in der Lage, entschlossen zu handeln, um Schweden vor dem Untergang durch den Kommunismus zu bewahren. Um zu überleben und zu gedeihen, braucht Schweden einen neuen, jüngeren, dynamischen König. Gustaf Adolf, der Sohn des Königserben, muss den Thron besteigen - wenn nötig mit Gewalt."
SWE_return_to_sweden_norway:0 "Rückkehr nach Schweden-Norwegen"
SWE_return_to_sweden_norway_desc:0 "Die Trennung von Schweden und Norwegen, die fast hundert Jahre lang durch Verträge und Blut verbunden waren, war ein schwerer Fehler. Ohne Norwegen sind wir an das Baltikum gebunden, und ohne Schweden kann Norwegen nicht darauf hoffen, sich selbst zu schützen, sollte das Undenkbare geschehen und ein Krieg nach Skandinavien kommen. Wir müssen diesen Fehler wiedergutmachen."
SWE_the_finnish_crown:0 "Die finnische Krone"
SWE_the_finnish_crown_desc:0 "Sechshundert Jahre lang, bis zum Finnischen Krieg, hat Finnland Schwedens Ostflanke vor dem russischen Bären geschützt. Nun ist Finnland in den stürmischen Gewässern der Weltpolitik aufgeschmissen, und der russische Bär schleicht sich immer näher an die finnische Grenze heran. Finnland muss vor den Russen gerettet werden, und die Ostflanke muss wieder sicher werden!"
SWE_expand_livgardet:0 "Erweitern Sie das Livgardet"
SWE_expand_livgardet_desc:0 "Die Livgardet oder Leibgarde ist eine der ältesten noch aktiven Militäreinheiten, die während des Befreiungskrieges 1521 gegründet wurde. Sie sind für die Verteidigung Stockholms und der königlichen Familie zuständig und bilden die Spitze der schwedischen Armee, die zu den besten Truppen des Landes zählt. Mit der Abschaffung der demokratischen Abrüstung sollten wir die Leibgarde aufstocken und den Kern unserer Armee verstärken."
SWE_modern_caroleans:0 "Moderne Karolanen"
SWE_modern_caroleans_desc:0 "Die Karolanen von Karl XII. versetzten alle, die sich ihm widersetzten, in Angst und Schrecken. Obwohl Carolus Rex nicht mehr unter uns weilt, lebt sein Vermächtnis weiter - lasst uns den Karoliern ihren rechtmäßigen Platz zurückgeben und die Herzen der Feinde Schwedens erneut in Angst und Schrecken versetzen!"
SWE_claim_the_danish_throne:0 "Erhebt Anspruch auf den dänischen Thron"
SWE_claim_the_danish_throne_desc:0 "Das Königreich Dänemark war in den Tagen der Kalmarer Union unser Marionettenmeister. Doch die Zeiten haben sich geändert. Jetzt ist Schweden der Stärkere, und Dänemark schmachtet unter der schwachen und unwirksamen Herrschaft zerstrittener Politiker, die blind sind für die Gefahren, die sich an ihren Grenzen türmen. Als rechtmäßige Herrscher über ganz Skandinavien sollte der dänische Thron uns gehören!"
SWE_demand_danish_referendum:0 "Fordern Sie ein dänisches Referendum"
SWE_demand_danish_referendum_desc:0 "Wir werden den Dänen eine Chance bieten, unsere... Meinungsverschiedenheit friedlich zu lösen. Wenn sie zustimmen, ein Referendum über ihre Zukunft abzuhalten, werden wir unseren Anspruch auf den dänischen Thron nicht mit Gewalt durchsetzen. Es sei denn, sie sagen nein..."
SWE_march_across_the_belts:0 "Marsch durch die Gürtel"
SWE_march_across_the_belts_desc:0 "Der dänische Thron gehört von Rechts wegen uns, und wir werden keine Einmischung dulden. Das dänische Militär ist durch jahrelange Vernachlässigung, Unterfinanzierung und pazifistische Politik verkrüppelt - es wird eine leichte Beute sein."
SWE_swedish_french_ties:0 "Schwedisch-französische Beziehungen"
SWE_swedish_french_ties_desc:0 "Schweden und Frankreich unterhalten seit Beginn des 18. Jahrhunderts enge Beziehungen. Die französische Kultur und die französische Sprache sind in Schweden seit jeher einflussreich, und die derzeitige schwedische Königsfamilie stammt von dem französischen General Jean Baptiste Jules Bernadotte ab, der in Schweden als Karl XIV. bekannt ist. Jetzt, da Frankreich zum Monarchismus zurückgekehrt ist, sollten wir unsere Beziehungen zu den Franzosen wieder vertiefen."
SWE_nordic_solidarity:0 "Nordische Solidarität"
SWE_nordic_solidarity_desc:0 "Seit den napoleonischen Kriegen ist Schweden außenpolitisch zu einem Juniorpartner degradiert worden. Als die Neugestaltung Europas in Wien stattfand, waren wir zwar dabei, wurden aber als unbedeutend angesehen. Dies soll nicht länger der Fall sein. Mit der Gründung unseres eigenen Bündnisses zeigen wir der Welt, dass wir nicht länger bereit sind, auf uns herabzusehen."
SWE_stockholm_paris_agreement:0 "Abkommen Stockholm - Paris"
SWE_stockholm_paris_agreement_desc:0 "Die Deutschen sind sowohl für uns als auch für die Franzosen ein gemeinsamer Feind - und wir haben in der Vergangenheit beide Länder an die Deutschen verloren. Wir werden uns bereit erklären, die französischen Ansprüche auf das linke Rheinufer zu unterstützen, wenn sie im Gegenzug unsere Ansprüche auf Nordschleswig anerkennen. Wir werden noch einmal Seite an Seite mit den Franzosen kämpfen, um das zurückzugewinnen, was wir verloren haben."
SWE_retake_pomerania:0 "Rückeroberung Pommerns"
SWE_retake_pomerania_desc:0 "Pommern war einst schwedisches Territorium, bis es 1814 im Tausch gegen Norwegen an Dänemark abgetreten wurde. Doch wir haben unsere Ansprüche auf Pommern nie vergessen, ganz gleich, was die aufstrebenden Deutschen zu sagen haben. Das schwedische Reich wird in seiner Gesamtheit zurückerobert werden, und wenn das einen Krieg mit Deutschland bedeutet? So soll es sein."
SWE_fortet_gotland:0 "Festung Gotland"
SWE_fortet_gotland_desc:0 "Gotland ist die größte Insel in der Ostsee, stellt aber eine entscheidende Schwachstelle in der Verteidigung des Königreichs dar - eine Invasionsmacht könnte dort leicht ein Nachschubgebiet einrichten und es als Operationsbasis gegen das Festland nutzen! Wir müssen dafür sorgen, dass dies nicht geschieht - unsere Ingenieure haben mit der Planung von Befestigungsanlagen und Flugabwehrbatterien um die vermuteten Landeplätze begonnen."
SWE_negotiate_with_norway:0 "Mit Norwegen verhandeln"
SWE_negotiate_with_norway_desc:0 "Die norwegische Küste ist lang und wird von Norwegen allein nur unzureichend verteidigt. Wenn wir und die Norweger unsere Kräfte bündeln würden, könnten wir die Verteidigung unserer beiden Nationen gegen eine künftige Invasion, sei es von der Ostsee oder vom Atlantik her, besser gewährleisten."
SWE_discussions_with_denmark:0 "Gespräche mit Dänemark"
SWE_discussions_with_denmark_desc:0 "Die Grenze Dänemarks mit den Deutschen bereitet den schwedischen Verteidigungsplanern Sorgen - schließlich ist Jütland durch eine schnelle deutsche Invasion von Kiel aus verwundbar. Im Geiste der skandinavischen Einigkeit können wir jedoch nicht zulassen, dass die Dänen unverteidigt bleiben. Wir werden sie auf jede erdenkliche Weise unterstützen - selbst wenn dies einen Krieg mit Deutschland bedeutet."
SWE_aland_for_guarantees:0 "Åland für Garantien"
SWE_aland_for_guarantees_desc:0 "Åland ist seit dem Ende des Ersten Weltkriegs zwischen Finnland und Schweden umstritten, und obwohl die Finnen die Kontrolle über die Inseln behalten, ist die Unterstützung für eine Vereinigung mit Schweden unter den Åländern groß. Wir werden Finnland ein Angebot unterbreiten: Wenn sie uns Åland abtreten, werden wir sie in ihrem Kampf gegen die Russen um ihre Unabhängigkeit unterstützen."
SWE_the_northern_lights:0 "Die Nordlichter"
SWE_the_northern_lights_desc:0 "Nachdem die Grundlagen für ein Verteidigungsbündnis zwischen den skandinavischen Ländern gelegt wurden, ist es nun an der Zeit, diese Garantien in einem formellen Bündnis zu verankern. Jeder, der eine der skandinavischen Nationen bedroht, wird mit der Macht ganz Skandinaviens konfrontiert."
SWE_secure_our_southern_border:0 "Sichern Sie unsere Südgrenze"
SWE_secure_our_southern_border_desc:0 "Trotz unserer Meinungsverschiedenheiten in der Regierung scheinen die Deutschen immer noch sehr daran interessiert zu sein, im Austausch für schwedisches Wolfram und Eisenerz relativ gute Beziehungen zu uns zu unterhalten. Wir werden ihnen ein Angebot für einen Nichtangriffspakt zwischen unseren beiden Nationen unterbreiten - was außerdem den zusätzlichen Vorteil hat, dass wir uns auf den Osten konzentrieren können..."
SWE_defend_the_baltics:0 "Verteidigen Sie das Baltikum"
SWE_defend_the_baltics_desc:0 "Die baltischen Staaten sind, ähnlich wie die Finnen, in zunehmendem Maße von einem wiedererstarkenden russischen Staat bedroht, der versuchen könnte, ihr Land erneut zu besetzen, wie es die Zaristen bis 1917 taten. Wir können dies nicht guten Gewissens zulassen - Delegationen werden nach Riga, Kaunas und Tallinn entsandt, um mit der Ausarbeitung von Plänen zu beginnen, sie in unser Bündnis einzubeziehen."
SWE_ally_the_kaiserreich:0 "Verbündeter des Kaiserreichs"
SWE_ally_the_kaiserreich_desc:0 "Die Rückkehr des deutschen Kaisers - seit langem ein Freund des schwedischen Königshauses - auf den Thron bietet uns eine einzigartige Gelegenheit, ein Bündnis der Monarchien gegen die Russen zu schließen. Obwohl wir uns aus dem Ersten Weltkrieg herausgehalten haben, werden wir nicht zulassen, dass ein wiedererstarktes Russland uns oder das Kaiserreich bedroht. Wir müssen sofort eine Delegation nach Berlin entsenden."
SWE_joint_panzer_development:0 "Gemeinsame Panzerentwicklung"
SWE_joint_panzer_development_desc:0 "Die Deutschen gehören zu den besten Panzerentwicklern in Europa. Um uns auf den großen Kampf gegen die Russen vorzubereiten, sollten wir ein Team von Technikern entsenden, das uns bei der Entwicklung neuer, gemeinsam entwickelter gepanzerter Kampffahrzeuge unterstützt."
SWE_baltic_foothold:0 "Baltischer Fußabdruck"
SWE_baltic_foothold_desc:0 "Die so genannten "baltischen Staaten" wurden am Ende des Ersten Weltkriegs ins Leben gerufen und sind schwach und von räuberischen Nachbarn umgeben, die nur auf eine Gelegenheit warten, um sich einen oder alle von ihnen wieder einzuverleiben. Wir sollten die Initiative ergreifen und zum ersten Mal seit dem Großen Nordischen Krieg wieder eine schwedische Präsenz im Baltikum etablieren."
SWE_prepare_for_the_march_east:0 "Vorbereitungen für den Marsch nach Osten"
SWE_prepare_for_the_march_east_desc:0 "Der Marsch nach Moskau wird lang und beschwerlich sein, und das russische Klima kann für diejenigen, die nicht darauf vorbereitet sind, sehr gefährlich sein. Wir können - und dürfen - die Fehler unserer Vorgänger nicht wiederholen; wir müssen uns auf einen langen und schwierigen Feldzug vorbereiten und sicherstellen, dass unsere Truppen immer ausreichend versorgt sind, egal wie weit sie von Stockholm entfernt sind."
SWE_reclaim_the_imperial_east:0 "Den kaiserlichen Osten zurückerobern"
SWE_reclaim_the_imperial_east_desc:0 "Die Zeit ist reif. Wir werden nicht länger zusehen, wie die Russen immer stärker werden. Schweden muss handeln, wenn wir unsere Zukunft sichern wollen - unsere imperiale Zukunft. Auf in den Krieg!"
SWE_prepare_for_soviet_aggression:0 "Bereitet euch auf die sowjetische Aggression vor"
SWE_prepare_for_soviet_aggression_desc:0 " "
SWE_anti_comintern_signatory:0 "Anti-Komintern-Unterzeichner"
SWE_anti_comintern_signatory_desc:0 " "
SWE_join_barbarossa:0 "Schließt euch Barbarossa an"
SWE_join_barbarossa_desc:0 " "
SWE_unite_scandinavia:0 "Vereint Skandinavien"
SWE_unite_scandinavia_desc:0 "Angesichts des sich abzeichnenden Krieges ist es für uns Skandinavier an der Zeit, unsere eigene Sicherheit zu gewährleisten. Sollten wir von außen bedroht werden, müssen wir uns geschlossen dagegen wehren, sonst werden wir einer nach dem anderen fallen."
SWE_the_second_brother:0 "Der zweite Bruder"
SWE_the_second_brother_desc:0 "Unsere jüngste Geschichte mit Norwegen ist eine turbulente, aber wir müssen die Wunden heilen, die die Auflösung der schwedisch-norwegischen Union hinterlassen hat."
SWE_the_third_brother:0 "Der dritte Bruder"
SWE_the_third_brother_desc:0 "Dänemark hat sich von einem feindlichen Oberherrn zu einem engen Verbündeten entwickelt. Es ist an der Zeit, dafür zu sorgen, dass sich Schweden und Dänen an die Zeiten der Verwandtschaft erinnern und wieder daran arbeiten, einander zu schützen."
SWE_the_fourth_brother:0 "Der vierte Bruder"
SWE_the_fourth_brother_desc:0 "Die Finnen befinden sich in einer verletzlichen Lage, da sie gerade erst ihre Unabhängigkeit von den Russen erlangt haben, denen sie viel zu lange unterworfen waren; jetzt werden wir ihnen zeigen, wie es ist, gleichberechtigt zu sein."
SWE_the_scandinavian_council:0 "Der Skandinavische Rat"
SWE_the_scandinavian_council_desc:0 "Jetzt, da unsere Brüder beruhigt sind, können wir uns getrost als Skandinavier bezeichnen."
SWE_the_honorary_scandinavian:0 "Der Ehrenskandinavier"
SWE_the_honorary_scandinavian_desc:0 "Estland war unter dem Namen Livland Teil des ehemaligen schwedischen Reiches, seine historischen Verbindungen zu uns sind ebenfalls nicht zu übersehen, wir sollten ihm einen Platz in unserer neu gegründeten Union anbieten, wenn es dies wünscht."
SWE_integrate_iceland:0 "Island einbeziehen"
SWE_integrate_iceland_desc:0 "Island ist trotz seiner Entfernung zu Skandinavien kulturell und historisch gesehen skandinavisch. Es ist nur logisch, dass sie die Möglichkeit erhalten, unserer Union ebenfalls beizutreten, wenn sie dies wünschen."
SWE_decentralized_command_structure:0 "Dezentralisierte Kommandostruktur"
SWE_decentralized_command_structure_desc:0 "Indem wir unsere Kommandostruktur dezentralisieren, machen wir uns schwerer zu erobern. Wenn wir den regionalen Befehlshabern mehr Kontroll- und Entscheidungsfreiheit einräumen, wird es auch einfacher, unsere Länder zu verteidigen, da sie sich besser an die Situationen anpassen können, die sie am besten kennen."
SWE_centralized_command_structure:0 "Zentralisierte Kommandostruktur"
SWE_centralized_command_structure_desc:0 "Indem wir unsere Kommandostruktur auf einen einzigen Standort konzentrieren, können wir Logistik und Nachschub leichter in die Regionen lenken, die sie am dringendsten benötigen. Indem wir Gefechtspläne und Angriffsvektoren von einem Standort aus erstellen, stellen wir auch sicher, dass jeder weiß, was passieren wird und wie."
SWE_north_sea_supremacy:0 "Vorherrschaft in der Nordsee"
SWE_north_sea_supremacy_desc:0 "Indem wir die Vorherrschaft über die Nordsee sicherstellen, können wir jeden Schiffsverkehr schützen, der durch unsere Gewässer sowie in die und aus der Ostsee führt. Unsere künftigen Feinde könnten jedoch versuchen, unsere langen Küsten gegen uns zu nutzen. Daher ist es von entscheidender Bedeutung, dass wir die Kontrolle über die Gewässer erlangen, um feindliche Anlandungen an unseren Küsten zu verhindern."
SWE_nordic_joint_air_command:0 "Gemeinsames Nordisches Luftkommando"
SWE_nordic_joint_air_command_desc:0 "Die Zentralisierung unserer Luftkommandostruktur wird uns in allen Bereichen helfen, in denen unsere Luftwaffe aktiv ist. Sei es, dass wir Hardpoints mit tödlicher Präzision angreifen oder dafür sorgen, dass auch die entferntesten Regionen ständig mit Nachschub versorgt werden."
SWE_the_northern_crowns:0 "Die nördlichen Kronen"
SWE_the_northern_crowns_desc:0 "Viele träumen davon, dass ein einziges Schlachtschiff alles beherrscht. Die Wahrheit ist jedoch, dass kein Schlachtschiff allein operieren kann, und obwohl es allein fähig ist, braucht es die Hilfe seiner Brüder, genau wie wir."
SWE_regional_capital_development:0 "Regionale Kapitalentwicklung"
SWE_regional_capital_development_desc:0 "Durch den Ausbau der Hauptstädte unserer Teilstaaten können wir einen schnellen Zusammenbruch verhindern, falls Stockholm fällt, und die Beziehungen zu den Staaten unserer Union verbessern."
SWE_central_military_industry:0 "Zentrale Militärindustrie"
SWE_central_military_industry_desc:0 "Durch die zentrale Planung unserer Militärindustrie werden wir in der Lage sein, eine bessere Grundlage für unsere Streitkräfte zu schaffen, die in den kommenden Jahren wachsen und sich verändern werden."
SWE_scandinavian_volunteers:0 "Skandinavische Freiwillige"
SWE_scandinavian_volunteers_desc:0 "Wir haben eine lange Periode der Neutralität hinter uns, aber es ist an der Zeit, dass wir das ändern. Indem wir unseren Streitkräften erlauben, als Freiwillige in fremden Konflikten ins Ausland zu reisen, können wir helfen und Veränderungen in Europa herbeiführen, ohne selbst direkt in den Konflikt einzugreifen."
SWE_centralized_industrial_planning:0 "Zentralisierte industrielle Planung"
SWE_centralized_industrial_planning_desc:0 "Eine effizientere Planung führt zu besseren Ergebnissen. Vom Süden bis zum Norden wird sich eine zentralisierte Struktur auf lange Sicht als effizienter erweisen."
SWE_baltic_supremacy:0 "Baltische Vorherrschaft"
SWE_baltic_supremacy_desc:0 "Die Ostsee ist eine der Lebensadern unserer Nation. Indem wir die von uns gehaltenen Inseln befestigen, stellen wir sicher, dass diejenigen, die versuchen, unsere Gewässer zu durchqueren, dies nicht ohne unser Wissen tun können."
SWE_nordic_center_of_research:0 "Nordisches Forschungszentrum"
SWE_nordic_center_of_research_desc:0 "Durch die Gründung eines gemeinsamen Forschungsinstituts können wir die besten und klügsten Köpfe an einem Ort versammeln und die Forschung weiter vorantreiben."


