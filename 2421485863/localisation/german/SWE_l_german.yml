SWE_fortification_studies_desc:0 " "
SWE_norge_linjen:0 "Norgelinjen"
SWE_norge_linjen_desc:0 "Wenn wir die Souveränität unserer Nation sichern wollen, müssen wir unsere Grenzen vorbereiten. Während wir uns um die Grenze im Osten gekümmert haben, muss nun die Grenze im Westen gesichert werden."
SWE_baltic_wall:0 "Baltischer Wall"
SWE_baltic_wall_desc:0 "Schweden hat eine lange Küstenlinie, die wir nur schwer in ihrer Gesamtheit verteidigen können. Durch den Bau von Befestigungen an Schlüsselstellen können wir die wichtigsten Städte schützen und von dort aus möglicherweise eigene Seeangriffe starten."
