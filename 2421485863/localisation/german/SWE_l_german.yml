### Focuses ""
SWE_swedish_internal_policy:0 "Schwedische Innenpolitik"
SWE_swedish_internal_policy_desc:0 "Im Vorfeld der bevorstehenden Wahlen haben sich die Spannungen innerhalb unseres Landes und im übrigen Europa verschärft. Doch bevor wir den Blick nach außen richten können, müssen wir den Blick nach innen richten."
SWE_hansson_iii_cabinet:0 "Das Kabinett Hansson III"
SWE_hansson_iii_cabinet_desc:0 "Dies wird Hanssons drittes Kabinett sein; er hat sich als beliebter Ministerpräsident erwiesen, der unser Land durch die schweren Zeiten nach der Großen Depression geführt hat."
SWE_gosta_bagge_i_cabinet:0 "Kabinett Gösta Bagge I"
SWE_gosta_bagge_i_cabinet_desc:0 "Gösta Bagge war ein beliebter Gegner von Per Albin Hansson und den Sozialdemokraten, und mit dieser Wahl wird es sein erstes Kabinett sein; möge er unser Land gut führen."
SWE_the_red_menace:0 "Die rote Bedrohung"
SWE_the_red_menace_desc:0 "Es ist kein Geheimnis, dass die Bedrohung durch den Kommunismus stetig wächst. Wenn wir uns öffentlich gegen ihre revolutionären Methoden aussprechen, könnten wir als potenzielle Verbündete gegen die kommunistische Bedrohung angesehen werden."
SWE_not_a_european_abyssinia:0 "Kein europäisches Abessinien"
SWE_not_a_european_abyssinia_desc:0 "Die italienische Invasion in Abessinien ist ein Schicksal, das Schweden niemals ereilen darf. Dies war einer der vielen Punkte, die zum Wahlsieg von Gösta Bagge geführt haben, und durch die Aufstockung des Budgets, das dem Militär zur Verfügung steht, werden wir einen Schritt näher daran sein, ein europäisches Abessinien zu verhindern."
SWE_swedish_foreign_policy:0 "Schwedische Außenpolitik"
SWE_swedish_foreign_policy_desc:0 "Nach dem Ersten Weltkrieg haben wir unsere Haltung der Neutralität bekräftigt. Aber da sich die Zeiten ändern, müssen wir unsere Außenpolitik überdenken und vielleicht unsere Vorstellung davon ändern, was es bedeutet, neutral zu sein."
SWE_scandinavian_collaboration:0 "Skandinavische Kollaboration"
SWE_scandinavian_collaboration_desc:0 "Auch wenn wir nicht immer einer Meinung waren, gab es immer ein Gefühl der Verwandtschaft zwischen den skandinavischen Ländern. Indem wir unseren Nachbarn die Hand reichen, stellen wir sicher, dass unsere Brüderlichkeit intakt bleibt, auch wenn sich ein Sturm am Horizont abzeichnet."
SWE_fight_unemployment:0 "Kampf gegen die Arbeitslosigkeit"
SWE_fight_unemployment_desc:0 "Die [~§R~]Große Depression[~§!~] hat uns zwar nicht so stark getroffen wie den Rest der Welt, aber wir haben ihre Auswirkungen dennoch gespürt. Nach der [~§R~]Großen Depression[~§!~] haben wir einen Aufschwung der Arbeitslosigkeit erlebt, aber durch kluge Investitionen und Subventionen sollten wir in der Lage sein, den Gebieten zu helfen, die Mühe haben, ihre Arbeiter zu bezahlen."
SWE_folkhemmet:0 "Folkhemmet"
SWE_folkhemmet_desc:0 "Folkhemmet, auch bekannt als das "Gute Heim", ist die Idee einer Gesellschaft, in der es keine Privilegierten oder Unglücklichen, keine Bevorzugten oder Unerwünschten, keine Ausbeutung von Bedürftigen gibt, sondern eine Gesellschaft, in der Gleichheit, Freundlichkeit und Zusammenarbeit herrschen."
SWE_export_based_economy:0 "Exportorientierte Wirtschaft"
SWE_export_based_economy_desc:0 "Gegenwärtig ist unsere Wirtschaft in hohem Maße vom Export abhängig, sei es an die Deutschen im Süden oder an alle anderen, die unser Eisenerz brauchen, wir haben es geliefert. Das sollten wir uns zunutze machen und dafür sorgen, dass wir so viel wie möglich von diesem Export profitieren können, solange es noch möglich ist."
SWE_skanelinjen:0 "Skånelinjen"
SWE_skanelinjen_desc:0 "Die Dänen sind zwar nicht die größte Bedrohung für unsere Sicherheit, aber sie verfügen über eine der wenigen Möglichkeiten, Armeen aus Mitteleuropa nach Schweden zu verlegen, ohne dass dafür Seeschiffe eingesetzt werden müssen. Durch den Ausbau des Skånelinjen sollten wir hoffentlich in der Lage sein, alle Eindringlinge abzuwehren, die versuchen, von Dänemark nach Schonen zu marschieren."
SWE_the_saltsjobaden_agreement:0 "Das Abkommen von Saltsjöbaden"
SWE_the_saltsjobaden_agreement_desc:0 "Obwohl wir den Geist von Folkhemmet anstreben, müssen wir akzeptieren, dass die Realität sich von dem Ideal unterscheidet, das wir anstreben. Durch eine Einigung zwischen den Gewerkschaften und ihren Arbeitgebern sollten wir unserem Ziel jedoch einen Schritt näher kommen."
SWE_prepare_defensive_militias:0 "Verteidigungsmilizen vorbereiten"
SWE_prepare_defensive_militias_desc:0 "Auch wenn wir offiziell neutral sind, müssen wir uns dennoch auf das Schlimmste vorbereiten. Wir sollten daher Milizen aufstellen und sicherstellen, dass sie über die nötige Ausrüstung verfügen, um im Bedarfsfall für ihre Heimat zu kämpfen."
SWE_state_of_selective_neutrality:0 "Staat der selektiven Neutralität"
SWE_state_of_selective_neutrality_desc:0 "Indem wir eine Art bewaffnete Neutralität erklären, sagen wir der Welt um uns herum, dass wir nicht bereit sind, für eine der beiden Seiten des Konflikts zu kämpfen, aber dass wir uns mit allen Mitteln verteidigen werden, falls wir angegriffen werden. Hoffentlich werden wir das nicht tun müssen."
SWE_the_frivilligkaren_divisions:0 "Die Frivilligkåren-Divisionen"
SWE_the_frivilligkaren_divisions_desc:0 "Nach ihrer Kapitulation haben wir Kriegsflüchtlinge aufgenommen, die noch kampfbereit und -fähig sind. Mit ihrer Hilfe wären wir in der Lage, Widerstandsbewegungen in den besetzten Gebieten ihrer Heimat zu versorgen und gleichzeitig unseren offiziellen Status der Neutralität zu wahren."
SWE_military_access_for_ensured_safety:0 "Militärischer Zugang für garantierte Sicherheit"
SWE_military_access_for_ensured_safety_desc:0 "Da die Deutschen auf dem gesamten Kontinent Krieg führen, ist uns bewusst geworden, dass sie mit allen Mitteln versuchen könnten, unsere Ressourcen zu sichern. Wir dürfen auch nicht vergessen, dass wir eine strategische Position in der Ostsee innehaben, die sie möglicherweise zu sichern versuchen. Indem wir ihnen die Möglichkeit bieten, Truppen durch unser Land zu bewegen, könnten wir die Vernichtung noch verhindern."
SWE_gmaskinen:0 "G-Maskinen"
SWE_gmaskinen_desc:0 "Durch den laufenden Krieg und unsere Neutralitätspolitik sind wir in eine Situation geraten, in der die Deutschen unser Kommunikationsnetz für ihre Zwecke nutzen wollen. Offensichtlich wird es verschlüsselt sein, aber [~§Y~]Arne Beurling[~§!~] hat erwähnt, dass er möglicherweise knacken könnte, was auch immer die Deutschen zur Kommunikation verwenden, dies könnte sich für die richtigen Leute als lebenswichtige Information erweisen."
SWE_operation_radda_danmark:0 "Operation Rädda Danmark"
SWE_operation_radda_danmark_desc:0 "Viel zu lange hat das dänische Volk unter der deutschen Besatzung gelitten. Wir können nicht länger zusehen, wie unsere Brüder im Süden die grausame Not allein ertragen müssen, und jetzt, da sich das Blatt des Krieges gegen die [~§Y~]Deutschen[~§!~] wendet, ist es unsere Pflicht, Dänemark zu Hilfe zu kommen."
SWE_the_finlands_sak_ar_var_recruitment_drive:0 "Die Rekrutierungskampagne 'Finlands Sak är Vår'"
SWE_the_finlands_sak_ar_var_recruitment_drive_desc:0 "Was wir befürchtet haben, ist eingetreten: Die Sowjetunion ist nach Finnland gekommen und bedroht nun dessen Unabhängigkeit. Es gibt immer mehr Menschen, die für Finnland kämpfen wollen, und die Parole "Finlands sak är vår!" hat sich unter den Kampfwilligen als äußerst populär erwiesen, und wir werden sie nicht daran hindern, für die Souveränität unserer finnischen Brüder zu kämpfen."
SWE_intervention_in_the_winter_war:0 "Einmischung in den Winterkrieg"
SWE_intervention_in_the_winter_war_desc:0 "Wir können nicht tatenlos zusehen, wie die Finnen gegen den russischen Bären bluten. Unsere Streitkräfte sind nun bereit, offiziell in den Kampf einzugreifen. Finlands Sak är Vår!"
SWE_operation_stella_polaris:0 "Operation Stella Polaris"
SWE_operation_stella_polaris_desc:0 "Die Finnen haben Zugang zu äußerst hochwertigen Informationen über die Russen. Indem sie ihren Codebrechern eine Anstellung hier in Schweden anbieten, können sie ihre Arbeit fortsetzen, ohne befürchten zu müssen, von den Russen gefangen genommen zu werden."
SWE_neutral_no_more:0 "Nicht mehr neutral"
SWE_neutral_no_more_desc:0 "Schweden kann nicht länger tatenlos zusehen, wie die Kräfte des Autoritarismus und der Diktatur mit Füßen getreten werden, um die Freiheiten der Menschen im In- und Ausland zu beschneiden. Um Schwedens und der Zukunft der Menschheit willen werden wir unsere Neutralität aufgeben und gemeinsam mit den anderen demokratischen Nationen Europas dazu beitragen, den Faschismus zurückzudrängen."
SWE_denounce_fascist_aggression_europe:0 "Die faschistische Aggression in Europa anprangern"
SWE_denounce_fascist_aggression_europe_desc:0 "Zu lange hat man zugelassen, dass sich das Krebsgeschwür des Faschismus in Europa ausbreiten konnte. Es ist an der Zeit, dass wir Stellung beziehen und dem Rest der Welt unsere Meinung kundtun. Unsere Ressourcen sollen nicht länger die Kriegsmaschinen des Faschismus anheizen!"
