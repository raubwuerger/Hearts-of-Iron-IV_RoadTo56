SWE_swedish_disarmament_idea:0 "Schwedische Abrüstung"
SWE_swedish_disarmament_idea_desc:0 "Seit dem Ersten Weltkrieg wurde der Militärhaushalt stark gekürzt, da man der Meinung war, dass ein großes stehendes Heer nicht notwendig sei. Stattdessen wurden die Mittel für die Bekämpfung der Weltwirtschaftskrise und andere öffentliche Arbeiten verwendet. Angesichts des sich abzeichnenden Krieges könnte es jedoch an der Zeit sein, den Militärhaushalt noch einmal zu überprüfen."
SWE_swedish_disarmament_1_idea:0 "Erste Aufrüstung"
SWE_nationalist_military_garrisons:0 "Nationalistische Militärgarnisonen"
SWE_nationalist_military_garrisons_desc:0 "Zwar wurden die meisten Militärgarnisonen in Schweden aufgelöst, aber der faschistische Einfluss ist immer noch spürbar. Es gibt auch große Teile des Militärs, die sich danach sehnen, dass der König die Kontrolle übernimmt oder jemand, der bereit ist, alles zu tun, um sich gegen die Kommunisten zu stellen."
SWE_nationalist_military_garrisons_subservient:0 "Nationalistische Militärgarnisonen"
SWE_nationalist_military_garrisons_subservient_desc:0 "Obwohl die meisten Militärgarnisonen in Schweden aufgelöst wurden, ist die Region immer noch vom faschistischen Einfluss geprägt. Es gibt auch große Teile des Militärs, die sich danach sehnen, dass der König die Kontrolle übernimmt oder jemand, der bereit ist, alles zu tun, um gegen die Kommunisten zu kämpfen." SWE_nationalistische_militärische_Garnisonen_aggitated:0 "Nationalistische Militärgarnisonen"
SWE_nationalist_military_garrisons_aggitated_desc:0 "Obwohl die meisten Militärgarnisonen in Schweden aufgelöst wurden, ist der faschistische Einfluss in der Region noch immer spürbar. Es gibt auch große Teile des Militärs, die sich danach sehnen, dass der König die Kontrolle übernimmt oder jemand, der bereit ist, alles zu tun, um sich gegen die Kommunisten zu stellen." SWE_nationalist_military_garrisons_rebellious:0 "Nationalistische Militärgarnisonen"
SWE_nationalist_military_garrisons_rebellious_desc:0 "Obwohl die meisten Militärgarnisonen in Schweden aufgelöst wurden, ist der faschistische Einfluss in der Region noch immer spürbar. Es gibt auch große Teile des Militärs, die sich danach sehnen, dass der König die Kontrolle übernimmt oder jemand, der bereit ist, alles zu tun, um sich gegen die Kommunisten zu stellen." SWE_nationalistische_militärische_Garnisonen_vorsichtig:0 "Nationalistische Militärgarnisonen"
SWE_nationalist_military_garrisons_cautious_desc:0 "Obwohl die meisten Militärgarnisonen in Schweden aufgelöst wurden, ist der faschistische Einfluss in der Region noch immer spürbar. Es gibt auch große Teile des Militärs, die sich danach sehnen, dass der König die Kontrolle übernimmt oder jemand, der bereit ist, alles zu tun, um sich gegen die Kommunisten zu stellen." SWE_nationalist_military_garrisons_obedient:0 "Nationalistische Militärgarnisonen"
SWE_nationalist_military_garrisons_obedient_desc:0 "Obwohl die meisten Militärgarnisonen in Schweden aufgelöst wurden, ist der faschistische Einfluss in der Region noch immer spürbar. Es gibt auch große Teile des Militärs, die sich danach sehnen, dass der König die Kontrolle übernimmt oder jemand, der bereit ist, alles zu tun, um sich gegen die Kommunisten zu stellen." SWE_nationalistische_militärische_Garnisonen_paramilitärisch:0 "Nationalistische Militärgarnisonen"
SWE_nationalist_military_garrisons_paramilitary_desc:0 "Obwohl die meisten Militärgarnisonen in Schweden aufgelöst wurden, ist der faschistische Einfluss in der Region noch immer spürbar. Es gibt auch große Teile des Militärs, die sich danach sehnen, dass der König die Kontrolle übernimmt oder jemand, der bereit ist, alles zu tun, was nötig ist, um sich gegen die Kommunisten zu stellen."  ##Unification for non WTT SWE_unify_scandinavia:0 "Skandinavien vereinen"
