r56.news_event.906.t:0"Sweden revokes the Åland Convention!" ""
r56.news_event.906.d:0"The Åland Convention was signed in 1921, stating that the namesake islands were legally to be administrated by Finland, but as compensation, the area would not only be granted autonomy, it would also be entirely demilitarized. Seeing this as no longer in Sweden's favor, the largest Nordic nation has once again laid claim to the Islands. In response, Finland has remilitarized the archipelago, and diplomatic relations are starting to sharply decline between the two countries." ""
r56.news_event.906.a:0"All this over a few islands." ""
r56.news_event.906.b:0"Finally!" ""

sweden_german_trade.1.t:0 "Unser deutscher Handel"
sweden_german_trade.1.d:0 "Vor ein paar Jahren haben wir den deutsch-schwedischen Handelsvertrag unterzeichnet. Da die Spannungen in der Welt jedoch zunehmen, müssen wir den Vertrag noch einmal prüfen und entscheiden, was wir tun sollen. Sollen wir unseren derzeitigen Weg beibehalten, uns auf die Eigenständigkeit zubewegen oder unseren Handel mit den Deutschen ausweiten?"
sweden_german_trade.1.a:0 "Interessant..."

sweden_aland.1.t:0 "Schweden fordert Åland"
sweden_aland.1.d:0 "Gestern hat die schwedische Regierung, nachdem sie bereits ihren Anspruch auf Åland wiederhergestellt hat, den nächsten logischen Schritt getan - sie forderte es ganz. Die Vertreter Stockholms haben nicht ganz unrecht, wenn sie sagen, dass die Inseln ohnehin mehrheitlich schwedisch sind, aber unsere Präsenz in der Ostsee würde sich dadurch erheblich verringern. Die Alternative wäre ein Krieg - und können wir eine Invasion überleben?"
sweden_aland.1.a:0 "Akzeptieren Sie die Forderungen."
sweden_aland.1.b:0 "Åland gehört rechtmäßig uns!"
sweden_aland.12.t:0 "Finnland nimmt die Forderungen an!"
sweden_aland.12.d:0 "Heute weht auf Åland zum ersten Mal seit 1809 wieder die schwedische Flagge anstelle der finnischen Fahnen. Während die Bevölkerung größtenteils apathisch war, war die schwedische Regierung selbst überglücklich, da sie einen diplomatischen Sieg und den wichtigsten Marinestützpunkt im Bottnischen Meerbusen errungen hatte. In Finnland hingegen war die Stimmung düster, und es ist besonders bemerkenswert, dass Finnland trotz der Aufgabe der Inseln immer noch Anspruch auf sie erhebt."
sweden_aland.12.a:0 "Endlich!"
sweden_aland.13.t:0 "Die Finnen lehnen ab!"
sweden_aland.13.d:0 "Die Finnen haben die fragwürdige Entscheidung getroffen, dass eine kleine Inselkette es wert ist, das Leben ihres Volkes zu riskieren. Vielleicht haben sie den Wunsch, wieder Teil unserer Nation zu werden - wie auch immer ihre Gedankengänge aussehen mögen, ein Krieg scheint unvermeidlich."
sweden_aland.13.a:0 "Ungeheuerlich!"
sweden_aland.2.t:0 "Schweden bietet Garantien für Åland."
sweden_aland.2.d:0 "Als die schwedischen Diplomaten heute in [[~ROOT.Capital.GetCapitalVictoryPointName~]] eintrafen, machten sie einen Vorschlag. Wir geben ihnen die Åland-Inseln, und im Gegenzug garantieren sie uns, dass sie uns zu Hilfe kommen, falls wir von außen angegriffen werden."
sweden_aland.2.a:0 "Das klingt nach einem fairen Handel. Wir sind einverstanden."
sweden_aland.2.b:0 "Nein! Die Åland-Konvention bleibt bestehen."
sweden_aland.21.t:0 "Finnland überträgt Åland"
sweden_aland.21.d:0 "Heute sind die Åland-Inseln nach langer Zeit unter finnischer und russischer Herrschaft an Schweden zurückgegeben worden. Wir sind nun verpflichtet, Finnland im Falle eines Angriffs auf die Inseln zu schützen."
sweden_aland.21.a:0 "Välkommna Hem!"
sweden_aland.22.t:0 "Finnland lehnt unser Hilfsangebot ab."
sweden_aland.22.d:0 "Mit der Begründung, dass die Åland-Konvention in Kraft bleiben würde, hat die finnische Regierung unser Angebot abgelehnt, uns in künftigen Konflikten im Austausch für die Åland-Inseln zu unterstützen."
sweden_aland.22.a:0 "Das ist bedauerlich..."

sweden_fascism.1.t:0 "Schweden fordert die Unterwerfung"
sweden_fascism.1.d:0 "Gestern hat die schwedische Regierung öffentlich erklärt, dass Dänemark sich der schwedischen Herrschaft unterwerfen sollte, um seinen künftigen Wohlstand zu sichern. Die Forderung umfasst die Unabhängigkeit Islands und die schwedische Vorherrschaft über Dänemark und unsere Außenpolitik."
sweden_fascism.1.a:0 "Akzeptieren Sie die Forderungen."
sweden_fascism.1.b:0 "Dänemark wird dänisch bleiben!"
sweden_fascism.12.t:0 "Dänemark nimmt die Forderungen an!"
sweden_fascism.12.d:0 "Heute ist ein glorreicher Tag in unserer Geschichte: Die schwedische Flagge weht hoch in Kopenhagen, da sie nun die schwedische Herrschaft akzeptiert haben."
sweden_fascism.12.a:0 "Endlich!"
sweden_fascism.13.t:0 "Die Dänen lehnen ab!"
sweden_fascism.13.d:0 "Die Dänen haben die fragwürdige Entscheidung getroffen, sich gegen unsere Macht zu stellen. Sie werden schnell unter unseren Stiefeln fallen."
sweden_fascism.13.a:0 "Ungeheuerlich!"

sweden_auth.1.t:0 "Schweden fordert Annexion"
sweden_auth.1.d:0 "Heute hat der schwedische Monarch gefordert, dass wir die schwedische Herrschaft über unser Land wiederherstellen. Es ist fast über hundert Jahre her, dass wir getrennt wurden, und obwohl es einige im Land gibt, die gerne zu dieser Zeit zurückkehren würden, strebt die Mehrheit nach Unabhängigkeit. Allerdings enthält seine Forderung deutliche Andeutungen von Gewaltandrohungen."
sweden_auth.1.a:0 "Akzeptieren Sie die Forderungen."
sweden_auth.1.b:0 "Nein! [[~FROM.GetNameDefCap~]] wird unabhängig bleiben!"
sweden_auth.12.t:0 "[[~FROM.GetName~]] Akzeptiert die Forderungen!"
sweden_auth.12.d:0 "Es scheint, dass [[~FROM.GetNameDef~]] die seltsame Situation, in der sie sich befinden, erkannt hat. Letztendlich sind sie als Teil Schwedens sicherer, anstatt zu versuchen, sich allein gegen die sich verändernden Zeiten in Europa zu behaupten."
sweden_auth.12.a:0 "Endlich!"
sweden_auth.13.t:0 "[[~FROM.GetNameDefCap~]] Ablehnen!"
sweden_auth.13.d:0 "Wir hatten gehofft, dass die [[~FROM.GetAdjective~]] Vernunft in unserem... Antrag sehen würde, auch wenn dies nicht überraschend ist. Da wir aber auch erwartet hatten, dass sie Nein sagen würden, ist es für uns keine Überraschung, dass wir nun zu den Waffen greifen müssen, um uns das, was uns gehört, zurückzuholen."
sweden_auth.13.a:0 "Das war zu erwarten..."
sweden_auth.2.t:0 "[[~FROM.GetName~]] fordert ein Referendum"
sweden_auth.2.d:0 "Heute früh gab der schwedische Monarch Carl Gustaf VI. eine öffentliche Erklärung ab, in der er das dänische Volk aufforderte, für die Vereinigung mit Schweden zu stimmen, wobei er von den glorreichen Tagen der Kalmarer Union sprach. Er sprach von den glorreichen Zeiten der Kalmarer Union. Als eine Form der Freundlichkeit bot er dem dänischen Volk die Möglichkeit eines Referendums darüber an, ob es sich erneut mit Schweden vereinigen solle oder nicht."
sweden_auth.2.a:0 "Das Volk hat gesprochen, wir werden uns fügen."
sweden_auth.2.b:0 "Nein, wir wollen lieber wir selbst sein."
sweden_auth.22.t:0 "[[~FROM.GetAdjective~]] stimmt für die Wiedervereinigung."
sweden_auth.22.d:0 "In einer leicht schockierenden Wendung der Ereignisse hat das dänische Volk für die Vereinigung mit Schweden gestimmt. Es scheint, dass die Menschen die Sicherheit suchen, Teil einer größeren Nation mit Gleichgesinnten zu sein."
sweden_auth.22.a:0 "Välkomna hem, bröder!"
sweden_auth.23.t:0 "[[~FROM.GetAdjective~]] lehnen das Referendum ab."
sweden_auth.23.d:0 "Es überrascht nicht, dass die [[~FROM.GetAdjective~]] das Referendum abgelehnt und ihre Streitkräfte für den Fall eines Angriffs vorbereitet haben. Nun, es ist an der Zeit zu sehen, wie gut sie kämpfen."
sweden_auth.23.a:0 "Erwartet."

sweden_nap.1.t:0 "[[~SWE.GetName~]] Schlägt Vertrag über gegenseitigen Beistand vor"
sweden_nap.1.d:0 "Heute früh traf ein Gesandter aus Schweden in [[~ROOT.Capital.GetCapitalVictoryPointName~]] ein und schlug einen Vertrag über gegenseitige Unterstützung vor. Die Prämisse des Vertrages ist, dass weder sie noch wir einen Konflikt gegeneinander anzetteln werden, aber sollte einer von uns angegriffen werden, wird der andere dem anderen zu Hilfe kommen."
sweden_nap.1.a:0 "Das klingt für uns beide vorteilhaft, wir werden den Vertrag unterzeichnen."
sweden_nap.1.b:0 "Wir möchten nicht durch Tinte auf einem Papier gebunden sein..."
sweden_nap.11.t:0 "[[~FROM.GetName~]] unterschreibt den Vertrag"
sweden_nap.11.d:0 "Unsere Diplomaten sind von [[~FROM.Capital.GetCapitalVictoryPointName~]] mit der erfreulichen Nachricht zurückgekehrt, dass [[~FROM.GetNameDef~]] unseren Vertragsvorschlag unterzeichnet hat."
sweden_nap.11.a:0 "Perfekt!"
sweden_nap.12.t:0 "Die [[~FROM.GetName~]] unterschreibt den Vertrag nicht"
sweden_nap.12.d:0 "Unsere Diplomaten sind von [[~FROM.Capital.GetCapitalVictoryPointName~]] zurückgekehrt mit der unglücklichen Nachricht, dass die [[~FROM.GetAdjective~]] beschlossen hat, unseren Vertrag nicht zu unterzeichnen, vielleicht sollten wir uns in Zukunft vor ihnen in Acht nehmen."
sweden_nap.12.a:0 "Höchst bedauerlich..."
sweden_nap.2.t:0 "[[~SWE.GetName~]] schlägt einen Nichtangriffspakt vor"
sweden_nap.2.d:0 "Heute früh ist ein Gesandter aus Schweden in [[~ROOT.Capital.GetCapitalVictoryPointName~]] eingetroffen und hat einen Vorschlag für einen Nichtangriffspakt gemacht. Die Prämisse des Vertrages ist, dass weder sie noch wir einen Konflikt gegeneinander anzetteln werden, solange der Vertrag besteht."
sweden_nap.2.a:0 "Damit ist unsere Nordfront gesichert."
sweden_nap.2.b:0 "Wir lassen uns lieber nicht durch Tinte auf einem Papier binden..."
