### Focuses ""
SWE_swedish_industrial_reinvigoration:0 "Schwedische industrielle Wiederbelebung"
SWE_swedish_industrial_reinvigoration_desc:0 "Seit die Weltwirtschaftskrise Europa erreicht hat, mussten wir Industrieprojekte verschieben oder ganz streichen. Es ist an der Zeit, unsere Wirtschaft mit neuen Industrien neu zu starten und zu beleben."
SWE_expand_husqvarnas_factories:0 "Husqvarnas Fabriken ausbauen"
SWE_expand_husqvarnas_factories_desc:0 "Husqvarna hat sich als fähiger Arbeitgeber erwiesen, und mit einer kleinen Unterstützung durch die Regierung dürfte sich die Zukunft des Unternehmens als lohnende Investition erweisen."
SWE_gotaverken_shipyards:0 "Götaverken-Werften"
SWE_gotaverken_shipyards_desc:0 "Die Götaverken-Werft, die größte Werft der Welt (gemessen an der zugelassenen Bruttoregistertonne), hat sich als äußerst wertvolle Investition erwiesen. Mit weiteren Mitteln werden wir zweifellos sehen, wie sich unsere Handelsflotte vergrößert und sich als noch vorteilhafter erweist als bisher angenommen."
SWE_infrastructure_development:0 "Entwicklung der Infrastruktur"
SWE_infrastructure_development_desc:0 "Viele unserer Straßen, die von der Küste ins Landesinnere führen, sind hinter den europäischen Standard zurückgefallen, aber es sollte nicht allzu schwer sein, sie auf den neuesten Stand zu bringen."
SWE_refurbish_duved:0 "Erneuerung von Duved"
SWE_refurbish_duved_desc:0 "Durch die Installation neuer Turbinen und Kontrollsysteme sollten wir in der Lage sein, mehr Strom als bisher zu produzieren und gleichzeitig eine Vielzahl von Arbeitsplätzen zu schaffen."
SWE_swedish_state_railways:0 "Schwedische Staatseisenbahnen"
SWE_swedish_state_railways_desc:0 "Die schwedische Staatsbahn (Statens Järnvägar) ist für den Transport von Logistik und Rohstoffen von entscheidender Bedeutung und bietet unseren Soldaten und der Zivilbevölkerung bequeme Reisemöglichkeiten. Durch den weiteren Ausbau von Schlüsselbereichen sollte der Zugverkehr jedoch reibungsloser als je zuvor fließen können."
SWE_sako:0 "SAKO"
SWE_sako_desc:0 "Die Svenska Aluminiumkompaniet ist derzeit unser einziges Unternehmen, das Aluminium herstellt. Wir sollten ihre Expansion unterstützen, damit wir bei diesem wertvollen Metall unabhängiger werden."
SWE_kiruna_mine:0 "Bergwerk Kiruna"
SWE_kiruna_mine_desc:0 "Die Minen von Kiruna haben sich als unschätzbar wertvoll für unsere Wirtschaft erwiesen, denn sie liefern eines der hochwertigsten Eisen der Welt und haben uns zu einem der größten Exporteure von hochwertigem Eisen und Stahl gemacht."
SWE_final_infrastructure_funding:0 "Endgültige Finanzierung der Infrastruktur"
SWE_final_infrastructure_funding_desc:0 "Da unsere bisherigen Infrastrukturmittel für die Binnenstraßen in Nordschweden bestimmt waren, sollten wir diese Gelegenheit nutzen, um auch unsere südliche Infrastruktur auf den neuesten Stand zu bringen."
SWE_civilian_sector_expansion:0 "Ausbau des zivilen Sektors"
SWE_civilian_sector_expansion_desc:0 "Der zivile Sektor ist das Rückgrat unserer Wirtschaft. Wenn wir mehr Arbeitsmöglichkeiten für den einfachen Mann schaffen, können wir unsere Wirtschaft weiter ankurbeln und im Gegenzug mehr Projekte in der Zukunft durchführen."
SWE_resource_utilization:0 "Nutzung von Ressourcen"
SWE_resource_utilization_desc:0 "Da eine der Säulen unserer Wirtschaft unsere Rohstoffe sind, sollten wir dafür sorgen, dass wir die Ressourcen, zu denen wir Zugang haben, richtig nutzen."
SWE_industrial_research_program:0 "Industrielles Forschungsprogramm"
SWE_industrial_research_program_desc:0 "Die Finanzierung der weiteren Entwicklung und Forschung unseres Industriesektors ist von größter Bedeutung. Wir können es uns nicht leisten, hinter unsere Nachbarn und Gleichaltrigen in Europa zurückzufallen, falls wir uns nie wieder erholen."

