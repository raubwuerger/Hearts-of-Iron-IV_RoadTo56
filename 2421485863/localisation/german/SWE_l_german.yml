 SWI_destroy_mine_infrastructure:0 "Minen und Infrastruktur zerstören"
 SWI_destroy_mine_infrastructure_desc:0 "Der Feind steht vor unseren Toren, wir müssen uns in die entlegensten Gebiete des Landes zurückziehen und unsere Minen und Infrastruktur zerstören, um unsere Feinde zu verlangsamen und abzulenken."
 SWI_fix_mine_infrastructure:0 "Minen und Infrastruktur reparieren"
 SWI_fix_mine_infrastructure_desc:0 "Wir sind gezwungen, unsere eigenen Minen und Infrastrukturen zu zerstören, um unsere Feinde zu behindern, und haben endlich Frieden. Wir haben nun die Möglichkeit, das zu reparieren, was zerstört wurde."
 SWI_redo_mine_infrastructure:0 "Beginnen Sie mit der Reparatur der Schweizer Minen und Infrastruktur"
