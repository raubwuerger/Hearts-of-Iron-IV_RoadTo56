SWE_motti_tactic:0 "Aktive Verteidigung"
SWE_motti_tactic_desc:0 "Realistisch betrachtet, könnte Schweden selbst mit unseren erstklassigen Waffen und Taktiken nicht darauf hoffen, einen fairen Kampf gegen eine der europäischen Großmächte zu gewinnen. Die Finnen haben die so genannte "Motti-Taktik" entwickelt, eine defensive Taktik im Guerilla-Stil, die uns im Ernstfall helfen könnte."
#SWE_motti_tactic:0 "Übernehmen Sie die Motti-Taktik"
SWE_kings_council:0 "Der König im Rat"
SWE_kings_council_desc:0 "Der König im Rat oder Konungen i Statsrådet" gibt dem König die Möglichkeit, das Kabinett nach Belieben zu entlassen und zu reformieren. Auch wenn es nicht populär oder besonders demokratisch sein mag, ist die Herrschaft unseres weisen Königs vielleicht das Einzige, was uns durch die Wirren der modernen Zeit führen kann."
SWE_convoy_focus:0 "Schützt die Handelsschiffer"
SWE_convoy_focus_desc:0 "Die schwedische Wirtschaft basiert auf Exporten und Importen. Wenn unsere Handelsflotte versenkt wird, könnte auch unsere Nation versenkt werden. Wir müssen unsere Marinebemühungen auf Konvois und deren Schutz konzentrieren!"
#SWE_convoy_focus:0 "Atlantik-Werften"
SWE_iron_ore:0 "Unterstützen Sie die Handelsindustrie"
SWE_iron_ore_desc:0 "Schweden hat eine lange Schiffbautradition und verfügt über eine große Handelsflotte. Wir müssen dies nutzen und unsere heimischen Schiffbaukapazitäten weiter unterstützen."
SWE_fortify_gulf:0 "Bottnischen Meerbusen befestigen"
SWE_small_arms_focus:0 "Vapenfabrik"
SWE_unified_command:0 "Oberbefehlshaber"
SWE_slot_expansion:0 "Industrielle Zusammenarbeit"
SWE_technology_sharing:0 "Tech-Sharing"
SWE_technology_sharing_desc:0 "Teilen Sie alle technologischen Fortschritte mit Fraktionsmitgliedern, hängt von den Fraktionsmitgliedern ab."
SWE_kings_meeting:0 "Stockholm-Kommuniqué"
SWE_hansson_3:0 "Kabinett Hansson III"
SWE_hansson_3_desc:0 "Premierminister Hansson versucht, ein parteiübergreifendes Kabinett zu bilden, um die Stabilität des Staates in einer Zeit zu fördern, in der andere Nationen extremen Ideen verfallen. Wenn es gelingt, die anderen Parteien zu überzeugen, könnten wir weiterhin eine Bastion der Demokratie sein, egal wie die Weltlage ist."
SWE_construction_effort_II:0 "L&M Ericsson "
SWE_frivilligkaren:0 "Erweitern Sie Frivilligkåren"
SWE_frivilligkaren_desc:0 "Viele sympathisieren mit der finnischen Sache und sehen sie als eine Erweiterung unserer eigenen Außenpolitik, was viele potenzielle Rekruten gewährt."
SWE_german_command:0 "Deutsche Berater"
SWE_german_command_desc:0 "Erlauben Sie erfahrenen deutschen Kommandanten, einige unserer Einheiten zu unterstützen, zu führen und zu trainieren, um die Effizienz während des Krieges zu steigern."
SWE_embargo_soviet:0 "Embargo UdSSR"
SWE_embargo_england:0 "Embargo Großbritannien"
SWE_baltic_uprising:0 "Baltische Meuterei"
SWE_baltic_uprising_desc:0 "Erläuterung: Estland 60% (und Lettland 40% Wahrscheinlichkeit) wird sich gegen die UdSSR erheben. 10Tage später werden 1Leichtkreuzer2Zerstörer1U-Boot von Tallinn aus gekapert und nach Schweden geschickt."
SWE_volunteer_corps:0 "Nicht-Angriffsfähigkeit"
SWE_polistrupper_focus:0 "Polistrupper"
SWE_polistrupper_focus_desc:0 "Einige Dänen und Norweger, die der Besatzung überdrüssig sind, wollen für ihre Freiheit kämpfen. Unser Staat kann sie bewaffnen, organisieren und unter dem Deckmantel der Polizeischulung ausbilden, damit sie bereit sind, ihre Heimat zu befreien, wenn die Zeit gekommen ist."
SWE_guarantee_finland:0 "Bürgschaft Finnland"

SWE_nationalism_focus:0 "NSAP-Koalitionsregierung"
SWE_nationalism_focus_desc:0 "Unser jüngster Schritt in der Åland-Frage hat die NSAP ermutigt. Ihr Rückhalt in der Bevölkerung und (beunruhigenderweise) beim Militär wächst, und es scheint, dass die Regierungspartei sie in die Regierungskoalition einbeziehen muss, um die Kontrolle zu behalten."
SWE_internationalism_focus:0 "SKP-Koalitionsregierung"
SWE_internationalism_focus_desc:0 "Die SKP hat überraschenderweise der Aufhebung des Åland-Abkommens applaudiert und dies als großen Sieg gegen Kapitalisten und Imperialisten bezeichnet. Ihre Propaganda beginnt, die Öffentlichkeit zu beeinflussen, und eine Koalition könnte unsere beste Hoffnung auf Stabilität sein."

SWE_support_allies:0 "Göteborger Kommuniqué"
SWE_malmoe_communique:0 "Malmöer Kommuniqué"
SWE_american_engineers:0 "Amerikanische Pioniere"

SWE_danish_ultimatum:0 "Dänisches Ultimatum"
#SWE_danish_ultimatum:0 "Mach mit oder stirb"

SWE_ajs:0 "Ranger-Akademie AJS"
SWE_ajs_desc:0 "Die Arméns Jägarskola ist für die Ausbildung unserer Spezialkräfte zuständig, aber seit der Nedrustning hat sie weniger Bewerber. Die Finanzierung und Erweiterung soll helfen, eine neue Generation furchterregender Jägars zu schaffen."

SWE_svensk_standard:0 "Gemeinsamer Produktionsstandard"
SWE_svensk_standard_desc:0 "Schweden ist heute das führende Industriezentrum Skandinaviens, und das gibt uns einen gewissen Einfluss auf unsere Nachbarn. Indem wir die internationale Verwendung schwedischer Standards fördern, werden unsere stromlinienförmigeren Industrien den Vorteil sehen."

SWE_beredskap:0 "Beredskap"
SWE_beredskap_desc:0 "Machen Sie Ihre Streitkräfte bereit und bereiten Sie sie darauf vor, Schweden gegen jede ausländische Bedrohung zu verteidigen."

SWE_arrest_royalists:0 "Die rot-blaue Revolution"
SWE_arrest_royalists_desc:0 "Das Volk kann nicht auf den Rücktritt der bürgerlichen Regierung warten! Obwohl die Kommunisten nur eine Mehrheit haben, sind die Partisanen der SKP jetzt bereit, jeden zu verhaften oder hinzurichten, der sich gegen sie stellt - selbst wenn das jeden in der Regierung bedeutet, der weiß, was er tut..."
SWE_abolish_monarchy:0 "Abschaffung der Monarchie"
SWE_abolish_monarchy_desc:0 "Selbst wenn unser König Kommunisten im Parlament zulässt, wie kann eine kommunistische Nation einen reichen König haben? Wir müssen die Farce einer schwedischen Monarchie beenden und diesen krummen Aristokraten ins Exil schicken."
SWE_facket:0 "Folkhemmet"
SWE_facket_desc:0 "Der schwedische Kommunismus ist der Weg nach vorn! Wir können nicht zulassen, dass fehlgeleitete Reaktionäre wie die Sowjets die Volksrevolution zurückhalten! Wir werden uns mit unseren Brüdern zusammenschließen, um die rote Sache zu verbreiten!"
SWE_norway_friend:0 "Unterstützt norwegische Kommunisten"
SWE_norway_friend_desc:0 "Unser Nachbar Norwegen ist ein fruchtbarer Boden, um den Kommunismus weiter wachsen zu lassen. Wir könnten sogar gezielt Internationalisten unterstützen, die vielleicht eine Vereinigung mit unserer Nation anstreben!"
SWE_ideological_propaganda:0 "Ideologische Propaganda"
SWE_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potentielle Zelle, die bereit ist, die Massen zu organisieren. "
SWE_deal_soviet:0 "Ein Abkommen mit der UdSSR"
SWE_deal_soviet_desc:0 "Die Russen waren Schweden gegenüber nie besonders freundlich gesinnt, aber der Faschismus ist ein viel schlimmerer Feind, dem wir gegenüberstehen. Wenn wir zustimmen, ihre Ansprüche auf finnisches Territorium zu unterstützen, können wir das Kriegsbeil noch begraben - und bekommen obendrein freie Hand in Norwegen."
SWE_women_pilots:0 "Flyglottakåren"
SWE_women_pilots_desc:0 "Nehmt weibliche Piloten in eure Pilotenprogramme auf."
SWE_technology_sharing_comintern:0 "Der Kola-Austausch"
SWE_technology_sharing_comintern_desc:0 "Da Norwegen zunehmend freundlicher wird und Petsamo unter sowjetische Jurisdiktion fällt, können wir jetzt frei Ideen mit unseren sowjetischen Brüdern austauschen - zumindest die, die von der SKP erlaubt werden."
SWE_norway_unification:0 "Skandinavische Sozialistische Union"
SWE_norway_unification_desc:0 "Die norwegischen Kommunisten betteln um unsere aufgeklärtere Herrschaft, begierig darauf, die Demütigung von 1905, die ihnen von den gesellschaftlichen Eliten auferlegt wurde, rückgängig zu machen! Sobald ihre Position in ihrem Parlament gesichert ist, können wir die Union fordern!"

SWE_support_iceland_rebels:0 "Versorgung isländischer Nationalisten"
SWE_support_iceland_rebels_desc:0 "Island leidet sehr unter der schwachen und ineffektiven Herrschaft des dänischen Staates, ob sie es merken oder nicht. Es gibt einen Kern von Nationalisten auf der Insel, und die einzige barmherzige Tat ist, sie zu bewaffnen."
SWE_iceland_rebel_uprising:0 "Isländische Meuterei"
SWE_iceland_rebel_uprising_desc:0 "Die isländische Unabhängigkeitsbewegung hat sich zugespitzt. Bewaffnete und ausgebildete Nationalisten warten auf unser Signal, sich vom dänischen Joch zu befreien. Natürlich könnten die Dänen darauf negativ reagieren..."
SWE_strb:0 "Stridsbåtar"
SWE_strb_desc:0 "Entwickeln Sie kleine, wendige Boote, bewaffnet mit Maschinengewehren und viel Platz, um unsere Marines zu transportieren und Invasionen zu beschleunigen."
SWE_axis_leanings_focus:0 "Achsenmächte"
SWE_axis_leanings_focus_desc:0 "Die Deutschen sind unsere Verwandten, und trotzdem haben wir einen Großteil der letzten Jahrhunderte damit verbracht, sie zu bekämpfen. Das ist nun vorbei. Schweden und Deutschland werden sich gegen die Bolschewiken und ihre Kabale verbünden!"
SWE_technology_sharing_axis:0 "Krupp-Landsverk"
SWE_technology_sharing_axis_desc:0 "Deutsche Technik beeindruckt selbst die in Svea Rike. Sollten wir eine Fusion zwischen Krupp und Landsverk unterstützen, wird uns das neue Konglomerat Zugang zu einigen dieser futuristischen deutschen Spielzeuge verschaffen."
SWE_found_own_empire:0 "Unser eigenes Reich"
SWE_found_own_empire_desc:0 "Schweden war einst die am meisten gefürchtete Nation in ganz Europa. Deutsche, Finnen, Russen, Briten, alle beugten das Knie oder zahlten den Preis. Sie haben es vergessen. Sie haben es alle vergessen. Aber wir... wir werden dafür sorgen, dass sie sich erinnern.  "


SWE_bofors_nobelkrut:0 "Bofors Nobelkrut"
#SWE_bofors_nobelkrut:0 "Fördern Sie die heimische Waffenproduktion"
SWE_bofors_nobelkrut_desc:0 "Bofors ist unser ganzer Stolz, ein weltweit angesehener Name in der Artillerie. Die Tochtergesellschaft Nobelkrut hat viel Potenzial für eine Expansion, so dass mehr Waffen produziert und mehr kluge Köpfe sie entwickeln können."
SWE_undk:0 "Organisieren Sie die FRA"
SWE_undk_desc:0 "Die schwedischen Nachrichtendienste sind modern und zahlreich, aber ein bürokratischer Alptraum, da sie auf verschiedene militärische Zweige und Institutionen verteilt und diesen unterstellt sind. Wir würden viel von einem einheitlichen, zentralisierten Nachrichtendienst - der FRA - profitieren."
#SWE_undk:0 "Nachrichtendienst FRA"
#SWE_undk_desc:0 "Implementierung des Nachrichtendienstes des Verteidigungsstabes zur Reduzierung ausländischer subversiver Aktivitäten. UNDK ist die Abkürzung für Underrättelsekontoret, das Teil des Försvarsstaben ist."
#SWE_amfss:0 "Kustartilleriets Skjutskola"
#SWE_amfss:0 "Küstenartillerieschule"
SWE_amfss_desc:0 "Die Kustartilleriets Skjutskola lehrt, anders als ihr Name vermuten lässt, Studenten in amphibischer Kriegsführung - wenn wir irgendwelche Seelandungen machen wollen, ist die Förderung ihres Wachstums und ihrer Schirmherrschaft entscheidend."
SWE_amfss:0 "Küstengeschützschule KAS"
SWE_bofors_naval_guns:0 "Bofors Marinegeschütze"
SWE_bofors_naval_guns_desc:0 "Bofors Artilleriekompetenz ist bekannt für seine Flakgeschütze, aber sie umfasste auch die Geschütze der schwedischen Marine."
SWE_musko_bas:0 "Schären-Stützpunkte"
SWE_crypto_bomb_focus:0 "Geheimfernschreiber Cipher"
SWE_crypto_bomb_focus_desc:0 "Arne Beurling, ein Mathematiker von der Universität Uppsala, hat einige interessante Ideen, wie man den von den Deutschen verwendeten Enigma-Code knacken könnte. Vielleicht könnte er seine Ideen in die Tat umsetzen, wenn wir ihm etwas Unterstützung von der Regierung geben würden."
SWE_stuka_effort:0 "Nydqvist & Holm Flygmotorfabriker"
#SWE_stuka_effort:0 "StuKa-Einsätze"
SWE_stuka_effort_desc:0 "Da der deutschen Luftwaffe nach dem Versailler Vertrag viele Beschränkungen auferlegt wurden, möchten die Deutschen StuKa-Tauchbombeneinsätze in Schweden üben, an denen wir uns gerne beteiligen können."
SWE_synth_oil:0 "Skifferoljeaktiebolaget"
SWE_army_effort:0 "Arméstaben"
SWE_army_effort_desc:0 "Gegenwärtig ist der oberste Beamte der schwedischen Armee der Staatschef - und das auch nicht in einer zeremoniellen Weise. Die Übertragung der obersten Befehlsebene an den Överbefälhavaren, den Oberbefehlshaber, wird die Modernisierungsbemühungen unseres Militärs unterstützen."
SWE_doctrine_effort_2:0 "Moderne Kommandostruktur"
SWE_doctrine_effort_2_desc:0 "Unsere Umstrukturierung der schwedischen Offiziersposten hat begonnen, sich auszuzahlen. Links und rechts tauchen Offiziere mit interessanten taktischen und strategischen Ideen auf, die unsere Doktrin stärken."
SWE_doctrine_effort_3:0 "Königliche Militärakademie Karlberg"
SWE_doctrine_effort_3_desc:0 "Die Königliche Militärakademie Karlberg ist ein wichtiger Faktor in unserer militärischen Modernisierung, und den jungen, aufstrebenden Kommandeuren sollte eine Plattform gegeben werden, die unser Verständnis von Militärtheorie stärkt."
SWE_equipment_effort:0 "Fonds Carl Gustafs Gevärsfaktori"
SWE_equipment_effort_desc:0 "Carl Gustafs Gevärsfaktori entwirft schon seit langem Ausrüstung für die schwedische Infanterie, und eine Erweiterung ihrer Einrichtung und eine Erhöhung der staatlichen Unterstützung ist an dieser Stelle längst fällig."
SWE_equipment_effort_2:0 "Gründung der ArtSS"
SWE_equipment_effort_2_desc:0 "Die Artillerie ist die Waffe des gebildeten Mannes, die eine einzigartige Kombination aus Trigonometrie und Kampfgeist erfordert. Die Artilleriets skjutskola, eine Organisation, die unsere Artilleristen ausbildet, könnte mit einer angemessenen Einrichtung mehr erreichen."
SWE_rocket_effort:0 "Reaktionsmotor"
#SWE_rocket_effort:0 "Jet-Motor"
SWE_rocket_effort_desc:0 "Starten Sie die Entwicklung von Jet-Motoren, die sowohl moderne Flugzeuge als auch ballistische Flugkörper antreiben können."
SWE_nuclear_effort:0 "Kärnvapenprogrammet"
SWE_nuclear_effort_desc:0 "Die Sowjets, die Deutschen, die Briten... Wer weiß, was der Feind der Zukunft sein wird? Wenn wir Atomwaffen erforschen und bauen, können wir sicher sein, dass niemand auf die Idee kommen wird, aus Stockholm eine Kolonie zu machen."
SWE_ski_troops:0 "Winterausrüstung"
SWE_ski_troops_desc:0 "Ein seltener Vorteil einer relativ kleinen Armee ist die einfache Erprobung und Verteilung von neuer Ausrüstung. Versuche in Lappland haben uns gezeigt, was funktioniert, und wir können "
SWE_mechanization_effort:0 "Gepanzerte Geländewagen bestellen"
SWE_mechanization_effort_desc:0 "Die Pansarterrängbilar-Fahrzeuge sind in der Lage, Infanterie auch unter den miserabelsten Bedingungen zu transportieren - ideal für den Umgang mit dem Schnee und den Bergen innerhalb unserer Grenzen."
SWE_armor_effort:0 "Vertrag Landsverk"
SWE_armor_effort_desc:0 "Landsverk hat mehrere Ingenieure, die Entwürfe für Konstruktion und Einsatz vorschlagen - und wenn wir ihre Produktion in Auftrag geben, könnten wir einen Panzer erhalten, der sogar die Deutschen neidisch machen würde."
SWE_aviation_effort:0 "Flygvapnet-Modernisierung"
SWE_aviation_effort_desc:0 "Die schwedische Luftwaffe ist selbst für die Größe des schwedischen Militärs im Allgemeinen klein, und was noch schlimmer ist, sie besteht aus kleinen, zufälligen Mengen ausländischer Modelle. Wenn die schwedische Luftwaffe zu einer Bedrohung jeglicher Art werden soll, müssen wir ihre Mängel beheben."
SWE_fighter_focus:0 "Flygverkstäderna"
SWE_fighter_focus_desc:0 "Der letzte Krieg hat gezeigt, wie wichtig die Luftüberlegenheit ist. Feindliche Flugzeuge könnten auf schwedischem Territorium unermesslichen Schaden anrichten, daher sollte die Sicherstellung, dass wir über moderne Kampfflugzeuge verfügen, um sie abzuwehren, Priorität haben."
SWE_bomber_focus:0 "SAAB-Zweimotorenflugzeuge"
SWE_bomber_focus_desc:0 "SAAB ist eine natürlich begabte Firma, wenn es um moderne Aluminium-Flugzeuge geht. Wir sollten mehr von diesen schicken zweimotorigen Flugzeugen bei ihnen in Auftrag geben."
SWE_jet_fighter_focustree:0 "Die Trommel & die Lanze"
SWE_jet_fighter_focustree_desc:0 "SAAB ist nicht nur begabt, wenn es um Aluminium geht, sondern anscheinend auch bei Düsentriebwerken. Die Ingenieure schlagen erstaunliche Designs vor, die die Welt in Erstaunen versetzen könnten!"
SWE_CAS_effort:0 "Sturzkampfbomber"
SWE_CAS_effort_desc:0 "Kleine, billige Bomber können uns helfen, feindliche Panzer oder Verteidigungsanlagen mit minimalen Kosten zu bekämpfen. Ihre Konstruktion und Produktion ist von größter Wichtigkeit!"
SWE_NAV_effort:0 "Torpedo-Bomber"
SWE_NAV_effort_desc:0 "Torpedobomber sind eine gefürchtete Kraft in der Ostsee, da sie in der Lage sind, ein Großkampfschiff zu einem Bruchteil der Kosten zu versenken. Wenn wir die Forschung und Entwicklung auf diesen Bereich konzentrieren, können wir die Meere beherrschen!"
SWE_bulltofta:0 "Bulltofta & Kavaheden"
SWE_bulltofta_desc:0 "Bauen Sie die Flugplätze von Bulltofta bei Malmö und Kavaheden in Lappland. Schweden ist riesig und es ist absolut notwendig, zahlreiche Flugplätze zu haben, um eine Luftüberlegenheit zu erreichen."
SWE_ornen:0 "Fliegerakademie FlygS"
SWE_ornen_desc:0 "Ein Flugzeug am Himmel zu halten, besonders bei rauem skandinavischen Wetter, ist in der Tat ziemlich schwierig. Wenn wir die besten, klügsten und enthusiastischsten Studenten in einer Akademie versammeln, werden wir eine reiche Ernte an Experten erhalten."
SWE_geting:0 "Manöver Getingen"
SWE_bulldog:0 "Kampfpiloten"
SWE_bulldog_desc:0 "Implementierung des Pilotentrainingsprogramms Bulldogen zum Üben von Manövern, die die Fähigkeiten für verschiedene Flugzeugklassen erhöhen."
SWE_j22_steel_fighter:0 "J-22 Stahljäger"
SWE_j22_steel_fighter_desc:0 "Beauftragen Sie Bo Lundgren mit dem Bau einer Stahlrahmenversion der J-22, um den Bedarf an Kampfflugzeugen trotz der aktuellen Aluminiumknappheit zu decken. Dieses Jagdflugzeug ist vergleichbar mit der SpitFire aus den 1940er Jahren und verwendet Stahl statt Aluminium als Rohmaterial. "
#SWE_support_the_industry:0 "Eisenerz-Linie"
SWE_support_the_industry:0 "Nördliche Eisenbahnen"
SWE_support_the_industry_desc:0 "Im Norden Schwedens wird das meiste unserer wertvollen Metalle abgebaut, aber die Infrastruktur macht es schwierig, sie zu transportieren - oder, Gott bewahre, zu verteidigen. Neue Schienen und Straßen werden von großem Nutzen sein."
SWE_southern_infrastructure:0 "Südliche Eisenbahnen"
SWE_southern_infrastructure_desc:0 "Es ist eine lange Reise vom Öresund nach Stockholm. Eine bessere Infrastruktur wird uns helfen, alles - Materialien, vielleicht Truppen - in einem wünschenswerten Tempo zu transportieren."
SWE_planned_expansion:0 "Staatliche Unternehmen finanzieren"
SWE_planned_expansion_desc:0 "Der freie Markt ist schön und gut, aber manchmal versagt er, und dann muss der Staat eingreifen. Die Subventionierung von Unternehmen wird die Produktivität erhöhen und die Arbeitslosigkeit senken."
SWE_scania_rubber:0 "Trelleborgs Gummifabrik"
SWE_scania_rubber_desc:0 "Trelleborgs Gummifabrik produziert den immer wichtigen Gummi für unser Militär, hauptsächlich in Form von Reifen. Sponsoring und einige öffentliche Investitionen werden helfen, ihre Produktion zu steigern."
SWE_mining:0 "SAKO Erweiterung"
SWE_mining_desc:0 "Das schwedische Aluminiumunternehmen möchte seine Verarbeitungsmöglichkeiten durch den Bau einer Verarbeitungsanlage in Sundsvall erweitern. Wenn wir die Erweiterung sponsern, werden wir mit erhöhten Vorräten an Aluminium belohnt."
SWE_construction_effort_I:0 "Kugellager-Fabrik"
SWE_construction_effort_I_desc:0 "Schwedische Kugellager sind von sehr hoher Qualität und werden in modernen Maschinen auf der ganzen Welt eingesetzt. Wenn wir weiter in ihre Produktion investieren, wird dies unsere Bruttowirtschaftsleistung erhöhen."
SWE_production_effort_I:0 "Organisieren Sie die Mechanischen Werke"
SWE_production_effort_I_desc:0 "Die Mechanischen Werke sind eine Gruppe von Produktionsbetrieben, die Teile und Ressourcen für so wichtige Industrien wie SAAB, Bofors und sogar unser gesamtes Militär liefern. Ihre Zentralisierung wird unseren militärischen Produktionskapazitäten helfen."
SWE_substitute_aluminium:0 "Aluminium-Ersatz"
SWE_substitute_aluminium_desc:0 "Um mit der hohen Nachfrage und dem geringen Angebot an Aluminium fertig zu werden, müssen verschiedene Bemühungen der Regierung, wie z.B. das Recycling und die Umarbeitung von Stahl in einen Aluminiumersatz, umgesetzt werden."
SWE_industry_research:0 "Industrielle Forschung"
SWE_industry_research_desc:0 "Unsere industrielle Expansion und andere aktuelle Fortschritte könnten es uns ermöglichen, mehr F&E parallel zu betreiben."
SWE_extra_tech_slot_2:0 "Forschungsinstitut FOA"
#SWE_extra_tech_slot_2:0 "Millitärische Forschung"
SWE_extra_tech_slot_2_desc:0 "Der schwedische Staat investiert direkt in viele verschiedene Bereiche der militärischen Forschung. Einige unserer Wissenschaftler schlagen ein einheitliches Institut - die FOA - vor, um die Dinge zu beschleunigen."
#SWE_secret_weapons:0 "Försvarets Forskningsanstalt"
SWE_secret_weapons:0 "Forschungsinstitut FOA"
SWE_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketen- und Kernforschung."
SWE_naval_effort:0 "Stockholms Örlogsvarv"
#SWE_naval_effort:0 "Stockholmer Schiffswerften"
#SWE_naval_effort:0 "Marinverkstäderna"
SWE_naval_effort_desc:0 "Fast jede Nation, die Schweden angreifen würde, müsste zuerst die Ostsee überqueren. Daher wird eine große, moderne Marine benötigt, um unsere Nation zu schützen."
SWE_flexible_navy:0 "Marinstaben"
SWE_flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
SWE_large_navy:0 "Marinedoktrin evaluieren"
SWE_large_navy_desc:0 "Historisch gesehen hat unsere Marine die offene Konfrontation mit feindlichen Flotten vermieden und es vorgezogen, sie in befreundetes Terrain zu locken und dort zu zerschlagen. Dies ist in der Kriegsführung des 20. Jahrhunderts möglicherweise nicht mehr effektiv, und wir müssen mit der Zeit gehen."
SWE_baltic_dominance:0 "Kontrolle über die Ostsee"
SWE_baltic_dominance_desc:0 "Es liegt in unserem Interesse, die Ostsee so gut es geht zu kontrollieren. Wenn möglich, sollten wir danach streben, diese Region zu dominieren, um unsere ausgedehnte Küstenlinie zu schützen."
SWE_capital_ships:0 "Kreuzer aufrüsten"
SWE_capital_ships_desc:0 "Kreuzer sind billig genug, um selbst bei begrenzter Ausstattung reichlich vorhanden zu sein, und können uns helfen, unsere Küstenlinie zu kontrollieren. Wir sollten in neuere, bessere Modelle zu unserem eigenen Schutz investieren."
SWE_destroyer_effort:0 "Moderne Zerstörer bestellen"
#SWE_destroyer_effort:0 "Jagare"
SWE_destroyer_effort_desc:0 "Unsere Zerstörer gehören zu den besten der Welt - selbst John Bull verspürt einen Hauch von Neid auf sie. Doch die Technologie schreitet voran, und wir müssen auf dem neuesten Stand der Forschung bleiben, wenn wir an der Spitze bleiben wollen."
#SWE_sea_wolves:0 "Wolfsrudel"
SWE_sea_wolves:0 "Ubåtsflottiljen"
SWE_sea_wolves_desc:0 "U-Boote sind der große Gleichmacher, der auch kleineren Marinen die Möglichkeit gibt, massive Probleme zu verursachen. Wenn wir billige, moderne U-Boote einsetzen können, können wir unsere Feinde aushungern!"

SWE_osterbotten:0 "Schwedische Konsolidierung"
SWE_osterbotten_desc:0 "Die Schweden sind zumindest eine nennenswerte Minderheit überall dort, wo das Blau und Gold einst flog. Wenn wir ein großes Imperium werden wollen, müssen wir Anspruch auf dieses Land erheben - Finnland wäre zum Beispiel ein guter Anfang."
SWE_infrastructure:0 "Südliche Eisenbahnen"
SWE_infrastructure_desc:0 "Es ist eine lange Reise vom Öresund nach Stockholm. Eine bessere Infrastruktur wird uns helfen, alles - Materialien, vielleicht Truppen - schneller zu transportieren."
SWE_production_effort_II:0 "Entwickeln Sie die Flugzeugindustrie"
SWE_production_effort_II_desc:0 "Unsere zivile Flugzeugindustrie hat in den letzten Jahren einen Aufschwung erlebt und beginnt, konkurrenzfähige Flugzeuge für den internationalen Markt zu produzieren. Wenn man bedenkt, wie schlecht es um unsere Luftwaffe bestellt ist, könnte es vielleicht helfen, sie für uns arbeiten zu lassen, um den Himmel mit Zahlen zu füllen."
#SWE_production_effort_II:0 "Flygmotorfabriker"
SWE_bomb_defence:0 "Bergrum"
SWE_motorized_focus:0 "Motorisierte Standardisierung"
SWE_planned_expansion_II:0 "Öffentliche Bauinvestitionen"
SWE_planned_expansion_II_desc:0 "Es ist schwierig genug, Schweden zu finden, die bereit sind, einen Job zu machen, geschweige denn einen Arbeitsplatz zu bauen. Die Finanzierung von Baufirmen wird diese Aufgabe wesentlich erleichtern und uns bei unserem eigenen Industriebau helfen."
SWE_planned_expansion_III:0 "Industrielle Erweiterung"



SWE_lottorna:0 "Lottorna"
SWE_lottorna_desc:0 "Es ist schwer zu argumentieren, dass wir mehr Soldaten brauchen, aber wir haben fähige Kämpfer, die Jobs wie Kochen und Radiostationen besetzen. Wir haben bereits Frauen in diesen Rängen - sie ausschließlich weiblich zu machen (und die faulen Bastarde in Kampfform zu bringen), wird unsere Zahlen verstärken."
SWE_neutrality_focus:0 "Skandinavische Isolation"
SWE_neutrality_focus_desc:0 "Wir dürfen uns nicht von Expansionismus und Extremismus verleiten lassen. Schwedens Position war skandinavische Demokratie, Frieden und Neutralität, und so wird es auch bleiben."
#SWE_fortify_skargard:0 "Kustartilleriet"
SWE_fortify_skargard:0 "Küstenartillerie"
SWE_fortify_skargard_desc:0 "Da fast alle unsere Bevölkerungszentren an der Küste liegen, ist eine Invasion von See aus eine beängstigende Aussicht. Der organisierte Bau von Küstenforts wird das schwedische Volk in Sicherheit bringen."
SWE_fortify_scania:0 "Skånelinjen"
SWE_fortify_scania_desc:0 "Während die Opposition im Parlament keine Zeit damit vergeudet, die Bemühungen zur Befestigung von Schonen zu verniedlichen, ist Schonen eines der wahrscheinlichsten Ziele im Falle eines Krieges. Wir müssen die Verteidigungsanlagen der Region ausbauen - für den Fall der Fälle."
SWE_airfields_gotland:0 "Gotska Flygfält"
SWE_airfields_gotland_desc:0 "Errichten Sie eine Reihe von Flugplätzen und Flugabwehrgeschützen auf Gotland"
SWE_tornea_line:0 "Kalixlinjen"
SWE_tornea_line_desc:0 "Was ist, wenn die Sowjets Finnland überrollen und wir die nächsten sind? Wir wären dumm, wenn wir keine Verteidigungsanlagen an unserer nordöstlichen Grenze bauen würden."

SWE_liberty_ethos:0 "Exportbasierte Wirtschaft"
SWE_liberty_ethos_desc:0 "Eine große, weltweite PR-Kampagne ist ein einfacher und effektiver Weg, um sicherzustellen, dass selbst wenn die Großmächte gegeneinander kämpfen, sie zumindest die Tatsache gemeinsam haben, dass sie schwedische Waren kaufen."
SWE_intervention:0 "Auslandsbeteiligung"
SWE_intervention_desc:0 "Schauen Sie über den Tellerrand und stärken Sie Ihren Einfluss in Skandinavien."
SWE_alliance_finland:0 "Åbo-Konferenz"
SWE_alliance_finland_desc:0 "Finnland ist eine weitaus verteidigungsfähigere Region als Schweden, so viel ist sicher. Auch wenn unser Volk über unsere ''Brüder'' im Osten die Nase rümpft, könnte eine Allianz unsere beiden Nationen vor dem russischen Bären retten."
SWE_finalnd_arms_production:0 "Finnische Waffenkooperation"
SWE_finalnd_arms_production_desc:0 "Kooperieren Sie in der Kleinwaffenproduktion mit Finalnd, um Effizienzgewinne zu erzielen."
SWE_baltic_refugees:0 "Nordische Evakuierte"
SWE_baltic_refugees_desc:0 "Viele baltische Flüchtlinge flohen während des 2. Weltkriegs nach Schweden, und mehrere schwedische Minderheiten, darunter die Esten-Schweden, wurden mit Handelsschiffen und Zerstörern evakuiert."
SWE_demand_aland:0 "Verlangen nach Åland"
SWE_demand_aland_desc:0 "Die Finnen befinden sich zwischen einem Fels und einem harten Ort. Åland, eine Inselgruppe mit schwedischer Bevölkerungsmehrheit, gehört Finnland - und sie können es sicher nicht gleichzeitig mit uns und den Russen wegen einer kleinen Inselgruppe aufnehmen..."
SWE_befriend_denmark:0 "Kopenhagener Vertrag"
SWE_befriend_denmark_desc:0 "Skandinavien muss vereinigt werden, oder Skandinavien wird von feindlichen Mächten ausgelöscht werden. Alleine könnten wir nicht hoffen, die Großmächte zu bekämpfen - aber vielleicht können wir zusammen durchhalten."
SWE_danish_factory_alliance:0 "Dänische Industriekooperation"
SWE_danish_factory_alliance_desc:0 "Kooperieren Sie mit den Dänen, um die Fabrikproduktion zu rationalisieren."
SWE_befriend_norway:0 "Osloer Zusatzvereinbarung"
SWE_befriend_norway_desc:0 "Bitten Sie Norwegen, einer Allianz beizutreten."
SWE_small_ships:0 "Norwegische Werft-Kooperation"
SWE_small_ships_desc:0 "Einrichtung einer norwegischen Schiffsmontage, um die Effizienz der U-Boot- und Zerstörerproduktion zu verbessern."
SWE_norway_war_goal:0 "Annex Norwegen"
SWE_norway_war_goal_desc:0 "Norwegen erklärte 1905 seine Unabhängigkeit von Schweden und ist seither eine souveräne Nation. Der politische Diskurs ist hart geworden und die erheblichen Differenzen könnten uns dazu zwingen, einzugreifen und die Unabhängigkeit zu kontrollieren."
SWE_germany_friend:0 "Deutsche Kooperation"
SWE_germany_friend_desc:0 "Die deutsche Macht in Europa ist eine ständig wachsende Kraft, durch Kooperation können wir bessere Beziehungen zu den Deutschen gewinnen. "
SWE_soviet_war_goal:0 "Ösel-Krise"
SWE_estonia_war_goal:0 "Ösel-Krise"
SWE_estonia_war_goal_desc:0 "Ösel und Dagö sind ethnisch, sprachlich und kulturell schwedisch. Die grundlegende Logik besagt, dass die Region rechtmäßig uns gehört - und wenn die Besatzer nicht nachgeben, nehmen wir die Inseln zurück - und Estland zur Strafe!"
SWE_militarism:0 "Millitarismus"
SWE_german_tank_production:0 "Deutsche Rüstungskooperation"
SWE_german_tank_production_desc:0 "Im Sinne des Allgemeinwohls sind die Deutschen bereit, uns bei unseren Kriegsanstrengungen zu helfen, die Produktion von leichten Panzern zu rationalisieren."
SWE_soviet_friend:"Befriend Soviet Union"
SWE_influence_finland_communism:0 "Nötigung Finnland"
SWE_influence_norway_communism:0 "Norwegen zwingen"

SWE_norwegian_ultimatum:0 "Norwegisches Ultimatum"
SWE_go_with_britain:0 "Beitritt zu den Alliierten"

SWE_planned_expansion_comm:0 "Wrokers Expansion"

SWE_foreign_expeditions:0 "Frivilligkåren"
SWE_foreign_expeditions_desc:0 "Teile unseres Militärs haben darum gebeten, Freiwilligenbataillone mit denjenigen zu bilden, die in gerechten ausländischen Kriegen kämpfen. Vielleicht können wir durch sie tatsächlich Stabilität exportieren..."
SWE_war_bonds:0 "Recycling"
SWE_war_bonds_desc:0 "Schweden braucht mehr denn je Ressourcen für den Bau von Verteidigungsanlagen und die Aufrechterhaltung des Exports. Unser Volk leidet unter Materialmangel - aber wenn wir billige Ersatzgüter herstellen und das Recycling fördern können, können wir die Produktivität steigern und die Belastung verringern."
SWE_ltank_tooltip:0 "Kann jetzt leichte Panzer und motorisierte Einheiten einsetzen"
SWE_forsvenskning_tt:0 "Kann sich mit Finnland-Schweden vereinigen"
#SWE_forsvarsbeslutet:0 "Verteidigungspolitik"
SWE_forsvarsbeslutet:0 "Försvarsbeslutet"
SWE_forsvarsbeslutet_desc:0 "Manifestieren Sie die Nationale Verteidigungsbewertung, die unseren Verteidigungsbedarf für die nächsten 10 Jahre bewertet. Diesmal brauchen wir zusätzliche Mittel für das Verteidigungsministerium und die Rüstungsindustrie, um unsere Ziele für die Inlandsproduktion zu erreichen."
SWE_fst:0 "Oberster Befehlshaber"
SWE_ransonering:0 "Rationierung"
SWE_ransonering_desc:0 "Es gibt einige Güter, die einfach zu wichtig sind, um missbraucht zu werden. Ein patriotischer Spin auf das Konzept der Rationierung wird die Öffentlichkeit mit weniger glücklich machen."
SWE_air_defence:0 "Luftvärnet"
SWE_air_defence_desc:0 "Es wäre eine Schande, wenn unsere Nation von oben zerstört würde, noch dazu, wenn es vermeidbar wäre. Der Bau einer modernen Luftverteidigung wird den schwedischen Luftraum unter schwedischer Kontrolle halten."
SWE_anschluss_finland:0 "Arbetarbundet"
SWE_hemvarnet:0 "Heimatschutz"
SWE_hemvarnet_desc:0 "Die Hemvärnet, oder Home Guard, fungiert als einfache Miliz, die auf den Straßen für Ordnung sorgt und andere grundlegende Aufgaben übernimmt. Mit etwas Training könnten wir sie aber auch leicht als Garnisonstruppen in unserem regulären Militär einsetzen."
SWE_naval_dockyard_effort:0 "Varvs-Erweiterung"
SWE_naval_dockyard_effort_desc:0 "Erweitern Sie die Marinewerften und verbessern Sie die Norwegische Kooperation."
SWE_radar:0 "RADAR"
SWE_radar_desc:0 "Konzentrieren Sie sich auf die Entwicklung besserer RADAR-Systeme zur Erkennung feindlicher Aktivitäten."
SWE_kalix_line:0 "Kalixlinjen"
SWE_kalix_line_desc:0 "Alles, worüber sich die Bevölkerung Sorgen zu machen scheint, ist, ob - oder wann - die Russen beschließen, uns zu holen. Wir müssen Befestigungen an unserer Grenze zu Finnland aufbauen, um sicherzustellen, dass das nie passiert."
SWE_continuation_war:0 "Fortsetzungskrieg"
SWE_continuation_war_desc:0 "Treten Sie in den Fortsetzungskrieg ein, um die Sowjets ein für alle Mal von unseren skandinavischen Heimatländern abzuschrecken."
SWE_liberate_norway:0 "Krieg mit Deutschland"
SWE_liberate_norway_desc:0 "Befreien Sie Norwegen von den Deutschen und unterstützen Sie die Mission der Alliierten."
SWE_political_effort:0 "En Svensk Tiger"
SWE_political_effort_desc:0 "Der schwedische Nationalgeist, um das Volk zu vereinen und die Kriegsanstrengungen zu stärken."
SWE_claim_aland:0 "Aufhebung der Åland-Konvention"
SWE_claim_aland_desc:0 "Mit der Åland-Konvention wurde Schweden gedemütigt und gezwungen, seinen rechtmäßigen und vernünftigen Anspruch auf die namensgebende Inselgruppe im Namen des ''Friedens'' aufzugeben. Dieses ungerechte Urteil wird nicht Bestand haben! Schweden wird den Vertrag kündigen und erneut Anspruch erheben!"
SWE_fortify_aland:0 "Åland befestigen"
SWE_fortify_aland_desc:0 "Befestigen Sie die Åland-Inseln, da sie eine strategische Schlüsselposition zum Schutz Stockholms und des Golfs einnehmen."

#SWE_min_def:0 "Der Fünfjahresplan"
SWE_min_def:0 "Verteidigungsministerium"
SWE_american_help:0 "Amerikanische Ausrüstung"
SWE_kalmar_union:0 "Skandinavismus"
SWE_kalmar_union_desc:0 "Die Bürger der meisten Nationen sind patriotisch für ihr Heimatland. Die Bürger Schwedens sind jedoch nicht nur patriotisch für Schweden, sondern für ganz Skandinavien! Mit zwei Gebieten, für die man kämpfen und sterben kann, werden unsere Reihen anschwellen!"
SWE_black_chamber:0 "Aufstand der Weißen Garde"
SWE_black_chamber_desc:0 "Erläuterung: Schweden wird einen Bürgerkrieg in Finnland anzetteln und dann von Dem. Finnland. Åland wird sich einige Tage später erheben und sich mit Schweden vereinigen, wenn Sie ja sagen. Sie werden gegen das kommunistische Finnland kämpfen, wenn Sie ja sagen."
SWE_embargo_germany:0 "Embargo Deutschland"
SWE_polstjarna:0 "Operation Stella Polaris"
SWE_abandon_neutrality:0 "Neutralität aufgeben"
SWE_abandon_neutrality_desc:0 "Geben Sie die derzeitige Neutralitätspolitik unserer Regierung auf, um eine interventionistischere Politik zu verfolgen und in den kommenden Konflikten eine Position für Ihre Seite einzunehmen."
SWE_saltsjobad:0 "Abkommen von Saltsjöbad"
SWE_saltsjobad_desc:0 "Wir stimmen hiermit zu, uns aus den Verhandlungen zwischen Arbeitnehmern und Arbeitgebern herauszuhalten. Dies wird das Vertrauen der Magnaten in uns stärken und zu weiteren Entwicklungen führen."


SWE_oresund:0 "Öresund-Streit"


SWE_polistrupper:0 "Gewinnung von 2 Divisionen der Polizeitruppen in Südschweden"
SWE_balttrupper:0 "1 Division flieht nach Schweden"

###########Events ""
sweden.1.t:0 "Schweden fordert Åland"
sweden.1.d:0 "Nachdem die schwedische Regierung bereits ihren Anspruch auf Åland wiederhergestellt hatte, machte sie gestern den nächsten logischen Schritt - sie forderte die Insel ganz und gar. Die Vertreter aus Stockholm haben nicht ganz unrecht, wenn sie sagen, dass die Inseln ohnehin mehrheitlich schwedisch sind, aber unsere Präsenz in der Ostsee würde dadurch erheblich verringert. Doch die Alternative wäre Krieg - und können wir eine Invasion überleben?"
sweden.1.a:0 "Akzeptieren Sie die Forderungen."
sweden.1.b:0 "Åland gehört rechtmäßig uns!"

sweden.2.t:0 "Finnland nimmt die Forderungen an!"
sweden.2.d:0 "Heute weht zum ersten Mal seit 1809 wieder die schwedische Flagge anstelle der finnischen Banner auf Åland. Während die Bevölkerung größtenteils apathisch war, war die schwedische Regierung selbst überglücklich, da sie einen diplomatischen Sieg und den wichtigsten Marinestützpunkt im Bottnischen Meerbusen errungen hatte. Im Gegensatz dazu war die Stimmung in Finnland düster, und es ist besonders bemerkenswert, dass Finnland trotz des Verzichts auf die Inseln immer noch einen Anspruch auf sie erhebt."
sweden.2.a:0 "Endlich!"

sweden.3.t:0 "Die Finnen lehnen ab!"
sweden.3.d:0 "Die Finnen haben die fragwürdige Entscheidung getroffen, dass eine kleine Inselkette es wert ist, das Leben ihres Volkes zu riskieren. Vielleicht haben sie den Wunsch, wieder ein Teil unserer Nation zu sein - was auch immer ihr Gedankengang sein mag, ein Krieg scheint unvermeidlich."
sweden.3.a:0 "Unerhört!"

sweden.6.t:0 "Einladung an die schwedische Fraktion"
sweden.6.d:0 "Schweden hat in den letzten Wochen auf der diplomatischen Bühne öffentlich die Idee eines skandinavischen Bündnisses unterstützt, und ihr Botschafter in unserer Nation hat uns gerade mitgeteilt, dass sie beabsichtigen, das Konzept in die Tat umzusetzen. Obwohl nur wenige die Idee begrüßen, in einen weit entfernten Krieg hineingezogen zu werden, scheint das Bündnis - zumindest oberflächlich betrachtet - rein defensiv zu sein. Was soll unsere Antwort sein?"
sweden.6.a:0 "Allianz akzeptieren"
sweden.6.b:0 "Antrag ablehnen"

sweden.7.t:0 "Finnland tritt der Allianz bei"
sweden.7.d:0 "Finnland ist, wenig überraschend angesichts seiner globalen Position, unserer Allianz beigetreten. Hoffentlich hält das die Russen davon ab, eine Rückeroberung zu versuchen."
sweden.7.a:0 "Wie befriedigend"

sweden.8.t:0 "Finnland lehnt ab"
sweden.8.d:0 "Die Finnen haben entschieden, dass sie entweder einer anderen Allianz verpflichtet sind oder sie hassen uns einfach zu sehr, um die Idee des gegenseitigen Schutzes auch nur in Erwägung zu ziehen. Was auch immer der Grund ist, sie haben unser Angebot abgelehnt."
sweden.8.a:0 "Unglücklich"

sweden.9.t:0 "Einladung an die schwedische Fraktion"
sweden.9.d:0 "Schweden hat in den letzten Wochen auf der diplomatischen Bühne öffentlich die Idee einer skandinavischen Allianz unterstützt, und ihr Botschafter in unserer Nation hat uns gerade mitgeteilt, dass sie beabsichtigen, das Konzept in die Tat umzusetzen. Obwohl nur wenige die Idee begrüßen, in einen weit entfernten Krieg hineingezogen zu werden, scheint das Bündnis - zumindest oberflächlich betrachtet - rein defensiv zu sein. Was soll unsere Antwort sein?"
sweden.9.a:0 "Allianz akzeptieren"
sweden.9.b:0 "Antrag ablehnen"

sweden.10.t:0 "Dänemark tritt der Allianz bei"
sweden.10.d:0 "Einst unser ewiger Feind, arbeiten die Dänen nun voll mit uns zusammen. Damit ist die Ostsee sicher und geschützt."
sweden.10.a:0 "Wie befriedigend"

sweden.11.t:0 "Dänemark lehnt ab"
sweden.11.d:0 "Die Dänen haben ein längeres Gedächtnis als wir dachten. Es scheint, dass unsere alte Rivalität zu groß war, als dass sie unseren Bündnisvorschlag in Betracht gezogen hätten."
sweden.11.a:0 "Unglücklich"

sweden.12.t:0 "Einladung an die schwedische Fraktion"
sweden.12.d:0 "Schweden hat in den letzten Wochen auf der diplomatischen Bühne die Idee einer skandinavischen Allianz öffentlich unterstützt, und ihr Botschafter in unserer Nation hat uns gerade mitgeteilt, dass sie beabsichtigen, das Konzept in die Tat umzusetzen. Obwohl nur wenige die Idee begrüßen, in einen weit entfernten Krieg hineingezogen zu werden, scheint das Bündnis - zumindest oberflächlich betrachtet - rein defensiv zu sein. Was soll unsere Antwort sein?"
sweden.12.a:0 "Allianz akzeptieren"
sweden.12.b:0 "Antrag ablehnen"

sweden.13.t:0 "Norwegen tritt der Allianz bei"
sweden.13.d:0 "Wieder einmal wurde die Einheit zwischen Norwegen und Schweden hergestellt, dieses Mal jedoch auf weitaus gleichberechtigteren Grundlagen. Norwegen gehört zu uns, und unsere Militärs werden von der gegenseitigen Hilfe bei der Verteidigung unserer Küsten profitieren."
sweden.13.a:0 "Wie befriedigend"

sweden.14.t:0 "Norwegen lehnt ab"
sweden.14.d:0 "Die Norweger waren von Anfang an über unseren Bündnisvorschlag beunruhigt und scheinen die Vorstellung zu haben, dass das Bündnis der erste Schritt auf dem Weg zurück in die Zugehörigkeit zum schwedischen Reich sei. Wie paranoid - das war nur EINE Möglichkeit..."
sweden.14.a:0 "Unglücklich"

sweden.19.t:0 "Parlamentarische Auseinandersetzungen"
sweden.19.d:0 "Die Åland-Frage hatte weitreichendere Folgen, als wir uns vorstellen konnten. Sowohl die faschistischen als auch die kommunistischen Elemente nehmen die Idee für sich in Anspruch und sagen, dass sie ihre Sache unterstützt, und Abgeordnete, die früher am Rande der Parteigrenzen standen, haben die SAP und andere demokratische Parteien verlassen, um ihre Seite zu unterstützen. Wenn die SAP jetzt nicht entschieden handelt, könnte sich die politische Landschaft für immer verändern."
sweden.19.a:0 "Den Rechten entgegenkommen"
sweden.19.b:0 "Den Linken entgegenkommen"
sweden.19.c:0 "Zeigt Stärke!"

sweden.20.t:0 "Norwegen lehnt unsere Forderungen ab!"
sweden.20.d:0 "Die Norweger haben sich geweigert, unsere Marionette zu werden. Eigentlich nicht das schlechteste Ergebnis - es bedeutet, dass wir jetzt einfach bei ihnen einmarschieren und sie schlichtweg erobern werden. Ihre Sturheit wird ihnen nichts nützen, wenn die schwedischen Gewehre losballern. "
sweden.20.a:0 "Alles für die nordische Sicherheit."

norway.21.t:0 "Gewerkschaften drängen auf kollektive Vertretung"
norway.21.d:0 "Die sozialistischen Elemente in unserem Land haben Unterstützung von internationalen kommunistischen Organisationen erhalten und beginnen, Forderungen an die Regierung zu stellen. Die Gewerkschaften, die den Kommunismus von Tag zu Tag mehr unterstützen, stellen sich hinter sie, was bedeutet, dass wir, wenn wir nicht mitmachen, noch mehr dieser schrecklichen Streiks sehen könnten, die wir schon so lange ertragen. Die Forderungen sind einfach - entweder machen wir parlamentarische Zugeständnisse oder ernennen Henry Wilhelm Kristiansen, einen ihrer Top-Männer, in unser Kabinett. Ist es das Risiko wert?"
norway.21.a:0 "Machen Sie parlamentarische Zugeständnisse"
norway.21.b:0 "Henry Wilhelm Kristiansen akzeptieren"
norway.21.c:0 "Lasst sie zuschlagen!"

norway.20.t:0 "Das Schicksal Norwegens"
norway.20.d:0 "Der schwedische Außenminister hat kürzlich eine öffentliche Ankündigung gemacht - die norwegische Regierung erfüllt nicht ihre natürliche Pflicht, ihre Interessen zu schützen und für Ordnung innerhalb ihrer Grenzen zu sorgen. Sie sagen, dass die einzige Möglichkeit, eine ausländische Invasion zu verhindern, darin besteht, die Kontrolle über das Militär - und die Regierung - selbst zu übernehmen. Sie haben uns ein gleichlautendes Ultimatum gestellt und uns 24 Stunden Zeit gegeben, darauf zu antworten. Können wir sie abwehren, oder müssen wir unsere Unabhängigkeit wieder aufgeben?"
norway.20.a:0 "Werden Sie eine schwedische Marionette."
norway.20.b:0 "Werfen Sie den Umschlag in den Müll!"

sweden.22.t:0 "Die Finnen lehnen unsere Union ab"
sweden.22.d:0 "Die Finnen haben beschlossen, ihre Arbeiter weiterhin zu quälen und dem menschlichen Anstand ins Gesicht zu spucken, indem sie unseren Vorschlag einer Union ablehnen. Es scheint, dass belanglose Themen wie Unabhängigkeit und Souveränität ihre Denkweise korrumpiert haben."
sweden.22.a:0 "Wie traurig"

sweden.25.t:0 "Malmö-Kommuniqué"

sweden.50.t:0 "Baltische Meuterei"

sweden.51.t:0 "Sowjetische Schiffe gekapert!"
sweden.51.d:0 "Estnische Freiheitskämpfer in Tallinn haben in einer waghalsigen Aktion einen Leichten Kreuzer, zwei Zerstörer und ein U-Boot von den Sowjets in einem verdeckten Manöver erbeutet. Die Partisanen haben die Schiffe gekapert, während sie auf dem Weg nach Leningrad aufgetankt wurden, und sind nun nach Gotland gesegelt und haben sie uns übergeben. Das ist eine tolle Nachricht!"
sweden.51.a:0 "Beeindruckend!"


sweden.55.t:0 "Schweden bittet um Beitritt zu den Alliierten"
sweden.55.d:0 "Die Schweden sind mit der Bitte an uns herangetreten, sich den Alliierten anzuschließen, da sie den weltweiten Freiheitskampf für wichtiger halten als einen eigenen Konflikt zu vermeiden. Ihre Marine könnte nützlich sein und sie stellen beeindruckende Waffen her, aber ihr Militär IST eher klein. Eine Annahme wäre eine Verpflichtung, Skandinavien zu sichern, damit sie sich nicht einfach uns anschließen und unter Besatzung fallen."
sweden.55.a:0 "Sie sind willkommen!"
sweden.55.b:0 "Sie sind wahrscheinlich Spione für Jerry!"

sweden.56.t:0 "Brtiain weigert sich."
sweden.56.d:0 "Die Briten haben entschieden, dass sie den Krieg ohne uns gewinnen können. Übermütig wie immer. Es wurde kein Grund explizit genannt, also können wir über den Grund für unseren Ausschluss nur raten. \Aber wahrscheinlich sind sie nur neidisch auf unsere superschicken Zerstörer."
sweden.56.a:0 "Sehr unglücklich!"

sweden.57.t:0 "Großbritannien nimmt an"
sweden.57.d:0 "Das Vereinigte Königreich hat unseren Vorschlag angenommen! Schweden kämpft nun an der Seite der Alliierten für die Freiheit!"
sweden.57.a:0 "Höchst zufriedenstellend"

sweden.60.t:0 "Schweden schlägt eine sozialistische Union vor"
sweden.60.d:0 "Internationalistische Kommunisten in unserem Parlament haben einen Vorschlag zur Wiederherstellung der Union mit Schweden unterbreitet, angeblich zum Ruhme des kommunistischen Weges - obwohl selbst unsere grundlegendsten Informationen darauf hindeuten, dass die Schweden sie unterstützen. Es ist unwahrscheinlich, dass wir es alleine mit ihnen aufnehmen können, angesichts ihrer fast garantierten Unterstützung durch die Russen ... Kämpfen wir für einen letzten Versuch der Freiheit?"
sweden.60.a:0 "Wir haben keine Wahl."
sweden.60.b:0 "Norwegen für immer!"

sweden.61.t:0 "Die Norweger weigern sich"
sweden.61.d:0 "Die Norweger haben unseren Zusammenschluss abgelehnt. Wir hätten viel deutlicher machen sollen, dass sie von vornherein keine Wahl hatten."
sweden.61.a:0 "Wir haben gefordert, nicht gefragt!"


sweden.65.t:0 "Ein Deal mit Schweden"
sweden.65.d:0 "Die Schweden haben uns um Unterstützung für ihre junge kommunistische Regierung gebeten - sie versuchen, eine Union in Norwegen zu gründen. Der Vorteil ist, dass sie versprechen, unsere Ansprüche auf Karelien zu unterstützen. Wir BRAUCHEN die schwedische Unterstützung nicht, aber es wäre sicher nett, wenn wir wenigstens ein bisschen internationale Anerkennung bekämen."
sweden.65.a:0 "Akzeptieren Sie das Angebot"
sweden.65.b:0 "Lehnen Sie das Angebot ab"

sweden.66.t:0 "Die Sowjets lehnen unser Angebot ab!"
sweden.66.d:0 "Die Sowjets haben unser vorgeschlagenes Geschäft abgelehnt. Das ist ein tragischer Schlag gegen die kommunistischen Interessen in Skandinavien."
sweden.66.a:0 "Falsche Kommunisten!"

sweden.67.t:0 "Die Sowjets nehmen unser Angebot an!"
sweden.67.d:0 "Die weisen Führer der UdSSR haben unser Angebot angenommen und sind stolz darauf, an unserer Seite im Kampf gegen den Kapitalismus zu stehen."
sweden.67.a:0 "Gute Nachrichten!"

sweden.70.t:0 "Der König beruft die Regierung ein"
sweden.70.d:0 "Gustaf V. hat ein Treffen mit mehreren hochrangigen Politikern Schwedens einberufen, insbesondere mit denen der NSAP. Er ist in letzter Zeit besorgt über die autoritären Ansichten der NSAP, und obwohl er gegen den Kommunismus ist, sieht er ihn nicht als eine besonders starke Bedrohung an, wie es die NSAP tut. Wenn der König von der Bedrohung durch die Bolschewiken überzeugt werden könnte, wäre das ein ziemlicher Segen für die Popularität der NSAP im Volk..."
sweden.70.a:0 "Zeigen Sie ihm die Übel des Kommunismus."
sweden.70.b:0 "Seine Meinung spielt keine Rolle."

sweden.72.t:0 "Royalistische Zeitungen"
sweden.72.d:0 "Es scheint, als ob König Gustaf die Sache mit dem Exil nicht mit der erhofften guten Laune aufgenommen hat. Er hat sich mit einer Gruppe von Dissidenten zusammengetan, um Verleumdungen über unsere Regierung zu veröffentlichen! Der alte Narr ist nur neidisch, dass ER keinen Sitz der Macht mehr bekommt."
sweden.72.a:0 "Beschlagnahmen und verbrennen Sie die Publikationen!"
sweden.72.b:0 "Das ist die Mühe nicht wert."

sweden.75.t:0 "Vereinigen Sie sich mit Finnland-Schweden"
sweden.75.d:0 "Einige unserer neu erworbenen Ländereien in Finnland sind mehrheitlich schwedisch und würden bequem unter Schweden selbst regiert werden, anstatt als Teil von Finnland. Natürlich würde dies einen schwächeren finnischen Marionettenstaat bedeuten, wenn wir uns dafür entscheiden, einen zu gründen..."
sweden.75.a:0 "Schweden unter Schweden."
sweden.75.b:0 "Das ist das Risiko nicht wert."

sweden.90.t:0 "Das königliche Kabinett"
sweden.90.d:0 "Der König hat sich über die langjährige Politik Per Albin Hanssons hinweggesetzt, jede ausländische Allianz zu vermeiden, indem er einen Pakt mit Finnland geschlossen hat, was eine Kluft zwischen den beiden ehemals freundschaftlichen Herrschern aufgerissen hat. Der König hat das uneingeschränkte Recht, ihn zu entlassen und zu ersetzen, obwohl dies den republikanischen Teilen unserer Bevölkerung sicherlich missfallen würde. Soll Gustaf V. diesen Plan ausführen?"
sweden.90.a:0 "Der König soll seinen Rat bilden."
sweden.90.b:0 "Nur wenn er die Wahl gewinnt."

sweden.100.t:0 "Das Stockholmer Kommuniqué"
sweden.100.d:0 "Der schwedische König Gustaf V. hat die Staatsoberhäupter Norwegens und Dänemarks zu einer Konferenz eingeladen, um über unsere Beziehungen, die Zukunft Europas und die Position unserer Nationen im Falle eines Krieges zu diskutieren. Die Teilnahme an der Konferenz würde uns alle näher zusammenbringen, aber ist so etwas wirklich das, was wir wollen?"
sweden.100.a:0 "An der Konferenz teilnehmen"
sweden.100.b:0 "Nein, das ist nicht in unserem Interesse"

sweden.105.t:0 "Operation Stella Polaris"
sweden.105.d:0 "Die Sowjets dominieren unsere arme Nation bis jetzt, was uns einem übermäßigen Risiko aussetzt, sensible Informationen zu verlieren - und wir würden eine ganze Menge riskieren, wenn wir eines dieser wichtigen Dokumente in Papa Joes Klauen fallen lassen. Unsere Agenten schlagen vor, die Operationen nach Schweden zu verlagern, eine sicherere Basis, die viel weiter von Konflikten entfernt ist, obwohl wir etwas an Effizienz verlieren werden, wenn wir uns dafür entscheiden, dies zu tun."
sweden.105.a:0 "Schicken Sie sie nach Schweden"
sweden.105.b:0 "Sie werden hier gebraucht!"

sweden.106.t:0 "Operation Stella Polaris"
sweden.106.d:0 "Ein nicht identifizierter Mann in einem schwarzen Trenchcoat traf sich heute nach Einbruch der Dunkelheit mit unserem Regierungschef im finnischen Ministerium und erklärte mit tiefer, künstlich klingender Stimme, dass Finnlands Krieg mit den Sowjets so schlecht läuft, dass sensible Informationen in Gefahr sind. Sein Vorschlag ist, die Informationen stattdessen hier in Schweden zu beherbergen - mit der Bezahlung, dass wir selbst einige der Informationen sehen dürfen, zusätzlich zu den verbesserten Beziehungen. Die Russen würden so etwas jedoch niemals gutheißen."
sweden.106.a:0 "Die Operation durchführen"
sweden.106.b:0 "Nein, das ist zu riskant"

denmark.1.t:0 "Dominium Maris Baltici"

finland.40.t:0 "Um schwedische Hilfe bitten?"
finland.40.d:0 "Da unser Land in einen Bürgerkrieg gegen eine Macht verwickelt ist, die offensichtlich von der Sowjetunion unterstützt wird, sind wir gezwungen, selbst nach Verbündeten zu suchen. Schweden ist ein offensichtlicher Sponsor - wenn wir in der Lage sind, ihre Unterstützung zu sichern, wäre das ein großer Segen für unsere Seite. Natürlich ist der Status von Åland immer noch in Frage gestellt, und obwohl es bedauerlich ist, wurde es als gerechte Entschädigung festgelegt..."
finland.40.a:0 "Bitten Sie Schweden, sich anzuschließen"
finland.40.b:0 "Nein, das ist unser Krieg!"

finland.41.t:0 "Finnland bittet um Hilfe"
finland.41.d:0 "Die Weiße Garde Finnlands bittet uns um Hilfe gegen die Kommunisten, die versuchen, die Kontrolle über ihr Land zu übernehmen. Sie haben uns auch Åland als Ausgleich für unsere Hilfe versprochen - ein ziemlich wertvoller Handel! Aber sind schwedische Leben es wert, in einem fremden Krieg verschwendet zu werden?"
finland.41.a:0 "Schließen Sie sich dem Bürgerkrieg an"
finland.41.b:0 "Wir können nicht mitmachen."

finland.43.t:0 "Åland erhebt sich!"
finland.43.d:0 "Patriotische Bürger von Åland haben sich dem Kampf gegen die kommunistische Bedrohung angeschlossen und marschieren nun eifrig an die Front...als Teil der schwedischen Armee. Trotzdem ist dies eine gute Alternative zur roten Herrschaft."
finland.43.a:0 "Zum Glück!"

finland.45.t:0 "Schweden verweigert den Beitritt"
finland.45.d:0 "Die Schweden haben nicht den nötigen Willen, sich unserem Krieg anzuschließen, das ist sehr bedauerlich!"
finland.45.a:0 "Verrat!"

import.10.t:0 "Schweden bittet um Hilfe"
import.10.d:0 "Die Schweden kämpfen derzeit für ein freies Skandinavien und das Kräfteverhältnis ist nicht zu ihren Gunsten. Die Region ist strategisch sehr wichtig im europäischen Theater und wir können nicht zulassen, dass die totalitären Regime die Kontrolle gewinnen. Die Schweden bitten uns, 2000 Infanteriegeräte, 500 Unterstützungsgeräte und 200 Artillerieeinheiten zusammen mit 8000 Freiwilligen aus den USA zu schicken. Sollen wir ihre Bitte annehmen?"
import.10.a:0 "Ja, schickt sie!"
import.10.b:0 "Nein, wir können nichts entbehren."

import.11.t:0 "Die USA schicken Hilfe"
import.11.d:0 "Unsere Bitten wurden erhört und die USA schicken uns Ausrüstung und Freiwillige, die in unserem Namen kämpfen. Dies ist eine sehr glückliche Wendung der Ereignisse, wir müssen sie so gut wie möglich nutzen. Die Ladung wird voraussichtlich in etwa 20 Tagen eintreffen."
import.11.a:0 "Das könnte unsere Rettung sein!"

import.12.t:0 "US-Ausrüstung trifft ein"
import.12.d:0 "Die lang ersehnten Volunteers und die Ausrüstung sind endlich in Schweden angekommen. Jetzt müssen wir sie gut gebrauchen!"
import.12.a:0 "Endlich!"

import.13.t:0 "Die USA weigern sich"
import.13.d:0 "Die USA können oder wollen keine Ausrüstung oder Freiwillige zu uns schicken. Das ist eine Katastrophe! Wir hätten sie dringend gebraucht."
import.13.a:0 "Eine Katastrophe"

exileunits.2.t:0 "Polistrupper rekrutiert & trainiert"
exileunits.2.d:0 "Die Polistrupper aus Dänemark und Norwegen sind ausgebildet und bereit für den Kampf. Während sie sich darauf vorbereiten, eines Tages in ihre Heimat zurückzukehren, werden sie in der Zwischenzeit an der Seite unseres Militärs kämpfen."
exileunits.2.a:0 "Eine schöne Ergänzung"

iceland.1.t:0 "Isländische Meuterei"
iceland.1.d:0 "Eine faschistische Meuterei hat sich ereignet! Nach kleinen Inspektionen ist es ziemlich offensichtlich, dass sie beliefert werden. Während das ganze Land in Aufruhr ist, welche Haltung nehmen wir ein? Bringen wir es zum Schweigen oder nicht? Denn es zum Schweigen zu bringen, könnte dazu führen, dass sein Lieferant selbst aktiv wird. Die beiden wahrscheinlichsten Lieferanten sind zu diesem Zeitpunkt Deutschland oder Schweden."
iceland.1.a:0 "Bringen Sie den Aufstand zum Schweigen!"
iceland.1.b:0 "Wir haben keine andere Wahl, als uns zu ergeben."

iceland.11.t:0 "Island bringt den Aufstand zum Schweigen!"
iceland.11.d:0 "Es scheint, dass unser geplanter Aufstand in Island nicht ganz so verlaufen ist, wie wir es erwartet haben. Es scheint, als ob die Regierung es mit ihren begrenzten Mitteln geschafft hat, ihn zum Schweigen zu bringen. Die Frage ist: Was sollen wir jetzt tun? Wir könnten selbst eine vollständige militärische Invasion starten, aber dann müssten wir uns auch mit Dänemark und höchstwahrscheinlich Grönland auseinandersetzen."
iceland.11.a:0 "Invasion also!"
iceland.11.b:0 "Wir halten uns erst mal zurück."

iceland.2.t:0 "Island erklärt die Unabhängigkeit!"
iceland.2.d:0 "In einer schockierenden Wendung der Ereignisse wurde die kleine dänische Militärpräsenz auf Island von einer kleinen, aber gut bewaffneten Gruppe von Nationalisten in die Flucht geschlagen. Die dänische Herrschaft wird bedroht - wir müssen die Ordnung wiederherstellen! Es sei denn, wir können die Arbeitskräfte nicht entbehren, oder hätten moralische Bedenken..."
iceland.2.a:0 "Gib ihnen die Souveränität"
iceland.2.b:0 "Erklärt den Krieg und nehmt Island zurück!"

iceland.3.t:0 "Dänemark erklärt uns den Krieg"
iceland.3.d:0 "Die dänische Regierung hat unseren Unabhängigkeitsbestreben für unrechtmäßig erklärt und schickt eine Invasion an unsere Küsten, um den Spaß zu beenden. Schweden hat uns Unterstützung zugesagt, aber es wäre weitaus beeindruckender, aber auch schwieriger, auf eigene Faust zu gewinnen..."
iceland.3.a:0 "Kämpfen Sie auf eigene Faust!"
iceland.3.b:0 "Bittet die Schweden um Hilfe"

iceland.4.t:0 "Island bittet um Hilfe"
iceland.4.d:0 "Genau wie wir es vorausgesagt haben, hat uns Island um Unterstützung gegen die Dänen gebeten - eine perfekte Gelegenheit, Dänemark niederzuschlagen, ehrlich gesagt! Wir könnten es ihnen auch überlassen, ihre Zeit mit einer Invasion in Island zu verschwenden, aber es wäre unwahrscheinlich, dass wir in nächster Zeit noch einmal so eine Gelegenheit bekommen..."
iceland.4.a:0 "Sie sind auf sich allein gestellt."
iceland.4.b:0 "Kämpft für Island!"

iceland.5.t:0 "Die Schweden mischen sich ein"
iceland.5.d:0 "Die Schweden haben beschlossen, an unserer Seite zu kämpfen und hoffen, die Dänen in unserem Namen zu besiegen. Unsere Bemühungen waren nicht umsonst, es hat sich gelohnt."
iceland.5.a:0 "Ruhm und Souveränität sind nahe!"

iceland.7.t:0 "Dänemark weicht zurück"
iceland.7.d:0 "Dänemark hat die Unabhängigkeit Islands akzeptiert und behauptet einfach, dass, wenn es das ist, was das isländische Volk wünscht, die Dänen es nicht aufhalten werden. Fast jeder in Europa spekuliert über den wahren Grund, aber was auch immer es sein mag, Island ist unabhängig, ohne auch nur einen einzigen Toten zu beklagen."
iceland.7.a:0 "Unerwartetes"

iceland.10.t:0 "Bewaffnung der Fjölnismenn"
iceland.10.d:0 "Wir haben erfolgreich Waffen und Offiziere zu den isländischen Nationalisten transportiert. Die Fjölnismenn, wie sie sich selbst nennen, haben sich über unsere Unterstützung gefreut und bereiten sich nun auf einen Aufstand vor. Sind wir bereit, es durchzuziehen?"
iceland.10.a:0 "Oh, das werden wir!"


news.900.t:0 "Schweden putscht gegen Norwegen"
news.900.d:0 "Unter Berufung auf eine Veränderung des politischen Klimas in Europa seit der Teilung 1905 hat Schweden Norwegen zu einem reinen Marionettenstaat gemacht, nominell aufgrund der Unfähigkeit des norwegischen Militärs, die skandinavische Küste zu kontrollieren. Viele Norweger, vor allem diejenigen, die alt genug sind, um sich an die Union mit Schweden zu erinnern, protestieren gegen diese Entscheidung, aber bisher hat sich kein organisierter Widerstand formiert. Norwegen ist wieder einmal schwedisches Territorium."
news.900.a:0 "Problematisch"

news.902.t:0 "Die baltischen Staaten erheben sich!"
news.902.d:0 "Es scheint, dass die sowjetische Kontrolle über die baltischen Staaten nicht so solide ist, wie sie von außen aussieht. Um Mitternacht letzte Nacht starteten Pro-Unabhängigkeitsgruppen in allen baltischen Staaten eine Rebellion gegen ihre sowjetischen Oberherren. Während der Aufstand in Litauen von den örtlichen Besatzungstruppen kontrolliert wurde, sind Estland und Lettland bei Redaktionsschluss noch unter Kontrolle der Rebellen. \n\n Obwohl eine ausländische Intervention vermutet wird, gibt es bisher keine entscheidenden Beweise, die irgendeine Nation belasten."
news.902.a:0 "Inspirierend!"

news.903.t:0 "Die baltischen Staaten erheben sich!"
news.903.d:0 "Es scheint, dass die sowjetische Kontrolle über die baltischen Staaten nicht so stabil ist, wie sie von außen aussieht. Um Mitternacht letzte Nacht starteten Pro-Unabhängigkeits-Gruppen in allen baltischen Staaten eine groß angelegte Rebellion gegen ihre sowjetischen Oberherren. Während die Aufstände in Lettland und Litauen von lokalen Besatzungstruppen kontrolliert wurden, ist Estland bei Redaktionsschluss immer noch unter Kontrolle der Rebellen. \n\n Während der Befriedung Lettlands wurden zwei Männer verhaftet, die als schwedische Staatsbürger identifiziert wurden. Eine offizielle Stellungnahme der Sowjets steht noch aus."
news.903.a:0 "Schweden spielt mit dem Feuer."

news.904.t:0 "Zweiter finnischer Bürgerkrieg"
news.904.d:0 "In ziemlich vorhersehbarer Weise ist in Finnland erneut ein Bürgerkrieg zwischen den Kommunisten und einer Koalition aus Demokraten, Faschisten und Monarchisten entbrannt. Trotz breiter ziviler Unterstützung der Koalitionskräfte hat die Sowjetunion bereits begonnen, den kommunistischen Staat unverhohlen zu sponsern, und ohne ausländische Intervention muss man sich fragen, wie erfolgreich sie sein wird, das zu verhindern, was im Grunde ein Putsch ist."
news.904.a:0 "Was, schon wieder?"

news.905.t:0 "Schweden tritt in den zweiten finnischen Bürgerkrieg ein"
news.905.d:0 "Eine positive Nachricht für Nicht-Kommunisten ist, dass das schwedische Militär die volle Unterstützung der finnischen Koalitionskräfte in ihrem Bürgerkrieg erklärt hat. Obwohl Schweden sicherlich nicht mit der Sowjetunion mithalten kann, kann seine Unterstützung einen großen Beitrag zum Ausgleich des ansonsten einseitigen Konflikts leisten, und das Potential weiterer Länder, die die Koalition unterstützen, hat sich gerade um ein Vielfaches erhöht. \n\n Obwohl Schweden es ablehnte, eine Entschädigung für seine Bemühungen zu erhalten, bemerkte ein Handelsschiff in der Ostsee, dass schwedische Infanteriebrigaden auf mehreren Inseln der Åland-Kette garnisoniert waren."
news.905.a:0 "Kuriose Wendung der Ereignisse"

news.906.t:0 "Schweden widerruft die Åland-Konvention!"
news.906.d:0 "Die Åland-Konvention wurde 1921 unterzeichnet und besagte, dass die namensgebenden Inseln rechtlich von Finnland verwaltet werden sollten, aber als Ausgleich sollte das Gebiet nicht nur Autonomie erhalten, sondern auch vollständig entmilitarisiert werden. Da dies nicht mehr zu Schwedens Gunsten ist, hat die größte nordische Nation erneut Anspruch auf die Inseln erhoben. Als Antwort darauf hat Finnland den Archipel remilitarisiert, und die diplomatischen Beziehungen zwischen den beiden Ländern beginnen sich drastisch zu verschlechtern."
news.906.a:0 "Und das alles wegen ein paar Inseln."
news.906.b:0 "Endlich!"

news.907.t:0 "Der König nimmt es mit den Kommunisten auf"
news.907.d:0 "König Gustaf ist ein lautstarker Kritiker des Kommunismus, und kürzlich hielt er eine große Rede, in der er die gesamte Ideologie anprangerte und versuchte, ihre Anhänger davon zu überzeugen, stattdessen die gemäßigtere sozialdemokratische Partei zu unterstützen. Aufgrund des persönlichen Einflusses des Königs auf einige schwedische Zivilisten, verlassen viele die Hammer und Sichel zugunsten einer einfachen linksgerichteten demokratischen Partei."
news.907.a:0 "Wir müssen die Eliten zerschlagen!"

news.908.t:0 "Der König ist verhaftet!"
news.908.d:0 "Der König Gustaf V. wurde in einem schockierenden und kühnen Schritt von der Sveriges Kommunistiska Parti gefangen genommen und unter Hausarrest gestellt. Der König war auf dem Weg nach Uppsala, als seine Autokolonne unerwartet von bewaffneten Partisanen überfallen wurde. Das Leben des Königs wurde im Austausch für eine Garantie verschont, dass die Monarchie abgeschafft würde und seine Familie auf alle Ansprüche auf den Thron verzichten würde - aber viele schwedische Bürger fragen sich, ob die Kommunisten zu ihrem Wort stehen werden."
news.908.a:0 "Gerechtigkeit für alle"

news.909.t:0 "Der König ist im Exil!"
news.909.d:0 "Revolutionäre der SKP haben heute einen gewaltsamen Angriff auf den Palast in Stockholm unternommen, um den schwedischen König gefangen zu nehmen oder vielleicht zu töten. Die Menge war bestürzt, einen leeren Palast vorzufinden - der König war bereits im Schutze der Nacht geflohen, nachdem er von seinen Leibwächtern Berichte über Mitglieder seines Küchenpersonals gehört hatte, die die Aktion offen unterstützten. Der König und seine Familie werden in mehreren Städten Europas gesichtet, und egal, wo er sich niederlässt, man kann davon ausgehen, dass er seinen Kreuzzug gegen den Kommunismus fortsetzen wird."
news.909.a:0 "Der alte Mann ist harmlos."

news.910.t:0 "Die Buckingham-Versammlung"
news.910.d:0 "Gustaf V., der ehemalige schwedische König, hat seinen ersten großen öffentlichen Auftritt seit seinem selbst auferlegten Exil. Nach einem Treffen mit der britischen Königsfamilie gab der König vor dem Palast eine Konferenz mit verschiedenen Journalisten aus aller Welt, in der er seine Situation beschrieb und weitere öffentliche Sticheleien gegen den Kommunismus machte. Die Weltgemeinschaft hat sich im Allgemeinen auf seine Seite gestellt, und die einzige Antwort, die die amtierende schwedische Regierung aufbringen konnte, war, ihn einen bürgerlichen Reaktionär zu nennen, was nur wenige - wenn überhaupt - ausländische Würdenträger beeindruckt hat."
news.910.a:0 "So eine Frechheit!"
news.910.b:0 "Interessant"

news.911.t:0 "Schweden und Norwegen vereinigen sich zu einer sozialistischen Union"
news.911.d:0 "Schweden und Norwegen sind wieder vereint unter dem, was Politiker der neuen Nation als ''Skandinavische Sozialistische Union'' bezeichnet haben. Obwohl die Sowjetunion, die Mongolei und Uruguay die einzigen Nationen sind, die die neue Union offiziell anerkennen, ist es unmöglich zu leugnen, dass dies eine bedeutende Verschiebung des Kräfteverhältnisses in Skandinavien ist. Wenn demokratische oder faschistische Kräfte in der Region Fuß fassen wollen, müssen sie sich nun mit einem ziemlich mächtigen Bollwerk auseinandersetzen."
news.911.a:0 "Unerwartetes"
news.911.b:0 "Ein großer Tag!"

news.912.t:0 "Isländische Unabhängigkeit"
news.912.d:0 "Obwohl Islands Bevölkerung klein und der Drang nach Unabhängigkeit nicht sehr groß ist, hat sich heute eine kleine Gruppe von Rebellen, von denen man annimmt, dass sie von einer äußeren Macht bewaffnet werden, erhoben und die Kontrolle über die gesamte Insel übernommen. Es gibt keine direkten Beweise, zumindest keine, die bisher bekannt wurden, aber internationale Beobachter spekulieren, dass die Profiteure entweder von der deutschen oder schwedischen Regierung kamen. Eine Reaktion Dänemarks steht noch aus, es wird aber ein Versuch der Wiederbesetzung der Insel erwartet."
news.912.a:0 "Wie werden die Dänen reagieren?"
news.912.b:0 "Gute Nachrichten!"
news.912.c:0 "Ungeheuerlich!"

