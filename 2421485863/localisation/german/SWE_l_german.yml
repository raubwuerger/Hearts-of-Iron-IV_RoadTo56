### Focuses ""
SWE_modernizing_the_air_force:0 "Modernisierung der Luftwaffe"
SWE_modernizing_the_air_force_desc:0 "Die schwedische Luftwaffe ist selbst für die Größe des schwedischen Militärs im Allgemeinen zu klein und, was noch schlimmer ist, sie besteht aus kleinen, zufälligen Mengen ausländischer Modelle. Wenn die schwedische Luftwaffe zu einer Bedrohung werden soll, müssen wir ihre Mängel beheben."
SWE_contract_cvm:0 "Vertrag CVM"
SWE_contract_cvm_desc:0 "Centrala Flygverkstaden Malmslätt ist für die Reparatur und Wartung unserer Flugzeuge von entscheidender Bedeutung. Die Bereitstellung von Finanzmitteln würde es ihnen ermöglichen, ihr Tätigkeitsfeld von der Wartung und Reparatur auf die Entwicklung der Marinefliegerei auszuweiten."
SWE_hire_junkers:0 "Junkers anheuern"
SWE_hire_junkers_desc:0 "Dank der Unterstützung von Junkers konnten wir die Grundlage für unser Tauchbomberprogramm schaffen. Wir sollten ihnen jedoch anbieten, ein ständiges Büro hier in Schweden einzurichten, damit wir ihr Wissen besser nutzen können."
SWE_torpedo_bombers:0 "Torpedo-Bomber"
SWE_torpedo_bombers_desc:0 "Torpedobomber sind eine gefürchtete Waffe in der Ostsee, da sie in der Lage sind, ein großes Schiff zu einem Bruchteil der Kosten zu versenken. Wenn wir unsere Forschung und Entwicklung auf diesen Bereich konzentrieren, können wir die Meere beherrschen!"
SWE_contract_ffvs:0 "Vertrag FFVS"
SWE_contract_ffvs_desc:0 "Der letzte Krieg hat gezeigt, wie wichtig die Luftüberlegenheit ist. Feindliche Flugzeuge können dem schwedischen Territorium unermesslichen Schaden zufügen, daher sollte es unsere Priorität sein, über moderne Kampfflugzeuge zu verfügen, um sie abzuwehren."
SWE_license_republic_aviation:0 "Lizenz Republic Aviation"
SWE_license_republic_aviation_desc:0 "Obwohl wir die P-35, die wir von Republic Aviation gekauft haben, noch nicht erhalten haben, könnten wir sie bitten, uns zu erlauben, ihre Entwürfe hier in Lizenz zu produzieren."
SWE_flygverkstaderna:0 "Flygverkstäderna"
SWE_flygverkstaderna_desc:0 ""
SWE_work_with_hawker:0 "Arbeit mit Hawker"
SWE_work_with_hawker_desc:0 "Der Kauf von Hawker-Hart-Flugzeugen hat sich für unsere noch junge Luftwaffe als fruchtbar erwiesen. Da die Forschung auf diesem Gebiet jedoch weiter voranschreitet, sollten wir uns bemühen, nicht zurückzufallen. Die Zusammenarbeit mit Hawker bei der Entwicklung und Herstellung von Flugzeugen für uns wäre eine Möglichkeit, um sicherzustellen, dass wir nicht ins Hintertreffen geraten, während wir unsere lokalen Unternehmen auf andere Bereiche konzentrieren können."
SWE_dual_engine_planes:0 "Zweimotorige Flugzeuge"
SWE_dual_engine_planes_desc:0 "Da wir nur begrenzte Möglichkeiten zur Herstellung von Flugzeugen haben, sollten wir uns vielleicht um die Entwicklung von Flugzeugen bemühen, die eine größere Reichweite und eine höhere Schlagkraft haben."
SWE_swedish_nine:0 "Schwedische Neun"
SWE_swedish_nine_desc:0 "Indem wir Sturzkampfbomber in 3 Gruppen zu je 3 Flugzeugen gruppieren und uns auf ein einziges Ziel konzentrieren, während wir aus mehreren Richtungen angreifen, können wir unsere Chancen erhöhen, feindliche Konvois zu versenken und gleichzeitig die Verluste zu begrenzen."
SWE_northern_airfields:0 "Nördliche Flugplätze"
SWE_northern_airfields_desc:0 "Um die Zerstörung unserer lebenswichtigen Minen im Norden zu verhindern, müssen wir unserer jungen Luftwaffe Flugplätze zur Verfügung stellen, von denen aus sie operieren kann."
SWE_southern_airfields:0 "Südliche Flugplätze"
SWE_southern_airfields_desc:0 "Die dänischen Meerengen und die untere Ostsee sind zwei Gebiete, die für uns lebenswichtig sind, da wir sowohl die Meere als auch die Luft kontrollieren. Wenn wir unsere Flugplätze im Süden weiter ausbauen, können wir die Kontrolle über unseren Himmel im Süden sicherstellen."
SWE_found_saab:0 "Gründung von SAAB"
SWE_found_saab_desc:0 "Durch die Gründung von SAAB, Svenska Aeroplan Aktiebolaget, erhalten wir Zugang zu einer eigenen inländischen Flugzeugproduktion."
SWE_domestic_aircraft_designs:0 "Inländische Flugzeugkonstruktionen"
SWE_domestic_aircraft_designs_desc:0 "Indem wir unsere Mittel in die Entwicklung inländischer Flugzeuge stecken, können wir Flugzeuge entwerfen, die von uns selbst hergestellt werden, um uns zu schützen und nicht von ausländischen Herstellern und Ersatzteillieferungen abhängig zu sein."
SWE_foreign_aircraft_designs:0 "Entwürfe für ausländische Flugzeuge"
SWE_foreign_aircraft_designs_desc:0 "Anstatt Geld in Projekte zu stecken, die möglicherweise ins Leere laufen, wäre es vielleicht besser, ein bereits entwickeltes Flugzeug zu finden, das zwar nicht perfekt passt, aber gut genug ist und bereits entwickelt und getestet wurde."
SWE_low_altitude_bombers:0 "Bomber für niedrige Flughöhen"
SWE_low_altitude_bombers_desc:0 "Indem wir unsere Piloten in niedriger Höhe und mit höherer Geschwindigkeit anfliegen lassen, sollten wir in der Lage sein, durch den Überraschungseffekt das Schlimmste an potenziellem Anti-Luft-Feuer zu vermeiden. Dies ermöglicht auch präzisere Angriffe auf wichtige Ziele, die für die Wende des Krieges entscheidend sein können."
SWE_the_future_of_aviation:0 "Die Zukunft der Luftfahrt"
SWE_the_future_of_aviation_desc:0 "So wie sich die Panzertechnik rasant weiterentwickelt hat, haben die letzten Jahre bewiesen, dass sich die Luftfahrt ständig verändert und dass wir noch viel Arbeit vor uns haben, wenn wir auf dem neuesten Stand der Luftfahrttechnologie bleiben wollen."
SWE_the_flying_barrel:0 "Das Fliegende Fass"
SWE_the_flying_barrel_desc:0 "Die J 29, nach ihrer eigenartigen Form "Flying Barrel" genannt, ist unser erster richtiger Versuch, ein reinrassiges düsengetriebenes Kampfflugzeug zu bauen. Es besteht kein Zweifel daran, dass der Jet-Technologie in der Luftfahrt die Zukunft gehört."
SWE_rocket_propulsion:0 "Raketenantrieb"
SWE_rocket_propulsion_desc:0 "Wenn wir uns mehr auf den Raketenantrieb konzentrieren, sollten wir bei der Raketentechnologie einen Vorsprung haben. Von tragbaren Panzerabwehrwaffen bis hin zu Abfangjägern mit Raketen gibt es fast nichts, was eine Rakete nicht leisten kann."

### Ideas ""
SWE_swedish_nine_tactic:0 "Schwedische Neun-Taktik"
SWE_swedish_nine_tactic_desc:0 "Durch die Gruppierung von Sturzkampfbombern in 3 Dreiergruppen und die Konzentration auf ein einziges Ziel bei Angriffen aus verschiedenen Richtungen können wir unsere Chancen erhöhen, feindliche Konvois zu versenken und gleichzeitig die Verluste zu begrenzen."
