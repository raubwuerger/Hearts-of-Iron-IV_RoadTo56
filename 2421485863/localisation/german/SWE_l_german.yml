sweden_mill_access.1.t:0 "[[~SWE.GetNameDefCap~]] Bietet militärischen Zugang"
sweden_mill_access.1.d:0 "Heute früh ist ein schwedischer Gesandter in [[~ROOT.Capital.GetCapitalVictoryPointName~]] eingetroffen und hat uns angeboten, Truppen durch ihr Territorium ziehen zu lassen, wenn wir im Gegenzug versprechen, keine Feindseligkeiten gegen sie zu führen. Wie sollten wir darauf reagieren?"
sweden_mill_access.1.a:0 "Klingt vorteilhaft, wir werden den Vertrag unterzeichnen."
sweden_mill_access.1.b:0 "Wir haben andere Möglichkeiten, Zugang für unsere Truppen zu erhalten."
sweden_mill_access.11.t:0 "[[~FROM.GetNameDefCap~]] Unterzeichnet den Vertrag"
sweden_mill_access.11.d:0 "Unsere Diplomaten sind von [[~FROM.Capital.GetCapitalVictoryPointName~]] mit der erfreulichen Nachricht zurückgekehrt, dass [[~FROM.GetNameDef~]] unseren Vertragsvorschlag unterzeichnet hat."
sweden_mill_access.11.a:0 "Perfekt!"
sweden_mill_access.12.t:0 "[[~FROM.GetNameDefCap~]] Unterzeichnet den Vertrag nicht"
sweden_mill_access.12.d:0 "Unsere Diplomaten sind von [[~FROM.Capital.GetCapitalVictoryPointName~]] zurückgekehrt mit der unglücklichen Nachricht, dass die [[~FROM.GetAdjective~]] beschlossen hat, unseren Vertrag nicht zu unterzeichnen, vielleicht sollten wir uns in Zukunft vor ihnen in Acht nehmen."
sweden_mill_access.12.a:0 "Höchst bedauerlich..."

sweden_soviet.1.t:0 "Schweden strebt den Beitritt zu [[~SOV.GetFactionName~]] an"
sweden_soviet.1.d:0 "Seitdem die schwedischen Arbeiter die Kontrolle über ihre Zukunft übernommen haben, sind ihre Politiker uns gegenüber freundlicher geworden. Heute traten schwedische Beamte an uns heran, um der [[~SOV.GetFactionName~]] beizutreten. Es wäre von Vorteil, einen Verbündeten zu haben, der möglicherweise die Ostsee abriegeln kann, aber es hat auch seine Schattenseiten: Die Deutschen könnten denken, dass wir zu weit gehen und sich bedroht fühlen. Was sollte unsere Antwort sein?"
sweden_soviet.1.a:0 "Mit ihrer Hilfe wird die Revolution nicht ins Stocken geraten!"
sweden_soviet.1.b:0 "Sie sind nichts als eine Belastung."
sweden_soviet.2.t:0 "Die Sowjets nehmen unsere Bitte an."
sweden_soviet.2.d:0 "Nach stundenlangen Diskussionen hinter verschlossenen Türen in Moskau haben unsere Diplomaten endlich die gute Nachricht nach Stockholm übermittelt. Sie begrüßen die Idee, dass wir der [[~SOV.GetFactionName~]] beitreten, da dies unseren beiden Nationen bei unseren zukünftigen Interessen helfen wird."
sweden_soviet.2.a:0 "Lang lebe die Revolution!"
sweden_soviet.3.t:0 "Moskau lehnt unsere Anfrage ab"
sweden_soviet.3.d:0 "Als unsere Abgesandten sich an die Sowjets wandten, hatten wir eine freundliche Antwort erwartet, aber man teilte ihnen mit, dass die Sowjets nicht die Absicht hätten, "angehende Deutsche in die [[~SOV.GetFactionName~]] einzuladen". Dies hat zu Hause einige Probleme verursacht, aber es ist nicht das erste Mal, dass wir eine Absage erhalten haben."
sweden_soviet.3.a:0 "Wir müssen einfach unsere Zeit abwarten..."
sweden_soviet.4.t:0 "Schweden erhebt die Åland-Frage"
sweden_soviet.4.d:0 " Heute früh traf in Moskau ein Telegramm aus Stockholm ein, in dem es um den autonomen Staat Åland ging, der derzeit unter finnischer Kontrolle steht. In dem Telegramm wurde dessen strategischer Wert erwähnt und darauf hingewiesen, dass er unsere und ihre Stärke im Baltikum erheblich verstärken würde. Wie sollen wir auf dieses Telegramm reagieren?"
sweden_soviet.4.a:0 "Sie sprechen einen guten Punkt an."
sweden_soviet.4.b:0 "Wir haben andere Pläne für Åland."
sweden_soviet.5.t:0 "Die Sowjets akzeptieren"
sweden_soviet.5.d:0 "In einer Antwort auf unsere Botschaft an Moskau haben die Sowjets mit Interesse geantwortet und erklärt, dass sie an dem strategischen Wert der Åland-Inseln interessiert sind."
sweden_soviet.5.a:0 "Unser Plan wird fortgesetzt."
sweden_soviet.6.t:0 "Die Sowjets lehnen ab"
sweden_soviet.6.d:0 "Gestern Abend erhielten wir eine Antwort aus Moskau über die Situation auf den Åland-Inseln, in der die Sowjets erklärten, dass sie kein Interesse an den kleinen Ostseeinseln hätten und die Åland-Inseln somit in unseren Einflussbereich fielen."
sweden_soviet.6.a:0 "Das ist bedauerlich, aber es gibt immer einen Silberstreif am Horizont."
sweden_soviet.7.t:0 "Schweden fordert Zugeständnisse"
sweden_soviet.7.d:0 "Am frühen Morgen traf ein Gesandter aus Stockholm in Helsinki ein, der sich mit der Regierung traf und ein Ultimatum stellte. Entweder wir akzeptieren die territoriale Neugliederung oder wir müssen mit "ernsthaften Konsequenzen" rechnen."
sweden_soviet.7.a:0 "Wir können uns nicht dagegen wehren... noch nicht..."
sweden_soviet.7.b:0 "Nein! Finnisches Territorium soll bei Finnland bleiben!"
sweden_soviet.7.c:0 "Für die Sicherheit unseres Volkes... akzeptieren wir."
sweden_soviet.8.t:0 "Sowjets fordern Territorien"
sweden_soviet.8.d:0 "Nach den Forderungen von Stockholm hat Moskau nun auch Forderungen nach einer größeren Anzahl von Gebieten im Osten gestellt."
sweden_soviet.8.a:0 "Wir müssen zustimmen, sonst droht uns die Vernichtung..."
sweden_soviet.8.b:0 "Keine weiteren Zugeständnisse! Sieg oder Tod!"
sweden_soviet.9.t:0 "Finnland überträgt Lappi"
sweden_soviet.9.d:0 "Heute hat Finnland einen Teil dessen abgetreten, was einst zu uns gehörte, die Gebiete von Lappi, und damit einen größeren Teil der samischen Bevölkerung in unserer Nation vereint sowie eine Grenze zu unserem Verbündeten im Osten geschaffen."
sweden_soviet.9.a:0 "Ah, ein Sieg!"
sweden_soviet.10.t:0 "Finnland weigert sich, Lappi abzutreten"
sweden_soviet.10.d:0 "In einer Pressekonferenz hat der finnische Ministerpräsident heute verkündet, dass Finnland niemals Gebiete an eine andere Nation abtreten würde und dass die Schweden das Gebiet mit Gewalt einnehmen müssten, wenn sie es haben wollen."
sweden_soviet.10.a:0 "Wenn es Krieg ist, den sie wollen..."
sweden_soviet.11.t:0 "Finnland gibt Land ab"
sweden_soviet.11.d:0 "Die Finnen haben erkannt, wie töricht es ist, sich an Gebiete zu klammern, die die derzeitige Idee einer finnischen Nation als ihre eigenen beansprucht, und haben die Kontrolle über die angeforderten Staaten an uns zurückgegeben."
sweden_soviet.11.a:0 "Unglaublich!"
sweden_soviet.12.t:0 "Die Finnen blockieren unsere Forderungen"
sweden_soviet.12.d:0 "Anscheinend sind die Finnen zu stur, um ihre Lage zu begreifen, denn sie haben sich geweigert, die Kontrolle über die Staaten zu übertragen, die unsere Politiker ihnen vorgelegt haben, und haben stattdessen ihre Streitkräfte in Richtung Grenze mobilisiert. So oder so, wir werden das Gebiet bekommen, das wir wollen."
sweden_soviet.12.a:0 "Zeit für ein paar Kriegsspiele..."
sweden_soviet.13.t:0 "Schweden ergreift die Kontrolle"
sweden_soviet.13.d:0 "Nachdem unsere Gebiete von den Schweden und den Sowjets beschlagnahmt wurden, haben die Schweden erklärt, dass Finnland nicht mehr in der Lage ist, allein zu überleben. Stattdessen haben sie ihre Absichten deutlich gemacht, um sicherzustellen, dass das finnische Volk die kommenden Kriege in Europa überlebt."
sweden_soviet.13.a:0 "Wir müssen uns beugen..."
sweden_soviet.91.t:0 "Finnland räumt Lappi ein"
sweden_soviet.91.d:0 "Wie von den Schweden erwartet, haben die Finnen aufgrund des Drucks und der Möglichkeit eines Zweifrontenkriegs für sie Lappi aufgegeben."
sweden_soviet.91.a:0 "Jetzt sind wir an der Reihe."
sweden_soviet.101.t:0 "Finnland lehnt schwedische Forderungen ab"
sweden_soviet.101.d:0 "In einer überraschenden, aber nicht völlig undurchführbaren Wendung der Ereignisse haben die Finnen den Schweden ihr beanspruchtes Land verweigert. Jetzt werden wir sehen, wie stark unser neuer Verbündeter wirklich ist."
sweden_soviet.101.a:0 "Interessant..."
sweden_soviet.111.t:0 "Finnland unterwirft sich den Sowjets"
sweden_soviet.111.d:0 "Es ist keine Überraschung, dass die Finnen, nachdem sie gezwungen waren, uns Lappi zu überlassen, beschlossen haben, ihr Land aufzugeben, da sie sonst eine Invasion riskierten. Aber bald wird Finnland ohnehin kein Thema mehr sein."
sweden_soviet.111.a:0 "Das war zu erwarten."
sweden_soviet.112.t:0 "Finnland bleibt trotzig"
sweden_soviet.112.d:0 "Es stellt sich heraus, dass die Finnen sich nicht so sehr unterkriegen lassen, wie wir vielleicht erwartet haben, aber dennoch sehen sie sich jetzt dem sowjetischen Zorn ausgesetzt. Es wird ein Wunder sein, wenn Finnland länger als einen Monat überlebt."
sweden_soviet.112.a:0 "Warum so viel Blut verschwenden, Finnland?"
sweden_soviet.30.t:0 "[[~SWE.GetName~]] schlägt Wiedervereinigung vor"
sweden_soviet.30.d:0 "[[~SWE.GetName~]] hat uns ein diplomatisches Angebot unterbreitet, unsere Länder zu vereinen, um gemeinsam gegen die Sowjetunion zu kämpfen."
sweden_soviet.30.a:0 "Gemeinsam sind wir stärker!"
sweden_soviet.30.b:0 "Wir möchten unsere Unabhängigkeit bewahren."
sweden_soviet.31.t:0 "[[~Von.GetName~]] schließen Sie sich unserem Bund an!"
sweden_soviet.31.d:0 "[[~Von.GetName~]] hat unser Angebot angenommen und sich in der Nordischen Union der Sozialistischen Republiken zusammengeschlossen!"
sweden_soviet.31.a:0 "Willkommen, Genossinnen und Genossen!"
sweden_soviet.32.t:0 "[[~From.GetName~]] lehnt die Einladung ab."
sweden_soviet.32.d:0 "[[~Von.GetName~]] hat die Einladung abgelehnt, sich uns in unserer glorreichen Union anzuschließen. Wir können jedoch weiterhin Verbündete bleiben, gemeinsam werden wir uns weiterhin gegen fremde Bedrohungen stellen!"
sweden_soviet.32.a:0 "Das ist bedauerlich..."
sweden_soviet.33.t:0 "[[~SWE.GetName~]] lädt uns zur [[~SWE.GetFactionName~]] ein."
sweden_soviet.33.d:0 "Heute ist ein offizielles Kommunique aus Stockholm eingetroffen, das uns eine Einladung zur [[~SWE.GetFactionName~]] anbietet. In dem Kommuniqué wird erwähnt, dass wir uns gegen die Aggression aus dem Osten, nämlich die [[~SOV.GetName~]], wehren wollen. Was soll unsere Antwort sein?"
sweden_soviet.33.a:0 "Ein Bollwerk gegen den Osten? Wir akzeptieren."
sweden_soviet.33.b:0 "Und den russischen Bären verärgern? Passt."
sweden_soviet.34.t:0 "[[~FROM.GetName~]] nimmt die Einladung an."
sweden_soviet.34.d:0 "[[~FROM.GetName~]] hat die von uns ausgesprochene Einladung angenommen, unser Bollwerk gegen die Bedrohung durch [[~SOV.GetName~]] wird stärker!"
sweden_soviet.34.a:0 "Willkommen!"
sweden_soviet.35.t:0 "[[~FROM.GetName~]] hat die Einladung abgelehnt."
sweden_soviet.35.d:0 "Leider hat unser Freund [[~FROM.GetName~]] die Einladung, Europa gegen den [[~SOV.GetName~]] zu schützen, abgelehnt. Aber trotzdem werden wir sie gegen die östliche Bedrohung schützen."
sweden_soviet.35.a:0 "Das ist sehr bedauerlich."
sweden_soviet.40.t:0 "Arbeiter starten Putsch!"
sweden_soviet.40.d:0 "Nach einigen Monaten der Vorbereitung sind unsere Arbeiter nun bereit, den Aufstand zu starten! Möge unser Sieg schnell sein und die revolutionäre Flamme niemals erlöschen!"
sweden_soviet.40.a:0 "Arbeiter, erhebt euch!"
sweden_soviet.60.t:0 "Das schwedische Königshaus ist verschwunden"
sweden_soviet.60.d:0 "Nach der Wende in der schwedischen Politik hat sich der schwedische König zunehmend gegen den radikaleren Kurs des Landes ausgesprochen. [Das schwedische Königshaus ist verschwunden. Seit seinem letzten Auftritt vor etwas mehr als einem Monat hat sich die königliche Familie jedoch fast völlig zurückgezogen. Der neue schwedische Ministerpräsident hat öffentlich erklärt, dass das Verschwinden des Königs sehr beunruhigend sei, aber es gibt kein Geheimnis über die Haltung des neuen Regimes gegenüber dem Königshaus, und einige Experten befürchten das Schlimmste."
sweden_soviet.60.a:0 "Wie schrecklich!"

sweden_sca_unite.1.t:0 "[[~FROM.GetNameDefCap~]] schlägt skandinavische Einigung vor"
sweden_sca_unite.1.d:0 "In einer Sitzung hat [[~FROM.GetLeader~]] heute das Thema eines möglicherweise vereinten Skandinaviens angesprochen. Mit der Begründung, dass die skandinavischen Länder kulturell und historisch gesehen schon immer eng miteinander verbunden waren und Europa vor einem weiteren großen Krieg steht, könnte es von Vorteil sein, sich zu einer politischen Einheit zusammenzuschließen, um potenzielle Bedrohungen leichter abzuwehren."
sweden_sca_unite.1.a:0 "Sie haben ein gutes Argument."
sweden_sca_unite.1.b:0 "Wenn also einer fällt, fallen alle? "

sweden_sca_unite.2.t:0 "[[~FROM.GetNameDefCap~]] nimmt den Vorschlag an"
sweden_sca_unite.2.d:0 "[[~FROM.GetLeader~]] hat dem Vorschlag zugestimmt und gesagt, dass [[~FROM.GetNameDef~]] sich anschließen wird, um den Skandinavischen Rat zu bilden"
sweden_sca_unite.2.a:0 "Wir wussten, dass sie die Vorteile erkennen würden."

sweden_sca_unite.3.t:0 "[[~FROM.GetNameDefCap~]] lehnt den Vorschlag ab"
sweden_sca_unite.3.d:0 "[[~FROM.GetLeader~]] hat erklärt, dass die Bildung eines Skandinavischen Rates als potenzieller Akt der Aggression von anderen europäischen Mächten gesehen werden könnte und das Risiko besteht, dass das Gleichgewicht der Kräfte gestört wird, daher haben sie die Einladung abgelehnt."
sweden_sca_unite.3.a:0 "Ohne sie sind wir schwächer..."

sweden_sca_unite.4.t:0 "[[~FROM.GetNameDefCap~]] lädt [[~THIS.GetNameDefCap~]] zum Skandinavischen Rat ein"
sweden_sca_unite.4.d:0 "Heute saß [[~THIS.GetLeader~]] mit [[~FROM.GetLeader~]] für ein paar Stunden in einem Telefonat und diskutierte verschiedene politische Themen, als [[~FROM.GetLeader~]] uns einlud, dem Skandinavischen Rat beizutreten und ein Mitglied zu werden. Obwohl wir nicht in Skandinavien sind, haben wir historische, kulturelle und wirtschaftliche Verbindungen mit ihnen, was uns zu einem Kandidaten für den Beitritt zu diesem Rat macht."
sweden_sca_unite.4.a:0 "Für die Zukunft Skandinaviens!"
sweden_sca_unite.4.b:0 "Nachdem wir gerade unsere Unabhängigkeit erlangt haben, sollen wir sie wieder aufgeben?"

sweden_sca_unite.5.t:0 "[[~FROM.GetNameDefCap~]] nimmt die Einladung an"
sweden_sca_unite.5.d:0 "Heute traf die Nachricht ein, dass [[~FROM.GetNameDef~]] die Einladung in den Rat angenommen und mit den Vorbereitungen begonnen hat, seine Wirtschaft, seine Streitkräfte und seine zivilen Märkte mit den unseren zu verbinden."
sweden_sca_unite.5.a:0 "Großartig!"

sweden_sca_unite.6.t:0 "[[~FROM.GetNameDefCap~]] lehnt die Einladung ab"
sweden_sca_unite.6.d:0 "Leider hat uns [[~FROM.GetNameDef~]] mitgeteilt, dass sie kein wirkliches Interesse daran haben, dem Rat beizutreten, da sie gerade erst unabhängig geworden sind und dies nicht einfach wegwerfen wollen."
sweden_sca_unite.6.a:0 "Wie bedauerlich."

SWE_foreign_politics_events.1.t:0 "[[~SWE.GetAdjective~]] Druck auf die Regierung"
SWE_foreign_politics_events.1.desc:0 "Der [[~FROM.GetAdjective~]]-Außenminister ist zu dringenden Konsultationen mit [[~THIS.GetLeader~]] in der Hauptstadt eingetroffen. Die [[~FROM.GetAdjective~]]-Delegation kam mit einer langen Liste offener Fragen, von der Grenzsicherheit bis zu einigen wenig schmeichelhaften Darstellungen von [[~FROM.GetLeader~]] in der lokalen Presse. In einer Pressemitteilung betonte der Außenminister die Bedeutung von Kooperation und friedlicher Zusammenarbeit, merkte aber an, dass [[~FROM.GetLeader~]] "es schwierig finden würde, eine feindliche oder unfreundliche [[~THIS.GetNameDef~]] zu akzeptieren"."
SWE_foreign_politics_events.1.a:0 "Wir sind bereit, ihrer Fraktion beizutreten, wenn wir unsere Verfassung behalten können."
SWE_foreign_politics_events.1.b:0 "Wir müssen unsere Regierung mit der ihrigen in Einklang bringen."
SWE_foreign_politics_events.1.c:0 "Wir werden keinen Zentimeter nachgeben."
SWE_foreign_politics_events.2.t:1 "[[~SWE.GetAdjective~]]-gesponserte Kundgebungen in der Hauptstadt"
SWE_foreign_politics_events.2.desc:0 "Eine Reihe von politischen Gruppen haben für diese Woche Kundgebungen in der Hauptstadt angekündigt. Sie scheinen keine besonderen Anliegen zu haben, die sie vortragen wollen, außer dem allgemeinen Gefühl, dass wir versuchen sollten, unsere Beziehungen zu [[~SWE.GetNameDef~]] zu verbessern und alle Politiker, die der [[~SWE.GetAdjective~]]-Regierung kritisch gegenüberstehen, aus allen Machtpositionen zu entfernen. [Es ist zwar möglich, dass es sich bei diesen Demonstrationen nur um spontane Äußerungen der Volksmeinung handelt, doch ist es zumindest bemerkenswert, dass einige der Hauptorganisatoren vor kurzem nach Stockholm gereist sind und nach ihrer Rückkehr anscheinend mit der Agitation für diese Ziele begonnen haben."
SWE_foreign_politics_events.2.a:0 "Nun, das ist sicherlich ihr gutes Recht."
SWE_foreign_politics_events.2.b:0 "Schickt die Polizei, um ein paar Köpfe einzuschlagen!"
