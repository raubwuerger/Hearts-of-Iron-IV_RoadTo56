### Focuses ""
SWE_abandon_neutrality:0 "Aufgeben der Neutralität"
SWE_abandon_neutrality_desc:0 "Es ist uns klar geworden, dass das zwanzigste Jahrhundert kein ruhiges Jahrhundert sein wird, und wir müssen dafür sorgen, dass wir nicht wie leichte Beute auf den Jäger warten, der den Schuss abgibt. Nein, wenn Schweden überleben will, müssen wir zuerst handeln."
SWE_sven_olov_addresses_aland_convention:0 "Sven-Olov spricht vor dem Åland-Konvent"
SWE_sven_olov_addresses_aland_convention_desc:0 "In seiner heutigen Rede ging Sven-Olov Lindholm auf die Åland-Konvention von 1921 ein. Darin wurde festgelegt, dass die Åland-Inseln bei Finnland verbleiben sollten, obwohl zugegeben wurde, dass fast 90 % der Bevölkerung zu dieser Zeit Schweden waren. In Anbetracht des heutigen Zustands der Welt sollten wir die Konvention widerrufen, um die auf Åland lebenden Schweden zu schützen."
SWE_demand_aland:0"Demand Åland" ""
SWE_demand_aland_desc:0 "Die Finnen befinden sich in einer Zwickmühle. Åland, eine mehrheitlich schwedische Inselgruppe, gehört zu Finnland. Sie können sich doch nicht gleichzeitig mit den Russen und uns wegen einer kleinen Inselgruppe anlegen..."
SWE_swedish_brownshirts:0 "Schwedische Braunhemden"
SWE_swedish_brownshirts_desc:0 "Unser jüngster Schritt in der Åland-Frage hat die NSAP ermutigt. Ihr Rückhalt in der Bevölkerung und (beunruhigenderweise) beim Militär wächst, und es scheint, dass die Regierungspartei sie in die Regierungskoalition einbeziehen muss, wenn sie die Kontrolle behalten will."
SWE_stormtroopers:0 "Stormtroopers"
SWE_stormtroopers_desc:0 "Wenn wir jemals etwas erreichen wollen, nachdem wir die Fesseln der Demokratie abgeworfen haben, müssen wir unsere Armee ausbauen. Wir können viel mehr erreichen, wenn wir eine paramilitärische Gruppe gründen, die neben der Armee arbeitet."
SWE_swedish_volunteers:0 "Schwedische Freiwillige"
SWE_swedish_volunteers_desc:0 "Überall auf der Welt greifen die Menschen zu den Waffen gegen die Bedrohung durch den Bolschewismus, wir müssen bereit sein, diejenigen zu entsenden, die bereit sind, sich dem Kampf gegen die Rote Gefahr anzuschließen."
SWE_improve_the_stormtroops:0 "Verbessern Sie die Sturmtruppen"
SWE_improve_the_stormtroops_desc:0 "Da unsere Herrschaft nun gefestigt ist, müssen wir unsere paramilitärischen Streitkräfte verbessern und sie sogar in unsere offizielle Armee integrieren."
SWE_bring_finland_back:0 "Finnland zurückholen"
SWE_bring_finland_back_desc:0 "Seitdem Schweden Finnland verloren hat, träumen wir davon, es von den Russen zurückzuerobern. Mit dem Fall des Russischen Reiches wurde Finnland als unabhängige Nation geboren, aber um das junge Land zu schützen, müssen wir eingreifen und Finnland wieder in unsere Hände bringen."
SWE_return_to_european_scene:0 "Rückkehr auf die europäische Bühne"
SWE_return_to_european_scene_desc:0 "Nach fast zweihundert Jahren sind wir nun bereit, auf die europäische Bühne zurückzukehren. Wir werden nicht länger stillschweigend vom Norden aus zusehen, sondern wir werden zu unserer glorreichen Geschichte zurückkehren."
SWE_approach_germany:0 "Annäherung an Deutschland"
SWE_approach_germany_desc:0 "Es ist kein Geheimnis, dass wir unseren eigenen Faschismus nach dem Vorbild der Deutschen gestaltet haben, und es sollte niemanden überraschen, dass wir jetzt, da wir auf die Weltbühne zurückkehren, ein Bündnis mit den Deutschen suchen würden."
SWE_press_aland_claim:0 "Den Anspruch auf die Åland-Inseln geltend machen"
SWE_press_aland_claim_desc:0 "Die Åland-Inseln gehören schon seit langem nicht mehr zu Schweden, doch die dort lebenden Menschen sprechen Schwedisch und bezeichnen sich als Schweden. Finnland hat keinen wirklichen Anspruch auf die Inseln, außer dem, was in einigen Papieren steht."
SWE_divide_denmark:0 "Teilung Dänemarks"
SWE_divide_denmark_desc:0 "Dänemark ist uns seit jeher ein Dorn im Auge, aber wir können nicht leugnen, dass es unsere nordischen Brüder sind. Doch die Zeiten ändern sich, und wir müssen in die Zukunft blicken. Indem wir Deutschland den Zugang zur Marine und die Rückgabe Schleswigs zusichern, werden wir Dänemark zwingen, sich der Unterwerfung oder Annexion zu stellen."
SWE_return_to_livonia:0 "Rückkehr nach Livland"
SWE_return_to_livonia_desc:0 "Livland war früher schwedisches Territorium und hat einen unglaublichen strategischen Wert, da es uns hilft, die Ostsee abzuriegeln und eine Invasion im Osten zu starten. Wenn wir unsere alten Ländereien sichern, können wir tief in Russland eindringen."
SWE_march_alongside_the_british_blackshirts:0 "Marschieren Sie an der Seite der britischen Schwarzhemden"
SWE_march_alongside_the_british_blackshirts_desc:0 "In einer überraschenden Wendung der Ereignisse scheint es, dass auch die Briten die Fesseln der Demokratie abgeworfen haben und eine neue Haltung in der Welt einnehmen. Wir sollten diese Gelegenheit nutzen, um uns mit den Briten zu verbünden und dann nach Mitteleuropa zu blicken."
SWE_the_northern_front:0 "Die Nordfront"
SWE_the_northern_front_desc:0 "Da sich die Zeiten in Europa ändern, ist es für Schweden an der Zeit, die Führung zu übernehmen. Durch die Gründung einer eigenen Fraktion können wir diejenigen um uns scharen, die das gleiche Ziel verfolgen: die Zerschlagung des Kommunismus und die Eindämmung der Zügellosigkeit des Kapitalismus."
SWE_legacy_of_great_northern_war:0 "Das Erbe des Großen Nordischen Krieges"
SWE_legacy_of_great_northern_war_desc:0 "Mit unseren neuen Verbündeten können wir nun das Vermächtnis, das unsere Nation heimsucht, zurückweisen. Der Große Nordische Krieg markierte den ersten Niedergang unseres ehemaligen Reiches, aber jetzt können wir sicherstellen, dass wir als Sieger daraus hervorgehen."
SWE_establish_new_protectorates:0 "Neue Protektorate errichten"
SWE_establish_new_protectorates_desc:0 "Da die junge Nation Deutschland nun besiegt ist, können wir sie erneut aufspalten und weitere... überschaubare Teile des ehemaligen Deutschen Adlers unter unsere Kontrolle bringen."
SWE_proclaim_greater_sweden:0 "Großschweden proklamieren"
SWE_proclaim_greater_sweden_desc:0 " "
SWE_reclaim_ingermanland:0 "Ingermanland zurückerobern"
SWE_reclaim_ingermanland_desc:0 "Ingermanland besteht aus den Gebieten um Leningrad, und auch das war in der Vergangenheit schwedisch. Es wird wieder schwedisch werden."
SWE_secure_the_government:0 "Sichert die Regierung"
SWE_secure_the_government_desc:0 "Wir können nicht untätig herumsitzen und warten, während sich die Welt um uns herum verändert. Wenn Schweden aus dem kommenden Sturm gestärkt und nicht geschwächt hervorgehen soll, müssen wir jetzt handeln. Zum Wohle Schwedens müssen wir den politischen Parteien, die unsere Nation auseinander treiben und Schweden zu zerstören drohen, den Garaus machen."
SWE_sweden_first:0 "Schweden zuerst"
SWE_sweden_first_desc:0 "Viel zu lange haben wir untätig zugesehen, wie sich die Welt um uns herum verändert, und da das Schicksal Europas auf dem Spiel steht, können wir nicht länger untätig bleiben. Wir müssen uns erheben und Europa daran erinnern, wozu Schweden fähig ist."
