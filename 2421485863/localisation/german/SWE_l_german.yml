SWE_the_winter_war_category:0 "Der Winterkrieg"
SWE_the_winter_war_category_desc:0 "Die Sowjetunion ist in die Offensive gegangen und hat ihren Blick auf unsere Brüder, die Finnen, gerichtet. Während wir offiziell eine neutrale Haltung in den tobenden Kriegen in Europa eingenommen haben, gibt es diejenigen, die für die Finnen kämpfen wollen. Wir sollten denjenigen, die für Finnland kämpfen wollen, nicht verbieten zu kämpfen, und obwohl wir nicht offiziell im Krieg sind, sollten wir versuchen, den Finnen etwas Ausrüstung zukommen zu lassen, damit sie die Rote Gefahr abwehren können."
