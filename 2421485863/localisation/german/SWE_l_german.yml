### Focuses ""
SWE_swedish_army_staff:0 "Schwedischer Armeestab"
SWE_swedish_army_staff_desc:0 "Um sicherzustellen, dass unsere Armee wie eine geschlossene Einheit funktionieren kann, werden wir ein Heeresstabsbüro einrichten, auch bekannt als Arméstaben. Dieses Büro wird für unsere Ausbildung, Taktik, Organisation und die von uns beschaffte Ausrüstung zuständig sein."
SWE_begin_initial_rearmament:0 "Beginn der Erstaufrüstung"
SWE_begin_initial_rearmament_desc:0 "Beginn der ersten Aufrüstung"
SWE_expand_the_military_budget:0 "Ausweitung des Militärhaushalts"
SWE_expand_the_military_budget_desc:0 "Ausweitung des Militärhaushalts"
SWE_fund_carl_gustafs_gevarsfaktori:0 "Finanzierung von Carl Gustafs Gevärsfaktori"
SWE_fund_carl_gustafs_gevarsfaktori_desc:0 "Wenn wir der Gevärsfaktoriet zusätzliche Mittel zur Verfügung stellen, können wir unser Arsenal viel schneller auf den neuesten Stand bringen. Auch die dortigen Fabriken können uns bei der Aufrüstung unseres Landes helfen."
SWE_hire_scania_vabis:0 "Scania-Vabis anheuern"
SWE_hire_scania_vabis_desc:0 "Scania-Vabis hat sich als sehr erfolgreiches Unternehmen erwiesen, obwohl es noch so jung ist. Wir sollten ihnen Finanzmittel im Austausch für neue Fahrzeuge für unsere Armee anbieten."
SWE_winter_equipment:0 "Winterausrüstung"
SWE_winter_equipment_desc:0 "Es ist kein Geheimnis, dass die Winter hier in Schweden lang, hart und unglaublich kalt sind. Wir müssen dafür sorgen, dass unsere Soldaten für unsere kalten Winter besser ausgerüstet sind als die Feinde unseres Landes."
SWE_nationalize_landsverk:0 "Landsverk verstaatlichen"
SWE_nationalize_landsverk_desc:0 "Wir wissen von den geheimen Absprachen zwischen der deutschen Firma GHH und AB Landsverk. Wir sollten das Wissen, das sie während ihrer Zusammenarbeit gewonnen haben, nutzen und sie auffordern, eine Rüstung zu entwickeln, die mit der deutschen konkurrieren kann!"
SWE_nationalize_landsverk_strv_m38_tt:0 "Wenn wir ein [~§H~]Verbessertes leichtes Panzerfahrgestell[~§!~] erforscht haben, können wir den [~§H~]Stridsvagn m/38[~§!~] leichten Panzer konstruieren."
SWE_modern_command_structure:0 "Moderne Kommandostruktur"
SWE_modern_command_structure_desc:0 "Durch die Modernisierung unserer Kommandostruktur sollten wir widerstandsfähiger gegen Kommunikationsverluste sein. Wenn ein Zug weiß, was sein Gesamtziel ist, sollte er nicht mehr daran erinnert werden müssen, und es sollte ihm freistehen, dieses Ziel auf jede Weise zu erreichen, die er für richtig hält."
SWE_royal_military_academy:0 "Königliche Militärakademie"
SWE_royal_military_academy_desc:0 "Durch die Einrichtung einer Militärakademie werden wir in der Lage sein, mehr fähige Offiziere und Führungskräfte für unsere Truppen zu gewinnen. Es ist von entscheidender Bedeutung, dass wir sicherstellen, dass unsere Armee von den Besten der Besten geführt wird!"
SWE_artilleriskjutskolan:0 "Artilleriskjutskolan"
SWE_artilleriskjutskolan_desc:0 "Was nützt die Artillerie, wenn die Kanoniere nichts treffen können? Im 15. Jahrhundert legte unser König Gustavus Adolphus den Grundstein für den Einsatz der Artillerie. Seitdem sind wir hinter unsere Konkurrenten zurückgefallen und müssen wieder aufholen und beweisen, dass die schwedische Artillerie gefürchtet ist."
SWE_bofors_kanoner:0 "Bofors Kanoner"
SWE_bofors_kanoner_desc:0 "Bofors hat einige der besten Kanonen der Welt hergestellt. Wir sollten ihre Entwicklung besserer Waffen fördern, damit wir einen Vorsprung vor der Konkurrenz haben."
SWE_armens_jagarskola:0 "Arméns Jägarskola"
SWE_armens_jagarskola_desc:0 "Schweden ist von vielen Wäldern bedeckt. Wir müssen unsere Streitkräfte so ausbilden, dass sie sich so effektiv wie möglich bewegen und gleichzeitig wissen, wo und wie sie sich eingraben können. Wir sind eine kleine Nation, wenn unsere Feinde auf unserem Land Fuß fassen, müssen wir sie so schnell wie möglich zurückdrängen."
SWE_armens_jagarskola_tt:0 "Ermöglicht [~§H~]Svenska Jägare[~§!~][~\n~][~§H~]Jaegers[~\n~] Weicher Angriff: [~§G~]+5%[~§!~][~\n~] Verteidigung: [~§G~]+5%[~§!~][~\n~] Wald:[~\n~] Verteidigung: [~§G~]+10%[~§!~][~\n~] Movement: [~§G~]+5%[~§!~][~§!~]"
SWE_state_of_disarmament:0 "Stand der Abrüstung"
SWE_state_of_disarmament_desc:0 "Seit dem schwedischen Verteidigungsgesetz von 1926 sind wir eine abgerüstete Nation, nicht aufgrund eines Kriegsvertrags oder einer Einmischung von außen, sondern aus freien Stücken. Die derzeitige Situation in der Welt sieht jedoch so aus, als ob sich die Zeiten ändern, und wir müssen darauf vorbereitet sein. Sollen wir an unserem abgerüsteten Zustand festhalten und das Schicksal entscheiden lassen?"
SWE_the_budgetary_question:0 "Die Haushaltsfrage"
SWE_the_budgetary_question_desc:0 "Da sich in Europa möglicherweise ein weiterer Krieg zusammenbraut, müssen wir uns erneut mit unserem Haushalt befassen. Der Ausbau in Städten wie Stockholm und Göteborg ist bereits geplant und im Gange, aber was dort gebaut werden soll, ist noch nicht in Stein gemeißelt."
SWE_jumpstart_the_arms_industry:0 "Wiederbelebung der Rüstungsindustrie"
SWE_jumpstart_the_arms_industry_desc:0 "Wir haben zwar eine kleine, aber konstante Produktion von Waffen, aber die Anzahl der Fabriken, die wir jetzt haben, wird uns auf Dauer nicht schützen können. Wir müssen den Waffensektor ausbauen, damit er uns im Falle eines Krieges wirksam schützen kann."
SWE_expand_airfleet_capabilities:0 "Die Fähigkeiten der Luftflotte ausbauen"
SWE_expand_airfleet_capabilities_desc:0 "Die derzeitigen Fähigkeiten unserer Luftflotte sind bei weitem nicht ausreichend. Durch die Bereitstellung von Mitteln für den Auf- und Ausbau neuer Flugplätze sollten wir über eine solide Basis für unsere künftige Luftwaffe verfügen, von der aus wir operieren können."
SWE_conclude_rearmament:0 "Aufrüstung abschließen"
SWE_conclude_rearmament_desc:0 "Wir haben nun die Grenzen des Verteidigungsgesetzes von 1926 überschritten, sollte der Krieg den Weg zu uns finden, werden wir darauf vorbereitet sein."
SWE_fighter_designs:0 "Kampfflugzeugkonstruktionen"
SWE_fighter_designs_desc:0 "Wenn man die rasante Entwicklung der Kampfflugzeuge aus dem Ersten Weltkrieg betrachtet, wird deutlich, dass wir uns selbst stärker auf diese mobilen Jäger konzentrieren müssen, damit wir nicht die Kontrolle über unseren eigenen Luftraum verlieren."
SWE_strike_craft_designs:0 "Strike Craft Designs"
SWE_strike_craft_designs_desc:0 "Mit unseren Jägern sollten wir in der Lage sein, schwerere Waffen zu montieren, die vielleicht nicht für Luftziele, aber sehr wohl für Boden- und Seeziele geeignet sind."
SWE_medium_frame_craft:0 "Mittelgroße Raumschiffe"
SWE_medium_frame_craft_desc:0 "Auch wenn kleine und wendige Flugzeuge der richtige Weg sind, dürfen wir die Möglichkeit nicht außer Acht lassen, dass sich unsere Flugzeuge weiter von der Sicherheit des schwedischen Bodens entfernen müssen. Durch den Bau größerer Flugzeugzellen werden diese Flugzeuge in der Lage sein, weiter zu fliegen, wenn auch mit einem etwas weniger wendigen Rahmen."
SWE_motorization_initiative:0 "Initiative zur Motorisierung"
SWE_motorization_initiative_desc:0 "Kriegsspiele und Lehren aus dem Ersten Weltkrieg haben gezeigt, dass pferdegezogene Logistik der Vergangenheit angehört. Die Zukunft der Kriegsführung liegt hinter dem Lenkrad eines Lastwagens, der nicht nur mehr transportieren kann, sondern auch weiter und schneller. Sollte der Krieg nach Europa zurückkehren, müssen wir darauf vorbereitet sein."
SWE_nationalize_landsverk:0 "Landsverk verstaatlichen"
SWE_nationalize_landsverk_desc:0 "Landsverk hat sich in der Forschung auf dem Gebiet der gepanzerten Kriegsführung als sehr geschickt erwiesen, aber es ist an der Zeit, dass wir eingreifen und sicherstellen, dass ein Unternehmen, das Ausrüstung für den Krieg entwirft und produziert, dies ausschließlich für uns tut. Indem wir Landsverk AB unter staatliche Kontrolle stellen, können wir die Eigenständigkeit bei der Entwicklung und Herstellung wichtiger militärischer Ausrüstung sicherstellen. "
SWE_respect_landsverk_independence:0 "Respektieren Sie die Unabhängigkeit von Landsverk"
SWE_respect_landsverk_independence_desc:0 "Indem wir Landsverk AB erlauben, weiterhin unabhängig zu operieren, werden wir weiterhin in der Lage sein, das Fachwissen und die Innovation des privaten Sektors zu nutzen und gleichzeitig strenge Vorschriften und Qualitätsstandards für Verteidigungsausrüstung zu gewährleisten."
SWE_bicycle_infantry_regiments:0 "Fahrrad-Infanterie-Regimenter"
SWE_bicycle_infantry_regiments_desc:0 "Auch wenn der Motorisierung die Zukunft gehört, gibt es Bereiche, in die Lastwagen nicht vordringen können, in denen es aber dennoch auf Geschwindigkeit ankommt. Durch den Einsatz von Fahrrädern in unseren Streitkräften werden wir in der Lage sein, Aufklärungs- und Patrouillendienst in Gebieten zu leisten, in denen unsere Lastwagen sonst nicht operieren könnten."
SWE_fund_tank_research:0 "Panzerforschung finanzieren"
SWE_fund_tank_research_desc:0 "Obwohl die Idee eines gepanzerten Fahrzeugs wie eines Panzers neu ist, hat die Entwicklung von Panzern rasant zugenommen. Von den massiven Ungetümen des Ersten Weltkriegs bis hin zu moderneren Konstruktionen gibt es ständig neue Entwicklungen. Wir können es uns nicht leisten, in diesem Bereich ins Hintertreffen zu geraten, da wir sonst einen schweren Nachteil erleiden würden."
SWE_the_lynx:0 "Der Luchs"
SWE_the_lynx_desc:0 "Panzer sind zwar beeindruckende Fahrzeuge, die sich in fast jedem Gelände bewegen können, aber es gibt immer noch Gelände, in dem kleinere, wendigere Fahrzeuge besser geeignet sind. Durch die Bereitstellung von Mitteln für die Entwicklung eines gepanzerten Fahrzeugs, das auch unwegsameres Gelände durchqueren kann, werden wir in der Lage sein, unsere Infanterie angemessen zu unterstützen."
SWE_mechanized_battalions:0 "Mechanisierte Bataillone"
SWE_mechanized_battalions_desc:0 "Die Weiterentwicklung der motorisierten Bataillone zu echten mechanisierten Einheiten ist die logische Weiterentwicklung der Manöverkampfführung. Indem wir unsere Infanterie in Fahrzeugen unterbringen, die eher Panzern ähneln, werden wir in der Lage sein, sie im Kampf jederzeit angemessen zu unterstützen."


