#### Focuses ""
SWE_swedish_communism:0 "Schwedischer Kommunismus"
SWE_swedish_communism_desc:0 "Wenn wir sicherstellen wollen, dass unsere Nation bis ins nächste Jahrhundert überlebt, müssen wir unsere derzeitige politische Ausrichtung ändern. Durch die Beeinflussung der Arbeiter in den Städten und der Bauern in den Dörfern werden wir bald den politischen Einfluss haben, den wir brauchen."
SWE_unite_the_cells:0 "Vereinigen Sie die Zellen"
SWE_unite_the_cells_desc:0 "Während wir Verbindungen zu den Bauern und Arbeitern aufbauen, müssen wir auch Verbindungen zwischen den verschiedenen Zellen herstellen, die über unser Land verstreut sind. Wenn wir sie zu einer politischen Partei vereinen, können wir tatsächlich mit den bereits etablierten Parteien konkurrieren."
SWE_snap_election:0 "Schnellwahlen"
SWE_snap_election_desc:0 "Mit der Mehrheit der Bevölkerung auf unserer Seite sind wir nun in der Lage, eine vorgezogene Wahl zu erzwingen, und so wie unsere politische Landschaft aussieht, werden wir garantiert gewinnen. Auch wenn der König das nicht gutheißt, haben wir Pläne für ihn."
SWE_swedish_marxism:0 "Schwedischer Marxismus"
SWE_swedish_marxism_desc:0 "Da unsere neue Regierung gesichert ist, müssen wir sicherstellen, dass wir gute Beziehungen zu den Sowjets im Osten unterhalten, sonst droht uns ihr Zorn. Mit verstärkten Beziehungen zum Osten werden wir zweifellos von allen potenziellen Bedrohungen durch unsere nahen Nachbarn verschont bleiben."
SWE_scandinavian_socialism:0 "Skandinavischer Sozialismus"
SWE_scandinavian_socialism_desc:0 "Nachdem die Regierung gesichert ist und wir das Land fest im Griff haben, müssen wir dem übrigen Europa versichern, dass wir nicht wie die expansionistischen und unterdrückerischen Sowjets im Osten sind. Wir müssen sicherstellen, dass unsere Nachbarn wissen, dass unser politischer Wandel darauf abzielt, sowohl uns als auch sie zu schützen."
SWE_approach_soviets:0 "Annäherung an die Sowjets"
SWE_approach_soviets_desc:0 "In den letzten Monaten hatten wir zunehmend positive Beziehungen zu den Sowjets. Wenn wir einen Nichteinmischungsvertrag mit ihnen abschließen, werden wir sicherlich in der Lage sein, als Nation zu gedeihen und zu wachsen."
SWE_apply_the_nkvd_model:0 "Anwendung des NKVD-Modells"
SWE_apply_the_nkvd_model_desc:0 " "
SWE_establish_red_army:0 "Aufbau unserer Roten Armee"
SWE_establish_red_army_desc:0 "Es ist kein Geheimnis, dass sich unsere Armee in einem schlechten Zustand befindet. Um nicht hinter die Aufrüstung des restlichen Europas zurückzufallen, müssen wir unsere eigene Rote Armee aufbauen, indem wir die Wehrpflicht erhöhen, können wir mehr Menschen in die Armee bringen, auch wenn das bedeutet, dass sie nicht so effektiv kämpfen werden, aber das kann geändert werden."
SWE_joint_research:0 "Gemeinsame Forschung"
SWE_joint_research_desc:0 "Wir haben zwar versucht, in der Forschung auf eigenen Füßen zu stehen, aber es ist kein Geheimnis, dass die Sowjets uns weit voraus sind. Wenn wir ihr Wissen in bestimmten Bereichen nutzen, können wir unsere Forschung vorantreiben. Das heißt aber nicht, dass wir den Sowjets nicht auch noch das eine oder andere beibringen können."
SWE_joint_tank_research:0 "Gemeinsames Panzerforschungsprogramm"
SWE_joint_tank_research_desc:0 "Nachdem der Große Krieg den Panzer als Kampfmaschine eingeführt hat, haben wir nun ein weiteres Feld, an dem wir arbeiten können. Zusammen mit den Sowjets sollten wir in der Lage sein, den Rückstand zu den anderen Großmächten aufzuholen und sicherzustellen, dass wir nicht zurückbleiben."
SWE_aviation_exercises:0 "Luftfahrtübungen"
SWE_aviation_exercises_desc:0 "Wie der Panzer ist auch das Kampfflugzeug ein neuer Flugzeugtyp, der im Ersten Weltkrieg sein Debüt feierte und sich als unverzichtbar erwies. Gemeinsame Übungen mit den Sowjets können für unsere beiden Nationen nur von Vorteil sein."
SWE_factories_of_revolution:0 "Fabriken der Revolution"
SWE_factories_of_revolution_desc:0 "Angesichts des sich abzeichnenden Krieges müssen wir unsere Produktionskapazitäten ausbauen. Die Errichtung zusätzlicher Waffenfabriken in Lappland wird sie weit weg von feindlichen Händen halten, während sie die zur Verbreitung der Revolution benötigten Werkzeuge herstellen."
SWE_soviet_industrial_assistance:0 "[[~SOV.GetAdjective~]] Industrielle Unterstützung"
SWE_soviet_industrial_assistance_desc:0 "Im letzten Jahrzehnt ist es den Sowjets gelungen, die Industrialisierung in einem unglaublichen Tempo voranzutreiben, wovon wir lernen könnten."
SWE_socialist_industry:0 "Sozialistische Industrie"
SWE_socialist_industry_desc:0 "Mit Hilfe einiger sowjetischer Techniken sollten wir in der Lage sein, unsere industrielle Basis zu erweitern, auch wenn es keine vollständige Industrialisierung ist, so ist es doch ein guter Anfang."
SWE_war_infrastructure:0 "Kriegsinfrastruktur"
SWE_war_infrastructure_desc:0 "Wenn wir die Revolution verbreiten wollen, müssen wir sicherstellen, dass unsere Infrastruktur der Belastung durch die Verlegung unserer Armeen gewachsen ist. Der südliche Teil unserer Nation ist dazu bereits in der Lage, aber der Norden benötigt etwas Unterstützung."
SWE_the_aland_situation:0 "Die Situation auf Åland"
SWE_the_aland_situation_desc:0 "Seit der Unterzeichnung des Åland-Abkommens haben wir nach Möglichkeiten gesucht, die Åland-Inseln wieder in unseren Schoß zu holen. Doch auch die Sowjets sind hinter den Inseln her, und obwohl wir der Meinung sind, dass Åland uns gehören sollte, könnten wir Finnland als Druckmittel einsetzen."
SWE_pressure_finland:0 "Druck auf Finnland"
SWE_pressure_finland_desc:0 "Mit unseren Forderungen in der Hand sind wir nun bereit, sie der finnischen Regierung zu unterbreiten. Sie sollte schnell erkennen, in welcher misslichen Lage sie sich befindet, und obwohl wir nicht erwarten, dass wir in den Krieg ziehen müssen, sollten wir die Möglichkeit nicht ausschließen."
SWE_close_the_straits:0 "Schließt die Meerengen"
SWE_close_the_straits_desc:0 "Die dänischen Belte sind ein wichtiger Teil der Ostsee, wer sie kontrolliert, kontrolliert das gesamte Meer. Wir müssen sicherstellen, dass wir die Kontrolle über sie erlangen, damit wir uns keine Sorgen über fremde Versuche von Seeangriffen machen müssen."
SWE_turn_the_baltic_red:0 "Das Baltikum rot färben"
SWE_turn_the_baltic_red_desc:0 "Die baltischen Staaten sind Gebiete, die früher zum Russischen Reich gehörten, davor hatten wir sie jedoch inne. Die Sicherung der baltischen Küstenlinie würde es sehr viel einfacher machen, die Ostsee unter unserer Kontrolle zu halten."
SWE_improve_red_army:0 "Verbesserung der Roten Armee"
SWE_improve_red_army_desc:0 "Da unsere unmittelbaren Grenzen nun sicher sind, sollten wir uns um die Verbesserung unserer Armee kümmern. Wir haben viel gelernt und sind jetzt zweifellos in einer besseren Position als in der Vergangenheit."
SWE_forced_abdication:0 "Erzwungene Abdankung"
SWE_forced_abdication_desc:0 "Mit unserer neuen Regierung hat sich der König als ein kleines Ärgernis erwiesen, vor allem, weil er unsere politischen Angelegenheiten aktiv behindert. Er muss gehen."
SWE_finish_finland:0 "Finnland beenden"
SWE_finish_finland_desc:0 "Da sich Finnland nach unseren Forderungen in einem erbärmlichen Zustand befindet, müssen wir sicherstellen, dass die finnischen Arbeiter gut geschützt sind. Um Aggressionen des finnischen Militärs gegen die Zivilbevölkerung zu verhindern, werden wir von nun an eingreifen und sie anleiten."
SWE_nordic_collaboration:0 "Nordische Zusammenarbeit"
SWE_nordic_collaboration_desc:0 "Wir müssen unseren Nachbarn und zukünftigen Verbündeten beweisen, dass unser Modell des Sozialismus nichts mit der abscheulichen Unterdrückung zu tun hat, die im Osten vorherrscht."
SWE_stockholm_internationale:0 "Die Stockholmer Internationale"
SWE_stockholm_internationale_desc:0 "Um der Welt zu beweisen, dass wir es mit dem Widerstand gegen [[~SOV.GetNameDef~]] ernst meinen, werden wir eine eigene Fraktion bilden."
SWE_strength_in_union:0 "Stärke in der Union"
SWE_strength_in_union_desc:0 "Um ein echtes Bollwerk gegen den Osten zu werden, müssen wir in unserer Zusammenarbeit einen Schritt weiter gehen. Durch den Zusammenschluss unserer Länder zu einer glorreichen Union werden wir in der Lage sein, uns gegen die Russen und ihre Handlanger zu behaupten."
SWE_alliance_with_finland:0 "Bündnis mit Finnland"
SWE_alliance_with_finland_desc:0 "Früher herrschten wir über Finnland, das inzwischen Untertan der Russen geworden ist und danach seine Unabhängigkeit erlangt hat. Wir müssen ihnen versichern, dass wir nicht danach streben, sie wieder zu beherrschen, sondern ihre Sicherheit zu gewährleisten und dass wir ihre Hilfe brauchen, um uns vor dem zu schützen, was die russische Revolution hervorgebracht hat."
SWE_secure_baltic_sea:0 "Die Ostsee sichern"
SWE_secure_baltic_sea_desc:0 "Dank der neuen Entwicklungen in der Seekriegsführung werden wir in der Lage sein, die Ostsee vor jedem zu schützen, der versuchen könnte, sie zu überqueren. Die Finnen haben bereits mit der Forschung auf dem Gebiet der Seeminen begonnen, wir könnten von ihnen lernen."
SWE_influence_baltics:0 "Einflussnahme auf das Baltikum"
SWE_influence_baltics_desc:0 "Mit dem Zerfall des Russischen Reiches wurden die baltischen Staaten unabhängig, ihre Unabhängigkeit wird nun erneut vom russischen Bären bedroht. Mit ihrer Hilfe und ihrer genauen Kenntnis des russischen Terrains werden wir ein noch mächtigeres Bollwerk gegen die russische Bedrohung sein."
SWE_influence_our_neighbours:0 "Einflussnahme auf unsere Nachbarn"
SWE_influence_our_neighbours_desc:0 "Die skandinavischen Länder sind seit langem enge Freunde, trotz unserer Kriege in der Vergangenheit. Manche betrachten sie fast als Geschwister, die sich gegenseitig bekämpfen, aber jetzt müssen wir sie davon überzeugen, sich uns anzuschließen, um jemanden abzuwehren, der die skandinavische Familie bedroht."
SWE_joint_jaeger_training:0 "Gemeinsame Jägertrainings"
SWE_joint_jaeger_training_desc:0 "Genau wie Schweden sind die baltischen Staaten von dichten Wäldern bedeckt. Eine gemeinsame Ausbildung mit ihnen sollte sowohl uns als auch ihnen helfen."
SWE_scandinavian_ranger_training:0 "Skandinavische Förster-Ausbildung"
SWE_scandinavian_ranger_training_desc:0 "Unsere Nationen verfügen über ausgedehnte Wälder, hoch aufragende Berge und viele Fjorde. Wenn wir eine Chance gegen unsere zukünftigen Feinde haben wollen, müssen wir wissen, wie man diese Gebiete richtig durchquert und wie man dort am besten kämpft."
SWE_break_the_sickle:0 "Die Sichel brechen"
SWE_break_the_sickle_desc:0 "Nachdem wir alle Vorbereitungen getroffen haben, sind wir bereit, den Kampf gegen die Russen aufzunehmen. Möge unser Sieg schnell sein und die Gerechtigkeit in unserem Kielwasser folgen."
SWE_tackle_fascism:0 "Kampf gegen den Faschismus"
SWE_tackle_fascism_desc:0 " "
SWE_invite_the_polish:0 "Ladet die Polen ein"
SWE_invite_the_polish_desc:0 " "
SWE_rallying_the_workers:0 "Versammlung der Arbeiter"
SWE_rallying_the_workers_desc:0 "Jetzt, da wir unsere Regierung gesichert haben, müssen wir das Land auf einen möglichen Krieg vorbereiten. Indem wir Propaganda verbreiten und die Arbeiter gegen unsere potenziellen Feinde aufhetzen, sollten wir in der Lage sein, die Bevölkerung auf das vorzubereiten, was kommen könnte, auch wenn das bedeutet, dass wir vorübergehend die Effizienz der Arbeiter aufgeben müssen."
SWE_workers_war_economy:0 "Arbeiter-Kriegs-Wirtschaft"
SWE_workers_war_economy_desc:0 "Es gibt ein Sprichwort, das besagt: "Wer den Frieden will, muss sich auf den Krieg vorbereiten". Wir stehen am Rande eines weiteren großen Krieges, also müssen wir uns darauf vorbereiten."
SWE_clip_the_wings:0 "Die Flügel stutzen"
SWE_clip_the_wings_desc:0 "Nachdem unsere Vorbereitungen abgeschlossen sind, sind wir nun bereit, den ersten Schlag zu führen. Wir werden dafür sorgen, dass Deutschland unsere Welt nicht ins Chaos stürzt und unermesslichen Schaden anrichtet. Selbst wenn wir auf dem Weg dorthin ein paar Menschenleben in Kauf nehmen müssen, müssen die Wenigen für die Vielen opfern."
SWE_learn_from_the_baltics:0 "Von den baltischen Staaten lernen"
SWE_learn_from_the_baltics_desc:0 "Obwohl die baltischen Staaten erst vor kurzem ihre Unabhängigkeit erlangt haben, verfügen sie über ein immenses Wissen in verschiedenen Bereichen, das wir durchaus nutzen könnten. Wenn wir ein Abkommen schließen, sollten wir ihr Wissen in ihren Spezialgebieten nutzen dürfen."
SWE_estonian_oil_industry:0 "Estnische Ölindustrie"
SWE_estonian_oil_industry_desc:0 "Wenn man an Nationen denkt, die Öl produzieren, würde Estland normalerweise nicht dazu gehören. Es ist ihnen jedoch gelungen, in Kohtla-Järve Ölvorkommen zu finden. Wir sollten ein Team von Forschern dorthin schicken, um von den Esten zu lernen und zu sehen, was wir von ihrem Wissen lernen können."
SWE_latvian_bomber_sights:0 "Lettische Bombervisiere"
SWE_latvian_bomber_sights_desc:0 "Die Letten sind anscheinend auf eine Methode zur Verbesserung von Bombenzielgeräten gestoßen, die sogar die Briten übertreffen könnte. Wenn wir ihnen anbieten, sie bei ihren Forschungen zu unterstützen, könnten wir unsere eigenen Konstruktionen mit Hilfe ihrer Erkenntnisse verbessern."
SWE_lithuanian_agrarian_industry:0 "Litauische Agrarindustrie"
SWE_lithuanian_agrarian_industry_desc:0 "Während ihrer Zeit im Russischen Reich verfügten die Litauer über riesige Felder, die sie nutzten, um Russland mit Weizen zu versorgen. Auch wenn die so genannte Kornkammer Europas seit jeher die Ukraine ist, verfügen die Litauer über beeindruckende Kenntnisse auf diesem Gebiet."
SWE_rally_worker_unions:0 "Versammlung der Arbeitergewerkschaften"
SWE_rally_worker_unions_desc:0 "Es gibt zwar einige Menschen, die sich für Kommunisten halten, aber sie würden lieber für einen friedlichen Politikwechsel beten, einen, bei dem die derzeitige Regierung plötzlich beschließt, nicht mehr an der Macht zu sein. Wir jedoch wissen, dass man, wenn man einen Wandel will, diesen auch herbeiführen muss. Wir werden die Arbeiter versammeln und sie auf den bevorstehenden Kampf vorbereiten!"
SWE_launch_red_coup:0 "Startet den Roten Coup"
SWE_launch_red_coup_desc:0 "Auch wenn nicht alle darauf vorbereitet sind, müssen wir die Gelegenheit ergreifen, solange wir sie haben. Indem wir Stockholm einnehmen, können wir die Revolution von dort aus in den Süden und Norden ausweiten! Die Revolution beginnt jetzt!"
