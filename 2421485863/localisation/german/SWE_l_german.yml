### Events ""
sweden_winter_war.1.t:0 "Schweden bietet Zugeständnisse an"
sweden_winter_war.1.d:0 "Schwedische Diplomaten haben uns über Deutschland eine Nachricht zukommen lassen, in der sie uns Gotland als Gegenleistung für ein Ende der Feindseligkeiten anbieten. Offenbar hatten sie nicht damit gerechnet, dass die Finnen ihr Territorium so schnell aufgeben würden, und wollen nun zu dem friedlichen Zustand vor dem Krieg zurückkehren."
sweden_winter_war.1.a:0 "Nun gut, Gotland soll unser sein."
sweden_winter_war.1.b:0 "Nein, sie haben den Krieg begonnen. Wir werden ihn beenden."
sweden_winter_war.2.t:0 "Die Sowjets lehnen unser Friedensangebot ab."
sweden_winter_war.2.d:0 "Unter Hinweis auf Schwedens aggressive Reaktion auf den finnisch-sowjetischen Krieg lehnte die Sowjetunion unser Angebot ab, Gotland im Austausch für den Frieden zu erhalten. Wir müssen nun versuchen, uns auf den kommenden Ansturm des sowjetischen Zorns vorzubereiten."
sweden_winter_war.2.a:0 "Was haben wir getan..."

