### Focuses ""
SWE_stockholms_orlogsvarv:0 "Stockholms Örlogsvarv"
SWE_stockholms_orlogsvarv_desc:0 "Stockholms Örlogsvarv waren für unsere Schiffbauprogramme von entscheidender Bedeutung. Wenn wir eine Marine aufbauen wollen, die uns schützen kann, müssen wir unsere Trockendocks ausbauen."
SWE_evaluate_naval_doctrine:0 "Bewertung der Marinedoktrin"
SWE_evaluate_naval_doctrine_desc:0 "Unsere Marinedoktrinen sind seit Jahrzehnten veraltet und wir müssen die Wege der Vergangenheit überdenken und in die Zukunft blicken."
SWE_swedish_marines:0 "Schwedische Marinesoldaten"
SWE_swedish_marines_desc:0 "Unser Land ist eingezwängt zwischen unseren Bergen im Westen und der Ostsee auf der rechten Seite. Wenn wir auch nur in Erwägung ziehen, das Meer zu überqueren, müssen wir unsere Marineinfanterie verbessern."
SWE_submarine_flotilla:0 "U-Boot-Flottille"
SWE_submarine_flotilla_desc:0 "Genau wie der Angriff aus der Deckung ist auch der Angriff auf ein Schiff unter der Wasseroberfläche eine tödliche Methode, um unsere Feinde zu treffen. Wir sollten unsere U-Boote verbessern, damit sie eine noch größere Bedrohung für diejenigen darstellen, die es wagen, uns anzugreifen."
SWE_swedish_hunterkillers:0 "Schwedische Jäger und Killer"
SWE_swedish_hunterkillers_desc:0 "Um unsere Küsten zu schützen, müssen wir dafür sorgen, dass unsere Zerstörer auf dem neuesten Stand sind. Anhand der Lehren, die die Briten und die Deutschen aus der Seekriegsführung gezogen haben, sollten wir in der Lage sein, Schiffe zu entwickeln, die unsere Unabhängigkeit schützen können."
SWE_new_naval_estimates:0 "Neue Marineschätzungen"
SWE_new_naval_estimates_desc:0 "Neue Schätzungen für die Marine"
SWE_bofors_naval_guns:0 "Bofors Marinegeschütze"
SWE_bofors_naval_guns_desc:0 "Mit der Arbeit von Bofors an neuen Geschützen, sowohl für den Einsatz an Land als auch auf See, haben wir Zugang zu einem Hersteller von Marinegeschützen, der uns helfen wird, den Anschluss an den Rest der Welt zu finden."
SWE_protect_merchant_sailors:0 "Schutz der Handelssegler"
SWE_protect_merchant_sailors_desc:0 "Ein großer Teil unserer Wirtschaft hängt vom Export ab. Wenn wir die Seeleute, die unsere Waren über das Meer transportieren, nicht schützen können, wird unsere Wirtschaft zusammenbrechen."
SWE_new_cruiser_designs:0 "Neue Kreuzerdesigns"
SWE_new_cruiser_designs_desc:0 "Unsere Kreuzer sind stark veraltet und praktisch überflüssig. Mit einer gewissen Finanzierung sollten wir in der Lage sein, neuere Designs auf die Meere zu bringen."
SWE_swedish_battlecruiser:0 "Schwedischer Schlachtkreuzer"
SWE_swedish_battlecruiser_desc:0 "Während sich die Pansarskepp-Idee als geeignet erwiesen hat, um uns sicher zu halten, sollten wir, wenn wir uns außerhalb der Ostsee bewegen wollen, neue Schiffstypen in Betracht ziehen. Während ein vollwertiges Schlachtschiff wahrscheinlich außerhalb unseres Budgets liegt, sollte der Schlachtkreuzer passen."

