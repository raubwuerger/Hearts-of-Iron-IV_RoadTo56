SWE_the_swedish_german_trade_situation_category_desc:0 "Vor einigen Jahren haben wir den deutsch-schwedischen Handelsvertrag unterzeichnet. Da die Spannungen in der Welt jedoch zunehmen, müssen wir den Vertrag erneut prüfen und entscheiden, was zu tun ist. Sollen wir unseren derzeitigen Kurs beibehalten, uns auf die Eigenständigkeit besinnen oder unseren Handel mit den Deutschen ausbauen?"
