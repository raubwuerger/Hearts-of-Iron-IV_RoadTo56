 argentina.3.t:0 "Argentinisches Ultimatum"
 argentina.3.d:0 "Mit einer bedrohlichen Anzahl von Truppen an unseren Grenzen stellten argentinische Diplomaten ein Ultimatum, in dem sie uns aufforderten, uns ihrer Besatzung zu unterwerfen, und mit Krieg drohten, falls wir dies nicht täten."
 argentina.3.cede:0 "Niemand muss sterben"
