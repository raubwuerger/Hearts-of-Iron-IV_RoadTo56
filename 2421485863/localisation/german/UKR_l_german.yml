 UKR_ukrainian_unification_category:0 "Kategorie Ukrainische Einigung"
 UKR_unite_ukraine_decision:0 "Ukraine vereinigen"
 UKR_claim_greater_ukraine:0 "Großukraine fordern"
 UKR_proclaim_greater_ukraine:0 "Großukraine proklamieren"
 UKR_restore_ukranian_placenames:0 "Wiederherstellung von [UKR.GetNonIdeologyAdjectiveCap] Ortsnamen"
 UKR_contact_west_ukrainians:0 "Kontakt zum Westen [UKR.GetNonIdeologyAdjectiveCap]s"
 UKR_ukranianize_the_west:0 "[UKR.GetNonIdeologyAdjectiveCap]ize den Westen"
 UKR_multinational_army_command:0 "Multinationales Armeekommando"
 UKR_join_integrated_army_command:0 "Beitritt zum Integrierten Heeresführungskommando"
 UKR_integrated_air_workshops:0 "Workshops zur integrierten Luftfahrt"

 UKR_mykola_lebed:0 "Mykola Lebed"

 UKR_reborn_through_war:0 "Wiedergeboren durch den Krieg"
 UKR_reborn_through_war_desc:0 "Das ukrainische Volk ist wieder frei, jetzt werden wir unsere Heimat schützen!"
 UKR_free_and_at_peace:0 "Frei und in Frieden"
 UKR_free_and_at_peace_desc:0 "Die Ukraine ist nun frei und in Frieden, jetzt ist es an der Zeit, mit der Industrialisierung zu beginnen."
 UKR_industrial_technologies:0 "Industrielle Technologien"
 UKR_industrial_technologies_desc:0 "Unsere Industrie ist völlig veraltet, wir müssen Maßnahmen ergreifen, um den Anschluss an die Welt zu finden."
 UKR_industrial_development:0 "Industrielle Entwicklung"
 UKR_industrial_development_desc:0 "Jetzt, wo unsere Nation richtig etabliert ist, ist es an der Zeit, in den zivilen Sektor der Wirtschaft zu investieren."
 UKR_construction_technologies:0 "Bautechnologien"
 UKR_construction_technologies_desc:0 "Unsere Wirtschaft wächst stetig und wir sollten dieses Wachstum nicht ungenutzt verstreichen lassen."
 UKR_develop_the_west:0 "Den Westen entwickeln "
 UKR_develop_the_west_desc:0 "Die ukrainische Wirtschaft wächst schnell, und wir sollten diese Gelegenheit nutzen, um unseren zivilen Sektor auszubauen."
 UKR_railway_construction:0 "Eisenbahnbau"
 UKR_railway_construction_desc:0 "Unsere Eisenbahnen wurden vor langer Zeit gebaut und müssen nun modernisiert werden."
 UKR_road_construction:0 "Straßenbau"
 UKR_road_construction_desc:0 "Damit unsere Wirtschaft logistisch effizient ist, müssen wir in unsere öffentlichen Straßen investieren."
 UKR_invest_along_the_coast:0 "Investitionen an der Küste"
 UKR_invest_along_the_coast_desc:0 "Unsere Küstenstädte sind einer der wichtigsten Faktoren für unsere wachsende Wirtschaft, wir müssen in sie investieren."
 UKR_azovstal:0 "Azovstal"
 UKR_azovstal_desc:0 "Mit der Eröffnung von Azovstal im Jahr 1930 wurde es schnell zum Eckpfeiler des Stahlsektors in der Ukraine, wir müssen diesen Vermögenswert fördern."
 UKR_coal_mining:0 "Steinkohlebergbau"
 UKR_coal_mining_desc:0 "Wie unsere ursprüngliche Industrie waren auch unsere Minen alt und unterentwickelt, das müssen wir ändern."
 UKR_heavy_steel_production:0 "Schwere Stahlproduktion"
 UKR_heavy_steel_production_desc:0 "Um unser Potenzial für Marine und Panzerung zu verbessern, müssen wir in die Produktion von schwerem Stahl investieren."
 UKR_integrated_weapon_developments:0 "Integrierte Waffenentwicklungen"
 UKR_integrated_weapon_developments_desc:0 "Wir können unser Wissen aus dem Schlachtfeld nutzen, um mehr in unsere Forschungsanstrengungen zu investieren."
 UKR_organize_the_army:0 "Organisieren Sie die Armee"
 UKR_organize_the_army_desc:0 "Unsere Armee ist jung und unerfahren, sie muss gut organisiert werden."
 UKR_use_the_morozov_design_bureau:0 "Nutzen Sie das Morozov Design Bureau"
 UKR_use_the_morozov_design_bureau_desc:0 "Das Morozov-Konstruktionsbüro wurde 1927 gegründet und ist nun unter unserer Kontrolle. Es ist an der Zeit, es für unsere eigenen Bestrebungen zu nutzen."
 UKR_diversify_factory_183:0 "Diversifizierung der Fabrik 183"
 UKR_diversify_factory_183_desc:0 "Die Malyshev-Fabrik oder "Fabrik 183", wie sie kürzlich umbenannt wurde, wurde in der Vergangenheit hauptsächlich für die Produktion von Lokomotiven genutzt. Es ist nun an der Zeit, dies zu diversifizieren und sich mehr auf die Motorisierung zu konzentrieren. "
 UKR_motorized_support:0 "Motorisierte Unterstützung "
 UKR_motorized_support_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, wenn es darum geht, die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln. "
 UKR_kharkiv_locomotive_plant:0 "Lokomotivwerk in Charkiw"
 UKR_kharkiv_locomotive_plant_desc:0 "Die Malyshev-Fabrik hat historisch gesehen Lokomotiven hergestellt. Wir sollten dies ausbauen und unsere Lokomotivindustrie modernisieren."
 UKR_railway_artillery:0 "Eisenbahnartillerie"
 UKR_railway_artillery_desc:0 "Auf Schienen montierte Artilleriegeschütze sind eine weit hergeholte, aber wirksame Idee, die während des Großen Krieges entwickelt wurde; wir sollten in diese Idee investieren und sie für unsere Bedürfnisse modernisieren."
 UKR_arsenal_factory:0 "Arsenal Geschützfabrik"
 UKR_arsenal_factory_desc:0 "Unser Land braucht dringend Waffen, dieses Problem sollte behoben werden."
 UKR_diversify_artillery_types:0 "Diversifizierung der Artilleriearten"
 UKR_diversify_artillery_types_desc:0 "Die Artillerie hat seit dem Großen Krieg einen langen Weg zurückgelegt, jetzt ist es an der Zeit, unsere eigene zu diversifizieren und zu modernisieren."
 UKR_small_arms_equipment:0 "Ausrüstung mit Kleinwaffen"
 UKR_small_arms_equipment_desc:0 "Unsere Handfeuerwaffen werden immer weniger und veralten, beide Probleme müssen behoben werden."
 UKR_infantry_anti_tank_tactics:0 "Panzerabwehrtaktik der Infanterie"
 UKR_infantry_anti_tank_tactics_desc:0 "Wir müssen die Lehren aus den sowjetischen Panzern ziehen und eine angemessene Antwort auf schwerere Panzer entwickeln."
 UKR_winter_equipment:0 "Winterausrüstung"
 UKR_winter_equipment_desc:0 "Wir haben Erfahrung mit strengen Wintern wie in Russland, wir sollten uns anpassen und diesen Faktor gegen unsere Feinde nutzen."
 UKR_forest_training:0 "Waldtraining"
 UKR_forest_training_desc:0 "Die Ukraine ist stark bewaldet, und unsere Truppen haben Erfahrung mit dem Gelände; wir sollten dieses Wissen nutzen. "
 UKR_modern_combat_doctrine:0 "Moderne Gefechtsdoktrinen"
 UKR_modern_combat_doctrine_desc:0 "Mit unserem nach dem Ersten Weltkrieg erworbenen Wissen können wir unser militärisches Know-how in die heutige Zeit übertragen."

 UKR_look_to_the_skies:0 "Blick in die Lüfte"
 UKR_look_to_the_skies_desc:0 "Wer hat noch nie davon geträumt zu fliegen?"
 UKR_build_trainer_aircrafts:0 "Trainerflugzeuge bauen"
 UKR_build_trainer_aircrafts_desc:0 "Irgendwo müssen wir ja anfangen, oder? Wir werden später Maschinengewehre hinzufügen..."
 UKR_kharkiv_aviation_factory:0 "Luftfahrtfabrik Charkiw"
 UKR_kharkiv_aviation_factory_desc:0 "Die Luftfahrtfabrik in Charkiw wurde 1926 gegründet und war für unsere Luftfahrtproduktion von entscheidender Bedeutung, die weiter verbessert werden sollte."
 UKR_kyiv_aviation_plant_12:0 "Kiewer Luftfahrtwerk Nr. 12"
 UKR_kyiv_aviation_plant_12_desc:0 "Das Antonov-Serienproduktionswerk wurde 1920 gegründet und ist für unsere Luftfahrtproduktion von entscheidender Bedeutung; es sollte noch weiter verbessert werden."
 UKR_train_pilots:0 "Ausbildung von Piloten"
 UKR_train_pilots_desc:0 "Die ukrainische Luftwaffe verfügt über keine nennenswerten Piloten; wir sollten ein Programm auflegen, um dies zu ändern."
 UKR_support_designers_innovations:0 "Unterstützung von Designer-Innovationen"
 UKR_support_designers_innovations_desc:0 "Wir müssen unsere Konstrukteure bei ihren Innovationen unterstützen."
 UKR_train_mechanics:0 "Ausbildung von Mechanikern"
 UKR_train_mechanics_desc:0 "Wir müssen Mechaniker für unsere Flugzeugeinrichtungen angemessen ausbilden."
 UKR_refine_air_doctrine:0 "Verfeinerung der Flugdoktrinen"
 UKR_refine_air_doctrine_desc:0 "Wir müssen reichlich Ressourcen für die Ausarbeitung neuer Theorien zur Luftkriegsführung aufwenden. Wenn wir in den Krieg ziehen, werden die dabei entwickelten Theorien von unschätzbarem Wert sein."
 UKR_radar_network:0 "Aufbau eines Radarnetzes"
 UKR_radar_network_desc:0 "In der Ukraine gibt es derzeit kein Radarnetz, dies muss korrigiert werden."
 UKR_naval_aviation:0 "Seeluftfahrt"
 UKR_naval_aviation_desc:0 "Die Ukraine hat wenig bis gar keine Erfahrung im Bau von Marineflugzeugen, wenn wir uns im Schwarzen Meer behaupten wollen, muss sich das ändern."
 UKR_elect_the_verkhovna_rada:0 "Wahl der Werchowna Rada"
 UKR_elect_the_verkhovna_rada_desc:0 "Wenn die Ukraine wirklich frei sein soll, müssen wir Wahlen für unser Parlament abhalten und unsere Position als florierender demokratischer Staat festigen."
 UKR_economic_reforms:0 "Wirtschaftliche Reformen"
 UKR_economic_reforms_desc:0 "Nach der Einsetzung der Werchowna Rada besteht ihre erste Aufgabe darin, Wirtschaftsreformen auf den Weg zu bringen."
 UKR_encourage_exports:0 "Förderung der Exporte"
 UKR_encourage_exports_desc:0 "Die Ukraine hat schon immer als Brotkorb für große Reiche gedient, nun werden wir uns diesen Vorteil zu eigen machen und den Export fördern."
 UKR_invite_foreign_investors:0 "Ausländische Investoren einladen"
 UKR_invite_foreign_investors_desc:0 "Wenn unsere Wirtschaft im Vergleich zu den Kommunisten florieren soll, müssen wir ausländische Investoren ins Land holen."
 UKR_protect_crimea:0 "Die Krim beschützen"
 UKR_protect_crimea_desc:0 "Die Krim wird als einer unserer Brüder betrachtet, wir müssen sie schützen."
 UKR_why_we_fight:0 "Warum wir kämpfen"
 UKR_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Grausamkeiten sehen, die von denen begangen werden, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu gewinnen und sicherzustellen, dass alle bereit sind, für unsere Freiheit zu kämpfen."
 UKR_join_the_allies:0 "Schließen Sie sich den Verbündeten an"
 UKR_join_the_allies_desc:0 "Unsere demokratische Haltung hat uns die Freundschaft mit den Großmächten des Westens eingebracht. Es ist nun an der Zeit, dass wir uns ihrem Bündnis anschließen und gegen die extremen und gefährlichen Ideologien des Faschismus und Kommunismus kämpfen."
 UKR_approach_poland:0 "Annäherung an Polen"
 UKR_approach_poland_desc:0 "Polen und die Ukraine waren schon immer eng miteinander verbunden. Wir sollten diese Idee festigen und mit der polnischen Regierung in Warschau zusammenarbeiten."
 UKR_join_intermarium:0 "Vertrag von Kiew"
 UKR_join_intermarium_desc:0 "Piłsudski hat die Idee für das Intermarium ausgebrütet, jetzt ist es an der Zeit, die Idee in die Tat umzusetzen."
 UKR_a_condominium_in_western_ukraine:0 "Ein Kondominium in der Westukraine"
 UKR_a_condominium_in_western_ukraine_desc:0 "Da die Polen ein Gebiet mit einer bedeutenden ukrainischen Minderheit kontrollieren, sollten wir sie ermutigen, ihnen Autonomie und eine weitere Integration in unseren Staat zu gewähren. "

 UKR_military_cooperation_with_poland:0 "Militärische Zusammenarbeit mit Polen"
 UKR_military_cooperation_with_poland_desc:0 "Um unsere militärische Entwicklung voranzutreiben, sollten wir weiter mit den Polen zusammenarbeiten, damit beide Länder im Kriegsfall besser gerüstet sind."
 UKR_common_doctrinal_development:0 "Gemeinsame Entwicklung der Doktrinen"
 UKR_common_doctrinal_development_desc:0 "Mit der Errichtung des Kondominiums müssen wir sicherstellen, dass wir alle einen gemeinsamen militärischen Prozess haben, um den Zusammenhalt gegen ausländische Bedrohungen zu fördern. "
 UKR_continue_communist_rule:0 "Fortsetzung der kommunistischen Herrschaft"
 UKR_continue_communist_rule_desc:0 "Trotz unserer Unabhängigkeit von Moskau besteht der beste Weg darin, die Ukrainische SSR zu erhalten und dem kommunistischen Modell zu folgen."
 UKR_encourage_the_proletariat:0 "Ermutigung des Proletariats"
 UKR_encourage_the_proletariat_desc:0 "Das Proletariat der Ukraine sollte ermutigt werden, den Staat zu verbessern."
 UKR_political_batallions:0 "Politische Bataillone"
 UKR_political_batallions_desc:0 "Das Proletariat der Ukraine sollte ermutigt werden, zu den Waffen zu greifen und politische Bataillone für den Dienst in der Armee zu bilden."
 UKR_political_commissars:0 "Politische Kommissare"
 UKR_political_commissars_desc:0 "Mit der Errichtung einer völlig unabhängigen Ukrainischen SSR sollten wir das Proletariat der Ukraine dazu ermutigen, politische Ämter zu übernehmen, um den Staat zu verbessern."
 UKR_red_army:0 "Die [ROOT.GetAdjective] Rote Armee "
 UKR_red_army_desc:0 "Alle mutterlandsliebenden Patrioten müssen ihre Pflicht zur Verteidigung des Vaterlandes erfüllen. Wir werden nach dem Vorbild unserer sowjetischen Nachbarn eine ukrainische Rote Armee gründen, die unsere junge Revolution schützen wird."
 UKR_revolutionary_guards:0 "Revolutionäre Wachen"
 UKR_revolutionary_guards_desc:0 "Mit der Gründung einer völlig unabhängigen ukrainischen SSR sollten wir eine Behörde zur Bekämpfung der Bourgeoisie innerhalb und außerhalb der Ukraine einrichten."

 UKR_empower_the_head_of_state:0 "Ermächtigung des Staatsoberhauptes"
 UKR_empower_the_head_of_state_desc:0 "Ein Führer und keine Gegenmächte, das Ideal für alle, um frei und glücklich zu sein... oder? RICHTIG???"
 UKR_we_were_born_in_a_great_hour:0 "Wir wurden in einer großen Stunde geboren"
 UKR_we_were_born_in_a_great_hour_desc:0 "Dies ist die Hymne der OUN, so wie "Dies war ihre schönste Stunde", nur ein bisschen böser und als Lied. Oh ja, meine Schreibe hat an diesem Punkt jegliche Konsistenz verloren, also breche ich die 4. Wand, viel Spaß."
 UKR_cement_military_rule:0 "Zementierte Militärherrschaft"
 UKR_cement_military_rule_desc:0 "Uniformen, Gewehre, Krieg. Dies ist ein Kriegsspiel, du willst diese Dinge wahrscheinlich haben."
 UKR_cult_of_action:0 "Kult der Aktion"
 UKR_cult_of_action_desc:0 "Dies ist ein übliches faschistisches Merkmal, ein Kult der Aktion um der Aktion willen, dies ist nicht spezifisch für die OUN und es wurde nicht überprüft, ob es für sie proheminent war, ich schätze, dass politische Attentate und Terrorismus in Ostpolen/Westurkaine zählen."
 UKR_oun_militias:0 "OUN-Milizen"
 UKR_oun_militias_desc:0 "Wisst ihr, was wir in unserer Armee brauchen? Jüngere Jungs!"
 UKR_join_the_axis:0 "Schließt euch der Achse an"
 UKR_join_the_axis_desc:0 "Sie sind die Guten, schau dir ihre Uniformen an. Nur die Guten tragen so etwas Braunes oder Schwarzes, oder?"
 UKR_demand_ukrainian_bessarabia:0 "Verlangen Sie ukrainisches Bessarabien"
 UKR_demand_ukrainian_bessarabia_desc:0 "Die Bukowina und Südbessarabien gehören rechtmäßig uns. Ein Satz, den wir schnell von jedem anderen nationalistischen Diskurs übernommen haben."
 UKR_embrace_the_1919_map:0 "Umarmt die Karte von 1919"
 UKR_embrace_the_1919_map_desc:0 "Im Jahr 1919 wurde in Versailles von einer ukrainischen Delegation eine Karte der Ukraine vorgelegt. Die beanspruchten Gebiete wurden damals nicht alle von der ukrainischen Regierung kontrolliert, da sie bis nach Brest-Litowsk im Norden reichten und den Kuban im Osten einschlossen."
 UKR_restore_the_hetmanate:0 "Wiederherstellung des Hetmanats"
 UKR_restore_the_hetmanate_desc:0 "Wissen Sie, wer uns führen sollte? Ein Kosake, der vor 20 Jahren nach ein paar Monaten abdankte... was kann da schon schiefgehen?"
 UKR_obtain_church_blessings:0 "Erlangung des kirchlichen Segens"
 UKR_obtain_church_blessings_desc:0 "Lasst uns zu den Ikonen beten, um den Hetman zu retten."
 UKR_cossack_heritage:0 "Kosaken-Erbe"
 UKR_cossack_heritage_desc:0 "Kosaken ziehen hoch zu Ross in den Krieg, vielleicht unterstützt von Tatschankas..."
 UKR_defy_the_polish_cossack:0 "Widersetze dich dem polnischen Kosaken"
 UKR_defy_the_polish_cossack_desc:0 "Pavel Bermondt-Avalov ist ein lebendiger Widerspruch. Ein Kosakenkönig von Polen? Was für eine absurde Behauptung, sie klingt wie eine Fiktion. Nur der Hetman sollte Kosaken anführen."
 UKR_ally_with_bermondt_avalov:0 "Verbündeter von Bermondt-Avalov"
 UKR_ally_with_bermondt_avalov_desc:0 "Pavel Bermondt-Avalov bietet die Möglichkeit, aus einer Pro-Kosaken-Allianz gegen [SOV.GetNameDef]."
 UKR_our_place_in_the_world:0 "Unser Platz in der Welt."
 UKR_our_place_in_the_world_desc:0 "Unser Platz in der Welt ist in der Ukraine, einfach oder?"
 UKR_free_the_oppressed_cossacks:0 "Befreit die unterdrückten Kosaken"
 UKR_free_the_oppressed_cossacks_desc:0 "Die Russen haben die Ukrainer fast drei Jahrhunderte lang unterdrückt. Das muss ein für alle Mal aufhören. Schlimmer noch, sie haben die Kuban-Kosaken als Handlanger des Zarismus benutzt. Es ist an der Zeit, dass sie die wahre Freiheit wiedererlernen und sich von der sowjetischen Entkosakisierung erholen."
 UKR_take_a_pro_russian_stance:0 "Nehmen Sie eine pro-russische Haltung ein"
 UKR_take_a_pro_russian_stance_desc:0 "Russland gut, Westeuropa SCHLECHT. Ich bin müde, in Zukunft kann ich keinen ernsthaften Text mehr schreiben. (Ich hoffe, Sie haben Spaß am Spiel)."
 UKR_alliance_with_the_kaiserreich:0 "Bündnis mit dem Kaiserreich"
 UKR_alliance_with_the_kaiserreich_desc:0 "Die Rückkehr der Hohenzollern auf den deutschen Thron bietet die Möglichkeit, sich ihrem Bündnis anzuschließen, um das göttliche Recht auf Herrschaft zu verteidigen."

 UKR_revise_the_defence_industry:0 "Überarbeiten Sie die Rüstungsindustrie"
 UKR_revise_the_defence_industry_desc:0 "Nur Waffen werden unsere wiedergewonnene Freiheit schützen."
 UKR_legacy_of_the_sich_riflemen:0 "Das Vermächtnis der Sich-Schützen"
 UKR_legacy_of_the_sich_riflemen_desc:0 "Die Sich Riflemen waren ukrainische Soldaten, die während des Ersten Weltkriegs dienten. Einer ihrer berühmtesten Kommandeure ist unser heutiger König, der diese Einheit und ihr Prestige offensichtlich sehr schätzt."
 UKR_rally_around_the_king:0 "Scharen um den König"
 UKR_rally_around_the_king_desc:0 "Er ist unser König!"

 UKR_unite_ukraine:0 "[ROOT.GetNonIdeologyName] Unter einem Staat"
 UKR_unite_ukraine_desc:0 "Nun, da wir unsere Unabhängigkeit erlangt haben, ist es an der Zeit, unsere rechtmäßigen Territorien zurückzuerobern und unser Volk unter einer einzigen Nation zu vereinen."


 UKR_revolt:0 "[UKR.GetNonIdeologyAdjectiveCap] Revolte"

 ukraine.1.t:0 "[UKR.GetNonIdeologyName] Erklärt die Unabhängigkeit"
 ukraine.1.d:0 "Während die Rote Armee vollständig mobilisiert wurde, um den Aufstand von Wlassows weißen Truppen niederzuschlagen, wurde die Ukraine als wenig wichtig angesehen und es war unwahrscheinlich, dass sie aufgrund der zahlreichen Befriedungen in der Region zu einem Aufstand in der Lage war. \nEs scheint, dass wir die Auswirkungen des Aufstandes auf die Region unterschätzt haben, da die sowjetischen Flaggen bereits abgenommen und durch die blau-gelbe Flagge ersetzt wurden und eine Notstandsregierung, die in [UKR. Capital.GetCapitalVictoryPointName] versammelt hat, hat einseitig die Wiederherstellung von [UKR.GetNameDef] erklärt."
 ukraine.1.a:0 "Diese Verräter werden zu Fall gebracht werden!"
 ukraine.1.b:0 "Frieden zu schließen ist die beste Wahl."

 ukraine.2.t:0 "Frieden mit [UKR.GetNonIdeologyName]"
 ukraine.2.d:0 "Was ein einfacher Aufstand war, hat sich zu einem echten Unabhängigkeitskrieg für die Ukraine entwickelt. Unsere Soldaten waren nicht in der Lage, [UKR.Capital.GetCapitalVictoryPointName] zu sichern, und die [UKR.GetNonIdeologyAdjectiveCap]-Armee ist nun ausreichend organisiert, um in Gebiete einzudringen, die bis dahin unter unserer Kontrolle standen. Wir können es uns nicht leisten, einen Krieg fortzusetzen, der uns bereits so viel gekostet hat, daher haben wir den Außenminister der provisorischen [UKR. GetNonIdeologyAdjectiveCap] eingeladen, einen Frieden zwischen unseren beiden Nationen auszuhandeln, der die Unabhängigkeit von [UKR.GetNonIdeologyName] anerkennt und ihnen alle Gebiete überträgt, die sie als [UKR.GetNonIdeologyAdjectiveCap] betrachten und die in ihren Händen sind."
 ukraine.2.a:0 "Wir werden Frieden haben"
 ukraine.2.b:0 "Niemals! [UKR.GetNonIdeologyName] soll [SOV.GetNonIdeologyAdjectiveCap] bleiben!"

 ukraine.3.t:0 "Ein Kompromiss im westlichen [UKR.GetNonIdeologyName]?"
 ukraine.3.desc:0 "Die [UKR.GetAdjective]-Regierung schlägt die Einrichtung eines [UKR.GetNonIdeologyAdjectiveCap]-Kondominiums in Wolhynien-Ostgalizien vor. Es würde der [UKR.GetNonIdeologyAdjectiveCap]-Bevölkerung in der Westukraine Autonomie gewähren und die ethnischen Spannungen zwischen den [UKR.GetNonIdeologyAdjectiveCap]- und den [POL.GetNonIdeologyAdjectiveCap]-Gemeinschaften lösen. Der Vorschlag sieht die Bildung einer Regierung vor, die weitgehend von der Ukrainischen Nationalen Demokratischen Allianz gestellt wird, aber unter der Aufsicht von Henryk Józewski als Vertreter der polnischen Regierung steht. Neben der lokalen Autonomie fordern die [UKR.GetNonIdeologyAdjectiveCap] auch einige wirtschaftliche Zugeständnisse."
 ukraine.3.a:0 "Ein kleines Zugeständnis im Großen und Ganzen."
 ukraine.3.b:0 "Polen wird nicht geteilt werden."

 ukraine.4.t:0 "[POL.GetNonIdeologyName] Hat unseren Vorschlag angenommen."
 ukraine.4.desc:0 "Auf unsere Bitte hin hat Polen eine autonome Region in der Westukraine eingerichtet. [DOU.GetNameDefCap] wurde eingerichtet. Obwohl sie technisch gesehen immer noch außerhalb der Ukraine liegt, wird sie gleiche Rechte für alle gewährleisten und es uns ermöglichen, in unserer Zusammenarbeit mit den Polen weiter zu gehen, während die nationalistischsten Elemente der OUN relativ ruhig bleiben."
 ukraine.4.a:0 "Lang lebe die ukrainisch-polnische Freundschaft!"

 ukraine.5.t:0 "[POL.GetNonIdeologyName] Unser Vorschlag wurde angenommen."
 ukraine.5.desc:0 "Unserem Antrag folgend, hat [POL.GetNonIdeologyName] eine autonome Region in der Westukraine gegründet. [DOU.GetNameDefCap] wurde eingerichtet. Obwohl sie technisch gesehen immer noch außerhalb von [UKR.GetNonIdeologyName] liegt, wird sie gleiche Rechte für alle sicherstellen und uns erlauben, in unserer Zusammenarbeit mit den Polen weiter zu gehen, während die nationalistischsten Elemente der OUN relativ ruhig bleiben."
 ukraine.5.a:0 "Lang lebe die Ukrainisch-Polnische Freundschaft!"

 ukraine.6.t:0 "Dem Integrierten Kommando beitreten?"
 ukraine.6.desc:0 "Das [UKR.GetAdjective]-Militär hat einen Plan entwickelt, um die Effizienz unserer gemeinsamen Streitkräfte zu verbessern. Wenn die Mitglieder der [ROOT.GetFactionName] unter einem vereinten Kommando vereint werden könnten, würden sie ihre Ressourcen effizienter nutzen."
 ukraine.6.a:0 "Treten Sie dem vereinigten Kommando bei."
 ukraine.6.b:0 "Höflich ablehnen."

 ukraine.7.t:0 "Die Ukraine fordert ihre beanspruchten Territorien"
 ukraine.7.d:0 "\n[UKR.getLeadername] droht mit Krieg und fordert die Abtretung der Gebiete mit einer erheblichen ukrainischen Bevölkerung: [80.GetName] und [766.GetName]."
 ukraine.7.a:0 "Ein kleiner Preis für den Frieden."
 ukraine.7.b:0 "Absurd"

 ukraine.8.t:0 "[766.Owner.GetNonIdeologyName] Akzeptierte unsere Forderungen"
 ukraine.8.d:0 "Ukrainisches Territorium wurde zurückgegeben und die örtlichen Ukrainer freuen sich über diese plötzliche politische Veränderung."
 ukraine.8.a:0 "Huzzah"

 ukraine.9.t:0 "Die [766.Owner.GetAdjective] Regierung hat unsere Forderungen abgelehnt"
 ukraine.9.d:0 "[766.Owner.GetNonIdeologyName] hat unser Ultimatum abgelehnt und erklärt, dass Diplomatie nicht mit Drohungen betrieben werden sollte und dass sie bereit sind, ihre Grenzen zu verteidigen."
 ukraine.9.a:0 "Nun gut."

 ukraine.10.t:0 "Die Debatte über die Monarchie"
 ukraine.10.desc:0 "Wenn wir die Monarchie für unsere glorreiche Nation wiederherstellen wollen, müssen wir uns um einen Mann scharen, der unsere Helden in die Schlacht führen kann. Zwei Kandidaten haben sich als legitim erwiesen. Pavlo Skoropadskyi, Hetman im Jahr 1919, hat die Unterstützung der Kavallerie, während die Veteranen der Karpaten-Sich liebevoll an die Führung von Wilhelm von Habsburg erinnern, der von seinen Männern Vasyl Vyshyvanyi genannt wurde."
 ukraine.10.a:0 "Pavlo Skoropadskyi wird unser Hetman sein!"
 ukraine.10.b:0 "Vasyl Vyshyvanyi muss aus dem Exil zurückgebracht werden!"
