    LOADING_TIP_156:0 "Wir lernen aus der Geschichte, dass wir nichts aus der Geschichte lernen.\n- George Bernard Shaw"
    LOADING_TIP_157:0 "Wer nicht aus der Geschichte lernen kann, ist dazu verdammt, sie zu wiederholen.\n- George Santayana"
    LOADING_TIP_158:0 "Die Geschichte wiederholt sich, erst als Tragödie, dann als Farce.\n- Karl Marx"
    LOADING_TIP_159:0 "Die Geschichte wird mir wohlgesonnen sein, denn ich beabsichtige, sie zu schreiben.\n- Sir Winston Churchill"
    LOADING_TIP_160:0 "Ein Held ist nicht mutiger als ein gewöhnlicher Mensch, aber er ist fünf Minuten länger mutig.\n- Ralph Waldo Emerson"
    LOADING_TIP_161:0 "Unser größter Ruhm besteht nicht darin, niemals zu versagen, sondern jedes Mal aufzustehen, wenn wir versagen.\n- Ralph Waldo Emerson"
    LOADING_TIP_162:0 "Alle Kriege sind Bürgerkriege, denn alle Menschen sind Brüder.\n- Francois Fenelon"
    LOADING_TIP_163:0 "Denke niemals, dass Krieg, egal wie notwendig oder wie gerechtfertigt, kein Verbrechen ist.\n- Ernest Hemingway"
    LOADING_TIP_164:0 "Es gibt keinen ehrenhaften Weg zu töten, keinen sanften Weg zu zerstören. Es gibt nichts Gutes im Krieg. Außer seinem Ende.\n- Abraham Lincoln"
    LOADING_TIP_165:0 "Das Ziel des Krieges ist nicht, für dein Land zu sterben, sondern den anderen Bastard für sein Land sterben zu lassen.\n- George S. Patton"
    LOADING_TIP_166:0 "Wenn du am Ende deines Seils angelangt bist, mach einen Knoten und bleib dran.\n- Franklin D. Roosevelt"
    LOADING_TIP_167:0 "Der Krieg bestimmt nicht, wer Recht hat - nur wer links ist.\n- Bertrand Russell"
    LOADING_TIP_168:0 "Der Tod eines einzigen Menschen ist eine Tragödie. Der Tod von Millionen ist eine Statistik.\n- Kurt Tucholsky"
    LOADING_TIP_169:0 "Der Tod löst alle Probleme - kein Mensch, kein Problem.\n- Anatoli Rybakov"
    LOADING_TIP_170:0 "In der sowjetischen Armee braucht man mehr Mut zum Rückzug als zum Vormarsch.\n- Iosif Stalin"
    LOADING_TIP_171:0 "Wenn die Opposition abrüstet, gut und schön. Wenn sie sich weigert, abzurüsten, werden wir sie selbst entwaffnen.\n- Iosif Stalin"
    LOADING_TIP_172:0 "Wir glücklichen Wenigen, wir Bande von Brüdern. Denn wer heute sein Blut mit mir vergießt, ist mein Bruder.\n- William Shakespeare"
    LOADING_TIP_173:0 "Wir leben in einer Welt der nuklearen Giganten und ethischen Kleinkinder. Wir wissen mehr über Krieg als über Frieden, mehr über das Töten als über das Leben.\n- Omar Bradley"
    LOADING_TIP_174:0 "Schlachten werden durch Gemetzel und Manöver gewonnen. Je größer der General ist, desto mehr trägt er zum Manöver bei, desto weniger verlangt er zum Gemetzel.\n- Sir Winston Churchill"
    LOADING_TIP_175:0 "Von allen Errungenschaften, die ich während des Krieges erreicht habe, bin ich am stolzesten auf die Tatsache, dass ich nie einen Flügelmann verloren habe.\n- Erich Hartmann"
    LOADING_TIP_176:0 "Ich weiß nicht, ob der Krieg ein Zwischenspiel im Frieden ist, oder der Frieden ein Zwischenspiel im Krieg.\n- Georges Clemenceau"
    LOADING_TIP_177:0 "Die Politiker sind überall die gleichen. Sie versprechen, eine Brücke zu bauen, auch wenn kein Fluss da ist.\n- Nikita Chruschtschow"
    LOADING_TIP_178:0 "Es gibt Glück für diejenigen, die ihr Schicksal akzeptieren. Es gibt Ruhm für diejenigen, die ihrem Schicksal trotzen.\n- Edel, Prinzessin Tutu"
    LOADING_TIP_179:0 "Es ist Teil des allgemeinen Musters fehlgeleiteter Politik, dass unser Land jetzt auf eine Rüstungswirtschaft ausgerichtet ist, die in einer künstlich erzeugten Psychose der Kriegshysterie gezüchtet und durch eine unaufhörliche Propaganda der Angst genährt wurde.\n- General Douglas MacArthur, 15. Mai 1951"
    LOADING_TIP_180:0 "Wir haben heute eine Generation von Menschen, die im Glauben an die Evolution aufgewachsen sind, die besagt, dass Rechte von der Regierung kommen.\n- Kent Hovind"
    LOADING_TIP_181:0 "Alle Tiere sind gleich, aber einige Tiere sind gleicher als andere.\n- George Orwell (allegorisch über die U.S.S.R.) in seinem Roman 'Animal Farm'"
    LOADING_TIP_182:0 "Wenn man durch die zerstörten Städte Deutschlands geht, spürt man einen echten Zweifel an der Kontinuität der Zivilisation.\n- George Orwell"
    LOADING_TIP_183:0 "Wenn du eine Vision der Zukunft haben willst, stell dir einen Stiefel vor, der auf einem menschlichen Gesicht herumtrampelt - für immer.\n- George Orwell"
    LOADING_TIP_184:0 "Krieg ist Frieden. Freiheit ist Sklaverei. Unwissenheit ist Stärke.\n- George Orwell"
    LOADING_TIP_185:0 "Krieg ist Krieg. Der einzige gute Mensch ist ein toter Mensch.\n- George Orwell"
    LOADING_TIP_186:0 "Wir dürfen keine Feinde sein. Auch wenn die Leidenschaft uns strapaziert hat, darf sie unsere Bande der Zuneigung nicht zerreißen; Die mystischen Schnüre der Erinnerung werden anschwellen, wenn sie wieder berührt werden, so sicher wie sie von den besseren Engeln unserer Natur berührt werden.\n- Abraham Lincoln"
    LOADING_TIP_187:0 "Ein Haus, das mit sich selbst uneins ist, kann nicht bestehen.\n- Abraham Lincoln"
    LOADING_TIP_188:0 "Wenn es sich bewegt, grüße es. Wenn es sich nicht bewegt, heb es auf. Und wenn du es nicht aufheben kannst, streiche es.\n- Anonym (Sprichwort aus den 1940er Jahren)"
    LOADING_TIP_189:0 "Hart bedrängt zu meiner Rechten. Meine Mitte gibt nach. Unmöglich zu manövrieren. Die Lage ist ausgezeichnet. Ich greife an.\n- Marschall Ferdinand Foch bei der Schlacht an der Marne"
    LOADING_TIP_190:0 "Dies ist kein Frieden. Es ist ein Waffenstillstand für zwanzig Jahre.\n- Marschall Ferdinand Foch, 1919"
    LOADING_TIP_191:0 "Wir in Polen kennen den Begriff des Friedens um jeden Preis nicht. Es gibt nur eine Sache im Leben der Menschen, der Nationen und der Länder, die ohne Preis ist. Dieses Ding ist die Ehre!\n- Jozef Beck, Außenminister von Polen, 5. Mai 1939"
    LOADING_TIP_192:0 "Besiegt zu werden und sich nicht zu fügen, ist ein Sieg. Siegreich zu sein und sich auf seinen Lorbeeren auszuruhen, ist eine Niederlage.\n- Jozef Pilsudski"
    LOADING_TIP_193:0 "Es ist besser, einen Tag als Löwe zu leben als 100 Jahre als Schaf.\n- Benito Mussolini"
    LOADING_TIP_194:0 "Ein guter Plan, der jetzt mit Gewalt ausgeführt wird, ist besser als ein perfekter Plan, der nächste Woche ausgeführt wird.\n- George S. Patton"
    LOADING_TIP_195:0 "Es ist töricht und falsch, die Männer zu betrauern, die gestorben sind. Vielmehr sollten wir Gott danken, dass diese Männer gelebt haben.\n- George S. Patton"
    LOADING_TIP_196:0 "Niemand hat jemals etwas erfolgreich verteidigt, es gibt nur Angriff und Angriff und noch mehr Angriff.\n- George S. Patton"
    LOADING_TIP_197:0 "Kriege können mit Waffen geführt werden, aber sie werden von Menschen gewonnen. Es ist der Geist der Männer, die folgen, und des Mannes, der führt, der den Sieg erringt.\n- George S. Patton"
    LOADING_TIP_198:0 "Wir hüten Schafe, wir treiben Rinder, wir führen Menschen. Führt mich, folgt mir, oder geht mir aus dem Weg.\n- George S. Patton"
    LOADING_TIP_199:0 "Lass dich nicht von den Bastarden niedermahlen.\n- Joseph W. Stilwell"
    LOADING_TIP_200:0 "Es gibt keinen Luftangriff ohne Bomben!\n- Joseph W. Stilwell"
    LOADING_TIP_201:0 "Jeder fähige Offizier kann eine Panzerdivision kommandieren, man braucht ein Genie, um sie zu versorgen.\n- Hasso-Eccard Freiherr von Manteuffel"
    LOADING_TIP_202:0 "Ich denke, es ist eine gute Idee.\n- Mahatma Gandhi über die britische Zivilisation"
    LOADING_TIP_203:0 "Im Allgemeinen waren unsere Generäle übermächtig.\n- John Adams"
    LOADING_TIP_204:0 "Ich weiß nicht, mit welchen Waffen der Dritte Weltkrieg geführt werden wird, aber der Vierte Weltkrieg wird mit Stöcken und Steinen geführt werden.\n- Albert Einstein"
    LOADING_TIP_205:0 "Gewöhnlich gewinnen die Soldaten die Schlachten und die Generäle bekommen die Lorbeeren dafür.\n- Napoleon Bonaparte"
    LOADING_TIP_206:0 "Führer, wir sind auf dem Marsch! Siegreiche italienische Truppen haben heute im Morgengrauen die griechisch-albanische Grenze überschritten!\n- Benito Mussolini (an Adolf Hitler), 28. Oktober 1940"
    LOADING_TIP_207:0 "Unter den Männern, die auf Iwo Jima kämpften, war ungewöhnliche Tapferkeit eine allgemeine Tugend.\n- U.S. Flottenadmiral Chester W. Nimitz, 16. März 1945"
    LOADING_TIP_208:0 "Angriffe auf Städte sind insofern strategisch gerechtfertigt, als sie dazu beitragen, den Krieg zu verkürzen und so das Leben der alliierten Soldaten zu retten.\n- Air Chief Marshal Sir Arthur 'Bomber' Harris, 29. März 1945"
    LOADING_TIP_209:0 "An diesem schönen Tag feiern wir den Geburtstag des Führers und danken ihm, denn er ist der einzige Grund, warum Deutschland heute noch am Leben ist.\n- Josef Goebbels, Propagandaminister, 20. April 1945"
    LOADING_TIP_210:0 "Technischer Fortschritt ist wie eine Axt in den Händen eines krankhaften Verbrechers.\n- Albert Einstein"
    LOADING_TIP_211:0 "Heldentum auf Befehl, sinnlose Gewalt und all der abscheuliche Unsinn, der sich Patriotismus nennt - wie sehr ich sie hasse!\n- Albert Einstein"
    LOADING_TIP_212:0 "Wenn du Gräueltaten begehen musst...begeh alle deine Gräueltaten auf einmal.\n- Niccolò Machiavelli"
    LOADING_TIP_213:0 "Optimistische Offiziere lernen Englisch und Pessimisten Russisch.\n- Ein deutscher Witz"
    LOADING_TIP_214:0 "Was ist das Beste im Leben? Deine Feinde zu zermalmen, sie vor dir her zu treiben und das Wehklagen ihrer Frauen zu hören!\n- Conan der Barbar"
    LOADING_TIP_215:0 "Ich kann mir nicht so viel Wagner anhören. Ich bekomme den Drang, Polen zu erobern.\n- Woody Allen"
    LOADING_TIP_216:0 "Politische Macht wächst aus dem Lauf einer Waffe.\n- Mao Zedong"
    LOADING_TIP_217:0 "Aus meinem verrottenden Körper werden Blumen wachsen und ich bin in ihnen und das ist die Ewigkeit.\n- Edvard Munch"
    LOADING_TIP_218:0 "Ich habe nichts zu bieten als Blut, Mühsal, Tränen und Schweiß.\n- Sir Winston Churchill"
    LOADING_TIP_219:0 "Das einzige, was wir zu fürchten haben, ist die Angst selbst.\n- Franklin D. Roosevelt"
    LOADING_TIP_220:0 "Nur die Toten haben das Ende des Krieges gesehen.\n- Platon"
    LOADING_TIP_221:0 "Wir können vernichtet werden, aber wenn wir vernichtet werden, werden wir eine Welt mit uns reißen - eine Welt in Flammen.\n- Adolf Hitler"
    LOADING_TIP_222:0 "Erfolg ist nicht endgültig, Misserfolg ist nicht tödlich. Es ist der Mut zum Weitermachen, der zählt.\n- Sir Winston Churchill"
    LOADING_TIP_223:0 "Es hat nie einen guten Krieg oder einen schlechten Frieden gegeben.\n- Benjamin Franklin"
    LOADING_TIP_224:0 "Si vis pacem, para bellum (Wenn du Frieden willst, bereite dich auf den Krieg vor).\n- Vegetius"
    LOADING_TIP_225:0 "Veni, vidi, vici (Ich kam; ich sah; ich siegte).\n- Julius Caeser"
    LOADING_TIP_226:0 "Patrioten reden immer davon, für ihr Land zu sterben, aber nie davon, für ihr Land zu töten.\n- Bertrand Russell"
    LOADING_TIP_227:0 "Wer sich davor fürchtet, erobert zu werden, ist sich seiner Niederlage sicher.\n- Napoleon Bonaparte"
    LOADING_TIP_228:0 "Man kann nicht sagen, dass die Zivilisation nicht voranschreitet - denn in jedem Krieg töten sie dich auf eine neue Weise.\n- Will Rogers"
    LOADING_TIP_229:0 "Der einzige Gewinner im Krieg von 1812 war Tschaikowsky.\n- Solomon Short"
    LOADING_TIP_230:0 "Wenn du durch die Hölle gehst...mach weiter.\n- Sir Winston Churchill"
    LOADING_TIP_231:0 "Ich träume davon, ein Kind zu gebären, das fragen wird: 'Mutter, was war Krieg?'\n- Eve Merriam"
    LOADING_TIP_232:0 "Bier zapfen, nicht Menschen.\n- Bob Dylan zugeschrieben"
    LOADING_TIP_233:0 "Der Stimmzettel ist stärker als die Kugel.\n- Abraham Lincoln"
    LOADING_TIP_234:0 "Zwischen den Kriegen ist jeder ein Pazifist.  Es ist, als wäre man Vegetarier zwischen den Mahlzeiten.\n- Colman McCarthy"
    LOADING_TIP_235:0 "Der hartnäckigste Klang, der durch die Geschichte der Menschheit hallt, ist das Schlagen der Kriegstrommeln.\n- Arthur Koestler"
    LOADING_TIP_236:0 "Der Krieg würde enden, wenn die Toten zurückkehren könnten.\n- Stanley Baldwin"
    LOADING_TIP_237:0 "Geh zur Armee, sieh die Welt, triff interessante Leute - und töte sie.\n- Pazifistenabzeichen"
    LOADING_TIP_238:0 "Krieg wird bis zu jenem fernen Tag existieren, an dem der Kriegsdienstverweigerer das gleiche Ansehen und Prestige genießt wie heute der Krieger.\n- John F. Kennedy"
    LOADING_TIP_239:0 "Ich glaube, dass der Krieg Gottes Art ist, uns Geografie zu lehren.\n- Paul Rodriguez"
    LOADING_TIP_240:0 "Der Mensch hat kein Recht, seinen Bruder zu töten.  Es ist keine Entschuldigung, dass er es in Uniform tut, er fügt dem Verbrechen des Mordes nur die Schande der Knechtschaft hinzu.\n- Percy Bysshe Shelley"
    LOADING_TIP_241:0 "Jeder, der jemals in die glasigen Augen eines auf dem Schlachtfeld sterbenden Soldaten geschaut hat, wird es sich gut überlegen, bevor er einen Krieg beginnt.\n- Otto von Bismarck"
    LOADING_TIP_242:0 "Kriege haben in der Regel den Effekt, dass sie den Prozess der Geschichte beschleunigen.\n- Pieter Geyl"
    LOADING_TIP_243:0 "Krieg ist kein Abenteuer. Er ist eine Krankheit. Er ist wie Typhus.\n- Antoine de Saint-Exupery"
    LOADING_TIP_244:0 "Der Duce wird Äthiopien haben... mit oder ohne Äthiopier.\n- Rodolfo Graziani"
    LOADING_TIP_245:0 "Ein Feind, dem man vergibt, ist gefährlicher als tausend Feinde.\n- Rodolfo Graziani"
    LOADING_TIP_246:0 "Die Demokratie ist in der Theorie schön, in der Praxis ist sie ein Trugschluss. Ihr in Amerika werdet das eines Tages sehen.\n- Benito Mussolini"
    LOADING_TIP_247:0 "Ethnie? Das ist ein Gefühl, keine Realität. Nichts wird mich jemals dazu bringen, zu glauben, dass es heute biologisch reine Ethnien gibt.\n- Benito Mussolini"
    LOADING_TIP_248:0 "Glaube nie, nie, nie, dass ein Krieg glatt und einfach verlaufen wird, oder dass jemand, der sich auf die seltsame Reise begibt, die Gezeiten und Wirbelstürme ermessen kann, denen er begegnen wird.\n- Sir Winston Churchill"
    LOADING_TIP_249:0 "Der Motor des Panzers ist ebenso eine Waffe wie das Hauptgeschütz.\n- Heinz Guderian"
    LOADING_TIP_250:0 "Wir haben die Russen, die Ausdehnung des Landes und den Verrat des Klimas schwer unterschätzt. Das ist die Rache der Wirklichkeit.\n- Heinz Guderian, 1943"
    LOADING_TIP_251:0 "Dies ist das zweite Mal in unserer Geschichte, dass aus Deutschland ein ehrenvoller Frieden in die Downing Street zurückkehrt. Ich glaube, es ist Frieden in unserer Zeit.\n- Neville Chamberlain, 1938"
    LOADING_TIP_252:0 "Bellum se ipsum alet (Der Krieg nährt sich selbst).\n- Marcus Porcius Cato"
    LOADING_TIP_253:0 "Krieg ist ein Akt der Gewalt, um den Gegner zu zwingen, unseren Willen zu erfüllen.\n- Carl von Clausewitz"
    LOADING_TIP_254:0 "Der Krieg ist eine bloße Fortsetzung der Politik mit anderen Mitteln.\n- Carl von Clausewitz"
    LOADING_TIP_255:0 "Meine Logistiker sind ein humorloser Haufen. Sie wissen, wenn mein Feldzug scheitert, sind sie die ersten, die ich erschlagen werde.\n- Alexander dem Großen zugeschrieben"
    LOADING_TIP_256:0 "Genossen, ich bin mit der roten Straßenbahn des Sozialismus bis zur Haltestelle "Unabhängigkeit" gefahren und dort ausgestiegen. Ihr könnt bis zur Endhaltestelle weiterfahren, wenn ihr wollt, aber von nun an sollten wir uns mit 'Herr' anreden.\n- Józef Piłsudski"
    LOADING_TIP_257:0 "Ein bescheidener Aufrüstungsplan belief sich auf bis zu 5 Milliarden Zloty. Was hätte ich tun sollen? Ich bin kein Wirtschaftswissenschaftler, Eugeniusz Kwiatkowski sagte mir, dass wir nur 180 Millionen hätten.\n- Edward Rydz-Smigły (im rumänischen Exil)"
    LOADING_TIP_258:0 "Warschau wartet nicht auf leere Worte des Lobes, auf Anerkennungsbekundungen, nicht auf Zusicherungen der Sympathie. Warschau wartet... Warschau wartet...\nauf Waffen und Munition.\n- General Kazimierz Sosnkowski"
    LOADING_TIP_259:0 "Polnische Soldaten kämpfen für die Freiheit anderer Nationen, sterben aber nur für Polen.\n- General Stanisław Maczek"
    LOADING_TIP_260:0 "Möge Gott uns beiden erlauben, in ein freies und unabhängiges Polen zurückzukehren.\n- General Władysław Anders"
    LOADING_TIP_261:0 "Der Unterschied zwischen westlichen und östlichen Intellektuellen besteht darin, dass erstere nicht genug in den Hintern getreten worden sind.\n- Witold Gombrowicz"
    LOADING_TIP_262:0 "Besiegt zu werden und sich nicht zu fügen, ist ein Sieg; siegreich zu sein und sich auf seinen Lorbeeren auszuruhen, ist eine Niederlage.\n- Józef Piłsudski"
    LOADING_TIP_263:0 "Wir, die Polen, verstehen den Krieg nicht als Symbol, sondern als echten Kampf.\n- Władysław Sikorski"
    LOADING_TIP_264:0 "Schlechte parlamentarische Gewohnheiten sind schlimmer als eine schlechte Verfassung.\n- Józef Piłsudski"
    LOADING_TIP_265:0 "Staaten und Nationen, die auf der Grundlage von Lügen, auf der Grundlage der Verleugnung der Wahrheit das politische Denken diktieren, neigen dazu, verloren zu sein.\n- Józef Piłsudski"
    LOADING_TIP_266:0 "In der Diplomatie kann man manchmal einen Aufstand machen, aber man darf nie dumm sein. Die Kavallerie ist das Gegenteil.\n- Bolesław Wieniawa-Długoszowski"
    LOADING_TIP_267:0 "Ihr kämpft für die Ehre! Wir kämpfen für die Unabhängigkeit! Jeder kämpft also für das, was ihm fehlt.\n- Bolesław Wieniawa-Długoszowski (zu einem russischen Offizier)"
    LOADING_TIP_268:0 "Im Krieg gibt es keine Gnade, genauso wenig wie es eine Kapitulation zu günstigen Bedingungen gibt. Es gibt nur Tod und Ruhm.\n- Roman Dmowski"
    LOADING_TIP_269:0 "Der Sozialismus ist für das Nachkriegspolen nicht nur eine Ordnung der Vernunft, sondern auch eine gerechte Sache für die polnische Nation und die Menschheit.\n- Bolesław Piasecki"
    LOADING_TIP_270:0 "Der Kampf um das Verständnis der einfachsten Wahrheiten sollte vor allem mit sich selbst geführt werden.\n- Bolesław Piasecki"
    LOADING_TIP_271:0 "Es gibt keine Moral ohne Weltanschauung.\n- Bolesław Piasecki"
    LOADING_TIP_272:0 "Die Bauern haben die Erde, die Religion und die Nationalität in den schlimmsten Momenten bewahrt. Diese drei Werte führten zur Gründung eines Staates.\n- Wincenty Witos"
    LOADING_TIP_273:0 "Die Macht des Staates und seine Zukunft werden nicht durch irgendein großes Genie gesichert. Das kann nur das ganze Volk, das seine Rechte und Pflichten kennt.\n- Wincenty Witos"
    LOADING_TIP_274:0 "Wir müssen sehr vorsichtig sein, dieser Befreiung nicht die Attribute eines Sieges zuzuschreiben. Kriege werden nicht durch Evakuierungen gewonnen.\n- Winston Churchill"
    LOADING_TIP_275:0 "Was ist unsere Politik? ... Krieg gegen eine monströse Tyrannei zu führen, die im dunklen, beklagenswerten Katalog menschlicher Verbrechen nie übertroffen wurde.\n- Winston Churchill"
    LOADING_TIP_276:0 "Niemals wurde auf dem Gebiet menschlicher Konflikte von so vielen so wenigen so viel geschuldet.\n- Winston Churchill"
    LOADING_TIP_277:0 "Dies ist nicht das Ende. Es ist nicht einmal der Anfang eines Endes. Aber es ist vielleicht das Ende des Anfangs.\n- Winston Churchill"
    LOADING_TIP_278:0 "Ich habe nichts zu bieten als Blut, Mühsal, Tränen und Schweiß.\n- Winston Churchill"
    LOADING_TIP_279:0 "Deutschland hat weder die Absicht noch den Wunsch, sich in die innere Angelegenheit Österreichs einzumischen, Österreich zu annektieren oder einen Anschluss zu schließen.\n- Adolf Hitler, drei Jahre vor dem Anschluss Österreichs"
    LOADING_TIP_280:0 "Heute regieren wir Deutschland, morgen die Welt.\n- Adolf Hitler"
    LOADING_TIP_281:0 "Es war knapp; aber so ist das nun mal im Krieg. Man gewinnt oder verliert, lebt oder stirbt - und der Unterschied ist nur ein Wimpernschlag.\n- Douglas MacArthur"
    LOADING_TIP_282:0 "Wir ziehen uns nicht zurück - wir rücken in eine andere Richtung vor.\n- Douglas MacArthur"
    LOADING_TIP_283:0 "Es gibt keinen Ersatz für den Sieg.\n- Douglas MacArthur"
    LOADING_TIP_284:0 "Die Augen der Welt sind auf euch gerichtet. Die Hoffnungen und Gebete der freiheitsliebenden Menschen überall sind mit euch.\n- Dwight D. Eisenhower 6. Juni 1944"
    LOADING_TIP_285:0 "Der Feind muss vernichtet werden, bevor er unser Hauptkampffeld erreicht...Wir müssen ihn im Wasser aufhalten...seine gesamte Ausrüstung zerstören, solange sie noch schwimmt.\n- Erwin Rommel"
    LOADING_TIP_286:0 "Erfolg ist, wie hoch man aufspringt, wenn man auf dem Boden aufschlägt.\n- George S. Patton"
    LOADING_TIP_287:0 "Es ist töricht und falsch, die Männer zu betrauern, die gestorben sind. Vielmehr sollten wir Gott danken, dass solche Männer gelebt haben.\n- George S. Patton"
    LOADING_TIP_288:0 "Sicher, wir wollen nach Hause gehen. Wir wollen, dass dieser Krieg zu Ende ist. Der schnellste Weg, ihn zu beenden, ist, die Bastarde zu schnappen, die ihn begonnen haben. Je schneller sie ausgepeitscht werden, desto schneller können wir nach Hause gehen.\n- George S. Patton"
    LOADING_TIP_289:0 "Und wenn wir in Berlin ankommen, werde ich persönlich diesen papierbehängten Hurensohn Hitler erschießen. So wie ich eine Schlange erschießen würde!\n- George S. Patton"
    LOADING_TIP_290:0 "Wenn du mit deinem Enkel am Kamin sitzt und er dich fragt, was du im großen Zweiten Weltkrieg gemacht hast... kannst du ihm direkt in die Augen schauen und sagen: Sohn, dein Großvater ritt mit einem gottverdammten Hurensohn namens Georgie Patton!\n- George S. Patton"
    LOADING_TIP_291:0 "Die Hölle liegt auf uns.\n- Mamoru Shigemitsu, japanischer Außenminister"
    LOADING_TIP_292:0 "Sie können nicht auf dem Festland der Vereinigten Staaten einmarschieren. Hinter jedem Grashalm würde ein Gewehr stehen.\n- Admiral Isoroku Yamamoto"
    LOADING_TIP_293:0 "Ich fürchte, wir haben nur einen schlafenden Riesen geweckt und ihn mit einer schrecklichen Entschlossenheit erfüllt.\n- Admiral Isoroku Yamamoto, nach dem Angriff auf Pearl Harbour"
    LOADING_TIP_294:0 "Die Geschichte kennt keinen größeren Mutbeweis als den des Volkes der Sowjetunion.\n- Henry Stimson"
    LOADING_TIP_295:0 "Ich weiß nicht, mit welchen Waffen der Dritte Weltkrieg geführt werden wird, aber der Vierte Weltkrieg wird mit Stöcken und Steinen geführt werden.\n- Albert Einstein"
