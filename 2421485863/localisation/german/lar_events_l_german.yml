 lar_portugal_iberian_summit.6.desc:0 "Die [[~From.GetAdjective~]]-Regierung hat unseren Vorschlag angenommen, dem [[~?global.POR_iberian_summit_target.GetFactionName~]] beizutreten. Gemeinsam haben wir einen Antrag unterzeichnet, der so bald wie möglich bei [[~?global.POR_iberian_summit_target.GetNameDef~]] eingereicht werden soll."
 lar_portugal_iberian_summit.6.a:0 "Reichen Sie den Antrag sofort ein."
 lar_portugal_iberian_summit.7.t:0 "Iberischer Gipfel - [[~From.GetNameDef~]] Die Anfrage verzögert"
 lar_portugal_iberian_summit.7.desc:0 "Die [[~From.GetAdjective~]]-Regierung erklärt, dass wir bessere Chancen haben, dem [[~?global.POR_iberian_summit_target.GetFactionName~]] beizutreten, wenn wir uns die Zeit nehmen, bestimmte [[~?global.POR_iberian_summit_target.GetAdjective~]]-Diplomaten anzusprechen, bevor wir unseren Antrag an [[~?global.POR_iberian_summit_target.GetNameDef~]] stellen. Auf diese Weise werden wir kritisches Wissen über die Ziele und Zwecke des [[~?global.POR_iberian_summit_target.GetAdjective~]] erlangen und daher in der Lage sein, einen Vorschlag zu machen, der ihren Interessen besser entspricht."
 lar_portugal_iberian_summit.7.a:0 "Hoffen wir, dass es das wert ist..."
 lar_portugal_iberian_summit.8.t:0 "Iberische Nationen wollen der [[~Root.GetFactionName~]] beitreten"
 lar_portugal_iberian_summit.8.desc:0 "Spanien und Portugal haben uns einen gemeinsamen Antrag auf Beitritt zur [[~Root.GetFactionName~]] geschickt. Sie erwarten von uns, dass wir die beiden iberischen Nationen in unser Bündnis aufnehmen. [Während wir die Möglichkeit prüfen, den Zugang zum Mittelmeer zu sichern, sind unsere militärischen Befehlshaber besorgt über die mögliche Eröffnung neuer Grenzen, für deren Verteidigung wir möglicherweise nicht die Mittel haben..."
 lar_portugal_iberian_summit.8.a:0 "Wir akzeptieren, gemeinsam werden wir unsere Feinde besiegen!"
 lar_portugal_iberian_summit.8.b:0 "Wenn wir ablehnen, werden sie uns nur schwächen."
 lar_portugal_iberian_summit.9.t:0 "Iberischer Gipfel - [[~From.GetNameDef~]] Verweigert"
 lar_portugal_iberian_summit.9.desc:0 "Die [[~From.GetAdjective~]]-Regierung hat unseren Vorschlag, dem [[~?global.POR_iberian_summit_target.GetFactionName~]] beizutreten, abgelehnt und damit ein klares Missverständnis der Situation und keine wirklichen Absichten zur Zusammenarbeit mit uns gezeigt. [~\n~]Vielleicht sollten wir uns jetzt darauf konzentrieren, Verbündete für uns selbst zu finden..."
 lar_portugal_iberian_summit.9.a:0 "Was für törichte Nachbarn wir doch haben!"
 lar_portugal_navy_mutiny.1.t:0 "Meuterei der Marine"
 lar_portugal_navy_mutiny.1.desc:0 "Die Revolutionäre Organisation der Flotte (Organização Revolucionária da Armada) hat eine Meuterei in unserer Marine organisiert und mehrere Offiziere unter Arrest gestellt. Das Ziel dieser von dem Zerstörer Dão angeführten Marine-Revolte ist es, spanische Häfen im Mittelmeer anzulaufen und an der Seite der Republikaner am spanischen Bürgerkrieg teilzunehmen. [Das Zögern einiger Besatzungsmitglieder hat jedoch den Erfolg der Meuterer behindert, und wir haben immer noch die Möglichkeit, sie aufzuhalten."
 lar_portugal_navy_mutiny.1.a:0 "Es ist eine gerechte Sache. Erlaubt ihnen, zu gehen!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Aufständische Schiffe werden nach [[~SPD.GetNameDefCap~]] überführt. [Wenn [[~SPD.GetFlag~]][[~SPD.GetNameDef~]] den Spanischen Bürgerkrieg gewinnt, werden sie die gleiche Anzahl von Schiffen zurück transferieren.[~\n~][~§R~]Kommunistische Unterstützung[~§!~] wird die Anzahl der Schiffe, die gehen, beeinflussen."
 lar_portugal_navy_mutiny.1_stop_tt:0 "Wir werden versuchen, die Rebellen zu stoppen.[~\n~]Die Rebellenschiffe haben eine Chance, erfolgreich zu sein und nach [[~SPD.GetNameDefCap~]] transferiert zu werden.[~\n~][~§R~]Kommunistische Unterstützung[~§!~] wird die Anzahl der Rebellenschiffe und ihre Chancen zu gehen beeinflussen."
 lar_portugal_navy_mutiny.1.b:0 "Stoppt diesen Wahnsinn!"
 lar_portugal_navy_mutiny.2.t:0 "Die Meuterer segeln weg"
 lar_portugal_navy_mutiny.2.desc:0 "Unerwarteterweise beschlossen die meisten Besatzungen, nachdem sie von unserer Entscheidung erfahren hatten, die Rebellenschiffe auslaufen zu lassen, nicht zu meutern, in der Hoffnung, dass unsere Regierung ernsthaftere Maßnahmen ergreifen und sich in naher Zukunft an der Seite der Republikaner dem spanischen Bürgerkrieg anschließen würde.[~\n~]Nur der Zerstörer Dão, der bereits auf dem Weg nach Spanien war, weigerte sich, umzukehren. [~\n~]Die spanische Regierung hat versprochen, uns als Entschädigung einen Zerstörer zu schicken, wenn der Bürgerkrieg zu Ende ist."
 lar_portugal_navy_mutiny.2_extra.desc:0 "Zur Überraschung der meisten Revoluzzer durften ihre Schiffe auslaufen und sind nun auf dem Weg zu spanischen Häfen. Der Zerstörer Dão führt den Weg an, andere Schiffe folgen ihm. [Wir haben die spanische republikanische Regierung erreicht und sie haben uns versichert, dass sie Portugal nach dem Ende des Bürgerkriegs Schiffe zur Verfügung stellen werden."
 lar_portugal_navy_mutiny.2.a:0 "Hoffentlich werden sie in einem Stück zurückkommen..."
 lar_portugal_navy_mutiny.2_tt:0 "[[~?POR_ships_revolted~]] Schiffe werden an [[~Root.GetNameDef~]] zurückgegeben, wenn [[~SPD.GetNameDef~]] den Spanischen Bürgerkrieg gewinnt."
 lar_portugal_navy_mutiny.3.t:0 "Meuterei-Bericht"
 lar_portugal_navy_mutiny.3.desc:0 "Die Meuterei wurde dank des schnellen Eingreifens unserer loyalen Küstentruppen niedergeschlagen. Die Rebellen wurden verhaftet und entsprechend ihrer verräterischen Taten bestraft. Um weitere Versuche der Insubordination zu verhindern, haben wir die Besatzungen der an der Revolte beteiligten Schiffe durch zuverlässige Seeleute ersetzt, die unseren Organisationen angehören."
 lar_portugal_navy_mutiny.3_extra.desc:0 "Die Revolte war besser organisiert, als unsere Offiziere zunächst erwartet hatten. Als unsere Küstenartillerie das Feuer auf die rebellischen Schiffe eröffnete, machten die Meuterer Dampf und der Zerstörer Dão führte den Weg aus dem Hafen an, dem in Abständen mehrere weitere Schiffe folgten. Einige der Schiffe wurden beim Versuch zu fliehen getroffen und liefen an der Küste auf Grund, wo unsere Truppen die Verräter festnahmen. Unglücklicherweise gelang es den Schiffen der [[POR_ships_revolted~]] zu entkommen und sie sind in diesem Moment auf dem Weg nach Spanien. Wir werden uns nach dem Bürgerkrieg an die spanische Regierung wenden, um sicherzustellen, dass wir für diesen Verlust entschädigt werden."
 lar_portugal_navy_mutiny.3.a:0 "Das darf nie wieder passieren!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "[~§G~]Die Meuterei wurde niedergeschlagen.[~§!~]"
 lar_portugal_navy_mutiny.3_ships_tt:0 "[~§R~][[~?POR_ships_revolted~]] Schiffe [~§!~] werden an das republikanische Spanien übergeben.[~\n~]Wenn die Republikaner nach dem Spanischen Bürgerkrieg siegreich sind, werden sie die gleiche Anzahl an Schiffen zurückgeben."
 lar_portugal_navy_mutiny.4.t:0 "Portugiesische Seeleute kommen uns zu Hilfe!"
 lar_portugal_navy_mutiny.4.desc:0 "Die portugiesischen Besatzungen mehrerer Marineschiffe meuterten, weil sie bereit waren, die spanische Republik im Kampf gegen die nationalistische Rebellion zu unterstützen. Die Offiziere wurden unter Arrest gestellt, und in Erwartung eines starken Widerstands an Land wurden die Schiffe darauf vorbereitet, den Hafen so schnell wie möglich zu verlassen. [Zur Überraschung der Besatzungen ging die portugiesische Regierung jedoch einen Kompromiss ein und erlaubte den Matrosen, für unsere Sache zu kämpfen, sofern sie nach Beendigung des Spanischen Bürgerkriegs zurückkehrten, um eine weitere Eskalation des Problems zu vermeiden. [Einige der Besatzungen beschlossen daraufhin, in Portugal zu bleiben und die Regierung unter Druck zu setzen, um weitere Maßnahmen gegen die Nationalisten zu ergreifen, und schließlich steuern [[~?POR.POR_ships_revolted~]] Schiffe nun unsere Häfen an. Wir müssen unsere Kameraden willkommen heißen und ihnen für ihren Mut danken."
 lar_portugal_navy_mutiny.4_extra.desc:0 "Die portugiesischen Besatzungen mehrerer Marineschiffe meuterten, weil sie der Spanischen Republik gegen die nationalistische Rebellion helfen wollten. Nach der Verhaftung ihrer Offiziere versuchten die Matrosen, den Hafen zu verlassen, wurden aber von der Armee heftig angegriffen. [In einem verzweifelten Ausbruch unter schwerem Artilleriefeuer an der Küste gelang es den Schiffen der [[POR.POR_ships_revolted~]] zu entkommen, die nun auf dem Weg nach Spanien sind. [Nachdem es nicht gelungen ist, diese Meuterei einzudämmen, hat die portugiesische Regierung verlangt, dass wir sie für ihre Verluste entschädigen, wenn der Krieg vorbei ist. [~\n~][~\n~]Für den Moment müssen wir jedoch unsere Kameraden willkommen heißen und all den tapferen Seeleuten für ihre Opfer danken, da viele von ihnen während der Revolte verhaftet oder verletzt wurden."
 lar_portugal_navy_mutiny.4.a:0 "Wir werden die Taten dieser tapferen portugiesischen Männer nicht vergessen!"
 lar_portugal_navy_mutiny.4_tt:0 "[~§G~][[~?POR.POR_ships_revolted~]] [[~POR.GetAdjective~]] Schiffe[~§!~] wurden zu [[~Root.GetNameDef~]] transferiert und sind nun unter unserer Kontrolle. [Sie werden zurück zu [[~POR.GetNameDef~]] transferiert, sobald der Spanische Bürgerkrieg vorbei ist."
 lar_portugal_navy_mutiny.5.t:0 "Unsere Matrosen kehren aus dem Spanischen Bürgerkrieg zurück"
 lar_portugal_navy_mutiny.5.desc:1 "Der Spanische Bürgerkrieg ist vorbei, und die republikanische Regierung hat sich bereit erklärt, uns [[~?POR_ships_revolted~]] Schiffe als Entschädigung für die Schiffe zur Verfügung zu stellen, die ihr zu Beginn des Konflikts zu Hilfe gesegelt sind. Da sich unsere Zerstörer nach ihren Einsätzen jedoch nicht mehr im besten Zustand befinden, wird die Republik Spanien eine Inspektion durchführen, um zu entscheiden, ob eines unserer Schiffe durch ihre eigenen Schiffe ersetzt werden muss."
 lar_portugal_navy_mutiny.5.a:0 "Wir werden sehen, wie gut diese Schiffe funktionieren..."
 lar_portugal_navy_mutiny.5_tt:0 "[~§G~][[~SPD.GetNameDefCap~]] wird [[~?POR_ships_revolted~]] Schiffe zurück zu [[~Root.GetNameDef~]] transferieren.[~§!~]"
 lar_portugal_navy_mutiny.6.t:0 "Zeit, sich von unseren portugiesischen Kameraden zu verabschieden"
 lar_portugal_navy_mutiny.6.desc:0 "Nun, da der nationalistische Aufstand niedergeschlagen ist, ist es an der Zeit, dass die tapferen portugiesischen Seeleute, die uns in den ersten Monaten des Konflikts zu Hilfe gekommen sind, endlich in ihre Heimat zurückkehren.[~\n~]Wir werden eine Inspektion durchführen, um zu entscheiden, welche der portugiesischen Schiffe in gutem Zustand sind, um nach Portugal zurückzufahren, und welche durch unsere eigenen Schiffe ersetzt werden müssen.[~\n~][~\n~]Wir haben diesen tapferen Seeleuten so viel zu verdanken, und wir werden ihren Mut nie vergessen."
 lar_portugal_navy_mutiny.6.a:0 "Lebt wohl, Waffenbrüder!"
 lar_portugal_navy_mutiny.6_tt:0 "Die [[~?POR.POR_ships_revolted~]] Schiffe werden an [[~POR.GetNameDef~]] zurückgegeben."
 lar_portugal_iberian_workers_united.1.t:0 "Vereinte iberische Arbeiter"
 lar_portugal_iberian_workers_united.1.desc:0 "So lange waren Spanien und Portugal unabhängige Nationen, die ihre Unterschiede statt ihrer Gemeinsamkeiten betonten, aber diese Zeiten sind vorbei; der Tag ist gekommen, an dem sich die spanischen und portugiesischen Arbeiter in ihrem Kampf gegen den Faschismus zusammenschließen!"
 lar_portugal_iberian_workers_united.1.a:0 "Vereint werden wir niemals besiegt werden!"
 lar_portugal_iberian_workers_united.2.t:1 "Die Iberische Sozialistische Union"
 lar_portugal_iberian_workers_united.2.desc:1 "Jetzt, wo wir endlich den Frieden erreicht haben, ist [[~From.GetNameDefCap~]] an unsere Regierung herangetreten, um die Vereinigung der Iberischen Halbinsel unter einer sozialistischen Volksregierung zu erwägen. Dies wird dazu führen, dass die Identitäten von [[~Root.GetAdjective~]] und [[~From.GetAdjective~]] verschwinden werden, da wir alle iberische Bürger der Iberischen Sozialistischen Union werden."
 lar_portugal_iberian_workers_united.2.a:0 "[[~Root.GetNameDefCap~]] und [[~POR.GetNameDef~]] werden sich vereinigen!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "[~§Y~]Iberische Sozialistische Union[~§!~] annektiert [~§Y~]Republikanisches Spanien[~§!~].[~\n~]"
 lar_portugal_iberian_workers_united.2.b:0 "[[~Root.GetNameDefCap~]] wird eine unabhängige Nation bleiben."
 lar_portugal_naval_blockade.1.t:0 "[[~POR.GetNameDefCap~]] Verweigert die [[~ENG.GetAdjective~]] Seeblockade"
 lar_portugal_naval_blockade.1.desc:0 "Die [[~POR.GetAdjective~]]-Regierung hat erklärt, dass sie nicht verpflichtet ist, die uns von [[~ENG.GetNameDef~]] auferlegte Seeblockade einzuhalten. Wir haben ein Schreiben erhalten, in dem ein faires Abkommen angeboten wird, wonach [[~POR.GetAdjective~]]-Konvois unsere Kriegsanstrengungen unterstützen und Waren dorthin transportieren, wo unsere eigenen Konvois nicht hinkommen, im Austausch für ein Handelsabkommen, um billige Konsumgüter nach [[~POR.GetNameDef~]] zu schicken."
 lar_portugal_naval_blockade.1.a:0 "Wir werden dieses Abkommen in Betracht ziehen..."
 lar_portugal_naval_blockade.1_tt:0 "Schaltet die Entscheidung für Länder frei, die sich im Krieg mit [[~ENG.GetNameDefCap~]] befinden."
 lar_portugal_naval_blockade.2.t:0 "[[~From.GetName~]] hat unser Angebot angenommen, die Seeblockade zu umgehen"
 lar_portugal_naval_blockade.2.desc:0 "Heute ist ein Schreiben von [[~From.GetNameDef~]] eingetroffen, in dem unser Angebot, die britische Seeblockade zu umgehen, angenommen wird. Wir werden unsere Konvois einsetzen, um ihren Versorgungsbedarf dort zu decken, wo die Schiffe von [[~From.GetAdjective~]] nicht hinkommen. Im Gegenzug werden sie die Produktion einer ihrer Fabriken umleiten, um uns mit den Materialien zu versorgen, die wir für unsere eigenen Projekte benötigen."
 lar_portugal_naval_blockade.2.a:0 "Davon werden beide Nationen profitieren."
 lar_portugal_naval_blockade.3.t:0 "[[~POR.GetNameDefCap~]] Verweigert die Seeblockade"
 lar_portugal_naval_blockade.3.desc:0 "Die [[~POR.GetAdjective~]]-Regierung hat erklärt, dass sie sich nicht an die von uns verhängte Seeblockade halten wird. [[~POR.GetNameDefCap~]] hat unseren Feinden ein Abkommen vorgeschlagen, das ihnen anbietet, ihre Kriegsanstrengungen zu unterstützen, indem sie [[~POR.GetAdjective~]]-Konvois für den Schmuggel von Gütern nutzen. Obwohl wir ihrer Neutralität in diesem Konflikt mit Respekt und Verständnis begegnet sind, scheint es, dass unsere ehemaligen Freunde nicht länger den Wunsch haben, die anglo-portugiesische Allianz zu ehren, indem sie unsere Feinde offen unterstützen und damit einen Vertrag brechen, der mehr als fünf Jahrhunderte zwischen unseren Ländern besteht..."
 lar_portugal_naval_blockade.3.a:0 "Diese verräterischen Opportunisten!"
 lar_portugal_promote_monarchist_cause.1.t:0 "Portugal fördert die monarchistische Gesinnung!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "Die portugiesische Regierung appelliert an die brasilianischen Monarchisten und unterstützt eine Propagandakampagne, die Prinz Pedro Henrique lobt und sein Recht auf den brasilianischen Thron beansprucht. [Wir sollten nicht übersehen, welche Auswirkungen dies auf die brasilianische Bevölkerung haben kann, damit wir nicht von einer massiven monarchistischen Bewegung überrollt werden, die zum Sturz der Regierung führt."
 lar_portugal_promote_monarchist_cause.1.a:0 "Wie können sie es wagen?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "Wiedervereinigung des Königreichs Portugal und Brasilien"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[[~POR.GetNameDefCap~]] hat sich an unsere Regierung gewandt und schlägt die Vereinigung unserer beiden Nationen unter der Herrschaft von Dom Duarte Nuno vor, der zum König von Portugal und Brasilien gekrönt werden soll. [Die [[~POR.GetAdjective~]]-Regierung hat erklärt, dass sie eine negative Antwort nicht akzeptieren wird, und hat uns dringend gebeten, den Vorschlag anzunehmen, um einen potenziellen Konflikt zwischen unseren Nationen zu vermeiden."
 lar_portugal_promote_monarchist_cause.2.a:0 "[[~Root.GetNameDefCap~]] und [[~POR.GetNameDef~]] werden sich wieder vereinigen."
 lar_portugal_promote_monarchist_cause.2.b:0 "[[~Root.GetNameDefCap~]] wird eine unabhängige Nation bleiben."
 lar_portugal_promote_monarchist_cause.3.t:0 "Ein monarchistischer Aufstand!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "Mit Hilfe der [[~POR.GetAdjective~]]-Regierung haben die brasilianischen Monarchisten die Kontrolle über Rio de Janeiro übernommen und erheben sich nun im ganzen Land gegen die faschistischen Verräter, die sich uns entgegenstellen. [Der Feind hat die Unterstützung verschiedener Fraktionen in unserer Nation gesucht, aber die loyalen Untertanen des wiederhergestellten [[~Root.GetName~]] haben keine Angst, denn ihr rechtmäßiger Kaiser [[~Root.GetLeader~]] wird sie zum Sieg führen!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Mit Unterstützung der portugiesischen Regierung erheben sich die brasilianischen Monarchisten im ganzen Land zu den Waffen. Sollten diese Verräter mit ihrem Versuch, die Monarchie wiederherzustellen, Erfolg haben, ist es sehr wahrscheinlich, dass unser geliebtes Land kurz darauf unter portugiesische Kontrolle gestellt wird. [Wir haben den größten Teil des Landes verloren, aber glücklicherweise sind die Rebellen bei ihrem Versuch, Rio de Janeiro einzunehmen, gescheitert, was uns die Möglichkeit gibt, unsere Truppen zu versammeln und von der Hauptstadt aus zu marschieren, um unser Land von denen zurückzuerobern, die es ruinieren wollen."
 lar_portugal_promote_monarchist_cause.3.a:0 "Der brasilianische Thron wird wiederhergestellt werden!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[[~From.GetFlag~]][~§Y~][[~From.GetNameDefCap~]][~§G~] werden sich uns im Bürgerkrieg anschließen.[~§!~][~§!~]"
 lar_portugal_promote_monarchist_cause.3.b:0 "Wir müssen diese Verräter ausrotten!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[[~From.GetFlag~]][~§Y~][[~From.GetNameDefCap~]][~§R~] werden sich dem Bürgerkrieg gegen uns anschließen.[~§!~][~§!~]"
 lar_portugal_promote_monarchist_cause.4.t:0 "Der brasilianische Thron wiederhergestellt"
 lar_portugal_promote_monarchist_cause.4.desc:0 "Mit Hilfe der [[~POR.GetAdjective~]]-Regierung ist es den brasilianischen Monarchisten gelungen, die Regierung friedlich zu wechseln. Im ganzen Land gibt es noch einige wenige Elemente, die sich der Thronbesteigung unseres rechtmäßigen Kaisers [[~Root.GetLeader~]] widersetzen, die aber bald besänftigt sein werden."
 lar_portugal_promote_monarchist_cause.4.a:0 "Hoch lebe der Kaiser!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brasilien akzeptiert die Wiedervereinigung"
 lar_portugal_promote_monarchist_cause.5.desc:0 "Die brasilianische Regierung hat in weiser Voraussicht den Vorschlag zur Vereinigung unserer Nationen unterzeichnet. Das mächtige Vereinigte Königreich von Portugal und Brasilien erhebt sich wieder unter der Herrschaft von König [[~Root.GetLeader~]]. Möge er unserer geliebten Nation Macht und Wohlstand bringen!"
 lar_portugal_promote_monarchist_cause.5.a:0 "Dies stärkt Portugal."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brasilien lehnt die Wiedervereinigung ab"
 lar_portugal_promote_monarchist_cause.6.desc:0 "Die [[~BRA.GetAdjective~]]-Regierung hat sich leichtsinnigerweise entschieden, unseren Vorschlag abzulehnen, unsere Nationen unter der Herrschaft von [[~Root.GetLeader~]] zu vereinen.[~\n~]Obwohl es für uns völlig inakzeptabel ist, ist dies nur ein kleines Hindernis auf unserem Weg, die Macht des ehemaligen Königreichs Portugal wiederherzustellen.[~[~\n~][~\n~]~]Letztendlich werden sie sich unseren Forderungen unterwerfen müssen, so wie es andere auch tun werden..."
 lar_portugal_promote_monarchist_cause.6.a:0 "Ihr Schicksal ist besiegelt."
 lar_portugal_promote_monarchist_cause.7.t:0 "Monarchisten auf dem Vormarsch!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "Die Lage in unserem Land ist kritisch. Die monarchistische Bewegung gewinnt an Schwung und eine antimonarchistische Koalition hat die Macht in der Regierung übernommen, vermutlich um einen drohenden Aufstand zu verhindern. [Die soziale Instabilität nimmt rapide zu, da die brasilianischen Bürger die faschistische Ausrichtung der Führer dieser Koalition erkennen, und unsere Gesellschaft ist zunehmend zwischen Faschismus und Monarchismus polarisiert. In dieser schicksalhaften Situation ist es an der Zeit, sich für eine Seite zu entscheiden."
 lar_portugal_promote_monarchist_cause.7.a:0 "Unterstützen Sie die Monarchisten."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Sie werden sich in einem möglichen Bürgerkrieg auf die Seite der Monarchisten stellen."
 lar_portugal_promote_monarchist_cause.7.b:0 "Unterstützen Sie die antimonarchistische Koalition."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "Sie werden sich in einem möglichen Bürgerkrieg auf die Seite der Faschisten stellen."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Portugal hat sich dem brasilianischen Bürgerkrieg angeschlossen."
 POR_brazil_supports_monarchism_flag:0 "Brasilien unterstützt den Monarchismus"
 lar_portugal_purchase_ships.1.t:0 "[[~From.GetNameDefCap~]]s Streben nach dem Kauf von [[~Root.GetAdjective~]] Schiffen"
 lar_portugal_purchase_ships.1.desc:0 "Die [[~From.GetAdjective~]]-Regierung, die sich des Mangels an einer eigenen Marine bewusst ist, hat eine Ausschreibung zum Kauf von [[~Root.GetAdjective~]]-Schiffen eingereicht. Sollten wir uns bereit erklären, die von ihnen gewünschten Schiffe zu bauen, werden sie uns mit Gütern versorgen, die wir für unsere eigenen Zwecke nutzen können."
 lar_portugal_purchase_ships.1.a:0 "Dies wird für uns beide von Vorteil sein."
 lar_portugal_purchase_ships.1.a_tt:0 "Wir erhalten [~§Y~]1[~§!~] offmap [~§Y~]Zivile Fabrik[~§!~] als Bezahlung, sobald [[~POR.GetNameDefCap~]] sich für ein Geschäft entscheidet."
 lar_portugal_purchase_ships.1.b:0 "Wir sind nicht interessiert."
 lar_portugal_purchase_ships.2.t:0 "[[~From.GetNameDefCap~]] Akzeptiert den Bau unserer Schiffe"
 lar_portugal_purchase_ships.2.desc:0 "Die [[~From.GetAdjective~]]-Regierung hat sich bereit erklärt, Schiffe für die [[~Root.GetAdjective~]] Marine zu bauen. Sie hat uns drei verschiedene Angebote unterbreitet, aus denen wir wählen können."
 lar_portugal_purchase_ships.2.a:0 "U-Boote kaufen."
 lar_portugal_purchase_ships.2.b:0 "Kauf von Zerstörern."
 lar_portugal_purchase_ships.2.c:0 "Kaufen Sie einen Leichten Kreuzer."
 lar_portugal_purchase_ships.3.t:0 "[[~From.GetNameDefCap~]] Weigert sich, unsere Schiffe zu bauen"
 lar_portugal_purchase_ships.3.desc:0 "[[~Von.GetNameDefCap~]] hat unser Angebot abgelehnt, [[~Von.GetNameDefCap~]] Schiffe für unsere Marine zu kaufen. [Wir werden uns nach anderen Ländern umsehen müssen, die bereit sind, das Angebot anzunehmen, oder uns auf die Entwicklung unserer eigenen Marineeinrichtungen konzentrieren, damit wir nicht auf eine fremde Macht angewiesen sind, um eine mächtige [[~Root.GetAdjective~]]-Flotte aufzubauen."
 lar_portugal_purchase_ships.3.a:1 "Wir werden auch ohne sie auskommen."
 lar_portugal_purchase_ships.4.t:0 "Schiffsbau abgeschlossen - U-Boote"
 lar_portugal_purchase_ships.4.desc:0 "Nach fast einem Jahr Bauzeit haben die drei von uns bestellten [[~GetPortugueseShipsBuilder~]]-U-Boote mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden. Die Schiffe liegen im Hafen von [[~Root.GetAdjective~]] und ihre Besatzungen warten auf Befehle."
 lar_portugal_purchase_ships.4.a:0 "Gut"
 lar_portugal_purchase_ships.4.a_tt:0 "Drei U-Boote in die Reserveflotte aufgenommen"
 lar_portugal_purchase_ships.5.t:0 "Schiffsbau abgeschlossen - Zerstörer"
 lar_portugal_purchase_ships.5.desc:0 "Nach fast einem Jahr Bauzeit haben die beiden von uns bestellten [[~GetPortugueseShipsBuilder~]]-Zerstörer mehrere Seeerprobungen durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden. Die Schiffe liegen im Hafen von [[~Root.GetAdjective~]] und ihre Besatzungen warten auf Befehle."
 lar_portugal_purchase_ships.5.a:0 "Gut"
 lar_portugal_purchase_ships.5.a_tt:0 "Zwei Zerstörer in die Reserveflotte aufgenommen"
 lar_portugal_purchase_ships.6.t:0 "Schiffsbau abgeschlossen - Leichter Kreuzer"
 lar_portugal_purchase_ships.6.desc:0 "Nach fast anderthalb Jahren Bauzeit hat der von uns bestellte Leichte Kreuzer [[~GetPortugueseShipsBuilder~]] mehrere Seeerprobungen durchlaufen und ist nun endlich bereit, offiziell in die Marine aufgenommen zu werden. Das Schiff liegt im Hafen von [[~Root.GetAdjective~]] und seine Besatzung wartet auf Befehle."
 lar_portugal_purchase_ships.6.a:0 "Gut"
 lar_portugal_purchase_ships.6.a_tt:0 "Ein leichter Kreuzer wurde der Reserveflotte hinzugefügt"
 POR_ENG_Ship_Builder:0 "[[~ENG.GetAdjective~]]"
 POR_ITA_Ship_builder:0 "[[~ITA.GetAdjective~]]"
 lar_portugal_spanish_civil_war.1.t:0 "[[~POR.GetNameDefCap~]] sympathisiert mit der Spanischen Republik"
 lar_portugal_spanish_civil_war.1.desc:0 "Heute hat [[~POR.GetNameDef~]] seine Unterstützung für die Spanische Republik angekündigt und erklärt, dass die Regierung erwägt, im Spanischen Bürgerkrieg harte Maßnahmen zu ergreifen. In seiner Rede hat [[~POR.GetLeader~]] die aufkommende faschistische Bedrohung in Iberien angeprangert und erklärt, dass es die Pflicht von [[~POR.GetNameDef~]] sei, die spanischen Kameraden in ihrem Kampf gegen die Nationalisten zu unterstützen."
 lar_portugal_spanish_civil_war.1.a:0 "Sie kommen uns besser nicht in die Quere..."
 lar_portugal_spanish_civil_war.1_tt:0 "[[~§R~]][[~POR.GetNameDefCap~]] kann sich [[~SPD.GetFlag~]][[~SPD.GetNameDef~]] im Spanischen Bürgerkrieg anschließen und gegen uns kämpfen![~§!~]"
 lar_portugal_spanish_civil_war.2.t:0 "[[~POR.GetNameDefCap~]] sympathisiert mit den spanischen Nationalisten"
 lar_portugal_spanish_civil_war.2.desc:0 "Die [[~POR.GetAdjective~]]-Regierung hat ihre Unterstützung für die spanischen Nationalisten angekündigt und erklärt, dass [[~POR.GetNameDef~]] erwägt, im spanischen Bürgerkrieg harte Maßnahmen zu ergreifen. In seiner Rede hat [[~POR.GetLeader~]] die Ausbreitung der kommunistischen und anarchistischen Bedrohung in Iberien angeprangert und behauptet, dass es die Pflicht von [[~POR.GetNameDef~]] sei, seinen spanischen Nachbarn in ihrem Kampf gegen die Republikaner zu helfen."
 lar_portugal_spanish_civil_war.2.a:0 "Sie sollten sich nicht in diese Angelegenheiten einmischen..."
 lar_portugal_spanish_civil_war.2_tt:0 "[[~§R~]][[~POR.GetNameDefCap~]] kann sich [[~SPA.GetFlag~]][[~SPA.GetNameDef~]] im Spanischen Bürgerkrieg anschließen und gegen uns kämpfen![~§!~]"
 lar_portugal_spanish_civil_war.3.t:0 "[[~POR.GetNameDefCap~]] sympathisiert mit den spanischen Carlisten"
 lar_portugal_spanish_civil_war.3.desc:0 "Die [[~POR.GetAdjective~]]-Regierung hat heute ihre Unterstützung für die spanischen Carlisten angekündigt und erklärt, dass [[~POR.GetNameDef~]] erwägt, im spanischen Bürgerkrieg harte Maßnahmen zu ergreifen. In seiner Rede hat [[~POR.GetLeader~]] erklärt, dass die Monarchie der einzige Weg ist, um Stabilität und Wohlstand auf eine iberische Halbinsel zu bringen, die durch ihre Politik zu sehr polarisiert ist, und dass es die Pflicht von [[~POR.GetNameDef~]] ist, die spanischen Royalisten in ihrem Kampf zur Wiederherstellung der Monarchie zu unterstützen."
 lar_portugal_spanish_civil_war.3.a:0 "Sie sollten sich nicht in diese Angelegenheiten einmischen..."
 lar_portugal_spanish_civil_war.3_tt:0 "[[~§R~]][[~POR.GetNameDefCap~]] kann sich [[~SPB.GetFlag~]][[~SPB.GetNameDef~]] im Spanischen Bürgerkrieg anschließen und gegen uns kämpfen![~§!~]"
 lar_portugal_royal_iberian_alliance.1.t:0 "Bilden Sie die Königlich Iberische Allianz"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[[~From.GetNameDefCap~]] erklärt, dass es nach all der sozialen Uneinigkeit und Instabilität, die unsere Länder während des Spanischen Bürgerkriegs erlitten haben, zum Wohle der iberischen Länder ist, dass wir uns auf der Suche nach Wohlstand und Fortschritt zusammenschließen.[~[~\n~][~\n~]~]Die [[~From. GetAdjective~]]-Regierung hat vorgeschlagen, ein Bündnis zwischen unseren beiden Königreichen auszuhandeln, in dem wir unsere Differenzen aus der Vergangenheit hinter uns lassen und zusammenarbeiten, um die vielfältigen Bedrohungen zu überwinden, die uns nicht nur in Europa, sondern überall auf der Welt erwarten."
 lar_portugal_royal_iberian_alliance.1.a:0 "Dieses Bündnis wird für Portugal von Vorteil sein."
 lar_portugal_royal_iberian_alliance.1.b:0 "Dieser Vertrag ist für uns inakzeptabel."
 lar_portugal_overseas_provinces.1.t:0 "Integrierte angolanische Territorien"
 lar_portugal_overseas_provinces.1.desc:0 "Unsere Gebiete im Norden und Süden Angolas sind endlich in unser Land integriert worden. Die lokale angolanische Bevölkerung hat die portugiesische Staatsbürgerschaft erhalten und hat nun die gleichen Rechte und Pflichten wie jeder andere portugiesische Bürger, einschließlich des Militärdienstes. Dies wird zu einer neuen Quelle von Arbeitskräften führen, die unsere Armee verstärken werden."
 lar_portugal_overseas_provinces.1.a:0 "Gute Nachrichten!"
 lar_portugal_overseas_provinces.2.t:0 "Mosambikanisches Territorium integriert"
 lar_portugal_overseas_provinces.2.desc:0 "Unsere ehemalige Kolonie Mosambik ist endlich in unser Land integriert worden. Die lokale mosambikanische Bevölkerung hat die portugiesische Staatsbürgerschaft erhalten und hat nun die gleichen Rechte und Pflichten wie jeder andere portugiesische Bürger, einschließlich des Militärdienstes. Dies wird zu einer neuen Quelle von Arbeitskräften führen, die unsere Armee verstärken."
 lar_portugal_overseas_provinces.2.a:0 "Dies ist zum Wohle Portugals."
 lar_news.7.t:0 "Der deutsch-französische Pakt"
 lar_news.7.desc:0 "[[~FRA.GetLeader~]] und [[~GER.GetLeader~]] haben sich in Berlin getroffen, um die politische und strategische Situation in Mitteleuropa zu besprechen. Obwohl es kaum Details von dem Treffen gibt und kein offizielles Kommuniqué veröffentlicht wurde, haben Beobachter eine deutliche Veränderung in der Rhetorik und Politik von [[~FRA.GetAdjective~]] und [[~GER.GetAdjective~]] gegenüber den Benelux-Ländern festgestellt. [Wo die deutsche Minderheit in Belgien früher ein ständiger Trommelwirbel der deutschen Propaganda war, wird sie jetzt nur noch am Rande erwähnt, während man feststellt, dass Belgien "ein künstliches Konstrukt, keine Nation, sondern lediglich eine Ansammlung von Nationen ist, die willkürlich zusammengewürfelt wurden" und die große französischsprachige Bevölkerung hervorhebt."
 lar_news.7.a:0 "Wir müssen uns um unsere Verteidigung kümmern!"
 lar_news.7.b:0 "Frankreich behauptet sich."
 lar_news.7.c:0 "Die kleinen Nationen Europas zittern."
 lar_news.7.d:0 "Es ist an der Zeit, die Grenzen Europas neu zu ziehen."
 lar_news.7.e:0 "Eine vernünftige Lösung zwischen vernünftigen Nationen."
 lar_news.8.t:0 "[[~FRA.GetLeader~]] erhebt Anspruch auf den Thron von Frankreich"
 lar_news.8.desc:0 "In einer Zeremonie in Paris wurde [[~FRA.GetLeader~]] offiziell zum König von Frankreich ernannt. [Sein Aufstieg wird weithin als direktes Ergebnis der Unfähigkeit der Dritten Republik angesehen, politische Stabilität in einem Umfeld zu gewährleisten, das zunehmend von gewaltsamen Zusammenstößen zwischen den extremen Enden des politischen Spektrums geprägt war. Er steht nun vor der schwierigen Aufgabe, ein tief gespaltenes Land wieder aufzubauen und zu vereinen, wobei viele Beobachter die Rolle, die die Ligen bei seinem Aufstieg an die Macht gespielt haben, als Zeichen dafür werten, dass [[~FRA.GetLeader~]] in Wirklichkeit nur ein Herrscher von den Gnaden des rechten Pöbels ist."
 lar_news.8.a:0 "Eine weitere Nation kehrt zur natürlichen Ordnung der Dinge zurück."
 lar_news.8.b:0 "Schon bald werden sie eine weitere Revolution erleben."
 lar_news.8.c:0 "Eine Rückkehr zu längst überwunden geglaubten Zeiten."
 lar_news.8.d:0 "Lang lebe [[~FRA.GetLeader~]]!"
 lar_news.8.e:0 "Das ist die falsche Art eines Alleinherrschers!"
 LaR_France_Reims:0 "Reims"
 LaR_France_Paris:0 "Paris"
 LaR_France_Emperor:0 "Kaiser der Franzosen"
 LaR_France_King:0 "König von Frankreich"
 LaR_France_King_of_The_French:0 "König der Franzosen"
 lar_news.9.t:0 "Französische Kommunisten übernehmen die Macht"
 lar_news.9.desc:0 "Nach einer langen Periode politischer und wirtschaftlicher Reformen forderten die kommunistischen Minister der Volksfrontregierung heute die verbleibenden Minister des Zentrums auf, entweder zurückzutreten und die Kommunistische Partei als alleinige Regierungspartei anzuerkennen oder sofort in die Kommunistische Partei einzutreten. Gleichzeitig zogen bewaffnete Arbeiter aus einer Reihe großer, staatseigener Fabriken los, um strategische Orte im ganzen Land zu besetzen. Die Armee blieb auf Befehl aus Paris in den Kasernen und weigerte sich, einzugreifen. [Bei Einbruch der Dunkelheit war der kommunistische Putsch abgeschlossen und die neue Regierung hatte die Macht übernommen."
 lar_news.9.a:0 "Die Radikalen haben die Macht übernommen."
 lar_news.9.b:0 "Die letzte französische Revolution."
 lar_news.9.c:0 "Sie haben den Faschismus vermieden, indem sie die schlimmstmögliche Alternative gewählt haben."
 lar_news.9.d:0 "Die Revolution ist siegreich!"
 lar_news.9.e:0 "Eine weitere Bedrohung taucht in Europa auf."
 lar_news.10.t:0 "Aufstand der Karlisten im Spanischen Bürgerkrieg"
 lar_news.10.desc:0 "Aus Angst, immer mehr ins Abseits gedrängt zu werden und ihren Einfluss auf die Nationale Front immer mehr einzuschränken, lösen sich die karlistischen Kräfte unter Manuel Fal Conde von der nationalistischen Sache. Indem sie ihren eigenen, unabhängigen Aufstand erklärten, wandten sich die karlistischen Requetés, vor allem im Norden des Landes, gegen ihre ehemaligen Verbündeten, während sie gleichzeitig den Kampf gegen ihre republikanischen Feinde fortsetzten. Die Auswirkungen auf ihre militärische Position im Bürgerkrieg werden von der nationalistischen Führung heruntergespielt, aber es ist offensichtlich, dass das derzeitige Chaos den Republikanern eine große Chance bietet."
 lar_news.10.desc_2:0 "Aus Angst, zunehmend ins Abseits gedrängt zu werden und ihren Einfluss auf die junge nationalistische Nachkriegsregierung immer mehr einzuschränken, haben die karlistischen Kräfte unter Manuel Fal Conde ihre Unterstützung für diese neue Regierung aufgegeben. In einem weiteren Aufstand haben sich die carlistischen Requetés, vor allem im Norden des Landes, gegen ihre früheren Verbündeten gewandt und eine neue rivalisierende Regierung ausgerufen. Die nationalistischen Führer haben sich beeilt, Fal Condes Vorgehen zu verurteilen und ihn dafür verantwortlich zu machen, "Spanien in einen weiteren Bürgerkrieg zu stürzen", aber die carlistischen Antworten verweisen auf die systematischen Versuche der nationalistischen Führung, die Bewegung seit der Niederlage der Republikaner auszurotten, und ließen ihnen keine andere Wahl, als sich zu verteidigen."
 lar_news.10.a:0 "Sie werden uns jetzt ernst nehmen müssen!"
 lar_news.10.b:0 "Ihre Kurzsichtigkeit gefährdet unseren Krieg!"
 lar_news.10.b_2:0 "Sie würden unseren Sieg über die Republikaner riskieren?"
 lar_news.10.c:0 "Das ist besser, als wir es uns erhoffen konnten!"
 lar_news.10.c_2:0 "Sollen sie doch an ihrem Sieg ersticken!"
 lar_news.10.d:0 "Die Sache wird immer komplizierter..."
 lar_news.10.d_2:0 "Hört das denn nie auf?!"
 lar_news.11.t:0 "Anarchistischer Aufstand im Spanischen Bürgerkrieg"
 lar_news.11.desc:1 "Anhaltende Versuche der Regierung, die zentralisierte Kontrolle über die größtenteils unabhängig agierenden anarchistischen Kommunen im Nordosten Spaniens wiederzuerlangen, sowie die stalinistische Unterdrückung dissidenter kommunistischer Ansichten haben nun zu einem ausgewachsenen Kampf an der republikanischen Front geführt. Anfänglich auf Straßenkämpfe und kleinere Zusammenstöße zwischen Milizen und Regierungs- oder stalinistischen Kräften beschränkt, hat die mangelnde Kompromissbereitschaft beider Seiten dazu geführt, dass der Konflikt innerhalb weniger Tage rapide eskaliert ist. Die Umverteilung der militärischen Ressourcen zur Bewältigung dieser internen Bedrohung bedeutet, dass die Frontlinien gegen die Nationalisten merklich geschwächt wurden."
 lar_news.11.desc_2:0 "Die fortgesetzten Versuche der Regierung, die zentralisierte Kontrolle über die größtenteils unabhängig agierenden anarchistischen Kommunen im Nordosten Spaniens wiederzuerlangen, sowie die stalinistische Unterdrückung dissidenter kommunistischer Ansichten haben nun zu einem regelrechten Kleinkrieg zwischen den republikanischen Siegern des spanischen Bürgerkriegs geführt. [Ursprünglich auf Straßenkämpfe und kleinere Zusammenstöße zwischen Milizen und Regierungs- bzw. stalinistischen Kräften beschränkt, hat die mangelnde Kompromissbereitschaft beider Seiten dazu geführt, dass der Konflikt in nur wenigen Tagen rapide eskaliert ist. Da sich die Anführer der Parteien weigern, eine Versöhnung in Betracht zu ziehen, und die Frontlinien gezogen werden, scheint es, als ob Spanien in einen weiteren Bürgerkrieg gestürzt wird."
 lar_news.11.a:0 "Gut, sollen sie sich doch selbst zerfleischen!"
 lar_news.11.b:0 "Auf die eine oder andere Weise wird ihre Einmischung ein Ende haben."
 lar_news.11.b_2:0 "Sie würden unseren Sieg über die Nationalisten riskieren?!"
 lar_news.11.c:0 "Die Zeit, das Joch abzuschütteln, ist gekommen!"
 lar_news.11.d:0 "Die Republikaner brauchen kaum Hilfe von außen, um zu verlieren..."
 lar_news.12.t:0 "[[~From.GetNameDefCap~]] Schließt sich der [[~From.GetFactionName~]]"
 lar_news.12.desc:0 "Obwohl sich [[~From.GetNameDef~]] noch mitten in der Erholungsphase vom Bürgerkrieg befindet, hat sie nun überraschend den Beitritt zur [[~From.GetFactionName~]] ausgehandelt. Es scheint, dass die umfangreiche Hilfe der Achsenmächte, die die Nationalisten während des Bürgerkriegs erhielten, nicht zu engeren Beziehungen zwischen der neuen [[~From.GetAdjective~]]-Regierung und ihren ausländischen Unterstützern geführt hat."
 lar_news.12.a:0 "Wir müssen Verbündete haben."
 lar_news.12.b:0 "Wir heißen sie in unserem Schoß willkommen."
 lar_news.12.c:0 "Dann werden wir auch sie besiegen."
 lar_news.12.d:0 "Sie haben sich für ihre Seite entschieden."
 lar_news.13.desc:0 "Obwohl sich [[~From.GetNameDef~]] noch mitten in der Erholungsphase vom Bürgerkrieg befindet, hat sie nun überraschend den Beitritt zur [[~From.GetFactionName~]] ausgehandelt. Die Zusammenarbeit begann bereits während des Bürgerkriegs, in dem [[~Von.GetNameDef~]] umfangreiche militärische Hilfe von der [[~Von.GetFactionName~]] erhielt, und es scheint, dass dies nur der Anfang einer engeren Verbindung in der Zukunft war."
 lar_news.14.t:0 "[[~SPA.GetNameDefCap~]] Fordert Französisch-Nordafrika"
 lar_news.14.desc:0 "Angesichts des wochenlangen unerbittlichen Drucks von [[~SPA.GetAdjective~]], der gestern in einem letzten Ultimatum gipfelte, sah die [[~From.GetAdjective~]]-Regierung keinen anderen Ausweg, als den Forderungen nachzugeben und die Kontrolle über Nordafrika aufzugeben, um den Frieden mit ihrem Nachbarn zu wahren."
 lar_news.14.a:0 "Das war eine weise Entscheidung."
 lar_news.14.b:0 "Wir hatten keine andere Wahl."
 lar_news.14.c:0 "Die Bastarde verschenken UNSER Territorium!"
 lar_news.14.d:0 "Und mit einem Schlag haben wir Nordafrika verloren..."
 lar_news.14.e:0 "Sie ergreifen die Gelegenheit."
 lar_news.15.t:0 "Die französisch-spanische Union"
 lar_news.15.desc:0 "Seitdem die beiden monarchistischen Bewegungen in [[~SPB.GetNameDef~]] und [[~FRA.GetNameDef~]] vor einiger Zeit an die Macht gekommen sind, haben sich die französisch-spanischen Beziehungen verschärft, und ihre Außenpolitik hat sich zunehmend verflochten. GetLeader~]] zum rechtmäßigen Anwärter auf den französischen Thron ernannt hat, hat er in einer offiziellen Proklamation seine Absicht verkündet, die französische Krone anzunehmen, woraufhin die legitimistische Regierung in [[~FRA.GetNameDef~]] mit den Vorbereitungen für eine aufwendige Krönungszeremonie in der Kathedrale von Reims begonnen hat."
 lar_news.15.a:0 "Eine große Macht wird sich bald erheben!"
 lar_news.15.b:0 "Eine schöne Zukunft für Frankreich steht bevor!"
 lar_news.15.c:0 "Dies wäre eine große Umwälzung des Kräfteverhältnisses!"
 lar_news.16.t:0 "Die Iberische Union"
 lar_news.16.desc:0 "Nach monatelangem Druck seitens der [[~SPB.GetAdjective~]]-Regierung hat [[~POR.GetNameDef~]], isoliert, ohne Verbündete und mit einem übermächtigen [[~SPB.GetAdjective~]]-Militär konfrontiert, keine andere Möglichkeit gesehen, als die angeblichen Ansprüche von [[~SPB.GetLeader~]] auf den [[~POR.GetAdjective~]]-Thron zu akzeptieren. Infolgedessen ist die Nation jetzt nur noch eine Provinz in der expandierenden Nation von [[~SPB.GetNameDef~]]."
 lar_news.16.a:0 "Die Iberische Union ist wieder so, wie sie sein sollte!"
 lar_news.16.b:0 "Iberien wieder vereint? Interessant."
 lar_news.17.t:0 "[[~From.GetAdjective~]] Monarchie wiederhergestellt"
 lar_news.17.b:0 "Wie gut für sie."
 lar_news.18.desc:0 "Monate nach dem überraschenden Schritt Francisco Francos, die Macht abzugeben und die Rückkehr des rechtmäßigen Königs von Spanien anzukündigen, ist [[~From.GetSPBkingloc~]] heute Morgen endlich in Madrid eingetroffen. Angefeuert von jubelnden Schaulustigen bewegte sich der königliche Zug durch die Straßen Madrids zur Kirche San Jerónimo el Real. In einer pompösen Zeremonie wurde [[~From.GetSPBking2loc~]] [~[~\n~][~\n~]~]Obwohl ein Großteil der Nation noch in Trümmern liegt, kann der neue König vielleicht als einigende und heilende Kraft dienen und [[~From.GetNameDef~]] in eine glorreichere Zukunft führen."
 lar_news.18.a:0 "Endlich eine Rückkehr zu unserem rechtmäßigen Staatsoberhaupt!"
 lar_news.18.b:0 "Aber wird er auch einen spürbaren Wandel bewirken?"
 lar_news.19.t:0 "Der Lateinische Block"
 lar_news.19.desc:0 "Heute hat [[~From.GetNameDef~]] die Gründung eines neuen Bündnisses lateinamerikanischer Mächte angekündigt, das eine Alternative zu den großen Machtblöcken der Welt darstellen könnte. Trotz monatelanger Verhandlungen ist noch nicht ganz klar, welche Nationen der neuen Organisation beitreten werden, obwohl von Experten bereits Namen wie [[~POR.GetNameDef~]], [[~FRA.GetNameDef~]] und [[~ITA.GetNameDef~]] vorgeschlagen wurden."
 lar_news.19.a:0 "Dies ist der beste Weg, unsere gemeinsamen Interessen zu verteidigen."
 lar_news.19.b:0 "Ein mutiger Schritt."
 lar_news.20.t:0 "[[~SPD.GetAdjective~]] Unabhängigkeitskrieg"
 lar_news.20.desc:0 "In den letzten Monaten haben sich die Beziehungen zwischen [[~SOV.GetAdjective~]] und [[~SPD.GetAdjective~]] zunehmend angespannt, und unabhängige Beobachter haben eine systematische Entfernung von Kommunisten aus einflussreichen Positionen der [[~SPD.GetAdjective~]] festgestellt. Als Reaktion darauf hat [[~SOV.GetNameDef~]] eine direkte Besatzungszone im Osten des Landes eingerichtet und versucht, die widerspenstige [[~SPD.GetAdjective~]]-Regierung in die Schranken zu weisen. [Jetzt hat sich die Situation zugespitzt, als [[~SPD.GetLeader~]] in einer leidenschaftlichen Rundfunkansprache die Unabhängigkeit von [[~SPD.GetAdjective~]] erklärte und seine Landsleute aufrief, "die Nation ein für alle Mal vom sowjetischen Einfluss zu befreien". Gleichzeitig hat ein großer [[~SPD.GetAdjective~]] Überraschungsangriff auf die Besatzungszone begonnen."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "Unsere Vergeltung wird schnell und schrecklich sein!"
 lar_news.20.c:0 "Wie praktisch. ¡Buena suerte, España!"
 lar_news.20.d:0 "Vom Regen in die Traufe..."
 lar_news.21.t:0 "Das Londoner Büro vereinigen"
 lar_news.21.desc:0 "Da [[~From.GetAdjective~]] immer stärker wird, hat die Regierung es nun für angebracht gehalten, die Bildung eines neuen kommunistischen Bündnisses mit dem Namen Internationales Büro der Revolutionären Sozialistischen Einheit anzukündigen, das sich sowohl gegen die trotzkistische als auch gegen die stalinistische Interpretation des Marxismus wendet. [Beginnend mit dem "Londoner Büro", einem Komitee, das sich aus unabhängigen kommunistischen Organisationen mit Sitz in London zusammensetzt, heißen sie nun alle Nationen willkommen, die "einen Weg für kommunistische Ideale ohne Einmischung von außen wünschen", um sich ihren Reihen anzuschließen."
 lar_news.21.a:0 "Wir werden die unbefleckte marxistische Welt anführen."
 lar_news.21.b:0 "Verachtenswert!"
 lar_news.21.c:0 "Ein interessanter Vorschlag!"
 lar_news.21.d:0 "Die kommunistische Sache zersplittert noch mehr!"
 lar_news.22.t:0 "Der Anarchismus ist erfolgreich"
 lar_news.22.desc:1 "Obwohl seit dem Ende des Spanischen Bürgerkriegs einige Zeit verstrichen ist, ist die erwartete Implosion der anarchistischen Kommunen auf der Iberischen Halbinsel nicht eingetreten. Im Gegenteil, den Kommunen ist es Berichten zufolge gelungen, die Region zu stabilisieren und wieder aufzubauen, und sie ziehen weiterhin gleichgesinnte Einwanderer aus aller Welt an. Angesichts der anhaltenden internationalen Feindseligkeit haben sich die Kommunen jedoch dafür entschieden, unter ihrem "Verteidigungsrat" organisiert zu bleiben und einen Kurs umfangreicher Aufrüstungsprogramme zu verfolgen."
 lar_news.22.a:1 "Wir haben viel erreicht, müssen uns aber auf das Schlimmste vorbereiten!"
 lar_news.22.b:1 "Sie stellen eine existenzielle Bedrohung für unsere Lebensweise dar!"
 lar_news.23.t:0 "Die iberischen Nationen schließen sich der [[~ENG.GetFactionName~]]"
 lar_news.23.desc:0 "[[~POR.GetAdjective~]] und [[~?global.POR_iberian_summit_spanish_tag.GetAdjective~]] zusammen, appellieren an die [[~ENG.GetAdjective~]]-Regierung und bitten um Aufnahme in die [[~ENG.GetFactionName~]]. Ob sie nur Schutz vor ausländischen Bedrohungen suchen oder ob sie wirklich bereit sind, sich am Kampf für die Demokratie zu beteiligen, ist noch unklar. [Nach Abwägung der Lage hat [[~ENG.GetNameDefCap~]] jedoch entschieden, dass dies für ihre Interessen vorteilhaft ist und den iberischen Nationen schließlich erlaubt, dem Bündnis beizutreten."
 lar_news.23.a:0 "Wir werden jetzt gemeinsam kämpfen."
 lar_news.23.b:0 "Sie sind nur weiteres Futter für uns."
 lar_news.23.c:0 "Gemeinsam werden wir für die Freiheit kämpfen!"
 lar_news.23.d:0 "Die iberischen Nationen arbeiten endlich zusammen..."
 lar_news.24.t:0 "Die iberischen Nationen treten dem [[~GER.GetFactionName~]]"
 lar_news.24.desc:0 "[[~POR.GetAdjective~]] und [[~?global.POR_iberian_summit_spanish_tag.GetAdjective~]] zusammen, appellieren an die [[~GER.GetAdjective~]]-Regierung und bemühen sich um die Aufnahme in den [[~GER.GetFactionName~]]. Ob dies ein opportunistisches Manöver ist, um neue Gebiete zu erwerben, oder ob es nur ein verzweifelter Versuch ist, der Besetzung zu entgehen, ist noch unklar. [Nach Abwägung der Lage entschied [[~GER.GetNameDefCap~]] jedoch, dass dies für ihre Interessen von Vorteil wäre und erlaubte schließlich den iberischen Nationen, dem Bündnis beizutreten."
 lar_news.24.a:0 "Wir haben die richtige Seite gewählt."
 lar_news.24.b:0 "Unsere Feinde sollen nun untergehen!"
 lar_news.24.c:0 "Sie stellen sich auf die Seite des Teufels."
 lar_news.24.d:0 "Die iberischen Nationen arbeiten endlich zusammen..."
 lar_news.25.t:0 "Eine königliche Hochzeit in Brasilien"
 lar_news.25.desc:0 "Dom Duarte Nuno, Herzog von Braganza, hat heute in der Kathedrale von Petrópolis in Brasilien Prinzessin Maria Francisca von Orléans-Braganza geheiratet. Diese Heirat hat nicht nur das portugiesische und das brasilianische Brigantenhaus versöhnt, sondern auch die Miguelisten und die liberalen Braganzas vereint, die Rivalitäten zwischen der portugiesischen Königsfamilie hinter sich gelassen und die monarchistische Stimmung in beiden Ländern angeheizt. [Es heißt, dass Dom Duarte nach der Zeremonie mehrere Gespräche mit bekannten brasilianischen und portugiesischen royalistischen Damen und Herren geführt hat, in denen die Worte "Restauration" und "Monarchie" offen ausgesprochen wurden."
 lar_news.25.a:0 "Dies ist erst der Anfang."
 lar_news.25.b:0 "Eine interessante Entwicklung..."
 lar_news.26.t:0 "Das Kaiserreich Portugal und Brasilien"
 lar_news.26.desc:0 "Nach der Wiederherstellung der Monarchie in Portugal und Brasilien nahmen der portugiesische König und der brasilianische Kaiser an mehreren Treffen teil, um die Notwendigkeit und die möglichen Vorteile einer Wiedervereinigung beider Länder zu diskutieren. [Nach langen Verhandlungen während des letzten brasilianisch-portugiesischen Gipfeltreffens einigten sich die Herrscher auf die offizielle Wiedereinführung der [[~POR.GetNameDef~]]. [Heute wurde [[~POR.GetLeader~]] unter dem Segen der versammelten monarchistischen Menge zum Kaiser von Portugal und Brasilien gekrönt. Der Kaiser hat seinen Untertanen für ihre Loyalität gedankt und erklärt, dass er im Namen aller Bürger, die unter seiner Herrschaft leben, regieren wird."
 lar_news.26.a:0 "Hoch lebe der Kaiser!"
 lar_news.26.b:0 "Ein Reich, das sich erhebt, um wieder zu scheitern."
 lar_news.26.c:0 "Nur Wahnvorstellungen von Großartigkeit..."
 lar_news.27.t:0 "Die Einigung Iberiens"
 lar_news.27.desc:1 "Portugiesische und spanische Politiker haben in den letzten Monaten zahlreiche Treffen abgehalten, bei denen sie die Möglichkeit erörterten, einen vereinigten linken Staat in Iberien zu schaffen, der von Politikern beider Nationen regiert wird. [Nach langen Vorbereitungen und Verhandlungen haben portugiesische und spanische Politiker heute offiziell die Gründung von [[~POR.GetNameDef~]] verkündet, einem neuen Staat, in dem die Bürger Iberiens die Führer wählen werden, die die kollektiven Interessen besser vertreten, und in dem sie sich frei bewegen können."
 lar_news.27.a:0 "Dies ist erst der Anfang."
 lar_news.27.b:0 "Eine gute Initiative der iberischen Völker."
 lar_news.27.c:0 "Die kommunistische Bedrohung breitet sich aus wie die Pest..."
 lar_news.27.d:0 "Nur ein schicker Name, um ihre wahren Ambitionen zu verbergen."
 lar_news.28.t:0 "Spanische Republikaner besiegt"
 lar_news.28.desc:0 "Der spanische Bürgerkrieg scheint vorbei zu sein, denn die verbliebenen republikanischen Kräfte haben kapituliert oder sind untergetaucht. Obwohl die nationalistische Führung dies bereits zum Anlass genommen hat, den Bürgerkrieg für beendet zu erklären, verweisen Experten auf die ständig wachsende Uneinigkeit innerhalb der nationalistischen Fraktion selbst und argumentieren, dass sie möglicherweise einfach in eine neue Phase eintritt. Mit dem Verlust eines gemeinsamen Feindes halten sie es für nur allzu wahrscheinlich, dass diese Meinungsverschiedenheiten die Einheit der Nationalisten weiter zerbrechen werden. In gewissem Maße scheinen die Führer der Nationalisten und das Volk selbst dies ebenfalls zu sehen, da die während des Bürgerkriegs gebildeten Milizen, die die Republikaner besiegen sollten, noch nicht aufgelöst wurden und stattdessen ein wachsames Auge auf ihre Nachbarn haben."
 lar_news.28.a:0 "Zumindest hat sich der Bürgerkrieg zu unseren Gunsten entwickelt."
 lar_news.28.b:0 "Der Konflikt scheint noch nicht beigelegt zu sein."
 lar_news.28.c:0 "Mögen sie sich in ihrem Sieg gegenseitig zerfleischen!"
 lar_news.28.d:0 "Es ist nur eine Frage der Zeit, bis wir uns mit den Carlisten auseinandersetzen müssen..."
 lar_news.28.e:0 "Wir müssen schnell handeln, damit die Carlisten und Falangisten unsere Nation nicht erneut zersplittern!"
 lar_news.28.f:0 "Es ist nur noch eine Frage der Zeit, bis wir uns mit den Falangisten auseinandersetzen müssen..."
 lar_news.29.t:0 "Spanische Nationalisten besiegt"
 lar_news.29.desc:0 "Der spanische Bürgerkrieg scheint vorbei zu sein, denn die verbliebenen nationalistischen Kräfte haben kapituliert oder sind untergetaucht. Obwohl die republikanische Führung dies bereits zum Anlass genommen hat, das Ende des Bürgerkriegs zu verkünden, verweisen Experten auf die ständig wachsende Uneinigkeit innerhalb der republikanischen Fraktion selbst und argumentieren, dass der Krieg möglicherweise einfach in ein neues Stadium übergeht. Mit dem Verlust eines gemeinsamen Feindes halten sie es für nur allzu wahrscheinlich, dass diese Meinungsverschiedenheiten die Einheit der Zweiten Republik weiter zerbrechen werden. In gewissem Maße scheinen die republikanischen Führer und das Volk selbst dies auch zu sehen, da die während des Bürgerkriegs gebildeten Milizen, um die Nationalisten zu besiegen, noch nicht aufgelöst wurden und stattdessen ein wachsames Auge auf ihre Nachbarn haben."
 lar_news.29.d:0 "Es ist nur eine Frage der Zeit, bis wir uns mit der Regierung auseinandersetzen müssen..."
 lar_news.29.e:0 "Es ist nur eine Frage der Zeit, bis wir uns mit den Anarchisten auseinandersetzen müssen..."
 lar_news.281.t:0 "Andalusien wiederhergestellt!"
 lar_news.281.desc:0 "Vor Jahrhunderten wurden die Mauren im Zuge der Reconquista aus Iberien vertrieben. Jetzt sind die [[~From.GetOldAdjective~]]-Kräfte tief in den Süden Iberiens vorgedrungen und haben zum ersten Mal seit Jahrhunderten wieder maurische Siedlungen in der Region errichtet. [[~From.GetOldNameDefCap~]] hat sich zu einer neuen Nation namens "[[~From.GetNameDefCap~]]" reorganisiert, die das Erbe des alten Sultanats, das einst ganz Iberien beherrschte, zurückfordert. Das alte Umayyaden-Kalifat regierte fast die gesamte islamische Welt, von Iberien im Westen bis Persien im Osten. Vielleicht möchte [[~From.GetLeader~]] diesem alten Reich nacheifern und die ungleichen Völker des Nahen Ostens, Nordafrikas und Europas wieder vereinen."
 lar_news.281.a:0 "Ein glorreicher Tag!"
 lar_news.281.b:0 "Was wird dies für Spanien bedeuten?"
 lar_news.291.t:0 "Polynesien vereint!"
 lar_news.291.desc:0 "Nachdem die Inseln Hawai'i, Aotearoa, Tahiti und Samoa fest unter der Kontrolle von [[~From.GetOldAdjective~]] stehen, hat [[~From.GetLeader~]] verkündet, dass das Land nun als [[~From.GetNameDef~]] bekannt ist und die rechtmäßige Heimat aller pazifischen Völker ist. [Der Jubel in der polynesischen Welt ist groß, und einige gehen sogar so weit, [[~From.GetLeader~]] als den einzig wahren Nachfolger von Kamehameha zu proklamieren, dem hawaiianischen König, der vor etwas mehr als zwei Jahrhunderten die Naha-Prophezeiung erfüllte."
 lar_news.291.new_zealand_desc:0 "Da die Inseln Hawai'i, Aotearoa, Tahiti und Samoa fest unter der Kontrolle von [[~From.GetOldAdjective~]] stehen, hat [[~From.GetLeader~]] verkündet, dass das Land nun als [[~From. GetNameDef~]] heißt und die rechtmäßige Heimat aller pazifischen Völker ist.[~[~\n~]]Angesichts der langen Geschichte der kolonialen Ausbeutung haben die einheimischen Māori oft gezögert, der [[~From.GetAdjective~]] irgendeine Art von Loyalität oder Unterstützung zuzusichern. GetOldAdjective~]]-Regierung zu bekennen, aber seit der Unterzeichnung der Ratana-Allianz zwischen Kiwi- und Māori-Führern und der zunehmenden Vertretung der Māori in der Regierung ist [[~From.GetNameDef~]] zu einer Modellnation für postkolonialen Multikulturalismus geworden."
 lar_news.291.a:0 "Kei whea mai!"
 lar_news.291.b:0 "Aloha!"
