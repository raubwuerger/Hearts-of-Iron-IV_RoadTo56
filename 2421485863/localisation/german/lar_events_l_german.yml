l_german:
 LAR_concessions_stresa_front_tt:0 "Es wird von Ihnen erwartet, dass Sie Ihre Verpflichtung einhalten, indem Sie sich der Stresa-Front gegen Deutschland anschließen. Territoriale Zugeständnisse werden nicht gemacht werden, wenn Sie sich weigern."
 lar_concessions_italy_tt:0 "Italien wird eher bereit sein, einem gemeinsamen Vorgehen gegen Deutschland zuzustimmen"
 lar_france_stresa_front_italy_agreed:0 "Italien hat zugestimmt, der Stresa-Front beizutreten, im Gegenzug für territoriale Zugeständnisse"
 france_continue_the_fight_tt:0 "Wir werden keine weitere Gelegenheit erhalten, uns ehrenhaft zu ergeben. Wenn wir verlieren, wird das gesamte französische Mutterland besetzt werden."
 lar_congress_of_paris.1.t:0 "Der Kongress von Paris"
 lar_congress_of_paris.1.desc:1 "Auf Einladung von [This.GetLeader] sind [ITA.GetLeader], [SPA.GetLeader] und [POR.GetLeader] in Paris eingetroffen, um einen Vertrag über koloniale Einflusssphären in Afrika zu diskutieren. Da Frankreich und Italien die Hauptmächte sind, die an der Ausweitung ihrer Imperien interessiert sind, müssen [SPA.GetNameDef] und [POR.GetNameDef] Zugeständnisse gemacht werden, um sie davon zu überzeugen, der Allianz beizutreten und in den Krieg zu ziehen, um diese Ziele zu erreichen.\n\nWährend [POR.GetLeader] höchstwahrscheinlich versuchen wird, sich die Unterstützung für den seit langem gehegten Plan zu sichern, Angola und Mosambik zu vereinen, wird [SPA.GetLeader] durch die Abtretung von Teilen der französischen nordafrikanischen Gebiete gekauft werden müssen."
 lar_congress_of_paris.1.a:1 "Wir werden an anderer Stelle eine Entschädigung erhalten."
 lar_congress_of_paris.2.t:0 "Die Karte von Afrika neu zeichnen"
 lar_congress_of_paris.2.desc:1 "In der ersten Verhandlungsrunde bot die französische Delegation eine einfache Aufteilung des Kontinents in der Mitte an, die uns Ansprüche auf Ägypten, den Sudan und weiter südlich auf Kenia einräumt. Obwohl der Vorschlag nur wenige Details enthält - und größtenteils Gebiete betrifft, die keiner von uns tatsächlich kontrolliert - verspricht er französische Unterstützung bei der Eroberung eines großen afrikanischen Reiches."
 lar_congress_of_paris.2.a:1 "Der Traum von einem italienischen Reich in Afrika ist ein kleines Risiko wert."
 lar_congress_of_paris.2.b:1 "Es gibt keinen Grund, warum wir dies unterstützen sollten."
 lar_congress_of_paris.3.t:0 "[Von.GetNameDefCap] stimmt zu"
 lar_congress_of_paris.3.desc:1 "Die Delegation von [From.GetNameDef] hat den vorgeschlagenen territorialen Änderungen im Prinzip zugestimmt. Es gibt zwar noch ein paar kleinere Details zu klären und die genaue Lage der vorgeschlagenen neuen Grenze ist noch Gegenstand einiger Debatten, aber unsere Diplomaten erwarten keine größeren Probleme, die das Abkommen entgleisen lassen könnten."
 lar_congress_of_paris.3.a:1 "Gute Arbeit."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] lehnt ab"
 lar_congress_of_paris.4.desc:1 "Die Delegation von [From.GetNameDef] hat die Verhandlungen für beendet erklärt. Unter Berufung auf eine grundsätzliche Meinungsverschiedenheit über die vorgeschlagenen Änderungen haben sie Paris verlassen, um nach [Von.GetNameDef] zurückzukehren.\n\n Nach ihrer überstürzten Abreise erklärte der Botschafter von [Von.GetAdjective], dass sich die Regierung von [Von.GetAdjective] nicht mehr an einen Beistands- oder Bündnisvertrag mit uns gebunden sieht."
 lar_congress_of_paris.4.a:1 "Umso mehr für uns."
 lar_congress_of_paris.5.desc:1 "Während die anderen Delegationen in Paris darüber gestritten haben, wer Gebiete bekommen sollte, die keines ihrer Länder tatsächlich kontrolliert, haben unsere Diplomaten auf ein erreichbareres Ziel gedrängt. Die französische Regierung hat angedeutet, dass sie unserem Vorschlag, Marokko an uns abzutreten, wohlwollend gegenübersteht, im Gegenzug für unser Versprechen, sie in einem kommenden Krieg zu unterstützen. Das würde unsere Bestände in Nord- und Westafrika verbinden."
 lar_congress_of_paris.5.a:1 "Wenn sie bereit sind, den Preis zu zahlen, sind wir bereit, unseren Teil zu tun."
 lar_congress_of_paris.5.b:1 "Keine Menge an Wüste ist auch nur einen einzigen Tropfen spanischen Blutes wert."
 lar_congress_of_paris.6.desc:1 "Während unser Mangel an harter Macht es für unsere Diplomaten in Paris schwierig gemacht hat, das Verfahren sehr zu beeinflussen, wurde uns dennoch Unterstützung angeboten, um die Gebiete zwischen Angola und Mosambik zu nehmen, plus die Möglichkeit, einen Großteil Südafrikas zu beanspruchen. Es sieht so aus, als ob die beiden Großmächte mit der Abtretung dieser Gebiete einen Konflikt vermeiden wollen, der den gesamten Vertrag zum Scheitern bringen könnte. Wenn wir dem zustimmen, würden wir uns jedoch verpflichten, an der Seite Frankreichs und Italiens zu kämpfen, um ihre jeweiligen Imperien zu vergrößern."
 lar_congress_of_paris.6.a:1 "Ein kleiner Preis, der zu zahlen ist."
 lar_congress_of_paris.6.b:1 "Sie verlangen zu viel und bieten zu wenig."
 lar_france_political_violence.1.t:0 "Proteste enden in Gewalt"
 lar_france_political_violence.1.desc:1 "Ein loses Bündnis von rechten und rechtsextremen Ligen hat heute in ganz Paris Proteste und Demonstrationen abgehalten. Es scheint, dass die Demonstranten nie geplant hatten, sich friedlich zu versammeln und aufzulösen. Wie auf ein unausgesprochenes Signal hin änderten die Demonstranten ihren Kurs und liefen auf die Nationalversammlung zu. Die eilig herbeigerufene Bereitschaftspolizei konnte die marschierenden Kolonnen in Sichtweite des Gebäudes halten. Bei mehreren Gelegenheiten stürmten Gruppen die Polizeilinie und wurden nur mit einiger Mühe zurückgeworfen.\n\Die Demonstranten lösten sich erst weit nach Mitternacht auf. Nachrichten über die Unruhen haben sich verbreitet und werden höchstwahrscheinlich das Vertrauen der Öffentlichkeit in die Fähigkeit der Regierung, die öffentliche Ordnung aufrechtzuerhalten, untergraben."
 lar_france_political_violence.1.a:1 "Die Republik muss das aushalten."
 lar_france_political_violence.1.b:0 "Verfolgen Sie die Verantwortlichen."
 lar_france_political_violence.2.desc:1 "Eine Koalition aus Gewerkschaften und Intellektuellen hat als Reaktion auf die jüngsten politischen Entscheidungen zu einem "Aktionstag" in der Hauptstadt aufgerufen. Trotz der Bemühungen der Polizei, die Demonstrationen im Zaum zu halten, versuchten kleine Gruppen von Anarchisten und kommunistischen Radikalen, einen Aufstand anzuzetteln. Mehrere Geschäfte wurden geplündert und Straßenbahnen wurden umgeworfen. Versuche der Randalierer, in der Rue Royale Barrikaden zu errichten, um den Zugang zur Nationalversammlung zu blockieren, wurden von der berittenen Polizei unterbrochen.\n\Nachdem sich die Randalierer in ganz Frankreich zerstreuten und die Arbeiter an ihre Werkbänke zurückkehrten, fragen sich viele im Land, ob die Regierung noch in der Lage ist, Recht und Ordnung zu wahren."
 lar_france_political_violence.3.t:0 "Rechtsgerichtete Unruhen"
 lar_france_political_violence.3.desc:1 "Nach einer kürzlichen Entscheidung der Regierung sind Monarchisten und Rechtsextremisten aus dem ganzen Land in die Hauptstadt gekommen, mit dem ausdrücklichen Ziel, "das Werk zu vollenden, das 1934 unerledigt blieb", als ein ähnlicher Aufstand es nicht geschafft hatte, das Parlament zu stürmen, aber die Regierung zum Rücktritt zu zwingen.\n\nObwohl die Polizei vorgewarnt war, dass die Proteste wahrscheinlich gewalttätig werden würden, war sie nicht auf den Grad der Organisation und Aggression vorbereitet, den diese gut vorbereiteten Gruppen an den Tag legten. In mehreren Fällen war die Polizei, die den Place de la Concorde bewachte, gezwungen, das Feuer auf die Demonstranten zu eröffnen, um ihre Position zu halten.\n\nMit mehreren Dutzend Toten und Hunderten von Verwundeten haben sich die Demonstranten aus der Hauptstadt zurückgezogen, um ihre Wunden zu lecken, aber es ist ihnen gelungen, dem Land zu zeigen, dass die Regierung nicht einmal in ihrer eigenen Hauptstadt sicher ist."
 lar_france_political_violence.3.a:1 "Jede Aktion jetzt würde die Dinge nur noch schlimmer machen."
 lar_france_political_violence.3.b:0 "Die Republik wird sich durchsetzen!"
 lar_france_french_union.2.t:1 "Nordafrika stimmt für den Beitritt zur Union"
 lar_france_french_union.2.desc:1 "Zur Überraschung vieler Beobachter haben die Menschen in Algerien, Marokko und Tunesien dem Referendum über die Französische Union mit knapper Mehrheit zugestimmt. Da die Bewohner dieser Gebiete nun als vollwertige Staatsbürger gelten, dürfen sie eine Anzahl von Abgeordneten in die Nationalversammlung entsenden.\n\nWährend nationalistische Elemente in allen drei Ländern noch vorhanden sind, haben sie einen lähmenden Schlag gegen ihre Moral erlitten und werden mindestens eine Generation benötigen, um sich davon zu erholen."
 lar_france_french_union.2.a:1 "Sie verstehen die Bedeutung von Fraternité!"
 lar_france_french_union.3.t:1 "Nordafrika stimmt für den Austritt"
 lar_france_french_union.3.desc:1 "Trotz aller Bemühungen der lokalen Regierungen haben die Wähler in Algerien, Marokko und Tunesien mit überwältigender Mehrheit die geplante Französische Union abgelehnt. Unmittelbar nach der Bekanntgabe der Ergebnisse fanden in mehreren Großstädten der Region große Demonstrationen statt, als nationalistische Gruppen ihren Sieg nutzten, um die sofortige und vollständige Unabhängigkeit ihrer Länder zu fordern.\n\Der Befehlshaber der französischen Streitkräfte in Nordafrika hat eine dringende Bitte um Verstärkung geschickt, da es wahrscheinlich ist, dass einige radikalere Elemente versuchen könnten, die Dinge in die eigene Hand zu nehmen."
 lar_france_french_union.3.a:1 "Wie undankbar!"
 lar_france_french_union.4.t:1 "Westafrika stimmt für den Beitritt zur Union"
 lar_france_french_union.4.desc:1 "Nach wochenlangem Wahlkampf wurden die Menschen in allen französischen Gebieten Westafrikas an die Urnen gerufen, um zu entscheiden, ob ihre Gebiete Teil der neuen französischen Union sein sollen. Die vorläufigen Ergebnisse zeigen eine gesunde Mehrheit für die Unionsseite. Die nationalistische Sache scheint im Keim erstickt worden zu sein. Viele Unabhängigkeitsaktivisten bereiten sich nun darauf vor, den Kampf für mehr politische Selbstbestimmung aus der Nationalversammlung heraus fortzusetzen."
 lar_france_french_union.5.t:1 "Westafrika stimmt für den Austritt"
 lar_france_french_union.5.desc:1 "Nach einer intensiven und manchmal turbulenten Kampagne scheint es, dass die nationalistische Seite das Referendum über die Mitgliedschaft in der Französischen Union in den meisten Gebieten Französisch-Westafrikas gewonnen hat. Während die Europäer vor Ort immer noch versuchen, das Ergebnis zu verdauen, haben die Führer der lokalen Unabhängigkeitsbewegungen zum Handeln aufgerufen und das Ergebnis als klares Mandat für die volle Unabhängigkeit verkündet."
 lar_france_french_union.6.t:1 "Zentralafrika stimmt für den Beitritt zur Union"
 lar_france_french_union.6.desc:1 "Nach dem langsamen Eintreffen der Ergebnisse aus der riesigen, wenig entwickelten Region scheint es, dass eine knappe Mehrheit der Wähler dem Referendum zum Beitritt zur neuen französischen Union zugestimmt hat. Nationalistische Gruppen haben die Niederlage eingeräumt, aber gefordert, dass der neue Staat mehr in die Entwicklung der Region investiert, um die Loyalitätsbekundung zu belohnen."
 lar_france_french_union.7.t:1 "Zentralafrika stimmt für den Austritt"
 lar_france_french_union.7.desc:1 "Die Pro-Union-Parteien in ganz Französisch-Zentralafrika haben eine Reihe von politischen Rückschlägen erlitten, da ein Gebiet nach dem anderen gegen den Beitritt zur neuen französischen Union gestimmt hat. Während die Pro-Unabhängigkeits-Parteien einen Sieg nach dem anderen feierten, behaupten viele Aktivisten, dass die französische Vorherrschaft über die Region durchschlagend besiegt worden sei."
 lar_france_french_union.8.t:1 "Syrien stimmt für den Beitritt zur Union"
 lar_france_french_union.8.desc:1 "Die französischen Mandatsgebiete Syrien und Libanon haben dafür gestimmt, Teil der neuen Französischen Union zu werden. Während viele Beobachter dieses Ergebnis bestenfalls für unwahrscheinlich hielten, scheint es, dass die lokale Bevölkerung glaubt, dass die Mitgliedschaft in der Französischen Union den Zugang zu den europäischen Märkten und mehr Investitionen in die lokale Wirtschaft garantiert."
 lar_france_french_union.9.t:1 "Syrien stimmt gegen die Union"
 lar_france_french_union.9.desc:1 "Die Bekanntgabe der Ergebnisse des jüngsten Referendums über die Französische Union wurde in Damaskus und Beirut mit lautem Jubel aufgenommen, als klar wurde, dass die Region mit überwältigender Mehrheit gegen einen Beitritt zur neuen Union gestimmt hatte. Da die wichtigsten nationalistischen Parteien das Referendum bereits zu einer getarnten Abstimmung über die Unabhängigkeit erklärten, schickte der örtliche Militärkommandant eine Reihe von beunruhigenden Berichten in die Hauptstadt und forderte Verstärkung an."
 lar_france_french_union.10.t:1 "Indochina stimmt für den Beitritt zur Union"
 lar_france_french_union.10.desc:1 "Aus Indochina wird berichtet, dass die Bevölkerung von Vietnam, Laos und Kambodscha mit knapper Mehrheit für den Beitritt zur neuen Französischen Union gestimmt hat. Dies scheint selbst die lokalen Verwalter überrascht zu haben, da sie sofort eine Neuauszählung der Stimmen anordneten. Die nationalistischen Gruppen in der Region haben einen schweren Schlag erlitten, da ihre Moral zusammengebrochen ist und viele Mitglieder sich offen fragen, ob sie wirklich den Willen des Volkes repräsentieren, wie sie glauben, dass sie es tun."
 lar_france_french_union.11.t:1 "Indochina stimmt gegen die Union"
 lar_france_french_union.11.desc:1 "Die Ergebnisse des Referendums in Indochina zeichnen ein düstereres Bild als erwartet. Während nur wenige in der Hauptstadt glaubten, dass die nationalistischen Brennpunkte für den Beitritt zur Union stimmen würden, scheint es, dass die nationalistischen Gefühle viel weiter verbreitet sind als bisher angenommen. Im Endeffekt gab es in keinem Teil des Territoriums eine Mehrheit für den Beitritt zur Union. Nationalistische Aktivisten fordern bereits die sofortige Abspaltung von Frankreich, selbst um den Preis eines Krieges, da sie glauben, dass dies der Moment ist, um ihre nationale Unabhängigkeit zu erlangen."
 FRA_syria_intervention.1.t:0 "Verbündete sichern Syrien"
 FRA_syria_intervention.1.desc:1 "In einer gedämpften Zeremonie in Damaskus hat der lokale Kommandant der Vichy-Truppen das Gebiet offiziell an die Alliierten übergeben. Die Kämpfe in der gesamten Region sind beendet, die überlebenden Vichy-Truppen marschieren in die Gefangenschaft. Nur sehr wenige der beteiligten französischen Soldaten haben den Wunsch geäußert, sich den französischen Streitkräften anzuschließen, die meisten zogen es vor, repatriiert zu werden."
 FRA_syria_intervention.1.a:1 "Gut gekämpft."
 FRA_syria_intervention.2.t:0 "Vichy hält sich in Syrien"
 FRA_syria_intervention.2.desc:1 "Nach heftigen Kämpfen, die den Vormarsch der Alliierten an mehreren Schlüsselstellen zum Erliegen brachten, hat der örtliche alliierte Befehlshaber einen Abbruch der Operationen gefordert. Die alliierten Streitkräfte haben sich weitgehend auf ihre Ausgangspositionen zurückgezogen, während die Vichy-Truppen ihre Stellungen konsolidierten. Die Vichy-Truppen haben die Verfolgung nicht aufgenommen und scheinen sich damit zufrieden zu geben, ihre Positionen zu halten."
 FRA_syria_intervention.2.a:1 "Viele gute Leute sind umsonst gestorben."
 FRA_syria_intervention.3.t:0 "Waffenstillstand in Syrien"
 FRA_syria_intervention.3.desc:1 "Der Vormarsch der Alliierten nach Syrien ist ins Stocken geraten und die Vichy-Truppen haben es geschafft, eine Verteidigungslinie zu konsolidieren. Trotz mehrfacher, gut koordinierter Angriffe ist es den alliierten Truppen in diesem Gebiet nicht gelungen, die Verteidiger zu überwältigen. Beide Seiten haben sich verschanzt und es wurde ein Waffenstillstand vereinbart, wobei Vichy weiterhin die Kontrolle über alle relevanten Teile des Gebietes hat."
 FRA_syria_intervention.3.a:1 "Der Status Quo bleibt bestehen."
 FRA_indochina_intervention.1.t:0 "Alliierte sichern Indochina"
 FRA_indochina_intervention.1.desc:1 "Die alliierten Angriffskolonnen haben mehrere große Städte in Indochina erreicht, was den örtlichen Gouverneur dazu veranlasst hat, um einen Waffenstillstand zu bitten. Da die Verteidiger verstreut und schlecht koordiniert waren, wurde jeder weitere Widerstand als aussichtslos angesehen. Die verbliebenen Verteidiger haben ihre Waffen abgegeben und warten auf die Repatriierung nach Vichy-Frankreich."
 FRA_indochina_intervention.1.a:1 "Ein wichtiger Erfolg."
 FRA_indochina_intervention.2.t:0 "Vichy hält an Indochina fest"
 FRA_indochina_intervention.2.desc:1 "Nach schweren Kämpfen in unglaublich schwierigem Terrain haben die alliierten Befehlshaber in der Region die Operation abgebrochen. Da sich die Versorgungslage der vorrückenden Einheiten zunehmend verschlechtert und der Widerstand der Vichy-Regierung immer stärker wird, haben die alliierten Streitkräfte beschlossen, sich zurückzuziehen und zu konsolidieren, so dass die Vichy-Regierung die Kontrolle über das Gebiet behält."
 FRA_indochina_intervention.2.a:1 "Was für eine Verschwendung von Zeit und Menschen."
 FRA_indochina_intervention.3.t:0 "Waffenstillstand in Indochina"
 FRA_indochina_intervention.3.desc:1 "Angesichts des schlechten Wetters und der knappen Vorräte auf beiden Seiten haben sich die Kommandeure der alliierten und der Vichy-Truppen in Indochina auf einen Waffenstillstand geeinigt. Angesichts der enormen Schwierigkeiten, auf die die angreifenden Alliierten gestoßen sind, und des Verlusts des Überraschungsmoments erwartet das Oberkommando nicht, den Vormarsch nach einer Verbesserung der Situation wieder aufnehmen zu können."
 FRA_indochina_intervention.3.a:1 "Viel gewagt, wenig gewonnen."
 FRA_central_africa_intervention.1.t:0 "Alliierte sichern Zentralafrika"
 FRA_central_africa_intervention.1.desc:1 "Gegen nur mäßigen Widerstand sind die alliierten Einheiten tief in die von Vichy gehaltenen Gebiete Zentralafrikas eingedrungen. Trotz des Befehls von Vichy, so lange wie möglich auszuharren, haben die französischen Einheiten in diesem Gebiet ihren Widerstand weitgehend eingestellt und stellen sich dem alliierten Vormarsch nicht mehr entgegen."
 FRA_central_africa_intervention.1.a:1 "Sie wissen, wer der wahre Feind ist."
 FRA_central_africa_intervention.2.t:0 "Vichy hält an Zentralafrika fest"
 FRA_central_africa_intervention.2.desc:1 "Die französischen Einheiten in Zentralafrika haben unerwartet starken Widerstand geleistet, mehrere alliierte Angriffskolonnen in einen Hinterhalt gelockt und schmerzhafte Verluste erlitten. Angesichts der verwirrenden Situation und der offensichtlichen Unterschätzung des Feindes hat der örtliche alliierte Kommandeur seine Truppen auf ihre Ausgangspositionen zurückgezogen und sich verschanzt, um auf Befehle zu warten."
 FRA_central_africa_intervention.2.a:1 "Warum sollten sie sich ihren Befreiern widersetzen?"
 FRA_central_africa_intervention.3.t:0 "Waffenstillstand in Zentralafrika"
 FRA_central_africa_intervention.3.desc:1 "Schwere Kämpfe um mehrere Schlüsselstellen in Zentralafrika haben beide Seiten erschöpft und unfähig gemacht, die Operationen fortzusetzen. Obwohl die Vichy-Franzosen immer noch den größten Teil des wichtigen Geländes in der Region kontrollieren, konnten die alliierten Streitkräfte in einigen Gebieten kleine Gewinne erzielen. Die Versorgungslage hat sich jedoch so weit verschlechtert, dass keine der beiden Seiten in der Lage sein wird, in absehbarer Zeit eine neue Offensive zu starten."
 FRA_central_africa_intervention.3.a:1 "Wir haben nichts gewonnen."
 FRA_west_africa_intervention.1.t:0 "Alliierte sichern Westafrika"
 FRA_west_africa_intervention.1.desc:1 "Mit schnellem Vormarsch über das offene Gelände konnten die alliierten Einheiten die meisten französischen Verteidiger überrunden und zur Kapitulation zwingen. Da es keine Reserven mehr gibt, die den Vormarsch der Alliierten aufhalten könnten, hat der lokale Gouverneur das Gebiet offiziell aufgegeben."
 FRA_west_africa_intervention.1.a:1 "Ein weiterer Teil der Welt atmet nun frei."
 FRA_west_africa_intervention.2.t:0 "Vichy hält an Westafrika fest"
 FRA_west_africa_intervention.2.desc:1 "Nach einer Reihe von fehlgeschlagenen Angriffen und heftigen Kämpfen hat der örtliche alliierte Kommandeur einen Stopp der Offensivoperationen in diesem Gebiet gefordert und seinen exponierten Einheiten befohlen, sich auf besser zu verteidigendes Terrain zurückzuziehen. Die Vich-Kräfte haben sich um die Schlüsselstellen herum konsolidiert und verschanzt, so dass weitere Angriffe kaum noch Erfolg versprechen."
 FRA_west_africa_intervention.2.a:1 "Das Glück war den Mutigen nicht hold."
 FRA_west_africa_intervention.3.t:0 "Waffenstillstand in Westafrika"
 FRA_west_africa_intervention.3.desc:1 "Im Bewusstsein ihrer prekären Versorgungslage und des Mangels an Verstärkungen haben Vichy und die alliierten Streitkräfte eine lange Reihe von Manövern und Couner-Manövern durchgeführt, um zu versuchen, sich gegenseitig zu einer Entscheidungsschlacht zu ungünstigen Bedingungen zu ködern. Mit erschöpften Männern und Material und keiner Entscheidung in Sicht, haben sich beide Seiten eingegraben und warten auf den ersten Zug der anderen Seite."
 FRA_west_africa_intervention.3.a:1 "Was für eine Zeitverschwendung."
 lar_compensate_italy.1.t:0 "Frankreich bietet koloniale Entschädigung an"
 lar_compensate_italy.1.desc:1 "[From.GetLeader] ist in Rom eingetroffen, um die Bedingungen eines Vertrages zu besprechen, der einige der offenen Fragen zwischen unseren Nationen lösen würde. Unter Hinweis auf die seit langem bestehende Brüderlichkeit unserer beiden Nationen, die durch die gemeinsamen Opfer im Großen Krieg verankert ist, bot er an, den französischen Hafen von Dschibuti unserer Kontrolle zu übergeben, wenn wir ihm im Gegenzug versichern, dass wir Frankreich in Kriegszeiten zu Hilfe kommen werden."
 lar_compensate_italy.1.a:1 "Er soll seine Allianz bekommen."
 lar_compensate_italy.1.b:1 "Wir sind nicht so leicht zu kaufen."
 lar_compensate_italy.2.t:1 "Ich stimme zu."
 lar_compensate_italy.2.desc:1 "[This.GetLeader] ist im Triumph aus Italien zurückgekehrt, da [From.GetLeader] zugestimmt hat, den vorgeschlagenen Vertrag zu unterzeichnen. Jetzt müssen wir nur noch unsere Besitztümer in Ostafrika formell an Italien abtreten."
 lar_compensate_italy.2.a:0 "Ein kleiner Preis, der zu zahlen ist."
 lar_compensate_italy.3.t:1 "[From.GetLeader] lehnt ab"
 lar_compensate_italy.3.desc:1 "Trotz anfänglicher Erfolge scheiterten die Verhandlungen mit Italien schnell, als klar wurde, dass [From.GetLeader] viel weitergehende Zugeständnisse als die vorgeschlagene Übergabe von Dschibuti erwartete."
 lar_compensate_italy.3.a:1 "Wie geht es jetzt weiter?"
 lar_intervention_in_greece.1.t:0 "Frankreich schlägt Intervention in Griechenland vor"
 lar_intervention_in_greece.1.desc:1 "Der französische Botschafter hat eine Note seiner Regierung überreicht, in der er auf unsere gemeinsamen Interessen im östlichen Mittelmeer hinweist. Die Regierung von [From.GetLeader] scheint besonders daran interessiert zu sein, die Insel Kreta als Marinestützpunkt zu erwerben, merkt aber auch an, dass die Existenz einer "unfreundlichen oder feindlichen" Regierung in Griechenland Operationen in diesem Gebiet erheblich erschweren würde. Daher möchte die [From.GetAdjective]-Regierung uns für eine mögliche gemeinsame Intervention in Griechenland ausloten, um eine günstigere Regierung zu installieren oder die Verwaltung der Gebiete selbst zu übernehmen."
 lar_intervention_in_greece.1.a:1 "Große Geister denken ähnlich!"
 lar_intervention_in_greece.1.b:1 "Wir werden unsere eigene Strategie entscheiden."
 lar_intervention_in_greece.2.t:1 "Stimmt zu."
 lar_intervention_in_greece.2.desc:1 "Der [From.GetLeader] hat über unseren Botschafter in Rom eine Botschaft zurückgeschickt, in der er seine tiefste Unterstützung ausdrückt und eine absolute Übereinstimmung mit unseren Ansichten erklärt. Das [From.GetAdjective]-Militär wurde angewiesen, Pläne für eine gemeinsame Militäraktion gegen Griechenland vorzubereiten, sollte sich die Notwendigkeit ergeben."
 lar_intervention_in_greece.2.a:1 "Die Notwendigkeit wird mit ziemlicher Sicherheit eintreten."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] weigert sich"
 lar_intervention_in_greece.3.desc:1 "Laut einer eher knappen Notiz des [From.GetAdjective]-Botschafters ist seine Regierung derzeit nicht daran interessiert, den Status quo im östlichen Mittelmeer zu verändern, und zieht die derzeitige Situation dort den Unsicherheiten vor, die eine Militäraktion mit sich bringen könnte."
 lar_intervention_in_greece.3.a:1 "Das ist der Klang der Angst."
 lar_dominate_the_middle_east.1.t:0 "Frankreich fordert Unterwerfung"
 lar_dominate_the_middle_east.1.desc:1 "Die Regierung von [Von.GetLeader] hat einen neuen Bevollmächtigten für den Nahen Osten ernannt. Bei einem Treffen mit [This.GetLeader] in unserer Hauptstadt erklärte der französische Vertreter heute, dass die französische Regierung eine aktivere Rolle in der Region einnehmen möchte und erwartet, in allen Angelegenheiten, die die Stabilität in der Region betreffen, direkt konsultiert zu werden. \n\nWährend er offen ließ, welche Konsequenzen es hätte, dies zu leugnen, merkte er an, dass die französische Regierung es 'schwierig' finden würde, eine unabhängige Außenpolitik von unserer Regierung zu akzeptieren."
 lar_dominate_the_middle_east.1.a:1 "Wir müssen diese neue Realität akzeptieren."
 lar_dominate_the_middle_east.1.b:1 "Wir haben uns unsere Freiheit verdient, und wir werden sie nicht so leichtfertig wieder hergeben!"
 lar_dominate_the_middle_east.2.t:0 "[Von.GetNameDefCap] legt vor"
 lar_dominate_the_middle_east.2.desc:1 "Nach einer Debatte mit seinen Beratern hat [From.GetLeader] unsere Bitten offiziell akzeptiert und unserem Vertreter erlaubt, sich bei allen außenpolitischen Entscheidungen zu beraten, um sicherzustellen, dass sie mit unseren Wünschen übereinstimmen."
 lar_dominate_the_middle_east.2.a:1 "Das sollte er auch tun."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] trotzig"
 lar_dominate_the_middle_east.3.desc:1 "In einer langatmigen Rede an unseren Repräsentanten beschwor [Von.GetLeader] die langen und stolzen Kriegertraditionen des [Von.GetAdjective]-Volkes und erklärte, dass sie sich nie einem fremden Herrscher gebeugt hätten, sich jedem Versuch, sie zu zwingen, widersetzen würden und lieber auf den Füßen sterben würden als auf den Knien zu leben."
 lar_dominate_the_middle_east.3.a:1 "Der Tod auf ihren Füßen ist es also."
 lar_dominate_the_middle_east.3.b:0 "Es ist nur nutzloser Dreck, voll von nutzlosen Menschen."
 lar_spheres_of_influence.1.t:0 "Frankreich will über Einflusssphären diskutieren"
 lar_spheres_of_influence.1.desc:1 "Der [Von.GetLeader] ist in Berlin eingetroffen, um sich mit dem [Dies.GetLeader] zu treffen, um alle noch bestehenden Spannungen zwischen unseren Nationen zu beseitigen. Zu den Themen, die besprochen werden, gehört die Umstrukturierung Mitteleuropas. [Von.GetLeader] hat deutlich gemacht, dass er [BEL.GetNameDef] mit seiner französischsprachigen Bevölkerung als ein Kerninteresse seiner Nation betrachtet. \Seine Regierung ist jedoch viel flexibler, wenn es um das Schicksal von [HOL.GetNameDef] und [LUX.GetNameDef] geht, und schlägt eine Absichtserklärung vor, dass die beiden letztgenannten Länder als in unserer Einflusssphäre liegend betrachtet werden sollten, während das erstgenannte Land in der französischen Einflusssphäre liegt."
 lar_spheres_of_influence.1.a:1 "Ein sinnvoller Vorschlag"
 lar_spheres_of_influence.1.b:0 "Um Sphären zu haben, muss man zuerst Einfluss haben, Frankreich"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] stimmt zu"
 lar_spheres_of_influence.2.desc:1 "Die Verhandlungen mit [From.GetLeader] dauerten nur wenige Minuten, und die beiden Anführer einigten sich schnell auf die von uns vorgeschlagenen Linien. Der einzige Streitpunkt war die kleine deutschsprachige Gemeinschaft in Belgien, eine Angelegenheit, die an den diplomatischen Dienst übergeben wurde, um sie zu lösen."
 lar_spheres_of_influence.2.a:1 "Ein weiterer Erfolg für unsere diplomatische Strategie."
 lar_spheres_of_influence.3.t:1 "[Von.GetLeader] lehnt ab"
 lar_spheres_of_influence.3.desc:1 "In einem angeblich sehr angespannten Treffen zwischen [From.GetLeader] und [This.GetLeader] schwand jede Hoffnung auf eine Auflösung der Spannungen zwischen unseren Nationen innerhalb weniger Minuten. Die deutsche Delegation wollte nicht von ihrer Position abrücken und erklärte, dass Belgien als Nation mit einer beträchtlichen deutschen Minderheit ein natürliches Interesse von [Von.GetNameDef] sei und die Idee, dass wir freie Hand im Umgang mit diesem Land bekommen sollten, völlig inakzeptabel sei."
 lar_spheres_of_influence.3.a:1 "Es scheint, dass wir unsere Zeit verschwendet haben."
 lar_align_belgium.1.t:1 "Frankreich fordert Sonderrechte"
 lar_align_belgium.1.desc:2 "Nach einer Reihe von Vorfällen, bei denen einige unserer französischsprachigen Bürger auf der Straße von maskierten Schlägern angegriffen wurden, hat der französische Botschafter heute [This.GetLeader] aufgesucht und eine Note seiner Regierung überreicht, in der es heißt, dass, da wir offensichtlich nicht in der Lage sind, die französische Gemeinschaft in unseren Grenzen zu schützen, die französische Regierung es als ihre Pflicht ansieht, dies für uns zu tun. Zu diesem Zweck verlangen sie, dass man ihnen eine Reihe von Rechten einräumt, einschließlich des Rechts, Truppen in unserem Land zu stationieren und die französische Gendarmerie Ermittlungen innerhalb unserer Grenzen durchführen zu lassen.\n\n Die Verweigerung dieser Rechte, so heißt es in der Note, würde als feindlicher Akt betrachtet werden, der zu den schwersten Konsequenzen führen würde."
 lar_align_belgium.1.a:1 "Wir haben keine andere Wahl als zuzustimmen."
 lar_align_belgium.1.b:1 "Wir haben uns 1914 nicht gebeugt und wir werden uns auch jetzt nicht beugen!"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] reicht ein"
 lar_align_belgium.2.desc:1 "Das [From.GetAdjective]-Kabinett hat einstimmig dafür gestimmt, unseren Vorschlag anzunehmen, auch wenn mehrere Mitglieder eher zurückgetreten sind, als dafür zu stimmen. Eine militärische Verbindungseinheit und eine kleine Gruppe von Beamten haben sich bereits auf den Weg nach Brüssel gemacht, um sich mit den [From.GetAdjective]-Behörden abzustimmen."
 lar_align_belgium.2.a:1 "Sie wählen weise."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] schwört zu kämpfen"
 lar_align_belgium.3.desc:1 "Anstatt diplomatisch auf unsere Notiz zu reagieren, hat die [From.GetAdjective]-Regierung offenbar das Militär in volle Bereitschaft versetzt und die Grenze geschlossen. Die Zeitungen in Brüssel sind zwar realistisch, was die Aussichten auf einen Sieg angeht, aber sie sind voll von Verweisen auf die Schlacht von Waterloo und sagen eine beschämende Niederlage für die französischen Streitkräfte voraus, falls wir einmarschieren sollten."
 lar_align_belgium.3.a:1 "Wir werden es sehen."
 lar_align_belgium.3.b:1 "Belgien ist nicht eine einzige Kugel oder einen einzigen Tropfen Blut wert."
 lar_split_belgium.1.t:1 "[From.GetLeader] fordert Wallonie"
 lar_split_belgium.1.desc:1 "In den letzten Wochen sind einige Gruppen entstanden, die behaupten, die französischsprachige Bevölkerung in unserem Land zu vertreten, und haben begonnen, für eine 'Wiedervereinigung' Walloniens mit Frankreich zu agitieren. Heute hat der französische Botschafter eine Note überreicht, in der erklärt wird, dass die Regierung von [From.GetLeader] es zu ihrer offiziellen Politik gemacht hat, die französischsprachigen Gebiete unseres Landes in ihre einzugliedern.\n\nBerichte über Truppenansammlungen an der Grenze zeigen, dass sie bereit sind, diese neue Politik mit allen Mitteln durchzusetzen."
 lar_split_belgium.1.a:1 "Es ist nichts zu gewinnen, wenn man gegen das Unvermeidliche kämpft."
 lar_split_belgium.1.b:1 "Dies ist unser Land und wir werden um jeden Zentimeter Boden kämpfen."
 lar_split_belgium.2.t:1 "Belgien stimmt einer Teilung zu"
 lar_split_belgium.2.desc:1 "Die belgische Regierung hat zugestimmt, in den französischsprachigen Teilen Belgiens unter unserer Aufsicht eine Reihe von Volksabstimmungen über die Vereinigung mit Frankreich abzuhalten. Da die pro-belgischen Parteien alle zu einem Boykott aufrufen, ist unser Sieg so gut wie sicher."
 lar_split_belgium.2.a:1 "Demokratie ist so eine schöne Sache."
 lar_split_belgium.3.t:0 "Belgien trotzig"
 lar_split_belgium.3.desc:1 "Die [From.GetAdjective]-Regierung hat auf jegliches Gerede über die Vereinigung zwischen Wallonien und Frankreich mit einem harten Durchgreifen reagiert, indem sie die Büros von Pro-Einheitsgruppen stürmte und ihre Anführer verhaftete. Als unser Botschafter einen formellen Protest einreichte, wurde ihm brüsk mitgeteilt, dass die [From.GetAdjective]-Regierung für die Aufrechterhaltung der Ordnung im Land verantwortlich sei und als solche nicht von externen Agenten belehrt werden würde."
 lar_split_belgium.3.a:1 "Wir werden sie Respekt lehren!"
 lar_split_belgium.3.b:1 "Das ist die Mühe nicht wert."
 lar_concessions_to_italy.1.t:1 "Frankreich schlägt Italien eine territoriale Entschädigung vor"
 lar_concessions_to_italy.1.desc:2 "Die Regierung von [From.GetLeader] hat mit uns sondiert, um Italien auf unsere Seite zu ziehen und ein mögliches Bündnis zwischen Deutschland und Italien zu verhindern. ITA.GetLeader] wird höchstwahrscheinlich durch irgendeine Art von Zugeständnis oder Kompensation gekauft werden müssen. Mit Blick auf unsere Bestände in Ostafrika schlagen die [From.GetAdjective] vor, Dschibuti und Somaliland an Italien abzutreten, im Gegenzug für ein formelles Bündnis zur Eindämmung Deutschlands."
 lar_concessions_to_italy.1.a:1 "Wir können diese sogenannte Achse in der Krippe ersticken!"
 lar_concessions_to_italy.1.b:1 "[ITA.GetLeader] kann man nie vertrauen, dass sie Versprechen halten."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] stimmt zu"
 lar_concessions_to_italy.2.desc:1 "Das [From.GetAdjective]-Kabinett hat mit knapper Mehrheit unserem Vorschlag zugestimmt. Obwohl in diplomatischen Kreisen immer noch erhebliche Zweifel an den Auswirkungen eines Bündnisses mit [ITA.GetLeader] bestehen, können wir jetzt vorwärts gehen und den [ITA.GetAdjective]s unseren gemeinsamen Vorschlag präsentieren."
 lar_concessions_to_italy.2.a:1 "Senden Sie die Nachricht."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] lehnt ab"
 lar_concessions_to_italy.3.desc:1 "Unser Vorschlag hat keine Unterstützung im [From.GetAdjective]-Kabinett gefunden. Es gab zwar einen Konsens, dass ein Bündnis mit [ITA.GetNameDef] von Vorteil wäre, aber die [From.GetAdjective]-Regierung konnte die Idee von territorialen Zugeständnissen, um dies zu erreichen, nicht akzeptieren."
 lar_concessions_to_italy.3.a:1 "Wir werden unseren Fall alleine machen müssen."
 lar_concessions_to_italy.4.t:0 "Großbritannien und Frankreich bieten Kolonialabkommen an"
 lar_concessions_to_italy.4.desc:1 "Die Botschafter von [ENG.GetNameDef] und [FRA.GetNameDef] haben sich mit [This.GetLeader] getroffen, um einen erneuten Vorstoß zur Ratifizierung der in Stresa getroffenen Vereinbarungen zu besprechen. Als Teil ihrer jüngsten diplomatischen Offensive bieten sie nun territoriale Zugeständnisse in Ostafrika an, indem sie sowohl Dschibuti als auch den britischen Teil Somalias aufgeben.\n\nDer tatsächliche Transfer von Territorium wäre an die Ratifizierung eines Bündnisvertrags gebunden."
 lar_concessions_to_italy.4.a:0 "Alles für schöne Grenzen"
 lar_concessions_to_italy.4.b:0 "Wir lassen uns nicht kaufen!"
 lar_concessions_to_italy.5.t:0 "Frankreich bietet koloniale Zugeständnisse an"
 lar_concessions_to_italy.5.desc:1 "Der [From.GetAdjective]-Botschafter hat eine Note seiner Regierung überreicht. Es scheint, dass [From.GetLeader] die in Stresa getroffenen Vorabsprachen formell ratifizieren will. Um uns den Deal zu versüßen, bietet uns [Von.GetAdjective] das französische Territorium in Ostafrika an, falls wir zustimmen.\n\n In diplomatischen Kreisen kursieren Gerüchte, dass [Von.GetAdjective] zuvor an [ENG.GetAdjective] herangetreten sei, um eine gemeinsame Erklärung mit noch größeren territorialen Zugeständnissen abzugeben, aber abgeblitzt sei."
 lar_concessions_to_italy.5.a:1 "Das klingt vernünftig."
 lar_concessions_to_italy.5.b:1 "Das ist zu wenig anbieten und zu viel verlangen."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] stimmt zu"
 lar_concessions_to_italy.6.desc:1 "Die [From.GetAdjective]-Regierung hat unserem vorgeschlagenen Gebietsaustausch prinzipiell zugestimmt und versprochen, das Stresa-Abkommen zu ratifizieren, sobald die endgültigen Bedingungen des Vertrages vereinbart sind. Die Verhandlungen über die feineren Details wurden dem diplomatischen Dienst überlassen, wobei der endgültige Vertrag zu einem späteren Zeitpunkt ratifiziert werden soll. Der Territorialtransfer wird nicht stattfinden, bevor dieser Vertrag unterzeichnet ist."
 lar_concessions_to_italy.6.a:2 "Wir sollten das erledigen."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] lehnt ab"
 lar_concessions_to_italy.7.desc:1 "In einer eher knappen Antwort auf unsere Notiz stellt die [From.GetAdjective]-Regierung fest, dass sie derzeit kein Interesse daran hat, eine Allianz zu verfolgen oder den Stresa-Vertrag zu ratifizieren. Keine noch so großen territorialen Zugeständnisse würden daran etwas ändern, heißt es."
 lar_concessions_to_italy.7.a:0 "Das bringt uns in eine ziemliche Zwickmühle."
 lar_ratify_the_stresa_front.1.t:0 "Ratifizierung der Stresa-Front"
 lar_ratify_the_stresa_front.1.desc:1 "Die Vorbereitungen für die Unterzeichnung und Ratifizierung des Stresa-Abkommens, das ein Bündnis mit Frankreich im Gegenzug für territoriale Zugeständnisse formalisiert, sind im Gange. Nach monatelanger Arbeit des diplomatischen Dienstes muss nur noch Tinte zu Papier gebracht werden."
 lar_ratify_the_stresa_front.1.a:1 "Ein Triumph der [This.GetAdjective]-Diplomatie."
 lar_ratify_the_stresa_front.1.b:1 "Das dient nicht mehr unseren Interessen."
 lar_ratify_the_stresa_front.2.desc:1 "Es ist an der Zeit, das Versprechen zu erfüllen, das wir der [Von.GetAdjective]-Regierung gegeben haben. Da die Allianz nun in Kraft ist, sind wir verpflichtet, Dschibuti unter ihre Kontrolle zu stellen."
 lar_ratify_the_stresa_front.2.a:2 "Frankreich hält seine Versprechen."
 lar_ratify_the_stresa_front.2.b:1 "Die Situation hat sich geändert."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] weigert sich, das Bündnis zu ratifizieren"
 lar_ratify_the_stresa_front.3.desc:1 "In einer plötzlichen Kehrtwende hat die [From.GetAdjective]-Regierung beschlossen, ihre frühere Zusage, das Stresa-Abkommen zu ratifizieren, nicht mehr einzuhalten. Alle Versuche, auf diplomatischem Wege eine Erklärung zu erhalten, sind gescheitert, und auch die Diplomaten von [From.GetAdjective] scheinen von dem plötzlichen Sinneswandel schockiert zu sein."
 lar_ratify_the_stresa_front.3.a:1 "Ein dunkler Tag."
 lar_ratify_the_stresa_front.4.desc:1 "FRA.GetNameDefCap] und [ITA.GetNameDef] haben bereits die Stresa-Abkommen unterzeichnet und ihre Allianz formalisiert. Jetzt sind wir an der Reihe, unseren Teil der Abmachung einzuhalten, das Abkommen zu unterzeichnen und unsere Besitztümer in Somalia der Kontrolle von [ITA.GetAdjective] zu übergeben."
 lar_ratify_the_stresa_front.4.a:1 "Wir haben unser Wort gegeben."
 lar_ratify_the_stresa_front.4.b:1 "Unsere Interessen haben sich auseinanderentwickelt."
 lar_franco_soviet_treaty.1.t:2 "Frankreich schlägt Vertrag über gegenseitigen Beistand vor"
 lar_franco_soviet_treaty.1.desc:1 "Die Regierung von [From.GetLeader] hat einen Sondergesandten nach Moskau geschickt, um die Möglichkeiten eines Bündnisses zu besprechen. Nach dem Vorschlag von [Von.GetAdjective] würden wir versprechen, in jeden Verteidigungskrieg einzutreten, in dem sich [Von.GetNameDef] befindet, wobei [Von.GetNameDef] uns zu Hilfe käme, wenn wir angegriffen würden."
 lar_franco_soviet_treaty.1.a:1 "Der Geist von 1894 lebt weiter!"
 lar_franco_soviet_treaty.1.b:1 "Keiner von uns konnte dem anderen wirksam helfen."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] stimmt zu"
 lar_franco_soviet_treaty.2.desc:1 "Die [From.GetAdjective]-Regierung hat unserem Vorschlag zugestimmt, betonte aber, dass sie niemals einen Krieg als Maßnahme akzeptieren würde, um die politische Landschaft in Europa wesentlich zu verändern. Unser Bündnis wird daher strikt defensiv sein, wobei beide Seiten sich verpflichten, der jeweils anderen nur dann zu Hilfe zu kommen, wenn sie von einer dritten Macht angegriffen werden."
 lar_franco_soviet_treaty.2.a:1 "Das sollte ausreichen."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] lehnt ab"
 lar_franco_soviet_treaty.3.desc:1 "In einem frostigen Treffen mit dem [From.GetAdjective]-Außenminister wurde unserem Botschafter mitgeteilt, dass es nicht im Interesse von [From.GetAdjective] sei, ein Bündnis mit uns einzugehen. Die geografischen Gegebenheiten in Europa, so wurde ihm gesagt, machten es unmöglich, dass die Truppen von [Von.GetAdjective] uns bei einem Angriff auf unsere Territorien effektiv unterstützen könnten und umgekehrt, und dass die Regierung von [Von.GetAdjective] daher ein solches Angebot ablehnen müsse."
 lar_franco_soviet_treaty.3.a:2 "Unmöglich oder nur lästig?"
 lar_end_the_occupation.1.t:0 "Ein Ende der Besatzung"
 lar_end_the_occupation.1.desc:1 "Nach mehreren Jahren hat die Regierung von [From.GetLeader] ihr Programm der "Nationalen Revolution" offiziell für erfolgreich erklärt. Die Schwäche und Dekadenz des alten französischen politischen Systems, so behauptete er in einer Radioansprache, sei ausgemerzt worden, um durch ein neues, regeneriertes Regierungssystem ersetzt zu werden, das für eine edle und kriegerische Nation wie Frankreich besser geeignet sei. \n\nAls Teil dieser Bemühungen hat seine Regierung offiziell darum gebeten, dass die Verpflichtungen und Beschränkungen, die ihr durch den Waffenstillstand auferlegt wurden, aufgehoben werden und dass seiner Regierung die volle Kontrolle über alle französischen Territorien übertragen wird.\n\n Im Gegenzug hat er angeboten, wieder in den Krieg einzutreten, um diejenigen zu bestrafen, die unsere beiden Länder in den zweiten blutigen Krieg innerhalb einer Generation gestürzt haben."
 lar_end_the_occupation.1.a:1 "Wir heißen ihn mit offenen Armen willkommen!"
 lar_end_the_occupation.1.b:1 "Er scheint Ideen zu haben, die weit über seinen Stand hinausgehen."
 lar_end_the_occupation.2.t:1 "Die Besatzung endet"
 lar_end_the_occupation.2.desc:1 "Nach der Unterzeichnung des Stahlpakts durch [This.GetLeader] haben die deutschen Truppen im ganzen Land die Kontrolle an die französischen Streitkräfte übergeben. Nach einer Zeremonie, an der sowohl [Von.GetLeader] als auch [Dieser.GetLeader] teilgenommen haben, hat die deutsche Garnison von Paris die [Von.GetAdjective]-Flagge eingeholt und ist aus der Stadt marschiert, so dass sie zum ersten Mal seit Jahren wieder unter der Tricolore steht."
 lar_end_the_occupation.2.a:1 "Wir haben unsere Ehre wiedergewonnen."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] lehnt ab"
 lar_end_the_occupation.3.desc:1 "Trotz des großzügigen Angebots, gegen die bolschewistische Bedrohung Seite an Seite zu stehen und die Kriegstreiber, die diesen Krieg begonnen haben, zu verfolgen, hat [Von.GetFührer] unseren diplomatischen Vorstoß grob zurückgewiesen. Das französische Volk, so erklärte er, habe im bisherigen Krieg keinerlei kriegerische Fähigkeiten gezeigt, und er sehe keinen Grund, die Verteidigung der westlichen Grenzen von [From.GetNameDef] einem Land anzuvertrauen, das schon einmal besiegt worden sei."
 lar_end_the_occupation.3.a:1 "Die Zeit ist gekommen, sich mit [FRA.GetLeader] zu verbünden!"
 lar_end_the_occupation.3.b:2 "Wir werden diese Beleidigung mit Stahl und Feuer beantworten!"
 lar_end_the_occupation.4.t:0 "Ein Angebot aus Vichy"
 lar_end_the_occupation.4.desc:1 "Überraschend ist ein Vertreter von [FRA.GetLeader] an uns herangetreten und hat uns ein Angebot zur Zusammenarbeit gemacht. Nach einem sorgfältigen Wiederaufbau des Militärs unter strengster Geheimhaltung hält [From.GetLeader] die Zeit für gekommen, wieder in den Krieg einzutreten und das Heimatland zu befreien.\n\nUnsere Quellen innerhalb seiner Regierung deuten jedoch darauf hin, dass ein früherer Versuch, über eine Rückgabe der besetzten französischen Gebiete zu verhandeln, gescheitert ist, was die wahre Motivation hinter diesem jüngsten Schritt ist."
 lar_end_the_occupation.4.a:1 "Endlich haben sie Vernunft angenommen."
 lar_end_the_occupation.4.b:1 "Warum sollten wir Feiglingen und Verrätern helfen?"
 lar_end_the_occupation.5.t:0 "[Von.GetLeader] stimmt zu"
 lar_end_the_occupation.5.desc:1 "Unsere Delegation zu [From.GetLeader] ist erfolgreich zurückgekehrt - begleitet von dem Mann selbst. Zum ersten Mal seit Jahren hat [Von.GetLeader] französischen Boden betreten und sich mit [Dies.GetLeader] getroffen, um die genauen Einzelheiten der Machtübergabe zu besprechen."
 lar_end_the_occupation.5.a:0 "Großartig."
 lar_end_the_occupation.6.t:0 "[Von.GetLeader] lehnt ab"
 lar_end_the_occupation.6.desc:2 "Nach einem langen Vortrag über die verschiedenen Versäumnisse von [This.GetLeader] als Mensch, Patriot, Soldat und Bürger wurde unsere Delegation zu [From.GetLeader] mit leeren Händen zurückgeschickt. In einem Funkspruch später an diesem Tag prangerte [This.GetLeader] unsere Regierung öffentlich als "die größte Versammlung von Feiglingen und Verrätern an, die in der französischen Geschichte versammelt ist".\n\nWenn wir unser Heimatland zurückgewinnen und von den Deutschen befreien wollen, müssen wir das ohne ihre Hilfe tun."
 lar_end_the_occupation.6.a:1 "Welcher wahre Patriot schlägt die Hand eines Mitfranzosen so weg?"
 lar_low_stability_civil_war.1.t:1 "Kommunistischer Aufstand!"
 lar_low_stability_civil_war.1.desc:1 "Nach wochenlanger Agitation und klandestinen Vorbereitungen sind in mehreren französischen Städten Massenstreiks ausgebrochen. Fast sofort haben sich bewaffnete sogenannte "Arbeiterverteidigungsbrigaden" gebildet, in einigen Fällen unterstützt von meuternden Armeeeinheiten. Regierungstreue Kräfte wurden bei zahlreichen Gelegenheiten im ganzen Land beschossen, wobei Scharmützel zwischen Revoluzzern und Loyalisten in heftige Feuergefechte ausarteten.\n\nDa die innere Ordnung immer mehr abnahm, hat die Regierung effektiv die Kontrolle über weite Teile des Landes verloren."
 lar_low_stability_civil_war.1.a:1 "Noch eine französische Revolution?"
 lar_low_stability_civil_war.2.t:1 "Ein reaktionärer Aufstand!"
 lar_low_stability_civil_war.2.desc:1 "Eine Kabale reaktionärer Militäroffiziere und reicher Landbesitzer hat offenbar einen Militärputsch gegen die Regierung vorbereitet. Während die Identität einiger von ihnen der Polizei bekannt war, wurden andere noch nicht identifiziert. Nach einem Leck innerhalb der Ermittlungen beschlossen die Verschwörer zu handeln, bevor die gesamte Verschwörung aufgedeckt wurde.\n\nDie überstürzte und verworrene Art des Putsches bedeutete, dass er nicht die gewünschte Überraschung erzielte, da die Einheiten nicht in Position waren und die lokalen Garnisonen nicht rechtzeitig gewarnt wurden. Loyalistische Truppen handelten schnell und verhinderten erfolgreich einen Enthauptungsschlag gegen unsere Regierung, mussten dafür aber große Teile des Landes aufgeben. Mit der Rebellion scheint es, dass das Land in einen ausgewachsenen Bürgerkrieg abrutscht."
 lar_low_stability_civil_war.2.a:1 "Wir alle wussten, dass dies passieren würde."
 lar_worker_shortage.1.t:1 "Arbeitermangel verschärft sich"
 lar_worker_shortage.1.desc:1 "Nach der Verlängerung der Wehrpflicht und der Einberufung von bisher freigestellten Arbeitskräften berichten viele Unternehmen von Problemen bei der Besetzung freier Stellen. Sogar die Rüstungsindustrie ist von diesem Arbeitskräftemangel betroffen, und die Produktionsleistung hat begonnen, darunter zu leiden.\n\Industrieexperten drängen die Regierung, neue Quellen für Arbeitskräfte zu finden, entweder um Männer freizusetzen, die derzeit beim Militär sind, oder um die Arbeiter zu ersetzen, die zur Armee eingezogen wurden."
 lar_worker_shortage.1.a:1 "Vielleicht könnten sie stattdessen Frauen einstellen?"
 lar_worker_shortage.2.t:0 "Soldaten kehren an die Werkbänke zurück"
 lar_worker_shortage.2.desc:1 "Gegen den ausdrücklichen Protest der Militärs hat die Reduzierung der Wehrpflicht und die Wiedereinführung der Wehrpflichtbefreiung für Facharbeiter den Arbeitskräftemangel gelindert. Die Statistiken zeigen eine deutliche Verbesserung der Produktivität, die schnell wieder das Niveau von vor der Verlängerung der Wehrpflicht erreicht."
 lar_worker_shortage.2.a:1 "Qualität, nicht Quantität!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] will Waffen kaufen"
 lar_arms_purchases.1.desc:1 "In Anbetracht der sich schnell verschlechternden Situation in Europa haben sich französische Beamte an uns gewandt, um Exportlizenzen für schwere Waffen und moderne Flugzeuge zu erhalten, wobei die Aufträge in unseren Fabriken platziert werden sollen, sobald diese Lizenzen erteilt werden. Das Gesamtvolumen der Aufträge ist zwar zu gering, um einen spürbaren Unterschied in der Wirtschaft zu bewirken, aber es wird dennoch eine ganze Reihe von Arbeitsplätzen schaffen."
 lar_arms_purchases.1.a:0 "Auf jeden Fall!"
 lar_arms_purchases.1.b:0 "Auf gar keinen Fall!"
 lar_arms_purchases.2.t:0 "[Von.GetNameDefCap] stimmt zu"
 lar_arms_purchases.2.desc:1 "Mit Unterstützung von Präsident [From.GetLeader] hat der US-Senat einen weitreichenden Gesetzesentwurf verabschiedet, der es uns erlaubt, Waffen in US-Fabriken zu bestellen, aber die Finanzierungsmöglichkeiten stark einschränkt. Da die isolationistische Fraktion in den USA immer noch davon überzeugt ist, dass es die enormen Schulden waren, die wir während des Ersten Weltkriegs angehäuft hatten, die zur Erklärung der USA gegenüber Deutschland führten, scheinen sie sehr darauf bedacht zu sein, dass wir diese Waffen mit harter Währung bezahlen."
 lar_arms_purchases.2.a:1 "Wenn es das ist, was es braucht."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] weigert sich"
 lar_arms_purchases.3.desc:1 "Trotz umfangreicher Lobbyarbeit und der Unterstützung mehrerer interventionistischer Senatoren sind unsere Versuche, Exportgenehmigungen für Rüstungsgüter aus den USA zu erhalten, gescheitert. Die isolationistische Lobby im Kongress blockierte erfolgreich jeden Versuch, das Thema auf die Tagesordnung zu setzen, da sie befürchtete, dass jeder Waffenverkauf der erste Schritt zu einer ausgewachsenen Intervention sein würde."
 lar_arms_purchases.3.a:0 "Unverschämtheit!"
 lar_france_volunteers.1.t:1 "Freiwillige von [From.GetNameDef]"
 lar_france_volunteers.1.desc:1 "Nachdem die Regierung von [Von.GetLeader] beschlossen hat, die Grenzkontrollen zwischen Spanien und [Von.GetNameDef] zu lockern, hat eine Welle von Freiwilligen begonnen, auf unserer Seite zu kämpfen.\n\n Unglücklicherweise gilt die neue Politik universell, was bedeutet, dass auch andere Fraktionen in diesem Krieg wahrscheinlich zusätzliche Unterstützung bekommen werden."
 lar_france_volunteers.1.a:1 "Großartig?"
 lar_france_volunteers.3.t:0 "Freiwillige kehren zurück"
 lar_france_volunteers.3.desc:2 "Mit dem Ende der Kämpfe in Spanien sind einige der Leute, die für [From.GetLeader] kämpfen wollten, zurückgekehrt. Der militärische Geheimdienst will sie befragen, um zu sehen, ob ihre Erfahrungen einen Einblick in die moderne Kriegsführung bieten, aber viele in der Regierung machen sich Sorgen, dass sie weitergehen und andere politische Gruppen radikalisieren könnten."
 lar_france_volunteers.3.a:0 "Lassen Sie sie zurückkehren."
 lar_france_volunteers.3.b:0 "Schicken Sie sie zurück."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] lädt uns zum Nicht-Interventions-Komitee ein"
 lar_non_intervention.1.desc:1 "[From.GetLeader] hat offiziell zur Bildung eines Nicht-Eingriffs-Komitees aufgerufen, das sicherstellen soll, dass es keine Einmischung von außen in den laufenden Krieg in Spanien gibt. Der Entwurf des Vorschlags, der mit der Nachricht in Umlauf gebracht wurde, enthält jedoch praktisch keine robusten Methoden zur Durchsetzung der Nichteinmischung.\n\nSelbst wenn wir uns darauf einigen, nicht einzugreifen, sorgt eine Vielzahl von Schlupflöchern dafür, dass wir immer noch in der Lage wären, den Krieg in Spanien zu beeinflussen, sollten wir es wünschen. Die einzige greifbare Auswirkung wäre ein kleiner Schub für die populäre Unterstützung der Regierung von [From.GetLeader]."
 lar_non_intervention.1.a:1 "Diese Bedingungen sind akzeptabel."
 lar_non_intervention.1.b:1 "Das ist ein dummes Unterfangen, und wir werden uns nicht daran beteiligen!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] tritt dem Nicht-Interventions-Komitee bei"
 lar_non_intervention.2.desc:1 "[From.GetnameDef] bezeichnet es als einen wichtigen Schritt zur Beendigung der Gewalt in Spanien und hat sich offiziell dem Komitee für Nichteinmischung angeschlossen. Ob sie die Bedingungen tatsächlich einhalten, bleibt abzuwarten."
 lar_non_intervention.2.a:1 "Wir haben keinen Grund, an ihnen zu zweifeln, oder?"
 lar_non_intervention.3.t:0 "From.GetNameDefCap] weigert sich, dem Nichteinmischungskomitee beizutreten"
 lar_non_intervention.3.desc:1 "Unter Berufung auf einen Mangel an robusten Durchsetzungsmechanismen hat [From.GetNameDef] unser Angebot, dem Nichteingreifkomitee beizutreten, offiziell abgelehnt. Ob dies bedeutet, dass [From.GetLeader] direkt in Spanien intervenieren will, bleibt unklar."
 lar_non_intervention.3.a:1 "Nur die Zeit wird es zeigen."
 lar_appeal_to_overseas_territories.2.t:0 "Indochina bleibt bei Vichy"
 lar_appeal_to_overseas_territories.2.desc:0 "Der örtliche Gouverneur von Indochina hat sich offiziell und öffentlich geweigert, einen Seitenwechsel zur Unterstützung unserer Regierung auch nur in Erwägung zu ziehen. In einer Radioansprache an die Kolonie kündigte er außerdem ein hartes Durchgreifen gegen alle Gruppen an, die versuchen, "wortlos und unverantwortlich zu handeln, um diesen Status zu ändern"."
 lar_appeal_to_overseas_territories.2.a:0 "Ein Feigling und ein Verräter."
 lar_appeal_to_overseas_territories.3.t:0 "Indochina erklärt sich für [This.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc:0 "Der Gouverneur von Indochina hat seine Unterstützung für [This.GetLeader] erklärt. Er stellt fest, dass die Regierung in Vichy nicht verfassungsmäßig legitimiert ist und eindeutig unter Zwang handelt. Die militärischen Kräfte in der Region sind jedoch größtenteils der Vichy-Regierung treu geblieben, und es wird derzeit eine Vereinbarung über ihre Rückführung ausgehandelt."
 lar_appeal_to_overseas_territories.3.a:0 "Großartig!"
 lar_appeal_to_overseas_territories.4.t:0 "Syrien bleibt bei Vichy"
 lar_appeal_to_overseas_territories.4.desc:0 "Der lokale Verwalter in Syrien hat sich entschieden, unseren Appell völlig zu ignorieren. Einige Quellen deuten darauf hin, dass es eine kurze Diskussion hinter verschlossenen Türen gab, aber letztendlich gab es keine offiziellen Kommentare zum Radioappell oder Maßnahmen zur Unterstützung unserer Sache."
 lar_appeal_to_overseas_territories.5.t:0 "Syrien erklärt sich für [This.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc:0 "In Syrien scheint es einen unauffälligen Putsch gegeben zu haben, bei dem mehrere Schlüsselfiguren der Kolonialverwaltung vom Gouverneur unter Arrest gestellt wurden. Er hat sich daraufhin zu [This.GetLeader] bekannt und alle patriotischen Franzosen dazu aufgerufen, zu den Waffen gegen den Feind zu greifen, der nun unsere Heimat besetzt hält."
 lar_appeal_to_overseas_territories.6.t:0 "Zentralafrika bleibt bei Vichy"
 lar_appeal_to_overseas_territories.6.desc:0 "Die kolonialen Verwalter unserer zentralafrikanischen Besitzungen haben kollektiv auf den Radioaufruf von [This.GetLeader] verzichtet und ihn als einen Akt des Verrats bezeichnet, der darauf abzielt, die Autorität der legitimen Regierung zu untergraben. Quellen deuten darauf hin, dass sie sich vor der Reaktion der einheimischen Bevölkerung fürchten, sollten sie die Seiten wechseln, und dass sie einen Mangel an Unterstützung befürchten, falls einige der unabhängiger gesinnten Leute einen Ausbruchsversuch wagen sollten."
 lar_appeal_to_overseas_territories.6.a:0 "Sie alle zusammen sind nicht geeignet, als Männer bezeichnet zu werden!"
 lar_appeal_to_overseas_territories.7.t:0 "Zentralafrika wechselt die Seiten"
 lar_appeal_to_overseas_territories.7.desc:0 "Angeführt von Administrator Félix Éboué haben sich die Kolonien Zentralafrikas unserer Sache angeschlossen. Rekrutierungskampagnen unter der Bevölkerung haben bereits begonnen."
 lar_appeal_to_overseas_territories.8.t:0 "Westafrika bleibt bei Vichy"
 lar_appeal_to_overseas_territories.8.desc:0 "Obwohl die lokalen Administratoren in Westafrika im Großen und Ganzen den Wechsel auf unsere Seite befürworteten, scheint es, dass ein beträchtlicher Teil der europäischen Bevölkerung in diesem Gebiet dies nicht tat. Durch den zunehmenden öffentlichen Druck sahen sich die lokalen Gouverneure gezwungen, öffentlich ihre Unterstützung für die Vichy-Regierung zu erklären."
 lar_appeal_to_overseas_territories.9.t:0 "Westafrika erklärt sich für [This.GetNameDef]"
 lar_appeal_to_overseas_territories.9.desc:0 "Während die lokalen Verwalter unserer Gebiete in Westafrika noch darüber debattierten, wie sie auf den Aufruf von [This.GetLeader] reagieren sollten, entschieden sich patriotische Bürger in der Region zu handeln und die Posten der Kolonialregierung zu übernehmen. Das Gebiet ist nun unter unserer Kontrolle."
 lar_appeal_to_overseas_territories.10.t:0 "Madagaskar bleibt bei Vichy"
 lar_appeal_to_overseas_territories.10.desc:0 "Der Gouverneur der Insel hat an seine Bürger appelliert, Ruhe zu bewahren und die Befehle der legitimen Regierung in Vichy zu befolgen. Es scheint, dass es wenig Unzufriedenheit auf der Insel gibt, da die meisten Einwohner sich dieser Anordnung anschließen."
 lar_appeal_to_overseas_territories.11.t:0 "Madagaskar wechselt die Seiten"
 lar_appeal_to_overseas_territories.11.desc:0 "Der Gouverneur von Madgaskar hat die Militärbasen auf der Insel unseren Streitkräften und denen unserer Verbündeten angeboten und um weitere Unterstützung gebeten, um die Insel gegen jeden Angriff zu sichern."
 lar_appeal_to_overseas_territories.12.t:0 "Nordafrika bleibt bei Vichy"
 lar_appeal_to_overseas_territories.12.desc:0 "Obwohl nur wenige in unserem Lager die Hoffnung hatten, dass die Hochburg der Vichy-Macht in Nordafrika die Seiten wechseln würde, kam die Heftigkeit der Ablehnung dennoch als ziemlicher Schock. Der lokale Gouverneur bezeichnete [This.GetLeader] als Verräter und Verrückten und schwor, die Vichy-Regierung mit allen Mitteln zu unterstützen."
 lar_appeal_to_overseas_territories.13.t:0 "Nordafrika wechselt die Seiten"
 lar_appeal_to_overseas_territories.13.desc:0 "In einer überraschenden Wendung der Ereignisse hat der örtliche Gouverneur von Französisch-Nordafrika dem Militär befohlen, eine Reihe von ausgesprochenen Pro-Vichy-Funktionären zu verhaften, und hat seine Unterstützung für die neue Regierung von [This.GetLeader] zugesagt."
 lar_france_political_violence.4.t:0 "Politische Gewalt kehrt zurück"
 lar_france_political_violence.4.desc:0 "Nach einer kurzen Periode der Ruhe, in der die Unterstützung der Bevölkerung für [This.GetLeader] in nie dagewesene Höhen stieg, scheint es, dass die endemische politische Gewalt zwischen Kommunisten und reaktionären Gruppen zurückgekehrt ist. Die Polizei berichtet von einer beunruhigenden Zunahme politisch motivierter Verbrechen gegen Menschen oder Unternehmen, die an die chaotischen Tage erinnern, die wir hinter uns gelassen zu haben glaubten."
 lar_france_political_violence.4.a:0 "Diese Extremisten müssen gestoppt werden."
 france.10.e:0 "Setzen Sie den Kampf fort"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] fordert Wiedervereinigung"
 lar_france_vichy_reunification.1.desc:0 "Nach der Befreiung von Paris durch seine Truppen hat der Anführer der französischen Streitkräfte im Exil, [From.GetLeader], gefordert, dass seiner Regierung die volle Autorität über alle nicht besetzten Gebiete Frankreichs übertragen wird. Jede Weigerung, die Macht abzugeben, werde als Waffengang gegen die legitime Regierung der Republik gewertet, sagte er."
 lar_france_vichy_reunification.1.a:0 "Es ist an der Zeit, diese unnatürliche Spaltung zu heilen."
 lar_france_vichy_reunification.1.b:0 "Ein Verräter hat kein Recht, etwas zu fordern."
 lar_france_vichy_reunification.2.t:0 "Die Vichy-Regierung löst sich auf"
 lar_france_vichy_reunification.2.desc:0 "Die Regierung von Vichy hat dafür gestimmt, sich aufzulösen und die Regierungsgewalt an uns zu übergeben. Die meisten niederen Beamten haben sich entschieden, im Amt zu bleiben, und die verbleibenden militärischen Kräfte sind unter unser Kommando gekommen."
 lar_france_vichy_reunification.2.a:0 "Wir sind wieder geeint."
 lar_france_vichy_reunification.3.t:0 "Vichy-Regierung bleibt im Amt"
 lar_france_vichy_reunification.3.desc:0 "Die Regierung von [From.GetLeader] hat sich geweigert, uns die Regierungsgewalt zu übergeben. Jeder Versuch, Verhandlungen aufzunehmen, ist auf Schweigen gestoßen, und wir müssen sie möglicherweise mit Waffengewalt erzwingen."
 lar_france_vichy_reunification.3.a:0 "Dann werden wir die Einheit mit Gewalt erreichen."
 SPA_civil_war_event_tt:0 "§GUnlocks locked division templates.§!\n"
 SPR_civil_war_event_tt:0 "§GUnlocks locked division templates§! und §Rdisbands related units.§!\n"
 lar_spain.1.desc:2 "Trotz einer massiven Wahlkampagne der spanischen Konföderation der autonomen Rechte ist es die linke Volksfront, die von der Spanischen Sozialistischen Arbeiterpartei und der Republikanischen Linken mit Hilfe von Anarchisten, Kommunisten und Gewerkschaftern gebildet wird, die die Wahlen von 1936 zu gewinnen scheint. Um die stark gespaltene politische Landschaft Spaniens zu veranschaulichen, scheint der Vorsprung der Volksfront in der Volksabstimmung weitaus knapper zu sein, als der komfortable Vorsprung bei den Sitzen vermuten lässt.\n\nWelche neue Regierung auch immer in den kommenden Tagen und Wochen unter der Führung von Präsident [Root.GetLeader] gebildet wird, sie wird sich mit einer zunehmend entfremdeten und feindseligen politischen Rechten auseinandersetzen müssen. Anstatt die politische Gewalt und die gesellschaftlichen Unruhen, die unser Land ergreifen, zu lösen, scheint es daher wahrscheinlich, dass die Ergebnisse der jüngsten Wahlen nur dazu dienen werden, sie zu verschärfen."
 lar_spain.1.a:1 "Nur durch die Auslöschung des Faschismus kann Spanien überleben!"
 lar_spain.1.b:1 "Nur aus der Asche der Zweiten Republik kann Spanien neu geschmiedet werden!"
 SPR_republican_garrison_control_decisions_tt:0 "\nUnlocks §YExpand Garrison Control§! Entscheidungen auf der Karte, die es erlauben, §Gegenmaßnahmen§! §YNationalist Influence§! in Staaten.\n\nStaaten, die keine §RTotal§! Nationalistische §YGarnisonskontrolle§! bei Beginn des Bürgerkriegs haben, beginnen den Konflikt unter §YRepublikanischem Besitz§!"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nErweitert §YGarnisonskontrolle§! Entscheidungen auf der Karte, die es erlauben, §Gexpandieren§! §YNationalistischen Einfluss§! in Staaten.\n\nNur Staaten, die §Gesamt§! Nationalistische §YGarnisonskontrolle§! bei Beginn des Bürgerkriegs haben, beginnen den Konflikt unter §YNationalistischem Besitz§!.\n"
 lar_spain.2.t:0 "Der Spanische Bürgerkrieg"
 lar_spain.2.desc:1 "Um genau 5:00 Uhr heute Morgen, genau einen Tag nachdem der Kontakt zu den nordafrikanischen Garnisonen abgebrochen war, wurde eine gut vorbereitete Militäroperation in ganz Spanien gestartet, mit der Absicht, die Kontrolle über alle Regierungsinstitutionen und strategischen Orte in den Großstädten zu erlangen. Große Teile des Heeres, der Marine und der Luftwaffe haben aufgehört, auf die Befehle der Regierung zu reagieren, während gleichzeitig karlistische Milizen im Norden des Landes revoltierten.\n\nDer vollständige Erfolg dieses versuchten Staatsstreichs wurde nur durch inoffizielle Volksmilizen verhindert, die es durch schnelles Handeln geschafft haben, die Kontrolle über viele der anvisierten Orte und Städte zu behalten. Trotz dieses Misserfolges scheint es jedoch unwahrscheinlich, dass die Anführer des Aufstandes ihre starke Position so bereitwillig aufgeben werden wie 1932. Da keine der beiden Seiten kompromissbereit zu sein scheint, ist der Weg für eine Eskalation der aktuellen Situation zu einem landesweiten Bürgerkrieg weit offen..."
 lar_spain.2.a:1 "den wir als Nationalistische Einheitsfront gewinnen werden."
 lar_spain.2.b:1 "...den wir unter der Führung der Falange gewinnen werden!"
 lar_spain.2.c:0 "...den wir, bei Gott, Vaterland und König, gewinnen werden!"
 lar_spain.2.d:0 "...die wir, unseren demokratischen Prinzipien treu bleibend, gewinnen werden!"
 lar_spain.2.e:0 "...die wir durch die Tapferkeit des arbeitenden Menschen gewinnen werden!"
 lar_spain.2.f:0 "...die wir durch den gemeinsamen revolutionären Kampf gewinnen werden!"
 lar_spain.6.t:0 "Bürgerkriegsfronten verfestigen sich"
 lar_spain.6.desc:1 "Nach nur einer Woche des Kampfes zeigt sich bereits, dass die spanische Landschaft für den Transport großer Mengen von Ausrüstung nicht gut geeignet ist. Schwierigkeiten bei der Versorgung unserer Frontlinien und Offensiven zeichnen sich ab und werden nur noch schlimmer, wenn wir weiterhin versuchen, überall gleichzeitig zu kämpfen."
 lar_spain.6_tt:1 "\Schaltet §YCivil War Offensives§ frei! On-map-Entscheidungen, was die Beseitigung der §RUngeplante Offensive§! Kampfstrafen in den Zielstaaten ermöglicht.\n"
 lar_spain.6.a:1 "Dann werden wir abwarten und zuschlagen, wenn die Zeit reif ist."
 lar_spain.7.t:0 "Aufstand der Karlisten!"
 lar_spain.7.desc:1 "Aus Angst vor unserem wachsenden Einfluss auf die Nationalistische Front sind die Carlisten mit ihrer Geduld am Ende und haben beschlossen, die Dinge selbst in die Hand zu nehmen. Ihre Requetés haben sich gegen unsere Truppen gewandt, während sie gleichzeitig den Kampf gegen unsere Feinde fortsetzen. Was sie mit dieser törichten Aktion zu erreichen hoffen, weiß niemand, aber bis jetzt dient es nur dazu, die Position der Republikaner zu stärken."
 lar_spain.7.desc_2:0 "Aus Angst vor unserem zunehmenden Einfluss auf die junge Nachkriegsregierung sind die Carlisten mit ihrer Geduld am Ende und haben beschlossen, die Dinge selbst in die Hand zu nehmen, und ihre Requetés haben sich gegen unsere Streitkräfte gewandt.\n\nSie würden unseren hart erkämpften Sieg über die Republikaner riskieren, um ihre Dominanz über die neue Regierung zu etablieren!"
 lar_spain.7.a:1 "Ihre Widerspenstigkeit wird sie mehr kosten als uns!"
 lar_spain.8.t:0 "Faschistische Niederschlagung!"
 lar_spain.8.desc:1 "Verärgert über unser fortgesetztes Beharren auf politischer Unabhängigkeit, hat die Falange-Führung beschlossen, zu versuchen, unsere Bewegung von der Landkarte zu tilgen. Falangistische Kräfte haben sich gegen unsere Requetés gewandt, und es wurden Versuche unternommen, mehrere unserer führenden Denker und Politiker zu verhaften. In ihrer Unnachgiebigkeit haben sie die Position der gesamten Nationalistischen Front gefährdet und könnten den republikanischen Kräften durchaus die Öffnung geben, die sie brauchen."
 lar_spain.8.desc_2:0 "Verärgert über unser fortgesetztes Beharren auf ein gewisses Maß an Einfluss auf die Nachkriegsregierung hat die Falange-Führung beschlossen, zu versuchen, unsere Bewegung ganz von der Landkarte zu tilgen! Falangistische Kräfte haben sich gegen unsere Requetés gewandt, und es wurden Versuche unternommen, mehrere unserer führenden Denker und Politiker zu verhaften. Sie würden unseren hart erkämpften Sieg über die Republikaner riskieren, um uns davon abzuhalten, Einfluss auf die neue Regierung zu gewinnen!"
 lar_spain.8.a:1 "Ihre Dummheit wird sie mehr kosten als uns!"
 lar_spain.9.t:0 "Anarchistischer Aufstand!"
 lar_spain.9.desc:1 "Die zunehmende Unabhängigkeit, mit der sich die anarchistischen Kommunen verhalten haben, hat sich mit den jüngsten Entwicklungen zugespitzt. Frustriert von unseren völlig vernünftigen Bemühungen, eine zentralisierte Kontrolle über wichtige Teile unserer gemeinsamen Kriegsanstrengungen aufrechtzuerhalten, haben Anarchisten und ihre POUM-Verbündeten lokale Meinungsverschiedenheiten zu vollwertigen Straßenkämpfen mit unseren Streitkräften eskalieren lassen.\n\nTrotz ihrer lokalen Anfänge haben sich die Kämpfe nun weiter ausgebreitet und drohen, die Integrität unserer Frontlinien mit den Nationalisten zu gefährden."
 lar_spain.9.desc_2:0 "Die zunehmende Unabhängigkeit, mit der sich die anarchistischen Kommunen verhalten haben, hat sich mit den jüngsten Entwicklungen zugespitzt. Frustriert von unseren völlig vernünftigen Bemühungen, eine allmähliche Rückkehr zu einer stabilen und zentralisierten Regierung einzuleiten, haben Anarchisten und ihre POUM-Verbündeten lokale Meinungsverschiedenheiten zu vollwertigen Straßenkämpfen mit unseren Kräften eskalieren lassen.\n\nSie würden unseren hart erkämpften Sieg über die Nationalisten riskieren, um ihre albernen Vorstellungen von Unabhängigkeit aufrechtzuerhalten!"
 lar_spain.9.a:1 "Es ist an der Zeit, die Kontrolle der Regierung über diese Gebiete wieder zu erzwingen."
 lar_spain.10.t:0 "Razzia der Regierung!"
 lar_spain.10.desc:2 "Zweifellos verärgert über die anhaltende Unabhängigkeit, mit der wir uns verhalten, hat die Regierung der Zweiten Republik mit ihren stalinistischen Verbündeten versucht, die Kontrolle über wichtige strategische Orte und Gebäude in unserem Gebiet zu übernehmen. Die Zurückweisung dieser Versuche hat zu einem Schusswechsel mit unseren ehemaligen Verbündeten geführt, der inzwischen zu einem ausgewachsenen Straßenkampf eskaliert ist. In ihrer Unfähigkeit, einen Kompromiss zu finden, hat die Regierung uns effektiv in einen Kriegszustand mit ihnen versetzt und dadurch die Position der Nationalisten stark gestärkt."
 lar_spain.10.desc_2:0 "Zweifellos verärgert über die anhaltende Unabhängigkeit, mit der wir uns verhalten, hat die Regierung der Zweiten Republik mit ihren stalinistischen Verbündeten versucht, die Kontrolle über wichtige strategische Orte und Gebäude in unserem Territorium zu übernehmen. Die Zurückweisung dieser Versuche hat zu einem Schusswechsel mit unseren ehemaligen Verbündeten geführt, der inzwischen zu einem ausgewachsenen Straßenkampf eskaliert ist.\n\nAnstatt uns in Frieden leben zu lassen, würden sie unseren hart erkämpften Sieg über die Nationalisten riskieren, um zu vermeiden, dass wir Kompromisse eingehen und die Kontrolle aufgeben müssen!"
 lar_spain.10.a:1 "Unsere Revolution wird nicht so leicht ausgelöscht werden!"
 lar_spain.11.t:0 "Carlisten besiegt"
 lar_spain.11.desc:1 "Trotz fanatischer Kämpfe sind die letzten karlistischen Widerstandsnester von unseren Kräften besiegt worden. Obwohl sich der Konflikt dadurch stark vereinfacht hat, geht unser Kampf gegen die verbliebenen Feinde weiter."
 lar_spain.11.a:1 "Aber wir machen Fortschritte."
 lar_spain.12.t:0 "Falange besiegt"
 lar_spain.12.desc:1 "Die Streitkräfte der Falangisten haben sich nach der Eroberung ihrer letzten großen Festung ergeben. Trotz des anhaltenden isolierten Widerstands bedeutet dies das Ende des organisierten Militärs der Falangisten. Obwohl der Konflikt dadurch stark vereinfacht wird, geht der Kampf gegen die verbliebenen Feinde weiter."
 lar_spain.13.t:1 "Nationalisten besiegt"
 lar_spain.13.desc:1 "Nach der jüngsten militärischen Niederlage der Nationalisten hat General Franco die Kapitulation seiner gesamten Streitkräfte angekündigt. Obwohl sich der Konflikt dadurch stark vereinfacht hat, geht unser Kampf gegen die verbleibenden Feinde weiter."
 lar_spain.14.t:1 "Anarchisten besiegt"
 lar_spain.14.desc:1 "Der Widerstand der Anarchisten ist in den letzten Wochen immer unorganisierter geworden. Der heutige militärische Sieg hat den Verteidigungsrat endlich zu einer bedingungslosen Kapitulation veranlasst, auch wenn es weiterhin zu vereinzelten Kämpfen kommt, bei denen sich einzelne Gemeinden weigern, den Befehl anzuerkennen. Obwohl der Konflikt dadurch stark vereinfacht wird, geht der Kampf gegen die verbliebenen Feinde weiter."
 lar_spain.15.t:1 "POUM besiegt"
 lar_spain.15.desc:1 "Der Widerstand der POUM ist zwar heftig, aber in den letzten Wochen immer unorganisierter geworden. Der heutige militärische Sieg hat die kommunistische Führung schließlich zu einer bedingungslosen Kapitulation veranlasst, woraufhin unsere Truppen begonnen haben, in ihre nun unangefochtenen Hochburgen einzudringen. Obwohl sich der Konflikt dadurch stark vereinfacht hat, geht unser Kampf gegen die verbliebenen Feinde weiter."
 lar_spain.16.t:0 "Zweite Republik besiegt"
 lar_spain.16.desc:1 "Nach einer Reihe von militärischen Niederlagen und der Tatsache, dass das von ihnen kontrollierte Territorium nur noch einen Bruchteil der Halbinsel umfasst, haben die militärischen Führer der Zweiten Republik die Regierung gestürzt und um Frieden ersucht. Obwohl daraufhin ein weiterer kommunistischer Aufstand ausgelöst wurde, um dies zu verhindern, haben die verbliebenen republikanischen Kräfte diese besiegt und haben nun, da es keine andere Möglichkeit mehr gibt, einer bedingungslosen Kapitulation zugestimmt.\n\n Obwohl der Konflikt dadurch stark vereinfacht wurde, geht der Kampf gegen unsere verbliebenen Feinde weiter."
 lar_spain.17.t:0 "Stalinisten besiegt"
 lar_spain.17.desc:1 "Nach einer Reihe von militärischen Niederlagen und der Reduzierung des von ihnen kontrollierten Territoriums auf einen Bruchteil der Halbinsel, haben die kommunistischen Militärführer schließlich um Frieden gebeten. Obwohl sich der Konflikt dadurch stark vereinfacht hat, geht der Kampf gegen die verbliebenen Feinde weiter."
 lar_spain.18.t:0 "Die Rebellion wartet auf ihre Zeit"
 lar_spain.18.desc:1 "Unsere Pläne sind abgeschlossen und wir sind in der Lage, den Putsch zu starten. Um jedoch eine Wiederholung des kläglich gescheiterten Putschversuchs von Sanjurjada 1932 zu vermeiden, sollten wir warten, bis das politische Klima am reifsten ist. Wir werden unsere Ressourcen darauf verwenden, unsere Spuren zu verwischen, während wir auf den richtigen Zeitpunkt warten..."
 lar_spain.18.a:1 "Wir sollten nicht zu lange trödeln."
 lar_spain.18.a_tt:0 "Dieser Nationalgeist wird mit dem Ausbruch des Bürgerkriegs beseitigt werden.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap] Fordert Unterwerfung"
 lar_spain.19.desc:0 "[From.GetAdjective]-Diplomaten haben gefordert, dass wir unsere Außenpolitik der ihren unterordnen, und behauptet, dass [From.GetNameDef] die "Führung der hispanischen Welt" in globalen Angelegenheiten übernehmen wird."
 lar_spain.19.a:0 "Wir brauchen einen starken Anführer; warum sollten es nicht sie sein?"
 lar_spain.19.b:0 "Wir können es schaffen, für unsere eigenen Interessen einzustehen, selbst."
 lar_spain.20.t:0 "[Von.GetNameDefCap] reicht ein"
 lar_spain.20.desc:0 "Auf unser Drängen hin hat die [From.GetAdjective]-Regierung unsere Führung in internationalen Angelegenheiten, die die hispanische Welt betreffen, akzeptiert."
 lar_spain.20.a:0 "Wir werden sie zu Ruhm und Ehre führen."
 lar_spain.21.t:0 "[From.GetNameDefCap] lehnt Forderungen ab"
 lar_spain.21.desc:0 "Trotz unseres Drängens hat die [From.GetAdjective]-Regierung unsere Führung in internationalen Angelegenheiten, die die hispanische Welt betreffen, abgelehnt. Sie werden weiterhin ihre eigene Außenpolitik verfolgen."
 lar_spain.21.a:0 "Dann werden wir ihnen die Vorteile unserer Führung mit Gewalt zeigen."
 lar_spain.22.t:0 "[From.GetNameDefCap] bittet um Hilfe"
 lar_spain.22.desc:0 "Die [From.GetAdjective]-Regierung hat ein Schreiben geschickt, in dem sie um materielle Hilfe im Kampf gegen die Republikaner bittet. Der Bürgerkrieg erweist sich als besonders zerstörerisch und fordert seinen Tribut an ihren Vorräten. Sie versichern uns, dass jede Hilfe, die wir leisten, von unschätzbarem Wert sein wird, um die Bedrohung durch den Kommunismus zu besiegen."
 lar_spain.22.a:0 "Wir müssen ihnen helfen, wo wir können."
 lar_spain.22.b:0 "Wir haben derzeit nichts zu entbehren."
 lar_spain.23.t:0 "[From.GetNameDefCap] Sendet Hilfe"
 lar_spain.23.desc:0 "Die [From.GetAdjective]-Regierung teilt uns mit, dass sie uns materielle Unterstützung schicken wird, um uns in unserem Kampf gegen den Kommunismus zu helfen."
 lar_spain.23.a:0 "Wir werden uns an ihre Unterstützung erinnern."
 lar_spain.24.t:0 "Von.GetNameDefCap] Sendet keine Hilfe"
 lar_spain.24.desc:0 "Die [From.GetAdjective]-Diplomaten informieren uns, dass sie leider nicht in der Lage sind, uns zu diesem Zeitpunkt Hilfe zu leisten."
 lar_spain.24.a:0 "Sie sitzen auf ihren Lorbeeren, während der Kommunismus mit spanischem Blut eingedämmt wird."
 lar_spain.25.t:0 "Der Iberische Pakt"
 lar_spain.25.desc:0 "Abgesandte sind mit einem Vorschlag gekommen, der unsere gegenseitige Verteidigung stärken und den Frieden auf der iberischen Halbinsel aufrechterhalten wird. Der vorgeschlagene Pakt wird jede Partei dazu verpflichten, jedem Bündnis beizutreten, dem die andere beitritt, und gleichzeitig vorschreiben, dass beide Mitglieder in jedem Konflikt, in den die andere Partei eintritt, auf der gleichen Seite stehen, entweder als Aggressor oder durch eine Kriegserklärung."
 lar_spain.25.a:0 "Ein solcher Pakt wird unsere Bindung unermesslich stärken."
 lar_spain.25.b:0 "Wir müssen unsere Unabhängigkeit im Handeln bewahren."
 lar_spain.26.desc:0 "[From.GetNameDefCap] teilt uns mit, dass der vorgeschlagene Iberische Pakt von ganzem Herzen akzeptiert wird. Sie werden fortan an unserer Seite stehen, in welchem Bündnis oder Krieg wir uns auch befinden mögen."
 lar_spain.26.a:0 "Sie sind in der Tat treue Freunde."
 lar_spain.27.desc:0 "From.GetNameDefCap] teilt uns mit, dass sie den vorgeschlagenen Iberischen Pakt ablehnen, da sie befürchten, dass er ihre Fähigkeit, in ihrer Außenpolitik unabhängig zu handeln, zu sehr einschränken würde."
 lar_spain.27.a:0 "Sie schwächen sich selbst, ohne es zu wissen."
 lar_spain.28.t:0 "Der beschworene Iberische Pakt"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] wurde in [iberian_pact_invitee.GetFactionName] willkommen geheißen, und um den Frieden auf der iberischen Halbinsel zu sichern, ist es nun an der Zeit, dass wir unseren Teil der Abmachung einhalten und ebenfalls diesem Bündnis beitreten."
 lar_spain.28.a:0 "Wir sind verpflichtet."
 lar_spain.29.desc:1 "Die Zeit ist reif. [iberian_pact_war_target.GetNameDefCap] ist mit seinen Feinden in den Krieg eingetreten, und so müssen wir uns gemäß den Bestimmungen unseres Paktes ihnen anschließen und eine vereinte Front gegen die Außenwelt bilden."
 lar_spain.30.t:0 "Der Lateinische Block"
 lar_spain.30.desc:0 "Da unsere Zusammenarbeit immer mehr zunimmt, hat die [From.GetAdjective]-Regierung nun einen Vorschlag für ein vollwertiges Bündnis unterbreitet, das neben uns und den Spaniern auch die Italiener und Franzosen einschließen könnte."
 lar_spain.30.a:0 "Das ist eine hervorragende Idee."
 lar_spain.30.b:0 "Sich mit diesen Ländern zu verbünden, ist nicht in unserem derzeitigen Interesse."
 lar_spain.31.desc:0 "Die [From.GetAdjective]-Regierung teilt uns mit, dass sie unseren Vorschlag zur Bildung des Lateinischen Blocks akzeptiert."
 lar_spain.31.a:0 "Sie werden sich als ein unschätzbares Mitglied dieser jungen Allianz erweisen."
 lar_spain.32.desc:0 "Die [From.GetAdjective]-Regierung teilt uns mit, dass sie zum jetzigen Zeitpunkt nicht daran interessiert ist, einem lateinischen Bündnis beizutreten."
 lar_spain.32.a:0 "Vielleicht werden sie ihre Meinung später ändern."
 lar_spain.33.t:0 "Die Unión Militar Española"
 lar_spain.33.desc:0 "Die karlistische Sache hat immer noch Verbündete unter den Militärs. Sich mit ihnen abzustimmen und ihre Unterstützung zu erhalten, wird einen großen Beitrag zum Erfolg unseres Aufstandes leisten."
 lar_spain.33.a:0 "Sichern Sie sich Verbündete der Unión Militar in [union_militar_target_state_1.GetName]."
 lar_spain.33.b:0 "Sichern Sie sich Verbündete der Unión Militar in [union_militar_target_state_2.GetName]."
 lar_spain.33.c:0 "Sichern Sie sich Unión Militar-Verbündete in [union_militar_target_state_3.GetName]."
 lar_spain.33_tt:0 "Erzeugt 5 gut ausgebildete Karlisten-Repetés mit §Y3-Infanterie§! Bataillonen, wenn der Karlisten-Aufstand beginnt."
 lar_spain.34.t:0 "Die Nachfolgefrage"
 lar_spain.34.desc:0 "Mit dem Tod des kinderlosen Alfonso Carlos ist die karlistische Linie erloschen, und infolgedessen ist eine Spaltung in der karlistischen Bewegung entstanden.\n\nEs gibt diejenigen, die den Anspruch des von Alfonso Carlos selbst ernannten Nachfolgers unterstützen würden: Xavier von Bourbon-Parma, der aber keinen dynastischen Anspruch auf den Thron hat. Andere würden eher den Anspruch des Exilkönigs Alfonso XIII. unterstützen, der, obwohl er ein Spross der verräterischen Linie von Isabella II. ist, einen dynastischen Anspruch auf den Thron hat.\n\nWenn diese Frage nicht schnell geklärt wird, könnte sie dazu führen, dass unsere Unterstützung in verschiedene streitende Lager zerfällt."
 lar_spain.34.a:0 "Der Wille des Königs muss ausgeführt werden. Xaver soll unser neuer König werden!"
 lar_spain.34.a_tt:0 "Xaver von Bourbon-Parma wird nach der Wiedereinführung der Monarchie König werden.\n"
 lar_spain.34.b:0 "Die dynastische Kontinuität muss gewahrt werden. Alfonso XIII. soll unser König werden!"
 lar_spain.34.b_tt:0 "Alfonso XIII. wird bei der Wiedereinführung der Monarchie König werden.\n"
 lar_spain.35.t:0 "Wiederherstellung der Monarchie"
 lar_spain.35.desc:1 "Nach über einem halben Jahrzehnt ohne Monarch war der Jubel in Madrid kaum zu bremsen, als [From.GetSPBkingloc] heute Morgen die Stadt betrat. Angefeuert von jubelnden Schaulustigen bewegte sich die königliche Prozession durch die Straßen Madrids zur Kirche San Jerónimo el Real. In einer pompösen Zeremonie wurde [From.GetSPBking2loc].\n\nAuch wenn ein Großteil der Nation noch in Trümmern liegt, kann der neue König vielleicht als einigende und heilende Kraft dienen und [From.GetNameDef] in eine glorreichere Zukunft führen."
 SPB_xavier_king:0 "Xaver von Bourbon-Parma"
 SPB_alfonso_king:0 "Alfonso XIII."
 SPB_xavier_king2:0 "Xavier nahm die Krone und den königlichen Stil von Javier I. an und setzte damit endlich einen Erben der rechtmäßigen karlistischen Linie auf den spanischen Thron"
 SPB_alfonso_king2:0 "Alfonso XIII. kehrte nach vielen Jahren im Exil auf den spanischen Thron zurück und beendete ein Jahrhundert des Blutvergießens, indem er endlich die beiden Erblinien vereinte"
 lar_spain.35.a:0 "Heute wurde ein Jahrhundert der Ungerechtigkeit bereinigt. Viva el Rey!"
 lar_spain.36.t:0 "Besatzung von Tanger"
 lar_spain.36.desc:0 "Unter eklatanter Missachtung des Tanger-Protokolls von 1924 sind [From.GetAdjective]-Truppen in die Internationale Zone von Tanger eingedrungen, die man nur als Besatzungsmacht bezeichnen kann. Trotz der Forderungen spanischer Nationalisten nach einer vollständigen Annexion des Gebiets versichert uns [From.GetAdjective], dass es sich lediglich um eine "vorübergehende Kriegsmaßnahme" handele und die Stadt danach in ihren Vorkriegszustand zurückkehren werde."
 lar_spain.36.a:0 "Wenn wir uns nicht für die Rechte der Tangerianer einsetzen, wer wird es dann tun?"
 lar_spain.36_tt:0 "Wenn §Y[SPA.GetName]§! nicht nachgibt, erhalten wir:\n"
 lar_spain.36.b:0 "Ihr Versprechen ist erst mal gut genug."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] hat einen strengen und offiziellen Einspruch gegen unsere Besetzung von Tanger erhoben. Sie halten unser Vorgehen für illegal und sind sogar so weit gegangen, den Einsatz militärischer Gewalt anzudeuten, um uns aus der Internationalen Zone zu vertreiben, wenn wir uns nicht sofort zurückziehen."
 lar_spain.37.a:0 "Wir werden uns von ihren leeren Drohungen nicht einschüchtern lassen."
 lar_spain.37.b:0 "Dann müssen wir uns zurückziehen."
 lar_spain.38.desc:0 "Wie erwartet, hat die schwache [From.GetAdjective]-Regierung es nicht gewagt, unsere Besetzung von Tanger in Frage zu stellen. Wir sind frei, die Stadt stärker in unsere Nation zu integrieren."
 lar_spain.38.a:0 "Noch einmal Spanisch!"
 lar_spain.39.t:0 "[From.GetNameDefCap] Fordert Nordafrika"
 lar_spain.39.desc:0 "Die [From.GetAdjective]-Diplomaten haben uns ein Ultimatum gestellt, in dem sie fordern, dass wir die Kontrolle über Nordafrika sofort an [From.GetNameDef] abtreten. Zweifellos wollen sie die Schwäche unserer derzeitigen internationalen Position ausnutzen..."
 lar_spain.39.a:0 "Wir können uns keinen weiteren Krieg leisten. Wir müssen akzeptieren."
 lar_spain.39.b:0 "So leicht werden sie es nicht bekommen!"
 lar_spain.40.t:1 "[From.GetNameDefCap] Akzeptiert die Forderungen"
 lar_spain.40.desc:0 "[From.GetNameDefCap] hat unsere Forderungen akzeptiert und ihre Diplomaten versichern uns, dass sie sofort Vorkehrungen für die Übergabe der Kontrolle über Nordafrika treffen."
 lar_spain.40.a:0 "Sehr effizient."
 lar_spain.41.t:0 "From.GetNameDefCap] lehnt die Forderungen ab"
 lar_spain.41.desc:0 "[From.GetAdjective] Diplomaten haben uns mitgeteilt, dass sie alle spanischen Forderungen für Nordafrika kategorisch ablehnen."
 lar_spain.41.a:0 "Dann werden wir es mit Gewalt einnehmen müssen."
 lar_spain.42.t:0 "From.GetNameDefCap] Beansprucht französischen Thron"
 lar_spain.42.desc:0 "Nachdem er vor kurzem den spanischen Thron bestiegen hat, hat König [From.GetLeader] bereits seine Pläne für den französischen Thron offenbart, wobei er sich auf seinen legitimistischen Anspruch auf die Krone beruft.\n\nMit dem jüngsten politischen Sieg der Legitimisten in unserem Land hat der König es nun für angebracht gehalten, diesen Plänen endlich Taten folgen zu lassen, und hat formell erklärt, dass er in aller Eile in Reims gekrönt werden möchte."
 lar_spain.42.a:0 "Er hat einen berechtigten Anspruch - wir nehmen ihn gerne an. Vive le Roi!"
 lar_spain.42.b:0 "Frankreich wird sich Spanien niemals unterwerfen!"
 lar_spain.43.t:0 "[From.GetNameDefCap] Erkennt Anspruch an"
 lar_spain.43.desc:0 "Die [From.GetAdjective]-Legitimistenregierung hat die Bitte von König [Root.GetLeader] erhört und uns nun formell mitgeteilt, dass sie seinen rechtmäßigen Anspruch auf die französische Krone anerkennt. Sie versichern uns, dass sie unverzüglich die Vorbereitungen für die Krönungszeremonie treffen werden."
 lar_spain.43.a:0 "Alles ist so, wie es sein soll."
 lar_spain.43_tt:0 "Die Vorbereitungen für die Krönung werden beginnen."
 lar_spain.44.t:0 "[From.GetNameDefCap] Lehnt Anspruch ab"
 lar_spain.44.desc:0 "Trotz des rechtmäßigen Anspruchs von König [Root.GetLeader] auf die französische Krone scheint die [From.GetAdjective]-Regierung in letzter Minute kalte Füße bekommen zu haben. Aus Sorge vor öffentlichen Unruhen wegen der vermeintlichen spanischen Kontrolle über Frankreich lehnt sie eine formelle Krönungszeremonie "bedauerlicherweise" ab."
 lar_spain.44.a:0 "[Root.GetLeader] wird trotzdem König von Frankreich sein."
 lar_spain.45.t:0 "Die Iberische Union"
 lar_spain.45.desc:0 "Genau wie zwischen 1580 und 1640 schlägt [From.GetNameDef] eine Union unserer beiden Nationen unter [From.GetLeader] vor. [From.GetAdjective]-Diplomaten mahnen uns, die Stärke zu bedenken, die ein vereintes Iberien unter einem einzigen Anführer der Welt zeigen kann."
 lar_spain.45.a:0 "Sie sprechen weise."
 lar_spain.45.b:0 "Portugal wird sich niemals freiwillig von Spaniern regieren lassen!"
 lar_spain.46.t:0 "Iberische Union - [From.GetNameDefCap] Akzeptiert"
 lar_spain.46.desc:0 "[From.GetNameDefCap] hat unseren Vorschlag akzeptiert, Iberien unter der Führung von [Root.GetLeader] zu vereinen. Sie werden die notwendigen Vorkehrungen treffen, um mit der Integration ihres Regierungsapparats in den unseren zu beginnen."
 lar_spain.46.a:0 "Sie haben weise gewählt. Vereint sind wir stärker!"
 lar_spain.47.t:0 "Iberische Union - [From.GetNameDefCap] lehnt ab"
 lar_spain.47.desc:0 "Die [From.GetNameDefCap] hat jeden Gedanken an eine Vereinigung der iberischen Halbinsel unter gemeinsamer Führung abgelehnt. Trotz umfangreicher Verhandlungen lässt sich die Position der [From.GetAdjective]-Delegation in etwa so zusammenfassen: "Kommt her, wenn ihr hart genug seid.""
 lar_spain.47.a:0 "Ihr Vorschlag ist akzeptabel."
 lar_spain.48.t:0 "Portugiesischer Anarchismus"
 lar_spain.48.desc:0 "Die Kämpfe in [From.GetNameDef] sind in den letzten Tagen in die [Root.GetAdjective]-Grenzregionen übergeschwappt, und [From.GetAdjective]-Anarchistenmilizen begannen schnell, Gleichgesinnte aus den lokalen Städten anzuziehen. Trotz des schnellen Eingreifens unserer Grenztruppen wurden sie von der schieren Gewalt der Kämpfe überrumpelt, und nach anfänglichen Scharmützeln mit den kampferprobten [Von.GetAdjective]-Kräften beider Seiten des Bürgerkriegs waren sie gezwungen, sich zurückzuziehen.\n\n In den folgenden Tagen wurde die Unterstützung für die [Von. In den Tagen danach hat sich die Unterstützung für die anarchistische Sache in der gesamten [From.GetAdjective]-Gesellschaft weiter ausgebreitet, was eindeutig zu einem großen Teil auf hinterhältige ausländische Unterstützung zurückzuführen ist.\n\nAls Ergebnis ist die Nation trotz unserer besten Bemühungen effektiv in den größeren [From.GetAdjective]-Bürgerkrieg verwickelt worden."
 lar_spain.48.a:0 "Warum mussten die uns da mit reinziehen?!"
 lar_spain.49.desc:0 "Seitdem die [Root.GetAdjective]-Kämpfe über die [From.GetAdjective]-Grenze übergeschwappt sind, sind lokale anarchistische Unterstützer zu unserer Sache geströmt. Mit einer gut geplanten und durchgeführten "Ermutigung" hat sich die pro-anarchistische Stimmung unter den jüngeren Mitgliedern der [Von.GetAdjective]-Gesellschaft wie ein Lauffeuer verbreitet.\n\nAls Folge der Übergabe von [Root.GetAdjective]-Waffenverstecken an diese [Von.GetAdjective]-Anarcho-Zellen ist die Situation in [Von.GetNameDef] so weit eskaliert, dass die Regierung einen ausgewachsenen Aufstand unterdrückt. Die Anführer dieses Aufstandes haben nun unsere offiziellere und direktere Hilfe angefordert und vorgeschlagen, dass wir die Führung im globalen anarchistischen Kampf übernehmen und dass sie sich uns formeller anschließen, sobald die Kämpfe abklingen."
 lar_spain.49.a:0 "Wir freuen uns über ihre Unterstützung für die anarchistische Sache!"
 lar_spain.50.t:0 "Portugiesischer Anarchismus - Bürgerkrieg endet"
 lar_spain.50.desc:0 "Mit dem günstigen Abschluss des [Von.GetAdjective]-Teils unseres anarchistischen Kampfes bitten die [Von.GetAdjective]-Zellen nun darum, in den Verteidigungsrat aufgenommen zu werden."
 lar_spain.50.a:0 "Wir werden sie unter unseren Schutz stellen."
 lar_spain.51.t:0 "Verlagerung der Goldreserven"
 lar_spain.51.desc:0 "Die Goldreserven unserer Nation sind durch den Vormarsch der Nationalisten bedroht. Wir sollten handeln und sicherstellen, dass die Reserven sicher ins Ausland gebracht werden, damit sie nicht in die Hände unserer Feinde fallen."
 lar_spain.51.a:0 "Wir werden sie nach [SOV.GetNameDef] verschiffen."
 lar_spain.51.b:0 "Wir werden sie nach [SPR_relocated_gold_reserves_selection_1.GetNameDefCap] verfrachten."
 lar_spain.51.c:0 "Wir senden sie an [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "Wir werden sie an [SPR_relocated_gold_reserves_selection_3.GetNameDefCap] liefern."
 lar_spain.52.t:0 "Von.GetNameDefCap] verlagert Goldreserven"
 lar_spain.52.desc:0 "Sendungen aus [From.GetNameDef] haben begonnen, in unserem Land anzukommen, da die [From.GetAdjective]-Regierung ihre Goldreserven zur sicheren Aufbewahrung für die Dauer des Bürgerkriegs ins Ausland verlagert."
 lar_spain.52.a:0 "Vielleicht bedeutet dies eine Gelegenheit..."
 lar_spain.53.t:0 "Spanische Goldreserven"
 lar_spain.53.desc:0 "Es ist einige Zeit vergangen, seit die [Von.GetAdjective]-Goldreserven in unserem Land angekommen sind, und wir haben weiterhin reichlich Hilfe an [Von.GetNameDef] geschickt, ohne zu bezahlen. Mitglieder der Regierung fangen an, sich über den absurden Zustand dieser Angelegenheiten zu äußern."
 lar_spain.53.a:0 "Wir werden die Goldreserven als 'Bezahlung' beschlagnahmen."
 lar_spain.53.b:0 "Ein [SPD.GetAdjective]-Sieg wäre Bezahlung genug."
 lar_spain.54.t:0 "Goldreserven beschlagnahmt!"
 lar_spain.54.desc:1 "Wir sind von unseren Diplomaten in [Von.GetNameDef] informiert worden, dass die [Von.GetAdjective]-Regierung unsere Goldreserven beschlagnahmt hat! Angeblich halten sie nicht einmal ein offizielles Kommuniqué für nötig, sondern erklären, dies sei eine "Selbstverständlichkeit", um die "überfällige Zahlung" für ihre materielle Hilfe zu erhalten."
 lar_spain.54.a:0 "Wie können sie es wagen?!"
 lar_spain.54.a_tt:0 "§Das wird Auswirkungen auf unsere Wirtschaft nach dem Bürgerkrieg haben!!!"
 lar_spain.55.t:0 "Finanzielle Engpässe der Regierung"
 lar_spain.55.desc:0 "Mit der Beschlagnahmung unserer Goldreserven befinden wir uns nun in einer unmittelbaren Knappheit an Goldbarren, mit denen wir den Wiederaufbau der Nation finanzieren können. Investitionen in den öffentlichen Sektor werden dadurch leider aufgeschoben werden müssen."
 lar_spain.55.a:0 "Das ist bedauerlich..."
 lar_spain.56.t:0 "[From.GetNameDefCap] Appelle zur Autonomie"
 lar_spain.56.desc:0 "Obwohl die [From.GetAdjective]-Vertreter darauf bedacht sind, weiterhin ihre Loyalität zu beweisen und ihren Teil für die Revolution zu leisten, plädieren sie für eine Erhöhung der Autonomie. Sie argumentieren, dass sie unsere Sache viel besser unterstützen können, wenn wir die Zügel etwas lockern."
 lar_spain.56.a:0 "Sie haben sich unser Vertrauen verdient."
 lar_spain.56.b:0 "Aber die Zügel straff zu halten ist noch besser."
 lar_spain.57.t:0 "[Von.GetNameDefCap] Gewährt Autonomie"
 lar_spain.57.desc:0 "Unsere Repräsentanten in [Von.GetNameDef] teilen uns mit, dass die [Von.GetAdjective]-Regierung es für angebracht gehalten hat, uns mehr Autonomie zu gewähren."
 lar_spain.57.a:0 "Fortschritt!"
 lar_spain.58.t:0 "[Von.GetNameDefCap] lehnt Autonomie ab"
 lar_spain.58.desc:0 "Unsere Vertreter in [Von.GetNameDefCap] teilen uns mit, dass die [Von.GetAdjektiv]-Regierung unseren Antrag auf mehr Autonomie abgelehnt hat."
 lar_spain.58.a:0 "Trauen sie uns nicht?"
 lar_spain.59.t:0 "Eine rote Iberia"
 lar_spain.59.desc:0 "In Anbetracht unserer gemeinsamen ideologischen Interessen hat [Von.GetNameDefCap] Abgesandte mit einem Vorschlag für ein vereintes Iberien geschickt. Sie schlagen vor, dass wir den Erfolg unserer Iberischen Revolution besser sicherstellen können, wenn wir unsere Differenzen beiseite legen und unsere Kräfte unter der Führung von [From.GetAdjective] vereinen."
 lar_spain.59.a:0 "Die Sache der Arbeiter würde erheblich gestärkt werden!"
 lar_spain.59.b:0 "Wir können die Revolution aus eigenem Antrieb besser verbreiten."
 lar_spain.60.t:0 "Ein Rotes Iberien - [From.GetNameDefCap] Akzeptiert"
 lar_spain.60.desc:0 "[From.GetNameDefCap] hat auf unsere Ouvertüren mit Zustimmung geantwortet - sie stimmen dem Konzept eines vereinigten sozialistischen Iberia zu."
 lar_spain.60.a:0 "Vereint stehen wir stärker."
 lar_spain.61.t:0 "Ein rotes Iberia - [Von.GetNameDefCap] lehnt ab"
 lar_spain.61.desc:0 "[From.GetNameDefCap] hat unseren Vorschlag eines vereinigten sozialistischen Iberia unverblümt zurückgewiesen. Sie stimmen zwar zu, dass wir viele gemeinsame Interessen haben, aber sie argumentieren, dass wir besser gerüstet sind, diese als zwei unabhängige Nationen zu verfolgen."
 lar_spain.61.a:0 "Sie wissen noch nicht, wie falsch sie liegen."
 lar_spain.62.t:0 "Kommunistischer Aufstand!"
 lar_spain.62.desc:0 "Unaufhörliche [From.GetAdjective]-Einmischung und Untergrundzellen, die illegale Unterstützung von [From.GetNameDef] erhalten, haben in den letzten Monaten die lokalen kommunistischen Gruppen ermutigt, mit denen wir seit Jahren zu kämpfen haben. Zweifellos mit dem Versprechen auf mehr ausländische Hilfe haben diese Gruppen nun zu den Waffen gegriffen und sich mit illoyalen Elementen im Militär zu einem groß angelegten Aufstand zusammengeschlossen, der darauf abzielt, die Kontrolle über die Regierung mit Gewalt zu übernehmen."
 lar_spain.62.a:0 "Wir werden diese Rebellion niederschlagen!"
 lar_spain.63.t:0 "Kommunistischer Aufstand in [From.GetNameDefCap]!"
 lar_spain.63.desc:0 "Wie erwartet, wurden die kommunistischen Gruppen, die die [Von.GetAdjective]-Regierung seit einiger Zeit beunruhigt haben, durch gut platzierte materielle Unterstützung zum Handeln ermutigt. Ein groß angelegter Aufstand versucht, die Kontrolle über die Regierung zu übernehmen, ist aber stark auf unsere Unterstützung angewiesen. Ihre Anführer sind zwar idealistisch und eifrig, haben aber wenig Erfahrung im Führen eines Bürgerkriegs und haben sich nun an uns gewandt, um Führung und Hilfe zu bekommen."
 lar_spain.63.a:0 "Und sie werden sie bekommen!"
 lar_spain.64.t:0 "[Von.GetNameDefCap] bittet um Hilfe"
 lar_spain.64.desc:0 "Obwohl die politische Situation in [Von.GetNameDef] schon lange instabil ist, scheint es, dass die Schwere des Konflikts die Regierung von [Von.GetAdjective] überrascht hat. Sie haben uns um jede Hilfe gebeten, die wir aufbringen können, um sie in ihrem Kampf gegen den Faschismus zu unterstützen, und sie drängen uns, in dieser kritischen Zeit nicht zu lange zu trödeln.\n\nEs ist zweifelhaft, ob die republikanische Regierung den gegenwärtigen Bürgerkrieg ohne Hilfe von außen gewinnen kann, und obwohl der Sieg eines demokratischen Spaniens ein wünschenswertes Ergebnis wäre, ist es wahrscheinlich, dass die Bereitstellung dieser Hilfe kommunistische Sympathisanten in unserem eigenen Land ermutigen würde."
 lar_spain.64.a:0 "Sie verlassen sich auf uns, und wir müssen ihnen helfen, auch auf unser eigenes Risiko hin."
 lar_spain.64.b:0 "Wir können nicht unsere eigene politische Stabilität riskieren, um ihnen zu helfen."
 lar_spain.65.t:0 "[From.GetNameDefCap] Gibt Hilfe"
 lar_spain.65.desc:0 "Die [From.GetAdjective]-Regierung informiert uns, dass sie uns eine erste Lieferung von Hilfsgütern zukommen lassen wird. Diese ist zwar wichtig, um unsere Moral zu heben, aber die tatsächlichen materiellen Auswirkungen sind vernachlässigbar, aber die Franzosen versichern uns, dass sie Optionen untersuchen, wie sie in Zukunft umfangreichere Hilfe leisten können."
 lar_spain.65.a:0 "Das sind wunderbare Neuigkeiten!"
 lar_spain.66.t:0 "[From.GetNameDefCap] Anfrage abgelehnt"
 lar_spain.66.desc:0 "Die Franzosen teilen uns mit, dass sie uns leider keine Hilfe schicken können, da dies ihre innenpolitische Stabilität gefährden würde."
 lar_spain.66.a:0 "Und sie glauben, dass eine weitere Grenze, die sie mit Faschisten teilen, nicht?"
 lar_spain.67.t:0 "[From.GetAdjective] Unabhängigkeitskrieg!"
 lar_spain.67.desc:0 "Es scheint, dass die [From.GetAdjective]-Regierung schnell vergessen hat, wem sie ihren jüngsten Bürgerkriegssieg zu verdanken hat. Heute Morgen wurde die gesamte Kommunikation mit unseren Vertretern in [Von.GetNameDef] abrupt abgebrochen, und eine Ankündigung von [Von.GetLeader] wurde von ihren staatlichen Medien ausgestrahlt, die Propaganda in einem offensichtlichen Versuch verbreiteten, das [Von.GetAdjective]-Volk in einen weiteren Kriegseinsatz zu verwickeln.\n\n Eine formelle Unabhängigkeitserklärung wurde später am Morgen in Moskau abgegeben."
 lar_spain.67.a:0 "Wir werden diese Unnachgiebigkeit zerschlagen!"
 lar_spain.67.b:0 "Wir haben keine andere Wahl, als sie zu akzeptieren."
 lar_spain.68.t:0 "[Von.GetNameDefCap] Bittet um Hilfe"
 lar_spain.68.desc:0 "[Von.GetNameDefCap] hat sich mit der Bitte um materielle Unterstützung in ihrem Unabhängigkeitskrieg mit [SOV.GetNameDef] an uns gewandt."
 lar_spain.68.a:0 "Und sie sollen sie bekommen."
 lar_spain.68.b:0 "Wir können unsere Beziehung zu den Sowjets nicht riskieren."
 lar_spain.69.t:0 "[Von.GetNameDefCap] bietet Hilfe an"
 lar_spain.69.desc:0 "[Von.GetNameDefCap] hat unseren Hilferuf gehört und sie haben uns nun angeboten, uns stärker in ihre Lend-Lease-Hilfsprogramme einzubeziehen."
 lar_spain.69.a:0 "Dies ist eine sehr positive Nachricht."
 lar_spain.70.t:0 "From.GetNameDefCap] verweigert Hilfe"
 lar_spain.70.desc:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass sie sich derzeit nicht in der Lage sehen, uns Hilfe zu gewähren, was zu einem großen Teil auf die Auswirkungen auf die nationale und internationale öffentliche Meinung zurückzuführen ist, die sie fürchten, wenn man sieht, dass sie unserer Sache helfen."
 lar_spain.70.a:0 "Sie lassen uns ein zweites Mal im Stich."
 lar_spain.71.t:0 "[From.GetNameDefCap] Fordert NAP"
 lar_spain.71.desc:0 "Da wir uns beide im Krieg mit den Kommunisten befinden, hat [From.GetNameDefCap] einen Nichtangriffspakt vorgeschlagen. Dies würde uns erlauben, uns auf die unmittelbarere rote Bedrohung zu konzentrieren und unsere Differenzen für den Moment zu übersehen."
 lar_spain.71.a:0 "Verglichen mit der Eliminierung von [SOV.GetNameDef] ist alles andere zweitrangig."
 lar_spain.71.b:0 "Ein Abkommen mit den Republikanern? Niemals!"
 lar_spain.72.t:0 "[From.GetNameDefCap] gewährt NAP"
 lar_spain.72.desc:0 "Klugerweise hat die [From.GetAdjective]-Regierung unserem Vorschlag eines Nichtangriffspakts zugestimmt. Er wird sofort in Kraft treten."
 lar_spain.72.a:0 "Sie erkennen die größere Gefahr."
 lar_spain.73.t:0 "From.GetNameDefCap] lehnt NAP ab"
 lar_spain.73.desc:0 "Die [Von.GetNameDefCap]-Regierung hat unseren Vorschlag für einen Nichtangriffspakt gehört, hat uns aber mitgeteilt, dass sie dies im Moment nicht in ihrem Interesse sieht."
 lar_spain.73.a:0 "Was planen sie?"
 lar_spain.74.t:0 "[From.GetNameDefCap] bittet um Hilfe"
 lar_spain.74.desc:0 "Die [From.GetAdjective] hat uns um Hilfe in ihrem Krieg mit [SOV.GetNameDef] gebeten. Sie haben uns versichert, dass sie nicht viel brauchen und dass sich bereits die Weitergabe einiger wichtiger Informationen oder die Unterstützung bei der Ausbildung ihres Kommandopersonals zur besseren Bekämpfung der Taktiken von [SOV.GetAdjective] als unschätzbar erweisen würde."
 lar_spain.74.a:0 "Eine wunderbare Idee. Tod den Sowjets!"
 lar_spain.74.b:0 "Wir müssen unsere Vorteile eifersüchtig hüten."
 lar_spain.75.t:0 "[From.GetNameDefCap] gibt Hilfe"
 lar_spain.75.desc:1 "Nach Prüfung unserer Anfrage hat [From.GetNameDef] vorgeschlagen, Militärexperten zu entsenden, um unseren Kommandostab darin zu schulen, wie man den [SOV.GetAdjective]-Strategien, auf die sie gestoßen sind, besser entgegentreten kann, und uns gleichzeitig mit einigen wertvollen Informationen zu versorgen."
 lar_spain.75.a:0 "Dies wird sich in unserem Kampf gegen die Sowjets als unschätzbar erweisen."
 lar_spain.76.t:0 "[From.GetNameDefCap] verweigert Hilfe"
 lar_spain.76.desc:0 "Trotz unserer Bitte hat [From.GetNameDef] es abgelehnt, uns im Kampf gegen die Sowjets zu unterstützen. Jeder Versuch, von ihnen nützliche Informationen über die sowjetische Front zu erhalten, wurde ebenfalls mit einer Mauer des Schweigens beantwortet."
 lar_spain.76.a:0 "Sie hüten alle ihre Geheimnisse eifersüchtig."
 lar_spain.77.t:0 "Alfonso XIII. stirbt"
 lar_spain.77.desc1:0 "Der letzte König Spaniens, Alfonso XIII., der seit der Ausrufung der Zweiten Republik 1931 im Exil lebte, ist heute in Rom gestorben. Er erlag in relativ frühem Alter einem Herzproblem. Aufgrund des Status seines Exils und der aktuellen Situation in [Root.GetNameDef] wird erwartet, dass er in Rom selbst beigesetzt wird.\n\nWährend Alfonsos erster und zweiter Sohn bereits 1933 auf ihre Rechte auf den Thron verzichtet haben und es daher so aussieht, als wäre sein dritter Sohn, Infante Juan, der Erbe, gibt es Gerüchte, dass der zweite Sohn des verstorbenen Königs, Infante Jaime, in Erwägung zieht, sein Recht auf die Thronfolge erneut zu bekräftigen."
 lar_spain.77.desc2:0 "Heute früh starb König Alfonso XIII. unerwartet in Madrid, nachdem er an schweren Brustschmerzen gelitten hatte. Der Leichnam des Königs wird in Kürze in der Kirche San Jerónimo el Real in Madrid aufgebahrt, so dass die Massen vor dem königlichen Begräbnis ihre Aufwartung machen können. Obwohl der zweite Sohn des Königs, Infante Jaime, zuvor aufgrund seiner Taubheit auf die Thronfolge verzichtet hatte, hat er in den Stunden nach dem Tod seines Vaters schnell sein Recht auf den Thron bekräftigt. Angesichts der überwältigenden Unterstützung der Karlisten ist es unwahrscheinlich, dass sein jüngerer Bruder Infante Juan diesen Anspruch anfechten kann."
 lar_spain.77.a:0 "Der König ist tot. Viva el Rey!"
 lar_spain.78.t:0 "Sanjurjo stirbt"
 lar_spain.78.desc:0 "Nur wenige Tage nach dem Beginn des Bürgerkriegs wurde unsere Seite bereits von einer Tragödie getroffen, da der gewählte Anführer des Putsches, José Sanjurjo, bei einem Flugzeugabsturz auf dem Weg von Portugal zur Übernahme des Kommandos der nationalistischen Kräfte in Spanien ums Leben kam. \Es scheint, dass der General in dem Versuch, bei seiner Rückkehr auf spanischen Boden nach über zwei Jahren im Exil den Eindruck eines heldenhaften wagemutigen Fliegers" zu erwecken, darauf bestand, in einem kleinen Flugzeug zu fliegen, anstatt in einem der größeren, die zur Verfügung standen, und es anschließend überlud, indem er verlangte, dass sein gesamtes schweres Gepäck in dasselbe Flugzeug geladen wird."
 lar_spain.78.a:0 "Er hat zu viel gewagt."
 lar_spain.78_tt:0 "§YJosé Sanjurjo stirbt.§!\n"
 lar_spain.79.t:0 "Krönung von [Root.GetLeader]"
 lar_spain.79.desc:0 "Begleitet von viel Pomp und Feierlichkeiten fand heute die Krönung von König [Root.GetLeader] in der Kathedrale von Reims statt. Nach der offiziellen Zeremonie begrüßte der König die jubelnde Menge, die draußen wartete und sich über die Rückkehr ihrer Nation in den Status einer Monarchie freute. In einer an seine Untertanen gerichteten Rede betonte der König die Einheit der Länder Frankreich und Spanien, die durch seine Person symbolisiert wird. Wo immer in der Welt die Interessen der Franzosen bedroht sind, werden sie einen Spanier an ihrer Seite finden, der sich für ihre Sache einsetzt."
 lar_spain.79.a:0 "Ein großer Tag für das Königreich!"
 lar_spain.81.t:0 "Der Preis des Sieges"
 lar_spain.81.desc:0 "Aufgrund der schweren Natur unserer Beteiligung am Spanischen Bürgerkrieg hat sich unser Einfluss auf die [SPD.GetAdjective]-Regierung bis zu dem Punkt ausgeweitet, an dem sie effektiv ein Satellitenstaat von Moskau ist."
 lar_spain.81.a:0 "Unser Einfluss in Westeuropa wächst!"
 lar_spain.82.t:0 "Der Preis des Sieges"
 lar_spain.82.desc:0 "Der Sieg im Bürgerkrieg ist unser, aber unsere starke Abhängigkeit von der sowjetischen Hilfe hat dazu geführt, dass wir eine erhebliche Schuld angehäuft haben, die zurückgezahlt werden muss. Die chaotische Zeit des Bürgerkriegs hat auch dazu geführt, dass es Stalinisten gelungen ist, sich in Schlüsselpositionen in unserem neuen Militär und in der Regierung einzuarbeiten. Wir befinden uns daher in einer schwierigen Lage.\n\nMoskau hat bereits damit begonnen, "Vorschläge" für die Ernennung von Ministern und Offizieren zu machen, die ihnen gegenüber loyal sind, und im Moment können wir ihren Forderungen nicht widerstehen, ohne schwerwiegende wirtschaftliche Auswirkungen zu haben oder, schlimmer noch, einen neuen Bürgerkrieg auszulösen. Wenn wir echte Unabhängigkeit erlangen wollen, müssen wir unsere Karten sorgfältig ausspielen und entweder unsere Loyalität beweisen oder zuerst den stalinistischen Einfluss auf unseren Staat untergraben und abbauen.""
 lar_spain.82.a:0 "Wir werden sehen, wie lange dieser Zustand anhält."
 lar_spain.83.t:0 "Anzeichen von Verrat"
 lar_spain.83.desc:0 "In den letzten Wochen wurden unseren Verbindungsleuten, Vertretern und loyalen stalinistischen Ministern und Offizieren in [SPD.GetNameDef] wiederholt wichtige Informationen vorenthalten und der Zugang zu [SPD.GetAdjective] Regierungs- und Militärfunktionären verweigert. Es hat sich inzwischen herumgesprochen, dass unsere Männer systematisch aus einflussreichen Positionen entfernt werden und dass sogar unsere ausländischen Hilfsprogramme gemauert werden.\n\nZufälle" dieser Häufigkeit können kein Zufall sein. Die [SPD.GetAdjective]-Regierung zeigt deutliche Anzeichen von Verrat und dem Wunsch, sich ihren Verpflichtungen gegenüber [SOV.GetNameDef] zu entziehen, und Stimmen in Moskau beginnen, Strafmaßnahmen und eine Verschärfung der Zügel zu fordern.""
 lar_spain.83.a:0 "Wir werden eine Botschaft senden, indem wir eine Besatzungszone in Katalonien einrichten."
 lar_spain.83.b:0 "Ohne unsere Einmischung wird sich alles von selbst regeln."
 lar_spain.84.t:1 "Katalanische Besatzungszone"
 lar_spain.84.desc:0 "Moskaus Geduld mit unserer systematischen Blockade ihrer Bemühungen, ihre Kontrolle über unsere Regierung zu erhöhen, ist jetzt auf einen Höhepunkt gekommen. Die Sowjets haben einseitig eine Besatzungszone in Katalonien, Valencia und Teilen von Aragon eingerichtet, mit einer nominell unabhängigen Regierung, die praktisch keine tatsächliche Macht zu haben scheint. Loyalistische kommunistische Kräfte sind in diese neue Zone geströmt und haben der pro-moskauischen Regierung ihre Unterstützung geschworen".\n\nDie Botschaft ist klar: Gehorche den Anweisungen aus Moskau oder es sind weitere Strafmaßnahmen zu erwarten. Obwohl es unwahrscheinlich ist, dass sie ihren Einfluss stark ausweiten können, bevor unsere Pläne in Erfüllung gehen, wird es zweifellos eine Herausforderung sein, diesen sowjetischen Einfluss auf unser Land zu verdrängen.""
 lar_spain.84.a:0 "Die Spannungen nehmen zu. Wir müssen schnell mit unseren Plänen fortfahren!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] Sichert [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "Unsere Streitkräfte haben [SPR_stolen_state_name.GetName] vollständig gesichert, alle sowjetischen Unterstützer und die lokale Pro-Moskau-Führung verdrängt, und wir errichten schnell wieder eine [SPD.GetAdjective] lokale Regierung über das Gebiet."
 lar_spain.85.a:0 "Wir befreien unser Land vom stalinistischen Einfluss, ein Staat nach dem anderen!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] Sichert [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "[SPD.GetAdjective]-Kräfte haben [SPR_stolen_state_name.GetName] vollständig gesichert, haben unsere Unterstützer und die lokale pro-Moskau-Führung verdrängt und sind dabei, ihre eigene lokale Regierung über das Gebiet wieder zu etablieren."
 lar_spain.88.a:0 "Eine gewonnene Schlacht bedeutet nicht gleich einen gewonnenen Krieg."
 lar_spain.89.t:0 "From.GetNameDefCap] nimmt Forderungen an"
 lar_spain.89.desc:0 "Unerwartet hat die [From.GetAdjective]-Regierung einen Rückzieher gemacht und unserer Forderung nach Unabhängigkeit zugestimmt. Es scheint, als wolle sie nicht in einen weiteren Konflikt im Westen Europas verwickelt werden."
 lar_spain.89.a:0 "Sie hätten sowieso verloren."
 lar_spain.90.t:0 "Abberufung von Niceto Alcalá-Zamora"
 lar_spain.90.desc:0 "Der Machtkampf zwischen den verschiedenen Parteien der Linken, die noch vor kurzem durch den Sieg bei den Wahlen von 1936 vereint waren, hat sich bereits zugespitzt. Misstrauisch gegenüber der zentristischen und kompromissbereiten Politik von Präsident Niceto Alcalá-Zamora, beurteilten seine entfremdeten Anhänger in den Cortes die Auflösung der Cortes, die zu den Wahlen führte, als verfassungswidrig und entließen ihn aus dem Amt.\n\n An Alcalá-Zamoras Stelle haben die Cortes seinen alten Rivalen Manuel Azaña gewählt, der nun die wenig beneidenswerte Aufgabe hat, wieder Stabilität in die sich zunehmend polarisierende spanische politische Szene zu bringen."
 lar_spain.90.a:0 "Das Chaos ist komplett."
 SPR_spanish_elections_flag:0 "1936 wurden in Spanien Wahlen abgehalten"
 lar_heavy_water.1.t:0 "Das Schwerwasserwerk Telemark wird zerstört"
 lar_heavy_water.1.desc:0 "Der Kommandant der Garnison in Telemark berichtet, dass das Wasserkraftwerk Vemork in der vergangenen Nacht eine katastrophale Explosion erlitten hat, die die Anlagen zur Produktion von Schwerem Wasser zerstört hat. Während die Untersuchungen noch andauern, deuten die vorliegenden Beweise sehr stark auf Sabotage durch eine feindliche Eliteeinheit hin. Es scheint, dass die Kommandos mit dem Fallschirm absprangen, das Kraftwerk unter Ausnutzung der erschreckend laxen Sicherheitsvorkehrungen infiltrierten, Sprengsätze in der Nähe der Lagertanks anbrachten und sich dann in die Nacht zurückzogen, nur wenige Minuten bevor die Sprengladungen explodierten.\n\n Es wurden keine zivilen Opfer gemeldet, was den Kommandeur zu der Vermutung veranlasst, dass der lokale Widerstand von dem Überfall gewusst haben könnte. Die örtliche Garnison führt jetzt eine Durchsuchung der Gegend durch, aber es wurden keine Spuren gefunden. Wir erwarten, dass das Team das Gebiet bereits evakuiert hat."
 lar_heavy_water.1.a:0 "Ein bedeutender Rückschlag."
 lar_heavy_water.2.t:0 "Operation Gunnerside ist erfolgreich"
 lar_heavy_water.2.desc:0 "Berichte von lokalen Kontakten in Telemark zeigen, dass die Operation Gunnerside ein voller Erfolg war. Nach dem Einsetzen des Fallschirms ist das Team erfolgreich in die Anlage eingedrungen und hat dabei alle Wachen umgangen. Nach dem Anbringen der Sprengladungen ist das Team sauber geflüchtet und hat sich nun aufgeteilt, um den Suchmannschaften zu entgehen, die sie verfolgen. Wir haben seit der Razzia nichts mehr von dem Team gehört, aber das wird erwartet. Wir erwarten auch, dass die Deutschen öffentlich bekannt geben, ob sie einen unserer Kommandosoldaten getötet oder gefangen genommen haben."
 lar_heavy_water.2.a:0 "Wer wagt, gewinnt."
 lar_bruneval_raid.1.t:0 "Feindlicher Kommandoüberfall erbeutet Radargerät"
 lar_bruneval_raid.1.desc:0 "Es sind Berichte über einen feindlichen Überfall eingetroffen, wonach eine kleine feindliche Truppe eine unserer Radaranlagen angegriffen hat. Nach einer beherzten, aber letztlich erfolglosen Verteidigung durch die Garnison übernahmen die feindlichen Truppen für kurze Zeit die Kontrolle über die Anlage, bevor ein sofortiger, energisch durchgeführter Gegenangriff sie zurück zum Strand trieb, wo sie eilig ein Landungsboot bestiegen und sich entfernten.\n\n Eine gründliche Inspektion der Radaranlage ergab, dass eine Reihe von Komponenten entfernt worden waren, und eine Zählung ergab, dass einer der Radartechniker fehlte, der möglicherweise von den feindlichen Angreifern entführt worden war."
 lar_bruneval_raid.1.a:0 "Was für eine feige Art, Krieg zu führen."
 lar_bruneval_raid.2.t:0 "Operation Beißer ist erfolgreich"
 lar_bruneval_raid.2.desc:0 "Der Überfall auf eine feindliche Radaranlage war ein voller Erfolg. Die Angriffseinheit landete erfolgreich, wobei das Mininmal vom Paradrop verstreut wurde.\n\Nachdem die Fallschirmjäger ihre Ausrüstung zusammengetragen und sich orientiert hatten, bewegten sie sich auf das Ziel zu und zerstörten die schwache Garnison in einem kurzen, aber heftigen Feuergefecht. Nachdem das Gebiet gesichert war, fotografierte der Radartechniker, der den Angriffstrupp begleitete, die Radaranlage und demontierte ausgewählte Komponenten für den Rücktransport.\n\nNach einem zweiten Feuergefecht mit der alarmierten Garnison wurde der Evakuierungsstrand geräumt und der Trupp schiffte sich auf Landungsbooten für den Rücktransport zu unseren Linien ein, wobei er einen feindlichen Radartechniker zum Verhör mitnahm."
 lar_capture_tito.1.t:0 "Unternehmen Rösselsprung scheitert"
 lar_capture_tito.1.desc:0 "Unser Unternehmen, den jugoslawischen Partisanenführer Tito gefangen zu nehmen oder zu töten, war nicht von Erfolg gekrönt. Die erste Welle der Luftlandetruppen kam nahe genug an die Höhle heran, in der wir Tito vermuteten, wurde aber mit mörderischem Feuer von starken feindlichen Einheiten konfrontiert, die unser Geheimdienst übersehen hatte. Während unsere Truppen tapfer kämpften, kam die feindliche Verstärkung schneller als erwartet. Selbst ein verzweifelter Ausbruchsversuch war nicht erfolgreich. \Die Überlebenden haben sich zu den freundlichen Linien zurückgezogen. Titos derzeitiger Aufenthaltsort ist unbekannt."
 lar_capture_tito.1.a:0 "Diesmal ist er entkommen."
 lar_capture_tito.2.t:0 "Unternehmen Rösselsprung gelingt"
 lar_capture_tito.2.desc:0 "Unsere Operation zur Ausschaltung des Partisanenführers Tito war ein voller Erfolg. Obwohl der Feind mit einem Angriff rechnete, wurde er durch die Kombination aus enger Luftunterstützung und einem direkten Angriff auf Titos Hauptquartier durch gelandete Truppen überrascht. Nach einem heftigen Feuergefecht in und um das Höhlenhauptquartier wurde Titos Leiche unter den Getöteten entdeckt."
 lar_capture_tito.2.a:0 "Wir haben ihn."
 lar_rescue_mussolini.1.t:0 "Rettungsversuch scheitert"
 lar_rescue_mussolini.1.desc:0 "Der Versuch, Mussolini zu retten, ist mit schweren Verlusten an Menschenleben gescheitert. Überladen mit Truppen und Ausrüstung konnten mehrere der für den Transport der Fallschirmjäger eingesetzten Segelflugzeuge nicht genügend Höhe gewinnen, um einen Berg zu überqueren und stürzten bei schlechtem Wetter ab. Da nur ein kleiner Teil der Angriffstruppe zur Verfügung stand, beschloss der Kommandeur, auf Geschwindigkeit und Überraschung zu setzen. \Unglücklicherweise waren die Gefängniswärter zu diesem Zeitpunkt in voller Alarmbereitschaft und eröffneten das Feuer, als die Angriffsgruppe versuchte, in das Hotel vorzudringen. Nach einem kurzen Kampf, bei dem seine Position unhaltbar war und die Munition zur Neige ging, bot der Kommandant die Kapitulation seiner Truppe an."
 lar_rescue_mussolini.1.a:0 "Es war einen Versuch wert."
 lar_rescue_mussolini.2.t:0 "Mussolini gerettet"
 lar_rescue_mussolini.2.desc:0 "Die Mission zur Befreiung Mussolinis ist erfolgreich verlaufen. Die kleine Einheit von Fallschirmjägern landete erfolgreich in der Nähe des Hotels und stürmte das Gebäude, ohne dass ein Schuss fiel. Die örtlichen Wachen gaben auf, nachdem sie die Aussichtslosigkeit des Widerstandes erkannt hatten. Mussolini wurde anschließend mit einem Fiesler Storch ausgeflogen und kehrte zu den befreundeten Linien zurück, von wo aus er zu [GER.GetLeader] reisen wird."
 lar_rescue_mussolini.2.a:0 "Wir vergessen unsere Freunde nicht."
 lar_operative_event.1.t:0 "Agent gefangen genommen"
 lar_operative_event.1.desc:0 "Während seines Einsatzes hinter den feindlichen Linien wurde [This.GetName] von der feindlichen [From.From.GetAdjective] Gegenspionage festgenommen. Berichte aus anderen Quellen deuten darauf hin, dass [This.GetSheHe] an einem abgelegenen Ort zum Verhör festgehalten wird. Wir glauben zwar, dass [This.GetSheHe] versuchen wird, sich dem Verhör so lange wie möglich zu widersetzen, aber es ist wahrscheinlich, dass der Feind schließlich nützliche Informationen erlangen wird, wenn [This.GetSheHe] nicht gerettet oder getötet wird, bevor [This.GetSheHe] bricht."
 lar_operative_event.1.a:0 "Wir müssen eine Rettungsaktion starten!"
 lar_operative_event.2.t:0 "Agent zum Verstecken gezwungen"
 lar_operative_event.2.desc:0 "Während seines Einsatzes in [Von.From.GetNameDef] wurde [This.GetName] offensichtlich von der [From.From.GetAdjective]-Gegenspionage entdeckt. In der letzten Nachricht, die [Dies.GetName] schickte, hieß es, dass [Dies.GetName] eine feindliche Überwachung bemerkte, die [Dies.GetName] verfolgte, und dass [Dies.GetName] Ausweich- und Fluchtverfahren durchführen würde. \n\nAls Teil dieser Verfahren wird [This.GetName] natürlich den Kontakt zu [This.GetHerHis]-Handlangern abgebrochen haben, um sie oder andere nicht zu kompromittieren.\n\nWenn er erfolgreich ist, wird [This.GetName] uns in ein paar Wochen wieder kontaktieren."
 lar_operative_event.2.a:0 "Wir können nichts weiter tun als warten und hoffen."
 lar_operative_event.3.t:0 "Agent getötet"
 lar_operative_event.3.desc:0 "Es scheint, dass [This.GetName], einer unserer Agenten, der in [From.From.GetNameDef] eingesetzt ist, das ultimative Opfer gebracht hat und in Ausübung seiner Pflicht gestorben ist. Berichte aus [Von.Von.GetAdjective]-Quellen sind natürlich spärlich, aber es scheint, dass [Dieser.GetName] von der [Von.Von.GetAdjective]-Spionageabwehr verfolgt wurde. Es scheint wahrscheinlich, dass [This.GetSheHe] kurz vor der Gefangennahme stand und entweder den Tod wählte, um im Verhör keine wichtigen Informationen preiszugeben, oder von [From.From.GetAdjective]-Agenten getötet wurde, als er sich der Verhaftung widersetzte."
 lar_operative_event.3.a:0 "Ein Held, der zur [This.GetHerHis] letzten Ruhe gerufen wurde."
 lar_operative_event.4.t:0 "Agent verwundet"
 lar_operative_event.4.desc:0 "Nach einer engen Begegnung mit der [Von.Von.GetAdjective]-Abwehr hat [Dies.GetName] berichtet, dass [Dies.GetSieHe] für eine Weile außer Gefecht gesetzt sein wird, um die Verletzungen zu versorgen, die [Dies.GetSieHe] erlitten hat, als er einen Versuch abwehrte, [Dies.GetHerHim] festzunehmen. \Er befindet sich jetzt an einem sicheren Ort, wo er sich um seine Wunden kümmert, und wird einige Wochen lang nicht verfügbar sein, während sich [ErSieSie] erholt."
 lar_operative_event.4.a:0 "Er wird schon bald wieder in den Kampf zurückkehren."
 lar_operative_event.5.t:0 "Feindlicher Agent umgedreht"
 lar_operative_event.5.desc:0 "Unser Spionageabwehrdienst hat einen großen Erfolg erzielt: Nach ausgiebigen Verhören und nachdem er über [This.GetHerHis] wahrscheinliches Schicksal informiert wurde, wenn [This.GetSheHe] der Spionage angeklagt würde, hat sich der gefangene [From.From.GetAdjective]-Agent [This.GetName] bereit erklärt, mit uns zu kooperieren und im Gegenzug eine vollständige Amnestie für [This. Mit [This.GetHerHis] tiefgreifendem Wissen über die inneren Abläufe der [Von.Von.GetAdjective]-Geheimdienste wird es [This.GetSheHe] zweifellos viel leichter fallen, [Von.Von.GetNameDef] zu infiltrieren und von der [Von.Von.GetAdjective]-Abwehr unentdeckt zu bleiben."
 lar_operative_event.5.a:0 "Aber wir haben erwartet, dass [Von.From.GetHerHim] sterben würde?"
 lar_operative_event.6.t:0 "[Von.GetAdjective] Operative gefangen genommen!"
 lar_operative_event.6.desc:0 "[This.GetName] wurde beim Versuch erwischt, unsere Verwaltung zu infiltrieren und geheime Informationen an [This.GetHerHis] Vorgesetzte weiterzugeben. Beim Verhör offenbarte [Dieser.GetSheHe], dass er ein ausländischer Agent für die [Von.GetAgency] ist, der auf [Von.From.GetAdjective]-Boden operiert. Es ist noch nicht bekannt, was die genaue Natur des Interesses von [Von.GetAdjective] an unserer Nation ist oder welche Teile unserer Verwaltung bereits den Augen des [Von.GetAdjective]-Geheimdienstes ausgesetzt wurden. Da [This.GetName] inhaftiert ist und auf weitere Verhöre wartet, können wir nur hoffen, dass [This.GetSheHe] schließlich alles offenlegen wird, was es über die Operationen von [From.GetAdjective] in [From.From.GetNameDef] zu wissen gibt."
 lar_operative_event.6.a:0 "Wir haben Möglichkeiten, Sie zum Reden zu bringen."
 occupied_countries.1.title:1 "Die provisorische Regierung von [Von.Von.GetNameDef]"
 occupied_countries.1.desc:1 "Nach langen und konzertierten Bemühungen, die Zusammenarbeit und die Einhaltung der Vorschriften zwischen unseren Besatzungstruppen und den lokalen zivilen Behörden zu verbessern, sind wir nun bereit, die Kontrolle über [Von.Von.GetNameDef] wieder in die Hände einer lokalen Regierung zu legen. Diese neue Regierung besteht aus sympathischen Zivilisten und ist bereit, sich eng mit uns abzustimmen."
 occupied_countries.1.a:1 "Sie haben unseren Segen."
 occupied_countries.1.b:1 "Sie sind noch nicht bereit."
 lar_news.1.t_franco:0 "Nationalistischer Sieg im Spanischen Bürgerkrieg"
 lar_news.1.t_falangist:0 "Falangistischer Sieg im Spanischen Bürgerkrieg"
 lar_news.1.t_carlists:0 "Karlistischer Sieg im Spanischen Bürgerkrieg"
 lar_news.1.desc_franco:0 "Nach einem langen und zermürbenden Bürgerkrieg haben die Nationalisten, vereint unter Francisco Franco, endlich ihre republikanischen Feinde besiegt und die volle Kontrolle über Spanien erlangt. Obwohl vereinzelte Gruppen republikanischer Truppen weiterhin einen Guerillakrieg führen, der die Ausübung der lokalen nationalistischen Kontrolle in ehemals republikanischen Gebieten behindern könnte, ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommen wird. Während sich die Nation auf den Wiederaufbau ihrer von Warnungen zerstörten Städte und Industrie konzentriert, bleibt abzuwarten, welche Auswirkungen die ideologische Vereinigung der Nationalisten auf ihre Außenpolitik haben wird und ob die großzügige ausländische Militärhilfe, die sie erhalten haben, zurückgezahlt wird."
 lar_news.1.desc_franco_unified:0 "In den letzten Wochen haben die Spannungen zwischen den verschiedenen Fraktionen der siegreichen Nationalisten zugenommen, aber jetzt, mit der Verbannung widerspenstiger Führer und der gewaltsamen Vereinigung der politischen Parteien, scheint Francisco Franco in der Lage gewesen zu sein, diese Gräben zu überbrücken und dadurch die verbleibenden Fraktionen hinter seiner Sache zu vereinen. Obwohl vereinzelte republikanische Truppen weiterhin einen Guerillakrieg führen, kann der Bürgerkrieg endlich als beendet angesehen werden. Während sich die Nation auf den Wiederaufbau ihrer vom Krieg zerstörten Städte und Industrie konzentriert, bleibt abzuwarten, welche Auswirkungen die ideologische Vereinigung der Nationalisten auf ihre Außenpolitik haben wird und ob die großzügige ausländische Militärhilfe, die sie erhalten haben, zurückgezahlt wird."
 lar_news.1.desc_franco_uprising:0 "Die Differenzen innerhalb der nationalistischen Sache erwiesen sich als zu groß, um sie zu überwinden, aber nach einem langen und zermürbenden Bürgerkrieg haben die Nationalisten unter Francisco Franco schließlich ihre karlistischen und republikanischen Feinde besiegt und sich die volle Kontrolle über Spanien gesichert. Obwohl vereinzelte Gruppen republikanischer Truppen weiterhin einen Guerillakrieg führen, der die Ausübung lokaler nationalistischer Kontrolle in ehemals republikanischen Gebieten behindern könnte, ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommen wird.\n\n Während sich die Nation auf den Wiederaufbau ihrer von Warnungen geplagten Städte und Industrie konzentriert, bleibt abzuwarten, ob die großzügige ausländische Militärhilfe, die sie erhalten hat, zurückgezahlt wird."
 lar_news.1.desc_falangist:0 "Nach einem langen und zermürbenden Bürgerkrieg haben die Nationalisten unter Emilio Mola endlich ihre karlistischen und republikanischen Feinde besiegt und sich die volle Kontrolle über Spanien gesichert. Obwohl vereinzelte Gruppen republikanischer Truppen weiterhin einen Guerillakrieg führen, der die Ausübung lokaler nationalistischer Kontrolle in ehemals republikanischen Gebieten behindern könnte, ist es unwahrscheinlich, dass es zu einem weiteren koordinierten Widerstand von Bedeutung kommen wird. Während die Nation ihre von Warnungen geplagten Städte und ihre Industrie wieder aufbaut, werden Vorbereitungen für den Übergang zu einer zivilen Regierung unter José Antonio Primo de Rivera getroffen. Es bleibt abzuwarten, welche spanischen imperialistischen Ambitionen sich in der aktuellen Weltkrise manifestieren werden."
 lar_news.1.desc_carlists:0 "Die karlistischen Truppen unter Manuel Fal Conde haben endlich ihre falangistischen und republikanischen Feinde besiegt und sich die volle Kontrolle über Spanien gesichert. Obwohl vereinzelte Abschnitte republikanischer Truppen weiterhin einen Guerillakrieg führen, der die Ausübung lokaler karlistischer Kontrolle in ehemals republikanischen Gebieten behindern könnte, ist es unwahrscheinlich, dass weiterer koordinierter Widerstand von Bedeutung entsteht.\n\nDer Mut und der Fanatismus der karlistischen Requetés waren der Schlüssel, um ihren Sieg zu sichern, und dieselbe hohe Moral kennzeichnet die spanischen Wiederaufbaubemühungen der Nachkriegszeit. Nach dem Ende des Krieges warten jedoch viele Carlisten ungeduldig darauf, dass ihre Bemühungen belohnt werden und der rechtmäßige carlistische Anspruchsteller endlich den spanischen Thron besteigt."
 lar_news.1.a:0 "Ein Sieg, den wir gutheißen können."
 lar_news.1.b:0 "Diese Fanatiker leben weiterhin im Mittelalter..."
 lar_news.1.c:0 "Ein ausgezeichneter Ausgang!"
 lar_news.1.e:0 "Ein unglücklicher Ausgang."
 lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_republic:0 "Republikanischer Sieg im Spanischen Bürgerkrieg"
 lar_news.1.t_stalinist:0 "Stalinistischer Sieg im Spanischen Bürgerkrieg"
 lar_news.1.t_independent_communist:1 "POUM-Sieg im Spanischen Bürgerkrieg"
 lar_news.1.t_anarchists:0 "Anarchistischer Sieg im Spanischen Bürgerkrieg"
 lar_news.2.desc_republic_no_help:0 "Nach einem langen und zermürbenden Bürgerkrieg hat die Zweite Republik endlich ihre anarchistischen und nationalistischen Feinde besiegt und sich die volle Kontrolle über Spanien gesichert. Obwohl vereinzelte Abschnitte nationalistischer Truppen weiterhin einen Guerillakrieg führen, der die Ausübung lokaler republikanischer Kontrolle in ehemals nationalistischen Gebieten behindern könnte, ist es unwahrscheinlich, dass ein weiterer koordinierter Widerstand von Bedeutung zustande kommen wird. Trotz aller Widrigkeiten und im Vertrauen auf minimale sowjetische Hilfe war die spanische Republik in der Lage, ihre demokratische Integrität aufrechtzuerhalten, obwohl sie sowohl von internen als auch externen Feinden belagert wurde. Während sich die Nation auf den Wiederaufbau ihrer durch Warnungen zerstörten Städte und Industrie konzentriert, bleibt abzuwarten, wie sich ein demokratisches Spanien in der aktuellen Weltkrise verhalten wird."
 lar_news.2.desc_republic_soviet_help:0 "Mit umfangreicher sowjetischer Hilfe hat die Zweite Republik endlich ihre anarchistischen und nationalistischen Feinde besiegt und sich die volle Kontrolle über Spanien gesichert. Obwohl vereinzelte Abschnitte nationalistischer Truppen weiterhin einen Guerillakrieg führen, der die Ausübung lokaler republikanischer Kontrolle in zuvor nationalistischen Gebieten behindern könnte, ist es unwahrscheinlich, dass ein weiterer koordinierter Widerstand von Bedeutung entsteht. Während sich die Nation auf den Wiederaufbau ihrer von Warnungen geplagten Städte und Industrie konzentriert, wächst der sowjetische Druck auf die Nation, und es bleibt abzuwarten, ob die demokratische spanische Regierung ihren demokratischen Prinzipien treu bleiben kann, oder ob sie einfach zu einem Außenposten von Moskaus Einfluss in Westeuropa wird."
 lar_news.2.desc_stalinist:0 "Nach einem langen und zermürbenden Bürgerkrieg hat die Zweite Republik endlich ihre anarchistischen und nationalistischen Feinde besiegt und sich die volle Kontrolle über Spanien gesichert. Obwohl vereinzelte Truppenteile der Nationalisten weiterhin einen Guerillakrieg führen, der die Ausübung lokaler republikanischer Kontrolle in zuvor nationalistischen Gebieten behindern kann, ist es unwahrscheinlich, dass weiterer koordinierter Widerstand von Bedeutung entsteht.\n\n Der Bürgerkrieg sah den friedlichen Übergang Spaniens zu einer kommunistischen Regierung, die sich umfangreiche sowjetische Hilfe sicherte. Während sich die Nation auf den Wiederaufbau ihrer vom Krieg zerstörten Städte und Industrie konzentriert, scheinen sich die spanisch-sowjetischen Beziehungen nur zu verstärken, und es wird erwartet, dass die Sowjetunion stark in die industriellen Wiederaufbauprogramme der Nachkriegszeit eingebunden wird."
 lar_news.2.desc_independent_communist:0 "Nach einem langen und zermürbenden Bürgerkrieg haben die unabhängigen spanischen Kommunisten endlich ihre republikanischen und nationalistischen Feinde besiegt und sich die volle Kontrolle über Spanien gesichert. Obwohl vereinzelte Abschnitte nationalistischer Truppen weiterhin einen Guerillakrieg führen, der die Ausübung lokaler kommunistischer Kontrolle in zuvor nationalistischen Gebieten behindern könnte, ist es unwahrscheinlich, dass ein weiterer koordinierter Widerstand von Bedeutung entsteht. Während sich die Nation auf den Wiederaufbau ihrer von Warnungen zerstörten Städte und Industrie konzentriert, hat der neue spanische kommunistische Staat bereits alle Verbindungen zu [SOV.GetNameDef] abgebrochen, aber alle kommunistischen Parteien, die sowohl den Stalinismus als auch den Trotzkismus ablehnen, eingeladen, sich ihnen anzuschließen, um einen unabhängigen Weg nach vorne zu schmieden."
 lar_news.2.desc_anarchists:0 "Nach einem langen und zermürbenden Bürgerkrieg haben die spanischen Anarchisten endlich ihre republikanischen und nationalistischen Feinde besiegt und sich die volle Kontrolle über Spanien gesichert. Obwohl vereinzelte Ansammlungen nationalistischer Truppen weiterhin einen Guerillakrieg führen, der die Bildung friedlicher Kommunen in ehemals nationalistischen Gebieten behindern könnte, ist es unwahrscheinlich, dass ein weiterer koordinierter Widerstand von irgendeiner Bedeutung zustande kommen wird. Während sich die verschiedenen Kommunen auf den Wiederaufbau ihrer vom Krieg zerstörten Dörfer, Städte und Industrie konzentrieren, haben sie sich entschieden, unter ihrem regionalen Verteidigungsrat aus der Kriegszeit organisiert zu bleiben, offenbar als Reaktion auf die zunehmend feindselige Rhetorik in den Reaktionen verschiedener Weltführer auf den anarchistischen Sieg."
 lar_news.2.a:0 "Dieser "Sieg" darf nicht von Dauer sein!"
 lar_news.2.b:0 "Eine faszinierende Alternative zu den eingefahrenen Formen des Kommunismus."
 lar_news.2.c:0 "Wenigstens sind sie keine Lakaien Stalins."
 lar_news.2.d:0 "Man darf nicht zulassen, dass diese Travestie des Kommunismus gedeiht!"
 lar_news.2.e:0 "Ein beeindruckender Sieg!"
 lar_news.2.f:0 "Wenigstens haben nicht die Faschisten gewonnen."
 lar_news.2.g:0 "Das bestmögliche Ergebnis."
 lar_news.2.h:0 "Der Einfluss von [SOV.GetAdjective] auf [SPD.GetNameDef] ist bedenklich..."
 lar_news.3.t:0 "Der Kongress von Paris"
 lar_news.3.desc:0 "Nach ausgiebigen Verhandlungen zwischen den Vertretern von [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] und [SPA.GetNameDef] hat der Pariser Kongress beschlossen, die Grenzen Afrikas neu zu ziehen, wobei [FRA.GetLeader] das Ergebnis als den größten Erfolg der französischen Diplomatie in der geschriebenen Geschichte" bezeichnet. \n\nDie Regierungen anderer Kolonialmächte verurteilten das Abkommen schnell und nannten es "eine Bedrohung für den Frieden und die gute Ordnung auf dem Kontinent".\n\nDa das Abkommen riesige Landstriche an Länder abtritt, die sie noch nicht besitzen, ist es unwahrscheinlich, dass der in Paris ausgearbeitete Plan ohne Blutvergießen umgesetzt werden kann.""
 lar_news.3.a:0 "Sie werden bald zu uns kommen."
 lar_news.3.b:0 "Es wird Zeit, die Grenzen Afrikas neu zu ziehen."
 lar_news.3.c:0 "Eine neue Teilung des Kontinents."
 lar_news.4.t:0 "Französische Regierung kehrt nach Paris zurück"
 lar_news.4.desc:0 "Nach Verhandlungen auf höchster Ebene verkündete [GER.GetLeader] heute, dass die deutsche Militärverwaltung in Nordfrankreich bald beendet und die Gebiete in die volle französische Souveränität zurückgegeben werden. Im Gegenzug gab [VIC.GetLeader] bekannt, dass seine Regierung dem Stahlpakt beigetreten ist.\n\nDie deutschen Truppen, die diese Gebiete derzeit verteidigen, werden vorerst bleiben, bis sie durch französische Truppen ersetzt werden können. Kontroversere Fragen, wie der Status von Elsass-Lothringen, wurden nicht diskutiert, und allem Anschein nach bleibt das Gebiet unter deutscher Verwaltung."
 lar_news.4.a:0 "Wir heißen unsere Waffenbrüder willkommen!"
 lar_news.4.b:0 "Lässt sich ihre Ehre also so billig erkaufen?"
 lar_news.4.c:0 "Die Frage der Legitimität scheint geklärt zu sein."
 lar_news.4.d:0 "Eine französische Regierung. Nicht 'die' französische Regierung."
 lar_news.4.e:0 "Wir sind wieder da, wo wir hingehören."
 lar_news.5.t:0 "Die Stresa-Front ratifiziert"
 lar_news.5.desc:0 "Trotz des anfänglichen Rückschlags und der Meinungsverschiedenheiten über die italienische Invasion in Äthiopien haben sich die Führer von [This.GetStresaMembers] zusammengefunden, um die im April 1935 getroffenen Vereinbarungen in ein formelles Bündnisversprechen umzuwandeln. Während die Führer dieses neuen Bündnisses behaupten, dass das Abkommen lediglich darauf abzielt, den Frieden in Europa zu erhalten, sind sich viele Diplomaten einig, dass es in erster Linie dazu gedacht war, Deutschland in die Schranken zu weisen."
 lar_news.5.a:0 "Wenn Italien spricht, hört die Welt zu."
 lar_news.5.b:0 "Unser Bündnis wird stärker."
 lar_news.5.c:0 "Der Kreis um Deutschland schließt sich."
 lar_news.5.d:0 "Unsere Südflanke ist gesichert."
 lar_news.5.e:0 "Italien ist ein so zuverlässiger Verbündeter wie eh und je."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] und [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] und [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "gab die französische Regierung den Hafen von Dschibuti an Italien ab, während [ENG.GetNameDef] die Kontrolle über Britisch-Somaliland abgab."
 LaR_France_Stresa_Confessions:0 "Die französische Regierung hat den Hafen von Dschibuti an Italien abgetreten."
 lar_news.6.t:0 "Frankreich richtet seine Außenpolitik neu aus"
 lar_news.6.desc:0 "Präsident [FRA.GetLeader] hat eine umfassende Neuausrichtung der französischen Außenpolitik angekündigt, einschließlich einer gründlichen Überprüfung der strategischen Allianzen und politischen Garantien, die von früheren Regierungen eingegangen wurden. \n\nInsbesondere wird das Netz von Allianzen, das Frankreich mit Ländern in Osteuropa verbindet, auf den Prüfstand gestellt werden", was viele Beobachter als Auflösung verstehen.\n\nFührer in [POL.GetNameDef], [CZE.GetNameDef] und [ROM.GetNameDef] haben sich bisher geweigert, das Thema oder mögliche Reaktionen zu kommentieren.""
 lar_news.6.a:0 "Wir wurden wieder betrogen."
 lar_news.6.b:0 "Sind wir die nächsten?"
 lar_news.6.c:0 "Was planen die Franzosen?"
 lar_news.6.d:0 "Wir lassen uns nicht durch eine dumme Allianz in einen weiteren Krieg ziehen."
 lar_news.6.e:0 "Sie halten sich klugerweise aus Dingen heraus, die sie nichts angehen."
 lar_portugal_iberian_summit.1.t:0 "Iberischer Gipfel"
 lar_portugal_iberian_summit.1.desc:0 "Wir haben ein Schreiben von [From.GetNameDef] erhalten, in dem er vorschlägt, dass wir unsere Differenzen hinter uns lassen und anfangen, auf ein gemeinsames Ziel hinzuarbeiten. Sie schlagen vor, dass wir einen gemeinsamen Antrag auf Beitritt zum [?global.POR_iberian_summit_target.GetFactionName] diskutieren und ihn an [?global.POR_iberian_summit_target.GetNameDef] übermitteln. \n\n Wir müssen nicht nur evaluieren, ob dieser Vorschlag etwas ist, das tatsächlich durchführbar ist, sondern auch, ob er wirklich unseren Interessen entspricht."
 lar_portugal_iberian_summit.1.a:0 "Dieser Vorschlag passt zu unseren Interessen."
 lar_portugal_iberian_summit.1_a_tt:0 "Wir werden den Vorschlag sofort an [GER.GetFlag][GER.GetNameDefCap] senden.\n"
 lar_portugal_iberian_summit.1.b:0 "Wir müssen zuerst die [?global.POR_iberian_summit_target.GetAdjective]-Diplomaten ansprechen."
 lar_portugal_iberian_summit.1_b_tt:0 "Ein Vorschlag wird in sechs Monaten an [GER.GetFlag][GER.GetNameDefCap] geschickt.\n"
 lar_portugal_iberian_summit.1.c:0 "Das ist eine lächerliche Idee!"
 lar_portugal_iberian_summit.2.t:0 "Iberischer Gipfel - [From.GetNameDef] Akzeptiert"
 lar_portugal_iberian_summit.2.desc:0 "Die [From.GetAdjective]-Regierung hat unseren Vorschlag angenommen, dem [?global.POR_iberian_summit_target.GetFactionName] beizutreten. Gemeinsam haben wir einen Antrag unterschrieben, der so schnell wie möglich bei [?global.POR_iberian_summit_target.GetNameDef] eingereicht werden soll."
 lar_portugal_iberian_summit.2.a:0 "Reichen Sie den Antrag sofort ein."
 lar_portugal_iberian_summit.3.t:0 "Iberian Summit - [From.GetNameDef] hat den Antrag verzögert"
 lar_portugal_iberian_summit.3.desc:0 "Die [From.GetAdjective]-Regierung erklärt, dass wir bessere Chancen haben, dem [?global.POR_iberian_summit_target.GetFactionName] beizutreten, wenn wir uns die Zeit nehmen, bestimmte [?global.POR_iberian_summit_target.GetAdjective]-Diplomaten anzusprechen, bevor wir unseren Antrag an [?global.POR_iberian_summit_target.GetNameDef] stellen. Auf diese Weise werden wir kritisches Wissen über die Ziele und Zwecke von [?global.POR_iberian_summit_target.GetAdjective] erlangen und daher in der Lage sein, einen Vorschlag zu machen, der ihren Interessen besser entspricht."
 lar_portugal_iberian_summit.3.a:0 "Hoffen wir, dass es das wert ist..."
 lar_portugal_iberian_summit.4.t:0 "Iberische Nationen wollen der [Root.GetFactionName] beitreten"
 lar_portugal_iberian_summit.4.desc:0 "Spanien und Portugal haben uns einen gemeinsamen Antrag auf Beitritt zur [Root.GetFactionName] geschickt. Sie erwarten von uns, dass wir beide iberischen Nationen in unsere Allianz aufnehmen. \n\nWährend wir die Möglichkeit bewerten, den Zugang zum Mittelmeer zu sichern, sind unsere militärischen Befehlshaber besorgt über die mögliche Eröffnung neuer Grenzen, für deren Verteidigung wir möglicherweise nicht die Ressourcen haben..."
 lar_portugal_iberian_summit.4.a:0 "Wir akzeptieren, sie können für uns nützlich sein."
 lar_portugal_iberian_summit.4.b:0 "Wir lehnen ab, sie wollen nur unseren Schutz genießen!"
 lar_portugal_iberian_summit.5.t:0 "Iberischer Gipfel"
 lar_portugal_iberian_summit.5.desc:0 "Wir haben ein Schreiben von [From.GetNameDef] erhalten, in dem er vorschlägt, dass wir unsere Differenzen hinter uns lassen und beginnen, auf ein gemeinsames Ziel hinzuarbeiten. Sie schlagen vor, dass wir einen gemeinsamen Antrag auf Beitritt zum [?global.POR_iberian_summit_target.GetFactionName] besprechen und ihn bei [?global.POR_iberian_summit_target.GetNameDef] einreichen. \n\n Wir müssen nicht nur evaluieren, ob dieser Vorschlag etwas ist, das tatsächlich durchführbar ist, sondern auch, ob er wirklich unseren Interessen entspricht."
 lar_portugal_iberian_summit.5.a:0 "Dieser Vorschlag passt zu unseren Interessen."
 lar_portugal_iberian_summit.5_a_tt:0 "Wir werden den Vorschlag sofort an [ENG.GetFlag][ENG.GetNameDefCap] senden.\n"
 lar_portugal_iberian_summit.5.b:0 "Wir müssen zuerst die [?global.POR_iberian_summit_target.GetAdjective]-Diplomaten ansprechen."
 lar_portugal_iberian_summit.5_b_tt:0 "Ein Vorschlag wird in sechs Monaten an [ENG.GetFlag][ENG.GetNameDefCap] geschickt.\n"
