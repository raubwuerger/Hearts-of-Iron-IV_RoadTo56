 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] sympathisiert mit der Spanischen Republik"
 lar_portugal_spanish_civil_war.1.desc:0 "Heute hat [POR.GetNameDef] seine Unterstützung für die Spanische Republik angekündigt und erklärt, dass die Regierung erwägt, im Spanischen Bürgerkrieg harte Maßnahmen zu ergreifen. Während seiner Rede hat [POR.GetLeader] die aufkommende faschistische Bedrohung in Iberien angeprangert und behauptet, es sei die Pflicht von [POR.GetNameDef], seinen spanischen Kameraden im Kampf gegen die Nationalisten zu helfen."
 lar_portugal_spanish_civil_war.1.a:0 "Sie kommen uns besser nicht in die Quere..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] wird sich [SPD.GetFlag][SPD.GetNameDef] im spanischen Bürgerkrieg anschließen und gegen uns kämpfen können!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] sympathisiert mit den spanischen Nationalisten"
 lar_portugal_spanish_civil_war.2.desc:0 "Die [POR.GetAdjective]-Regierung hat ihre Unterstützung für die spanischen Nationalisten angekündigt und erklärt, dass [POR.GetNameDef] im Spanischen Bürgerkrieg harte Maßnahmen in Betracht zieht. Während seiner Rede hat [POR.GetLeader] die Ausbreitung der kommunistischen und anarchistischen Bedrohung in Iberien angeprangert und behauptet, dass es die Pflicht von [POR.GetNameDef] ist, seinen spanischen Nachbarn im Kampf gegen die Republikaner zu helfen."
 lar_portugal_spanish_civil_war.2.a:0 "Sie sollten sich nicht in diese Angelegenheiten einmischen..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] wird sich [SPA.GetFlag][SPA.GetNameDef] im spanischen Bürgerkrieg anschließen und gegen uns kämpfen können!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] sympathisiert mit den spanischen Carlisten"
 lar_portugal_spanish_civil_war.3.desc:0 "Die [POR.GetAdjective]-Regierung hat heute ihre Unterstützung für die spanischen Carlisten angekündigt und erklärt, dass [POR.GetNameDef] im Spanischen Bürgerkrieg harte Maßnahmen in Betracht zieht. Während seiner Rede hat [POR.GetLeader] erklärt, dass die Monarchie der einzige Weg ist, um Stabilität und Wohlstand auf eine iberische Halbinsel zu bringen, die durch ihre Politik zu sehr polarisiert ist, und dass es die Pflicht von [POR.GetNameDef] ist, die spanischen Royalisten in ihrem Kampf zur Wiederherstellung der Monarchie zu unterstützen."
 lar_portugal_spanish_civil_war.3.a:0 "Sie sollten sich nicht in diese Angelegenheiten einmischen..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] wird sich [SPB.GetFlag][SPB.GetNameDef] im Spanischen Bürgerkrieg anschließen und gegen uns kämpfen können!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Bilden Sie die Königlich Iberische Allianz"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] erklärt, dass es nach all der sozialen Uneinigkeit und Instabilität, die unsere Länder während des Spanischen Bürgerkriegs erlitten haben, zum Wohle der iberischen Länder ist, dass wir uns auf der Suche nach Wohlstand und Fortschritt zusammenschließen.\n\nDie [From.GetAdjective]-Regierung hat vorgeschlagen, eine Allianz zwischen unseren beiden Königreichen auszuhandeln, um unsere Differenzen aus der Vergangenheit hinter uns zu lassen und gemeinsam die vielfältigen Bedrohungen zu überwinden, die uns nicht nur in Europa, sondern in der ganzen Welt erwarten."
 lar_portugal_royal_iberian_alliance.1.a:0 "Dieses Bündnis wird für Portugal von Vorteil sein."
 lar_portugal_royal_iberian_alliance.1.b:0 "Dieser Vertrag ist für uns inakzeptabel."
 lar_portugal_overseas_provinces.1.t:0 "Angolanische Territorien integriert"
 lar_portugal_overseas_provinces.1.desc:0 "Unsere Territorien im Norden und Süden Angolas sind endlich in unsere Nation integriert worden. Die lokale angolanische Bevölkerung hat die portugiesische Staatsbürgerschaft erhalten und hat nun die gleichen Rechte und Pflichten wie jeder andere portugiesische Bürger, einschließlich des Militärdienstes. Dies wird zu einer neuen Quelle von Arbeitskräften führen, um unsere Armee zu stärken."
 lar_portugal_overseas_provinces.1.a:0 "Gute Nachrichten!"
 lar_portugal_overseas_provinces.2.t:0 "Mosambikanisches Territorium integriert"
 lar_portugal_overseas_provinces.2.desc:0 "Unsere ehemalige Kolonie Mosambik ist endlich in unsere Nation integriert worden. Die lokale mosambikanische Bevölkerung hat die portugiesische Staatsbürgerschaft erhalten und hat nun die gleichen Rechte und Pflichten wie jeder andere portugiesische Bürger, einschließlich des Militärdienstes. Dies wird zu einer neuen Quelle von Arbeitskräften führen, um unsere Armee zu verstärken."
 lar_portugal_overseas_provinces.2.a:0 "Dies ist zum Wohle Portugals."
 lar_news.7.t:0 "Der deutsch-französische Pakt"
 lar_news.7.desc:0 "[FRA.GetLeader] und [GER.GetLeader] haben sich in Berlin getroffen, um die politische und strategische Situation in Mitteleuropa zu besprechen. Während Details des Treffens spärlich sind und kein offizielles Kommuniqué veröffentlicht wurde, haben Beobachter eine klare Verschiebung in der Rhetorik und Politik von [FRA.GetAdjective] und [GER.GetAdjective] gegenüber den Benelux-Ländern festgestellt. \n\nWährend die deutsche Minderheit in Belgien früher ein ständiger Trommelwirbel der deutschen Propaganda war, wird sie jetzt nur noch am Rande erwähnt, während man feststellt, dass Belgien ein künstliches Konstrukt ist, keine Nation; lediglich eine Ansammlung von Nationen, die zufällig zusammengewürfelt wurden" und die große französischsprachige Bevölkerung stark betont.""
 lar_news.7.a:0 "Wir müssen uns um unsere Verteidigung kümmern!"
 lar_news.7.b:0 "Frankreich setzt sich durch."
 lar_news.7.c:0 "Die kleinen Nationen Europas zittern."
 lar_news.7.d:0 "Es ist Zeit, die Grenzen Europas neu zu ziehen."
 lar_news.7.e:0 "Eine vernünftige Lösung zwischen vernünftigen Nationen."
 lar_news.8.t:0 "[FRA.GetLeader] beansprucht den Thron von Frankreich"
 lar_news.8.desc:0 "In einer Zeremonie in Paris ist [FRA.GetLeader] offiziell zum König von Frankreich ausgerufen worden. \Sein Aufstieg wird weithin als direktes Ergebnis der Unfähigkeit der Dritten Republik angesehen, für politische Stabilität in einem Umfeld zu sorgen, das zunehmend von gewaltsamen Zusammenstößen zwischen den extremen Enden des politischen Spektrums geprägt war. Er steht nun vor der schwierigen Aufgabe, ein tief gespaltenes Land wieder aufzubauen und zu vereinen, wobei viele Beobachter die Rolle, die die Ligen bei seinem Aufstieg an die Macht gespielt haben, als Zeichen dafür werten, dass [FRA.GetLeader] in Wirklichkeit nur ein Herrscher von der Gnade des rechten Mobs ist."
 lar_news.8.a:0 "Eine weitere Nation kehrt zur natürlichen Ordnung der Dinge zurück."
 lar_news.8.b:0 "Schon bald wird es eine weitere Revolution geben."
 lar_news.8.c:0 "Eine Rückkehr zu längst überwunden geglaubten Zeiten."
 lar_news.8.d:0 "Es lebe [FRA.GetLeader]!"
 lar_news.8.e:0 "Das ist die falsche Art eines Alleinherrschers!"
 LaR_France_Reims:0 "Reims"
 LaR_France_Paris:0 "Paris"
 LaR_France_Emperor:0 "Kaiser der Franzosen"
 LaR_France_King:0 "König der Franzosen"
 LaR_France_King_of_The_French:0 "König der Franzosen"
 lar_news.9.t:0 "Französische Kommunisten übernehmen die Macht"
 lar_news.9.desc:0 "Nach einer langen Periode politischer und wirtschaftlicher Reformen verlangten die kommunistischen Minister der Volksfrontregierung heute von den verbleibenden Ministern des Zentrums, entweder zurückzutreten und die Kommunistische Partei als alleinige Regierungspartei anzuerkennen oder sofort in die Kommunistische Partei einzutreten. Gleichzeitig zogen bewaffnete Arbeiter aus einer Reihe großer, regierungseigener Fabriken los, um strategische Orte im Land zu besetzen. Die Armee, auf Befehl aus Paris, blieb in den Kasernen und weigerte sich einzugreifen. \Bei Einbruch der Dunkelheit war der kommunistische Putsch abgeschlossen und die neue Regierung hatte sich die Macht gesichert."
 lar_news.9.a:0 "Die Radikalen haben die Macht übernommen."
 lar_news.9.b:0 "Die letzte französische Revolution."
 lar_news.9.c:0 "Sie haben den Faschismus vermieden, indem sie die schlimmstmögliche Alternative wählten."
 lar_news.9.d:0 "Die Revolution ist siegreich!"
 lar_news.9.e:0 "Eine weitere Bedrohung erhebt sich in Europa."
 lar_news.10.t:0 "Aufstand der Karlisten im Spanischen Bürgerkrieg"
 lar_news.10.desc:0 "Aus Angst, immer mehr ins Abseits gedrängt zu werden und ihren Einfluss auf die Nationalistische Front immer mehr einzuschränken, haben sich die karlistischen Kräfte unter Manuel Fal Conde von der nationalistischen Sache losgesagt. Indem sie ihren eigenen, unabhängigen Aufstand erklärten, haben sich die carlistischen Requetés, vorwiegend im Norden des Landes, gegen ihre ehemaligen Verbündeten gewandt, während sie gleichzeitig den Kampf gegen ihre republikanischen Feinde fortsetzten.\n\nDie Auswirkungen auf ihre militärische Position im Bürgerkrieg werden von der nationalistischen Führung heruntergespielt, aber es ist offensichtlich, dass das derzeitige Chaos den Republikanern reichlich Gelegenheit bietet."
 lar_news.10.desc_2:0 "Aus Angst, zunehmend ins Abseits gedrängt zu werden und ihren Einfluss auf die junge nationalistische Nachkriegsregierung immer mehr zu beschneiden, haben die karlistischen Kräfte unter Manuel Fal Conde ihre Unterstützung für diese neue Regierung aufgegeben. In einem weiteren Aufstand haben sich die carlistischen Requetés, vor allem im Norden des Landes, gegen ihre früheren Verbündeten gewandt und eine neue rivalisierende Regierung ausgerufen.\n\Nationalistische Führer haben sich beeilt, Fal Condes Handlungen zu verurteilen und ihn dafür verantwortlich zu machen, Spanien in einen weiteren Bürgerkrieg zu stürzen", aber die carlistischen Antworten haben die systematischen Versuche der nationalistischen Führung angeführt, die Bewegung seit der Niederlage der Republikaner auszurotten, was ihnen keine andere Wahl ließ, als sich zu verteidigen.""
 lar_news.10.a:0 "Sie werden uns jetzt ernst nehmen müssen!"
 lar_news.10.b:0 "Ihre Kurzsichtigkeit gefährdet unseren Krieg!"
 lar_news.10.b_2:0 "Sie würden unseren Sieg über die Republikaner riskieren?!"
 lar_news.10.c:0 "Das ist besser, als wir uns erhoffen konnten!"
 lar_news.10.c_2:0 "Sollen sie doch an ihrem Sieg ersticken!"
 lar_news.10.d:0 "Das wird langsam kompliziert..."
 lar_news.10.d_2:0 "Wird es nie enden?!"
 lar_news.11.t:0 "Anarchistischer Aufstand im Spanischen Bürgerkrieg"
 lar_news.11.desc:1 "Anhaltende Versuche der Regierung, die zentralisierte Kontrolle über die größtenteils unabhängig agierenden anarchistischen Kommunen im Nordosten Spaniens wiederzuerlangen, sowie die stalinistische Unterdrückung dissidenter kommunistischer Ansichten, haben nun zu einem ausgewachsenen Kampf an der republikanischen Front geführt. Anfänglich auf Straßenkämpfe und kleinere Zusammenstöße zwischen Milizen und Regierungs- oder stalinistischen Kräften beschränkt, hat die mangelnde Bereitschaft beider Seiten, Kompromisse einzugehen, dazu geführt, dass der Konflikt in nur wenigen Tagen rapide eskaliert ist. Die Umverteilung der militärischen Ressourcen, um mit dieser internen Bedrohung fertig zu werden, bedeutet, dass die Frontlinien gegen die Nationalisten merklich geschwächt wurden."
 lar_news.11.desc_2:0 "Anhaltende Versuche der Regierung, die zentralisierte Kontrolle über die größtenteils unabhängig agierenden anarchistischen Kommunen im Nordosten Spaniens wiederzuerlangen, sowie die stalinistische Unterdrückung dissidenter kommunistischer Ansichten, haben nun zu einem ausgewachsenen Kampf zwischen den republikanischen Siegern des Spanischen Bürgerkriegs geführt.\n\Anfänglich auf Straßenkämpfe und kleinere Zusammenstöße zwischen Milizen und Regierungs- oder stalinistischen Kräften beschränkt, hat die mangelnde Kompromissbereitschaft beider Seiten dazu geführt, dass der Konflikt in nur wenigen Tagen schnell eskaliert ist. Da die Führer der Fraktionen sich weigern, eine Versöhnung in Betracht zu ziehen und die Kampflinien gezogen werden, scheint Spanien dazu bestimmt zu sein, in einen weiteren Bürgerkrieg gestürzt zu werden."
 lar_news.11.a:0 "Ausgezeichnet, sollen sie sich doch selbst zerfleischen!"
 lar_news.11.b:0 "Auf die eine oder andere Weise wird ihre Einmischung ein Ende haben."
 lar_news.11.b_2:0 "Sie würden unseren Sieg über die Nationalisten riskieren?!"
 lar_news.11.c:0 "Die Zeit, das Joch abzuschütteln, ist jetzt!"
 lar_news.11.d:0 "Die Republikaner brauchen kaum Hilfe von außen, um zu verlieren..."
 lar_news.12.t:0 "[Von.GetNameDefCap] Schließt sich der [Von.GetFactionName]"
 lar_news.12.desc:0 "Obwohl noch mitten in der Erholungsphase vom Bürgerkrieg, hat [From.GetNameDef] nun überraschend den Beitritt zur [From.GetFactionName] ausgehandelt. Es scheint, dass die groß angelegte Hilfe der Achsenmächte, die die Nationalisten während des Bürgerkriegs erhielten, nicht zu engeren Beziehungen zwischen der neuen [From.GetAdjective]-Regierung und ihren ausländischen Unterstützern geführt hat."
 lar_news.12.a:0 "Wir müssen Verbündete haben."
 lar_news.12.b:0 "Wir heißen sie in unserem Schoß willkommen."
 lar_news.12.c:0 "Dann werden wir sie auch besiegen."
 lar_news.12.d:0 "Sie haben sich für ihre Seite entschieden."
 lar_news.13.desc:0 "Obwohl sie sich noch mitten in der Erholung vom Bürgerkrieg befinden, hat [From.GetNameDef] nun überraschend den Beitritt zur [From.GetFactionName] ausgehandelt. Die Zusammenarbeit begann bereits während des Bürgerkriegs, in dem [Von.GetNameDef] umfangreiche militärische Hilfe von der [Von.GetFactionName] erhielt, und es scheint, dass dies nur der Anfang einer engeren Verbindung in der Zukunft war."
 lar_news.14.t:0 "[SPA.GetNameDefCap] fordert französisches Nordafrika"
 lar_news.14.desc:0 "Angesichts des wochenlangen unerbittlichen [SPA.GetAdjective]-Drucks, der gestern in einem endgültigen Ultimatum gipfelte, sah die [From.GetAdjective]-Regierung keinen anderen Ausweg, als den Forderungen nachzugeben und die Kontrolle über Nordafrika aufzugeben, um den Frieden mit ihrem Nachbarn zu wahren."
 lar_news.14.a:0 "Sie haben eine weise Entscheidung getroffen."
 lar_news.14.b:0 "Wir hatten keine andere Wahl."
 lar_news.14.c:0 "Die Bastarde verschenken UNSER Territorium!"
 lar_news.14.d:0 "Und mit einem Schlag haben wir Nordafrika verloren..."
 lar_news.14.e:0 "Sie ergreifen die Gelegenheit."
 lar_news.15.t:0 "Die französisch-spanische Union"
 lar_news.15.desc:0 "Seitdem die beiden monarchistischen Bewegungen in [SPB.GetNameDef] und [FRA.GetNameDef] vor einiger Zeit an die Macht gekommen sind, haben sich die französisch-spanischen Beziehungen verschärft, und ihre Außenpolitik hat sich zunehmend verflochten.\n\nNun, nachdem die Legitimisten-Bewegung in [FRA.GetNameDef] offiziell König [SPB. Nachdem die Legitimisten-Bewegung in [FRA.GetNameDef] den König [SPB] offiziell zum rechtmäßigen Anwärter auf den französischen Thron ernannt hat, hat dieser in einer offiziellen Proklamation seine Absicht verkündet, die französische Krone anzunehmen, woraufhin die Legitimisten-Regierung in [FRA.GetNameDef] mit den Vorbereitungen für eine aufwendige Krönungszeremonie in der Kathedrale von Reims begonnen hat."
 lar_news.15.a:0 "Eine große Macht wird sich bald erheben!"
 lar_news.15.b:0 "Eine schöne Zukunft für Frankreich erwartet Sie!"
 lar_news.15.c:0 "Dies wäre eine große Umwälzung des Kräfteverhältnisses!"
 lar_news.16.t:0 "Die Iberische Union"
 lar_news.16.desc:0 "Nach monatelangem Druck durch die [SPB.GetAdjective]-Regierung hat [POR.GetNameDef], isoliert, ohne Verbündete und konfrontiert mit einem übermächtigen [SPB.GetAdjective]-Militär, keine andere Möglichkeit gesehen, als die angeblichen Ansprüche von [SPB.GetLeader] auf den [POR.GetAdjective]-Thron zu akzeptieren. Infolgedessen ist die Nation jetzt nur noch eine Provinz in der expandierenden Nation von [SPB.GetNameDef]."
 lar_news.16.a:0 "Die Iberische Union ist wieder so, wie sie sein sollte!"
 lar_news.16.b:0 "Iberien wieder vereint? Interessant."
 lar_news.17.t:0 "[From.GetAdjective] Monarchie wiederhergestellt"
 lar_news.17.b:0 "Wie gut für sie."
 lar_news.18.desc:0 "Monate nach dem überraschenden Schritt von Francisco Franco, die Macht abzugeben und die Rückkehr des rechtmäßigen Königs von Spanien zu verkünden, hat [From.GetSPBkingloc] heute Morgen endlich Madrid betreten. Angefeuert von jubelnden Schaulustigen bewegte sich die königliche Prozession durch die Straßen Madrids zur Kirche San Jerónimo el Real. In einer pompösen Zeremonie wurde [From.GetSPBking2loc].\n\nAuch wenn ein Großteil der Nation noch in Trümmern liegt, kann der neue König vielleicht als einigende und heilende Kraft dienen und [From.GetNameDef] in eine glorreichere Zukunft führen."
 lar_news.18.a:0 "Endlich eine Rückkehr zum rechtmäßigen Staatsoberhaupt!"
 lar_news.18.b:0 "Aber wird er eine spürbare Veränderung bringen?"
 lar_news.19.t:0 "Der Lateinische Block"
 lar_news.19.desc:0 "Heute hat [From.GetNameDef] die Gründung eines neuen Bündnisses lateinamerikanischer Mächte angekündigt, das eine Alternative zu den großen Machtblöcken der Welt darstellen könnte. Trotz monatelanger Verhandlungen ist noch nicht ganz klar, welche Nationen der neuen Organisation beitreten werden, obwohl von Experten bereits Namen wie [POR.GetNameDef], [FRA.GetNameDef] und [ITA.GetNameDef] vorgeschlagen wurden."
 lar_news.19.a:0 "Dies ist der beste Weg, um unsere gemeinsamen Interessen zu verteidigen."
 lar_news.19.b:0 "Ein mutiger Schritt."
 lar_news.20.t:0 "[SPD.GetAdjective] Unabhängigkeitskrieg"
 lar_news.20.desc:0 "In den letzten Monaten sind die Beziehungen zwischen [SOV.GetAdjective]-[SPD.GetAdjective] zunehmend angespannt, und unabhängige Beobachter haben eine systematische Entfernung von Kommunisten aus einflussreichen Positionen der [SPD.GetAdjective] festgestellt. Als Reaktion darauf hat [SOV.GetNameDef] eine direkte Besatzungszone im Osten des Landes eingerichtet und versucht, die widerspenstige [SPD.GetAdjective]-Regierung in die Schranken zu weisen. Nun hat sich die Situation zugespitzt, als [SPD.GetLeader] in einer leidenschaftlichen Rundfunkansprache die Unabhängigkeit von [SPD.GetAdjective] erklärte und seine Landsleute dazu aufrief, die Nation ein für alle Mal vom sowjetischen Einfluss zu befreien. Gleichzeitig hat ein großer [SPD.GetAdjective] Überraschungsangriff auf die Besatzungszone begonnen.""
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "Unsere Vergeltung wird schnell und schrecklich sein!"
 lar_news.20.c:0 "Wie praktisch. ¡Buena suerte, España!"
 lar_news.20.d:0 "Vom Regen in die Traufe..."
 lar_news.21.t:0 "Vereint das Londoner Büro"
 lar_news.21.desc:0 "Da die [From.GetAdjective] Stärke zunimmt, hat die Regierung es nun für angebracht gehalten, die Bildung eines neuen kommunistischen Bündnisses mit dem Namen Internationales Büro der Revolutionären Sozialistischen Einheit zu verkünden, das sich sowohl gegen die trotzkistischen als auch gegen die stalinistischen Interpretationen des Marxismus wendet.\n\nAngefangen mit dem "Londoner Büro", einem Komitee, das aus unabhängigen kommunistischen Organisationen besteht, die in London ansässig sind, heißen sie nun alle Nationen willkommen, die "einen Weg für kommunistische Ideale ohne Einmischung von außen" wünschen, sich ihren Reihen anzuschließen.""
 lar_news.21.a:0 "Wir werden die unbefleckte marxistische Welt anführen."
 lar_news.21.b:0 "Verachtenswert!"
 lar_news.21.c:0 "Ein interessanter Vorschlag!"
 lar_news.21.d:0 "Die kommunistische Sache zersplittert noch mehr!"
 lar_news.22.t:0 "Anarchismus erfolgreich"
 lar_news.22.desc:1 "Obwohl seit dem Ende des Spanischen Bürgerkriegs einige Zeit verstrichen ist, ist die erwartete Implosion der anarchistischen Kommunen auf der Iberischen Halbinsel nicht eingetreten. Im Gegenteil, den Kommunen ist es Berichten zufolge gelungen, die Region zu stabilisieren und wiederaufzubauen, und sie ziehen weiterhin gleichgesinnte Einwanderer aus Nationen in der ganzen Welt an.\n\n Angesichts der anhaltenden internationalen Feindseligkeit haben sich die Kommunen jedoch dafür entschieden, unter ihrem Verteidigungsrat" organisiert zu bleiben und einen Kurs umfangreicher Aufrüstungsprogramme fortzusetzen.""
 lar_news.22.a:1 "Wir haben viel erreicht, müssen uns aber auf das Schlimmste vorbereiten!"
 lar_news.22.b:1 "Sie stellen eine existenzielle Bedrohung für unsere Lebensweise dar!"
 lar_news.23.t:0 "Die iberischen Nationen treten der [ENG.GetFactionName]"
 lar_news.23.desc:0 "[POR.GetAdjective] und [?global.POR_iberian_summit_spanish_tag.GetAdjective] zusammen, appellieren an die [ENG.GetAdjective]-Regierung und wollen in die [ENG.GetFactionName] aufgenommen werden. Ob sie nur Schutz vor ausländischen Bedrohungen suchen oder ob sie wirklich bereit sind, sich am Kampf für die Demokratie zu beteiligen, ist noch unklar. \n\nNach Abwägung der Lage hat [ENG.GetNameDefCap] jedoch entschieden, dass dies für ihre Interessen vorteilhaft wäre und hat den iberischen Nationen schließlich erlaubt, dem Bündnis beizutreten."
 lar_news.23.a:0 "Wir werden jetzt gemeinsam kämpfen."
 lar_news.23.b:0 "Sie sind nur weiteres Futter für uns."
 lar_news.23.c:0 "Gemeinsam werden wir für die Freiheit kämpfen!"
 lar_news.23.d:0 "Die iberischen Nationen arbeiten endlich zusammen..."
 lar_news.24.t:0 "Die iberischen Nationen treten der [GER.GetFactionName]"
 lar_news.24.desc:0 "[POR.GetAdjective] und [?global.POR_iberian_summit_spanish_tag.GetAdjective] zusammen, appellieren an die [GER.GetAdjective]-Regierung und wollen in den [GER.GetFactionName] aufgenommen werden. Ob dies ein opportunistisches Manöver ist, um neue Gebiete zu erwerben, oder ob es nur ein verzweifelter Versuch ist, eine Besetzung zu vermeiden, ist noch unklar. \n\nNach Abwägung der Lage hat [GER.GetNameDefCap] jedoch entschieden, dass dies für ihre Interessen vorteilhaft wäre und hat den iberischen Nationen schließlich erlaubt, dem Bündnis beizutreten."
 lar_news.24.a:0 "Wir haben die richtige Seite gewählt."
 lar_news.24.b:0 "Unsere Feinde sollen nun untergehen!"
 lar_news.24.c:0 "Sie stellen sich auf die Seite des Teufels."
 lar_news.24.d:0 "Die iberischen Nationen arbeiten endlich zusammen..."
 lar_news.25.t:0 "Eine königliche Hochzeit in Brasilien"
 lar_news.25.desc:0 "Heute heiratete Dom Duarte Nuno, Herzog von Braganza, in der Kathedrale von Petrópolis in Brasilien Prinzessin Maria Francisca von Orléans-Braganza. Diese Heirat hat nicht nur das portugiesische und das brasilianische Brigantenhaus versöhnt, sondern auch die Miguelisten und die liberalen Braganzas vereint, die Rivalitäten zwischen dem portugiesischen Königshaus hinter sich gelassen und die monarchistische Stimmung in beiden Ländern angeheizt. \Es heißt, dass Dom Duarte im Anschluss an die Zeremonie mehrere Gespräche mit bekannten brasilianischen und portugiesischen royalistischen Damen und Herren geführt hat, in denen die Worte "Restauration" und "Monarchie" offen ausgesprochen wurden."
 lar_news.25.a:0 "Dies ist erst der Anfang."
 lar_news.25.b:0 "Eine interessante Entwicklung..."
 lar_news.26.t:0 "Das Kaiserreich von Portugal und Brasilien"
 lar_news.26.desc:0 "Nach der Wiederherstellung der Monarchie in Portugal und Brasilien nahmen der portugiesische König und der brasilianische Kaiser an mehreren Treffen teil, um die Notwendigkeit und die möglichen Vorteile einer Wiedervereinigung beider Länder erneut zu diskutieren. \nNach langen Verhandlungen während des letzten brasilianisch-portugiesischen Gipfeltreffens einigten sich die Herrscher auf die offizielle Wiedereinführung von [POR.GetNameDef]. \n\nHeute wurde [POR.GetLeader] unter dem Segen der versammelten monarchistischen Menge zum Kaiser von Portugal und Brasilien gekrönt. Der Kaiser hat sich bei seinen Untertanen für ihre Loyalität bedankt und erklärt, dass er im Namen aller Bürger regieren wird, die unter seiner Herrschaft leben."
 lar_news.26.a:0 "Hoch lebe der Imperator!"
 lar_news.26.b:0 "Ein Reich, das sich erhebt, um wieder zu scheitern."
 lar_news.26.c:0 "Nur Wahnvorstellungen von Größe..."
 lar_news.27.t:0 "Die Einigung Iberiens"
 lar_news.27.desc:1 "Portugiesische und spanische Politiker hielten in den letzten Monaten zahlreiche Treffen ab, bei denen sie die Möglichkeit eines vereinigten linken Staates in Iberien diskutierten, der von Politikern aus beiden Nationen regiert werden sollte. \Nach einer langen Zeit der Vorbereitungen und Verhandlungen haben die portugiesischen und spanischen Politiker heute offiziell die Gründung von [POR.GetNameDef] verkündet, einem neuen Staat, in dem die iberischen Bürger die Führer wählen werden, die die kollektiven Interessen besser vertreten und in dem sie sich frei bewegen können."
 lar_news.27.a:0 "Dies ist nur der Anfang."
 lar_news.27.b:0 "Eine gute Initiative der iberischen Völker."
 lar_news.27.c:0 "Die kommunistische Bedrohung breitet sich aus wie die Pest..."
 lar_news.27.d:0 "Nur ein schicker Name, um ihre wahren Ambitionen zu verbergen."
 lar_news.28.t:0 "Spanische Republikaner besiegt"
 lar_news.28.desc:0 "Der spanische Bürgerkrieg scheint vorbei, da die verbliebenen republikanischen Kräfte kapituliert haben oder untergetaucht sind. Obwohl die nationalistische Führung dies bereits aufgegriffen und das Ende des Bürgerkriegs erklärt hat, weisen Experten auf die ständig wachsende Uneinigkeit innerhalb der nationalistischen Fraktion selbst hin und argumentieren, dass sie vielleicht einfach in eine neue Phase übergeht. Mit dem Verlust eines gemeinsamen Feindes halten sie es für nur allzu wahrscheinlich, dass diese Meinungsverschiedenheiten die Einheit der Nationalisten weiter zerbrechen werden. In gewissem Maße scheinen die nationalistischen Führer und das Volk selbst dies auch zu sehen, denn die Milizen, die während des Bürgerkriegs gebildet wurden, um die Republikaner zu besiegen, sind noch nicht aufgelöst worden und halten stattdessen ein wachsames Auge auf ihre Nachbarn."
 lar_news.28.a:0 "Zumindest der Bürgerkrieg hat sich zu unseren Gunsten entwickelt."
 lar_news.28.b:0 "Der Konflikt scheint noch nicht beigelegt zu sein."
 lar_news.28.c:0 "Sollen sie sich doch in ihrem Sieg gegenseitig zerfleischen!"
 lar_news.28.d:0 "Es ist nur eine Frage der Zeit, bis wir uns mit den Carlisten befassen müssen..."
 lar_news.28.e:0 "Wir müssen schnell handeln, damit die Carlisten und Falangisten unsere Nation nicht wieder zersplittern!"
 lar_news.28.f:0 "Es ist nur eine Frage der Zeit, bis wir uns mit den Falangisten auseinandersetzen müssen..."
 lar_news.29.t:0 "Spanische Nationalisten besiegt"
 lar_news.29.desc:0 "Der spanische Bürgerkrieg scheint vorbei zu sein, da die verbliebenen nationalistischen Kräfte kapituliert haben oder untergetaucht sind. Obwohl die republikanische Führung dies bereits zum Anlass genommen hat, das Ende des Bürgerkriegs zu verkünden, weisen Experten auf die ständig wachsende Uneinigkeit innerhalb der republikanischen Fraktion selbst hin und argumentieren, dass es sich lediglich um eine neue Phase handeln könnte. Mit dem Verlust eines gemeinsamen Feindes halten sie es für nur allzu wahrscheinlich, dass diese Meinungsverschiedenheiten die Einheit der Zweiten Republik weiter zerbrechen werden.\n\In gewissem Maße scheinen die republikanischen Führer und das Volk selbst dies auch zu sehen, da die Milizen, die während des Bürgerkriegs gebildet wurden, um die Nationalisten zu besiegen, noch nicht aufgelöst wurden und stattdessen ein wachsames Auge auf ihre Nachbarn haben."
 lar_news.29.d:0 "Es ist nur eine Frage der Zeit, bis wir uns mit der Regierung auseinandersetzen müssen..."
 lar_news.29.e:0 "Es ist nur eine Frage der Zeit, bis wir uns mit den Anarchisten auseinandersetzen müssen..."
 lar_news.281.t:0 "Andalusien wiederhergestellt!"
 lar_news.281.desc:0 "Vor Jahrhunderten wurden die Mauren im Zuge der Reconquista aus Iberien vertrieben. Jetzt sind [From.GetOldAdjective]-Kräfte tief in den Süden Iberiens vorgedrungen und haben zum ersten Mal seit Jahrhunderten wieder maurische Siedlungen in der Region errichtet. Das [From.GetOldNameDefCap] hat sich zu einer neuen Nation namens "[From.GetNameDefCap]" reorganisiert, die das Erbe des alten Sultanats zurückfordert, das einst ganz Iberien beherrschte.\n\nDas alte Umayyaden-Kalifat regierte fast die gesamte islamische Welt; von Iberien im Westen bis Persien im Osten. Vielleicht möchte [From.GetLeader] diesem alten Reich nacheifern und die ungleichen Völker des Nahen Ostens, Nordafrikas und Europas wieder vereinen."
 lar_news.281.a:0 "Ein glorreicher Tag!"
 lar_news.281.b:0 "Was wird das für Spanien bedeuten?"
 lar_news.291.t:0 "Polynesien vereint!"
 lar_news.291.desc:0 "Nachdem die Inseln Hawai'i, Aotearoa, Tahiti und Samoa fest unter der Kontrolle von [From.GetOldAdjective] stehen, hat [From.GetLeader] verkündet, dass das Land nun als [From.GetNameDef] bekannt ist und die rechtmäßige Heimat aller pazifischen Völker ist. \In der polynesischen Welt herrscht großer Jubel, und einige gehen sogar so weit, [From.GetLeader] als den einzig wahren Nachfolger von Kamehameha zu verkünden; dem hawaiianischen König, der die Naha-Prophezeiung vor etwas mehr als zwei Jahrhunderten erfüllt hat."
 lar_news.291.new_zealand_desc:0 "Da die Inseln Hawai'i, Aotearoa, Tahiti und Samoa fest unter der Kontrolle von [From.GetOldAdjective] stehen, hat [From.GetLeader] verkündet, dass das Land nun als [From.GetNameDef] bekannt sein soll und die rechtmäßige Heimat aller pazifischen Völker ist.\n\nAngesichts der langen Geschichte der kolonialen Ausbeutung haben die einheimischen Māori oft gezögert, der [From. GetOldAdjective]-Regierung zu bekennen, aber seit der Unterzeichnung der Ratana-Allianz zwischen Kiwi- und Māori-Führern und der zunehmenden Vertretung der Māori innerhalb der Regierung ist [From.GetNameDef] zu einer Modellnation für postkolonialen Multikulturalismus geworden."
 lar_news.291.a:0 "Kei whea mai!"
 lar_news.291.b:0 "Aloha!"
 LAR_fra_voted_independence_tt:0 "Hat für die Unabhängigkeit gestimmt"
 SPR_core_of_spain_flag:0 "Ist ein Kern von Spanien."
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] schlägt strategische Allianz vor"
 lar_fra_join_the_ententes.1.desc:0 "Die [From.GetAdjective]-Regierung ist mit einem Vorschlag an uns herangetreten, um unsere divergierenden strategischen Interessen in Einklang zu bringen. Während sie beabsichtigen, zu ihren diplomatischen und militärischen Verpflichtungen auf dem Kontinent zu stehen, sind sie sich auch unserer gemeinsamen Interessen in vielen Teilen der Welt bewusst.\n\nIhr Vorschlag schlägt daher vor, dass wir uns ihnen in einer Allianz anschließen, die gegenseitige Unterstützung sicherstellen würde, wenn einer von uns seine Interessen bedroht sieht."
 lar_fra_join_the_ententes.1.a:0 "Ein vernünftiger Vorschlag."
 lar_fra_join_the_ententes.1.b:0 "Das ist nicht in unserem Interesse."
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] akzeptiert unseren Vorschlag"
 lar_fra_join_the_ententes.2.desc:0 "Die [From.GetAdjective]-Regierung hat unseren Bündnisvorschlag diskutiert und beschlossen, ihn zu akzeptieren. Während unsere jeweiligen diplomatischen Dienste die Feinheiten besprechen, können wir sicher sein, dass [Von.GetNameDef] uns zu Hilfe kommen wird, wenn wir es brauchen sollten - solange wir bereit sind, dasselbe für sie zu tun."
 lar_fra_join_the_ententes.2.a:0 "Unser Bündnis wird stärker."
 lar_fra_join_the_ententes.3.t:0 "[Von.GetNameDefCap] lehnt unseren Vorschlag ab"
 lar_fra_join_the_ententes.3.desc:0 "Nach ausführlicher Diskussion hat das [From.GetAdjective]-Kabinett knapp für die Ablehnung unseres Vorschlags gestimmt. In der offiziellen Antwort wird darauf hingewiesen, dass ein Bündnis zwischen [Von.GetNameDef] und [Dies.GetNameDef] unweigerlich dazu führen würde, dass [Von.GetNameDef] Länder verteidigen müsste, an die es sich bewusst nicht gebunden hat. Während wir natürlich frei sind, unsere eigene Außenpolitik zu wählen, heißt es weiter, sollten wir nicht erwarten, dass [Von.GetNameDef] uns zu Hilfe kommt, wenn wir in einen größeren Konflikt hineingezogen werden."
 lar_fra_join_the_ententes.3.a:0 "Kurzsichtige Narren!"
 LaR_france_vichy_notification_events.1.t:0 "Syrien läuft zu [FRA.GetLeader] über"
 LaR_france_vichy_notification_events.1.desc:0 "Nach einem direkten Appell von [FRA.GetLeader] hat der Gouverneur des Gebiets der so genannten [FRA.GetAdjective] Exilregierung" unter der Führung von [FRA.GetLeader] seine Treue erklärt. Unsere Truppen in dem Gebiet wurden gebeten, sich den Truppen von [FRA.GetLeader] anzuschließen, aber die meisten haben sich dafür entschieden, zu unseren Linien zurückgeführt zu werden.\n\nNun hat [FRA.GetLeader] die Kontrolle über die Region.""
 LaR_france_vichy_notification_events.1.a:0 "Verrat und Verräterei!"
 LaR_france_vichy_notification_events.2.t:0 "Indochina fällt an [FRA.GetLeader]"
 LaR_france_vichy_notification_events.3.t:0 "Zentralafrika fällt an [FRA.GetLeader]"
 LaR_france_vichy_notification_events.4.t:0 "Westafrika fällt an [FRA.GetLeader]"
 LaR_france_vichy_notification_events.5.t:0 "Nordafrika fällt an [FRA.GetLeader]"
