 SPR_core_of_spain_flag:0 "Ist ein Kern von Spanien."
 lar_fra_join_the_ententes.1.t:0 "[[~From.GetNameDefCap~]] schlägt strategische Allianz vor"
 lar_fra_join_the_ententes.1.desc:0 "Die [[~From.GetAdjective~]]-Regierung ist mit einem Vorschlag an uns herangetreten, um unsere divergierenden strategischen Interessen miteinander in Einklang zu bringen. Während sie beabsichtigt, ihren diplomatischen und militärischen Verpflichtungen auf dem Kontinent nachzukommen, ist sie sich auch unserer gemeinsamen Interessen in vielen Teilen der Welt bewusst.[~[~\n~][~\n~]~]Ihr Vorschlag sieht daher vor, dass wir uns ihnen in einem Bündnis anschließen, das gegenseitige Unterstützung gewährleisten würde, wenn einer von uns seine Interessen bedroht sieht."
 lar_fra_join_the_ententes.1.a:0 "Ein vernünftiger Vorschlag."
 lar_fra_join_the_ententes.1.b:0 "Das ist nicht in unserem Interesse."
 lar_fra_join_the_ententes.2.t:0 "[[~From.GetNameDefCap~]] nimmt unseren Vorschlag an"
 lar_fra_join_the_ententes.2.desc:0 "Die [[~From.GetAdjective~]]-Regierung hat unseren Bündnisvorschlag diskutiert und beschlossen, ihn zu akzeptieren. Während unsere jeweiligen diplomatischen Dienste die Feinheiten besprechen, können wir sicher sein, dass [[~Von.GetNameDef~]] uns zu Hilfe kommen wird, wenn wir sie brauchen sollten - solange wir bereit sind, dasselbe für sie zu tun."
 lar_fra_join_the_ententes.2.a:0 "Unser Bündnis wird stärker."
 lar_fra_join_the_ententes.3.t:0 "[[~From.GetNameDefCap~]] lehnt unseren Vorschlag ab"
 lar_fra_join_the_ententes.3.desc:0 "Nach ausführlicher Diskussion hat das [[~From.GetAdjective~]]-Kabinett unseren Vorschlag mit knapper Mehrheit abgelehnt. In der offiziellen Antwort heißt es, dass ein Bündnis zwischen [[~Von.GetNameDef~]] und [[~Dieses.GetNameDef~]] unweigerlich dazu führen würde, dass [[~Von.GetNameDef~]] Länder verteidigen müsste, mit denen es sich bewusst nicht verbünden wollte. Während wir natürlich frei sind, unsere eigene Außenpolitik zu wählen, sollten wir nicht erwarten, dass [[~From.GetNameDef~]] uns zu Hilfe kommt, wenn wir in einen größeren Konflikt hineingezogen werden."
 lar_fra_join_the_ententes.3.a:0 "Kurzsichtige Narren!"
 LaR_france_vichy_notification_events.1.t:0 "Syrien läuft zu [[~FRA.GetLeader~]] über"
 LaR_france_vichy_notification_events.1.desc:0 "Nach einem direkten Aufruf von [[~FRA.GetLeader~]] hat sich der Gouverneur des Gebiets der sogenannten "[[~FRA.GetAdjective~]] Exilregierung", angeführt von [[~FRA.GetLeader~]]. Unsere Truppen in dem Gebiet wurden gebeten, sich den Streitkräften von [[~FRA.GetLeader~]] anzuschließen, aber die meisten haben sich dafür entschieden, zu unseren Linien zurückgeführt zu werden. [[~FRA.GetLeader~]] hat nun dennoch die Kontrolle über die Region."
 LaR_france_vichy_notification_events.1.a:0 "Verrat und Verräterei!"
