 lar_portugal_iberian_summit.6.desc:0 "Die [From.GetAdjective]-Regierung hat unseren Vorschlag angenommen, dem [?global.POR_iberian_summit_target.GetFactionName] beizutreten. Gemeinsam haben wir einen Antrag unterschrieben, der so schnell wie möglich bei [?global.POR_iberian_summit_target.GetNameDef] eingereicht werden soll."
 lar_portugal_iberian_summit.6.a:0 "Reichen Sie den Antrag sofort ein."
 lar_portugal_iberian_summit.7.t:0 "Iberian Summit - [From.GetNameDef] hat den Antrag verzögert"
 lar_portugal_iberian_summit.7.desc:0 "Die [From.GetAdjective]-Regierung erklärt, dass wir bessere Chancen haben, dem [?global.POR_iberian_summit_target.GetFactionName] beizutreten, wenn wir uns die Zeit nehmen, bestimmte [?global.POR_iberian_summit_target.GetAdjective]-Diplomaten anzusprechen, bevor wir unseren Antrag an [?global.POR_iberian_summit_target.GetNameDef] stellen. Auf diese Weise werden wir kritisches Wissen über die Ziele und Zwecke von [?global.POR_iberian_summit_target.GetAdjective] erlangen und daher in der Lage sein, einen Vorschlag zu machen, der ihren Interessen besser entspricht."
 lar_portugal_iberian_summit.7.a:0 "Hoffen wir, dass es das wert ist..."
 lar_portugal_iberian_summit.8.t:0 "Iberische Nationen wollen der [Root.GetFactionName] beitreten"
 lar_portugal_iberian_summit.8.desc:0 "Spanien und Portugal haben uns einen gemeinsamen Antrag auf Beitritt zur [Root.GetFactionName] geschickt. Sie erwarten von uns, dass wir beide iberischen Nationen in unsere Allianz aufnehmen. \n\nWährend wir die Möglichkeit bewerten, den Zugang zum Mittelmeer zu sichern, sind unsere militärischen Befehlshaber besorgt über die mögliche Eröffnung neuer Grenzen, für deren Verteidigung wir möglicherweise nicht die Ressourcen haben..."
 lar_portugal_iberian_summit.8.a:0 "Wir akzeptieren, gemeinsam werden wir unsere Feinde besiegen!"
 lar_portugal_iberian_summit.8.b:0 "Lehnen wir ab, werden sie uns nur schwächen."
 lar_portugal_iberian_summit.9.t:0 "Iberischer Gipfel - [From.GetNameDef] lehnt ab"
 lar_portugal_iberian_summit.9.desc:0 "Die [From.GetAdjective]-Regierung hat unseren Vorschlag, dem [?global.POR_iberian_summit_target.GetFactionName] beizutreten, abgelehnt und zeigt damit ein klares Missverständnis der Situation und keine wirklichen Absichten, mit uns zu kooperieren. \nVielleicht sollten wir uns jetzt darauf konzentrieren, Verbündete für uns selbst zu finden..."
 lar_portugal_iberian_summit.9.a:0 "Was für törichte Nachbarn wir doch haben!"
 lar_portugal_navy_mutiny.1.t:0 "Meuterei in der Marine"
 lar_portugal_navy_mutiny.1.desc:0 "Die Revolutionäre Organisation der Flotte (Organização Revolucionária da Armada) hat eine Meuterei unter unserer Marine organisiert und mehrere Offiziere unter Arrest gestellt. Das Ziel dieser Marine-Revolte, die vom Zerstörer Dão angeführt wird, ist es, spanische Häfen im Mittelmeer anzulaufen und auf der Seite der Republikaner am spanischen Bürgerkrieg teilzunehmen. \n\nAllerdings hat das Zögern einiger Besatzungen den Erfolg der Meuterer verhindert und wir haben immer noch die Möglichkeit, sie zu stoppen."
 lar_portugal_navy_mutiny.1.a:0 "Es ist eine gerechte Sache für sie. Erlaubt ihnen, zu gehen!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Die rebellierenden Schiffe werden an [SPD.GetNameDefCap] übergeben. \nWenn [SPD.GetFlag][SPD.GetNameDef] den Spanischen Bürgerkrieg gewinnt, werden sie die gleiche Anzahl an Schiffen zurücktransferieren.\n§Die Unterstützung der Kommunisten§! wird die Anzahl der auslaufenden Schiffe beeinflussen."
 lar_portugal_navy_mutiny.1_stop_tt:0 "Wir werden versuchen, die Rebellen zu stoppen.\nRebellenschiffe haben eine Chance, erfolgreich zu sein und zu [SPD.GetNameDefCap] transferiert zu werden.\n§Die Unterstützung der Kommunisten§! wird sich auf die Anzahl der Rebellenschiffe und ihre Chancen, zu gehen, auswirken."
 lar_portugal_navy_mutiny.1.b:0 "Beenden Sie diesen Wahnsinn!"
 lar_portugal_navy_mutiny.2.t:0 "Die Meuterer segeln weg"
 lar_portugal_navy_mutiny.2.desc:0 "Unerwarteterweise entschieden sich die meisten Besatzungen, nachdem sie von unserer Entscheidung erfahren hatten, den Rebellenschiffen das Verlassen des Hafens zu gestatten, nicht zu meutern, in der Hoffnung, dass unsere Regierung ernsthaftere Maßnahmen ergreifen und sich in naher Zukunft zusammen mit den Republikanern dem Spanischen Bürgerkrieg anschließen würde.\nNur der Zerstörer Dão, der bereits auf dem Weg nach Spanien war, weigerte sich, umzukehren. \nDie spanische Regierung hat versprochen, uns als Entschädigung einen Zerstörer zu schicken, wenn der Bürgerkrieg zu Ende ist."
 lar_portugal_navy_mutiny.2_extra.desc:0 "Zur Überraschung der meisten Revoluzzer durften ihre Schiffe auslaufen und sind nun auf dem Weg zu spanischen Häfen. Der Zerstörer Dão führt den Weg an, andere Schiffe folgen. \n\n Wir haben die spanische republikanische Regierung erreicht und sie haben uns versichert, dass sie Portugal nach dem Ende des Bürgerkriegs Schiffe zur Verfügung stellen werden."
 lar_portugal_navy_mutiny.2.a:0 "Hoffentlich kommen sie in einem Stück zurück..."
 lar_portugal_navy_mutiny.2_tt:0 "[?POR_ships_revolted] Schiffe werden an [Root.GetNameDef] zurückgegeben, wenn [SPD.GetNameDef] den spanischen Bürgerkrieg gewinnt."
 lar_portugal_navy_mutiny.3.t:0 "Meuterei-Bericht"
 lar_portugal_navy_mutiny.3.desc:0 "Die Meuterei wurde dank des schnellen Eingreifens unserer loyalen Küstentruppen niedergeschlagen. Die Rebellen wurden verhaftet und entsprechend ihrer verräterischen Taten bestraft. Um weitere Insubordinationsversuche zu verhindern, haben wir die Besatzungen der an der Revolte beteiligten Schiffe durch zuverlässige, unseren Organisationen angehörende Matrosen ersetzt."
 lar_portugal_navy_mutiny.3_extra.desc:0 "Die Revolte war besser organisiert, als unsere Offiziere zunächst erwartet hatten. Als unsere Küstenartillerie das Feuer auf die rebellischen Schiffe eröffnete, machten die Meuterer Dampf und der Zerstörer Dão führte den Weg aus dem Hafen an, wobei mehrere weitere Schiffe in Abständen folgten. Einige der Schiffe wurden beim Versuch zu fliehen getroffen und liefen an der Küste auf Grund, wo unsere Truppen die Verräter festnahmen.\n\nUnglücklicherweise gelang es den Schiffen der Meuterer zu entkommen und sie sind in diesem Moment auf dem Weg nach Spanien. Wir werden uns nach dem Bürgerkrieg an die spanische Regierung wenden, um sicherzustellen, dass wir für diesen Verlust entschädigt werden."
 lar_portugal_navy_mutiny.3.a:0 "Das darf nie wieder passieren!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "*Die Meuterei wurde niedergeschlagen.*"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] ships §! werden an das republikanische Spanien übergeben.\n Wenn die Republikaner nach dem spanischen Bürgerkrieg siegreich sind, werden sie die gleiche Anzahl von Schiffen zurück übertragen."
 lar_portugal_navy_mutiny.4.t:0 "Portugiesische Seeleute kommen uns zu Hilfe!"
 lar_portugal_navy_mutiny.4.desc:0 "In der Bereitschaft, die spanische Republik gegen die nationalistische Rebellion zu unterstützen, meuterten portugiesische Besatzungen auf mehreren Marineschiffen. Die Offiziere wurden unter Arrest gestellt und in Erwartung eines starken Widerstands an Land wurden die Schiffe darauf vorbereitet, den Hafen so schnell wie möglich zu verlassen. \n\nZur Überraschung der Besatzungen ging die portugiesische Regierung jedoch einen Kompromiss ein und erlaubte den Matrosen, wegzufahren und für unsere Sache zu kämpfen, solange sie zurückkehren, wenn der spanische Bürgerkrieg vorbei ist. \n\nEin Teil der Besatzungen entschied sich dann, in Portugal zu bleiben und die Regierung unter Druck zu setzen, um weitere Maßnahmen gegen die Nationalisten zu ergreifen, und schließlich steuern die Schiffe nun unsere Häfen an. Wir müssen unsere Kameraden willkommen heißen und ihnen für ihren Mut danken."
 lar_portugal_navy_mutiny.4_extra.desc:0 "In dem Bestreben, die spanische Republik gegen die nationalistische Rebellion zu unterstützen, meuterten die portugiesischen Besatzungen mehrerer Marineschiffe. Nach der Verhaftung ihrer Offiziere versuchten die Matrosen, den Hafen zu verlassen, erhielten aber eine heftige Antwort von der Armee. \In einem verzweifelten Ausbruch unter schwerem Küstenartilleriebeschuss gelang den Schiffen die Flucht und sie sind nun auf dem Weg nach Spanien. \n\nNachdem es nicht gelungen ist, diese Meuterei einzudämmen, hat die portugiesische Regierung verlangt, dass wir sie für ihren Verlust entschädigen, wenn der Krieg vorbei ist. \n\nAllerdings müssen wir für den Moment unsere Kameraden willkommen heißen und all diesen tapferen Matrosen für ihre Opfer danken, da viele von ihnen während der Revolte verhaftet oder verletzt wurden."
 lar_portugal_navy_mutiny.4.a:0 "Wir werden die Taten dieser tapferen portugiesischen Männer nicht vergessen!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] [POR.GetAdjective]-Schiffe§! wurden an [Root.GetNameDef] übergeben und sind nun unter unserer Kontrolle. \Sie werden zurück nach [POR.GetNameDef] transferiert, sobald der Spanische Bürgerkrieg vorbei ist."
 lar_portugal_navy_mutiny.5.t:0 "Unsere Matrosen kehren aus dem Spanischen Bürgerkrieg zurück"
 lar_portugal_navy_mutiny.5.desc:1 "Der Spanische Bürgerkrieg ist vorbei und die republikanische Regierung hat zugestimmt, uns [?POR_ships_revolted] Schiffe als Entschädigung für die Schiffe zu geben, die zu Beginn des Konflikts zu ihrer Unterstützung gesegelt sind. Allerdings sind unsere Zerstörer nach ihren Einsätzen vielleicht nicht mehr im besten Zustand, und deshalb wird die Republik Spanien eine Inspektion durchführen, um zu entscheiden, ob eines unserer Schiffe durch ihre eigenen Schiffe ersetzt werden muss."
 lar_portugal_navy_mutiny.5.a:0 "Wir werden sehen, wie gut diese Schiffe abschneiden..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] wird [?POR_ships_revolted] Schiffe zurück an [Root.GetNameDef] übergeben!"
 lar_portugal_navy_mutiny.6.t:0 "Zeit, sich von unseren portugiesischen Kameraden zu verabschieden"
 lar_portugal_navy_mutiny.6.desc:0 "Nun, da der nationalistische Aufstand niedergeschlagen ist, ist es an der Zeit, dass die tapferen portugiesischen Seeleute, die uns in den ersten Monaten des Konflikts zu Hilfe kamen, endlich in ihre Heimat zurückkehren.\nWir werden eine Inspektion durchführen, um zu entscheiden, welche der portugiesischen Schiffe in einem guten Zustand sind, um zurück nach Portugal zu segeln, und welche durch unsere eigenen Schiffe ersetzt werden müssen.\nWir haben diesen tapferen Seeleuten so viel zu verdanken, und wir werden ihren Mut nie vergessen."
 lar_portugal_navy_mutiny.6.a:0 "Lebt wohl, Brüder in den Waffen!"
 lar_portugal_navy_mutiny.6_tt:0 "Die [?POR.POR_ships_revolted] Schiffe werden zurück an [POR.GetNameDef] übergeben."
 lar_portugal_iberian_workers_united.1.t:0 "Iberische Arbeiter vereint"
 lar_portugal_iberian_workers_united.1.desc:0 "So lange waren Spanien und Portugal unabhängige Nationen, die ihre Unterschiede statt ihrer Gemeinsamkeiten betonten, aber diese Zeiten sind vorbei; der Tag ist gekommen, an dem sich die spanischen und portugiesischen Arbeiter in ihrem Kampf gegen den Faschismus zusammenschließen!"
 lar_portugal_iberian_workers_united.1.a:0 "Vereint werden wir niemals besiegt werden!"
 lar_portugal_iberian_workers_united.2.t:1 "Die Iberische Sozialistische Union"
 lar_portugal_iberian_workers_united.2.desc:1 "Jetzt, wo wir endlich den Frieden erreicht haben, ist [From.GetNameDefCap] an unsere Regierung herangetreten, um die Vereinigung der Iberischen Halbinsel unter einer sozialistischen Volksregierung zu erwägen. Dies wird dazu führen, dass die Identitäten von [Root.GetAdjective] und [From.GetAdjective] verschwinden, da wir alle iberische Bürger der Iberischen Sozialistischen Union werden."
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] und [POR.GetNameDef] werden sich vereinigen!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§YIberische Sozialistische Union§! annektiert §YRepublikanisches Spanien§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] wird eine unabhängige Nation bleiben."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] verweigert die [ENG.GetAdjective] Seeblockade"
 lar_portugal_naval_blockade.1.desc:0 "Die [POR.GetAdjective]-Regierung hat erklärt, dass sie nicht verpflichtet ist, die uns von [ENG.GetNameDef] auferlegte Seeblockade einzuhalten. Wir haben ein Schreiben erhalten, in dem ein faires Abkommen angeboten wird, wonach Konvois von [POR.GetAdjective] unsere Kriegsanstrengungen unterstützen und Waren dorthin bringen, wo unsere eigenen Konvois nicht hinkommen, im Austausch für ein Handelsabkommen, um billige Konsumgüter nach [POR.GetNameDef] zu schicken."
 lar_portugal_naval_blockade.1.a:0 "Wir werden dieses Abkommen in Betracht ziehen..."
 lar_portugal_naval_blockade.1_tt:0 "Schaltet die Entscheidung für Länder frei, die sich mit [ENG.GetNameDefCap] im Krieg befinden."
 lar_portugal_naval_blockade.2.t:0 "[Von.GetName] hat unser Angebot angenommen, die Seeblockade zu umgehen"
 lar_portugal_naval_blockade.2.desc:0 "Ein Schreiben von [Von.GetNameDef] ist heute eingetroffen, in dem er unser Angebot akzeptiert, die britische Seeblockade zu umgehen. Wir werden unsere Konvois nutzen, um ihren Versorgungsbedarf dort zu decken, wo die Schiffe von [From.GetAdjective] nicht hinkommen. Im Gegenzug werden sie die Produktion einer ihrer Fabriken umleiten, um uns mit den Materialien zu versorgen, die wir für unsere eigenen Projekte benötigen."
 lar_portugal_naval_blockade.2.a:0 "Davon werden beide Nationen profitieren."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] Verweigert die Seeblockade"
 lar_portugal_naval_blockade.3.desc:0 "Die [POR.GetAdjective]-Regierung hat erklärt, dass sie sich nicht an die von uns verhängte Seeblockade halten wird. [POR.GetNameDefCap] hat unseren Feinden ein Abkommen vorgeschlagen und ihnen angeboten, ihre Kriegsanstrengungen zu unterstützen, indem sie [POR.GetAdjective]-Konvois zum Schmuggeln von Waren nutzen.\n\nAuch wenn wir ihrer Neutralität in diesem Konflikt mit Respekt und Verständnis begegnet sind, scheint es, dass unsere ehemaligen Freunde nicht mehr den Wunsch haben, die anglo-portugiesische Allianz zu ehren, indem sie unsere Feinde offen unterstützen und damit einen Vertrag von mehr als fünf Jahrhunderten zwischen unseren Ländern brechen..."
 lar_portugal_naval_blockade.3.a:0 "Diese verräterischen Opportunisten!"
 lar_portugal_promote_monarchist_cause.1.t:0 "Portugal fördert die monarchistische Gesinnung!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "Die portugiesische Regierung appelliert an die brasilianischen Monarchisten und unterstützt eine Propagandakampagne, die Prinz Pedro Henrique lobt und sein Recht auf den Thron Brasiliens beansprucht. \nWir sollten nicht übersehen, welche Auswirkungen dies auf die brasilianische Bevölkerung haben kann, damit wir nicht von einer massiven monarchistischen Bewegung überrollt werden, die zum Sturz der Regierung führt."
 lar_portugal_promote_monarchist_cause.1.a:0 "Wie können sie es wagen?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "Wiedervereinigung des Königreichs Portugal und Brasilien"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] hat sich an unsere Regierung gewandt und schlägt die Vereinigung unserer beiden Nationen unter der Herrschaft von Dom Duarte Nuno vor, der zum König von Portugal und Brasilien gekrönt werden soll. \Die [POR.GetAdjective]-Regierung hat erklärt, dass sie eine negative Antwort nicht akzeptieren wird, und hat uns dringend gebeten, den Vorschlag anzunehmen, um einen potenziellen Konflikt zwischen unseren Nationen zu vermeiden."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] und [POR.GetNameDef] werden sich wieder vereinigen."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] wird eine unabhängige Nation bleiben."
 lar_portugal_promote_monarchist_cause.3.t:0 "Ein monarchistischer Aufstand!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "Unterstützt von der [POR.GetAdjective]-Regierung haben brasilianische Monarchisten die Kontrolle über Rio de Janeiro übernommen und erheben sich nun im ganzen Land gegen die faschistischen Verräter, die sich uns entgegenstellen. \nDer Feind hat die Unterstützung verschiedener Fraktionen in unserer Nation gesucht, aber die loyalen Untertanen des wiederhergestellten [Root.GetName] haben keine Angst, denn ihr legitimer Kaiser [Root.GetLeader] wird sie zum Sieg führen!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Mit Unterstützung der portugiesischen Regierung erheben sich die brasilianischen Monarchisten im ganzen Land zu den Waffen. Wenn diese Verräter mit ihrem Versuch, die Monarchie wiederherzustellen, Erfolg haben, ist es sehr wahrscheinlich, dass wir unser geliebtes Land kurz darauf unter portugiesische Kontrolle stellen werden. \Wir haben den größten Teil des Landes verloren, aber glücklicherweise sind die Rebellen bei ihrem Versuch, Rio de Janeiro einzunehmen, gescheitert, was uns die Möglichkeit gibt, unsere Truppen zu versammeln und von der Hauptstadt aus zu marschieren, um unser Land von denen zurückzuerobern, die es ruinieren wollen."
 lar_portugal_promote_monarchist_cause.3.a:0 "Der brasilianische Thron wird wiederhergestellt werden!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G wird sich uns im Bürgerkrieg anschließen!"
 lar_portugal_promote_monarchist_cause.3.b:0 "Wir müssen diese Verräter ausrotten."
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R will join the civil war against us.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "Der brasilianische Thron wiederhergestellt"
 lar_portugal_promote_monarchist_cause.4.desc:0 "Mit Hilfe der [POR.GetAdjective]-Regierung ist es den brasilianischen Monarchisten gelungen, die Regierung friedlich zu wechseln. Es gibt noch ein paar verstreute Elemente im Land, die sich der Thronbesteigung unseres legitimen Kaisers [Root.GetLeader] widersetzen, die aber bald besänftigt sein werden."
 lar_portugal_promote_monarchist_cause.4.a:0 "Hoch lebe der Imperator!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brasilien akzeptiert die Wiedervereinigung"
 lar_portugal_promote_monarchist_cause.5.desc:0 "Die brasilianische Regierung hat weise akzeptiert, den Vorschlag zur Vereinigung unserer Nationen zu unterzeichnen. Das mächtige Vereinigte Königreich von Portugal und Brasilien erhebt sich wieder unter der Herrschaft von König [Root.GetLeader].\n\Mag er unserer geliebten Nation Macht und Wohlstand bringen!"
 lar_portugal_promote_monarchist_cause.5.a:0 "Dies stärkt Portugal."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brasilien lehnt die Wiedervereinigung ab"
 lar_portugal_promote_monarchist_cause.6.desc:0 "Die Regierung von [BRA.GetAdjective] hat sich leichtsinnigerweise dazu entschlossen, unseren Vorschlag zur Vereinigung unserer Nationen unter der Herrschaft von [Root.GetLeader] abzulehnen.\nAuch wenn es für uns völlig inakzeptabel ist, ist dies nur ein kleines Hindernis auf unserem Weg, die Macht des ehemaligen Königreichs Portugal wiederherzustellen.\n\Am Ende werden sie sich unseren Forderungen beugen müssen, so wie andere es auch tun werden..."
 lar_portugal_promote_monarchist_cause.6.a:0 "Ihr Schicksal ist besiegelt."
 lar_portugal_promote_monarchist_cause.7.t:0 "Monarchisten auf dem Vormarsch!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "Die Lage in unserem Land ist kritisch. Die monarchistische Bewegung gewinnt an Schwung und eine antimonarchistische Koalition hat die Macht in der Regierung übernommen, vermutlich um einen drohenden Aufstand zu verhindern. \nDie soziale Instabilität nimmt rapide zu, da die brasilianischen Bürger die faschistische Ausrichtung der Führer dieser Koalition erkennen, und unsere Gesellschaft ist zunehmend zwischen Faschismus und Monarchismus polarisiert.\n In dieser schicksalhaften Situation ist es an der Zeit, dass wir uns für eine Seite entscheiden."
 lar_portugal_promote_monarchist_cause.7.a:0 "Unterstützen Sie die Monarchisten."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Sie werden sich in einem möglichen Bürgerkrieg auf die Seite der Monarchisten stellen."
 lar_portugal_promote_monarchist_cause.7.b:0 "Unterstützen Sie die antimonarchistische Koalition."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "Sie werden sich in einem möglichen Bürgerkrieg auf die Seite der Faschisten stellen."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Portugal trat dem brasilianischen Bürgerkrieg bei"
 POR_brazil_supports_monarchism_flag:0 "Brasilien unterstützt den Monarchismus"
 lar_portugal_purchase_ships.1.t:0 "Die [From.GetNameDefCap] versucht, [Root.GetAdjective]-Schiffe zu kaufen"
 lar_portugal_purchase_ships.1.desc:0 "Die [From.GetAdjective]-Regierung, die sich ihres Mangels an einer ordentlichen Marine bewusst ist, hat eine Ausschreibung zum Kauf von [Root.GetAdjective]-Schiffen eingereicht. Sollten wir den Bau der von ihnen gewünschten Schiffe akzeptieren, werden sie uns mit Gütern versorgen, die wir für unsere eigenen Zwecke nutzen können."
 lar_portugal_purchase_ships.1.a:0 "Dies wird für uns beide von Vorteil sein."
 lar_portugal_purchase_ships.1.a_tt:0 "Wir werden §Y1§! offmap §YCivilian Factory§! als Bezahlung erhalten, sobald [POR.GetNameDefCap] sich für ein Geschäft entscheidet."
 lar_portugal_purchase_ships.1.b:0 "Wir sind nicht interessiert."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] akzeptiert den Bau unserer Schiffe"
 lar_portugal_purchase_ships.2.desc:0 "Die [From.GetAdjective]-Regierung hat zugestimmt, Schiffe für die [Root.GetAdjective]-Marine zu bauen. Sie hat uns drei verschiedene Angebote vorgelegt, aus denen wir wählen können."
 lar_portugal_purchase_ships.2.a:0 "U-Boote kaufen."
 lar_portugal_purchase_ships.2.b:0 "Zerstörer kaufen."
 lar_portugal_purchase_ships.2.c:0 "Kaufen Sie einen Leichten Kreuzer."
 lar_portugal_purchase_ships.3.t:0 "From.GetNameDefCap] Weigert sich, unsere Schiffe zu bauen"
 lar_portugal_purchase_ships.3.desc:0 "[Von.GetNameDefCap] hat unser Angebot zum Kauf von [Von.GetNameDefCap] Schiffen für unsere Marine abgelehnt. \nWir werden uns nach anderen Ländern umsehen müssen, die bereit sind, den Deal zu akzeptieren, oder uns auf die Entwicklung unserer eigenen Marineeinrichtungen konzentrieren müssen, damit wir uns nicht auf eine fremde Macht verlassen müssen, um eine mächtige [Root.GetAdjective]-Flotte zu bauen."
 lar_portugal_purchase_ships.3.a:1 "Wir werden auch ohne sie auskommen."
 lar_portugal_purchase_ships.4.t:0 "Schiffsbau abgeschlossen - U-Boote"
 lar_portugal_purchase_ships.4.desc:0 "Nach fast einem Jahr Bauzeit haben die drei [GetPortugueseShipsBuilder] U-Boote, die wir bestellt haben, mehrere Seetests durchlaufen und sind nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\n Die Schiffe liegen im [Root.GetAdjective]-Hafen und ihre Besatzungen warten auf Befehle."
 lar_portugal_purchase_ships.4.a:0 "Gut"
 lar_portugal_purchase_ships.4.a_tt:0 "Drei U-Boote in die Reserveflotte aufgenommen"
 lar_portugal_purchase_ships.5.t:0 "Schiffbau abgeschlossen - Zerstörer"
 lar_portugal_purchase_ships.5.desc:0 "Nach fast einem Jahr Bauzeit haben die beiden von uns bestellten [GetPortugueseShipsBuilder]-Zerstörer mehrere Seetests durchlaufen und sind endlich bereit, offiziell in die Marine aufgenommen zu werden.\nDie Schiffe liegen im Hafen von [Root.GetAdjective] und ihre Besatzungen warten auf Befehle."
 lar_portugal_purchase_ships.5.a:0 "Gut"
 lar_portugal_purchase_ships.5.a_tt:0 "Zwei Zerstörer in die Reserveflotte aufgenommen"
 lar_portugal_purchase_ships.6.t:0 "Schiffbau abgeschlossen - Leichter Kreuzer"
 lar_portugal_purchase_ships.6.desc:0 "Nach fast anderthalb Jahren Bauzeit hat der von uns bestellte Leichte Kreuzer [GetPortugueseShipsBuilder] mehrere Seeerprobungen durchlaufen und ist nun endlich bereit, offiziell in die Marine aufgenommen zu werden.\nDas Schiff liegt im Hafen von [Root.GetAdjective] vor Anker und seine Besatzung wartet auf Befehle."
 lar_portugal_purchase_ships.6.a:0 "Gut"
 lar_portugal_purchase_ships.6.a_tt:0 "Ein leichter Kreuzer wurde zur Reserveflotte hinzugefügt"
