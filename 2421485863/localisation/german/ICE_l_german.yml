 ICE_icelandic_neutrality:0 "[[~ICE.GetAdjective~]] Neutralität"
 ICE_icelandic_neutrality_desc:0 "Dieses Land glaubt fest an seine Neutralität und wird wahrscheinlich in keinen Krieg verwickelt werden."
 ICE_icelandic_neutrality2:0 "Isländische Neutralität"
 ICE_icelandic_neutrality2_desc:0 "Dieses Land glaubt fest an seine Neutralität; sofern es nicht direkt angegriffen wird, wird es niemals in einen Krieg ziehen und diese Haltung nach besten Kräften verteidigen."

