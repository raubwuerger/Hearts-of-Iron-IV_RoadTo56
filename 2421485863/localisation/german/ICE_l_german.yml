 ICE_look_den_tt:0 "Erhöht die Meinung und die Handelsmeinung mit Dänemark."
 ICE_close_eng_tt:0 "Verbessert die Meinung und die Handelsbeziehungen mit Großbritannien."
 ICE_close_usa_tt:0 "Erhöht die Meinung und den Handel mit den Vereinigten Staaten."
 ICE_abolish_althing_tt:0 "Inszenieren Sie einen Putsch, um die schwache Regierung zu stürzen. Dies wird wahrscheinlich zu einer gewissen politischen Instabilität führen."
 ICE_ikarus_tt:0 "Um unsere Sicherheit zu gewährleisten, wird Deutschland uns einige Fallschirmjäger zur Verfügung stellen."
 ICE_vikings_tt:0 "Gewinnen Sie Ansprüche und Kerne im skandinavischen Raum sowie in Grönland und auf den Färöer-Inseln.\n"
 ICE_no_neutral_tt:0 "Hat keinen Nationalgeist §YIcelandic Neutrality§!."
 ICE_end_neutral_tt:0 "Entfernt Nationalgeist §YIcelandic Neutrality§!.\n"
 ICE_create_ifv_tt:0 "Erlaubt die Wahl des IFV-Herstellers."
 ICE_island_defence_tt:0 "Fügt §G10%§! §YArmy Defence§! zu §YHome Defense§!.\n"
 ICE_advanced_weapons_tt:0 "Reduziert §YArmy Training Time§! um §G5%§! und fügt §G5%§! §YWaffenzuverlässigkeit der Infanterie§! und §G5%§! §YArtillerie-Zuverlässigkeit§! zu §YHeimatverteidigung§! hinzu."
 ICE_propaganda_tt:0 "Fügt §G5%§! §YKernangriff und -verteidigung§! und §G5%§! §YArmee-Moral§! zu §YHeimatverteidigung§! hinzu."
 ICE_carrier_tt:0 "Erstellt einen §YTräger§! und §G25§! je einen §YTräger-Marinebomber§! und §YTräger-Jäger§!. Die Modelle werden die neuesten am Tag der Fertigstellung sein."
 ICE_rocket_effort_tt:0 "Verringert die Vorzeitigkeitsstrafe um §G-100%§! oder gibt einen §G50%§! Forschungsbonus, wenn nicht vorzeitig. Gültig für die nächsten §Y2§! Forschungen dieser Technologien: §YRocket Artillery§!."
 ICE_special_done_tt:0 "\nErmöglicht die Produktion von §HElite Infantry§!"
 ICE_no_six:0 "§YSie erhalten keinen sechsten Forschungsslot, wenn Sie bereits fünf haben§!"
  
 ICE_roads_program:0 "Straßen-Programm"
 ICE_roads_program_desc:0 "Island ist immer noch ein Land mit getrennten Völkern. Uns fehlt die Infrastruktur, um unsere Leute auch nur zwischen den großen Städten zu transportieren. Das ändert sich jetzt."
 ICE_look_den:0 "Schauen Sie nach Dänemark"
 ICE_look_den_desc:0 "Wir sind zwar nicht mehr direkte Untertanen Dänemarks, aber sie sind immer noch unsere treuen Verbündeten und Beschützer. So wie Großbritanniens Untertanen auf ihr Mutterland blicken, so blicken auch wir auf Vater Dänemark, um Führung zu erhalten."
 ICE_look_away:0 "Unabhängige Außenpolitik"
 ICE_look_away_desc:0 "Dänemark mag einst über uns geherrscht haben, aber jetzt bestimmen wir unser eigenes Schicksal. Selbst wenn wir uns entscheiden sollten, die Union mit Dänemark beizubehalten, müssen wir als unabhängiges und souveränes Land agieren. Unsere Verbündeten können wir selbst wählen."
 ICE_den_inf:0 "Dänische Investitionen"
 ICE_den_inf_desc:0 "Unsere starke Bindung an Dänemark bedeutet, dass wir unsere Verbindungen nutzen können, um unser Land so vielversprechend wie möglich aussehen zu lassen. Dies wird die Chancen erhöhen, dass dänische Unternehmen in unsere Zukunft investieren werden. "
 ICE_domestic_ind:0 "Förderung der heimischen Industrie"
 ICE_domestic_ind_desc:0 "Islands industrielle Kapazität ist lächerlich. Wir sollten Investitionen lukrativ machen und Anreize für diejenigen bieten, die Unternehmen und Fabriken hier in Island eröffnen."
 ICE_den_mil_invest:0 "Dänische Militärinvestitionen"
 ICE_den_mil_invest_desc:0 "Weit weg vom unruhigen Festland ist Island der perfekte Standort für kriegswichtige Materialien. Diese Wahrheit ist selbstverständlich, jetzt müssen wir nur noch Dänemark dazu bringen, dies zu erkennen."
 ICE_den_research_collab:0 "Dänische Forscher einladen"
 ICE_den_research_collab_desc:0 "Um in jedem Bereich die besten Fortschritte zu machen, sollten wir uns mit unseren dänischen Brüdern austauschen. Zwei Köpfe sind schließlich besser als einer, besonders wenn einer dieser Köpfe isländisch ist!"
 ICE_new_industry:0 "Neue Praktiken in der Industrie"
 ICE_new_industry_desc:0 "Island ist nicht gerade das Bild einer modernen industriellen Supermacht. Um besser konkurrieren zu können, sollten wir die Techniken und Technologien unserer industrielleren Nachbarn studieren."
 ICE_den_invest_final:0 "Dänisches Interesse an Island"
 ICE_den_invest_final_desc:0 "Das Interesse Dänemarks an unserer Infrastruktur und Industrie ist in letzter Zeit immer stärker geworden. Wir sollten dies nutzen und uns das nötige Kapital beschaffen, um einen Ausbau unserer industriellen Kapazitäten zu beginnen."
 ICE_look_out:0 "Blick in die Welt"
 ICE_look_out_desc:0 "Wir haben viel zu lange isoliert von der Welt gelebt. Wir müssen über unsere Grenzen hinausblicken und entscheiden, was unserem Volk am besten dient."
 ICE_end_neutrality:0 "Beenden Sie die Politik der Neutralität"
 ICE_end_neutrality_desc:0 "Wir haben lange Zeit Dänemarks Politik der Neutralität geteilt. Die aktuelle Weltlage zwingt uns jedoch zu dem Schluss, dass Neutralität einfach keine Option ist, die wir in gutem Glauben verfolgen können."
 ICE_refine_research:0 "Forschung an synthetischen Materialien"
 ICE_refine_research_desc:0 "Island verfügt nicht über die meisten natürlichen Ressourcen, die für den Krieg nützlich sind, aber vielleicht können wir Techniken erforschen, um nützliche Materialien herzustellen, ohne die selteneren Rohstoffe zu benötigen?"
 ICE_recycling_programs:0 "Recycling-Programme"
 ICE_recycling_programs_desc:0 "Island kann es sich nicht leisten, das zu verlieren, was es herstellt. Wir müssen nach Wegen suchen, um sicherzustellen, dass auch unsere kaputten Werkzeuge eine Verwendung finden."
 ICE_infr_2:0 "Ausbau der isländischen Infrastruktur"
 ICE_infr_2_desc:0 "Infrastruktur ist mehr als nur einfache Straßen. Wir brauchen Brücken, Dämme, Stromleitungen und andere öffentliche Einrichtungen."
 ICE_mil_facs:0 "In die Rüstungsproduktion investieren"
 ICE_mil_facs_desc:0 "Wenn wir unsere Unabhängigkeit bewahren wollen, müssen wir in der Lage sein, uns mit Waffen zu verteidigen, die hier in Island hergestellt werden."
 ICE_war_manu:0 "Volle Kriegswirtschaft"
 ICE_war_manu_desc:0 "Der Krieg ist nach Europa gekommen, und wir, Island, sind in diesen Kampf verwickelt worden. Die Wirtschaft sollte unsere aktuelle Situation widerspiegeln. "
 ICE_new_indu:0 "Neue industrielle Möglichkeiten"
 ICE_new_indu_desc:0 "Jetzt, wo die Außenwelt Island endlich als ernsthafte Investitionsmöglichkeit ansieht, ist unsere Chance gekommen. Die Kapitalisierung dieses neuen Interesses kann unsere Zukunft auf dem Weltmarkt sichern."
 ICE_strong_neutral:0 "Isländische Neutralität durchsetzen"
 ICE_strong_neutral_desc:0 "Island hat deutlich gemacht, dass es beabsichtigt, in allen kommenden Kriegen neutral zu bleiben, und wir werden alles in unserer Macht Stehende tun, um sicherzustellen, dass diese Neutralität unangetastet bleibt."
 ICE_close_eng:0 "Enge englische Bande knüpfen"
 ICE_close_eng_desc:0 "Das britische Empire liegt direkt an unserer Grenze. Wir sollten uns an sie wenden, um Freundschaft und gegenseitige Verteidigung zu erhalten."
 ICE_close_usa:0 "Enge amerikanische Beziehungen aufbauen"
 ICE_close_usa_desc:0 "Die Vereinigten Staaten mögen nicht schnell handeln, aber ein einfacher Blick sagt uns, dass sie in der Zukunft ein extrem mächtiger Akteur sein werden. Wir sollten versuchen, enge Beziehungen aufzubauen, um unseren Platz in dieser Zukunft zu sichern."
 ICE_fas_rallies:0 "Unterstützen Sie faschistische Kundgebungen"
 ICE_fas_rallies_desc:0 "Die isländische nationalistische Partei, Flokkur Þjóðernissinna, hat in der Hauptstadt Reykjavik Kundgebungen abgehalten. Anstatt zu versuchen, diese Kundgebungen einzuschränken, wie wir es in der Vergangenheit getan haben, sollten wir sie ermutigen."
 ICE_sup_com:0 "Die Rechte der Arbeiter"
 ICE_sup_com_desc:0 "Die Weltwirtschaftskrise hat die Arbeiter und Bauern in Island in den Vordergrund gerückt. Wir müssen ihren Schutz in der Zukunft sicherstellen und dürfen nie wieder zulassen, dass ein solches Ereignis eintritt."
 ICE_sup_dem:0 "Republikanisches Gedankengut fördern"
 ICE_sup_dem_desc:0 "Island sollte sich darum bemühen, seine letzten Fesseln, die es mit Dänemark verbinden, zu lösen. Nie wieder sollen wir uns mit der Politik von Kopenhagen auseinandersetzen müssen."
 ICE_distance_den:0 "Distanz zu Dänemark"
 ICE_distance_den_desc:0 "Wir mögen eine lange Geschichte mit Dänemark haben, aber es ist an der Zeit, dass wir unser eigenes Schicksal schmieden. Wir können nicht länger auf die Beschwichtigungen der Politiker in Kopenhagen Rücksicht nehmen."
 ICE_guarantees:0 "Bekenntnis zur Demokratie bekräftigen"
 ICE_guarantees_desc:0 "Island hat eine starke und lebendige Demokratie, aber das hatte Deutschland vor nicht allzu langer Zeit auch. Wir müssen der Welt zeigen, dass Island zu seinen Werten steht."
 ICE_break_den:0 "Unabhängigkeit von Dänemark"
 ICE_break_den_desc:0 "Wir haben jetzt über drei Jahrzehnte lang als souveräne Nation agiert. Es ist an der Zeit, unsere letzten Bindungen an Dänemark zu kappen und uns zu einer vollwertigen Republik zu erklären."
 ICE_eng_defences:0 "Britische Verteidigungspolitik"
 ICE_eng_defences_desc:0 "Unsere enge Bindung an Großbritannien und unsere strategische Lage sichern deren Wunsch, Island gut gegen einen deutschen Angriff verteidigt zu sehen."
 ICE_join_allies:0 "Schließen Sie sich den Alliierten an"
 ICE_join_allies_desc:0 "Die Sache der Alliierten ist gerecht, wir müssen die Übel des Faschismus ausrotten, wo auch immer sie entstehen mögen!"
 ICE_mountain_train:0 "Errichten Sie die Taktische Schule Akureyi"
 ICE_mountain_train_desc:0 "Islands kaltes und gebirgiges Terrain ist die perfekte Landschaft für die Ausbildung von Schnee- und Bergsteigertruppen. Großbritannien hat angeboten, eine Schule für die Ausbildung von Soldaten für genau diesen Zweck zu bauen."
 ICE_eng_expand_airport:0 "Flughafen Reykjavík ausbauen"
 ICE_eng_expand_airport_desc:0 "Die Briten brauchen Platz, um ihre Flugzeuge für Patrouillen über dem Atlantik unterzubringen, und sie haben ihr Interesse bekundet, den Flughafen von Reykjavík für diesen Zweck auszubauen."
 ICE_usa_airport:0 "Errichtung des Flughafens Keflavík"
 ICE_usa_airport_desc:0 "Die USA haben ihr Interesse am Bau eines Flughafens in Keflavík bekundet. Sie versprechen, uns diesen Stützpunkt innerhalb von ein paar Jahren nach Kriegsende zu übergeben."
 ICE_fas_youth:0 "Die isländische Jugend aufbauen"
 ICE_fas_youth_desc:0 "Die Jugend ist die Zukunft, wir müssen sie ausbilden, damit sie auf alles vorbereitet ist und Island zu Größe führt!"
 ICE_fas_leader:0 "Forysta Meginreglu einführen"
 ICE_fas_leader_desc:0 "Das Führerprinzip hat Deutschland sehr gedient. Wir sollten es hierher bringen und es uns zu eigen machen, um die Kämpfe innerhalb unserer eigenen Partei zu beenden. Nur einer von uns soll über den anderen stehen."
 ICE_abolish_althing:0 "Schafft das Althing ab"
 ICE_abolish_althing_desc:0 "Das Althing ist ein impotentes Wesen, erdrosselt durch seine eigene Unentschlossenheit. Wir können nicht an solch veralteten Ideen festhalten, die eine solche Macht in die Hände vieler legen, wir sollten die Regierung so umgestalten, dass sie eher einer korporativen Struktur ähnelt."
 ICE_ikarus:0 "Operation IKARUS"
 ICE_ikarus_desc:0 "Deutschland hat ein Interesse an unserer strategischen Lage und der rassischen Reinheit unseres Volkes bekundet. Wir sollten uns ihnen in ihrem gerechten Krieg gegen die Kapitalisten und Kommunisten anschließen."
 ICE_vikings:0 "Erben der Norweger"
 ICE_vikings_desc:0 "Das isländische Volk ist das widerstandsfähigste und stärkste von allen Völkern der Welt. Wir sind die wahren Nachfahren der alten Norse, kein schwaches Blut fließt durch unsere Adern. Es ist an der Zeit, dass wir uns zurückholen, was uns blutsmäßig zusteht, und wie unsere Vorväter vor uns werden wir denen den Tod bringen, die es wagen, sich uns zu widersetzen."
 ICE_com_rallies:0 "Kommunistische Versammlungen"
 ICE_com_rallies_desc:0 "Der Kommunismus ist auf dem Vormarsch, und die Menschen haben ihre Unterstützung durch große Kundgebungen und einen enormen Anstieg der Verkaufszahlen kommunistischer Zeitschriften und Zeitungen gezeigt. Sie werden ihre bürgerlichen Unterdrücker bald überwinden!"
 ICE_ger_coop:0 "Deutsches Kooperationsprogramm"
 ICE_ger_coop_desc:0 "Deutschland hat eines der effizientesten und effektivsten Militärs der Welt. Wir haben Leute, die die besten Soldaten der Welt sind, das sollten wir ausnutzen."
 ICE_ger_tech:0 "Deutsche Technologie"
 ICE_ger_tech_desc:0 "Die deutschen Wissenschaftler sind die besten der Welt. Wenn wir sie hierher holen, können wir die nächste Generation von großen Wissenschaftlern ausbilden und die Welt in das Iclelandic Age bringen!"
 ICE_com_takeover:0 "Kommunistische Regierung"
 ICE_com_takeover_desc:0 "Die Menschen können nicht länger warten, wir MÜSSEN die Dinge in unsere eigenen Hände nehmen. Die derzeitige Regierung muss durch diejenigen ersetzt werden, die die Revolution annehmen."
 ICE_join_com:0 "Treten Sie dem Kominterm bei"
 ICE_join_com_desc:0 "Obwohl unsere kommunistische Partei bereits ein Teil des Kominterm ist, haben wir keine formellen Beziehungen mit der Sowjetunion als Nationalstaat. Das sollten wir ändern, indem wir unsere Beziehungen zur Sowjetunion formalisieren."
 ICE_sov_tech:0 "Sowjetische Wissenschaft"
 ICE_sov_tech_desc:0 "Die Sowjetunion hat Wissenschaftler aus der ganzen Welt, und sie sind mehr als bereit, uns zu helfen, unser Land in das moderne, arbeitende Zeitalter zu bringen."
 ICE_sov_group:0 "Sowjetische Ehrenamtliche"
 ICE_sov_group_desc:0 "Bei aller Größe Islands mangelt es ihm an Arbeitskräften. Vielleicht würde die Sowjetunion zustimmen, Freiwillige zu schicken, um unsere gemeinsamen Interessen zu schützen?"
 ICE_com_kill_oppressors:0 "Den Spieß umdrehen"
 ICE_com_kill_oppressors_desc:0 "Dänemark hat unser Land seit Hunderten von Jahren beherrscht und Not und Verzweiflung über unser Volk gebracht. Jetzt ist es an der Zeit, dass wir mit Hilfe der Sowjetunion die dänischen Arbeiter von ihren unterdrückerischen Oberherren befreien, damit sie die gleiche Freiheit erfahren wie wir!"
 ICE_ally_tech:0 "Verbündete Forschungsteams"
 ICE_ally_tech_desc:0 "Die Demokratie ist der beste Dirigent des wissenschaftlichen Fortschritts, und nie war dies offensichtlicher als jetzt. Unsere Wissenschaftler waren erstaunt über die spektakulären Fortschritte, die unsere Verbündeten gemacht haben. Jetzt ist es an der Zeit, dass wir diese Fortschritte zum Nutzen unseres eigenen Landes einsetzen."
 ICE_shieldmaidens_desc:0 "In der Vergangenheit schickten die Wikinger ihre Frauen in die Schlacht. Wild wie Tiger und doppelt so tödlich, waren die Schildmaiden im ganzen mittelalterlichen Europa gefürchtet. Es ist nur recht und billig, dass Island als rechtmäßiger Erbe der Norweger diese Tradition fortführt. Zu den Waffen Frauen, euer Kampf wartet!"
 ICE_shieldmaidens:0 "Schildmaiden-Legionen bilden"
 ICE_national_def_force:0 "Bildet die Nationale Verteidigungsarmee"
 ICE_national_def_force_desc:0 "Wir verlassen uns bei unserer Verteidigung ganz auf Dänemark. Das ist inakzeptabel, wir sollten damit beginnen, eine Armee aufzubauen, um uns in Zeiten der Not zu verteidigen."
 ICE_train_reserves:0 "Reservekräfte ausbilden"
 ICE_train_reserves_desc:0 "Jetzt, wo wir eine Nationale Verteidigungsarmee haben und Offiziere für sie ausgebildet haben, ist es an der Zeit, tatsächlich einige Reservisten für die Armee auszubilden."
 ICE_look_into_armour:0 "Vollmetall-Doktrin"
 ICE_look_into_armour_desc:0 "Island hat zähe Soldaten, aber das macht den Mangel an Männern zugegebenermaßen nicht wett. Wir sollten uns nach möglichen gepanzerten Fahrzeugen umsehen."
 ICE_look_into_special:0 "Elite-Truppen-Doktrin"
 ICE_look_into_special_desc:0 "Island mag nicht die Zahlen anderer Länder haben, aber einer unserer Soldaten ist zigmal mehr wert als jeder andere. Um dies zu maximieren, sollten wir starke, spezialisierte Einheiten schaffen, die in der Lage sind, jeden Feind zu bekämpfen."
 ICE_reserve_focus:0 "Inselverteidigung im Fokus"
 ICE_reserve_focus_desc:0 "Island hat nicht die Ressourcen, um den Kampf zum Feind zu bringen. Wir sollten uns stattdessen darauf konzentrieren, unsere schöne Insel gegen Möchtegern-Invasoren zu verteidigen."
 ICE_mountain_focus:0 "Zu Lande"
 ICE_mountain_focus_desc:0 "Das raue Terrain Islands macht es zum perfekten Nährboden für die stärksten und widerstandsfähigsten Männer. Wenn wir von den Hügeln und Bergen aus kämpfen, wird der Feind uns niemals verdrängen können, und er wird uns niemals kommen sehen."
 ICE_on_sea:0 "Über das Meer"
 ICE_on_sea_desc:0 "Die Menschen in Island wachsen umgeben vom Meer auf. Kombiniert mit unserer Seefahrergeschichte ist das isländische Volk bereit, sowohl auf dem Meer als auch an Land zu kämpfen."
 ICE_by_air:0 "Aus der Luft"
 ICE_by_air_desc:0 "Unsere Vorfahren waren die Pioniere der maritimen Invasionskriegsführung, aber die Zeiten haben sich geändert. Das Meer wird durch die Luft ersetzt, und wir sollten uns darauf einstellen, die Zukunft der Kriegsführung wieder bei den Hörnern zu packen."
 ICE_special_done:0 "Fortgeschrittene Elite-Truppen"
 ICE_special_done_desc:0 "Unsere Truppen sind die bestausgebildeten der Welt, jeder in seiner Spezialisierung der Beste. Dennoch ist der Gedanke aufgekommen, was wäre, wenn wir jeden Soldaten so ausbilden würden, dass er nicht nur in einem Bereich, sondern in allen Bereichen effizient ist?"
 ICE_mobile_warfare:0 "Mobile Kriegsführung"
 ICE_mobile_warfare_desc:0 "Die Kriegsführung hat sich in letzter Zeit zunehmend auf Fahrzeuge und Mobilität konzentriert. Wenn wir eine vollständig gepanzerte Truppe aufstellen wollen, müssen wir uns mit den effektivsten Möglichkeiten für den Einsatz unserer Fahrzeuge beschäftigen."
 ICE_heavy_armour:0 "Schwere Panzerung"
 ICE_heavy_armour_desc:0 "Der Schlüssel zum Sieg liegt in schwerer, undurchdringlicher Panzerung. Der Feind kann nicht töten, was er nicht durchdringen kann."
 ICE_mobile_armour:0 "Mobile Panzerung"
 ICE_mobile_armour_desc:0 "Eine dicke Panzerung mag Kugeln aufhalten, aber keine noch so dicke Panzerung kann etwas aufhalten, das meilenweit entfernt ist. Wir brauchen eine Panzerung, die den Feind nicht nur bekämpft, sondern ihn auch erreichen kann."
 ICE_pure_armour:0 "Rein gepanzerte Streitkräfte"
 ICE_pure_armour_desc:0 "Unser Fokus auf eine rein gepanzerte Streitkraft hat dafür gesorgt, dass unsere Streitkräfte die besten der Welt sind. Stahl hält ewig!"
 ICE_local_militia:0 "Lokale Milizen bilden"
 ICE_local_militia_desc:0 "Auch im modernen Zeitalter bleibt Island ein weitgehend ländliches Land. Das macht es schwierig, es mit einer konventionellen Verteidigungsstreitmacht zu verteidigen. Wenn wir jedoch lokale Milizen organisieren können, die uns helfen, den Feind überall und jederzeit zu bekämpfen, können wir unsere Verteidigungsfähigkeiten erheblich verbessern."
 ICE_island_defence:0 "Initiative zur Inselverteidigung"
 ICE_island_defence_desc:0 "Wenn wir Island gegen seine Feinde verteidigen wollen, dann müssen wir unsere Verteidigungsanlagen verstärken. Der Feind darf nicht einen einzigen Strand einnehmen, nicht eine einzige Meile vorrücken. Es werden Minen gelegt, Drähte gespannt und Boxen gebaut."
 ICE_propaganda:0 "Propaganda-Bemühungen"
 ICE_propaganda_desc:0 "Sie kommen nicht nur wegen unseres Landes, sie kommen wegen unserer Frauen und Kinder. Sie kommen, um das Land zu versalzen und unsere Siedlungen zu verwüsten. Island wird es nicht mehr geben, wenn nicht jeder Mann, jede Frau und jedes Kind alles daran setzt, die Pläne des Feindes zu vereiteln!"
 ICE_advanced_weapons:0 "Moderne Waffen"
 ICE_advanced_weapons_desc:0 "Wenn wir den Feind nicht durch Zahlen besiegen können, dann werden wir ihn durch unsere überlegenen Fertigkeiten und Waffen schlagen!"
 ICE_establish_ifv:0 "Erschafft die "
 ICE_create_ifv:0 "Schafft die Ísland Fyrstu Vopnin"
 ICE_create_ifv_desc:0 "Zu lange hat sich Island auf ausländische Waffen und Technologie verlassen. Wir sollten unser eigenes, isländisches Waffenunternehmen gründen! Unsere Zukunft gehört uns, und nur uns!"
 ICE_coastguard:0 "Die Küstenwache ausbauen"
 ICE_coastguard_desc:0 "Islands wichtigste Verteidigungskraft, die isländische Küstenwache, arbeitet unermüdlich als Bollwerk unserer Nation gegen diejenigen, die uns Schaden zufügen wollen, aber sie ist kriminell unterbesetzt. Es ist an der Zeit, das zu ändern."
 ICE_sea_air:0 "See durch Luft"
 ICE_sea_air_desc:0 "Die Luft ist die Zukunft des Kampfes, und als Inselnation müssen wir uns darauf einstellen, den Feind zu vernichten, bevor er überhaupt unsere Küsten erreichen kann. Zu den Seejungs, wir kommen aus der Luft!"
 ICE_air_and_sea:0 "Land und Meer"
 ICE_land_and_sea_desc:0 "Wir können uns mit unseren Flugzeugen nicht nur auf das Meer konzentrieren, wir müssen auch auf unsere Festlandverteidigung achten! Ein einziger Durchbruch könnte eine Katastrophe für unser Land bedeuten. Das müssen wir um jeden Preis verhindern."
 ICE_land_and_sea:0 "Land und Meer"
 ICE_air_doctrine:0 "Konsistente Luft-Doktrin etablieren"
 ICE_air_doctrine_desc:0 "Island hat sich erst vor kurzem in den Krieg um den Himmel eingemischt, aber schon jetzt erkennen wir, dass unser Mangel an Visionen uns schadet. Wenn wir den Himmel beherrschen wollen, müssen wir unsere Praktiken in der Luft kodifizieren."
 ICE_build_dock:0 "Echte Werften bauen"
 ICE_build_dock_desc:0 "Island hat zwar einige kleine Werften, aber keine Werften, die mit anderen Ländern vergleichbar wären. Wenn wir Schiffe von nennenswerter Größe bauen wollen, dann müssen wir eine echte Werft aufbauen."
 ICE_dockyards_2:0 "Die Werften ausbauen"
 ICE_dockyards_2_desc:0 "Unsere neuen Werften sind endlich fertiggestellt, und wir können endlich mit dem Aufbau der Flotte unserer Küstenwache beginnen. Jetzt müssen wir sie nur noch ausbauen."
 ICE_ships:0 "Beginnen Sie mit dem Bau großer Schiffe"
 ICE_ships_desc:0 "In der Vergangenheit waren wir darauf reduziert, Kanonen auf Trawler zu setzen, um uns zu verteidigen. Es ist an der Zeit, dass wir eine richtige Flotte mit richtigen Schiffen haben."
 ICE_carrier:0 "PROJEKT: Mávur"
 ICE_carrier_desc:0 "Nach monatelangem Entwerfen und Tüfteln haben wir endlich den ultimativen Seefrachter entwickelt. Er wird alle Ressourcen unserer Nation in Anspruch nehmen, aber nach seiner Fertigstellung werden wir unbesiegbar sein!"
 ICE_sub:0 "U-Boot-Einsätze"
 ICE_sub_desc:0 "Unsere Meere sind verwundbar für feindliche Flotten und Schiffe, aber wir haben nicht die Ressourcen, um diese Flotten in Eins-gegen-Eins-Gefechten zu bekämpfen. Durch den Bau von U-Booten sollten wir in der Lage sein, einen Teil der Gefahr zu entschärfen."
 ICE_from_afar:0 "Tod aus der Ferne"
 ICE_from_afar_desc:0 "Unsere Wissenschaftler haben eine neue Antriebsart entdeckt, die als Raketentechnik" bekannt ist. Theoretisch können diese Raketen einen großen Teil des Erdballs durchqueren und würden uns in die Lage versetzen, unsere Feinde anzugreifen, ohne das Leben eines einzigen isländischen Soldaten riskieren zu müssen!"
 ICE_nuke:0 "Schweres Wasser"
 ICE_nuke_desc:0 "Bei der Erforschung der Grundlagen unserer materiellen Welt machte eine Gruppe von Wissenschaftlern eine geradezu fantastische Entdeckung. Es könnte möglich sein, den Baustein des Universums, das Atom, als Waffe zu nutzen, die eine Zerstörungskraft jenseits aller Vorstellungskraft besitzt."
 ICE_expand_rocketry:0 "Das Raketenprogramm ausbauen"
 ICE_expand_rocketry_desc:0 "Unsere Forschung im Bereich der Raketen hat großartige Ergebnisse hervorgebracht, wir müssen diesem Projekt so viele unserer Ressourcen wie möglich widmen!"
 ICE_nav_doc:0 "Mission der Küstenwache etablieren"
 ICE_nav_doc_desc:0 "Die Küstenwache schützt Island vor allen Bedrohungen, sowohl von außen als auch von innen, aber was genau ist ihre Aufgabe? Wofür ist sie zuständig, und auf welche Taktiken sollte sie sich konzentrieren? Dies sind die Fragen, die beantwortet werden müssen, um die Effektivität unserer Küstenwache zu gewährleisten."
 ICE_screen_ships:0 "Aufbau einer Screening Force"
 ICE_screen_ships_desc:0 "Die isländische Küstenwache braucht eine effektive und moderne Screening Force."
 ICE_anti_sub:0 "Wolfsjäger"
 ICE_anti_sub_desc:0 "U-Boote bedrohen unsere Existenz, indem sie unsere lebenswichtigen Handels- und Fischereischiffe ausplündern. Es ist an der Zeit, dass wir diesen Wolfsrudeln" zeigen, wer der wahre Platzhirsch ist."
 ICE_fighting_ships:0 "Kampfschiffe"
 ICE_fighting_ships_desc:0 "Island muss in der Lage sein, sich gegen alle zu verteidigen, die ihm schaden wollen, und um dieses Ziel zu erreichen, müssen wir unserer Küstenwache Schiffe zur Verfügung stellen, die groß genug sind, um uns zu schützen."
 ICE_coast_guard:0 "Die isländische Marine"
 ICE_coast_guard_desc:0 "Die isländische Küstenwache ist keine Marine im eigentlichen Sinne des Wortes. Sie schützt unsere Küsten und unseren Himmel, aber ihre Aufgabe ist die einer schützenden, bewachenden Kraft geblieben. Es ist an der Zeit, dass wir ein für alle Mal entscheiden, ob sie wirklich eine Schutztruppe oder tatsächlich die Marine und Luftwaffe Islands ist."
 ICE_steel_mill:0 "Isländisches Stahlwerk"
 ICE_steel_mill_desc:0 "Bis jetzt hatte Island weder die Infrastruktur noch die Technologie, um ein richtiges Stahlwerk zu entwickeln. Jetzt, wo wir diese Infrastruktur und Technologie haben, ist es an der Zeit, dass wir sie nutzen."
 ICE_discoveries:0 "Industrieller Gedanke"
 ICE_discoveries_desc:0 "Island ist viele Jahre hinter anderen Ländern zurückgeblieben, wenn es um den Bau großer, moderner Anlagen geht. Allerdings hat die Erforschung neuer Bautechniken und -methoden zu Durchbrüchen in unserem Land geführt."
  
 #IDEAS ""
  
 ICE_disloyal:0 "Abtrünniges Subjekt"
 ICE_disloyal_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien, wenn auch nicht unbedingt sofort."
 ICE_disloyal_democratic:0 "Abtrünniges Subjekt"
 ICE_disloyal_democratic_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Sie verbreiten aktiv republikanische Rhetorik, um sicherzustellen, dass dies geschieht."
 ICE_disloyal_democratic2:0 "Abtrünniges Subjekt"
 ICE_disloyal_democratic2_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Sie verbreiten aktiv republikanische Rhetorik, um sicherzustellen, dass dies so bald wie möglich geschieht."
 ICE_disloyal_communism:0 "Illoyales Subjekt"
 ICE_disloyal_communism_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Sie fördern die Idee der Arbeiterrechte und der Freiheit von Unterdrückern, um dieses Ziel zu erreichen."
 ICE_disloyal_communism2:0 "Illoyales Subjekt"
 ICE_disloyal_communism2_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Sie fördern die Idee der Arbeiterrechte und der Freiheit von Unterdrückern, um dieses Ziel zu erreichen."
 ICE_disloyal_fascism:0 "Illoyales Subjekt"
 ICE_disloyal_fascism_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Nationalismus und Ideen der Vorherrschaft sind zu Grundpfeilern der nationalen Debatte geworden, wobei einige Proteste sogar gewalttätig werden."
 ICE_disloyal_fascism2:0 "Illoyales Subjekt"
 ICE_disloyal_fascism2_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Nationalismus und Ideen der Vorherrschaft sind zu festen Bestandteilen der nationalen Debatte geworden, wobei einige Proteste sogar gewalttätig wurden."
  
 ICE_christian_x:0 "Christian X"
 ICE_christian_x_desc:0 "Trotz seines umstrittenen Status in Dänemark und Islands wachsendem Wunsch nach Freiheit bleibt Christian X. einer der beliebtesten dänischen Monarchen in der modernen isländischen Geschichte."
  
 ICE_internal_conflicts:0 "Innerparteiliche Konflikte"
 ICE_internal_conflicts_desc:0 "Obwohl die Regierungspartei gegenüber ihren Gegnern eine starke Front zeigt, ist sie in Wirklichkeit durch interne Kämpfe und Meinungsverschiedenheiten geschwächt."
  
 ICE_fascist_youth:0 "Jugend-Programme"
 ICE_fascist_youth_desc:0 "Die Jugend ist die Zukunft des Landes. Sie muss so ausgebildet werden, dass sie bereit ist, ihr Bestes für die Verteidigung des Landes zu geben."
  
 ICE_ger_mil:0 "Deutsche Berater"
 ICE_ger_mil_desc:0 "Das Militär dieses Landes wird von erfahrenen deutschen Offizieren beraten."
  
 ICE_recycle:0 "Recycling-Programme"
 ICE_recycle_desc:0 "Das Land verfolgt eine strikte "waste not, want not"-Politik, nutzt jedes verfügbare Material und missbilligt Abfall, der nicht in irgendeiner Weise wiederverwendet werden kann."
  
