 SCA_iceland.1:0 "Betrachtet eine Invasion von [[~ICE.GetNameDef~]]"
 SCA_iceland.1.t:0 "Betrachten wir eine Invasion von [[~ICE.GetNameDef~]]"
 SCA_iceland.1.desc:0 "Dänemark ist gefallen, aber sein Untertan, [[~ICE.GetNameDef~]], bleibt frei von [[~GER.GetAdjective~]] Einmischung. Wir haben jedoch zuverlässige Berichte, die darauf hindeuten, dass [[~GER.GetNameDef~]] an Island als Aufmarschgebiet für eine Invasion Schottlands interessiert sein könnte. Trotz der besten Bemühungen unserer Diplomaten bleibt [[~ICE.GetNameDef~]] in diesem Konflikt standhaft neutral. Dies hat zu Rufen nach einer Invasion von [[~ICE.GetNameDef~]] geführt, um deren Zustimmung zu erzwingen."
 SCA_iceland.1.a:0 "[[~ICE.GetNameDefCap~]] darf nicht an [[~GER.GetNameDef~]] fallen!"
 SCA_iceland.1.b:0 "Wir müssen ihre Entscheidung respektieren."
    SCA_iceland.2:0 "[[~ENG.GetNameDefCap~]] Stellt seine Forderungen"
    SCA_iceland.2.t:0 "[[~ENG.GetNameDefCap~]] Fordert unsere Kooperation"
    SCA_iceland.2.desc:0 "[[~ENG.GetNameDefCap~]] hat uns ein Ultimatum gestellt: Entweder wir erlauben ihren Truppen, unser Land zu belagern und unsere Häfen zu benutzen, oder sie werden uns dazu zwingen, dies zu tun."
    SCA_iceland.2.a:0 "Wir haben also keine andere Wahl."
    SCA_iceland.2.b:0 "NIEMALS! ([[~ENG.GetNameDefCap~]] erklärt den Krieg gegen [[~Root.GetNameDef~]])"

 SCA_iceland.3:0 "[[~ICE.GetNameDefCap~]] Bekräftigt Unterstützung für die Demokratie"
 SCA_iceland.3.t:0 "[[~ICE.GetNameDefCap~]] Bekräftigt Unterstützung für die Demokratie"
 SCA_iceland.3.desc:0 "Vor kurzem hat der Vorsitzende der Partei Alþýðuflokkurinn seine Unterstützung für die vollständige Unabhängigkeit Islands erklärt und dazu aufgerufen, so bald wie möglich ein Referendum abzuhalten. Die Führer der anderen Parteien haben sich dieser Forderung angeschlossen."
 SCA_iceland.3.a:0 "FREIHEIT!"
    SCA_iceland.3.a.tt:0 "Sjálfstæðisflokkurinn wird die demokratische Partei."

 SCA_iceland.4:0 "[[~ICE.GetNameDefCap~]] Fordert Freiwillige an"
 SCA_iceland.4.t:0 "[[~ICE.GetNameDefCap~]] Erbittet Freiwillige"
 SCA_iceland.4.desc:0 "Einer unserer kleinen Partner, [[~ICE.GetNameDef~]], hat um Freiwillige gebeten, die ihm helfen, die Revolution voranzutreiben. Obwohl [[~ICE.GetNameDef~]] nicht sehr mächtig ist, befindet es sich in der Nähe der Britischen Inseln an einem strategisch wichtigen Ort. Ihnen Männer zur Verfügung zu stellen, könnte eine ausgezeichnete Möglichkeit sein, uns auf eine mögliche Konfrontation mit den Imperialisten vorzubereiten."
 SCA_iceland.4.a:0 "Wir werden ihnen so viele Männer zur Verfügung stellen, wie wir können!"
 SCA_iceland.4.b:0 "Wir können unserem kleinen Freund helfen."
 SCA_iceland.4.c:0 "Wir können nur für den Transport derjenigen sorgen, die gehen wollen."
    SCA_iceland.5:0 "[[~SOV.GetNameDefCap~]] Schickt viele Freiwillige"
    SCA_iceland.5.t:0 "[[~SOV.GetNameDefCap~]] Schickt viele Freiwillige"
    SCA_iceland.5.desc:0 "[[~SOV.GetNameDefCap~]] hat sehr positiv auf unsere Bitte um Freiwillige reagiert. Sie haben über 300.000 Männer und genug Vorräte geschickt, um sie einige Jahre lang zu ernähren. Eine Nachricht von [[~SOV.GetLeader~]] wünscht uns viel Glück im Kampf gegen die Faschisten und Imperialisten."
    SCA_iceland.5.a:0 "[[~SOV.GetNameDefCap~]] ist großzügig!"
    SCA_iceland.6:0 "[[~SOV.GetNameDefCap~]] Schickt einige Freiwillige"
    SCA_iceland.6.t:0 "[[~SOV.GetNameDefCap~]] Schickt einige Freiwillige"
    SCA_iceland.6.desc:0 "[[~SOV.GetNameDefCap~]] hat positiv auf unsere Bitte um Freiwillige reagiert. Sie haben eine starke Truppe von 100.000 Mann an unsere Küste geschickt, zusammen mit Proviant, um sie zu versorgen. Sie wünschen uns viel Glück bei unseren Unternehmungen."
    SCA_iceland.6.a:0 "Wir danken [[~SOV.GetNameDef~]]."
    SCA_iceland.7:0 "[[~SOV.GetNameDefCap~]] Schickt wenige Freiwillige"
    SCA_iceland.7.t:0 "[[~SOV.GetNameDefCap~]] Schickt Wenige Freiwillige"
    SCA_iceland.7.desc:0 "[[~SOV.GetNameDefCap~]] hat auf unsere Anfrage nach Freiwilligen geantwortet. [[~SOV.GetLeader~]] hat sich in einem Brief dafür entschuldigt, dass er uns offiziell keine Männer schicken kann. Allerdings sagt [[~SOV.GetLeader~]], dass sie in der Lage waren, Transportmittel und etwas Proviant für diejenigen bereitzustellen, die die Reise zu unseren Ufern antreten wollten."
    SCA_iceland.7.a:0 "Das ist besser als nichts."

 SCA_iceland.8:0 "Faschistischer Putsch"
 SCA_iceland.8.t:0 "Flokkur Þjóðernissinna Putsch"
 SCA_iceland.8.desc:0 "Heute haben Mitglieder der Flokkur Þjóðernissinna in einer überraschenden Aktion einen plötzlichen Staatsstreich gegen die Regierung inszeniert. Unter dem Vorwand, den "Willen des Volkes" zu vertreten, hat sich Gísli Sigurbjörnsson zum neuen Regierungschef ernannt. Die Regierung soll vom parlamentarischen Modell auf ein korporatistisches Modell mit Gísli Sigurbjörnsson an der Spitze umstrukturiert werden. Obwohl es Gerüchte über Unzufriedenheit innerhalb der Partei gibt, steht ihre Vormachtstellung zumindest vorerst außer Frage."
 SCA_iceland.8.a:0 "Wir werden Island in eine neue Ära der Größe führen."

 SCA_iceland.9:0 "Fokusdebatte Küstenwache"
 SCA_iceland.9.t:0 "Fokusdebatte Küstenwache"
 SCA_iceland.9.desc:0 "Die Küstenwache von [[~ICE.GetNameDefCap~]] ist keine Marine im eigentlichen Sinne des Wortes. Sie schützt unsere Küsten und unseren Himmel, aber ihre Aufgabe ist die einer Schutztruppe geblieben. Es ist an der Zeit zu entscheiden, ob sie eine Schutztruppe oder tatsächlich die Marine und Luftwaffe von [[~ICE.GetNameDef~]] ist."
 SCA_iceland.9.a:0 "Sie sind beides."
 SCA_iceland.9.b:0 "Sie sind in erster Linie unsere Marine."

 SCA_iceland.100:0 "Neutralität von [[~ICE.GetNameDef~]]"
 SCA_iceland.100.t:0 "Neutralität von [[~ICE.GetNameDef~]]"
 SCA_iceland.100.desc:0 "[[~DEN.GetNameDefCap~]], unser Partner in der Union von Dänemark und Island, ist den [[~GER.GetAdjective~]] Invasoren zum Opfer gefallen. Obwohl die Regierung dieselbe bleibt, können wir nichts von dem beherzigen, was sie sagen, denn es wird aus dem Mund von [[~GER.GetNameDef~]] kommen. [[~ICE.GetNameDefCap~]] bleibt in diesem Konflikt neutral, aber die Kämpfe rücken immer näher an unsere Küsten heran, und einige drängen darauf, dass wir helfen, unsere gefallenen Brüder zu rächen."
 SCA_iceland.100.a:0 "Wir werden neutral bleiben."
 SCA_iceland.100.b:0 "Die [[~GER.GetAdjective~]]s haben ihre Grenzen überschritten; auf in den Krieg!"

