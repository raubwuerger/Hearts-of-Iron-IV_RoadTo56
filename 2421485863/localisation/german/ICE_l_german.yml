 ICE_elite_mountaineers:0 "Elite-Bergsteiger"
 ICE_elite_mountaineers_desc:0 "Durch den Einsatz fortschrittlicher Taktiken und die Spezialisierung auf die Nutzung lokaler Ressourcen sind unsere Bergsteiger nun besser ausgerüstet, um mit weniger Ressourcen gegen ihre Feinde vorzugehen."
 ICE_elite_marines:0 "Elite-Marines"
 ICE_elite_marines_desc:0 "Durch den Einsatz fortschrittlicher Taktiken und die Spezialisierung auf die Nutzung lokaler Ressourcen sind unsere Marines jetzt besser gerüstet, um mit weniger Ressourcen gegen ihre Feinde vorzugehen."
 ICE_elite_paratroopers:0 "Elite-Fallschirmjäger"
 ICE_elite_paratroopers_desc:0 "Durch den Einsatz fortschrittlicher Taktiken und die Spezialisierung auf die Nutzung lokaler Ressourcen sind unsere Fallschirmjäger nun besser ausgerüstet, um mit weniger Ressourcen gegen ihre Feinde vorzugehen."
 ICE_elite_infantry_tech:0 "Elite-Infanterie"
 ICE_elite_infantry_tech_desc:0 "Unsere Spezialeinheiten sind fast überall als die besten anerkannt. Obwohl sie nur wenige sind, sind unsere Männer nicht nur in ihrem eigenen Beruf motiviert und ausgebildet, sondern auch in dem ihrer anderen Spezialeinheiten. Vielleicht ist es an der Zeit, eine reguläre isländische Armee zu schaffen, die das tut, was normalerweise als spezialisiert gilt."
