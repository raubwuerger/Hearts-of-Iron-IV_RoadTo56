 ICE_elite_marines:0 "Elite-Marines"
 ICE_elite_marines_desc:0 "Durch den Einsatz fortschrittlicher Taktiken und die Spezialisierung auf die Nutzung lokaler Ressourcen sind unsere Marines jetzt besser gerüstet, um mit weniger Ressourcen gegen ihre Feinde vorzugehen."
 ICE_elite_paratroopers:0 "Elite-Fallschirmjäger"
 ICE_elite_paratroopers_desc:0 "Durch den Einsatz fortschrittlicher Taktiken und die Spezialisierung auf die Nutzung lokaler Ressourcen sind unsere Fallschirmjäger nun besser gerüstet, um mit weniger Ressourcen gegen ihre Feinde vorzugehen."
 ICE_elite_infantry_tech:0 "Elite-Infanterie"
 ICE_elite_infantry_tech_desc:0 "Unsere Spezialeinheiten sind fast überall als die besten anerkannt. Unsere Männer sind zwar nur wenige, aber sie sind motiviert und nicht nur in ihrem Beruf ausgebildet, sondern auch in dem ihrer Kameraden. Vielleicht ist es an der Zeit, eine reguläre [[~ICE.GetAdjective~]] Armee zu schaffen, die das tut, was normalerweise als spezialisiert gilt."
