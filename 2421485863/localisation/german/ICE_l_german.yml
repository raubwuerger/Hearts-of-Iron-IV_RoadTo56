 SCA_iceland.1:0 "Erwägt eine Invasion von Island"
 SCA_iceland.1.t:0 "Erwägt eine Invasion von Island"
 SCA_iceland.1.desc:0 "Dänemark ist gefallen, aber sein Untertan, Island, bleibt frei von deutscher Einmischung. Wir haben jedoch zuverlässige Berichte, die darauf hindeuten, dass Deutschland an Island als Aufmarschgebiet für eine Invasion in Schottland interessiert sein könnte. Trotz aller Bemühungen unserer Diplomaten bleibt Island in diesem Konflikt neutral. Dies hat zu Rufen nach einer Invasion Islands geführt, um die Zustimmung zu erzwingen."
 SCA_iceland.1.a:0 "Island darf nicht an das Reich fallen."
 SCA_iceland.1.b:0 "Wir müssen ihre Entscheidung respektieren."
    SCA_iceland.2:0 "Großbritannien stellt seine Forderungen"
    SCA_iceland.2.t:0 "Großbritannien fordert unsere Kooperation"
    SCA_iceland.2.desc:0 "Großbritannien hat uns ein Ultimatum gestellt, entweder wir erlauben ihren Truppen, unser Land zu garnisonieren und unsere Häfen zu benutzen, oder sie werden uns dazu zwingen, dies zu tun."
    SCA_iceland.2.a:0 "Wir haben also kaum eine Wahl."
    SCA_iceland.2.b:0 "NIEMALS! (Großbritannien erklärt den Krieg gegen [Root.GetName])"
     
 SCA_iceland.3:0 "Island bekräftigt Unterstützung für die Demokratie"
 SCA_iceland.3.t:0 "Island bekräftigt Unterstützung für die Demokratie"
 SCA_iceland.3.desc:0 "Der Vorsitzende der Partei Alþýðuflokkurinn hat sich für die volle Unabhängigkeit Islands ausgesprochen und ein Referendum gefordert, das so bald wie möglich abgehalten werden soll. Die Führer der anderen Parteien haben sich hinter diesen Aufruf gestellt."
 SCA_iceland.3.a:0 "FREIHEIT!"
    SCA_iceland.3.a.tt:0 "Sjálfstæðisflokkurinn wird die demokratische Partei."
  
 SCA_iceland.4:0 "Island bittet um Freiwillige"
 SCA_iceland.4.t:0 "Island bittet um freiwillige Helfer"
 SCA_iceland.4.desc:0 "Einer unserer kleinen Partner, Island, hat Freiwillige angefordert, um ihnen zu helfen, die Revolution voranzutreiben. Obwohl Island nicht sehr mächtig ist, befindet es sich in einer äußerst strategischen Lage in der Nähe der britischen Inseln, und ihnen Männer zur Verfügung zu stellen, könnte eine ausgezeichnete Möglichkeit sein, uns auf eine mögliche Konfrontation mit den Imperialisten vorzubereiten."
 SCA_iceland.4.a:0 "Wir werden ihnen so viele Männer geben, wie wir können!"
 SCA_iceland.4.b:0 "Wir können unserem kleinen Freund helfen."
 SCA_iceland.4.c:0 "Wir können nur den Transport für diejenigen bereitstellen, die gehen wollen."
    SCA_iceland.5:0 "[SOV.GetName] Schickt viele Freiwillige"
    SCA_iceland.5.t:0 "SOV.GetName] Schickt viele Freiwillige"
    SCA_iceland.5.desc:0 "Die [SOV.GetName] hat sehr positiv auf unsere Bitte um Freiwillige reagiert. Sie haben über 300.000 Männer und genug Vorräte geschickt, um sie für einige Jahre zu ernähren. Eine Nachricht von [SOV.GetLeader] wünscht uns viel Glück im Kampf gegen die Faschisten und die Imperialisten."
    SCA_iceland.5.a:0 "Der [SOV.GetName] ist großzügig!"
    SCA_iceland.6:0 "[SOV.GetName] schickt einige Freiwillige"
    SCA_iceland.6.t:0 "[SOV.GetName] schickt einige Freiwillige"
    SCA_iceland.6.desc:0 "Die [SOV.GetName] hat positiv auf unsere Bitte um Freiwillige reagiert. Sie haben eine starke Truppe von 100.000 Mann an unsere Küste geschickt, zusammen mit Proviant, um sie zu versorgen. Sie wünschen uns viel Glück bei unseren Unternehmungen."
    SCA_iceland.6.a:0 "Wir danken dem [SOV.GetName]."
    SCA_iceland.7:0 "[SOV.GetName] schickt wenige Freiwillige"
    SCA_iceland.7.t:0 "SOV.GetName] schickt ein paar Freiwillige"
    SCA_iceland.7.desc:0 "Der [SOV.GetName] hat auf unsere Anfrage nach Freiwilligen geantwortet. [SOV.GetLeader] hat einen Brief geschickt, in dem er sich dafür entschuldigt, dass er uns offiziell keine Männer schicken kann. Allerdings sagt [SOV.GetLeader], dass sie in der Lage waren, Transportmittel und etwas Proviant für diejenigen bereitzustellen, die die Reise zu unseren Ufern antreten wollten."
    SCA_iceland.7.a:0 "Das ist besser als nichts."
  
 SCA_iceland.8:0 "Faschistischer Coup"
 SCA_iceland.8.t:0 "Flokkur Þjóðernissinna Coup"
 SCA_iceland.8.desc:0 "In einer erstaunlichen Aktion haben heute Mitglieder der Flokkur Þjóðernissinna einen plötzlichen Putsch gegen die Regierung inszeniert. Unter dem Vorwand, den Willen des Volkes zu repräsentieren, hat sich [ICE.Fascism.GetLeader] zum neuen Regierungschef ernannt. Die Regierung soll vom parlamentarischen Modell weg und hin zu einem korporatistischen Modell mit [ICE.Fascism.GetLeader] an der Spitze umstrukturiert werden. Obwohl es Gerüchte über Unzufriedenheit innerhalb der Partei gibt, ist ihre Vormachtstellung definitiv unangefochten, zumindest im Moment."
 SCA_iceland.8.a:0 "Island soll in eine neue Ära der Größe geführt werden."
  
 SCA_iceland.9:0 "Fokus-Debatte Küstenwache"
 SCA_iceland.9.t:0 "Fokusdebatte Küstenwache"
 SCA_iceland.9.desc:0 "Islands Küstenwache ist keine Marine im eigentlichen Sinne des Wortes. Sie schützt unsere Küsten und unseren Himmel, aber ihre Aufgabe ist die einer schützenden, bewachenden Kraft geblieben. Es ist an der Zeit, dass wir ein für alle Mal entscheiden, ob sie wirklich eine Schutztruppe oder tatsächlich die Marine und Luftwaffe Islands ist."
 SCA_iceland.9.a:0 "Sie sind beides."
 SCA_iceland.9.b:0 "Sie sind in erster Linie unsere Marine."
  
 SCA_iceland.100:0 "Die Neutralität Islands"
 SCA_iceland.100.t:0 "Neutralität Islands"
 SCA_iceland.100.desc:0 "Dänemark, unser Partner in der Union von Dänemark und Island, ist an die deutschen Invasoren gefallen. Obwohl die Regierung die gleiche bleibt, können wir nichts von dem beherzigen, was sie sagen, denn es wird aus dem Mund des Reiches kommen. Island bleibt in dem Konflikt noch neutral, aber die Kämpfe rücken immer näher an unsere Küsten heran, und einige drängen darauf, dass wir helfen, unsere gefallenen Brüder zu rächen."
 SCA_iceland.100.a:0 "Wir werden neutral bleiben."
 SCA_iceland.100.b:0 "Die Deutschen haben ihre Grenzen überschritten, auf in den Krieg!"
  
