MAN_army_academies:0 "Akademien der mandschurischen Armee"
MAN_army_academies_desc:0 "Die Einrichtung von Armeeakademien wird eine künftige Generation selbstbewusster Offiziere sicherstellen, die in der Lage sind, eine moderne Armee zu koordinieren."

MAN_labor_corps_idea:0 "Zivile Arbeitskorps"
MAN_labor_corps_idea_desc:0 "Ein ziviles Arbeitskorps kann die Armee von niederen Aufgaben entlasten, so dass sie sich hauptsächlich auf den Kampf konzentrieren kann."

MAN_self_sufficient_military_idea:0 "Selbstständige Streitkräfte"
MAN_self_sufficient_military_idea_desc:0 "Frühere Reformen haben eine Bande ehemaliger Banditen in eine selbstbewusste moderne Armee verwandelt, die in der Lage ist, allen Bedrohungen zu trotzen."

MAN_self_sufficient_military_idea_2:0 "Kontinentale Grenzarmee"
MAN_self_sufficient_military_idea_2_desc:0 "Die Zusammenlegung der Kwantung-Armee und der mandschurischen Streitkräfte hat zu einer Steigerung der Qualität und der Moral der Streitkräfte geführt."

MAN_martial_law:0 "Kriegsrecht"
MAN_martial_law_desc:0 "Die umfassende Mobilisierung gegen die KMT-Regierung hat die Regierung veranlasst, das Kriegsrecht über das gesamte Festland zu verhängen."

MAN_idea_military_primacy:0 "Vorrang des Militärs"
MAN_idea_military_primacy_desc:0 "Mit der weiteren Eskalation des Krieges in China ist das Militär zum wichtigsten Empfänger von Regierungsgeldern geworden."

MAN_warlord_governorates:0 "Warlord-Gouvernements"
MAN_warlord_governorates_desc:0 "Im Rahmen des Ligasystems wurden Militärführer, die nicht loyal zur KMT-Regierung waren, als Warlords in den Regionen Chinas eingesetzt, wodurch ein dezentralisiertes, aber stabiles System entstand."

MAN_idea_return_of_the_manchus:0 "Rückkehr der Mandschus"
MAN_idea_return_of_the_manchus_desc:0 "Die Mandschus kehren wieder zurück, um China rechtmäßig zu regieren."

MAN_idea_manchu_imperial_guard:0 "Mandschu-Kaisergarde"
MAN_idea_manchu_imperial_guard_desc:0 "Die kaiserliche Mandschu-Garde wurde von einer zeremoniellen Brigade in eine konventionelle Abteilung der Streitkräfte umgewandelt, die auf Befehl des Kaisers spezielle Manöver durchführt."

MAN_subservient_empire:0 "Untertäniges Reich"
MAN_subservient_empire_desc:0 "Unser neues chinesisches Kaiserreich hat seine Rolle als unterwürfige Macht gegenüber dem japanischen Kaiserreich angenommen und nimmt seine natürliche Position innerhalb der Neuen Ordnung in Asien ein."

MAN_zaibatsu_state:0 "Zaibatsu-Staat"
MAN_zaibatsu_state_desc:0 "[MAN.GetLeader] hat den Zaibatsus freie Hand über die Mandschurei gewährt, schnell haben sie einen Staat errichtet, in dem alle wirtschaftlichen Operationen von ihnen und Kishi selbst abgewickelt werden, während sie ein starkes Wirtschaftswachstum schaffen, leidet die Bevölkerung unter Ausbeutung und Härte."

MAN_five_races_under_one_union:0 "Fünf Ethnien unter einer Union"
MAN_five_races_under_one_union_desc:0 "Das nationale Motto Fünf Völker unter einem Dach steht für die Zusammenarbeit aller fünf in der Mandschurei vertretenen Ethnien, der Mandschus, der Japaner, der Han-Chinesen, der Mongolen und der Koreaner."

MAN_concord_of_the_five_races:0 "Konkordanz der fünf Ethnien"
MAN_concord_of_the_five_races_desc:0 "Mit dem Aufstieg der Concordia-Vereinigung zu einer Massenorganisation wird den Menschen in der Mandschurei beigebracht, dass die Zusammenarbeit zwischen den Ethnien mehr bringt als Hass und Rivalität. Der neue Staat kann wahrhaftig als eine Konkordanz der fünf Ethnien bezeichnet werden."

MAN_mantetsu_railway:0 "Mantetsu-Eisenbahn"
MAN_mantetsu_railway:0 "Die South Manchuria Railway Company, Ltd. oder kurz Mantetsu ist ein großes Industriekonglomerat, das als eines der wenigen noch funktionierenden Unternehmen der Gründung der [MAN.GetName] vorausgeht. Trotz seines Namens ist das Mantetsu in fast allen Bereichen der zivilen Wirtschaft tätig und hat daher großen Einfluss auf den Staat selbst."

MAN_widespread_defeatism:0 "Weitverbreiteter Defeatismus"
MAN_widespread_defeatism_desc:0 "Die Kriegserklärung an die [SOV.GetName] hat in den Streitkräften und der Zivilbevölkerung einen weit verbreiteten Defätismus ausgelöst."

MAN_extreme_defeatism:0 "Extremer Defeatismus"
MAN_extrene_defeatism_desc:0 "Die Kriegserklärung an die [SOV.GetName] hat bei den Streitkräften und der Zivilbevölkerung weit verbreiteten Defätismus ausgelöst."

MAN_false_government:0 "Illegitime Regierung von China"
MAN_false_government_desc:0 "Unseren Streitkräften ist es nominell gelungen, alle chinesischen Gebiete unter unserer Regierung zu vereinen, doch der kommunistische und republikanische Widerstand wird aufgrund des unrechtmäßigen Anspruchs unserer Regierung auf China fortbestehen. Die chinesische Bevölkerung wird niemals einen japanischen Marionettenstaat als rechtmäßige Regierung akzeptieren. §RDieser nationale Geist ist unbesiegbar§"

