NRU_commander_ridge_phosphate_2_desc:0 "Command Ridge, oder Peak Janor in Nauruan, ist der höchste Punkt der Insel. und das meiste Phosphat liegt auf ihm. \n \nPhosphatabbau wird auf Nauru von den europäischen Mächten betrieben, seit die Insel im nauruanischen Bürgerkrieg von Deutschland besetzt wurde. Das Phosphat bringt Nauru sowohl Vorteile als auch Nachteile, und wir müssen darauf achten, dass wir nicht zu viel oder zu wenig abbauen, damit die Wirtschaft nicht zusammenbricht." 
