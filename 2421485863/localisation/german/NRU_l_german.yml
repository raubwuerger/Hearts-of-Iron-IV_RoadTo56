NRU_commander_ridge_phosphate:0 "Command Ridge Phosphate Deposits"
NRU_commander_ridge_phosphate_desc:0 "Command Ridge, oder Peak Janor in Nauruan, ist der höchste Punkt der Insel. und das meiste Phosphat liegt auf ihm. \n \nPhosphatabbau wird auf Nauru von den europäischen Mächten betrieben, seit die Insel im nauruanischen Bürgerkrieg von Deutschland besetzt wurde. Das Phosphat bringt Nauru sowohl Vorteile als auch Nachteile, bei denen wir darauf achten müssen, nicht zu viel oder zu wenig abzubauen, damit die Wirtschaft nicht zusammenbricht." 
