# FOCUSES 

NRU_establish_nauru_pacific_line:0 "Establish the Nauru Pacific Line" 
NRU_establish_nauru_pacific_line_desc:0 "Die Einrichtung der Nauru-Pazifik-Linie ist für uns unerlässlich, um mit anderen Nationen Handel treiben und uns selbst versorgen zu können."
NRU_continue_phosphate_mining:0 "Phosphatabbau fortsetzen" 
NRU_continue_phosphate_mining_desc:0 "Phosphatabbau wird auf Nauru schon seit Jahren praktiziert. Phosphat ist unser Haupteinkommen und möglicherweise unser EINZIGES Einkommen. Wenn wir den Abbau nicht fortsetzen, könnten wir in eine Depression fallen, die größer ist als alles, was wir je erlebt haben." 
further_phosphate_extraction:0 "Phosphatabbau" NRU_further_phosphate_extraction_desc:0 "Der Abbau von Phosphat ist unser erster Schritt als neues Land zum Aufbau des Landes." 
NRU_futher_phosphate_extracion_two:0 "Further Phosphate Extraction" 
NRU_futher_phosphate_extracion_two_desc:0 "" 
NRU_researchers_abroad:0 "Invite Researchers from Abroad" 
NRU_researchers_abroad_desc:0 "Invite Researchers from Abroad can greatly help us when it comes to economics." 
NRU_start_exporting_phosphate:0 "Preparations for exportation" 
NRU_start_exporting_phosphate_desc:0 "We have started mining phosphate on a large scale. it may be time to start opening up to the world?" 
NRU_free_market:0 "Der freie Markt" 
NRU_free_market_desc:0 "Öffnen Sie sich dem freien Markt!" 
NRU_reap_the_benefits:0 "Ernten Sie die Vorteile" 
NRU_reap_the_benefits_desc:0 "Wir haben es geschafft. Wir verkaufen Phosphat, als gäbe es kein Morgen. Lassen Sie uns die Vorteile ernten, die damit einhergehen, und nicht zurückblicken..." 
NRU_offer_australia_phosphate:0 "Australisches Angebot" 
NRU_offer_australia_phosphate_desc:0 "Vielleicht sollten wir mit den Australiern ein Sonderangebot machen?" 
NRU_new_zealand_phosphate:0 "Neuseeländisches Angebot" 
NRU_new_zealand_phosphate_desc:0 "Vielleicht besondere Geschäfte mit den Kiwis machen?" 
NRU_core_kiribati:0 "Integrieren Sie das Königreich Apemama" 
NRU_core_kiribati_desc:0 "Das Königreich Apemama wurde von den britischen Kolonialisten in Schutt und Asche gelegt, als sie dort ihr Protektorat über die Gilbert-Inseln ausriefen. Es war eine Verletzung aller Rechte und ein Akt der Demütigung gegenüber den Gilbertesen. aber wir sollten nicht zulassen, dass die Briten das Königreich ohne Konsequenzen in Asche verwandeln. lasst uns ihnen eine Lektion erteilen. lasst sie sehen, was die Apemamaner und Nauruaner tun können, wenn sie vereint sind!"

# EVENTS 
nauru.1.t:0 "Nauru Offers Phosphate Deal" 
nauru.1.desc:0 "[NRU.GetNameDef] ist an uns herangetreten und hat uns ein Geschäft angeboten, bei dem wir die nauruanischen Phosphatreserven kaufen, die nachweislich das hochwertigste Phosphat der Welt sind, im Austausch für wirtschaftliche Investitionen in Nauru. Es wäre dumm, dieses Geschäft nicht anzunehmen, da es sowohl uns als auch den Nauruanern zugute kommt. Aber sollten wir überhaupt in eine so abgelegene Insel investieren, wenn wir anderswo billigeres Phosphat bekommen können?" 
nauru.1.a:0 "Von mir aus gerne!" 
nauru.1.b:0 "Was für ein Witz..." 

nauru.2.t:0 "Nauru bietet Phosphatgeschäft an" 
nauru.2.desc:0 "[NRU.GetNameDef] ist an uns herangetreten und hat uns ein Geschäft angeboten, bei dem wir die nauruischen Phosphatreserven kaufen, die nachweislich das hochwertigste Phosphat sind, das die Welt zu bieten hat, im Austausch für wirtschaftliche Investitionen in Nauru. Es wäre töricht, dieses Geschäft nicht anzunehmen, da es sowohl uns als auch den Nauruanern zugute kommt.\nAber sollten wir überhaupt in eine so abgelegene Insel investieren, wenn wir anderswo billigeres Phosphat bekommen können?" 
nauru.2.a:0 "Wäre in der Tat töricht" 
nauru.2.b:0 "Ein Nauru was?" 

nauru.3.t:0 "Kein Geschäft!" 
nauru.3.desc:0 "" 
nauru.3.a:0 "Verdammt!"