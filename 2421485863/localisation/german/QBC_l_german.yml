 #quebec semi generic ""
 QBC_army_effort:0 "Reorganisation der Regimenter in Quebec"
 QBC_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf auch in den Kriegen von morgen entscheidend. Wenn wir uns vorbereiten, können wir die Hölle der Schützengräben vermeiden."
 QBC_equipment_effort:0 "Die Ausrüstung modernisieren"
 QBC_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die die Infanterie tragen kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zur Verfügung zu stellen."
 QBC_motorization_effort:0 "Motorisierte Unterstützung"
 QBC_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 QBC_doctrine_effort:0 "Neue Taktiken konzipieren"
 QBC_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 QBC_equipment_effort_2:0 "Fortsetzung der Ausrüstungsreform"
 QBC_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 QBC_mechanization_effort:0 "Eine mechanisierte Infanterie"
 QBC_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen konstruieren können, verschieben."
 QBC_doctrine_effort_2:0 "Groß angelegte Übungen"
 QBC_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den beiden Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um diesem Umstand Rechnung zu tragen."
 QBC_equipment_effort_3:0 "Abschluss der Modernisierung des Militärs"
 QBC_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir bei Infanteriewaffen weltweit führend werden."
 QBC_armor_effort:0 "Gepanzerte Fahrzeuge entwickeln"
 QBC_armor_effort_desc:0 "Was wir bei der Mechanisierung unserer Infanterie gelernt haben, können wir auch bei unseren gepanzerten Fahrzeugen anwenden."
 QBC_special_forces:0 "Spezialtruppen"
 QBC_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 QBC_aviation_effort:0 "Wir haben die Quebec Air School gefunden."
 QBC_aviation_effort_tt:0 "Nicht genügend Gebäudeslots für §YAir Base§!"
 QBC_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 QBC_fighter_development:0 "Escadrille Alouette"
 QBC_fighter_development_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung in der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 QBC_bomber_focus:0 "Bomber im Fokus"
 QBC_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 QBC_aviation_effort_2:0 "Ausländische Taktiken studieren"
 QBC_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen militärischen Bereichen zu integrieren."
 QBC_CAS_effort:0 "Sturzkampfbomber"
 QBC_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 QBC_rocket_effort:0 "Raketentriebwerke"
 QBC_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für Schiffe ohne Besatzung als auch für solche mit Besatzung. Mit diesen bahnbrechenden Technologien können wir den Feind überrumpeln."
 QBC_NAV_effort:0 "Seebomber"
 QBC_NAV_effort_desc:0 "So wie die neue Seekriegsführung unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 QBC_naval_effort:0 "Schiffbau finanzieren"
 QBC_naval_effort_tt:0 "Nicht genug Bauplätze für §YMarinewerften§!"
 QBC_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen zu."
 QBC_flexible_navy:0 "Flexible Marine"
 QBC_flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 QBC_large_navy:0 "Große Marine"
 QBC_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 QBC_submarine_effort:0 "U-Boot-Kriegsführung"
 QBC_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir tun gut daran, uns vor U-Booten zu schützen und sie gegen feindliche Schiffe einzusetzen."
 QBC_cruiser_effort:0 "Kreuzer konzipieren"
 QBC_cruiser_effort_desc:0 "Bevor wir in die fortgeschrittene Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 QBC_destroyer_effort:0 "Zerstörer entwerfen"
 QBC_destroyer_effort_desc:0 "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie man diesen Strategien begegnen kann. Zerstörer werden dafür entscheidend sein."
 QBC_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 QBC_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
 QBC_industrial_effort:0 "Industrielle Anstrengung"
 QBC_industrial_effort_desc:0 "Konzentrieren Sie alle Ihre politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 QBC_industrial_effort_2:0 "Industrielle Anstrengung II"
 QBC_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen zu einer weiteren großen industriellen Anstrengung mobilisieren."
 QBC_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 QBC_construction_effort:0 "Entwickeln Sie Montreals Industrien"
 QBC_construction_effort_desc:0 "."
 QBC_production_effort:0 "Bau von Militärwerkstätten"
 QBC_production_effort_tt:0 "Nicht genug Slots für §YMilitärische Fabrik§!"
 QBC_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 QBC_construction_effort_2:0 "Renovierung der Häfen"
 QBC_construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und weitere Bauvorhaben beschleunigen."
 QBC_production_effort_2:0 "Unterstützung der Schwerfahrzeugindustrie"
 QBC_production_effort_3:0 "Integrierte Militärindustrien"
 QBC_production_effort_2_desc:0 "Quebec befindet sich in einer perfekten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln."
 QBC_production_effort_3_desc:0 "Um die Nachfrage nach neuen Ausrüstungen zu befriedigen, sind weitere Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 QBC_infrastructure_effort:0 "Renovierung der Eisenbahnen"
 QBC_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen durchführen."
 QBC_infrastructure_effort_tt:0 "Nicht genug Bauplätze für §YInfrastruktur§!"
 QBC_synth_oil_effort_tt:0 "Nicht genug Gebäudeslots für §YSynthetische Raffinerie§!"
 QBC_infrastructure_effort_2:0 "Renovieren Sie die Straßen"
 QBC_infrastructure_effort_2_desc:0 "Der Ausbau der Infrastruktur ermöglicht den Transport und die Kommunikation, die für geheime High-Tech-Projekte notwendig sind."
 QBC_construction_effort_3:0 "Nördliche Holzfällerindustrie"
 QBC_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität erheblich verbessert."
 QBC_nuclear_effort:0 "Moncalm-Projekt"
 QBC_nuclear_effort_desc:0 "Wir stehen am Rande einer weltverändernden Entdeckung und können nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 QBC_extra_tech_slot:0 "Forschungsstipendien"
 QBC_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, mehr Forschung und Entwicklung parallel zu betreiben."
 QBC_extra_tech_slot_2:0 "Gemeinsame Koordinierung der Innovation"
 QBC_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 QBC_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 QBC_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, kann unsere gesamte Fraktion Forschung und Entwicklung im Krieg effizienter betreiben."
 QBC_secret_weapons:0 "Geheimwaffen"
 QBC_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Atomforschung."
 QBC_collectivist_ethos:0 "Ermächtigung der Syndikate"
 QBC_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint sein - alle für einen und einer für alle."
 QBC_liberty_ethos:0 "Demokratischer Konsens"
 QBC_liberty_ethos_desc:0 "Wir werden die individuellen Freiheiten und die Freiheit in dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken versuchen, schützen."
 QBC_militarism:0 "Für Quebec!"
 QBC_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 QBC_political_correctness:0 "Politische Korrektheit"
 QBC_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen über eine weitreichende Verschwörung gegen sie besorgt zu sein. Dies scheint eine ausgezeichnete Idee zu sein."
 QBC_neutrality_focus:0 "Schwerpunkt Neutralität"
 QBC_neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 QBC_interventionism_focus:0 "Interventionismus Schwerpunkt"
 QBC_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 QBC_military_youth:0 "Militärische Jugend"
 QBC_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung junger Menschen in unserem Land werden Loyalität und Selbstaufopferung früh fördern."
 QBC_deterrence:0 "Abschreckung"
 QBC_deterrence_desc:0 "Wenn wir allein dastehen, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie anwenden muss."
 QBC_volunteer_corps:0 "Freiwilligenkorps"
 QBC_volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 QBC_paramilitarism:0 "Die Milizen einbinden"
 QBC_paramilitarism_desc:0 "Militärische Grundsätze lassen sich auch außerhalb des Militärs anwenden. Mehr Menschen werden eine militärische Ausbildung erhalten, wenn wir halbmilitärische Einheiten entwickeln, die unsere Streitkräfte ergänzen."
 QBC_indoctrination_focus:0 "Indoktrination"
 QBC_indoctrination_focus_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 QBC_foreign_expeditions:0 "Ausländische Expeditionen"
 QBC_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 QBC_why_we_fight:0 "Warum wir kämpfen"
 QBC_why_we_fight_effect:0 "Wenn wir nicht den Geist einer §Yneutralen Außenpolitik§! haben, können wir Spaltungen schaffen."
 QBC_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht streben. Wir werden das Volk für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 QBC_political_commissars:0 "Politische Kommissare"
 QBC_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die Reihen des Militärs aufnehmen."
 QBC_internationalism_focus:0 "Internationalismus im Fokus"
 QBC_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 QBC_nationalism_focus:0 "Nationale Partei von Québec"
 QBC_ultra_nationalism_focus:0 "Nationales Erinnern"
 QBC_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Wir müssen um jeden Preis für sie kämpfen."
 QBC_ideological_fanaticism:0 "Ideologischer Fanatismus"
 QBC_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, für sie zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 QBC_conservatism_focus:0 "Katholische Beeinflussung"
 QBC_conservatism_focus_desc:0 "Katholischer Einfluss."
 QBC_welfare_focus:0 "Soziale Reformen"
 QBC_political_coalition_focus:0 "Politische Koalition"
 QBC_political_coalition_focus_desc:0 "Politische Koalition."
 QBC_support_steel_industry:0 "Unterstützung der Stahlindustrie"
 QBC_support_steel_industry_desc:0 "Unser Boden ist reich an Eisenerz, das ausgebeutet werden muss, um unsere Stahlproduktion zu steigern."
 QBC_rearmement_agreement:0 "Aufrüstungsabkommen"
 QBC_rearmement_agreement_desc:0 "Angesichts der weltweit zunehmenden Spannungen ist die Verbesserung unserer militärischen Organisation und unserer zivilen Verteidigung unabdingbar."
 QBC_mobilize_the_rivers:0 "Mobilisierung der Flüsse"
 QBC_mobilize_the_rivers_desc:0 "Unser Land verfügt über ein riesiges Potenzial an Wasserkraft, das es zu nutzen gilt, um den Bedarf unserer wachsenden Industrie zu decken."
 QBC_saguenay_aluminum_desc:0 "Mit Hilfe der Wasserkraft wurde die Stadt Saguenay zu einem wichtigen Zentrum der Aluminiumproduktion"
 QBC_saguenay_aluminum:0 "Saguenay-Aluminium"
 QBC_saguenay_aluminum_desc:0 "Durch die Nutzung der Wasserkraft wurde die Stadt Saguenay zu einem wichtigen Zentrum der Aluminiumproduktion"
 QBC_military_industrial_cooperation:0 "Militärisch-industrielle Zusammenarbeit"
 QBC_military_industrial_cooperation_desc:0 "Die Armee kann ohne Ingenieure und kleine Hände, die moderne Kriegswaffen entwickeln, nicht existieren."
 QBC_expanded_research_program:0 "Erweitertes Forschungsprogramm"
 QBC_expanded_research_program_desc:0 "Die Erweiterung unserer Fähigkeiten erlaubt es uns nun, noch mehr Rüstungsprogramme zu finanzieren"
 QBC_vive_le_quebec_libre:0 "§CVive le Québec Libre! §!"
 QBC_vive_le_quebec_libre_desc:0 ""
 QBC_a_standing_army:0 "Ein stehendes Heer"
 QBC_a_standing_army_desc:0 "Obwohl die Wehrpflicht in unserer Provinz höchst unpopulär ist, meinen einige in unserem militärischen Oberkommando, dass eine plötzliche Erhöhung der Mittel für das Militär, wenn auch nur vorübergehend, unserer jungen Nation helfen könnte, voll funktionsfähige Streitkräfte zu bekommen"

