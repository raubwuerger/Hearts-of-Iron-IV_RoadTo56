 QBC_communist_uprising:0 "Der Generalstreik"
 QBC_communist_uprising_desc:0 "Ob es die englischen Imperialisten oder die unterdrückerische Bourgeoisie sind, die Quebecer Nation wird ihre Tyrannei nicht tolerieren und die gesamte Macht von der unfähigen bürgerlichen Regierung zurück zum Proletariat bringen!"
 QBC_use_the_quebecois_nationalists:0 "Nutzt die Nationalisten"
