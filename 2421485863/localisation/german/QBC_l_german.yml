 QBC_improve_agrarian_laws:0 "Verbesserung der Landwirtschaftsgesetze"
 QBC_improve_agrarian_laws_desc:0 ""
 QBC_encourage_local_participation:0 "Förderung der lokalen Partizipation"
 QBC_encourage_local_participation_desc:0 "Am Ende der alten Ordnung war die Beteiligung der Massen am politischen Geschehen recht begrenzt. Heutzutage werden wir mehr lokale Komitees einrichten, damit die Menschen im ganzen Land am politischen Leben teilnehmen können!"
 QBC_councilism:0 "Rätesystem"
 QBC_councilism_desc:0 "Wenn wir stark und geeint bleiben wollen, müssen wir unsere politische Struktur anpassen und die Demokratie zu einem festen Bestandteil unserer Ideologie machen."
 QBC_enforce_quotas:0 "Quoten durchsetzen"
 QBC_enforce_quotas_desc:0 "Wenn wir stark sein wollen, müssen wir effizient sein! Die Revolution wird sich nicht von selbst erledigen, wenn wir in der Ecke sitzen und nichts tun! Jeder Proletarier soll für die Revolution arbeiten, und wer das nicht tut, soll erfahren, was mit Konterrevolutionären geschieht!"
 QBC_provide_to_the_people:0 "Dem Volk zur Seite stehen"
 QBC_provide_to_the_people_desc:0 "Die große Revolution in Québecois war ein Erfolg, keine Frage. Dennoch müssen wir den angehäuften Reichtum nutzen, um all jenen zu geben, die unter der roten Fahne der Arbeit stehen, um sicherzustellen, dass der Sozialismus wirklich dem Volk dient."
 QBC_focus_on_family:0 "Fokus auf die Familie"
 QBC_focus_on_family_desc:0 "Unser Staat muss nach den Prinzipien "Travail, Famille, Patrie" geführt werden, eine dieser Säulen ist die Familie, die wieder eine zentrale Rolle im sozialen Status der Bevölkerung von Quebec einnehmen muss!"
 QBC_contact_blueshirts:0 "Kontakt zu den Blueshirts"
 QBC_contact_blueshirts_desc:0 ""
 QBC_national_identity_propaganda:0 "Propaganda für die nationale Identität"
 QBC_national_identity_propaganda_desc:0 "Der Geist von Québecois ist stark, und seine Kultur ist reich! Wir sollten mehr tun, um ihn in unserer Bevölkerung zu verbreiten!"
 QBC_first_nationalist_congress:0 "Erster Nationalistischer Kongress"
 QBC_first_nationalist_congress_desc:0 "Unsere Bewegung mag es geschafft haben, die Macht zu übernehmen, und wir könnten beginnen, die Gesellschaft von Québec zu beherrschen, aber wir sind untereinander höchst gespalten. Zwei große Fraktionen sind aus unserer Herrschaft hervorgegangen: die Anhänger des orthodoxen Faschismus von Paul Bouchard und die Katholizismusbesessenen von Lionel Groulx. Indem wir einen Kongress einberufen, lassen wir das Volk seinen künftigen Führer wählen!"
 QBC_abandon_ultramontanism:0 "Abkehr vom Ultramontanismus"
 QBC_abandon_ultramontanism_desc:0 "Lionel Groulx und seine Anhänger haben nicht erkannt, welche Bedrohung ein ultrareligiöser theokratischer Staat für unsere Herrschaft darstellen könnte! Glücklicherweise können wir jetzt, da wir an der Macht sind, jeden potenziellen Schaden, den der theokratische Dreck angerichtet hat, rückgängig machen."
 QBC_glorify_clerical_past:0 "Verherrlichung der klerikalen Vergangenheit"
 QBC_glorify_clerical_past_desc:0 "Québec und im weiteren Sinne auch Neufrankreich waren beides Länder, die während ihrer Existenz schreckliche Entbehrungen erleiden mussten! Jetzt, da die Anhänger Gottes an der Macht sind, werden wir der Welt beweisen, dass wir ein von Gott auserwähltes Volk sind!"
 QBC_disband_parlimentarism:0 "Parlamentarismus auflösen"
 QBC_disband_parlimentarism_desc:0 "Was hat uns die so genannte "Demokratie" gebracht, außer uns zu schwächen, zu spalten und zu unterjochen? Wir sollten sie abschaffen, nachdem wir uns unserer Gegner entledigt haben!"
 QBC_promote_interventionism:0 "Förderung des wirtschaftlichen Interventionismus"
 QBC_promote_interventionism_desc:0 "Die Menschen machen zu lassen, was sie wollen, besonders wenn es um unsere staatliche Wirtschaft geht, wäre so dumm, als würde man ihnen eine geladene Waffe geben! Wir sollten sicherstellen, dass der Staat und nur der Staat die Kontrolle über die Wirtschaft hat."
 QBC_patriotic_education:0 "Patriotische Erziehung"
 QBC_patriotic_education_desc:0 "Der erste Schritt, um die Liebe zu unserer großen Nation zu vermitteln, ist die Erziehung! Wir müssen dafür sorgen, dass die Bildungsprogramme unserem Standpunkt angepasst werden, selbst wenn wir die Art und Weise, wie Geschichte geschrieben wurde, ändern müssen."
 QBC_deal_with_opposition:0 "Umgang mit Opposition"
 QBC_deal_with_opposition_desc:0 "Viele in unserem Volk sind immer noch gegen unsere Herrschaft, vor allem die Kommunisten und die pro-demokratischen Partisanen. Diese traurige Realität hat uns gezwungen, eine Entscheidung zu treffen: Wir müssen einige Leute entfernen, §Raber wie viele Leute sollen wir entfernen?§!"
 QBC_integrate_new_england:0 "Neuengland eingliedern"
 QBC_integrate_new_england_desc:0 ""
 QBC_secret_police:0 "Schaffung von Geheimdiensten"
 QBC_secret_police_desc:0 "Können wir wirklich darauf vertrauen, dass das Proletariat von Québecois nicht an schädliche Ideologien glaubt? Wir müssen die Überwachung des Staates verstärken, um sicherzustellen, dass Andersdenkende verhaftet werden!"
 QBC_a_bright_future_ahead:0 "Die strahlende Zukunft vor uns"
 QBC_a_bright_future_ahead_desc:0 "Wir haben gesiegt, der Sozialismus hat gesiegt und die Idee einer freien québecoisischen Nation hat gesiegt! Jetzt, wo unser Volk in Einheit und Sozialismus lebt, müssen wir über unsere Grenzen hinausblicken!"
 QBC_toward_utopian_socialism:0 "Auf dem Weg zum utopischen Sozialismus"
 QBC_toward_utopian_socialism_desc:0 ""
 QBC_quebecois_peoples_republic:0 "Die stalinistische Theorie von Québecois"
 QBC_quebecois_peoples_republic_desc:0 ""
 QBC_bust_down_the_unions:0 "Zerschlagt die Gewerkschaften"
 QBC_bust_down_the_unions_desc:0 "Was haben die Gewerkschaften mit uns gemacht? Alles, was sie getan haben, war, die abscheulichen kommunistischen Ideale zu verbreiten und berechtigten, faulen Arbeitern zu erlauben, ihre hart arbeitenden, rechtmäßigen Chefs zu kontrollieren!"
 QBC_carry_on_the_work:0 "Den Kurs fortsetzen"
 QBC_carry_on_the_work_desc:0 "Unsere Partei hat unglaublich viel getan, um Québec zu verbessern! Es wäre töricht, alles wegen Illusionen zu ruinieren."
 QBC_liberals_legacy_saved:0 "Das Erbe der Liberalen Partei gerettet"
 QBC_liberals_legacy_saved_desc:0 "Wir haben es geschafft! Wir haben die Partei gerettet! Das Volk von Québec hat uns für eine weitere Amtszeit das Vertrauen geschenkt, und wir haben unser Bestes gegeben!"
 QBC_universal_suffrage:0 "Allgemeines Wahlrecht"
 QBC_universal_suffrage_desc:0 "Eine letzte Wahlrechtsreform ist notwendig, bis jeder Erwachsene in Québec wählen darf: das allgemeine Wahlrecht! Mit unserer Mehrheit im Parlament kann uns nichts daran hindern, dies zu verwirklichen!"
 QBC_safeguard_the_rights_to_unionize:0 "Das Recht auf gewerkschaftliche Organisierung bewahren"
 QBC_safeguard_the_rights_to_unionize_desc:0 "Arbeit ist ein wesentlicher Bestandteil des Lebens, warum sollten wir sie also nicht ein wenig erträglicher machen?"
 QBC_institute_social_welfare:0 "Soziales Institut"
 QBC_institute_social_welfare_desc:0 ""
 QBC_further_funding_to_culture:0 "Kultur weiter finanzieren"
 QBC_further_funding_to_culture_desc:0 ""
 QBC_incorporate_hydroquebec_in_the_state:0 "Weiter in Hydro-Québec investieren"
 QBC_incorporate_hydroquebec_in_the_state_desc:0 "Die liberale Regierung hat nicht nur versprochen, die Elektrizität zu verstaatlichen, sondern den Menschen auch eine ständige Investition in die ländliche Elektrifizierung versprochen."
 QBC_enshrine_women_rights:0 "Die Rechte der Frauen verankern"
