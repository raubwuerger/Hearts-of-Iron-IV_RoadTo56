 QBC_political_effort:0 "Analyse der politischen Szene in Quebec "
 QBC_political_effort_desc:0 "Unser politisches System ist alles andere als perfekt, es ist sehr anfällig für Korruption. Es ist unsere Pflicht, korrupte Politiker auszumerzen!"
