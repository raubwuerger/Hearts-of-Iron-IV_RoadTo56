 QBC_demand_newfoundlands_desc:0 ""
 QBC_demand_new_brunswick:0 "Fordern Sie New Brunswick"
 QBC_demand_new_brunswick_desc:0 ""
 QBC_consolidate_le_chefs_rule:0 "Konsolidierung der Herrschaft von 'Le Chef'"
 QBC_consolidate_le_chefs_rule_desc:0 "Nach der Unterbrechung des Wahlprozesses müssen wir die Nation um Duplessis scharen!"
 QBC_spy_the_opposition:0 "Ausspionieren der Opposition"
 QBC_spy_the_opposition_desc:0 ""
 QBC_encourage_traditionalist_economics:0 "Traditionalistische Wirtschaftsideale durchsetzen"
 QBC_encourage_traditionalist_economics_desc:0 "Ein Blick auf die Geschichte zeigt, dass die Entartung durch die industrielle Revolution und die Abschaffung der katholischen Lebensweise die beiden Gründe für den Niedergang unseres Volkes sind! Wir müssen eine traditionellere Wirtschaftslehre zurückbringen, damit jeder dem Glauben folgen muss, um zu leben!"
