 QBC_industrial_planning:0 "Industrielle Planung"
 QBC_industrial_planning_desc:0 "Wenn wir unsere Industriebranchen ausbauen wollen, sollten wir zunächst deren Ausbau sowie alle anderen langfristigen Projekte planen."
 QBC_sorel_steel_and_foundry:0 "Sorel Stahl und Gießerei"
 QBC_sorel_steel_and_foundry_desc:0 "Sorel wird das Herzstück unserer Stahlproduktion sein und mit der nahe gelegenen Schiffswerft und der geplanten Waffenfabrik zusammenarbeiten."
 QBC_stimulate_the_economy:0 "Stimulierung der Wirtschaft"
 QBC_stimulate_the_economy_desc:0 "Durch eine Finanzspritze für die Wirtschaft könnten wir einen so großen Einfluss ausüben, dass sie in Schwung kommt!"
 QBC_locomotive_industry:0 "Lokomotivindustrie"
 QBC_locomotive_industry_desc:0 "Der schnelle Transport großer Mengen von Gütern über Land kann nur mit Zügen erfolgen, investieren wir in sie!"
 QBC_bombardier_vehicles:0 "Bombardier-Fahrzeuge"
 QBC_bombardier_vehicles_desc:0 "Bombardier ist bekannt dafür, dass sie das Schneemobil erfunden haben. Vielleicht könnten wir ihre genialen Ideen und industriellen Techniken nutzen, um unsere eigenen Kriegsmaschinen zu unterstützen."
 QBC_tank_program:0 "Panzer-Programm"
 QBC_tank_program_desc:0 "Kriege werden nicht mehr allein durch Infanterie und Willen gewonnen. Wir brauchen größere technologische Fortschritte, um zu siegen, und der Start eines "Panzerprogramms" wird der erste Schritt sein."
 QBC_angus_shop_tank_production:0 "Angus Shop Panzerproduktion"
 QBC_angus_shop_tank_production_desc:0 "Die CPR Angus Shops Manufakturen sind große Hersteller von verschiedenen Lokomotiven in der Region Montréal. Vielleicht könnten wir ihre Fabriken nutzen, um unseren Militärkomplex zu unterstützen."
 QBC_sorel_industries:0 "Sorel Industrien"
 QBC_sorel_industries_desc:0 "Die günstige Lage am Sankt-Lorenz-Strom und die Nähe zu den Stahlwerken ist ideal für die Produktion von schwerem Militärgerät wie Artilleriegeschützen."
 QBC_artillery_improvements:0 "Verbesserungen der Artillerie"
 QBC_artillery_improvements_desc:0 "Die Artillerie ist das Rückgrat der Armee, ihre Verbesserung ist der logische Schritt nach vorn."
