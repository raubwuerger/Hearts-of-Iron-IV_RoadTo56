 #quebec semi generic ""
 QBC_army_effort:0 "Reorganisieren Sie die Quebec-Regimenter"
 QBC_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf immer noch der Schlüssel für die Kriege von morgen. Mit Vorbereitung können wir vermeiden, die Hölle der Schützengräben erneut zu erleben."
 QBC_equipment_effort:0 "Die Ausrüstung modernisieren"
 QBC_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unsere Truppen mit den besten verfügbaren Werkzeugen auszustatten."
 QBC_motorization_effort:0 "Motorisierte Unterstützung"
 QBC_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 QBC_doctrine_effort:0 "Neue Taktiken konzipieren"
 QBC_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg definierten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu formen."
 QBC_equipment_effort_2:0 "Reform der Ausrüstung fortsetzen"
 QBC_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 QBC_mechanization_effort:0 "Eine mechanisierte Infanterie"
 QBC_mechanization_effort_desc:0 "Wir überdenken die Möglichkeiten der motorisierten Infanterie und stoßen an die Grenzen dessen, was heute an Fahrzeugen konstruiert werden kann."
 QBC_doctrine_effort_2:0 "Groß angelegte Übungen"
 QBC_doctrine_effort_2_desc:0 "Das Gefechtsfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Verlauf der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dies zu berücksichtigen."
 QBC_equipment_effort_3:0 "Die Modernisierung des Militärs abschließen"
 QBC_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, bei den Infanteriewaffen weltweit führend zu werden."
 QBC_armor_effort:0 "Gepanzerte Fahrzeuge entwickeln"
 QBC_armor_effort_desc:0 "Unter Anwendung dessen, was wir bei der Mechanisierung unserer Infanterie gelernt haben, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 QBC_special_forces:0 "Spezialtruppen"
 QBC_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 QBC_aviation_effort:0 "Gründung der Quebec Air School"
 QBC_aviation_effort_tt:0 "Nicht genug Gebäudeslots für §YAir Base§!"
 QBC_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Gebiet, das jede moderne Nation beherrschen muss."
 QBC_fighter_focus:0 "Escadrille Alouette"
 QBC_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung in der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 QBC_bomber_focus:0 "Bomber-Fokus"
 QBC_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 QBC_aviation_effort_2:0 "Ausländische Taktiken studieren"
 QBC_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 QBC_CAS_effort:0 "Taucher-Bomber"
 QBC_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 QBC_rocket_effort:0 "Raketentriebwerke"
 QBC_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für unbemannte als auch für bemannte Schiffe. Die Entwicklung dieser Technologien ermöglicht es, den Feind zu überrumpeln."
 QBC_NAV_effort:0 "Seebomber"
 QBC_NAV_effort_desc:0 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
 QBC_naval_effort:0 "Schiffbau finanzieren"
 QBC_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 QBC_naval_effort_desc:0 "Der Ausbau unserer Marine sollte oberste Priorität haben. Weisen Sie alle verfügbaren Ressourcen für neue Dockyards und die Erforschung von leichten Überwasserschiffen zu."
 QBC_flexible_navy:0 "Flexible Marine"
 QBC_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, wird es uns ermöglichen, effizient gegen feindliche Konvois vorzugehen."
 QBC_large_navy:0 "Große Marine"
 QBC_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen, um große Schiffe unterzubringen und die Sicherheit unserer Handelskonvois zu gewährleisten, wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 QBC_submarine_effort:0 "U-Boot-Kriegsführung"
 QBC_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 QBC_cruiser_effort:0 "Kreuzer konzipieren"
 QBC_cruiser_effort_desc:0 "Bevor man in die fortschrittliche Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 QBC_destroyer_effort:0 "Zerstörer entwerfen"
 QBC_destroyer_effort_desc:0 "Indem wir das Design und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie man diesen Strategien entgegenwirken kann. Zerstörer werden dafür entscheidend sein."
 QBC_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 QBC_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Seestreitkräfte."
 QBC_industrial_effort:0 "Industrielle Anstrengung"
 QBC_industrial_effort_desc:0 "Konzentrieren Sie alle politischen Anstrengungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 QBC_industrial_effort_2:0 "Industrielle Anstrengung II"
 QBC_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen in einer weiteren großen industriellen Anstrengung mobilisieren."
 QBC_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 QBC_construction_effort:0 "Montreal's Industrien entwickeln"
 QBC_construction_effort_desc:0 "."
 QBC_production_effort:0 "Militärische Werkstätten bauen"
 QBC_production_effort_tt:0 "Nicht genug Bauplätze für §YMilitärische Fabrik§!"
 QBC_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 QBC_construction_effort_2:0 "Renovierung der Häfen"
 QBC_construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und weitere Baumaßnahmen beschleunigen."
 QBC_production_effort_2:0 "Unterstützung der Schwerfahrzeugindustrie"
 QBC_production_effort_3:0 "Integrierte Militärindustrien"
 QBC_production_effort_2_desc:0 "Quebec befindet sich in einer perfekten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln.   "
 QBC_production_effort_3_desc:0 "Fortgesetzte Anstrengungen zum Ausbau unserer Militärfabriken sind notwendig, um die Nachfrage nach neuer Ausrüstung zu befriedigen."
 QBC_infrastructure_effort:0 "Renovieren Sie die Eisenbahnen"
 QBC_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen verfolgen."
 QBC_infrastructure_effort_tt:0 "Nicht genug Bauplätze für §YInfrastruktur§! "
 QBC_synth_oil_effort_tt:0 "Nicht genug Bauplätze für §YSynthetische Raffinerie§!"
 QBC_infrastructure_effort_2:0 "Renovieren Sie die Straßen"
 QBC_infrastructure_effort_2_desc:0 "Der weitere Ausbau der Infrastruktur ermöglicht die Transporte und die Kommunikation, die für hochtechnologische, geheime Projekte notwendig sind."
 QBC_construction_effort_3:0 "Nördliche Holzfällerindustrie"
 QBC_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität deutlich verbessert."
 QBC_nuclear_effort:0 "Moncalm-Projekt"
 QBC_nuclear_effort_desc:0 "Wir stehen am Rande einer weltverändernden Entdeckung und können nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 QBC_extra_tech_slot:0 "Forschungsgelder"
 QBC_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, mehr F&E parallel zu betreiben."
 QBC_extra_tech_slot_2:0 "Gemeinsame Koordination der Innovation"
 QBC_extra_tech_slot_2_desc:0 "Die schnelle Industrialisierung unserer Nation hat neue Möglichkeiten in F&E eröffnet, die wir verfolgen sollten."
 QBC_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 QBC_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, F&E im Krieg effizienter durchzuführen."
 QBC_secret_weapons:0 "Geheimwaffen"
 QBC_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Atomforschung."
 QBC_political_effort:0 "Organisieren Sie die Regierung"
 QBC_political_effort_desc:0 "Um Veränderungen in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 QBC_collectivist_ethos:0 "Ermächtige die Syndikate"
 QBC_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint bleiben. Alle für einen und einer für alle."
 QBC_liberty_ethos:0 "Demokratischer Konsens"
 QBC_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 QBC_militarism:0 "Für Quebec!"
 QBC_militarism_desc:0 "Diejenigen, die das Militär als ein notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 QBC_political_correctness:0 "Politische Korrektheit"
 QBC_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 QBC_neutrality_focus:0 "Fokus auf Neutralität"
 QBC_neutrality_focus_desc:0 "Während andere behaupten mögen, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 QBC_interventionism_focus:0 "Interventionismus Fokus"
 QBC_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 QBC_military_youth:0 "Militärische Jugend"
 QBC_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung der jungen Menschen in unserer Nation werden Loyalität und Selbstaufopferung früh fördern."
 QBC_deterrence:0 "Abschreckung"
 QBC_deterrence_desc:0 "Wenn wir alleine dastehen, profitieren wir selten von einem Krieg. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie einsetzen muss."
 QBC_volunteer_corps:0 "Freiwilligenkorps"
 QBC_volunteer_corps_desc:0 "Unsere Leute zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 QBC_paramilitarism:0 "Integrieren Sie die Milizen"
 QBC_paramilitarism_desc:0 "Militärische Prinzipien haben Anwendungen außerhalb des Militärs. Mit der Entwicklung von halbmilitärischen Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 QBC_indoctrination_focus:0 "Indoktrination"
 QBC_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als auf der Wahrheit basierend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 QBC_foreign_expeditions:0 "Ausländische Expeditionen"
 QBC_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für die unseren zu tun."
 QBC_why_we_fight:0 "Warum wir kämpfen"
 QBC_why_we_fight_effect:0 "Wenn wir nicht den Geist der §YNeutralen Außenpolitik§! haben, werden wir in der Lage sein, Fraktionen zu schaffen."
 QBC_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht gieren. Es ist an der Zeit, dass wir das Volk für unsere Sache mobilisieren und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 QBC_political_commissars:0 "Politische Kommissare"
 QBC_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 QBC_internationalism_focus:0 "Internationalismus im Fokus"
 QBC_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 QBC_nationalism_focus:0 "Nationale Partei von Quebec"
 QBC_ultra_nationalism_focus:0 "Nationales Erinnern "
 QBC_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Wir müssen um jeden Preis für sie kämpfen."
 QBC_ideological_fanaticism:0 "Ideologischer Fanatismus"
 QBC_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, für sie zu sterben, wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser auf den Tod vorbereitet sein."
 QBC_conservatism_focus:0 "Katholische Beeinflussung"
 QBC_conservatism_focus_desc:0 "Katholischer Einfluss."
 QBC_welfare_focus:0 "Soziale Reformen"
 QBC_conservatism_focus_desc:0 "Soziale Reformen. "
