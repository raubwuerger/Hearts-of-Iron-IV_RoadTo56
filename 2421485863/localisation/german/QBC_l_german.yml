#Events ""
 quebec.1.t:0 "Der Rücktritt von [ROOT.GetLeader]"
 quebec.1.d:0 "Es scheint, dass [ROOT.GetLeader] nach einem Skandal, der ihn als betrügerischen Mann darstellt, zurückgetreten ist. Die Details sind noch unklar und die Medien stürzen sich auf diesen Anlass, aber [ROOT.GetLeader] hat bereits seinen Nachfolger ernannt."
 quebec.1.a:0 "Das wird dem Ruf der Regierungspartei sicher schaden"
 quebec.2.t:0 "Quebec bittet um ein Bündnis!"
 quebec.2.d:0 "Seitdem das neue Regime im Norden der Ex-Provinz Quebec eine neue Regierungsform ins Auge gefasst hat, haben wir gewisse Veränderungen in ihrer eigenen Kultur bemerkt, um uns einen Platz in ihrem fleur-de-lis-geprägten Herzen zu geben! Ihr Ehrgeiz geht jedoch über ihr derzeitiges Land hinaus und sie bitten uns um ein Bündnis, falls die Dinge schiefgehen sollten."
 quebec.2.a:0 "Wir verkünden voller Stolz ein neues Zeitalter für unsere beiden Nationen!"
 quebec.2.b:0 "Wir sind nicht an ihren Eskapaden interessiert."
 quebec.3.t:0 "Erstaunliche Neuigkeiten!"
 quebec.3.d:0 "Unsere französischen Freunde haben unser faires Angebot angenommen! Von nun an sind wir offiziell mit ihrer Regierung verbündet!"
 quebec.3.a:0 "Gemeinsam werden wir zum Sieg reiten, Hurrah!"
 quebec.4.t:0 "Täuschung durch unsere Freunde"
 quebec.4.d:0 "Unsere Diplomaten kamen mit tragischen Nachrichten aus der französischen Hauptstadt zurück! Die derzeitige Regierung wird sich unserer glorreichen Allianz nicht anschließen."
 quebec.4.a:0 "Vielleicht hatten die Deutschen recht... Sie SIND Feiglinge!"
 quebec.5.t:0 "Die Grenzfrage"
 quebec.5.d:0 "[ROOT.GetLeader] hat kürzlich sein Kabinett zu einer Dringlichkeitssitzung über eine wichtige Frage einberufen. Es stellte sich heraus, dass die Schließung der Grenzen aus einer Panik nach der Unabhängigkeit heraus immense Auswirkungen auf unsere Wirtschaft hatte! [ROOT.GetLeader] schlug seiner kleinen Zuhörerschaft vor, ob es nicht klug wäre, die [CAN.GetName]-Regierung nach ihrer Meinung zu einer gemeinsamen Lösung für dieses Problem zu fragen. Einige Leute, vor allem einwanderungsfeindliche Minister und [ROOT.GetAdjective]-Nationalisten, lehnen diese Idee strikt ab, da sie denken, dass dies zu einer totalen Kontrolle der [CAN.GetName]-Regierung über unsere Politik und Wirtschaft führen könnte. Leider sind sie sich nicht bewusst, dass dieses Szenario in Zukunft eine Notwendigkeit sein könnte."
 quebec.5.a:0 "Wir müssen unsere kanadischen Freunde fragen!"
 quebec.6.t:0 "Ein interessantes Angebot"
 quebec.6.d:0 "Heute wurde [ROOT.GetLeader] von einem ungewöhnlichen Brief überrascht, der von der [QBC.GetName] kam. Dieser Brief beschreibt einen Plan für eine mögliche zukünftige Zusammenarbeit. Bei all den Investitionen, die wir in ihrem Land tätigen, sollten wir geneigt sein, ihren Vorschlag in Betracht zu ziehen, heißt es darin. Einige verärgerte Minister lehnen diese Forderungen jedoch ab und sagen, dass [QBC.GetName] bereits weg ist und den Preis dafür zahlen sollte."
 quebec.6.a:0 "Ich sehe nichts Falsches daran, einem alten Freund zu helfen."
 quebec.6.b:0 "Sie hätten die Grenzen offen halten sollen, ihr Narren!"
 quebec.7.t:0 "[CAN.GetNameDef] Akzeptiert"
 quebec.7.d:0 "In einer kürzlichen Sitzung mit seinem Kabinett hat [CAN.GetLeader] erstaunliche Neuigkeiten berichtet: Die Grenzen zwischen [ROOT.GetNameDef] und [CAN.GetNameDef] werden keine Beschränkungen mehr haben, was den freien Verkehr zwischen unseren Völkern ermöglicht! Dies ist ein großer Tag in der Geschichte unserer beiden Nationen!"
 quebec.7.a:0 "Erstaunlich!"
 quebec.8.t:0 "[CAN.GetNameDef] Weigert sich"
 quebec.8.d:0 "In einer kürzlich gehaltenen Rede hat [CAN.GetNameDef] unsere schlimmsten Befürchtungen bestätigt. Unsere diplomatischen Beziehungen sind zusammengebrochen, und was noch schlimmer ist, ihre Regierung hat uns offen kritisiert, uns als "Narren" bezeichnet und uns die Schuld an den Problemen von [CAN.GetNameDef] gegeben! Jede Beziehung zwischen unseren Ländern ist explodiert."
 quebec.8.a:0 "Dies ist der Tod unserer freundschaftlichen Beziehungen..."
 quebec.9.t:0 "Die letzte Forderung"
 quebec.9.d:0 "Nach einem Richtungswechsel trafen sich Premierminister [ROOT.GetLeader] von [ROOT.GetNameDef] und Premierminister [CAN.GetLeader] von [CAN.GetNameDef] heute in Ottawa, um den letzten Gefallen zu tun, um den [ROOT.GetLeader] bitten musste. [ROOT.GetSheHe] fragte den ehrenwerten [CAN.GetLeader], ob [CAN.GetSheHe] einem besonderen Vorschlag zustimmen würde. [ROOT.GetNameDef] würde sich [CAN.GetNameDef] noch einmal anschließen, aber als autonome Nation innerhalb Kanadas. [Dies würde der Bundesregierung die Kontrolle über einige Bereiche unseres Landes geben, uns aber gleichzeitig ein hohes Maß an Autonomie gewähren. Nationalisten und verschiedene Skeptiker lehnen dieses Abkommen bereits ab, da sie keine Vorstellung von den Vorteilen des möglichen Abkommens haben, während ein Teil der Bevölkerung sich über den Gedanken freut, wieder zu Kanada zu gehören..."
 quebec.9.a:0 "Hoffen wir, dass sie die richtige Wahl treffen!"
 quebec.10.t:0 "Hilfe zu einem Preis"
 quebec.10.d:0 "Es war eine sehr stressige Woche für die führende Regierung, aber [ROOT.GetLeader] hatte endlich eine gute Nachricht, die seine Gedanken jenseits der zahllosen Befürchtungen über den Zustand der Nation der Québécois beschäftigte. Kanada hat unser Angebot angenommen, der Konföderation als eigenständige Nation beizutreten. Die Nationalisten sind in Aufruhr und schreien von 'Unterwerfung' und 'Verrat', aber [CAN.GetLeader] hat die Bevölkerung beruhigt, indem er uns sagte, dass es einfach das Richtige sei."
 quebec.10.a:0 "Nun, zumindest sind wir sicher."
 quebec.11.t:0 "Ein Angebot aus Québec"
 quebec.11.d:0 "Heute sind Vertreter der Nation von Québec mit einem verlockenden Angebot an uns herangetreten. Sie behaupten, dass sie für ihren Kampf gegen den kanadischen Imperialismus unsere Hilfe brauchen und der Komintern beitreten wollen."
 quebec.11.a:0 "Wir nehmen ihr Angebot an!"
 quebec.11.b:0 "Warum sollten wir unsere Ressourcen an Québec verschwenden?"
 quebec.12.t:0 "Seufzer der Erleichterung"
 quebec.12.d:0 "Alle in der Provinz feiern die jüngsten Nachrichten! Wie der Vorsitzende Rose mitteilte, haben die Sowjetunion und unsere glorreiche sozialistische Republik ein offizielles Bündnis geschlossen!"
 quebec.12.a:0 "Möge sich dieses neu gefundene Bündnis als fruchtbar erweisen!"
 quebec.13.t:0 "Eine Katastrophe!"
 quebec.13.d:0 "Heute Abend hat das Regierungskabinett eine Dringlichkeitssitzung zu einer entscheidenden Frage abgehalten. Der Brief an die Sowjets kam negativ zurück, sie haben offenbar unser Schutzangebot abgelehnt!"
 quebec.13.a:0 "Wir werden wohl ohne sie auskommen müssen."
 quebec.14.t:0 "Ups! Das ist ein Fehler! (Entschuldigung)"
 quebec.14.d:0 "ich habe wirklich keine Ahnung, wie dieses Ereignis ausgelöst wird und mein Code ist unklar, wenn du das siehst, ist das ein Bug :)"
 quebec.14.a:0 "zu bugreport I go!"
 quebec.15.t:0 "Seltsame Anfrage"
 quebec.15.d:0 "Wieder einmal hat [QBC.GetNameDef] eine weitere Anfrage gesendet. Dieses Mal hat diese Anfrage jedoch Premierminister [ROOT.GetLeader] schockiert. Dem Schreiben zufolge bittet [QBC.GetLeader] um die Wiederaufnahme in die Konföderation unter einer Bedingung. Sie bitten um eine erweiterte Autonomie, d.h. sie wollen im Grunde nur unsere Vasallen sein und kein eigenes kanadisches Territorium. Die meisten unserer Einwohner würden die Québécois mit offenen Armen empfangen, aber es stellt sich die Frage, ob wir ihnen eine weitere Chance geben sollten."
 quebec.15.a:0 "Mögen sich unsere québécois Freunde wieder bei uns willkommen fühlen!"
 quebec.15.b:0 "Sagen Sie ihnen, dass wir genug von ihren dummen Bitten haben!"
 quebec.16.t:0 "Von einem Premierminister zum anderen."
 quebec.16.d:0 "Nach unserer Unabhängigkeit haben wir erkannt, dass es töricht wäre, alle Beziehungen zu unserem größten und wichtigsten Nachbarn abzubrechen. Daher haben viele im Parlament vorgeschlagen, die diplomatischen Beziehungen zu [CAN.GetNameDef] wieder aufzunehmen, und die meisten haben dem zugestimmt - einige aus Angst vor der Vorherrschaft der [USA.GetNameDef], andere aufgrund dessen, was sie "gesunden Menschenverstand" nennen."
 quebec.16.a:0 "Möge [CAN.GetNameDef] das Richtige tun."
 quebec.17.t:0 "[QBC.GetNameDef] will die diplomatischen Beziehungen wiederherstellen."
 quebec.17.d:0 "Heute hat [QBC.GetNameDef] eine Botschaft mit einem anderen Ton gesendet. Zum vielleicht ersten Mal seit ihrer Unabhängigkeit möchten sie wieder ständige diplomatische Kontakte mit uns aufnehmen! Viele haben dies bereits als offensichtlichen Gegenschlag zu ihrer Unabhängigkeit und unsere Chance, sie als "Konsequenz ihrer Handlungen" in Ruhe zu lassen, kritisiert, doch viele andere sind der Meinung, dass die Wiederaufnahme der Beziehungen der erste Schritt zu einer quebeco-kanadischen Freundschaft wäre."
 quebec.17.a:0 "Aus der Diplomatie kann nur Gutes erwachsen!"
 quebec.17.b:0 "Nein, ich glaube nicht, dass wir das tun werden."
 quebec.18.t:0 "[CAN.GetNameDef] hat die Wiederaufnahme der Beziehungen akzeptiert!"
 quebec.18.d:0 "Glücklicherweise hat [CAN.GetNameDef] unseren Vorschlag angenommen und Botschafter werden in Kürze eintreffen!"
 quebec.18.a:0 "Ein Hoch auf die französisch-kanadischen Beziehungen!"
 quebec.19.t:0 "[CAN.GetNameDef] haben jegliche Kommunikation abgelehnt!"
 quebec.19.d:0 "Unglücklicherweise hat [CAN.GetNameDef] in ihrer ego-gefüllten Wut unseren freundschaftlichen Vorschlag abgelehnt! Außerdem haben sie uns gesagt, wir sollen unsere Probleme alleine lösen oder wieder der Konföderation beitreten!"
 quebec.19.a:0 "Mögen sie verflucht sein! Wir brauchen sie nicht!"
 quebec.20.t:0 "Québec kappt alle Verbindungen!"
 quebec.20.d:0 "In einem überraschenden Schritt hat Premierminister [QBC.GetLeader] von [QBC.GetNameDef] sowohl seiner nationalen Bevölkerung als auch der internationalen Gemeinschaft erklärt, dass [QBC.GetNameDef] sofort alle diplomatischen Beziehungen, die [QBC.GetNameDef] mit uns unterhielt, abbrechen wird!"
 quebec.20.a:0 "Mögen sie verdammt sein! Wir brauchen sie nicht!"
 quebec.21.t:0 "Vive le Québec Libre!"
 quebec.21.d:0 "Trotz aller Hindernisse, die sich uns in den Weg gestellt haben, hat sich unsere Nation endlich formiert und bis jetzt über alle Hindernisse triumphiert! Premierminister [ROOT.GetLeader] hat den historischen Erfolg von [ROOT.GetNameDef] kommentiert!"
 quebec.21.a:0 "Ein neuer Aufbruch für die Nation von Québecois!"
 quebec.22.t:0 "Wundersame Erholung"
 quebec.22.d:0 "Überall in Québec scheint das Leben allmählich zu einer neuen Normalität zurückzukehren. Die Obdachlosigkeit ist auf einem Tiefpunkt angelangt, die weit verbreitete Armut gehört der Vergangenheit an, und die Menschen geben links und rechts aus. Man muss kein Wirtschaftsexperte sein, um festzustellen, dass die Wirtschaft in Québecois boomt. Die Unternehmen werden immer reicher und können es sich leisten, in unserem Land zu investieren!"
 quebec.22.a:0 "Wir haben das Schlimmste überstanden, wir sind zu allem fähig!"
 quebec.23.t:0 "Der Generalstreik!"
 quebec.23.d:0 "Heute sind Arbeiter und Studenten, unabhängig von ihrer Herkunft, mit einem Ziel auf die Straße gegangen: ihre vermeintlichen Ketten zu brechen. Am Ende des Tages hat die von [QBC.GetLeader] geführte Regierung die Kontrolle über das Land an sich gerissen und den Führern des Generalstreiks alle Befugnisse übertragen. Die Parti Ouvrier Progressiste ist nun an der Macht und ihr Führer wird Québec in ein neues Zeitalter führen."
 quebec.23.a:0 "Erhebt euch, ihr Arbeiter, aus eurem Schlummer...!"
 quebec.24.t:0 "Der erste nationalistische Kongress von Québec"
 quebec.24.d:0 "Nach stundenlangen Debatten und Diskussionen zwischen den verschiedenen Flügeln der [QBC.GetRulingPartyLong] beschlossen die Organisatoren, dass es nun an der Zeit sei, zu wählen. Die begeisterte Menge begann nun, für ihren bevorzugten Kandidaten zwischen den beiden zur Verfügung stehenden zu stimmen..."
 quebec.24.a:0 "...Wir wollen Paul Bouchard!"
 quebec.24.b:0 "...Vive le Québec Catholique! Lionel Groulx wird uns zu Ruhm und Ehre führen."
 quebec.25.t:0 "Abmachung mit der Opposition"
 quebec.25.d:0 "Alles ist vorbereitet, die Polizei wartet auf ihre Befehle und die Milizen sind bereit, das Versteck unserer namhaften Gegner zu stürmen! Wir brauchen nur noch den "Startschuss"! Wen sollen wir ins Visier nehmen?"
 quebec.25.a:0 "Wir können niemandem trauen! Säubert alle! Konzentriert euch auf alle!"
 quebec.25.b:0 "Wir werden mit anderen autoritären Gruppen zusammenarbeiten, Fokus auf den pro-demokratischen Widerstand!"
 quebec.25.c:0 "Wir werden pro-demokratische Elemente einladen, die bereit sind, unsere Sache zu unterstützen, konzentriert euch auf die Kommunisten!"
 quebec_commie.1.t:0 "[QBC.GetNameDef] Claims Newfoundland!"
 quebec_commie.1.d:0 "Eine überraschende Meldung kam von [QBC.GetNameDef]. [QBC.GetLeader] hat ein Ultimatum gestellt: Neufundland, ihr sogenanntes 'rechtmäßiges Land' zu geben oder es wird diplomatische Konsequenzen geben. Nun liegt die Entscheidung bei uns, wie wir mit diesem Ultimatum umgehen."
 quebec_commie.1.a:0 "Wir haben keine andere Wahl, als es anzunehmen."
 quebec_commie.1.b:0 "Zur Hölle mit ihnen! Wir werden ihnen keinen Zentimeter geben!"
 quebec_commie.12.t:0 "Die Annexion von Neufundland!"
 quebec_commie.12.d:0 "Der Frieden siegt wieder! Als das Ultimatum verschickt wurde und die [QBC.GetNameDef]-Bevölkerung mit angehaltenem Atem wartete, beruhigte uns [ROOT.GetNameDef] mit der Rückübertragung unseres Landes!"
 quebec_commie.12.a:0 "Ah! Sieg!"
 quebec_commie.13.t:0 "[ROOT.GetNameDef] Abgelehnt!"
 quebec_commie.13.d:0 "Trotz unseres klaren Ultimatums und unserer Mobilisierung, sind unsere Forderungen auf taube Ohren gestoßen! Jetzt ist die Regierung gespalten zwischen Krieg und Frieden, einige sagen, dass der rechtmäßige Boden von Québecois zurückerobert werden muss und andere behaupten, dass ein Krieg eine Katastrophe wäre!"
 quebec_commie.13.a:0 "Wir haben sie gewarnt."
 quebec_commie.13.b:0 "Lasst uns keinen Krieg um Neufundland beginnen."
 quebec_commie.2.t:0 "[QBC.GetNameDef] Beansprucht New Brunswick!"
 quebec_commie.2.d:0 "[QBC.GetNameDef]'s [QBC.GetLeader] hat die Nation gegen uns aufgehetzt. Er behauptet, dass wir die "rechtmäßigen Arbeiter von Québecois" besitzen und unterjochen und dass "nur sie ihnen wahre Freiheit geben können"."
 quebec_commie.2.a:0 "Wir haben keine andere Wahl, als das zu akzeptieren."
 quebec_commie.2.b:0 "Zur Hölle mit ihnen! Wir werden ihnen keinen Zentimeter geben!"
 quebec_commie.22.t:0 "Die Annexion von Neufundland!"
 quebec_commie.22.d:0 "Krieg wurde vermieden! [ROOT.GetNameDef] hat uns unser Territorium zurückgegeben und die Behörden sind bereits dabei, den Staat zu kollektivieren, um ihn an unsere Wirtschaftspolitik anzupassen!"
 quebec_commie.22.a:0 "Arbeiter von Québec, vereinigt euch!"
 quebec_commie.23.t:0 "[ROOT.GetNameDef] weigert sich!"
 quebec_commie.23.d:0 ""
 quebec_commie.23.a:0 "In den Krieg!"
 quebec_commie.23.b:0 "Wir werden später darauf zurückkommen..."
 quebec_commie.24.t:0 "Frage der [QBC.GetCommunistParty] Führung"
 quebec_commie.24.d:0 "Das Volk von [ROOT.GetName] hat seinen Weg gewählt. Sie haben die innere Freiheit von [CAN.GetNameDef] gewählt, sie haben auch die Freiheit von ihren Ketten gewählt. Nachdem sie sich auch für die Unabhängigkeit im Ausland entschieden haben, stellt sich die Frage der politischen Freiheit. Viele im Volk sind der Meinung, dass [ROOT.GetCommunistLeader] nicht in der Lage ist, den Willen des Volkes zu vertreten, und haben daher einen Wechsel in der Führung gefordert."
 quebec_commie.24.a:0 "Wir können Fred Rose und seinem politischen Sachverstand vertrauen."
 quebec_commie.24.b:0 "Die kommunistische Revolution muss auch feministisch sein, wir brauchen Léa Roback!"
 quebec_commie.24.c:0 "Die steigende Popularität von Henri Gagnon ist das, was wir brauchen!"
 quebec_fascism.1.t:0 "[QBC.GetNameDef] Fordert New Brunswick!"
 quebec_fascism.1.d:0 "Das neue Regime von [QBC.GetNameDef] hat sich heute der Expansion zugewandt, da viele in unserem Kabinett das Schlimmste befürchten! Einige Politiker im Westen behaupten, dass es sich nicht lohnt, um New Brunswick zu kämpfen, wenn wir ihnen das geben, was sie fordern, um uns die Schrecken des Krieges zu ersparen."
 quebec_fascism.1.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 quebec_fascism.1.b:0 "Zur Hölle mit ihnen! Wir werden ihnen keinen Zentimeter geben!"
 quebec_fascism.12.t:0 "[ROOT.GetNameDef] gibt New Bruinswick!"
 quebec_fascism.12.d:0 "[CAN.GetNameDef] hat Vernunft angenommen und New Brunswick kampflos aufgegeben, [ROOT.GetLeader] hat dies heute Morgen unter dem Jubel der Menge verkündet, und das war ein großer Sieg für unsere Regierung!"
 quebec_fascism.12.a:0 "Ihre Schwäche kommt uns zugute!"
 quebec_fascism.13.t:0 "[ROOT.GetNameDef] weigert sich!"
 quebec_fascism.13.d:0 "[CAN.GetNameDef] hat unsere Forderungen nach der sofortigen Übergabe von New Brunswick abgelehnt, was eine Welle der Empörung in unserem Volk ausgelöst hat, wobei die Kriegsfanatiker unserer Regierung eine sofortige militärische Antwort fordern. Einige der kühleren Köpfe sind jedoch anderer Meinung und sagen, dass [CAN.GetNameDef] sich nur dann weigern würde, wenn sie von ihrer Fähigkeit, zurückzuschlagen, überzeugt wären..."
 quebec_fascism.13.a:0 "Auf den Krieg!"
 quebec_fascism.13.b:0 "Wir werden später darauf zurückkommen..."
 quebec_fascism.2.t:0 "Die Teilung Kanadas"
 quebec_fascism.2.d:0 "Unser Sieg über [CAN.GetNameDef] ist besiegelt, und wir besitzen ihr gesamtes Territorium. Allerdings war nicht alles davon einst unser eigenes Land. Unsere Minister haben eine Reihe von Plänen ausgearbeitet, um die "Kanadische Frage" zu lösen"
 quebec_fascism.2.a:0 "Lösen Sie die Konföderation auf!"
 quebec_fascism.2.b:0 "Errichten Sie ein loyales Kanada."
 quebec_fascism.2.c:0 "Nur direkte Kontrolle wird ausreichen."
 quebec_fascism.3.t:0 "Das Schicksal Amerikas"
 quebec_fascism.3.d:0 "Nach der schrecklichen Niederlage im Krieg ist die Frage der [USA.GetNameDef] noch nicht geklärt. Es ist unsere Entscheidung, was mit [USA.GetOldNameDef] geschehen soll."
 quebec_fascism.3.a:0 "Teilen Sie es in kleinere loyale Untertanen auf."
 quebec_fascism.3.b:0 "Holen Sie das französische Louisiana zurück."
 quebec_fascism.3.c:0 "Annektiert es ganz! Es gehört alles uns!"
 quebec_fascism.4.t:0 "[BCO.GetNameDef]s Vorschlag."
 quebec_fascism.4.d:0 "Als wir Amerika übernommen und aufgeteilt haben, haben die Regierungen von [BCO.GetAdjectiveCap] und [ACN.GetAdjectiveCap] uns um Gebiete gebeten, die ihnen 'gehören'"
 quebec_fascism.4.a:0 "Ich sehe da nichts Falsches dran!"
 quebec_fascism.4.b:0 "Nö."



