 QBC_the_padlock_law:0 "Das Vorhängeschloss-Gesetz"
 QBC_the_padlock_law_desc:0 "Das Vorhängeschloss-Gesetz, das Gesetz zur Säuberung unserer großen Gesellschaft von kommunistischen Elementen! Wir könnten dieses Gesetz auch auf die Arbeitergewerkschaften ausweiten, was unseren Bemühungen, unsere Wirtschaft zu erweitern, nur schadet!"
