 QBC_quebec_on_the_worlds_stage:0 "Quebec auf der Weltbühne"
 QBC_quebec_on_the_worlds_stage_desc:0 "Nachdem die innenpolitische Situation geklärt ist, können wir unsere Aufmerksamkeit endlich auf die angespannte Außenwelt richten und vielleicht unsere Unabhängigkeit für immer sichern!"
 QBC_labor_laws:0 "Arbeitsschutzgesetze verabschieden"
 QBC_labor_laws_desc:0 "Einige Leute in unserer Regierung versuchen, ein Gesetz zu verabschieden, das gewerkschaftliche Aktivitäten und alles, was als "bolschewistische Propaganda" gilt, einschränkt. Obwohl es wichtig ist, uns gegen die Bedrohung durch den Kommunismus zu schützen, müssen wir dafür sorgen, dass unsere Arbeiter an ihrem Arbeitsplatz sicher sind, um zu verhindern, dass sie sich extremen Ideologien zuwenden."
