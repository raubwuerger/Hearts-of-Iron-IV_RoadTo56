 QBC_let_the_church_control_education_and_healthcare:0 "Gesundheitswesen und Bildung unter kirchlicher Leitung"
 QBC_let_the_church_control_education_and_healthcare_desc:0 ""
 QBC_subsidies_to_corporations:0 "Subventionen für Konzerne"
 QBC_subsidies_to_corporations_desc:0 ""
 QBC_abandon_electorialism:0 "Abschaffung des Elektoralismus"
 QBC_abandon_electorialism_desc:0 "Wir haben die Gesellschaft von Québec bereits fast vollständig im Griff, warum sollten wir das nicht auch ganz tun?"
 QBC_limit_economic_government_interference:0 "Begrenzung der staatlichen Einmischung in die Wirtschaft"
 QBC_limit_economic_government_interference_desc:0 ""
 QBC_greater_quebec_concept:0 "Kanadisches Land integrieren"
 QBC_greater_quebec_concept_desc:0 ""
 QBC_democratic_diplomacy:0 "Demokratische Diplomatie"
 QBC_democratic_diplomacy_desc:0 ""
