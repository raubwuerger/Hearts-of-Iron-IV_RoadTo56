 QBC_enforce_local_ressource_exploitation:0 "Erzwingt lokale Ressourcenausbeutung"
 QBC_enforce_local_ressource_exploitation_desc:0 ""
 QBC_remove_the_aristocracy:0 "Beseitigung der Aristokraten"
 QBC_remove_the_aristocracy_desc:0 "Die Überreste der alten Ordnung sitzen immer noch auf ihren Plätzen, wenn auch ohne die einstmals große Macht, die sie besaßen. Sie haben immer noch ein gefährliches Maß an Einfluss in unserem Land, und wenn man sie nicht kontrolliert, werden sie alles tun, um die Revolution zu stürzen! Was wir vorhaben §Rzu tun, mag extrem sein§!, aber es ist notwendig für das §Ggrößere Wohl§!."
 QBC_the_quebec_red_army:0 "Die Rote Armee von Québecois"
 QBC_the_quebec_red_army_desc:0 "Die Revolution mag siegreich sein, aber sie braucht immer noch eine starke Armee, um sich zu behaupten. Trotz einiger Ideen von fehlgeleiteten Genossen sollte die Armee an den Staat gebunden sein! Eine große rote Armee wird das Quebécois Volk zum Sieg führen!"
 QBC_communial_defense:0 "Kommunale Verteidigungsstrategien"
 QBC_communial_defense_desc:0 "Das Proletariat, das über seinen alten Unterdrücker gesiegt hat, indem es seine eigenen Ketten zerbrochen hat, darf sich nicht in noch mehr Ketten legen. Wir müssen uns immer an unsere demokratischen Wurzeln erinnern, und das muss auch für unsere Streitkräfte gelten! Eine Armee des Volkes, für das Volk, ohne tyrannische Pläne!"
 QBC_revolutionary_patriotism:0 "Revolutionärer Patriotismus"
 QBC_revolutionary_patriotism_desc:0 "Unter uns sind unterschiedliche Menschen mit unterschiedlichem Hintergrund, aber zwei Dinge verbinden uns: Wir sind Quebécois, aber vor allem sind wir Proletarier, Arbeiter, die die Welt von den Ketten des Imperialismus und des dekadenten Kapitalismus befreien werden!"
 QBC_seize_the_royal_assets:0 "Beschlagnahme der königlichen Güter"
 QBC_seize_the_royal_assets_desc:0 "Die so genannten Besitztümer der Krone, die meisten Vermögenswerte, die sie fest in der Hand hält, sollen denjenigen entzogen werden, die in unserer ganzen Geschichte versucht haben, uns zu vernichten! Ihr Reichtum soll nun dem Quebécois-Volk dienen und nicht mehr den imperialistischen sogenannten "gottgegebenen" Rechten!"
 QBC_collectivize_the_means_of_production:0 "Kollektivierung der Produktionsmittel"
 QBC_collectivize_the_means_of_production_desc:0 "Nach Marx wird die Revolution eine klassenlose Gesellschaft hervorbringen. Um dies wirklich zu erreichen, müssen die Produktionsmittel allen gehören, d.h. alle Arbeiter in Québec werden derselben Klasse angehören."
 QBC_redistribute_the_church_wealth:0 "Den Reichtum der Kirche umverteilen"
 QBC_redistribute_the_church_wealth_desc:0 "Die katholische Kirche hortet zu viel Reichtum für ihr eigenes Wohl! Die Religion darf keine sektiererischen Ausmaße annehmen, und all das Geld, das für sie verschwendet wird, könnte in das Volk reinvestiert werden!"
