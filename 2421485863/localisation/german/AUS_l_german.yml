 AUS_industrial_funds_category:0 "Die österreichische Industrie"
 AUS_industrial_funds_category_desc:0 "Seit dem Zusammenbruch der österreichisch-ungarischen Monarchie lag unsere Wirtschaft durch den Verlust der großen Industriezentren in den ehemaligen Kronländern wie Böhmen am Boden. Da unsere Wirtschaft rasch zusammenbrach, war die Regierung gezwungen, zahlreiche internationale Kredite beim Völkerbund aufzunehmen, wodurch die Nation hoch verschuldet war, und die weltweite Weltwirtschaftskrise verschlimmerte die Lage nur noch.\n\n Wenn wir unsere Wirtschaft erholen wollen, könnten wir Mittel in industrielle Investitionen umleiten, was eine Weile dauern könnte, oder wir könnten es riskieren und weitere Kredite aufnehmen, was zwar kurzfristig von Vorteil wäre, unsere Wirtschaft aber langfristig gefährden könnte. Ein Gleichgewicht zwischen den beiden Optionen ist derzeit wahrscheinlich die beste Lösung.\n\nWir haben derzeit [?AUS_industrial_funds|+] Industrial Funds."
