r56_bundeslaender_category:0 "Auf den Juni folgte der Juli"
r56_bundeslaender_category_desc:0 "Ein Jahr nach dem Verbot der Nationalsozialistischen Partei Österreichs am 19. Juni 1933 führte die Schutzstaffel einen gescheiterten Putsch gegen die Regierung der Vaterländischen Front an. Während des blutigen Putsches am 25. Juli wurde das gesamte Bundesheer mobilisiert, um die SS-Truppen zu bekämpfen, und es gelang schließlich, sie zu besiegen. Allerdings wurde Bundeskanzler Engelbert Dollfuß während der Kämpfe getötet, was unser neues Regime in eine sehr verwundbare Lage brachte.\n\n Nachdem Kurt Schuschnigg nach dem Tod von Dollfuß die Macht übernommen hatte, hat er erklärt, dass er dafür sorgen will, dass so etwas nie wieder passiert, aber es gibt immer noch Anhänger der Nazis, die unser Land schwer destabilisieren. Wir müssen sicherstellen, dass wir ihre Bestrebungen unterdrücken, oder wir könnten mit schlimmen Konsequenzen konfrontiert werden. Wenn die Nazis die Kontrolle über 70% unserer Divisionen erlangen, wird ein Bürgerkrieg ausbrechen!"


