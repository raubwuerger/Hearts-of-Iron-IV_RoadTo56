 ### ROYALIST SECTION ### 
  
 austria.5000.t:0 "Österreich schlägt den Alpenverteidigungspakt vor"
 austria.5000.d:0 "Scheinbar in dem Bestreben, die räuberische Taktik der Deutschen in ihrem Norden abzuwehren, sind wir von österreichischen Diplomaten mit einem Vorschlag für einen Verteidigungspakt konfrontiert worden. Das Ziel ist eindeutig, die bereits bestehenden Bindungen mit ihrer Nation zu verstärken, und dies könnte auch als Abschreckung für die deutsche Expansion dienen. Was sollte unsere Antwort darauf sein?"
 austria.5000.a:0 "Ja, es ist an der Zeit, unsere Freundschaft zu formalisieren."
 austria.5000.b:0 "Nein, wir können nicht riskieren, die Deutschen zu verärgern."
  
 austria.5001.t:0 "Italien lehnt unseren Vorschlag ab"
 austria.5001.d:0 "Offensichtlich aus Furcht vor weiteren deutschen Vergeltungsmaßnahmen haben die Italiener unseren großzügigen Vorschlag abgelehnt."
 austria.5001.a:0 "Wenn wir allein dastehen müssen, werden wir das tun."
  
 news.6000.t:0 "Österreich und Italien unterzeichnen Verteidigungspakt"
 news.6000.d:0 "Unter dem Namen "Alpenverteidigungspakt" berichten neue Medien, dass sich die Nationen Österreich und Italien auf eine gegenseitige Verteidigung geeinigt haben. Ob Italien die Vorteile seines neuen Verbündeten nutzen will, um den deutschen Expansionismus zu stoppen, oder ob es nur seine Nordgrenzen sichern will, ist nicht bekannt. Wie dem auch sei, die Vorstellung, dass die Souveränität Österreichs konfliktlos verletzt wird, hat sich scheinbar über Nacht verflüchtigt.
 news.6000.a:0 "Einst Feinde, jetzt Freunde"
 news.6000.b:0 "Eine große Chance "
  
 austria.5002.t:0 "Nationalsozialisten versuchen Putsch"
 austria.5002.d:0 "Nazi-Fanatiker sind mit Gewalt in das Parlament eingedrungen, haben viele Politiker getötet und die Öffentlichkeit in Aufruhr versetzt. Sie haben öffentlich gefordert, dass sie wieder an die Macht kommen sollen. Ihr Putsch wurde niedergeschlagen - aber ihre Forderung füllt den Platz, auf dem einst gute, ehrliche Politiker saßen."
 austria.5002.a:0 "Dies ist jedoch eine Chance, unsere Position zu stärken."
 austria.5002.b:0 "Wenn wir uns ihren Forderungen nicht beugen, werden sie vielleicht einen Weg finden, eine weitere Gräueltat zu begehen."
  
 austria.5003.t:0 "Österreich schlägt den Venedig-Vertrag vor"
 austria.5003.d:0 "Österreichische Diplomaten sind erneut an uns herangetreten, um unseren Pakt in ein volles Bündnis zu formalisieren. Was werden wir darauf antworten?"
 austria.5003.a:0 "Unterzeichnen Sie den Vertrag."
 austria.5003.b:0 "Wir lehnen es ab, den Vertrag zu unterzeichnen"
  
 austria.5004.t:0 "Italien lehnt den Vorschlag ab"
 austria.5004.d:0 "Unfähig, unsere freundschaftlichen Beziehungen zu verdoppeln, haben die feigen Italiener unseren gnädigsten Vorschlag abgelehnt."
 austria.5004.a:0 "Vielleicht sollten wir woanders nach Allianzen suchen"
  
 austria.5005.t:0 "Österreichisches Angebot zur Intervention"
 austria.5005.d:0 "Inmitten des Krieges um die Zukunft Italiens sind österreichische Diplomaten an uns herangetreten und haben uns Hilfe bei der Wiederherstellung der Monarchie in Italien angeboten. Sie bitten nur um eines - die Rückgabe der Ländereien, die wir im Großen Krieg gewonnen haben."
 austria.5005.a:0 "Ein faires Angebot für unschätzbare Hilfe."
 austria.5005.b:0 "Der Preis ist zu hoch; schickt sie weg."
  
 austria.5006.t:0 "Österreich schlägt Liechtensteiner Vertrag vor"
 austria.5006.d:0 "Diplomaten aus Österreich sind mit einem Vorschlag für einen Vertrag angekommen. Sein Ziel ist es eindeutig, die Liste der Verbündeten im Falle eines bewaffneten Konflikts zu erweitern. Da der deutsche Expansionismus auf dem Vormarsch ist und Eruope sich scheinbar auf einen weiteren Krieg zubewegt, könnte es klug sein, ihre Worte zu beherzigen und ihr Angebot ernsthaft in Betracht zu ziehen."
 austria.5006.a:0 "Ja, wir müssen Verbündete für den Fall eines weiteren Krieges in Europa suchen."
 austria.5006.b:0 "Wir können keinen Vorschlag akzeptieren, der unsere Neutralität untergraben könnte."
  
 austria.5007.t:0 "Die Schweiz lehnt unseren Vertrag ab"
 austria.5007.d:0 "Ob aus dem Wunsch heraus, ihre rein neutrale Haltung gegenüber dem Rest der Welt beizubehalten, oder einfach aus Differenzen zwischen ihrer und unserer Regierung, die Schweizer haben unseren Vorschlag für ein Bündnis abgelehnt."
 austria.5007.a:0 "Verdammt."
  
 austria.5008.t:0 "Österreich fordert Südtirol und Istrien"
 austria.5008.d:0 "Österreich hat unsere Zeit der Schwäche gespürt und hat Diplomaten zu uns geschickt, um die Rückgabe der einst österreichischen Provinzen Südtirol und Istrien zu "verlangen". Man fragt sich, wie viel Einfluss sie auf die bisherigen Ereignisse hatten."
 austria.5008.a:0 "Wir können es uns nicht leisten, eine Schlacht an zwei Fronten zu führen. Wir werden das Land abtreten."
 austria.5008.b:0 "Sie würden es nicht wagen, uns das Land zu nehmen, das wir uns erkämpft haben, auch jetzt nicht. Wir bleiben standhaft."
  
 austria.5009.t:0 "Das Königreich Italien lehnt unsere Forderungen ab"
 austria.5009.d:0 "Wieder einmal haben sich die Italiener geweigert, unsere legitimen Ansprüche auf die Gebiete Südtirols und Istriens anzuerkennen. Unser Versuch, diese Ländereien auf diplomatischem Wege zurückzuerobern, ist gescheitert, aber vielleicht wäre eine direktere Vorgehensweise effektiver."
 austria.5009.a:0 "Die Diplomatie hat versagt, vielleicht ist ein anderer Weg gangbar"
  
 austria.5010.t:0 "Österreich schlägt Bündnis vor"
 austria.5010.d:0 "Unsere alte Schwesternation Österreich hat ein Bündnis zwischen uns vorgeschlagen. Auch wenn es keine so starke Verbindung wäre, wie es unser gemeinsamer Monarch war, wäre es eine Rückkehr zu unseren früheren Beziehungen."
 austria.5010.a:0 "Es ist natürlich die einzig vernünftige Option."
 austria.5010.b:0 "Österreich-Ungarn ist zerbrochen. Die Wege Ungarns und Österreichs trennen sich nun."
  
 austria.5011.t:0 "Österreich fordert die tschechische Autonomie!"
 austria.5011.d:0 "Österreich-Ungarn hat sich an unsere Beamten gewandt und fordert die Herausgabe seines ehemaligen Territoriums unter halbautonomer deutscher Herrschaft. Was ihnen das bringt, bleibt unklar."
 austria.5011.a:0 "Solange das Land deutsch bleibt, dürfen sich die Menschen nennen, wie sie wollen."
 austria.5011.b:0 "Auf jeden Fall nicht. Das Schicksal der Tschechoslowakei ist besiegelt."
  
 austria.5012.t:0 "Österreich fordert die Südslowakei!"
 austria.5012.d:0 "Österreich-Ungarn hat die Rückgabe der Südslowakei an seine Herrschaft gefordert, so wie sie vor dem Großen Krieg war. In Anbetracht der Geschichte der Region erheben sie einen berechtigten Anspruch."
 austria.5012.a:0 "Die Berechtigung der Forderung kann nicht bestritten werden."
 austria.5012.b:0 "Sie ist und bleibt unter deutscher Herrschaft."
  
 austria.5013.t:0 "Österreich lädt ein zum Alpenverteidigungspakt"
 austria.5013.d:0 "Als Zentralmacht im Alpenraum ist Österreich immer auf der Suche nach potentiellen Verbündeten - Verbündeten, wie wir es offenbar sind. Es ist ein Brief von der österreichischen Botschaft gekommen, in dem wir zu einem "Alpenverteidigungspakt" eingeladen werden."
 austria.5013.a:0 "Dies sind instabile Zeiten, und Verbündete sind immer willkommen."
 austria.5013.b:0 "Österreich ist mächtig, und mit der Macht kommen gefährliche Feinde - Feinde, die wir lieber nicht teilen möchten."
  
 austria.5014.t:0 "Österreich fordert Slowenien"
 austria.5014.d:0 "Österreichische Diplomaten haben sich mit unserem Fürsten getroffen und die Rückkehr Sloweniens unter österreichische Herrschaft gefordert. Sie haben vor den möglichen "diplomatischen Auswirkungen" einer übereilten Reaktion gewarnt."
 austria.5014.a:0 "Wir können uns einen Krieg mit Österreich nicht leisten. Wir akzeptieren."
 austria.5014.b:0 "Sie würden es nicht wagen, Druck auszuüben - wir werden standhaft bleiben."
  
 austria.5015.t:0 "Österreichische Einladung an die Fraktion"
 austria.5015.d:0 "Österreich hat sich mit dem Vorschlag an uns gewandt, unseren bestehenden Verteidigungspakt zu festigen und offiziell zu machen. In Anbetracht unserer jüngsten Geschichte der Zusammenarbeit könnte dies durchaus zu unserem beiderseitigen Vorteil sein."
 austria.5015.a:0 "Aber natürlich. Die österreichisch-jugoslawischen Beziehungen waren noch nie so gut."
 austria.5015.b:0 "So gut unsere Beziehungen auch sind, wir wollen nicht für die Verteidigung anderer verantwortlich gemacht werden."
  
 austria.5016.t:0 "Kroatische Widerstandsbewegung"
 austria.5016.d:0 "Während die Kroaten in unserem alten Reich ein Bannat waren, hat es den Anschein, dass sie den Wechsel der Besitzverhältnisse ausgenutzt und begonnen haben, einen aktiven Widerstand gegen unsere Streitkräfte zu bilden."
 austria.5016.a:0 "Sicherlich müssen sie irgendwann zur Vernunft kommen"
  
 austria.5017.t:0 "Serbischer Nationalismus"
 austria.5017.d:0 "Die Serben machen unseren Streitkräften wieder einmal zu schaffen, und zwar in Form eines anhaltenden nationalistischen Gefühls für die verlorene Idee eines erneuten "Königreichs Serbien". Es gibt keine Anzeichen dafür, dass sie in absehbarer Zeit zurückweichen werden, daher müssen unsere Streitkräfte in Alarmbereitschaft sein."
 austria.5017.a:0 "Serbien muss sterbien!"
  
 austria.5018.t:0 "Transsilvanisches Ultimatum"
 austria.5018.d:0 "Österreich-Ungarn hat von uns die Rückgabe Siebenbürgens an seine Herrschaft gefordert. Sie haben die Region einst beherrscht - aber der Große Krieg hat das geändert. Die Bedrohung, die sie jetzt darstellen, ist jedoch sehr real."
 austria.5018.a:0 "Wir können einen Krieg mit Österreich-Ungarn nicht alleine führen."
 austria.5018.b:0 "Nach ihrer Niederlage im Großen Krieg würden sie es nicht wagen."
  
 austria.5019.t:0 "Rumänien lehnt unser Ultimatum ab"
 austria.5019.d:0 "Es scheint, dass die Regierung in Rumänien die Macht der Nation, mit der sie es zu tun hat, nicht anerkennt, und so haben sie unser Ultimatum abgelehnt."
 austria.5019.a:0 "Sollte die Feder versagen, muss das Schwert gezogen werden!"
  
 austria.5020.t:0 "Rumänische Nationalisten erscheinen in Siebenbürgen"
 austria.5020.d:0 "Scheinbar unzufrieden über den Machtwechsel von Rumänisch zu Österreich, bemerken wir eine sehr reale Bedrohung vor Ort in Form von nationalistischer Agitation. Dies wird unsere Bemühungen um eine vollständige Integration der Region etwas erschweren."
 austria.5020.a:0 "Wir müssen unsere Anstrengungen verdoppeln."
  
 austria.5021.t:0 "Siebenbürgen ist gefallen!"
 austria.5021.d:0 "Unsere Streitkräfte haben die Provinz Transsilvanien erfolgreich gesichert. Doch schon in den ersten Stunden unserer Besetzung wurde klar, dass dies keine einfache Integration des Gebietes sein wird."
 austria.5021.a:0 "Beobachten Sie weiterhin die Situation"
  
 austria.5022.t:0 "Der Balkan ist zerschlagen!"
 austria.5022.d:0 "Nach viel Blutvergießen sind die Gebiete, die unser Reich beherrschen sollte, zurückerobert worden, und in einigen Fällen haben wir das Reich unserer Vorväter sogar erweitert. Während dies ein großer Tag für das gesamte Imperium ist, sind die neu gewonnenen Bürger recht zurückhaltend, sich unseren Jubelfeiern anzuschließen."
 austria.5022.a:0 "Sie werden sich uns rechtzeitig anschließen."
  
 austria.5023.t:0 "Jugoslawien hat Slowenien abgetreten"
 austria.5023.d:0 "Die Regierung in Jugoslawien hat, sei es aus Angst vor einem bewaffneten Konflikt oder aus der schlichten Einsicht, dass das Land nicht rechtmäßig ihnen gehört, unsere Forderungen für Slowenien akzeptiert."
 austria.5023.a:0 "Wieder eine Provinz des Reiches!"
 
 austria.5034.t:0 "Die Ermordung von Kurt Schuschnigg"
 austria.5034.d:0 "Wie die österreichische Regierung offiziell mitteilte, wurde Bundeskanzler Kurt Schuschnigg heute früh ermordet. Noch ist unklar, wie es zu dem Mord kam, aber Quellen deuten darauf hin, dass es einem kommunistischen Sympathisanten gelungen ist, sich in seine Privatwohnung zu schleichen und ihn mit einem Eispickel zu überfallen. Bisher konnte keine Verbindung zwischen ihm und irgendwelchen organisierten politischen Gruppen hergestellt werden, aber die Tatsache, dass er nach seiner Festnahme mit versteckten Zyanidpillen Selbstmord beging, deutet auf Hilfe von außen hin.\n\nEinige einflussreiche kommunistische Führer feierten den Tod von Schushnigg offen. In Wien kam es zu Jubelmärschen mit anschließenden gewalttätigen Ausschreitungen, und es hat sich gezeigt, dass politische Gewalt nicht mehr tabu ist. Ausländische Beobachter befürchten eine rasche Eskalation, die zu weit Schlimmerem führen könnte, da Österreich nun ohne einen standhaften Antikommunisten im höchsten Amt dasteht."
 austria.5034.a:0 "Tod allen Unterdrückern!"
 
