 austria.0.t:0 "Der Dritte Österreichische Bürgerkrieg"
 austria.0.d:0 "Seit dem Juli-Putsch befürchteten viele, dass die NSDAP erneut versuchen würde, die Regierung anzugreifen. Ihre Befürchtungen haben sich bewahrheitet. Heute Morgen haben sich im ganzen Land Armeedivisionen, von denen es hieß, sie seien insgeheim loyal gegenüber den Nazis, gegen die Regierung erhoben und die Nazi-Regierung in Deutschland unterstützt. Die Regierung hat alle verbleibenden Armeeeinheiten auf ihre Seite gezogen, um zu versuchen, sie zu stoppen, aber nur die Zeit wird zeigen, ob dies erfolgreich sein wird."
 austria.0.a:0 "Die Verräter müssen zerschlagen werden!"
 austria.0.b:0 "Es lebe ein deutsches Österreich!"


 austria.1.t:0 "Die Remilitarisierung des Rheinlandes "
 austria.1.d:0 "Es war unvermeidlich. Jeder wusste, dass der Versailler Vertrag nicht halten würde, aber viele waren überrascht, dass er so schnell gebrochen wurde. Das ist für uns von größter Bedeutung, denn der Vertrag sichert die Unabhängigkeit unseres Staates, auch wenn ein großer Teil der Bevölkerung sowohl in Deutschland als auch in Österreich die Vereinigung der beiden Nationen wünscht.\n\nWenn wir unsere Unabhängigkeit bewahren wollen, müssen wir uns nach außen orientieren, und zwar schnell, bevor die Nazis anfangen, nach Orten zu suchen, um ihren Einfluss auszuweiten."
 austria.1.a:0 "Tick, Tock."

 austria.2.t:0 "Der Blick nach außen "
 austria.2.desc:0 "Man muss zu der Erkenntnis kommen, dass Österreich nicht allein gegen Deutschland bestehen kann. Wenn unsere Nation ihre Unabhängigkeit bewahren will, müssen wir nach außen schauen, um Schutz zu finden.\n\nEs gibt drei Möglichkeiten:\n\nDie erste Möglichkeit ist, unser bestehendes Bündnis mit [ITA.GetNameDef] zu erweitern. Dies scheint die logische Wahl zu sein, da die [ITA.GetAdjective]s bereits unser Regime unterstützen und sie wahrscheinlich keine Forderungen an unsere Regierung stellen würden. Einige Mitglieder der Regierung haben jedoch zu Recht darauf hingewiesen, dass die [ITA.GetAdjective]s sich für die Nazis in Deutschland zu erwärmen scheinen, und sie befürchten, dass sie uns für sie aufgeben könnten, wenn sie uns als Belastung für ihre Beziehungen betrachten.\n\nUnsere zweite Option ist die Aufnahme von Verhandlungen mit den Westmächten. Auch wenn wir politisch vielleicht nicht einer Meinung sind, wollen Großbritannien und Frankreich Deutschland schwach halten, und indem sie unsere Unabhängigkeit schützen, erreichen sie dieses Ziel. Allerdings könnten sie Forderungen bezüglich unserer Verwaltung stellen und uns nur dann unterstützen, wenn wir bestimmten Reformen zustimmen.\n\nUnsere dritte und letzte Option ist es, mit Deutschland zu verhandeln. Obwohl dies von Schuschnigg abgelehnt wird, wollen einige Mitglieder der Regierung Druck auf ihn ausüben, damit er mit den Nazis verhandelt und vielleicht eine begrenzte Autonomie anstelle einer vollständigen Annexion durch Deutschland erreicht.\n\nEs ist Zeit, sich zu entscheiden. Wir können nicht länger warten."
 austria.2.a:0 "Die Italiener sind unsere Verbündeten. Ihnen kann man vertrauen."
 austria.2.b:0 "Die Italiener sind zu freundlich zu den Deutschen. Schaut nach Westen."
 austria.2.c:0 "Wir müssen das Unvermeidliche akzeptieren. Setzen Sie Schuschnigg unter Druck und verhandeln Sie."
 austria.2.d:0 "Genug! Wir können uns selbst verteidigen!"
 austria.2.e:0 "Wir sind allein. Gott steh uns bei."

 austria.3.t:0 "[AUS.GetNameDefCap] Bittet um Schutz"
 austria.3.d:0 "[AUS.GetLeader] hat sich wegen der jüngsten deutschen Remilitarisierung des Rheinlandes an uns gewandt. Die [AUS.GetAdjective]-Führung ist der Meinung, dass es, nachdem die Deutschen ihre eklatante Missachtung des Versailler Vertrags gezeigt haben, nur eine Frage der Zeit ist, bis sie versuchen, Österreich in ihr Reich zu integrieren, und deshalb kommen sie zu uns und bitten um Schutz im Rahmen unseres Bündnisses.\n\nEinige Mitglieder unserer Regierung sind der Meinung, dass wir nicht zweimal darüber nachdenken sollten, Österreich, unseren Verbündeten, zu schützen, während andere sagen, dass das Risiko, unsere Beziehung zu den Deutschen zu ruinieren, zu hoch ist.\n\nWas sollten wir tun?"
 austria.3.a:0 "Sie sind unsere Verbündeten. Schützt sie."
 austria.3.b:0 "Wir können nicht riskieren, unsere Beziehungen zu den Deutschen zu ruinieren."

 austria.4.t:0 "[ITA.GetNameDefCap] Stimmt zu, uns zu beschützen"
 austria.4.d:0 "[ITA.GetLeader] hat sich bereit erklärt, uns gegen die Deutschen zu schützen, und beruft sich dabei auf die große Allianz zwischen unseren faschistischen Nationen. Wir können nur hoffen, dass dies ausreicht, um die Deutschen von irgendwelchen Ideen abzuhalten."
 austria.4.a:0 "Wir können uns auf sie verlassen."

 austria.5.t:0 "[ITA.GetNameDefCap] Weigert sich, uns zu beschützen"
 austria.5.d:0 "[ITA.GetLeader] hat sich schlichtweg geweigert, uns vor den Deutschen zu schützen. Es scheint, als ob ihr Wunsch nach einem Bündnis mit ihnen größer ist als ihr derzeitiges Bündnis mit uns."
 austria.5.a:0 "Wir sind allein. Gott stehe uns bei."
 austria.5.b:0 "Wir müssen andere Möglichkeiten finden. "

 austria.6.t:0 "[AUS.GetNameDefCap] Fordert Schutz"
 austria.6.d:0 "[AUS.GetLeader] hat sich wegen der jüngsten deutschen Remilitarisierung des Rheinlandes an uns gewandt. Die [AUS.GetAdjective]-Führung ist der Meinung, dass es nach der eklatanten Missachtung des Versailler Vertrages durch die Deutschen nur eine Frage der Zeit ist, bis sie versuchen, Österreich in ihr Reich zu integrieren, und bittet uns daher um Schutz. Da es unser Ziel ist, Deutschland schwach zu halten, könnte dies eine Überlegung wert sein, obwohl wir wahrscheinlich Reformen ihrer Regierung und die letztendliche Wiederherstellung freier Wahlen fordern sollten, wenn sie von uns geschützt werden sollen."
 austria.6.a:0 "Wir werden es tun, aber sie müssen sich reformieren."
 austria.6.b:0 "Das ist nicht in unserem Interesse."

 austria.7.t:0 "[FROM.GetNameDefCap] Fordert demokratische Reformen"
 austria.7.d:0 "[FROM.GetLeader] hat zum Ausdruck gebracht, dass [FROM.GetNameDef] bereit ist, uns zu schützen, verlangt aber im Gegenzug, dass wir unsere Beschränkungen für Oppositionsparteien aufheben und in Zukunft freie Wahlen abhalten. Diese Forderung wird von vielen Regierungsmitgliedern als lächerlich empfunden, doch viele sehen in diesem Bündnis unsere einzige Chance, vor Deutschland geschützt zu werden.\n\nDa das Land durch diese Entscheidung gespalten ist, hat Schuschnigg selbst die Idee geäußert, eine gemäßigte Wiedereinsetzung Otto von Habsburgs als einigende Figur für die Nation in diesen Zeiten vorzuschlagen, und er glaubt, dass die Alliierten zu verzweifelt sind, um Deutschland zu schwächen, um uns diese Bitte zu verweigern.\n\nWas werden wir tun?"
 austria.7.a:0 "Akzeptieren Sie die Reformen. Das ist unsere einzige Wahl."
 austria.7.b:0 "Vielleicht werden sie bereit sein, unseren Kompromiss zu akzeptieren."
 austria.7.c:0 "Keine Kompromisse! Wir werden jemand anderen finden."

 austria.8.t:0 "[AUS.GetNameDef] Akzeptiert unsere Forderungen"
 austria.8.d:0 "Die [AUS.GetAdjective] Führung hat unsere Forderungen akzeptiert. Wir werden sie vor den Deutschen schützen, und sie werden demokratische Reformen einleiten. Das ist ein großer Sieg für uns, denn wir haben Deutschland geschwächt und ein neues Land in unseren Einflussbereich gebracht."
 austria.8.a:0 "Sehr gut."

 austria.9.t:0 "[AUS.GetNameDefCap] Schlägt Habsburger Kompromiss vor "
 austria.9.d:0 "[AUS.GetLeader] ist mit einem Kompromiss bezüglich unserer Forderungen zu uns zurückgekehrt - Otto von Habsburg wird als verfassungsmäßige Galionsfigur eines gemäßigten Österreichischen Reiches wiederhergestellt werden. Einige Mitglieder der Regierung halten dies für lächerlich - wir haben vor nicht einmal 20 Jahren einen Krieg gegen sie geführt. Einige sind jedoch der Meinung, dass es ein zu großes Risiko ist, Österreich in die Hände Deutschlands fallen zu lassen, und wir sollten trotzdem zustimmen."
 austria.9.a:0 "Sie können ihre Restauration haben."
 austria.9.b:0 "Unsere Forderungen sind klar."

 austria.10.t:0 "[FROM.GetNameDefCap] Akzeptiert den Habsburger Kompromiss"
 austria.10.d:0 "Die [FROM.GetAdjective] Delegierten haben unseren Kompromiss angenommen - Otto von Habsburg wird als verfassungsmäßige Galionsfigur eines gemäßigten Österreichischen Reiches wiederhergestellt."
 austria.10.a:0 "Ein großer Erfolg!"

 austria.11.t:0 "[FROM.GetNameDefCap] Ablehnung des Habsburger Kompromisses"
 austria.11.d:0 "Die [FROM.Adjective] Delegierten haben unseren Kompromiss rundweg abgelehnt, da sie die Wiederherstellung desselben Reiches, gegen das sie vor 20 Jahren nicht gekämpft haben, nicht unterstützen werden. Sie fordern weiterhin, dass wir unsere Beschränkungen für Oppositionsparteien aufheben und in Zukunft freie Wahlen abhalten."
 austria.11.a:0 "Wir sollten ihre Forderungen akzeptieren, bevor es zu spät ist."
 austria.11.b:0 "Wir sind hier fertig. Wir können anderswo Verbündete finden."

 austria.12.t:0 "[FROM.GetNameDefCap] Weigert sich, uns zu schützen"
 austria.12.d:0 "[FROM.GetLeader] hat sich schlichtweg geweigert, uns vor den Deutschen zu schützen. Vielleicht waren unsere Differenzen doch zu groß."
 austria.12.a:0 "Wir müssen andere Möglichkeiten finden. "

 austria.13.t:0 "[AUS.GetNameDefCap] bittet um Verhandlungen"
 austria.13.d:0 "[AUS.GetLeader] hat sich an unsere Regierung gewandt und behauptet, dass es immer offensichtlicher wird, dass wir sie in unser Reich eingliedern wollen, und dass sie verhandeln möchten.\n\nDie [AUS.GetAdjective]s haben vorgeschlagen, dass Österreich ein autonomes Subjekt Deutschlands wird und wir es im Gegenzug nicht besetzen würden."
 austria.13.a:0 "Wir können diesen Kompromiss akzeptieren, aber eine freundliche Regierung muss die Macht übernehmen."
 austria.13.b:0 "Wir haben andere Pläne für sie."

 austria.14.t:0 "[GER.GetNameDefCap] Fordert die Machtübernahme durch die Nazis"
 austria.14.d:0 "[GER.GetLeader] hat unserer Bitte zugestimmt, ein autonomes Subjekt zu werden, verlangt aber, dass wir eine nazifreundliche Regierung einsetzen, was die Übernahme der österreichischen Nazis bedeuten würde."
 austria.14.a:0 "Schuschnigg wird die Macht nicht so einfach aufgeben, aber wir können mit ihm verhandeln."
 austria.14.b:0 "Inakzeptabel! Wir werden bessere Verbündete finden!"

 austria.15.t:0 "[AUS.GetNameDefCap] Akzeptiert"
 austria.15.d:0 "Die österreichische Führung hat sich mit uns in Verbindung gesetzt und versprochen, dass mit Schuschnigg wie gewünscht verfahren werden wird."
 austria.15.a:0 "Wir warten darauf, dies zu sehen."

 austria.16.t:0 "[AUS.GetNameDefCap] Weigert sich"
 austria.16.d:0 "Die österreichischen Delegierten haben einen Regierungswechsel rundheraus abgelehnt, und die Verhandlungen sind gescheitert."
 austria.16.a:0 "Wir werden uns noch früh genug mit ihnen befassen."

 austria.17.t:0 "[GER.GetNameDefCap] Verweigert Verhandlungen"
 austria.17.d:0 "Unsere Versuche, mit Deutschland zu verhandeln, wurden ignoriert. Wir können nur annehmen, dass das Schlimmste bevorsteht, und wir müssen uns darauf vorbereiten."
 austria.17.a:0 "Wir müssen jemand anderen finden, der uns beschützt."
 austria.17.b:0 "Vielleicht wäre es immer noch von Vorteil, Hitlers Regierung zu folgen."

 austria.18.t:0 "[AUS.GetNameDefCap] Erhält ausländischen Schutz"
 austria.18.d:0 "Die [AUS.GetAdjective]s, die wahrscheinlich unsere Expansionspolitik gesehen haben, haben ausländischen Schutz gegen jegliche Bedrohung durch uns erhalten. Damit sind unsere Pläne für einen Anschluss gestoppt, da es zu diesem Zeitpunkt das Risiko nicht wert ist, in einen Krieg mit einem der großen Länder einzutreten."
 austria.18.a:0 "Verwerfen Sie unsere Pläne für den Anschluss"
 austria.18.b:0 "Das wird uns nicht aufhalten!"

 austria.19.t:0 "SDAPÖ-Prämiereship"
 austria.19.d:0 "Mit der Rückkehr von Otto Bauer aus dem Exil stellt sich für viele die Frage, wer die SDAPÖ bei den aktuellen Wahlen anführen wird. Sowohl Karl Renner als auch Otto Bauer haben die Partei während der Ersten Republik gemeinsam geführt, aber jetzt, angesichts der drohenden Gefahr durch die Deutschen im Norden, haben die beiden Männer zwei unterschiedliche Pläne für Österreichs Zukunft. Während Renner glaubt, dass unsere beste Chance, den kommenden Sturm zu überleben, darin besteht, uns einzugraben und unser Land zu befestigen, ist Bauers idealistischere Sichtweise, dass es unsere Pflicht ist, das totalitäre Regime in Deutschland ein für alle Mal zu stürzen, als letzten Schritt zur Vereinigung unserer beiden Nationen.\n\nWofür soll sich die Partei entscheiden?"
 austria.19.a:0 "Renners Plan ist der einzige Weg, wie wir überleben können."
 austria.19.b:0 "Bauer hat den richtigen Geist!"

 austria.20.t:0 "Die Rückkehr des Kaisers"
 austria.20.d:0 "Unter starkem Druck der westlichen Alliierten und seiner Regierung verkündete Bundeskanzler Schuschnigg heute über das Radio, dass er zurücktreten werde, um die Unabhängigkeit der österreichischen Nation zu bewahren. In seiner herzlichen Rede verkündete Schuschnigg, dass angesichts der Bedrohung durch die Deutschen jetzt die Zeit der Einheit und nicht der Spaltung gekommen sei, und dass Otto von Habsburg aus dem Exil zurückkehren werde, um das österreichische Volk als einigende Figur durch diese dunklen Tage zu führen. \nViele sehen darin einen triumphalen Sieg und die Rückkehr zu altem österreichischem Ruhm, doch in Wahrheit ist Otto nicht mehr als eine Galionsfigur eines tief gespaltenen Parlaments.\n\n Für ihn gibt es noch viel zu tun."
 austria.20.a:0 "Lang lebe der Kaiser!"

 austria.21.t:0 "Otto übernimmt die österreichische Krone"
 austria.21.d:0 "Heute hat der österreichische Bundeskanzler Kurt Schuschnigg in einer herzlichen Rede seinen Rücktritt angekündigt, um die Rückkehr der Habsburger in die Krone vorzubereiten.\n\nÖsterreich steht seit der Remilitarisierung des Rheinlandes unter dem Druck, sich gegen die Deutschen zu schützen, aber dieser Schutz hat seinen Preis. Der Druck der westlichen Alliierten hat Ottos neue Befugnisse effektiv auf eine bloße Galionsfigur reduziert, sehr zum Missfallen des neuen Kaisers. Viele befürchten, dass Ottos Machtstreben zu weiterer Instabilität in der Nation führen wird, doch im Moment ist die Zukunft Österreichs noch unklar."
 austria.21.a:0 "Könnte dies zu einer weiteren Destabilisierung des Kontinents führen?"
 austria.21.b:0 "Es gibt noch viel zu tun."

 austria.22.t:0 "Ein Sturz in Ungnade"
 austria.22.d:0 "Als Höhepunkt eines monatelangen politischen Manövers zwischen dem Parlament und dem Kaiser wurden heute im Parlament mehrere Gesetze verabschiedet, die die Befugnisse des Kaisers weiter einschränken und seine ohnehin schon begrenzte Macht zu einem reinen Zeremonialamt machen. \nDie SDAPÖ und ihre Verbündeten sind zur dominierenden politischen Kraft des Landes geworden und haben sowohl Otto als auch ihre konservativen Rivalen an den Rand gedrängt. Vielleicht war die Rückkehr der Habsburger nicht die Rückkehr zu altem Ruhm, sondern der Beginn neuen Wohlstands."
 austria.22.a:0 "Ein großer Sieg für die Demokratie."

 austria.23.t:0 "Das zweite Ermächtigungsgesetz"
 austria.23.d:0 "Als Höhepunkt eines monatelangen politischen Manövers zwischen dem Parlament und dem Kaiser verabschiedeten kaisertreue Regierungsbeamte heute ein Ermächtigungsgesetz, das Otto zahlreiche Befugnisse einräumt, die ihn effektiv zur dominierenden politischen Kraft im Land machen, wobei das Parlament fest unter seinem Einfluss steht.\n\n Ähnlich wie bei Dolfuss' Ermächtigungsgesetz im Jahr 1934 sehen viele darin das Ende Österreichs, das von anderen Mächten herumgeschubst wird, und eine Rückkehr zu altem Ruhm, aber die Folgen dieser Entwicklung könnten unsere Beziehungen zu unseren Verbündeten belasten und uns gefährden."
 austria.23.a:0 "Ein großer Sieg für unseren Ruhm!"

 austria.24.t:0 "Cousins, nicht Brüder?"
 austria.24.d:0 "Heute ist [AUS.GetLeader] mit einem Angebot an uns herangetreten, in dem er ein Bündnis zwischen unseren Nationen vorschlägt. Er erklärt, dass es töricht wäre, nicht zu erkennen, dass das ehemalige österreichisch-ungarische Reich instabil war und unsere Rivalität zu seinem Niedergang geführt hat. Unsere beiden großen Nationen wurden jedoch beide nach dem Großen Krieg gedemütigt, und wir müssen uns als Partner verbünden, um unseren verlorenen Ruhm zurückzuerobern.\n\n Dies könnte eine großartige Gelegenheit sein, unsere verlorenen Gebiete wiederzuerlangen. Nehmen wir an? "
 austria.24.a:0 "Wir werden gemeinsam voranschreiten."
 austria.24.b:0 "Wir haben genug von den leeren Versprechungen der Österreicher!"

 austria.25.t:0 "[HUN.GetNameDefCap] Nimmt an!"
 austria.25.d:0 "[HUN.GetLeader] hat unseren Vorschlag für ein Bündnis zwischen unseren Nationen angenommen. Dies ist ein großer Tag."
 austria.25.a:0 "Jetzt müssen wir uns umsehen."

 austria.26.t:0 "[HUN.GetNameDefCap] lehnt ab"
 austria.26.d:0 "[HUN.GetLeader] hat unsere Bitte abgelehnt und erklärt, dass das ungarische Volk nichts mehr mit uns und unseren Versprechungen zu tun haben will."
 austria.26.a:0 "Sie werden dies noch bereuen."

 austria.27.t:0 "[AUS.GetNameDefCap] bietet Teilung der Tschechoslowakei an"
 austria.27.d:0 "Im Einklang mit unserem Bündnis ist [AUS.GetLeader] mit einem Vorschlag zu uns gekommen, um unser verlorenes Territorium zurückzufordern. Er bietet uns an, die tschechoslowakischen Länder unter uns aufzuteilen, wobei Österreich die Tschechische Republik und wir die Slowakei erhalten. Sollten wir diese Gelegenheit nutzen?"
 austria.27.a:0 "Wir sollten sofort weitermachen."
 austria.27.b:0 "Wir haben andere Dinge, um die wir uns kümmern müssen."

 austria.28.t:0 "[HUN.GetNameDefCap] Nimmt unseren Vorschlag an"
 austria.28.d:0 "[HUN.GetLeader] hat unseren Vorschlag akzeptiert, die Tschechoslowakei zwischen uns aufzuteilen."
 austria.28.a:0 "Lassen Sie uns fortfahren."

 austria.29.t:0 "[HUN.GetNameDefCap] lehnt unseren Vorschlag ab"
 austria.29.d:0 "[HUN.GetLeader] hat unseren Vorschlag mit der Begründung abgelehnt, dass wir auf einen solchen Krieg nicht vorbereitet sind und uns um andere Dinge kümmern müssen."
 austria.29.a:0 "Wir können es nicht allein schaffen."
 austria.29.b:0 "Wir brauchen ihre Hilfe nicht."

 austria.30.t:0 "[AUS.GetNameDefCap] fordert Teilung"
 austria.30.d:0 "Es ist geschehen. Seit der Rückkehr der Habsburger auf den Thron in Österreich fürchteten viele eine Invasion des wiedererstarkten Österreichischen Reiches. Heute früh begannen österreichische Truppen, sich an unserer Grenze zu sammeln, und uns wurde ein Ultimatum gestellt: Entweder wir lassen unsere Nation zwischen ihnen und ihren Verbündeten aufteilen oder es gibt Krieg. Wir müssen schnell handeln."
 austria.30.a:0 "Wir haben keine andere Wahl..."
 austria.30.b:0 "Tod vor Ehrlosigkeit!"

 austria.31.t:0 "[CZE.GetNameDefCap] Trotzig"
 austria.31.d:0 "Die [CZE.GetAdjective] Regierung hat unser Ultimatum ignoriert und ihre Armee mobilisiert. [CZE.GetLeader] hat versprochen, dass das Militär im Falle einer Invasion mehr als bereit ist, das Land bis zum letzten Mann zu verteidigen."
 austria.31.a:0 "Das bedeutet Krieg."

 austria.32.t:0 "[CZE.GetNameDefCap] kapituliert"
 austria.32.desc:0 "Um einen zerstörerischen Krieg zwischen unseren Nationen zu vermeiden, ist die [CZE.GetAdjective]-Regierung zurückgetreten und hat unseren Streitkräften erlaubt, die Macht zu übernehmen. Heute ist ein großer Tag für Österreich.\n\nNun müssen wir entscheiden, wie wir ihre Gebiete aufteilen."
 austria.32.a:0 "Angliederung Böhmens und Übergabe der Slowakei an unsere ungarischen Verbündeten."
 austria.32.b:0 "Wir annektieren das Sudetenland mit einer loyalen Regierung in Böhmen und geben die Slowakei an Ungarn."
 austria.32.c:0 "Annexion Böhmens und Einsetzung einer loyalen Regierung in der Slowakei."
 austria.32.d:0 "Annexion des Sudetenlandes und Einsetzung loyaler Regierungen in Böhmen und der Slowakei."

 austria.33.t:0 "Zusammenbruch des Völkerbundes"
 austria.33.d:0 "Der Völkerbund ist zusammengebrochen, und unsere Abhängigkeit von internationalen Krediten hat uns in eine Lage gebracht, in der wir ohne diese Kredite nicht genug Mittel haben, um unsere Ausgaben zu decken. Unsere Wirtschaft kommt langsam zum Stillstand, und wir können nur abwarten und sie wieder ankurbeln, sobald wir selbst genügend Mittel gesammelt haben."
 austria.33.a:0 "Das ist nicht gut. "

 austria.34.t:0 "Die Rückkehr des Kaisers"
 austria.34.d:0 "Heute verkündete Bundeskanzler Schuschnigg unter starkem Druck seiner Regierung über das Radio, dass er zurücktreten werde, um die Unabhängigkeit der österreichischen Nation zu bewahren. In seiner herzlichen Rede verkündete Schuschnigg, dass angesichts der Bedrohung durch die Deutschen jetzt die Zeit der Einheit und nicht der Spaltung gekommen sei, und dass Otto von Habsburg aus dem Exil zurückkehren werde, um das österreichische Volk als einigende Figur durch diese dunklen Tage zu führen. \nViele sehen darin einen triumphalen Sieg und die Rückkehr zu altem österreichischen Ruhm, doch in Wahrheit kehrt Otto zurück, um eine Nation zu führen, deren Existenz bedroht ist.\n\n Für ihn gibt es viel zu tun."
 austria.34.a:0 "Lang lebe der Kaiser!"

 austria.35.t:0 "Otto übernimmt die österreichische Krone"
 austria.35.d:0 "Seit der Remilitarisierung des Rheinlandes haben sich viele gefragt, wie es mit dem österreichischen Staat weitergehen würde. Viele wussten, dass Schuschnigg angesichts der deutschen Bedrohung zurücktreten wollte, aber nicht viele haben damit gerechnet. Heute hat der österreichische Bundeskanzler Kurt Schuschnigg in einer herzlichen Rede seinen Rücktritt angekündigt, um die Rückkehr der Habsburger zur Krone vorzubereiten. Der neu gekrönte Otto von Habsburg hat sich bereits an die Nation gewandt und erklärt, dass es noch viel zu tun gibt, aber das Erbe der Größe Österreichs nicht der Vergangenheit angehört.\n\nWie auch immer die Zukunft Europas aussehen mag, Ottos Rede hat Schockwellen über den gesamten europäischen Kontinent geschickt."

 austria.36.t:0 "[AUS.GetNameDefCap] Schlägt gegenseitige Assoziation vor"
 austria.36.d:0 "[AUS.GetLeader] ist kürzlich mit einem Vorschlag für einen gegenseitigen Assoziationspakt an uns herangetreten. Dieses Bündnis würde als gegenseitiger Verteidigungspakt dienen, in dem unsere Außenpolitik mit ihrer vereint wäre.\n\nViele sehen dies als eine großartige Möglichkeit für uns, uns gegen Deutschland zu verteidigen, aber andere denken, dass dies nur ein Versuch der Habsburger ist, uns zu kontrollieren. Wie sollten wir uns entscheiden?"
 austria.36.a:0 "Schutz gegen Deutschland ist notwendig"
 austria.36.b:0 "Das ist zu dubios."

 austria.37.t:0 "[CZE.GetNameDefCap] Nimmt unser Angebot an"
 austria.37.d:0 "Die [CZE.GetAdjective] Führung hat unser Angebot angenommen. Gemeinsam können wir eine Chance gegen die Deutschen haben."
 austria.37.a:0 "Nun gut."

 austria.38.t:0 "[CZE.GetNameDefCap] Lehnt unser Angebot ab"
 austria.38.d:0 "Die [CZE.GetAdjective]-Führung hat unseren Vorschlag abgelehnt und uns vorgeworfen, sie kontrollieren zu wollen."
 austria.38.a:0 "Wenn das ihr Wunsch ist."

 austria.39.t:0 "[AUS.GetNameDefCap] Schlägt gegenseitige Vereinigung vor"
 austria.39.d:0 "[AUS.GetLeader] ist kürzlich mit einem Vorschlag für einen gegenseitigen Assoziationspakt an uns herangetreten. Dieses Bündnis würde als gegenseitiger Verteidigungspakt dienen, in dem unsere Außenpolitik mit ihrer vereint wäre.\n\nViele sehen dies als eine großartige Möglichkeit für uns, uns gegen unsere Feinde zu verteidigen, aber andere denken, dass dies nur ein Versuch der Habsburger ist, uns zu kontrollieren. Wie sollen wir uns entscheiden?"
 austria.39.a:0 "Schutz vor unseren Feinden ist notwendig"
 austria.39.b:0 "Das ist zu dubios."

 austria.40.t:0 "[HUN.GetNameDefCap] Nimmt unser Angebot an"
 austria.40.d:0 "Die [HUN.GetAdjective] Führung hat unser Angebot angenommen. Gemeinsam können wir eine Chance gegen die Deutschen haben."
 austria.40.a:0 "Nun gut."

 austria.41.t:0 "[HUN.GetNameDefCap] Lehnt unser Angebot ab"
 austria.41.d:0 "Die [HUN.GetAdjective]-Führung hat unseren Vorschlag abgelehnt und uns vorgeworfen, wir wollten sie kontrollieren."
 austria.41.a:0 "Wenn es das ist, was sie wollen."

 austria.42.t:0 "[AUS.GetNameDefCap] schlägt Slowenien ein Bündnis vor"
 austria.42.d:0 "Die Führung von [AUS.GetAdjective] hat uns heute einen Vorschlag für ein gegenseitiges Verteidigungsbündnis unterbreitet, im Gegenzug für die Abtretung ihres ehemaligen Territoriums Slowenien.\n\nDie meisten unserer Regierung sind gegen den Vorschlag, aber einige behaupten, dass dies die einzige Möglichkeit sei, uns vor den Italienern zu schützen.\n\nWas soll getan werden?"
 austria.42.a:0 "Die Unabhängigkeit hat ihren Preis."
 austria.42.b:0 "Wir können uns selbst verteidigen!"

 austria.43.t:0 "[YUG.GetNameDefCap] Nimmt unser Angebot an"
 austria.43.d:0 "Die [YUG.GetAdjective] Führung hat unser Angebot angenommen. Gemeinsam können wir eine Chance gegen die Italiener haben."
 austria.43.a:0 "Nun gut."

 austria.44.t:0 "[YUG.GetNameDefCap] Lehnt unser Angebot ab"
 austria.44.d:0 "Die [YUG.GetAdjective]-Führung hat unser Angebot abgelehnt und erklärt, dass sie kein Interesse an der Abtretung ihrer Gebiete hat und sich selbst verteidigen kann."
 austria.44.a:0 "Wenn sie das wünschen."

 austria.45.t:0 "[AUS.GetNameDef] Schlägt Wiedervereinigung vor"
 austria.45.d:0 "Die neue sozialistische Regierung Österreichs ist mit einem Vorschlag für eine Vereinigung unserer Nationen an unsere Regierung herangetreten. Dieser Gedanke besteht schon seit einiger Zeit, aber politische Hindernisse haben dies verhindert, aber jetzt, da unsere beiden Nationen von der faschistischen Tyrannei befreit sind, gab es jemals einen besseren Zeitpunkt?"
 austria.45.a:0 "Endlich kann ein größeres Deutschland erreicht werden."
 austria.45.b:0 "Wir riskieren, die Welt nicht zu verärgern."

 austria.46.t:0 "[GER.GetNameDef] lehnt Wiedervereinigung ab"
 austria.46.d:0 "Die deutsche Regierung hat eine Wiedervereinigung unserer Nationen abgelehnt und behauptet, dass die Bedingungen von Versailles nicht noch einmal gebrochen werden sollten."
 austria.46.a:0 "Wenn es das ist, was sie wollen..."

 austria.47.t:0 "Wahltag"
 austria.47.d:0 "Während Millionen von Bürgern zu den Wahllokalen strömen, wartet das ganze Land auf die Ergebnisse der ersten Wahl der Zweiten Republik. Sowohl die SDAPÖ als auch die CS haben einen harten Wahlkampf geführt, und es wurde mit einem knappen Ergebnis gerechnet, aber während die Stimmen ausgezählt werden, zeichnet sich ein Trend ab, der den klaren Sieger zeigt..."
 austria.47.a:0 "Die Sozialdemokratische Arbeiterpartei Österreichs!"
 austria.47.b:0 "Die Christlichsoziale Partei!"


 austria.48.t:0 "Knackige Zahlen"
 austria.48.d:0 "Schuschnigg schaute sich die Zahlen wieder und wieder an. Bei jeder einzelnen Vorhersage sah er das Gleiche - eine totale Niederlage für die Christlichsozialen. Das konnte er nicht verstehen. Selbst nach allem, was sie für sie getan hatten, waren die Menschen ihren Rettern immer noch nicht dankbar. "Diese verdammten undankbaren Bastarde", dachte er bei sich. Nach Jahren der Arbeit würde der sozialistische Abschaum immer noch die Oberhand behalten. \"Es sei denn\", dachte er, man könnte etwas dagegen tun."
 austria.48.a:0 "Ein bisschen Führung kann viel bewirken." 
 austria.49.t:0 "Ein Bad in der Donau"
 austria.49.d:0 "Alfred und Franz waren gemeinsam auf Patrouille und überblickten vom Ufer bei Fischamend die Donau. Sie sahen keinen Grund dafür, schließlich war der Bürgerkrieg längst vorbei, und sie hatten sich nur wegen des anständigen Lohns den Sturmscharen angeschlossen.\n\n "Hey Alfred!", rief Franz, als er auf einen schwimmenden Fleck zeigte, der aus Briefumschlägen zu bestehen schien. Die Wiener haben wohl wieder vergessen, wo der Mülleimer ist.\n\n Es würde mich wundern, wenn die überhaupt einen Mülleimer hätten, bemerkte Alfred. Die beiden Männer lachten und setzten ihre Patrouille wie gewohnt fort.\n\nEin paar Stunden später, auf dem Heimweg, dachte Franz wieder über den Vorfall nach. Ein bisschen Müll, der den Fluss hinuntertrieb, war nichts Ungewöhnliches, aber angesichts der laufenden Wahlen war es vielleicht besser, so etwas zu melden."
 austria.49.a:0 "Vorsicht ist besser als Nachsicht."
 austria.49.b:0 "Wahrscheinlich nichts, worüber man sich den Kopf zerbrechen müsste."

 austria.50.t:0 "Einst ein Diktator"
 austria.50.d:0 "Leopold Figl wusste sofort, was los war, als er die Meldung von seinen Männern erhielt. Er hatte Schuschnigg immer als einen Mann gekannt, der alles tat, um sich selbst zu bereichern. Diese "demokratischen Wahlen" waren nichts anderes als Beschwichtigungsversuche, um die westlichen Alliierten dazu zu bringen, seine Regierung zu unterstützen. Als Wahlkampfleiter der CSP wusste Leopold Figl sehr genau, dass die Sozialisten mit Sicherheit siegen würden, wenn er den Wahlbetrug stoppen würde - etwas, das er seine ganze Karriere lang bekämpft hatte. Aber was würde seine ganze Arbeit gegen die VF-Diktatur nützen, wenn er sie im letzten Moment aufgeben würde?\n\n Es musste eine Entscheidung getroffen werden."
 austria.50.a:0 "Er würde seinen Einfluss nutzen, um die Abstimmungen zu überwachen."
 austria.50.b:0 "Er würde nichts tun."

 austria.51.t:0 "Leopold Figl stellt sich gegen die Regierung Schuschnigg"
 austria.51.d:0 "Nach dem Wahlsieg der CSP scheinen die parteiinternen Kämpfe noch nicht ausgestanden zu sein. Leopold Figl, der Wahlkampfleiter der Partei, hat angekündigt, dass seine reformistische Fraktion in der CSP Schuschnigg die Führung streitig machen wird. Figl erklärte, dass die Zukunft der CSP im demokratischen Westen liegt und dass Schuschniggs korrupte isolationistische Politik Österreich nur ins Verderben führen wird."
 austria.51.a:0 "Figl ist unser Weg in die Zukunft!"
 austria.51.b:0 "Schuschnigg hat uns so weit geführt, wir werden ihn unterstützen!"



 austria.53.t.a:0 "Nazi-Einfluss im [r56_bundeslaender_crackdown_state] zurückgedrängt"
 austria.53.d.a:0 "Unsere Bemühungen, den Einfluss der Nazis im Untergrund im [r56_bundeslaender_crackdown_state] zu bekämpfen, waren erfolgreich. Wir sind nun bereit, sie in einem anderen Staat zu bekämpfen."
 austria.53.t.b:0 "Nazi-Einfluss in [r56_bundeslaender_rackdown_state] erhöht"
 austria.53.d.b:0 "Unsere Bemühungen, den Einfluss der nationalen Regierung in [r56_bundeslaender_rackdown_state] zu bekämpfen, waren erfolgreich. Wir sind nun bereit, sie in einem anderen Staat zu bekämpfen."
 austria.53.a:0 "Nun gut."

 austria.54.t:0 "Otto Bauer kehrt aus dem Exil zurück"
 austria.54.d:0 "Mit der jüngsten schrittweisen Demokratisierung der Regierung des Landes sind viele politische Exilanten, die nach der Machtübernahme der Vaterländischen Front aus dem Land geflohen waren, ins Land zurückgekehrt.\n\n Einer dieser Exilanten ist der SDAPÖ-L-Vorsitzende Otto Bauer, der an die Spitze seines Parteiflügels zurückkehren will. Es gibt jedoch Gerüchte, dass er gesundheitlich angeschlagen ist, was seine Führung der Partei beeinträchtigen könnte.\n\n Vielleicht wäre es eine gute Idee, ihn medizinisch zu behandeln, um Komplikationen zu vermeiden."
 austria.54.a:0 "Er wird jede Behandlung erhalten, die er benötigt."
 austria.54.b:0 "Dies sind nur Gerüchte."

 austria.55.t.a:0 "Otto Bauer verstorben"
 austria.55.d.a:0 "Heute früh ist Otto Bauer, SDAPÖ-L-Vorsitzender und prominenter Sozialist, im Schlaf an einem Herzinfarkt gestorben. Sein Tod kam für einige überraschend, aber viele Gerüchte über seinen schlechten Gesundheitszustand hatten dieses Ereignis vorausgesagt. Ohne seine Führung hat seine SDAPÖ-L-Fraktion beschlossen, mit der SDAPÖ-R zu fusionieren, mit Karl Renner an der Spitze der vereinigten Partei."
 austria.55.t.b:0 "Otto Bauer verstirbt im Exil"
 austria.55.d.b:0 "Otto Bauer, SDAPÖ-L-Vorsitzender und prominenter, im Pariser Exil lebender Sozialist, ist heute im Schlaf an einem Herzinfarkt verstorben. Sein Tod kam für einige überraschend, aber viele Gerüchte über seinen schlechten Gesundheitszustand hatten dieses Ereignis vorausgesagt. Ohne seine Führung hat seine SDAPÖ-L Fraktion beschlossen, mit der SDAPÖ-R zu fusionieren, mit Karl Renner als Führer der vereinigten Partei."
 austria.55.a:0 "Wahrlich das Ende einer Ära."

 austria.56.t:0 "Nazi-Versteck in Wien ausfindig gemacht"
 austria.56.d:0 "Der Geheimdienst hat heute ein mutmaßliches Nazi-Versteck in Wien ausfindig gemacht, in dem sich Rüstungsgüter und Parteidokumente befinden. Eine Razzia in diesem Versteck könnte ein guter Schritt sein, um die Präsenz der Nazis in der Stadt zu verringern, doch könnte dies die Deutschen noch mehr verärgern und künftige Verhandlungen mit ihnen verhindern."
 austria.56.a:0 "Starten Sie die Razzia."
 austria.56.b:0 "Wir müssen nicht riskieren, die Deutschen zu verärgern."

 austria.57.t:0 "Nazi-Versteck in Wien geplündert"
 austria.57.d:0 "Nach unserer Entscheidung, das entdeckte Naziversteck zu stürmen, startete die Nationalgarde eine Razzia in dem vermuteten Versteck. Die Nazis im Versteck ergaben sich schnell, und unsere Truppen erlitten nur minimale Verluste. In dem Versteck befanden sich ein Waffenlager und niedergeschriebene Pläne für einen Putsch gegen unsere Regierung, der von Deutschland unterstützt wurde. "
 austria.57.a:0 "Mein Gott."

 austria.58.t:0 "Mit Deutschland verhandeln?"
 austria.58.d:0 "Die Zeit der Spekulationen ist vorbei. Es wird immer offensichtlicher, dass die Deutschen einen Einmarsch in Österreich planen, und wir können es uns nicht leisten, nur herumzusitzen und zu warten. Unsere Streitkräfte wurden in höchste Alarmbereitschaft versetzt, aber viele Teile der Regierung schlagen vor, eine letzte Konferenz mit Deutschland abzuhalten, um ein Blutvergießen zu vermeiden."
 austria.58.a:0 "Lassen Sie uns versuchen, ihnen ein Angebot zu unterbreiten."

 austria.59.t:0 "Die Berchtesgadener Konferenz"
 austria.59.d:0 "Als die [AUS.GetAdjective]-Regierung unsere Vorbereitungen für einen Anschluss bemerkte, hat sie versucht, mit uns zu verhandeln. Wir könnten diese Gelegenheit nutzen, um zu versuchen, [AUS.GetLeader] zu drängen, Arthur Seyss-Inquart, einen prominenten österreichischen Nazi, als Regierungsminister zu ernennen, der die österreichische Regierung dahingehend beeinflussen könnte, dass sie sich dem Anschluss nicht widersetzt."
 austria.59.a:0 "Wir werden unsere Forderungen vorbringen."

 austria.60.t:0 "Die Berchtesgadener Konferenz"
 austria.60.d:0 "Heute trafen sich [AUS.GetLeader] und [GER.GetLeader] in der bayerischen Grenzstadt Berchtesgaden, um eine mögliche Lösung des bevorstehenden Konflikts zu besprechen. [GER.GetLeader] hat seine Forderungen ziemlich einfach formuliert: Ernennung des Naziführers Arthur Seyss-Inquart in die Regierung und Freilassung aller derzeit inhaftierten Nazis."
 austria.60.a:0 "Haben wir eine Wahl?"
 austria.60.b:0 "Das ist inakzeptabel!"

 austria.61.t:0 "[AUS.GetNameDefCap] Akzeptiert unsere Forderungen"
 austria.61.d:0 "[AUS.GetLeader] hat vor unseren Forderungen kapituliert und Arthur Seyss-Inquart in die Regierung berufen. Dies ermöglicht es uns, Einfluss auf die Regierung zu nehmen, was es vielleicht einfacher macht, sie zu zwingen, weitere Forderungen zu akzeptieren."
 austria.61.a:0 "Nun gut."

 austria.62.t:0 "[AUS.GetNameDefCap] Weist unsere Forderungen zurück"
 austria.62.d:0 "[AUS.GetLeader] hat uns zu verstehen gegeben, dass er unsere Forderungen für inakzeptabel hält und nicht weiter mit uns verhandeln wird. Damit sind wir nicht mehr in der Lage, die Regierung [AUS.GetAdjective] zu kontrollieren, was uns vielleicht zu einer gewaltsamen Übernahme zwingt."
 austria.62.a:0 "Wenn sie das wünschen."

 austria.63.t:0 "[GER.GetLeader] spricht vor dem Reichstag"
 austria.63.d.a:0 "Im Anschluss an die Verhandlungen zwischen [GER.GetLeader] und [AUS.GetLeader] in Berchtesgaden über die diplomatische Krise zwischen Deutschland und Österreich hat [GER.GetLeader] heute vor dem Reichstag eine große Rede gehalten und erklärt, dass die neue [GER. GetName] die Unterdrückung von zehn Millionen Deutschen außerhalb seiner Grenzen nicht länger dulden und alles tun werde, was es für notwendig erachte, um sie zu befreien.\n\nIm ganzen Land brach Jubel aus, und im Volk wurde der Ruf nach der Vereinigung aller Deutschen laut."
 austria.63.d.b:0 "Nach den Verhandlungen zwischen [GER.GetLeader] und [AUS.GetLeader] in Berchtesgaden über die diplomatische Krise zwischen Deutschland und Österreich hat [GER.GetLeader] heute vor dem Reichstag eine große Rede gehalten und erklärt, dass das neue [GER. GetName] die Unterdrückung von zehn Millionen Deutschen außerhalb seiner Grenzen nicht länger dulden und alles tun werde, was es für notwendig erachte, um sie zu befreien.\n\n Es ist offensichtlich, dass sich diese Rede auf uns und die laufende diplomatische Krise bezieht.\n\nDie Zeit wird knapp."
 austria.63.d.c:0 "Im Anschluss an die Verhandlungen zwischen [GER.GetLeader] und [AUS.GetLeader] in Berchtesgaden über die diplomatische Krise zwischen Deutschland und Österreich hat [GER.GetLeader] heute vor dem Reichstag eine große Rede gehalten, in der er erklärte, dass das neue [GER. GetName] die Unterdrückung von zehn Millionen Deutschen außerhalb seiner Grenzen nicht länger dulden und alles tun wird, was es für notwendig hält, um sie zu befreien.\n\nObwohl wir nicht Teil der aktuellen Verhandlungen zwischen [AUS.GetNameDef] und [GER.GetNameDef] sind, ist es offensichtlich, dass sich diese Rede auch auf uns und die in unseren Grenzen lebenden Deutschen bezieht. Wir müssen uns vorbereiten."

 austria.63.a:0 "Es lebe ein größeres Deutschland!"
 austria.63.b:0 "Wir lassen unsere Souveränität nicht bedrohen!"
 austria.63.c:0 "Wir lassen unsere Integrität nicht bedrohen!"

 austria.64.t.a:0 "SDAPÖ bietet eine Einheitsfront an"
 austria.64.t.b:0 "CSP bietet Einheitsfront an"
 austria.64.d.a:0 "Inmitten der andauernden diplomatischen Krise haben führende Vertreter der SDAPÖ angeboten, unsere Regierung gegen die Nazis zu unterstützen, wenn wir ihnen politische Zugeständnisse machen, wie z.B. die Aufhebung des Verbots der sozialistischen Presse und die Aufhebung der Beschränkungen für sozialistische Symbole und Fahnen.\n\n Dies ist ein großes Zugeständnis und macht praktisch alle Fortschritte zunichte, die wir in den letzten Jahren bei der Unterdrückung der Sozialisten gemacht haben, aber dies könnte unsere einzige Chance sein, genügend Unterstützung zu gewinnen, um den Nazis zu widerstehen."
 austria.64.d.b:0 "Inmitten der andauernden diplomatischen Krise haben führende Vertreter der Christlich-Sozialen Partei angeboten, unsere Regierung gegen die Nazis zu unterstützen, wenn wir ihnen politische Zugeständnisse machen, wie z.B. die Ernennung von Mitgliedern ihrer Partei für bestimmte Ministerien in der Regierung und die Ausweitung des Einflusses der katholischen Kirche im Lande.\n\n Dies ist ein großes Zugeständnis und macht praktisch alle Fortschritte zunichte, die wir in den letzten Jahren bei der Unterdrückung der Reste der VF gemacht haben, aber dies könnte unsere einzige Chance sein, genügend Unterstützung zu gewinnen, um den Nazis zu widerstehen."
 austria.64.a:0 "Für ein unabhängiges Österreich."
 austria.64.b:0 "Wir brauchen sie nicht!"

 austria.65.t:0 "Der dritte österreichische Bürgerkrieg"
 austria.65.d.a:0 "Seit dem Juli-Putsch, der die junge Dolfuß-Regierung beinahe zum Sturz gebracht hätte, sagten viele voraus, dass die innere Misere Österreichs noch nicht zu Ende sei. Während die Nazis von der Vaterländischen Front besiegt wurden, wurde Kanzler Dolfuss während der Kämpfe getötet und viele der SS-Einheiten konnten erfolgreich untertauchen.\n\nIhre Vorhersagen sollten sich bewahrheiten. Heute früh, nach dem Ausbruch des Krieges zwischen [AUS.GetNameDef] und [GER.GetNameDef], haben sich im ganzen Land Berlin-treue Nazi-Einheiten gegen die Regierung von [AUS.GetLeader] erhoben, um Deutschland zu unterstützen.\n\nWas auch immer das Schicksal der Nation [AUS.GetAdjective] sein mag, dieses Ereignis hat das Machtgleichgewicht in Europa drastisch verschoben."
 austria.65.d.b:0 "Seit dem Juli-Putsch, der die junge Dolfuß-Regierung beinahe zum Sturz gebracht hätte, sagten viele voraus, dass die inneren Probleme Österreichs noch nicht ausgestanden seien. Während die Nazis von der Vaterländischen Front besiegt wurden, wurde Bundeskanzler Dolfuss während der Kämpfe getötet und viele SS-Einheiten konnten erfolgreich untertauchen.\n\nIhre Vorhersagen sollten sich bewahrheiten. Heute früh, nach dem Ausbruch des Krieges zwischen [AUS.GetNameDef] und [GER.GetNameDef], haben sich Nazi-Einheiten im ganzen Land sowohl gegen die Regierung von [AUS.GetLeader] als auch gegen Deutschland erhoben, unterstützt von den Nazis, die nach dem Ende des Bürgerkriegs aus Deutschland geflohen sind.\n\nWie auch immer das Schicksal der Nation [AUS.GetAdjective] aussehen mag, dieses Ereignis hat das Kräfteverhältnis in Europa drastisch verschoben."
 austria.65.d.c:0 "Seit dem Juli-Putsch, der die junge Dolfuß-Regierung beinahe zum Sturz gebracht hätte, sagten viele voraus, dass die innere Misere Österreichs noch nicht vorbei sei. Während die Nazis von der Vaterländischen Front besiegt wurden, wurde Kanzler Dolfuss während der Kämpfe getötet und viele der SS-Einheiten konnten sich erfolgreich verstecken.\n\nIhre Vorhersagen sollten sich bewahrheiten. Heute früh haben sich im ganzen Land Berlin-treue Nazi-Einheiten gegen die Regierung von [AUS.GetLeader] erhoben, um Deutschland zu unterstützen.\n\nWas auch immer das Schicksal der [AUS.GetAdjective]-Nation sein mag, dieses Ereignis hat das Machtgleichgewicht in Europa drastisch verschoben."
 austria.65.d.d:0 "Seit dem Juli-Putsch, der die junge Dolfuß-Regierung beinahe zum Sturz gebracht hätte, sagten viele voraus, dass die inneren Probleme Österreichs noch nicht ausgestanden seien. Während die Nazis von der Vaterländischen Front besiegt wurden, wurde Kanzler Dolfuss während der Kämpfe getötet und viele der SS-Einheiten konnten sich erfolgreich verstecken.\n\nIhre Vorhersagen sollten sich bewahrheiten. Heute Morgen haben sich Nazi-Einheiten im ganzen Land gegen die Regierung von [AUS.GetLeader] erhoben, unterstützt von den Nazis, die nach dem Ende des Bürgerkriegs aus Deutschland geflohen sind.\n\nWie auch immer das Schicksal der Nation [AUS.GetAdjective] aussehen mag, dieses Ereignis hat das Kräfteverhältnis in Europa drastisch verschoben."
 austria.65.a:0 "Der deutsche Dominostein fordert ein weiteres Opfer."
 austria.65.b:0 "Wir werden siegreich daraus hervorgehen!"

 austria.66.t:0 "Die CSP gewinnt die [AUS.GetAdjective]-Wahlen"
 austria.66.desc:0 "Seit die Vaterländische Front die Macht übernommen hat, haben viele an der Fähigkeit Österreichs gezweifelt, ohne ausländische Unterstützung unabhängig zu bleiben. In den letzten Monaten hat die Regierung von [AUS.GetNameDef] vor den Forderungen der westlichen Verbündeten nach demokratischen Wahlen kapituliert. Obwohl viele den Zusammenbruch der Regierung Schuschnigg aufgrund dieser Forderungen vorausgesagt haben, scheint es ihm gelungen zu sein, sich durch die reformierte Christlichsoziale Partei an der Macht zu halten, und obwohl viele die Legitimität der Wahl anzweifeln, scheinen die westlichen Verbündeten dies als zufriedenstellendes Ergebnis zu akzeptieren."
 austria.66.a:0 "Alles wie geplant."
 austria.66.b:0 "Sie sind schwach, weil sie vor dem Westen kapituliert haben."
 austria.66.c:0 "Zufriedenstellend."
 austria.66.d:0 "Sie verleugnen einfach ihr deutsches Erbe!"
 austria.66.e:0 "Wir gratulieren Herrn Schuschnigg."

 austria.67.t:0 "SDAPÖ-R gewinnt [AUS.GetAdjective]-Wahlen"
 austria.67.desc:0 "Seit die Vaterländische Front die Macht übernommen hat, haben viele an der Fähigkeit Österreichs gezweifelt, ohne ausländische Unterstützung unabhängig zu bleiben. Es scheint, dass sie Recht hatten, denn in den letzten Monaten hat die Regierung von [AUS.GetNameDef] vor den Forderungen der westlichen Verbündeten kapituliert, demokratische Wahlen abzuhalten.\n\n Schon vor diesen Entwicklungen stellten viele die Popularität von Schuschniggs autoritärer Herrschaft in Frage und verwiesen auf die immer noch starken sozialistischen Elemente in der österreichischen Politik. Es scheint, dass sie Recht hatten, denn die Sozialdemokratische Partei Österreichs hat bei den Wahlen einen leichten Sieg errungen und den gemäßigteren Flügel der Partei an die Spitze der Koalition gestellt, mit Karl Renner als Bundeskanzler."
 austria.67.a:0 "Wien ist wieder einmal rot!"
 austria.67.b:0 "Sie sind schwach, weil sie vor dem Westen kapituliert haben."
 austria.67.c:0 "Sicherlich eine Überraschung, aber eine willkommene."
 austria.67.d:0 "Sie verleugnen einfach ihr deutsches Erbe!"
 austria.67.e:0 "Wir gratulieren Herrn Renner."

 austria.68.t:0 "SDAPÖ-L gewinnt [AUS.GetAdjective]-Wahlen"
 austria.68.desc:0 "Seit die Vaterländische Front an die Macht gekommen ist, haben viele an Österreichs Fähigkeit gezweifelt, ohne ausländische Unterstützung unabhängig zu bleiben. Es scheint, dass sie Recht hatten, denn in den letzten Monaten hat die Regierung von [AUS.GetNameDef] vor den Forderungen der westlichen Verbündeten kapituliert, demokratische Wahlen abzuhalten.\n\n Schon vor diesen Entwicklungen stellten viele die Popularität von Schuschniggs autoritärer Herrschaft in Frage und verwiesen auf die immer noch starken sozialistischen Elemente in der österreichischen Politik. Es scheint, dass sie Recht hatten, denn die Sozialdemokratische Partei Österreichs hat bei den Wahlen einen leichten Sieg errungen, angeführt von ihrem einst im Exil lebenden Vorsitzenden Otto Bauer, der zurückgekehrt ist, um die Partei durch diese schwierigen Zeiten zu führen."
 austria.68.a:0 "Wien ist wieder rot!"
 austria.68.b:0 "Sie sind schwach, weil sie vor dem Westen kapituliert haben."
 austria.68.c:0 "Sicherlich eine Überraschung, aber eine willkommene."
 austria.68.d:0 "Sie verleugnen einfach ihr deutsches Erbe!"
 austria.68.e:0 "Wir gratulieren Herrn Bauer."

 austria.69.t:0 "Der Fehler des Pferdes"
 austria.69.d:0 "Es sollte unmöglich sein. Die Reformen der Regierung sollten nur dem Namen nach durchgeführt werden, eine gute Show für die Westmächte. Doch Figl hat es geschafft. An der Spitze einer großen Koalition aus Mitgliedern seines eigenen Flügels der CSP und Mitgliedern anderer Parteien ist es Leopold Figl gelungen, ein Misstrauensvotum gegen Bundeskanzler Schuschnigg anzuführen und ihn und mit ihm die meisten Überreste des austrofaschistischen Regimes von der Macht zu entfernen. Nur die Zeit wird zeigen, ob diese neue Regierung dort Erfolg haben wird, wo Schuschnigg gescheitert ist."
 austria.69.a:0 "Manchmal ist der Reiter nicht gut."

 austria.70.t:0 "Nicht mehr der Narr"
 austria.70.d:0 "Der Raum wurde still, als die Tür geschlossen wurde. So weit ist es also gekommen.\n\n Du warst ein nützliches Werkzeug, aber dein Hitzkopf bringt dich auf lange Sicht nur in Schwierigkeiten. Du hättest beim Vizekanzler bleiben sollen.\n\n Ich dachte immer, du wärst schwach, Kurt. Wenigstens habe ich mich geirrt.\n\n Auf Wiedersehen Ernst."
 austria.70.a:0 "Die Patronenhülse schlug auf dem Boden auf."

 austria.71.t:0 "Nazi-Führung flieht aus Deutschland"
 austria.71.d:0 "Nach dem Zusammenbruch der Nazi-Regierung und dem Ende des deutschen Bürgerkriegs sind die Reste der Nazi-Regierung aus dem Land geflohen. Einige von ihnen haben sich nach Österreich abgesetzt, in der Hoffnung, die Bevölkerung zur Bildung einer neuen Nazi-Regierung aufzustacheln, was unsere Regierung in große Gefahr bringt.\n\nWas ist zu tun?"
 austria.71.a:0 "Ignorieren Sie sie, wir haben andere Dinge, um die wir uns kümmern müssen."
 austria.71.b:0 "Nehmt sie fest und übergebt sie in deutsche Obhut!"

 austria.72.t:0 "Nazi-Generäle kommen aus ihrem Versteck"
 austria.72.d:0 "Nach der jüngsten Machtübernahme der Nazis in unserem Land haben sich die Nazigeneräle, die dem Zusammenbruch der deutschen Regierung entkommen sind, versteckt und sich freiwillig gemeldet, um unsere Regierung zu unterstützen."
 austria.72.a:0 "Wir werden ihre Hilfe sehr zu schätzen wissen."

 austria.73.t:0 "Der Marsch auf Wien"
 austria.73.d:0 "Alle haben es kommen sehen. Heute marschierten Heimwehr-Milizen aus dem ganzen Land auf das Wiener Parlamentsgebäude und forderten den Rücktritt von Schuschnigg, den sie als schwachen Führer bezeichneten, der für die Macht untauglich sei. Obwohl das Bundesheer sich darauf vorbereitete, gegen die Demonstranten vorzugehen, wurden sie von Schuschnigg selbst aufgefordert, sich zurückzuhalten, als er das Parlamentsgebäude verließ.\n\n Als er die Stufen hinunterkam, traf er Starhemberg von Angesicht zu Angesicht."
 austria.73.a:0 "Zerstören Sie nicht, was wir so hart aufgebaut haben." 
 austria.74.t:0 "Österreichische Nazis rebellieren!"
 austria.74.d:0 "Seit unser Putsch gegen die österreichische Regierung im Juli 1934 gescheitert ist, haben unsere Nazikräfte im Lande auf den richtigen Zeitpunkt gewartet, um zuzuschlagen. Als sie die Schwäche der österreichischen Regierung erkannten, haben viele uns treue Milizen auf dem Lande eine Rebellion gegen [AUS.GetLeader] gestartet und das Land in einen regelrechten Bürgerkrieg gestürzt. Wenn sie siegen, haben die Rebellen geschworen, Österreich mit Deutschland zu vereinen, und daher könnte es in unserem besten Interesse sein, sie zu unterstützen, auch wenn wir damit eine Eskalation des Krieges riskieren würden."
 austria.74.a:0 "Schicken Sie ihnen Unterstützung, aber greifen Sie nicht direkt ein."
 austria.74.b:0 "Wir werden unsere österreichischen Brüder befreien!"

 austria.75.t:0 "[AUS.GetNameDefCap] Bittet um Unterstützung!"
 austria.75.d:0 "Heute früh haben viele österreichische Milizen, die dem Naziregime treu ergeben sind, einen Putsch im Land inszeniert und die Nation in einen Bürgerkrieg gestürzt. Da wir versprochen haben, Österreich zu schützen, hat [AUS.GetLeader] uns um Unterstützung bei der Niederschlagung der Rebellion gebeten.\n\nSollen wir eingreifen?"
 austria.75.a:0 "Ein gegebenes Versprechen ist ein gehaltenes Versprechen."
 austria.75.b:0 "Wir können es uns im Moment nicht leisten, die Situation eskalieren zu lassen."

 austria.76.t:0 "[AUS.GetNameDefCap] Bietet Rückgabe von böhmischen Gütern"
 austria.76.d:0 "Vor dem Zusammenbruch der österreichisch-ungarischen Monarchie besaßen viele unserer Bürger Grundstücke in Böhmen, die ihnen nach der Gründung der Tschechoslowakischen Republik weggenommen wurden. Jetzt, da [AUS.GetNameDef] Böhmen kontrolliert, haben sie angeboten, uns diese Grundstücke im Austausch für ihre Loyalität zurückzugeben. Sollten wir das annehmen?"
 austria.76.a:0 "Für uns klingt das wie ein Geschäft."
 austria.76.b:0 "Wir würden lieber unsere Unabhängigkeit bewahren."

 austria.77.t:0 "[LIE.GetNameDefCap] nimmt unser Angebot an"
 austria.77.d:0 "Die [LIE.GetAdjective]-Regierung hat unser Angebot angenommen und uns im Gegenzug für die Rückgabe ihrer Besitztümer ihre Treue geschworen."
 austria.77.a:0 "Nun gut."

 austria.78.t:0 "[LIE.GetNameDefCap] lehnt unser Angebot ab"
 austria.78.d:0 "Die [LIE.GetAdjective]-Regierung hat unser Angebot mit der Begründung abgelehnt, sie wolle ihre nationale Unabhängigkeit bewahren."
 austria.78.a:0 "Wenn es das ist, was sie wollen."
 austria.78.b:0 "Wir müssen die Kontrolle sicherstellen!"

 austria.79.t:0 "[GER.GetLeader] Entfernt Josef Leopold"
 austria.79.d:0 "Heute hat die Nazi-Regierung in Deutschland ihren Einfluss auf unser Land gezeigt, indem sie den Landesleiter von Österreich, Josef Leopold, durch eine deutschfreundlichere Figur ersetzt hat. Obwohl Josef Leopold seit dem fehlgeschlagenen Juli-Putsch der Führer der österreichischen Nazis war, ist er wegen seiner pro-unabhängigen Haltung in Berlin in Ungnade gefallen, so dass [GER. GetLeader], ihn durch Hubert Klausner zu ersetzen. Mit dem Sturz von Leopold scheint es jedoch, dass die Position viel von ihrer Macht verloren hat und die Führung der Nazipartei in den Händen von Heinrich Himmlers Verbündetem, Arthur Seyss-Inquart, liegt."
 austria.79.a:0 "Wir müssen den deutschen Einfluss abwehren!"

 austria.80.t:0 "Inquarts Rückschlag"
 austria.80.d:0 "Heute früh stürmten deutsche SS-Einheiten das Büro des Landesleiters in Wien, was wie ein Staatsstreich aussah, der sich gegen Josef Leopold richtete, weil er für die Unabhängigkeit eintrat. Jetzt wurde bekannt, dass der Staatsstreich von Arthur Seyss-Inquart mit Hitlers Unterstützung inszeniert wurde, mit dem Ziel, Österreich in fester deutscher Hand zu halten und vielleicht sogar den Weg für einen vollständigen Anschluss an [GER.GetNameDef] zu ebnen."
 austria.80.a:0 "Der Possenreißer ist los."
 austria.80.b:0 "Nein! Wir dürfen uns der Tyrannei Berlins nicht unterwerfen!"

 austria.81.t:0 "Nazi-Übernahme!"
 austria.81.d:0 "Mit dem kürzlichen Regierungswechsel zu einer pro-nazistischen Regierung ist die Politik der alten Regierung rückgängig gemacht worden, und eine neue Ära für Österreich beginnt."
 austria.81.a:0 "Ein deutsches Österreich ist kein Traum!"

 austria.82.t:0 "[AUS.GetNameDefCap] Schlägt Anschluss vor"
 austria.82.d:0 "Die neue österreichische Regierung, die offensichtlich die Zukunft eines großen deutschen Staates sieht, hat vorgeschlagen, sich vollständig in Deutschland zu integrieren. Es ist nun an der Zeit, zu handeln und den Willen des Volkes zum Ausdruck kommen zu lassen. \nDenn was sowohl im Vertrag von Saint Germain als auch im Vertrag von Versailles verboten war, soll nun der Welt als der endgültige und unbestreitbare Wille unserer beiden Nationen offenbart werden: die deutsch-österreichische Union soll vollendet werden, was der erste Schritt zur Vereinigung aller germanischen Völker unter einem Nationalstaat sein wird!"

 austria.83.t:0 "Das Schicksal der Ostmark"
 austria.83.d:0 "Mit dem Ende des österreichischen Bürgerkriegs kam es in unserem neuen Protektorat im Süden zu einem Machtkampf zwischen der für die Unabhängigkeit eintretenden Fraktion unter Josef Leopold und der für Deutschland eintretenden Fraktion unter Arthur Seyss-Inquart. Dank unserer Unterstützung gelang es Inquart, Leopolds Fraktion zu stürzen und Österreich fest in unseren Einflussbereich einzugliedern.\n\nNun, da das Schicksal Österreichs in unseren Händen liegt, müssen wir entscheiden, was die Zukunft des Landes sein wird."
 austria.83.a:0 "Österreichs Zukunft liegt bei Deutschland."
 austria.83.b:0 "Vielleicht wäre es das Beste, es als Protektorat zu behalten."

 austria.84.t:0 "[AUS.GetNameDefCap] Möchte Slowenien fordern"
 austria.84.d:0 "Das slowenische Volk ist seit langem Teil der Süddeutschen, und angesichts unserer Ambitionen, alle Deutschen in einem Staat zu vereinen, hat [AUS.GetLeader] uns gebeten, Slowenien von [102.Controller.GetNameDef] einzufordern und es seiner Verwaltung zu unterstellen."
 austria.84.a:0 "Er hat Recht, wir sollten es einfordern."
 austria.84.b:0 "Wir haben im Moment dringendere Angelegenheiten."

 austria.85.t:0 "[GER.GetNameDefCap] nimmt unsere Forderung an"
 austria.85.d:0 "[GER.GetLeader] hat unsere Forderung nach Slowenien akzeptiert und ist in Verhandlungen mit [102.Controller.GetNameDef] getreten."
 austria.85.a:0 "Sehr gut."

 austria.86.t:0 "[GER.GetNameDefCap] lehnt unsere Forderung ab"
 austria.86.d:0 "[GER.GetLeader] hat unsere Bitte, Slowenien zu fordern, mit der Begründung abgelehnt, dass sie sich auf andere Dinge konzentrieren müssen."
 austria.86.a:0 "Vielleicht irgendwann einmal anders."

 austria.87.t:0 "Die Eisenstädter Konferenz"
 austria.87.d:0 "Mit der Rückkehr der habsburgischen Herrschaft in [AUS.GetNameDef] war es offensichtlich, dass [AUS.GetLeader] früher oder später seine Augen auf unsere Nation richten würde. Die Österreicher, die einst mit ihnen im Bunde waren, verlangen, dass wir eine Konferenz über die Zukunft unserer Nationen abhalten.\n\nDa die Erinnerungen an den Zusammenbruch Österreich-Ungarns noch in den Köpfen der Menschen sind, ist die Unterstützung für die Rückkehr des Kaiserreichs nicht groß. Die Ablehnung der österreichischen Forderung wird jedoch mit Sicherheit zu einem Abbruch der Beziehungen und möglicherweise zu einem Krieg führen."
 austria.87.a:0 "Vielleicht ist eine Rückkehr des Alten unser Weg in die neue Welt."
 austria.87.b:0 "Unsere Unabhängigkeit wird nie wieder bedroht sein!"

 austria.88.t:0 "Die Eisenstädter Konferenz beginnt"
 austria.88.d:0 "Angesichts der Realität hat [HUN.GetNameDef] eine Delegation nach Eisenstadt geschickt, um die Bedingungen für die Rückkehr des Kaiserreichs auszuhandeln.\n\nWenn die Konferenz erfolgreich verläuft, würde [HUN.GetNonIdeologyName] ein nominell unabhängiger Staat bleiben, der in einer Personalunion mit [AUS. HUN.GetNameDef] wäre ein nominell unabhängiger Staat in Personalunion mit [AUS.GetNameDef], aber wir könnten wahrscheinlich Maßnahmen vorschlagen, die unseren Einfluss auf sie erhöhen würden, obwohl wir mit unseren Vorschlägen vorsichtig sein müssen, denn wenn die [HUN.GetAdjective]s das Gefühl haben, dass wir versuchen, zu viel Einfluss auf sie auszuüben, könnten sie sich von der Konferenz zurückziehen und einen Weg des Krieges vor uns lassen."
 austria.88.a:0 "Lasst uns beginnen."

 austria.89.t:0 "[HUN.GetNameDefCap] lehnt unsere Forderungen ab"
 austria.89.d:0 "Unsere Delegation bei der [HUN.GetAdjective]-Regierung ist mit leeren Händen zurückgekommen, denn [HUN.GetLeader] hat sich schlichtweg geweigert, mit uns zu verhandeln, und behauptet, dass die Unabhängigkeit Ungarns nie wieder vom österreichischen Imperialismus bedroht sein wird."
 austria.89.a:0 "Sie lassen uns keine andere Wahl."
 austria.89.b:0 "Früher oder später werden sie ihre Lektion lernen."

 austria.90.t:0 "Scheitern der Verhandlungen in Eisenstadt"
 austria.90.d.a:0 "Nach einem Monat erfolgloser Verhandlungen hat sich die [HUN.GetAdjective]-Delegation von der Konferenz zurückgezogen und behauptet, unsere Vertreter hätten ihre Respektlosigkeit gegenüber der ungarischen Nation deutlich gezeigt. [HUN.GetLeader] hat die Bemühungen von [AUS.GetLeader] als nichts weiter als einen erneuten Versuch der österreichischen Vorherrschaft bezeichnet."
 austria.90.d.b:0 "Nach einem Monat erfolgloser Verhandlungen haben wir unsere Delegation von der Konferenz in Eisenstadt abgezogen. Die [AUS.GetAdjective]-Delegation hat eindeutig gezeigt, dass sie die Unabhängigkeit unserer Nation nicht respektiert, und wir müssen die Verhandlungen abbrechen, um eine erneute österreichische Vorherrschaft über unser Heimatland zu verhindern."
 austria.90.a:0 "Sie lassen uns keine andere Wahl."
 austria.90.b:0 "Früher oder später werden sie ihre Lektion lernen."

 austria.91.t:0 "[AUS.GetNameDefCap] Schlägt wirtschaftliche Integration vor"
 austria.91.d:0 "Die [AUS.GetAdjective]-Delegation hat einen Vorschlag unterbreitet, der unsere Volkswirtschaften in ein zentral verwaltetes System einbinden und die Effizienz der Industrie des Reiches erhöhen würde. Dieser Vorschlag würde jedoch einen größeren Teil unserer Industrie in die Hände von [AUS.GetAdjective] legen, was für einige Mitglieder der Regierung inakzeptabel ist."
 austria.91.a:0 "Ihre Bedingungen sind akzeptabel."
 austria.91.b:0 "Nein! Wir werden hier die Grenze ziehen!"

 austria.92.t:0 "[HUN.GetNameDefCap] Akzeptiert wirtschaftliche Integration"
 austria.92.d:0 "Die [HUN.GetAdjective]-Delegation hat unsere Forderung nach wirtschaftlicher Integration zwischen unseren beiden Nationen akzeptiert, wodurch wir mehr Einfluss auf ihre Wirtschaft ausüben können. "
 austria.92.a:0 "Sehr gut."

 austria.93.t:0 "[HUN.GetNameDefCap] lehnt wirtschaftliche Integration ab"
 austria.93.d:0 "Die [HUN.GetAdjective]-Delegation hat unser Ersuchen um wirtschaftliche Integration abgelehnt und behauptet, dass sie keinen weiteren österreichischen Einfluss auf die Nation akzeptieren wird."
 austria.93.a:0 "Sie wissen nicht, was das Beste für sie ist."

 austria.94.t:0 "[AUS.GetNameDefCap] Schlägt Produktionsintegration vor"
 austria.94.d:0 "Die [AUS.GetAdjective]-Delegation hat einen Vorschlag unterbreitet, der unsere Produktionsindustrie in ein zentral verwaltetes System einbinden und die Effizienz des Militärs des Reiches erhöhen würde. Dieser Vorschlag würde jedoch einen größeren Teil unserer Produktion in die Hände von [AUS.GetAdjective] legen, was für einige Mitglieder der Regierung inakzeptabel ist."
 austria.94.a:0 "Ihre Bedingungen sind akzeptabel."
 austria.94.b:0 "Nein! Wir werden hier einen Schlussstrich ziehen!"

 austria.95.t:0 "[HUN.GetNameDefCap] akzeptiert die Integration der Produktion"
 austria.95.d:0 "Die [HUN.GetAdjective]-Delegation hat unseren Antrag auf Produktionsintegration zwischen unseren beiden Nationen angenommen, wodurch wir mehr Einfluss auf ihr Militär ausüben können. "
 austria.95.a:0 "Sehr gut."

 austria.96.t:0 "[HUN.GetNameDefCap] lehnt Produktionsintegration ab"
 austria.96.d:0 "Die [HUN.GetAdjective]-Delegation hat unseren Antrag auf Produktionsintegration abgelehnt und behauptet, dass sie keinen weiteren österreichischen Einfluss auf die Nation akzeptieren wird."
 austria.96.a:0 "Sie wissen nicht, was das Beste für sie ist."

 austria.97.t:0 "[AUS.GetNameDefCap] schlägt Ressourcenintegration vor"
 austria.97.d:0 "Die [AUS.GetAdjective]-Delegation hat einen Vorschlag unterbreitet, der unsere Ressourcengewinnung in einem zentral verwalteten System konsolidieren und die Effizienz des Handels des Reiches erhöhen würde. Dieser Vorschlag würde jedoch einen größeren Teil unserer Ressourcen in die Hände von [AUS.GetAdjective] legen, was für einige Mitglieder der Regierung inakzeptabel ist."
 austria.97.a:0 "Ihre Bedingungen sind akzeptabel."
 austria.97.b:0 "Nein! Wir werden hier einen Schlussstrich ziehen!"

 austria.98.t:0 "[HUN.GetNameDefCap] akzeptiert die Integration der Ressourcen"
 austria.98.b:0 "Die [HUN.GetAdjective]-Delegation hat unser Ersuchen um eine Integration der Rohstoffgewinnung zwischen unseren beiden Nationen akzeptiert, wodurch wir mehr Einfluss auf ihren Handel ausüben können. "
 austria.98.a:0 "Sehr gut."

 austria.99.t:0 "[HUN.GetNameDefCap] lehnt Ressourcenintegration ab"
 austria.99.d:0 "Die [HUN.GetAdjective]-Delegation hat unseren Antrag auf Integration der Rohstoffgewinnung abgelehnt und behauptet, dass sie keinen weiteren österreichischen Einfluss auf die Nation akzeptieren wird."
 austria.99.a:0 "Sie wissen nicht, was das Beste für sie ist."

 austria.100.t:0 "Abschluss der Verhandlungen in Eisenstadt"
 austria.100.d:0 "Nach einmonatigen Verhandlungen zwischen den Delegationen von [AUS.GetAdjective] und [HUN.GetAdjective] konnte eine Einigung erzielt werden.\n\n[AUS.GetNameDefCap] und [HUN.GetNameDefCap] werden eine Personalunion eingehen, wobei [HUN.GetNameDefCap] in den meisten internen Angelegenheiten unabhängig bleibt.\n\nÜberall im neuen Imperium wird gefeiert, und das Volk hofft wieder auf eine Rückkehr zu altem Ruhm."
 austria.100.a:0 "Lang lebe das Kaiserreich!"

 austria.101.t:0 "Die Eisenstädter Konferenz"
 austria.101.desc:0 "Nach der Rückkehr der Habsburger auf den österreichischen Thron haben sich die Regierungen von [AUS.GetNameDef] und [HUN.GetNameDef] in der Stadt Eisenstadt getroffen, um über die Rückkehr der habsburgischen Herrschaft über Ungarn zu verhandeln. \n\nNach einem Monat feuriger Verhandlungen scheinen die Verhandlungen erfolgreich gewesen zu sein, denn heute haben [AUS.GetLeader] und [HUN.GetLeader] gemeinsam die Rückkehr der österreichisch-ungarischen Doppelmonarchie verkündet und damit das Machtgleichgewicht in Mitteleuropa und auf dem Balkan drastisch erschüttert."
 austria.101.a:0 "Lang lebe das Kaiserreich!"
 austria.101.b:0 "Ein neuer starker Verbündeter im Norden ist für uns von großem Nutzen."
 austria.101.c:0 "Wir müssen unsere Grenzen sichern. "
 austria.101.d:0 "Haben sie nicht aus dem ersten Mal gelernt? "

 austria.102.t:0 "Krieg an der Donau"
 austria.102.d:0 "Seit der Rückkehr der Habsburger auf den österreichischen Thron sind die Beziehungen zwischen den Regierungen von [AUS.GetNameDef] und [HUN.GetNameDef] angespannt, wobei [AUS.GetLeader] nicht nur Anspruch auf den österreichischen, sondern auch auf den ungarischen Thron erhebt.\n\nDieser Abbruch der Beziehungen hat heute seinen Höhepunkt erreicht, als [AUS. GetLeader] verkündete, dass die Rückkehr zu den glorreichen Tagen des alten österreichischen Kaiserreichs unausweichlich sei, und wenn dies durch einen Krieg geschehen müsse, dann solle es so sein, wobei [HUN.GetLeader] standhaft bleibe.\n\nDie Zukunft der beiden Nationen bleibt ungewiss, aber dies wird sicherlich auch den fragilen Frieden auf dem Balkan erschüttern."
 austria.102.a:0 "Wir werden den Sieg davontragen!"
 austria.102.b:0 "Der Fall des Reiches war also endgültig."

 austria.103.t:0 "Heimwehr-Elemente gegen die Habsburger Herrschaft"
 austria.103.d:0 "Nach unseren erfolgreichen Verhandlungen mit Ungarn haben einige verbliebene radikale Elemente der austrofaschistischen Vaterlandsfront-Regierung unter der Führung von Ernst Rüdiger Starhemberg begonnen, sich unserer Regierung zu widersetzen, und behaupten, dass wir Schwäche gezeigt hätten, indem wir unsere Vorherrschaft über die Länder des ehemaligen Kaiserreichs nicht geltend gemacht hätten.\n\n Wir sollten diese Situation genau im Auge behalten, da ein Versagen bei der Eindämmung dieser Opposition in Zukunft zu einem Staatsstreich führen könnte."
 austria.103.a:0 "Behalten Sie dies genau im Auge."

 austria.104.t:0 "Heimwehr-Elemente starten Putsch!"
 austria.104.b:0 "Nachdem es uns nicht gelungen ist, gegen die Heimwehrelemente vorzugehen, die sich unserer Regierung widersetzt haben, haben Ernst Rüdiger Starhemberg und der Rest der Heimwehr einen Putsch gegen den Kaiser gestartet, um die austrofaschistische Vaterlandsfrontregierung wiederherzustellen."
 austria.104.a:0 "Sie werden zerschlagen werden!"
 austria.104.b:0 "Der Kaiser hat Österreich zum letzten Mal verraten!"

 austria.105.t:0 "[HUN.GetNameDefCap] Kappt die diplomatischen Bande!"
 austria.105.d:0 "Mit der Begründung, dass [AUS.GetLeader] wieder einmal gezeigt hat, dass die Habsburger weiterhin gegen den ungarischen Staat arbeiten, indem sie sich weigern, die großungarischen Gebiete anzuerkennen, hat [HUN.GetLeader] heute angekündigt, dass [HUN.GetNameDef] aus der Doppelmonarchie austreten und die Unabhängigkeit der Nation erklären wird."
 austria.105.a:0 "Sie werden sich dem Fortschritt nicht in den Weg stellen! Sie müssen zerschlagen werden!"
 austria.105.b:0 "Lasst sie gehen."

 austria.106.t:0 "Österreich übergibt die Slowakei"
 austria.106.d:0 "Mit der Kapitulation von [CZE.GetNameDefCap] hat [AUS.GetLeader] unseren Anspruch auf die Slowakei anerkannt und die Gebiete an unsere Nation abgetreten, wodurch wir der Bildung von Großungarn einen Schritt näher gekommen sind."
 austria.106.a:0 "Es ist gut, dass wir einer Meinung sind."

 austria.107.t:0 "Österreich gründet slowakische Marionette"
 austria.107.d:0 "Mit der Kapitulation von [CZE.GetNameDefCap] hat [AUS.GetLeader] unseren Anspruch auf die gesamte Slowakei zurückgewiesen und stattdessen eine Untertanenregierung im größten Teil der Nation eingesetzt, so dass uns nur die Südslowakei und Karpatenruthenien bleiben."
 austria.107.a:0 "Machen wir kein Aufhebens."
 austria.107.b:0 "Wir werden diese Missachtung nicht länger hinnehmen!"


 austria.108.t:0 "Österreich erkennt ungarisches Kroatien an"
 austria.108.d:0 "Da ein Krieg mit [YUG.GetNameDef] unmittelbar bevorzustehen scheint, hat [AUS.GetLeader] seine Unterstützung für unsere Ansprüche auf Kroatien zum Ausdruck gebracht, Gebiete, die zu Zeiten des Kaiserreichs zu Ungarn gehörten."
 austria.108.a:0 "Es ist gut, dass wir auf einer Wellenlänge liegen."

 austria.109.t:0 "Österreich unterstützt die kroatische Unabhängigkeit"
 austria.109.d:0 "Da ein Krieg mit [YUG.GetNameDef] unmittelbar bevorzustehen scheint, hat [AUS.GetLeader] seine Unterstützung für ein unabhängiges kroatisches Königreich bekundet und sich damit direkt gegen unsere Ansprüche in der Region gestellt."
 austria.109.a:0 "Lasst uns keinen Aufstand machen."
 austria.109.b:0 "Wir werden diese Respektlosigkeit nicht länger dulden!"

 austria.110.t:0 "Österreich erkennt die Ansprüche Siebenbürgens an"
 austria.110.d:0 "Als Zeichen des guten Willens hat [AUS.GetLeader] seine Unterstützung für die ungarische Herrschaft über unser rechtmäßiges Gebiet Siebenbürgen zum Ausdruck gebracht und erklärt, dass Österreich [HUN.GetNameDef] in jedem Konflikt gegen [ROM.GetNameDef] unterstützen wird."
 austria.110.a:0 "Es ist gut, dass wir auf einer Wellenlänge liegen."

 austria.111.t:0 "Österreich befürwortet siebenbürgische Selbstverwaltung"
 austria.111.d:0 "Da ein Krieg mit [ROM.GetNameDef] unmittelbar bevorzustehen scheint, hat [AUS.GetLeader] seine Unterstützung für eine autonome Regierung in Siebenbürgen zum Ausdruck gebracht, die die Ungarn in der Region vertreten könnte, ohne die rumänische Bevölkerung zu unterdrücken."
 austria.111.a:0 "Machen wir kein Aufhebens."
 austria.111.b:0 "Wir werden diese Respektlosigkeit nicht mehr dulden!"

 austria.112.t:0 "[AUS.GetNameDefCap] Drängt auf Föderalisierung"
 austria.112.d:0 "Mit den jüngsten Reformen der [AUS.GetAdjective]-Regierung hat [AUS.GetLeader] darauf gedrängt, die Föderalisierung der cisleithanischen Länder in eine einheitliche Nation zu erreichen.\n\nWenn wir einem solchen Vorschlag zustimmen, würden wir unseren Status als halb unabhängige Nation verlieren, aber unser Volk wäre ein gleichberechtigter Teil des Imperiums.\n\nWas soll entschieden werden?"
 austria.112.a:0 "Ein kleiner Preis für die Rettung."
 austria.112.b:0 "Wir lassen uns nicht in das Habsburger Lehen integrieren!"

 austria.113.t:0 "[FROM.GetNameDefCap] Akzeptiert die Föderalisierung"
 austria.113.d:0 "Die [FROM.GetAdjective]-Regierung hat unseren Antrag auf Föderalisierung unserer Territorien angenommen. [FROM.GetLeader] hat seine Unterstützung für die Reformen zum Ausdruck gebracht und erklärt, dass er sich darauf freut, dass das Volk von [FROM.GetAdjective] endlich ein gleichberechtigter Teil des Reiches wird."
 austria.113.a:0 "Gemeinsam sind wir stark."

 austria.114.t:0 "[FROM.GetNameDefCap] lehnt Föderalisierung ab"
 austria.114.d:0 "[FROM.GetLeader] hat unser Angebot zur Föderalisierung abgelehnt und erklärt, dass er unser Ziel, Cisleithanien zu vereinen, nur als einen Versuch ansieht, die österreichische Vorherrschaft im gesamten Reich wiederherzustellen."
 austria.114.a:0 "Wenn sie es wünschen."
 austria.114.d:0 "Wir werden sie mit Gewalt dazu zwingen müssen!"

 austria.115.t:0 "[AUS.GetNameDefCap] Drängt auf Föderalisierung"
 austria.115.d:0 "Nach den jüngsten Reformen der [AUS.GetAdjective]-Regierung und dem Erfolg ihrer Föderalisierung mit den Ländern Cisleithaniens drängt [AUS.GetLeader] darauf, die Föderalisierung des Reiches auf die Länder Transliethaniens auszudehnen.\n\nWenn wir einem solchen Vorschlag zustimmen, würden wir unseren Status als halb unabhängige Nation verlieren, aber unser Volk würde zu einem gleichberechtigten Teil des Reiches werden.\n\nWas soll entschieden werden?"
 austria.115.a:0 "Ein kleiner Preis für die Rettung."
 austria.115.b:0 "Wir lassen uns nicht in das Habsburger Lehen integrieren!"

 austria.116.t:0 "[FROM.GetNameDefCap] Akzeptiert die Föderalisierung"
 austria.116.d:0 "Die [FROM.GetAdjective]-Regierung hat unseren Antrag auf Föderalisierung unserer Territorien angenommen. [FROM.GetLeader] hat seine Unterstützung für die Reformen zum Ausdruck gebracht und erklärt, dass er sich darauf freut, dass das Volk von [FROM.GetAdjective] endlich ein gleichberechtigter Teil des Reiches wird."
 austria.116.a:0 "Gemeinsam sind wir stark."

 austria.117.t:0 "[FROM.GetNameDefCap] lehnt Föderalisierung ab"
 austria.117.d:0 "[FROM.GetLeader] hat unser Angebot zur Föderalisierung abgelehnt und erklärt, dass er unser Ziel, Cisleithanien zu vereinen, nur als einen Versuch ansieht, die österreichische Vorherrschaft im gesamten Reich wiederherzustellen."
 austria.117.a:0 "Wenn sie es wünschen."
 austria.117.d:0 "Wir werden sie mit Gewalt dazu zwingen müssen!"

 austria.118.t:0 "[AUS.GetNameDefCap] Drängt auf Föderalisierung von Transleithanien"
 austria.118.d:0 "Heute hat [AUS.GetLeader] endgültig seine Kompetenzen überschritten und die Föderalisierung der transleithanischen Länder zu einem einheitlichen Habsburgerreich gefordert. Ein solcher Vorschlag wäre eine Katastrophe für unser Volk und würde uns endgültig in die Klauen der habsburgischen Bedrohung treiben. Wir müssen uns wehren! "
 austria.118.a:0 "[HUN.GetLeader] hat uns nichts als Verderben gebracht! Wir müssen uns erheben!"
 austria.118.b:0 "Wir werden diese Demütigung nicht hinnehmen! Wir müssen uns gegen die habsburgische Unterdrückung erheben!"

 austria.119.t:0 "Bürgerkrieg in [HUN.GetNameDef]!"
 austria.119.d:0 "Nach unseren jüngsten Versuchen, die transleithanischen Länder des Reiches zu föderalisieren, ist ein Bürgerkrieg gegen die Regierung von [HUN.GetLeader] ausgebrochen.\N\NDie Rebellen, die behaupten, sich gegen die habsburgische Herrschaft zu wehren, haben die Kontrolle über den größten Teil der Nation übernommen, wobei die uns loyalen Kräfte viele Verluste erlitten haben, was als Vorwand dienen könnte, um einzugreifen und die verbleibenden loyalen Kräfte zu integrieren."
 austria.119.a:0 "Sie werden sich uns nicht in den Weg stellen!"
 austria.119.b:0 "Es ist besser, nicht einzugreifen."

 austria.120.t:0 "[AUS.GetNameDefCap] Bietet Abtretung des Burgenlandes"
 austria.120.d:0 "Um zu zeigen, dass [AUS.GetAdjective] den Willen des ungarischen Volkes respektiert, hat [AUS.GetLeader] angeboten, das ehemals ungarische Gebiet des Burgenlandes an unsere Nation zurückzugeben. Wenn wir das Angebot annehmen, werden wir unter Druck gesetzt, weitere Forderungen der österreichischen Seite zu akzeptieren, aber die Chance, unser verlorenes Gebiet von Trianon zurückzuerobern, könnte das Risiko wert sein."
 austria.120.a:0 "Endlich sind wir der Rache für Trianon einen Schritt näher gekommen!"
 austria.120.b:0 "Wir werden ihre Brotkrumen nicht annehmen!"

 austria.121.t:0 "[HUN.GetNameDefCap] Akzeptiert den Burgenland-Transfer"
 austria.121.d:0 "Die [HUN.GetAdjective]-Delegation hat unser Angebot angenommen, und das Land Burgenland wird nach Abschluss der Konferenz an sie übertragen."
 austria.121.a:0 "Sehr gut."

 austria.122.t:0 "[HUN.GetNameDefCap] lehnt den Transfer des Burgenlandes ab"
 austria.122.d:0 "Die [HUN.GetAdjective]-Delegation hat unser Angebot für die Übertragung des Burgenlandes mit der Begründung abgelehnt, dass dies Ungarn nur noch mehr unter Druck setzen würde, weitere [AUS.GetAdjective]-Forderungen zu akzeptieren."
 austria.122.a:0 "Ihr Verlust."

 austria.123.t:0 "[AUS.GetAdjective] Infiltration in Kroatien!"
 austria.123.d:0 "In den letzten Monaten haben wir Berichte über von [AUS.GetAdjective] hergestellte Waffen erhalten, die bei kroatischen Milizgruppen gefunden wurden. Mit der Rückkehr der Habsburger auf den österreichischen Thron ist es wahrscheinlich, dass dies keine Einzelfälle sind und dass die [AUS.GetAdjective]s die kroatischen Separatisten bewaffnen, um unsere Nation zu schwächen."
 austria.123.a:0 "Wir müssen wachsam bleiben und gegen diese Revoluzzer vorgehen."

 austria.124.t:0 "Linguistische Probleme in der Armee"
 austria.124.d:0 "Mit unserer jüngsten Expansion und den Versuchen, nicht-deutschsprachige Bevölkerungsgruppen aus unseren neuen Gebieten zu rekrutieren, wurde unsere Armee von Koordinationsproblemen geplagt, die dadurch entstanden, dass rangniedrige Offiziere die von ihren Vorgesetzten auf Deutsch gegebenen Befehle nicht verstanden. Dies lähmt die Organisationsstruktur unserer Armee, und eine Lösung muss eher früher als später gefunden werden."
 austria.124.a:0 "Wir werden uns etwas einfallen lassen."

 austria.125.t:0 "[AUS.GetLeader] Drängt auf österreichische Unabhängigkeit"
 austria.125.d:0 "Österreichs neuer Führer, [AUS.GetLeader], der von uns während des Bürgerkriegs unterstützt wurde, versucht seit kurzem, die Autonomie Österreichs zu stärken. Er behauptet, dass die österreichische Nation zwar viel von den großen Siegen von [GER.GetLeader] lernen kann und dass die Schicksale von [AUS.GetNameDef] und [GER.GetNameDef] miteinander verflochten sind, aber er glaubt nicht, dass eine Vereinigung der beiden Nationen im besten Interesse Österreichs ist. \nViele unserer Berater warnen davor, Österreich unserem Zugriff zu entziehen, da die Nazi-Führung in der Nation nicht die stabilste ist und die Macht verlieren könnte, wenn sie sich selbst überlassen wird.\n\n Wir haben die Möglichkeit, unsere loyalen SS-Einheiten unter der Führung von Arthur Seyss-Inquart zu schicken, um die Regierung von [AUS.GetLeader] zu stürzen. Es liegt an uns, uns zu entscheiden."
 austria.125.a:0 "Nehmen Sie Kontakt zu Seyss-Inquart auf und sagen Sie ihm, dass er einen Staatsstreich durchführen soll."
 austria.125.b:0 "Wenn sie es wünschen, müssen sie frei bleiben dürfen."

 austria.126.t:0 "[AUS.GetLeader] Widersetzt sich dem Putsch!"
 austria.126.d:0 "Unsere SS-Agenten in Österreich sind beim Putsch gegen die Regierung von [AUS.GetLeader] auf Widerstand gestoßen. Wenn wir die Nation sichern wollen, müssen wir sofort eingreifen."
 austria.126.a:0 "Sie haben uns in Zugzwang gebracht."

 austria.127.t:0 "Der Umgang mit dem Tausend-Mark-Verbot"
 austria.127.d:0 "Das kurz nach der Machtübernahme von Engelbert Dolfuss in Kraft getretene Tausend-Mark-Verbot, das jeden deutschen Staatsbürger bei der Einreise nach Österreich zwang, eine Gebühr von 1.000 Mark an das Reich zu zahlen, ist nur eine der vielen Wirtschaftssanktionen, die Deutschland gegen Österreich verhängt hat.\n\nWenn wir unser Land aus dem derzeitigen wirtschaftlichen Desaster herausführen wollen, müssen wir einen Weg finden, mit diesen Sanktionen umzugehen. \n\nEinige Regierungsmitglieder sind der Meinung, dass die einzige Möglichkeit, unsere Wirtschaft zu retten, darin besteht, mit [GER.GetNameDef] zu verhandeln, aber die Bedingungen würden sicherlich einen hohen Preis haben und die Stärke der Nazis in unserem Land stark erhöhen.\n\nAlternativ könnten wir versuchen, neue Handelspartner zu finden, aber das könnte einige Zeit dauern."
 austria.127.a:0 "Ein Abkommen mit Deutschland wäre gefährlich, aber auch vorteilhaft."
 austria.127.b:0 "Ein Abkommen mit Deutschland dient nur dazu, die Nazis in unserem Land zu stärken."

 austria.128.t:0 "[AUS.GetNameDefCap] Möchte, dass wir das Tausend-Mark-Verbot aufheben"
 austria.128.d:0 "Das kurz nach Engelbert Dolfuss' Machtübernahme in Kraft getretene Tausend-Mark-Verbot, das jeden deutschen Staatsbürger bei der Einreise nach Österreich zwang, eine Gebühr von 1.000 Mark an das Reich zu entrichten, ist nur eine der vielen Wirtschaftssanktionen, die wir gegen die österreichische Anti-Nazi-Regierung verhängt haben.\n\nIn der vergangenen Woche ist [AUS.GetLeader] mit der Bitte an uns herangetreten, das Verbot zusammen mit zahlreichen anderen Sanktionen aufzuheben, und hat angeboten, pro-nazistische Minister in die Regierung zu berufen, um [AUS.GetNameDef] weiter in unseren Einflussbereich zu bringen."
 austria.128.a:0 "Pro-Nazi-Personen in die österreichische Regierung zu bringen, könnte sich als vorteilhaft erweisen."
 austria.128.b:0 "Die Sanktionen wurden aus einem bestimmten Grund verhängt."
 
 austria.129.t:0 "[GER.GetNameDefCap] hebt Wirtschaftssanktionen auf"
 austria.129.d:0 "[GER.GetLeader] ist auf unseren Vorschlag eingegangen und hat sich bereit erklärt, die Wirtschaftssanktionen gegen unser Land aufzuheben, aber dieser Kompromiss hat uns einen hohen Preis gekostet, denn die Deutschen haben uns gezwungen, mehrere Pro-Nazi-Personen in unsere Regierung zu berufen."
 austria.129.a:0 "Vielleicht war der Preis zu hoch."

 austria.130.t:0 "[GER.GetNameDefCap] Weigert sich, Wirtschaftssanktionen aufzuheben"
 austria.130.d:0 "[GER.GetLeader] hat sich geweigert, die Sanktionen gegen unser Land aufzuheben, und behauptet, dass es keine Versöhnung zwischen den beiden Nationen geben wird, solange in Wien eine Anti-Nazi-Regierung an der Macht ist."
 austria.130.a:0 "Es bleibt uns also keine andere Wahl."

 austria.131.t:0 "Heimwehr-Elemente destabilisieren die Nation"
 austria.131.d:0 "Aufgrund unserer Entscheidung, die Heimwehr während unserer Vorbereitungen auf den Bürgerkrieg nicht zu integrieren, laufen viele Elemente, die nicht von Regierungsverbündeten kontrolliert werden, frei herum und destabilisieren unsere Nation."
 austria.131.a:0 "Gegen sie sollte so schnell wie möglich vorgegangen werden."

 austria.132.t:0 "Unterzeichnung des Juliabkommens"
 austria.132.desc:0 "Seit der Gründung der Anti-Nazi-Vaterlandsfront in Österreich sind etwas mehr als drei Jahre vergangen, aber es scheint, dass die Nation endlich gezwungen wurde, sich dem Druck von [GER.GetNameDef] zu beugen.\n\nAnfang dieser Woche glaubte man, dass die Auswirkungen des [GER.GetAdjective]-Embargos auf die [AUS. GetAdjective] zu groß geworden ist, traf sich [AUS.GetLeader] mit [GER.GetLeader], um über eine Neuverhandlung vieler der [GER.GetAdjective]-Sanktionen zu verhandeln.\n\nOberflächlich betrachtet scheint es, dass [AUS.GetLeader] mit seinen Bemühungen erfolgreich war, da die meisten Sanktionen aufgehoben worden sind. Bei näherer Betrachtung zeigt sich jedoch, dass er gezwungen war, viele Pro-Nazi-Minister in sein Kabinett zu berufen, wodurch die ohnehin schon schwache Nation noch weiter in den Einflussbereich von [GER.GetAdjective] gezogen wurde. "
 austria.132.a:0 "Wir können nur das Beste hoffen."
 austria.132.b:0 "Alles läuft wie geplant."
 austria.132.c:0 "Wir können nicht zulassen, dass [AUS.GetNameDef] in den deutschen Einflussbereich fällt!"
 austria.132.d:0 "Ein weiterer Dominostein fällt an seinen Platz."

 austria.133.t:0 "Das Vermächtnis des Juli-Putsches"
 austria.133.d:0 "Ein Jahr nach dem Verbot der österreichischen NSDAP durch Engelbert Dolfuss am 19. Juni 1933 führte die Schutzstaffel einen gescheiterten Putsch gegen die Regierung der Vaterländischen Front an. Während des blutigen Putsches am 25. Juli wurde das gesamte Bundesheer mobilisiert, um die SS-Truppen zu bekämpfen, und es gelang schließlich, sie zu besiegen. Allerdings wurde Bundeskanzler Dollfuß während der Kämpfe getötet, was unser neues Regime in eine sehr verwundbare Lage brachte.\n\n Nachdem Kurt Schuschnigg nach dem Tod von Dollfuß die Regierung übernommen hatte, erklärte er, er wolle sicherstellen, dass sich so etwas nie wieder ereignen würde, aber es gibt immer noch Anhänger der Nazis, die unser Land schwer destabilisieren. Wir müssen uns mit ihnen auseinandersetzen, wenn wir den aufkommenden Sturm überstehen wollen."
 austria.133.a:0 "Österreich, wach auf!"

 austria.134.t.a:0 "[AUS.GetLeader] Weist deutsches Ultimatum zurück"
 austria.134.t.b:0 "[GER.GetNameDefCap] Rückzug vom Anschluss"
 austria.134.d.a:0 "In den letzten Monaten hat sich eine diplomatische Krise zwischen [GER.GetNameDef] und [AUS.GetNameDef] entwickelt, in der die deutsche Regierung starken Druck auf die österreichische Nation ausübt, um eine deutsche Annexion des Landes vorzubereiten.\n\nDiese Reihe von Ereignissen erreichte gestern ihren Höhepunkt, als [GER. GetLeader] an [AUS.GetLeader] die letzte Aufforderung richtete, einen pro-nazistischen Kanzler zu ernennen, der das Land an Deutschland angliedern würde, was prompt abgelehnt wurde.\n\nNach dieser Weigerung hat es den Anschein, dass [GER.GetLeader] bereits mit der Mobilisierung seiner Armee begonnen hat, um Österreich mit Gewalt einzunehmen."
 austria.134.d.b:0 "In den letzten Monaten hat sich eine diplomatische Krise zwischen [GER.GetNameDef] und [AUS.GetNameDef] entwickelt, in der die deutsche Regierung starken Druck auf die österreichische Nation ausübt, um eine deutsche Annexion des Landes vorzubereiten.\n\nDiese Reihe von Ereignissen erreichte gestern ihren Höhepunkt, als [GER. GetLeader] eine letzte Aufforderung an [AUS.GetLeader] richtete, einen pro-nazistischen Kanzler zu ernennen, der das Land an Deutschland angliedern würde, was prompt abgelehnt wurde.\n\nMit dieser Weigerung scheint [GER.GetLeader] einen Rückzieher gemacht zu haben, da er eine Intervention der Verbündeten von [AUS.GetNameDef] befürchtet."
 austria.134.a:0 "Österreich wird sich durchsetzen!"
 austria.134.b:0 "Sie werden ihr Handeln noch bereuen."
 austria.134.c:0 "Wir werden unsere österreichischen Freunde gerne unterstützen."
 austria.134.d:0 "Ein mutiger Schritt."

 austria.135.t:0 "Bürgerkrieg in Italien"
 austria.135.d:0 "Nach dem Scheitern von Benito Mussolini im Krieg gegen [ETH.GetNameDef] ist eine Rebellion gegen seine Führung zu einem ausgewachsenen Bürgerkrieg ausgeweitet worden. Da [ITA.GetNameDef] nicht nur ein wichtiger Akteur in unseren auswärtigen Angelegenheiten ist, sondern auch Gebiete kontrolliert, die wir für uns beanspruchen, könnte es klug sein, in irgendeiner Form zu intervenieren."
 austria.135.a:0 "Lassen Sie uns unsere Optionen abwägen."

 austria.136.t:0 "[39.GetName] Beschlagnahmt!"
 austria.136.d:0 "Unser kurzes Gefecht mit den Streitkräften von [39.Controller.GetNameDef] hat zu einem heftigen Sieg geführt! Wir haben [39.GetName] der Unterdrückung durch [39.controller.GetAdjective] entrissen und sind der Rückeroberung unseres rechtmäßigen Gebiets einen Schritt näher gekommen!"
 austria.136.a:0 "Ein großer Sieg!"

 austria.137.t:0 "Verlust in [39.GetName]"
 austria.137.d:0 "Zu unserer Bestürzung hat das Scharmützel in [39.GetName] mit [39.controller.GetNameDef] in einer demütigenden Niederlage geendet. Unsere Truppen wurden aufgerieben, und wir konnten kein Gebiet sichern. Allerdings sind die [39.controller.GetAdjective]-Soldaten nicht in unser Gebiet vorgedrungen. Vielleicht haben wir in der Zukunft eine weitere Chance."
 austria.137.a:0 "Wir werden uns auf das nächste Mal vorbereiten."

 austria.138.t:0 "Verlust in [39.GetName]"
 austria.138.d:0 "Zu unserer Bestürzung hat das Scharmützel in [39.GetName] mit [AUS.GetNameDef] in einer demütigenden Niederlage geendet. Unsere Truppen wurden aufgerieben, und wir haben es nicht geschafft, die Region zu verteidigen."
 austria.138.a:0 "Lasst sie in Ruhe. Wir haben andere Dinge, um die wir uns kümmern müssen."
 austria.138.b:0 "Diesen Angriff werden wir nicht auf die leichte Schulter nehmen!"

 austria.139.t:0 "Sieg in [39.GetName]"
 austria.139.d:0 "Die törichten [AUS.Controller.GetAdjective] dachten, sie könnten uns unser Territorium wegnehmen, aber wir haben ihre schwachen Streitkräfte mit Leichtigkeit besiegt."
 austria.139.a:0 "Vielleicht wird ihnen das eine Lehre sein."

 austria.140.t:0 "[AUS.controller.GetAdjective] Versammlung an der Grenze."
 austria.140.d:0 "Berichte über [AUS.GetAdjective] Truppen, die sich an der Grenze zu [39.GetName] sammeln, haben das Oberkommando erreicht. Einige halten dies für einen Bluff, aber andere sagen, dass sie versuchen könnten, das Chaos unseres Bürgerkriegs zu nutzen, um die Kontrolle über die Region zu erlangen."
 austria.140.a:0 "Wir sollten darauf vorbereitet sein, falls dies der Fall sein sollte."


 austria.1000.t:0 "Rückkehr des Heiligen Römischen Reiches?"
 austria.1000.d:0 "Mit der Eroberung der ehemaligen Schlüsselstädte des Heiligen Römischen Reiches glauben einige, dass es an der Zeit ist, die Wiederherstellung des Reiches zu verkünden, um die Rückkehr der österreichischen Herrschaft in Europa zu verkünden."
 austria.1000.a:0 "Die neue Ära der österreichischen Vorherrschaft hat gerade erst begonnen!"
 austria.1000.b:0 "Diese Zeiten sind vorbei."

 austria.1001.t:0 "Die Rückkehr des Heiligen Römischen Reiches"
 austria.1001.d:0 "In den vergangenen Jahrzehnten hatten viele Experten die Bildung eines vereinigten germanischen Staates vorausgesagt. Doch niemand hatte damit gerechnet, dass es so kommen würde. Während österreichische Truppen in Prag, Rom und Frankfurt einmarschieren, hat [AUS.GetLeader] den Beginn einer neuen Ära der österreichischen Herrschaft über Europa ausgerufen und die Rückkehr des einst untergegangenen Heiligen Römischen Reiches verkündet.\n\n Dieses Ereignis hat das Machtgleichgewicht in Europa völlig verschoben, mit einer neuen habsburgischen Hegemonie über den Kontinent."
 austria.1001.a:0 "Wahrlich eine Rückkehr in eine vergangene Ära."

 austria.1125.t:0 "[FROM.GetNameDefCap] Fordert Slowenien"
 austria.1125.d:0 "Die Regierung von [FROM.GetAdjective] hat in letzter Zeit politischen Druck auf die Region Slowenien ausgeübt. Ein Krieg mit ihnen mag kostspielig sein, aber können wir es uns leisten, so einfach Land abzutreten?"
 austria.1125.a:0 "Wenn es das Leben unseres Volkes rettet, ja."
 austria.1125.b:0 "Niemals! [ROOT.GetNameDefCap] wird die Seinen verteidigen!"

 austria.1126.t:0 "[YUG.GetNameDefCap] tritt Slowenien ab"
 austria.1126.d:0 "Die [YUG.GetAdjective]s haben in weiser Voraussicht das von uns geforderte Land abgetreten und unseren Truppen den vollständigen Zugang sowie die Kontrolle über alle Einrichtungen gewährt. Unsere Pläne verlaufen wie gewünscht."
 austria.1126.a:0 "Ausgezeichnet."

 austria.1127.t:0 "[YUG.GetNameDefCap] Unsere Forderungen abgelehnt"
 austria.1127.d:0 "Die aufstrebende falsche Nation [YUG.GetNameDef] scheint sich gegen uns wehren zu wollen. Welche andere Erklärung könnten wir für eine so unhöfliche Ablehnung haben? Wir werden uns zurückholen müssen, was uns gehört."
 austria.1127.a:0 "Dann haben wir wohl keine andere Wahl."

 austria.5006.t:0 "[AUS.GetNameDefCap] schlägt Liechtensteiner Vertrag vor"
 austria.5006.d:0 "Diplomaten von [AUS.GetNameDef] sind mit einem Vorschlag für einen Vertrag eingetroffen. Er zielt eindeutig darauf ab, die Liste der Verbündeten im Falle eines bewaffneten Konflikts zu erweitern. Angesichts des zunehmenden Expansionismus von [GER.GetAdjective] und der Tatsache, dass Europa auf einen weiteren Krieg zuzusteuern scheint, könnte es klug sein, ihre Worte zu beherzigen und ihr Angebot ernsthaft in Betracht zu ziehen."
 austria.5006.a:0 "Ja, wir müssen Verbündete für den Fall eines weiteren Krieges in Europa suchen."
 austria.5006.b:0 "Wir können keinen Vorschlag akzeptieren, der unsere Neutralität untergraben könnte."

 austria.5007.t:0 "[FROM.GetNameDefCap] Lehnt unseren Vertrag ab"
 austria.5007.d:0 "[FROM.GetNameDefCap] hat unseren Vorschlag für ein Bündnis abgelehnt, entweder aus dem Wunsch heraus, seine rein neutrale Haltung gegenüber dem Rest der Welt beizubehalten, oder einfach aufgrund von Differenzen zwischen ihrer und unserer Regierung."
 austria.5007.a:0 "Verflucht."

 austria.5018.t:0 "Transsilvanisches Ultimatum"
 austria.5018.d:0 "[AUS.GetNameDefCap] hat von uns die Rückgabe Siebenbürgens an seine Herrschaft gefordert. Sie haben die Region einst beherrscht - aber der Große Krieg hat das geändert. Die Bedrohung, die sie jetzt darstellen, ist jedoch real."
 austria.5018.a:0 "Wir können einen Krieg mit [AUS.GetNameDef] nicht allein führen."
 austria.5018.b:0 "Nach ihrer Niederlage im Großen Krieg würden sie es nicht wagen."

 austria.5019.t:0 "[FROM.GetNameDefCap] lehnt unser Ultimatum ab"
 austria.5019.d:0 "Es scheint, dass die Regierung in [FROM.GetNameDef] die Macht der Nation, mit der sie es zu tun hat, nicht anerkennt. Sie hat unser Ultimatum abgelehnt und weigert sich, unsere historischen Rechte auf die Herrschaft über Transsilvanien anzuerkennen."
 austria.5019.a:0 "Wenn die Feder versagt, muss das Schwert gezogen werden!"


