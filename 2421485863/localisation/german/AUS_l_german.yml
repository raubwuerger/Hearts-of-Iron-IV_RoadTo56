 #POLITICS ""
 AUS_fascism_ideology_desc:0 "Der [~§Y~]Austrofaschismus[~§!~] ist das autoritäre System, das in Österreich mit der Maiverfassung von 1934 installiert wurde. Es basiert auf einer Regierungspartei, der [~§Y~]Vaterländischen Front[~§!~] und der paramilitärischen [~§Y~]Heimwehr[~§!~], und vertritt den [~§H~]Staatskatholizismus[~§!~], den [~§g~]Korporatismus[~§!~] und den [~§B~]österreichischen Nationalismus[~§!~]."

 #FOCUS ""
 AUS_subsidize_STRABAG_construction:0 "STRABAG-Bau subventionieren"
 AUS_subsidize_STRABAG_construction_desc:0 "Egal wie viele Ressourcen wir einsetzen, [[~AUS.GetNameDef~]] kann nur so schnell neue Militäranlagen produzieren. Wir müssen uns mehr Industrieanlagen sichern, wie zum Beispiel STRABAG SE's. Ihre Hilfe wird von unschätzbarem Wert sein, wenn es darum geht, unseren Vorsprung in industriellen Angelegenheiten zu halten."
 AUS_subsidize_STRABAG_construction_tt:0 "Schaltet STRABAG Construction Industrial Concern[~\n~] frei."

 AUS_fortify_the_austrian_alps:0 "Verstärkung der österreichischen Alpen"
 AUS_fortify_the_austrian_alps_desc:0 "Die österreichischen Alpen stellen eine unverzichtbare natürliche Barriere dar. Wir können unser Territorium praktisch uneinnehmbar machen, wenn wir uns bemühen, es ausreichend zu befestigen."
 AUS_fortify_the_austrian_alps_tt:0 "Errichten Sie [~§Y~]14 Landforts[~§!~] entlang der österreichischen Zentralalpen."

 AUS_fortify_the_danube_and_drava_rivers:0 "Befestigen Sie die Flüsse Donau und Drau"
 AUS_fortify_the_danube_and_drava_rivers_desc:0 "Die Donau und die Drau sind seit langem ein wirtschaftlicher Segen für Österreich, aber unser Interesse ist nicht nur finanzieller Natur. Sie sind schwer zu überqueren - erst recht, wenn wir sie gegen feindliche Einfälle befestigen."
 AUS_fortify_the_danube_and_drava_rivers_tt:0 "Fügen Sie [~§Y~]18 Landforts[~§!~] entlang der österreichischen Flüsse Donau und Drau hinzu."

 AUS_defend_our_new_borders:0 "Verteidigen Sie unsere neuen Grenzen"
 AUS_defend_our_new_borders_desc:0 "Jetzt, wo wir das gebirgige [[~SWI.GetAdjective~]]-Gebiet besetzt haben, sind ihre Grenzen auch unsere Grenzen. Wir sollten sicherstellen, dass keine der größeren Nationen hier durchkommt."
 AUS_defend_our_new_borders_tt:0 "Fügen Sie [~§Y~]28 Landforts[~§!~] entlang der [[~FRA.GetAdjective~]], [[~GER.GetAdjective~]] und [[~ITA.GetAdjective~]] Grenze zur Schweiz hinzu."

 AUS_open_the_mittersill_mine:0 "Öffnen Sie die Mittersiller Wolfram-Mine"
 AUS_open_the_mittersill_mine_desc:0 "Es gibt nur sehr wenig Wolfram auf der Welt - und wir sitzen direkt auf einem riesigen Wolframvorkommen. Unsere Industrieberater haben Proben aus Mittersill begutachtet und uns geraten, dort mit den Ausgrabungen zu beginnen."

 AUS_expand_erzberg_mine:0 "Eisenbergwerk Erzberg ausbauen"
 AUS_expand_erzberg_mine_desc:0 "Das Erzbergwerk ist das größte Eisenvorkommen, das [[~AUS.GetNameDef~]] besitzt, und bisher nutzen wir es noch nicht so gründlich aus, wie wir es könnten. Die Ausweitung des Tagebaubetriebs sollte unseren Vorrat an Stahl erhöhen."

 AUS_expand_the_vienna_basin_oilfield:0 "Erweitern Sie das Ölfeld im Wiener Becken"
 AUS_expand_the_vienna_basin_oilfield_desc:0 "Wir haben eine Möglichkeit im Wiener Ölbecken, aber unsere derzeitige Rate der Ölverarbeitung ist unzureichend. Der Ausbau unserer Industrie wird für eine vielfältige und schlagkräftige Kriegsmaschinerie unerlässlich sein."

 AUS_extend_the_grossglockner_highway:0 "Ausbau der Großglocknerautobahn"
 AUS_extend_the_grossglockner_highway_desc:0 "Die Großglocknerautobahn ist eine landschaftlich reizvolle Strecke durch die österreichischen Berge, die von Salzburg im Norden bis nach Kärnten im Süden führt. Sie ist eine hervorragende technische Leistung, aber wir können sie noch verbessern, indem wir ihre Route durch ganz Österreich verlängern."
 AUS_extend_the_grossglockner_highway_tt:0 "Fügen Sie [~§Y~]Maximale Infrastruktur[~§!~] in [~§Y~]Tirol[~§!~], [~§Y~]Oberösterreich[~§!~] und [~§Y~]Niederösterreich[~§!~] hinzu."

 AUS_hungarian_railways_and_roads_project:0 "Ungarisches Eisenbahn- und Straßenprojekt"
 AUS_hungarian_railways_and_roads_project_desc:0 "Das ungarische Verkehrssystem lag vor der Trennung unserer Staaten in der Zuständigkeit der österreichischen Regierung. Jetzt, wo wir wieder vereint sind, liegt es an uns, die Infrastruktur auf Vordermann zu bringen."
 AUS_hungarian_railways_and_roads_project_tt:0 "Fügen Sie [~§Y~]Maximale Infrastruktur[~§!~] in [~§Y~]Transdanubien[~§!~], [~§Y~]Nordungarn[~§!~] und [~§Y~]Alföld[~§!~] hinzu."

 AUS_construct_papa_air_base:0 "Aufbau des Fliegerhorstes Pápa"
 AUS_construct_papa_air_base_desc:0 "Der Luftwaffenstützpunkt Pápa ist seit 1936 im Bau, und mit [[~AUS.GetAdjective~]]s Intervention kann er endlich fertiggestellt werden. Mehr Luftkapazität wäre für unsere Kriegsanstrengungen von unschätzbarem Wert."

AUS_industrialise_the_great_hungarian_plains:0 "Industrialisierung der ungarischen Tiefebene"
AUS_industrialise_the_great_hungarian_plains_desc:0 "Ungarn verfügt über große Landstriche, die vollständig für industrielle Zwecke nutzbar sind und für keinen anderen Zweck benötigt werden. Die Tatsache, dass dieses Land noch nicht genutzt wurde, ist an sich schon eine Travestie. Wir werden dieses Land erschließen, um einen Beitrag zu unseren Bemühungen zu leisten."
AUS_industrialise_the_great_hungarian_plains_tt:0 "Die Kontrolle über [~§Y~]Vojvodina[~§!~], [~§Y~]West Banat[~§!~], [~§Y~]Banat[~§!~], [~§Y~]Crisana[~§!~], [~§Y~]Transylvania[~§!~], und/oder [~§Y~]North Transylvania[~§!~] wird die Industrialisierung auch auf diese Staaten ausweiten."

AUS_fortify_the_hungarian_danube:0 "Befestigen Sie die ungarische Donau"
AUS_fortify_the_hungarian_danube_desc:0 "Auch die Donau ist ein wichtiger Teil des ungarischen Verteidigungspotentials. Wir werden unsere Befestigungsbemühungen hier fortsetzen."
AUS_fortify_the_hungarian_danube_tt:0 "Hinzufügen von [~§Y~]20 Landforts[~§!~] entlang der transdanubischen Grenze"

AUS_secure_the_two_cities:0 "Sichern Sie die beiden Städte"
AUS_secure_the_two_cities_desc:0 "Die kaiserlichen Zwillingsstädte Budapest und Wien haben eine gemeinsame Geschichte, die vielen der großen Städte der Neuzeit vorausgeht. Nachdem wir nun beide Städte gesichert haben, soll keine von ihnen mehr in die Hände von [[~AUS.GetAdjective~]] fallen."
AUS_secure_the_two_cities_tt:0 "Füge [~§Y~]3 Landforts[~§!~] in Wien und Budapest hinzu."

AUS_transylvanian_highways_project:0 "Projekt Siebenbürgische Autobahnen"
AUS_transylvanian_highways_project_desc:0 "Siebenbürgen war immer österreichisch-ungarisch, und die Herrschaft von [[~ROM.GetNameDef~]] in den letzten Jahren hat es traurig unterentwickelt hinterlassen, so dass es unsere Assoziation nicht verdient. Nichtsdestotrotz ist es unser Land, und wir werden uns um es kümmern."
AUS_transylvanian_highways_project_tt:0 "Hinzufügen von [~§Y~]3 Infrastruktur[~§!~] in der Region Siebenbürgen."

AUS_road_to_the_black_sea:0 "Der Weg zum Schwarzen Meer"
AUS_road_to_the_black_sea_desc:0 "Das Schwarze Meer war schon immer ein historisch bedeutsames Gewässer, nicht zuletzt, weil es den [[~SOV.GetAdjective~]] Zugang zum Mittelmeer darstellt. Wir müssen unseren Platz in seinen Gewässern sichern - aber zuerst müssen wir sicherstellen, dass wir diese Gewässer schnell erreichen können."
AUS_road_to_the_black_sea_tt:0 "Fügen Sie [~§Y~]3 Infrastruktur[~§!~] in der rumänischen Region hinzu."

AUS_the_carpathian_line:0 "Die Karpatenlinie"
AUS_the_carpathian_line_desc:0 "Karpatenruthenien ist ein wesentlicher Bestandteil der ungarischen Geschichte, und unseren Brüdern in der kaiserlichen Union liegt es genauso am Herzen wie uns. Wir werden es bis zum letzten Tropfen [[~AUS.GetAdjective~]] Blut verteidigen - aber es muss nicht so weit kommen, wenn wir es befestigen."
AUS_the_carpathian_line_tt:0 "Erweitert die Befestigungslinie auf [~§Y~]Karpaten-Ruthenien[~§!~] und [~§Y~]Oltenien[~§!~], wenn ihr sie kontrolliert."

AUS_expand_the_constanta_shipyards:0 "Erweitern Sie die Constanta-Werften"
AUS_expand_the_constanta_shipyards_desc:0 "Die Constanta-Werft ist die größte in Rumänien. Ihre industrielle Kapazität ist in unserem gesamten Territorium unübertroffen; die Gelegenheit, die sie jetzt bietet, da wir sie kontrollieren, ist zu wertvoll, um sie zu verpassen. Wir können sie sogar noch weiter ausbauen, wenn wir wollen."

AUS_cacova_ierii_iron_mine:0 "Eisenbergwerk Cacova Ierii"
AUS_cacova_ierii_iron_mine_desc:0 "Die Eisenreserven Rumäniens sind nicht so bedeutend wie die unserer Heimat, aber was wir finden können, werden wir ausbeuten. Wie sonst könnten wir als Nation überleben?"

AUS_the_prut_line:0 "Die Prut-Linie"
AUS_the_prut_line_desc:0 "Der Fluss Prut ist unsere natürliche Verteidigungslinie gegen [[~SOV.GetNameDef~]]. Es ist sinnvoll und absolut notwendig, sie zu befestigen und gegen fremde Übergriffe zu sichern."
AUS_the_prut_line_tt:0 "Füge [~§Y~]2 Landforts[~§!~] pro besessener Provinz des Prut-Flusses hinzu."

AUS_black_sea_wall:0 "Schwarzmeer-Mauer"
AUS_black_sea_wall_desc:0 "Im Falle eines Krieges mit einer der Schwarzmeer- oder Mittelmeermächte täten wir gut daran, Anlandungen auf unserem Territorium so umfassend wie möglich zu verhindern. Ein paar Befestigungen und eine leichte Garnison sollten die meisten Bedrohungen abwehren."
AUS_black_sea_wall_tt:0 "Fügt [~§Y~]2 Küstenforts[~§!~] an der Küste in [~§Y~]Odessa[~§!~], [~§Y~]Dobrudja[~§!~] oder [~§Y~]Burgas[~§!~] hinzu, wenn ihr sie besitzt."

AUS_dubova_chromium_mine:0 "Dubova Chromium Mine"
AUS_dubova_chromium_mine_desc:0 "Die Erde von Dubova wurde untersucht und enthält beträchtliche Mengen an Chrom. Wir wären dumm, uns das entgehen zu lassen, vor allem, wenn man bedenkt, dass Rumänien selbst den Weg zum Schwarzen Meer darstellt."

AUS_balkan_highways_project:0 "Balkan Highways Projekt"
AUS_balkan_highways_project_desc:0 "[[~YUG.GetNameDefCap~]] hat schlechte Arbeit geleistet, um für sich selbst zu sorgen. Da wir jetzt ihr Land besitzen, sollten wir versuchen, einige der Fehler zu beheben, die sie gemacht haben."
AUS_balkan_highways_project_tt:0 "Füge [~§Y~]1 Infrastruktur[~§!~] in [~§Y~]Slowenien[~§!~], [~§Y~]Kroatien[~§!~] und [~§Y~]Bosnien[~§!~] hinzu und besitze [~§Y~]Dalmatien[~§! ~], [~§Y~]Vojvodina[~§!~], [~§Y~]Serbien[~§!~], [~§Y~]Montenegro[~§!~], [~§Y~]Morava[~§!~] oder [~§Y~]Mazedonien[~§!~] besitzen, werden den Bau ausweiten."

AUS_exploit_the_romanian_oil_fields:0 "Ausbeutung der rumänischen Ölfelder"
AUS_exploit_the_romanian_oil_fields_desc:0 "Rumänien verfügt im Vergleich zu den umliegenden Regionen über enorme Ölvorkommen. Die Reserven sind zwar beträchtlich, aber der Förderprozess ist bisher ineffizient. Es gibt Maßnahmen, die wir ergreifen können, um die Ausbeute zu erhöhen."

AUS_expand_ljubija_mine:0 "Ljubija-Mine ausbauen"
AUS_expand_ljubija_mine_desc:0 "Die Eisenreserven von [[~YUG.GetNameDef~]] sind unseren eigenen ebenbürtig, aber sie werden nur langsam ausgebeutet. Wir können dies zu unseren Gunsten ändern, indem wir den in Ljubija begonnenen Betrieb ausweiten."

AUS_the_sarajevo_plan:0 "Der Sarajevo-Plan"
AUS_the_sarajevo_plan_desc:0 "Das Land des ehemaligen Bosniens hätte außerordentlich gut erschlossen werden können. Allerdings hat [[~YUG.GetNameDef~]] dies in den letzten Jahren vernachlässigt, was zu einem erheblichen Verlust an Potenzial geführt hat. Glücklicherweise sind wir hier, um dies zu korrigieren."

AUS_the_south_dinaric_line:0 "Die südliche Dinarische Linie"
AUS_the_south_dinaric_line_desc:0 "Unsere Feinde im Süden sind kaum bedrohlich, aber wir sind in vielen anderen Richtungen von Feinden umgeben, deren Bekämpfung eine beträchtliche Anzahl unserer Ressourcen erfordern wird. Je mehr wir unsere Südgrenze befestigen, desto weniger müssen wir sie verteidigen."
AUS_the_south_dinaric_line_tt:0 "Füge [~§Y~]18 Landforts[~§!~] entlang der [[~ALB.GetAdjective~]] und [[~GRE.GetAdjective~]] Grenze hinzu."

AUS_the_adriatic_wall:0 "Der Adriatische Seewall"
AUS_the_adriatic_wall_desc:0 "Jenseits der Adria liegt unsere vielleicht größte potenzielle Bedrohung im Süden - [[~ITA.GetNameDef~]]. [[~ITA.GetLeader~]] behauptet, das Römische Reich wieder aufbauen zu wollen, aber wir können nicht zulassen, dass sie dabei unser Reich bedrohen."
AUS_the_adriatic_wall_tt:0 "Fügen Sie [~§Y~]14 Küstenforts[~§!~] in [~§Y~]Dalmatien[~§!~] hinzu, wobei [~§Y~]Montenegro[~§!~], [~§Y~]Istrien[~§!~] oder [~§Y~]Zara[~§!~] die Befestigungen erweitern werden."

AUS_the_belgrade_plan:0 "Der Belgrader Plan"
AUS_the_belgrade_plan_desc:0 "Serbien hat keine Kontrolle mehr über seine Ländereien, seit die Ereignisse des Großen Krieges die Kontrolle über seine Industrie an die Verwaltung von [[~YUG.GetNameDef~]] übergeben haben. Da dies nun nicht mehr der Fall ist, sollten wir ihre Industrie so entwickeln, wie wir sie entwickeln lassen wollen."

AUS_extend_the_lines:0 "Erweitern Sie die Linien"
AUS_extend_the_lines_desc:0 "Während sich unser Territorium ausdehnt, müssen wir verteidigen, was wir erobert haben. Unsere Kontrolle über das Dinarische Gebirge und die Adriaküste hat sich ausgeweitet, also müssen wir unsere Befestigungslinien ausbauen."
AUS_extend_the_lines_tt:0 "Fügen Sie [~§Y~]10 Küstenforts[~§!~] und [~§Y~]6 Landforts[~§!~] in [~§Y~]Albanien[~§!~] hinzu, der Besitz von [~§Y~]Sofia[~§!~] wird die Befestigungsanlagen erweitern."

AUS_slovakian_roads_and_railways:0 "Slowakische Straßen und Eisenbahnen"
AUS_slovakian_roads_and_railways_desc:0 "Die slowakische Region verfügt über ein unterentwickeltes Transportsystem; die Truppen in diesem Gebiet können es sich nicht leisten, auf der Durchreise festzustecken. Wir müssen die Infrastruktur reparieren und renovieren."
AUS_slovakian_roads_and_railways_tt:0 "Fügen Sie [~§Y~]1 Infrastruktur[~§!~] zu den slowakischen Regionen und der Karpato-Ukraine hinzu."

AUS_expand_czech_industry:0 "Tschechische Industrie ausbauen"
AUS_expand_czech_industry_desc:0 "Die [[~CZE.GetAdjective~]]-Regierung hat ihre Bevölkerung vernachlässigt und sich geweigert, Fabriken und damit Arbeitsplätze zu schaffen, wo dies durchaus möglich ist. Wir können und müssen Maßnahmen ergreifen, um dies zu korrigieren."

AUS_the_slovakian_line:0 "Die slowakische Linie"
AUS_the_slovakian_line_desc:0 "[[~POL.GetNameDefCap~]] hat Interesse an der slowakischen Region gezeigt, bevor sie das Land im unmittelbaren Norden besetzt hat. Befestigungen sind ein Muss, um diese Grenze vor potentiell gefährlichen Übergriffen zu schützen."
AUS_the_slovakian_line_tt:0 "Fügen Sie [~§Y~]20 Landforts[~§!~] entlang der slowakischen/[[~POL.GetAdjective~]] Grenze hinzu."

AUS_industrialise_northern_slovakia:0 "Industrialisieren Sie die Slowakei"
AUS_industrialise_northern_slovakia_desc:0 "Die Slowakei verfügt über ein großes industrielles Potenzial, das bisher ungenutzt geblieben ist. Wir werden Schritte unternehmen, um das Land zu modernisieren und zu industrialisieren."

AUS_fortify_the_sudeten_land:0 "Festigung des Sudetenlandes"
AUS_fortify_the_sudeten_land_desc:0 "Das Sudetenland ist die Grenze zu [[~GER.GetNameDef~]] und damit ein potentiell gefährliches Gebiet. Es gibt Lücken in den dort bereits errichteten Befestigungen, die wir durch entsprechende Maßnahmen schließen können."
AUS_fortify_the_sudeten_land_tt:0 "Fügen Sie [~§Y~]22 Landforts[~§!~] im [~§Y~]Sudetenland[~§!~] hinzu."

AUS_subsidize_kapsch:0 "Kapsch subventionieren"
AUS_subsidize_kapsch_desc:0 "Kapsch hat eine hervorragende Geschichte mit profitablen Elektronik- und Feinmechanikverträgen mit der österreichischen Regierung. Wir sollten den Patriotismus und die Loyalität eines solchen Unternehmens belohnen, indem wir dafür sorgen, dass seine Verträge verlängert werden."
AUS_subsidize_kapsch_tt:0 "Entfesselt den Industriekonzern Kapsch[~\n~]"

AUS_fund_the_vienna_college_of_technology:0 "Finanzierung der Technischen Hochschule Wien"
AUS_fund_the_vienna_college_of_technology_desc:0 "Die Technische Hochschule Wien hat über hundert Jahre lang dazu beigetragen, dass wir mit dem technologischen Fortschritt anderer Nationen Schritt halten und unsere besten Köpfe das Beste aus sich machen konnten. In diesen düsteren Zeiten wird ihre Unterstützung lebenswichtig sein."

AUS_nuclear_experimentation:0 "Nukleare Experimente"
AUS_nuclear_experimentation_desc:0 "Industrielle Vermessungen haben Uranvorkommen in unseren neu entdeckten Territorien aufgedeckt. Experimente mit diesem einzigartigen Schwermetall werden zweifellos spannende Ergebnisse liefern."

AUS_bilhorod_dnistrovskyi_nuclear_plant:0 "Bilhorod-Dnistovskyi-Kernkraftwerk"
AUS_bilhorod_dnistrovskyi_nuclear_plant_desc:0 "Es wurde ein geeigneter Ort für einen Kernreaktor gefunden, und es ist sinnvoll, genau diesen dort zu bauen. Atomwaffen sind die Zukunft, und wir müssen uns die Zukunft zumindest zu eigen machen."

### AIRFORCE SECTION ### ""

AUS_construct_the_tullnerfeld_airbase:0 "Bau des Fliegerhorstes Tullnerfeld"
AUS_construct_the_tullnerfeld_airbase_desc:0 "Die Pläne für den Bau eines Fliegerhorstes auf dem Tullnerfeld liegen seit langem in der Schublade. Im Norden tobt der Krieg, und es gibt keinen besseren Zeitpunkt, um diese Pläne in die Tat umzusetzen."

AUS_announce_the_new_austrian_air_force:0 "Ankündigung der neuen Luftstreitkräfte"
AUS_announce_the_new_austrian_air_force_desc:0 "Seit dem Ersten Weltkrieg ist das Flugzeug die faszinierende neue potenzielle Waffe der Zukunft. Andere Nationen können uns nicht hinter sich lassen; wir haben unsere Luftstreitkräfte seit Jahren im Geheimen aufgebaut, und jetzt sind wir bereit, sie anzukündigen."

AUS_german_aeronautic_cooperation:0 "[[~GER.GetAdjective~]] Aeronautische Zusammenarbeit"
AUS_german_aeronautic_cooperation_desc:0 "Die [[~GER.GetAdjective~]]-Technik hat fast jeden Bereich der Kriegsführung revolutioniert, auch die Luftkriegsführung. Wir haben viel gemeinsam und allen Grund, in unseren technologischen Bestrebungen zu kooperieren. Der Zugang, den wir ihnen gewähren, wird es ihnen jedoch ermöglichen, unsere Politik zu beeinflussen."

AUS_british_aeronautic_cooperation:0 "[[~ENG.GetAdjective~]] Aeronautische Zusammenarbeit"
AUS_british_aeronautic_cooperation_desc:0 "[[~ENG.GetNameDefCap~]] ist verzweifelt auf der Suche nach Freunden in Mitteleuropa, und wir brauchen ihr technologisches Know-how. Ihre Luftwaffe ist eine der stärksten der Welt, und wir können mit nur geringem Verlust an internem Einfluss daran teilhaben."

AUS_soviet_aeronautic_cooperation:0 "[[~SOV.GetAdjective~]] Zusammenarbeit in der Luftfahrt"
AUS_soviet_aeronautic_cooperation_desc:0 "[[~SOV.GetNameDefCap~]] ist stets bestrebt, seinen Einfluss auf den europäischen Raum auszudehnen, und wir sind auf dem Markt, um unsere Luftwaffe zu modernisieren. Mit einem gewissen politischen Geben und Nehmen können wir uns den Zugang zu ihrem Fachwissen sichern."

AUS_innsbruck_airbase_project:0 "Projekt Flugplatz Innsbruck"
AUS_innsbruck_airbase_project_desc:0 "Der Flughafen Innsbruck liegt in einem weiten Tal, ideal für den Start von Kriegs- und Zivilflugzeugen. Die Umwandlung in einen Militärflugplatz wird ihn für unsere Bedürfnisse besser geeignet machen."
AUS_innsbruck_airbase_project_tt:0 "Fügen Sie [~§Y~]2 Landforts[~§!~] auf Innsbruck hinzu."

AUS_protect_our_skies:0 "Schütze unseren Himmel"
AUS_protect_our_skies_desc:0 "Früher war das Fliegen eine Neuheit, aber die Flugzeuge haben sich verändert, und damit auch die Kriegsführung in der Luftfahrt. Wir können die Bedrohungen aus der Luft nicht ignorieren - und wir müssen uns entsprechend vorbereiten."
AUS_protect_our_skies_tt:0 "Fügen Sie [~§Y~]2 Anti-Air[~§!~] zu allen kontrollierten Territorien Österreich-Ungarns hinzu."

AUS_fortify_our_airfields:0 "Befestigen Sie unsere Flugplätze"
AUS_fortify_our_airfields_desc:0 "Keiner unserer Flugplätze liegt sehr weit innerhalb unserer Grenzen, und wir können nicht ausschließen, dass ein gezielter Angriff den einen oder anderen erobern könnte. Die Befestigung beider Flugplätze wird dieses Risiko vermindern."
AUS_fortify_our_airfields_tt:0 "Errichten Sie [~§Y~]2 Landforts[~§!~] auf österreichischen Flugplätzen."

AUS_investigate_jet_technology:0 "Untersuchen Sie die Jet-Technologie"
AUS_investigate_jet_technology_desc:0 "Unsere Ingenieursabteilung hat von einem neuen, theoretischen Düsentriebwerk gehört, mit dem Flugzeuge schneller, höher und weiter fliegen können als je zuvor. Wenn irgendetwas, das wir erforschen können, einen taktischen Vorteil verschaffen kann, werden wir es nehmen."

AUS_experimental_bomber_programme:0 "Experimentelles Bomberprogramm"
AUS_experimental_bomber_programme_desc:0 "Es gibt bereits theoretische Entwürfe für die nächste Generation von Bombern, die uns in den Kriegen, die wir vorhersehen, einen Vorteil verschaffen werden. Um dieses Programm in Gang zu bringen, müssen wir nur noch Mittel für den Prototypenbau bereitstellen."

AUS_establish_the_austrian_airforce_academy:0 "Errichten Sie die [[~AUS.GetAdjective~]] Luftwaffenakademie"
AUS_establish_the_austrian_airforce_academy_desc:0 "Unsere junge Luftwaffe entwickelt sich gut, aber es mangelt zwar nicht an der Technologie, aber an der Ausbildung. Wir können Ressourcen aufwenden, um dieses Problem zu beheben und haben keine Entschuldigung, es nicht zu tun."

### NAVAL SECTION ### ""

AUS_repair_pola_naval_base:0 "Reparatur des Marinestützpunkts Pola"
AUS_repair_pola_naval_base_desc:0 "Der Marinestützpunkt Pola war einst eine der wichtigsten Einrichtungen der österreichischen Kriegsmarine. Seit wir von der See vertrieben wurden, ist sie verfallen, aber wir können und müssen uns darum bemühen, dass sie wieder nutzbar wird."

AUS_recreate_the_kuk_kriegsmarine:0 "Die K.u.K. Kriegsmarine wiederherstellen"
AUS_recreate_the_kuk_kriegsmarine_desc:0 "Die k.u.k. Kriegsmarine war Österreichs Marine, bis wir nach der Niederlage im Ersten Weltkrieg den Zugang zur See verloren. Wir können ihren einstigen Ruhm mit nicht geringem Aufwand wiederherstellen."

AUS_acquire_skoda_naval_artillery_experience:0 "Erwerben Sie Skoda-Erfahrung in der Marineartillerie"
AUS_acquire_skoda_naval_artillery_experience_desc:0 "Skoda hat die Geschütze der österreichisch-ungarischen Kriegsmarine entworfen; es ist an der Zeit, diese Erfahrung wieder zu nutzen."

AUS_rijeka_naval_academy:0 "Marineakademie Rijeka"
AUS_rijeka_naval_academy_desc:0 "Rijeka ist eine der größten Hafenstädte im kroatischen Raum und eine der wichtigsten Seestreitkräfte Österreich-Ungarns. Seefahrt und Seekrieg sind dort kein Fremdwort, und wir können uns dieses Fachwissen zunutze machen."

AUS_trieste_shipyards:0 "Schiffswerften in Triest"
AUS_trieste_shipyards_desc:0 "Triest ist eine Stadt mit einer bestehenden Werftindustrie, die wir subventionieren und ausnutzen sollten. Dies wird unsere Vorherrschaft im Mittelmeer sichern."
AUS_trieste_shipyards_tt:0 "Ermöglicht die Einstellung eines Schiffskonstrukteurs der Werft von Triest[~\n~]"

AUS_expand_cattaro_harbour:0 "Ausbau des Hafens von Cattaro"
AUS_expand_cattaro_harbour_desc:0 "Cattaro ist eine Bucht im Landesinneren, ein geschützter Ort, an dem ein Flottenverband sicher untergebracht werden kann. Er ist ein natürlicher Sicherheitsfaktor, und wir sollten ihn als solchen behandeln. Unsere nächste Erweiterung wird hier stattfinden."

AUS_a_stealthier_approach:0 "Eine heimliche Annäherung"
AUS_a_stealthier_approach_desc:0 "Die [[~AUS.GetAdjective~]]-Marine ist nicht mehr das, was sie einmal war - genau genommen ist sie nicht mehr vorhanden. Wir können es uns nicht leisten, große Mengen an Ressourcen in Schiffe zu investieren, die von größeren Streitkräften einfach zerstört werden. Die Zukunft liegt in einer getarnten U-Boot-Kriegsführung."

AUS_sieze_the_adriatic:0 "Erobern Sie die Adria"
AUS_sieze_the_adriatic_desc:0 "Die Adria ist einer unserer wichtigsten Zugänge zum italienischen Stiefel und einer der kritischen Küstenabschnitte unseres Territoriums. Es wäre klug, sie mit spezialisierten Binnenschiffen wie Kreuzern zu sichern."

AUS_push_for_the_mediterranean:0 "Vorstoß in das Mittelmeer"
AUS_push_for_the_mediterranean_desc:0 "Das Mittelmeer ist ein berühmtes Meer, Förderer und Wiege vieler afrikanischer und europäischer Reiche. Es wird wieder die Wiege unserer Nation werden - wenn wir es sichern können."

AUS_reform_the_kuk_seefliegerkorps:0 "Reform des Seefliegerkorps"
AUS_reform_the_kuk_seefliegerkorps_desc:0 "Das österreichische Seefliegerkorps war mit seinen Spezialisierungen und Funktionen von den Hauptstreitkräften der Marine getrennt und unterschiedlich. Seine Nützlichkeit wird in der Zukunft hilfreich sein - wir sollten Ressourcen in seine Reformierung stecken."

AUS_found_the_austrian_marines:0 "Gründung der [[~AUS.GetAdjective~]] Marines"
AUS_found_the_austrian_marines_desc:0 "Seit wir an das Festland gebunden sind, ist ein Zweig unseres Militärs inakzeptabel vernachlässigt worden: unsere Marines. Mit etwas Zeit und finanziellen Mitteln können wir den entstandenen Schaden beheben."

### MILITARY SECTION ### ""

AUS_subsidize_steyr_werke_arms:0 "Steyr-Werke Arms subventionieren"
AUS_subsidize_steyr_werke_arms_desc:0 "Steyre-Werke Arms ist die Hülle der Steyr Mannlicher Feuerwaffenfirma. Sie haben sich vom Vertrag von Saint-Germain gut erholt, aber staatliche Hilfe könnte noch mehr helfen und den staatlichen Zugriff auf ihre Produktionslinien sichern."

AUS_endorse_the_foreign_volunteer_programme:0 "Befürworten Sie das Programm für ausländische Freiwillige"
AUS_endorse_the_foreign_volunteer_programme_desc:0 "Wir können zwar nicht die ganze Welt erreichen, aber wir können Kräfte unterstützen, die mit unserer Sache sympathisieren, und zwar mit Hilfe einiger unserer besten und mutigsten Freiwilligen."

AUS_rearm_the_bundesheer:0 "Das Bundesheer aufrüsten"
AUS_rearm_the_bundesheer_desc:0 "Das österreichische Bundesheer wurde durch den Vertrag von Saint-Germain-en-Laye hart getroffen. Aber angesichts der Tatsache, dass [[~GER.GetLeader~]] seine Streitkräfte vorbereitet, gab es nie einen besseren Zeitpunkt, um aufzurüsten, egal ob wir mit oder gegen ihn stehen."

AUS_fund_the_gebirgsjaeger_programme:0 "Finanzierung des Gebirgsjägerprogramms"
AUS_fund_the_gebirgsjaeger_programme_desc:0 "Unser Land ist gebirgig, und wir müssen uns an das anpassen, was uns von Natur aus gegeben wurde. Jeder, der unser Land angreift, wird feststellen, dass unsere Streitkräfte sehr gut ausgerüstet sind, um mit ihm in diesem Gelände fertig zu werden."

AUS_prepare_for_war:0 "Auf den Krieg vorbereiten"
AUS_prepare_for_war_desc:0 "Es ist wahrscheinlich, dass ein weiterer Krieg vor der Tür steht - wir dürfen uns nicht unvorbereitet zeigen. Wenn wir unsere Armeen versorgen wollen, müssen wir bereit sein, unsere zivilen Fabriken viel effizienter umzurüsten, als wir es derzeit tun."

AUS_expand_csepel_muvek:0 "Csepel Művek ausbauen"
AUS_expand_csepel_muvek_desc:0 "Csepel Művek ist eine der bedeutendsten Maschinenproduktionsstätten [[~AUS.GetAdjective~]] und war seit dem neunzehnten Jahrhundert das Herzstück des alten Reiches. Sie befindet sich in Privatbesitz, aber wir bezweifeln, dass die Eigentümer finanzielle Unterstützung ablehnen würden."

AUS_steyr_mannlicher_arms:0 "Steyr Mannlicher Arms"
AUS_steyr_mannlicher_arms_desc:0 "Steyr Mannlicher ist als Unternehmen patriotisch und der [[~AUS.GetAdjective~]] Lebensweise treu geblieben. Ihre unerschütterliche Unterstützung hat unsere Wiederbewaffnung möglich gemacht. Es gibt keinen Grund, warum wir sie nicht zu unserem regulären militärischen Auftragnehmer machen sollten."

AUS_german_armour_cooperation:0 "[[~GER.GetAdjective~]] Rüstungskooperation"
AUS_german_armour_cooperation_desc:0 "Die [[~GER.GetAdjective~]]s haben Konstruktionen entwickelt, die mit den Panzertruppen der anderen Nationen konkurrieren können, und ihre Expansion auf diesem Gebiet war zielstrebig. Vielleicht können wir etwas von ihnen lernen, wenn sie uns entgegenkommen."

AUS_british_armour_cooperation:0 "[[~ENG.GetAdjective~]] Rüstungszusammenarbeit"
AUS_british_armour_cooperation_desc:0 "[[~ENG.GetNameDefCap~]] ist eine der vielfältigsten und am weitesten verbreiteten Streitkräfte der Welt. Sie haben Zugang zu einer noch nie dagewesenen Anzahl der besten Köpfe der Welt. Wir könnten viel vom Studium ihrer Rüstungsentwürfe lernen."

AUS_soviet_armour_cooperation:0 "[[~SOV.GetAdjective~]] Rüstungskooperation"
AUS_soviet_armour_cooperation_desc:0 "Die [[~SOV.GetAdjective~]]s verfügen über die mächtigste industrielle Basis im eurasischen Raum, die nur von wenigen europäischen Großmächten übertroffen wird. Es heißt, dass sie hundert Panzer pro Tag produzieren können - würde uns diese Effizienz bei unseren Bemühungen helfen?"

AUS_motorisation_effort:0 "Motorisierungsanstrengungen"
AUS_motorisation_effort_desc:0 "Der Verbrennungsmotor war einst eine Neuheit für den zivilen Bereich, zu ineffizient für die Kriegsführung, aber jetzt ist er sowohl zuverlässig als auch leistungsstark. Die militärischen Anwendungen sind nicht mehr wegzudenken."

AUS_great_guns_of_yore:0 "Die großen Geschütze von einst"
AUS_great_guns_of_yore_desc:0 "Die Artillerie hat den letzten Krieg gewonnen, und es gibt keinen Grund zu glauben, dass sie nicht auch im nächsten Krieg eine wichtige Rolle spielen sollte. Verbesserungen einer alten Technologie sind immer noch Verbesserungen."

AUS_found_the_jagdkommando_school:0 "Gründung der Jagdkommandoschule"
AUS_found_the_jagdkommando_school_desc:0 "Es gibt Pläne zur Bildung einer Spezialeinheit aus unseren besten und klügsten Soldaten, die in der Lage sind, hinter den feindlichen Linien und unter unwahrscheinlichen Bedingungen zu operieren. Alles, was sie brauchen, ist die Finanzierung, um in Gang gesetzt zu werden."

### POLITICAL SECITON ### ""

AUS_establish_the_foreign_ministry:0 "Das Außenministerium einrichten"
AUS_establish_the_foreign_ministry_desc:0 "Seit dem Ersten Weltkrieg haben wir es vermieden, mit anderen Nationen in Kontakt zu treten, um unseren nationalen Aufschwung zu erhalten. Jetzt, da unsere Position in der Welt gefestigt ist, können wir anfangen, nach außen zu schauen."

AUS_pro_austrian_propoganda:0 "Pro-[[~AUS.GetAdjective~]] Propaganda"
AUS_pro_austrian_propoganda_desc:0 "Österreich war einst eine der größten Nationen der Welt und wird es wieder sein. Unsere Kriegsanstrengungen beginnen zu Hause, mit der Unterstützung unseres Volkes."

AUS_defence_of_the_homeland:0 "Verteidigung des Vaterlandes"
AUS_defence_of_the_homeland_desc:0 "Als Nation haben wir kein Interesse daran, unseren Feinden jemals wieder den Zugang zu unseren Grenzen zu ermöglichen. Wir müssen uns so gut wie möglich befestigen und sicherstellen, dass wir nie wieder in die Defensive geraten."

AUS_the_austrian_compromise:0 "Der [[~AUS.GetAdjective~]] Kompromiss"
AUS_the_austrian_compromise_desc:0 "[[~GER.GetLeader~]] hat sich für sein Volk eingesetzt und das Konzept eines 'Anschlusses' zwischen [[~AUS.GetNameDef~]] und [[~GER.GetNameDef~]] befürwortet. Wir haben kein Interesse daran, unsere Autonomie zu verlieren, aber vielleicht reicht ein Versprechen der Unterstützung im nächsten Krieg aus."
AUS_the_austrian_compromise_tt:0 "Wenn [[~GER.GetNameDef~]] zustimmt, wird der [~§Y~]Anschluss Österreichs[~§!~] umgangen, aber [[~AUS.GetNameDef~]] wird der [~§Y~]Achse[~§!~] beitreten.[~\n~]"

AUS_past_glories:0 "Vergangener Ruhm"
AUS_past_glories_desc:0 "Die österreichisch-ungarische Union war einst eine der gewaltigsten Kräfte im europäischen Einflussbereich. Wir wurden jedoch durch den Vertrag von Saint-Germain in unserer Blütezeit grausam niedergeschlagen. Wir müssen als Nation die Kraft aufbringen, um zurückzufordern, was uns genommen wurde."

AUS_establish_the_frontmilliz:0 "Die Frontmilliz gründen"
AUS_establish_the_frontmilliz_desc:0 "Nach dem Ersten Weltkrieg war die Heimwehr eine praktische Möglichkeit für demobilisierte Soldaten, Österreichs Bemühungen um die nationale Sicherheit weiterhin zu unterstützen. Wir brauchen jedoch eine kontrolliertere und kohärentere Gruppe von Männern. Die Idee eines Neubeginns muss erforscht werden."

AUS_imperial_ambitions:0 "Imperiale Ambitionen"
AUS_imperial_ambitions_desc:0 "Viele andere Nationen sind durchaus gewillt, sich an die Brust zu schlagen und die kriegerische Macht zu erklären, bevor sie sich endlich an die Arbeit machen, Krieg zu führen. Wir haben vor langer Zeit gelernt, dass es ein sicherer Weg in die Niederlage ist, wenn man sich scheut, den ersten Schuss abzugeben."

AUS_the_old_empire:0 "Das alte Kaiserreich"
AUS_the_old_empire_desc:0 "Die Österreichisch-Ungarische Union war zu ihrer Zeit die gewaltigste politische und militärische Macht in Europa. Wir werden uns mit der anderen Hälfte unseres Reiches wiedervereinigen und auf diese Weise wiedererlangen, was einst uns gehörte."

AUS_pressure_for_transylvania:0 "Druck für Siebenbürgen"
AUS_pressure_for_transylvania_desc:0 "[[~ROM.GetNameDefCap~]] hat lange Zeit Staaten besessen, die einfach nicht zu ihnen gehören. Die siebenbürgische Region gehört schon länger zu Österreich-Ungarn, als wir uns erinnern können, und wir werden sie [[~ROM.GetNameDef~]] wegnehmen, wenn es sein muss, egal zu welchem Preis."
AUS_pressure_for_transylvania_tt:0 "[~§R~]Kann zum Krieg mit [[~ROM.GetNameDef~]] führen."

AUS_the_romanian_obstacle:0 "Das [[~ROM.GetAdjective~]] Hindernis"
AUS_the_romanian_obstacle_desc:0 "Wir haben Ländereien, die einst die unseren waren, aber die weitere Existenz von [[~ROM.GetNameDef~]] ist eine Beleidigung für unser Volk. Wir werden sie mit Gewalt annektieren und uns einen Weg zum Schwarzen Meer bahnen."

AUS_pressure_for_slovenia:0 "Druck für Slowenien"
AUS_pressure_for_slovenia_desc:0 "Seit der Auflösung des Staates Venedig gehört Slowenien uns, und die Slowenen wollten schon immer Teil des germanischen Volkes sein. Sie sind durch die Zeit von uns getrennt, aber wir werden der Welt beweisen, dass jeder Unterschied versöhnt werden kann."
AUS_pressure_for_slovenia_tt:0 "[~§R~]Kann zum Krieg mit [[~YUG.GetNameDef~]] führen.[~§!~][~\n~]"

AUS_the_balkan_territories:0 "Die Balkan-Territorien"
AUS_the_balkan_territories_desc:0 "[[~YUG.GetNameDefCap~]] ist ein falscher und schwacher Staat, den wir unter seinen rechtmäßigen Eigentümern aufteilen sollten. Serbien hat unrechtmäßig einen bedeutenden Teil unserer Besitztümer annektiert, und wir werden dies mit Gewalt rückgängig machen, wenn es sein muss."
AUS_the_balkan_territories_tt:0 "[~§R~]Kann zu einem Krieg mit [[~YUG.GetNameDef~]] führen."

AUS_restore_the_liechtenstein_potectorate:0 "Wiederherstellung der [[~LIE.GetNonIdeologyName~]] Puppet"
AUS_restore_the_liechtenstein_potectorate_desc:0 "[[~LIE.GetNameDefCap~]] lag historisch gesehen immer in unserem Einflussbereich, aber dieser wurde uns nach dem Großen Krieg entrissen. Es ist nun an der Zeit, unsere frühere Macht und unser Prestige über die Mikronation wiederherzustellen."

AUS_the_way_to_france:0 "Der Weg zu [[~FRA.GetNameDef~]]"
AUS_the_way_to_france_desc:0 "[[~FRA.GetNameDefCap~]] hat viel Wiedergutmachung für ihre gnadenlose Behandlung der Zentralmächte zu leisten. Wir werden ihnen zeigen, wie [[~AUS.GetAdjective~]] Rache aussieht, aber zuerst brauchen wir eine Grenze, über die unsere Truppen marschieren können. [[~SWI.GetNameDefCap~]] ist uns im Weg."

AUS_our_oldest_enemy:0 "Unser ältester Feind"
AUS_our_oldest_enemy_desc:0 "[[~FRA.GetAdjective~]] hat uns nach dem Großen Krieg mit seiner Gier teuer zu stehen gekommen, und wir sind nicht bereit, uns für so tiefgreifende Dinge zu rächen. Sie hätten unsere gesamte Nation aufgelöst, wenn sie gekonnt hätten - jetzt werden wir ihnen das Gleiche antun."

AUS_request_slovakia:0 "Anfrage an die Slowakei"
AUS_request_slovakia_desc:0 "Bisher hatten wir gute Beziehungen zu [[~GER.GetNameDef~]], aber ihre Annexion von [[~CZE.GetNameDef~]] hält uns die dritte Reichsstadt Prag vorenthalten. Wir können uns diplomatisch bemühen, aber es bleibt abzuwarten, ob [[~GER.GetNameDef~]] einlenken wird."

AUS_request_krakow:0 "Anfrage Krakau"
AUS_request_krakow_desc:0 "Unsere Kontrolle über die slowakische Region versetzt uns in die Lage, mehr Eigenverantwortung von ihrer Kontrolle zu verlangen. Krakau war einst ein Herzogtum unter österreichischer Herrschaft, und es gibt keinen Grund, warum es dies nicht wieder sein sollte."

AUS_second_serbian_campaign:0 "Zweiter Serbien-Feldzug"
AUS_second_serbian_campaign_desc:0 "Der erste serbische Krieg hat das österreichische Kaiserreich vernichtet. Diesmal nicht. Wir werden sie völlig vernichten und alle ihre Ländereien für uns beanspruchen. Endlich werden wir die Gelegenheit haben, den frühen Tod von Erzherzog Ferdinand zu rächen."

AUS_dalmatia_for_south_tyrol:0 "Dalmatien für Südtirol"
AUS_dalmatia_for_south_tyrol_desc:0 "[[~ITA.GetNameDefCap~]] will schon lange die italienischsprachige Provinz Dalmatien von [[~YUG.GetNameDef~]]. Wir wollen im Gegenzug Tirol wieder unter die Herrschaft von [[~AUS.GetAdjective~]] bringen. Es scheint, dass ein Handel arrangiert werden kann."

AUS_demand_the_istrian_peninsula:0 "Verlangen Sie die Halbinsel Istrien"
AUS_demand_the_istrian_peninsula_desc:0 "Die kleine istrische Halbinsel mag nicht so groß sein wie der italienische Stiefel, aber sie ist unser alter Zugang zum Mittelmeer. Wir haben immer noch Verwendung für sie, und wenn es sein muss, werden wir sie den Usurpatoren wegnehmen [[~ITA.GetAdjective~]]."

AUS_traitors_of_the_great_war:0 "Verräter des Großen Krieges"
AUS_traitors_of_the_great_war_desc:0 "[[~ITA.GetNameDefCap~]] gibt vor, sich selbst wieder aufzubauen und vergisst dabei, dass einige mehr verloren und mehr unter den Folgen des Krieges gelitten haben. Wir werden ihnen zeigen, wie eine Nation sich selbst wieder aufbaut - indem sie von ihren Nachbarn nimmt."

AUS_our_fate_is_our_own:0 "Unser Schicksal ist unser eigenes"
AUS_our_fate_is_our_own_desc:0 "[[~GER.GetLeader~]]s [[~GER.GetName~]] ist sehr daran interessiert, seine Macht auszubauen und macht unverhohlene Anstalten, unsere Länder friedlich zu annektieren. Wir haben kein Interesse daran, es ihnen so leicht zu machen. Wir werden unsere Nation bis zum letzten Tropfen Kampfblut verteidigen!"
AUS_our_fate_is_our_own_tt:0 "[~§R~]Kann zum Krieg mit [[~GER.GetNameDef~]][~§!~] führen."

AUS_our_old_allies:0 "Unsere alten Verbündeten"
AUS_our_old_allies_desc:0 "Bulgarien hat im Großen Krieg an unserer Seite gekämpft und sich als kompetenter und wertvoller Verbündeter erwiesen. Sie werden die Möglichkeit haben, sich unserer neuen Union friedlich anzuschließen, aber wir haben nicht die Absicht, bei unserer Rückkehr an die Macht jemanden zu bevorzugen."

AUS_control_the_balkan_peninsula:0 "Kontrolle über die Balkanhalbinsel"
AUS_control_the_balkan_peninsula_desc:0 "Griechenland war die Wiege vieler Imperien, und nun kehren wir zu ihnen zurück und bieten ihnen die Chance, Teil des unseren zu werden. Es wird eine andere Geschichte sein, wenn sie nicht einverstanden sind, aber wir bieten ihnen trotzdem den Olivenzweig an."

AUS_alliance_with_turkey:0 "Bündnis mit [[~TUR.GetNameDef~]]"
AUS_alliance_with_turkey_desc:0 "Das Osmanische Reich kämpfte mit uns im Großen Krieg und litt an unserer Seite unter der Niederlage. Wir müssen uns gegenseitig helfen und zusammenarbeiten, anstatt uns gegenseitig an die Kehle zu gehen. Wenn sie unser Bündnis ablehnen, ist das eine andere Sache."

AUS_the_ottoman_menace:0 "Die osmanische Bedrohung"
AUS_the_ottoman_menace_desc:0 "Die Türken mögen nach dem Ersten Weltkrieg viel verloren haben, aber sie bleiben ehrgeizig und einfallsreich. Ein weiterer mächtiger muslimischer Staat kann nicht geduldet werden und wird nicht geduldet werden. Wir werden sie über ihre Meerenge zurückdrängen."

AUS_friends_beneath_the_bear:0 "Freunde unter dem Bären"
AUS_friends_beneath_the_bear_desc:0 "Die [[~SOV.GetAdjective~]]s waren gründlich bei der Säuberung von imperialistischen und faschistischen Elementen, aber es gibt sie noch. Wir können mit Dissidenten in [[~SOV.GetNameDef~]] Kontakt aufnehmen und Russland auf den Weg der Reformation bringen. Alte Feinde können schnell zu neuen Freunden werden."
AUS_friends_beneath_the_bear_tt:0 "Bereitet die Ukrainer auf den Krieg vor.[~\n~]"

AUS_start_the_uprising:0 "Startet den Aufstand"
AUS_start_the_uprising_desc:0 "Der Bär hat nicht bemerkt, dass unter ihm die mit Dolchen bewaffnete Ukraine schläft. Indem wir ihr Volk bewaffnen, können wir die besten Voraussetzungen schaffen, um [[~SOV.getNameDef~]] ein Stück zu entreißen und ihre Macht der unseren hinzuzufügen."
AUS_start_the_uprising_tt:0 "[~§R~]Wir werden einen Krieg mit [[~SOV.getNameDef~]] beginnen![~§!~][~\n~]"

AUS_war_for_the_black_sea:0 "Krieg um das Schwarze Meer"
AUS_war_for_the_black_sea_desc:0 "Die Kontrolle über das Schwarze Meer durch [[~SOV.GetAdjective~]] ist unsere größte Bedrohung, neben der Kontrolle durch [[~ITA.GetAdjective~]]. Wir können dieses Problem lösen, indem wir [[~SOV.GetNameDef~]] die an das Schwarze Meer angrenzenden Ländereien wegnehmen und so ihre Fähigkeit, ihre Seemacht im Mittelmeer aufrechtzuerhalten und auszubauen, blockieren."

AUS_germanic_brotherhood:0 "Germanische Bruderschaft"
AUS_germanic_brotherhood_desc:0 "Anschluss als Idee ist einfach zu extrem. Wir sind jedoch durchaus bereit, mit unseren germanischen Brüdern im Norden zusammenzuarbeiten - und ein Forschungspakt wäre ein ausgezeichneter Schritt in diesem Prozess."

AUS_imperial_administration:0 "Kaiserliche Verwaltung"
AUS_imperial_administration_desc:0 "Der Landerwerb hat dazu geführt, dass unser Regierungssystem reformiert werden muss. Eine Überprüfung der Freiheiten unserer Koloniestaaten wird angebracht sein und sollte zu einem reibungsloseren Ablauf der inneren Angelegenheiten führen."
AUS_imperial_administration_tt:0 "Die Kontrolle über [~§Y~]Wien[~§!~], [~§Y~]Budapest[~§!~], [~§Y~]Bukarest[~§!~], [~§Y~]Sarajewo[~§!~] und [~§Y~]Krakau[~§!~] wird [~§Y~]100 politische Macht[~§!~] hinzufügen."

AUS_strengthen_ties_with_ukraine:0 "Stärkung der Beziehungen zu [[~UKR.GetNameDef~]]"
AUS_strengthen_ties_with_ukraine_desc:0 "Es gibt keinen Grund, warum wir nicht versuchen sollten, unseren neu gefundenen Verbündeten in [[~UKR.GetNameDef~]] näher zu kommen. Wenn wir ihnen einen Teil unserer Ressourcen anbieten, werden wir sicher Wege finden, davon zu profitieren."

AUS_the_kiev_annex:0 "Die Kiewer Annexion"
AUS_the_kiev_annex_desc:0 "[[~UKR.GetNameDefCap~]] ist ein wertvoller Verbündeter gewesen und verdient nun den vollständigen Schutz von [[~AUS.GetNameDef~]]. Die Annexion ist eine ausgezeichnete Möglichkeit, die sie in Betracht ziehen sollten."

AUS_no_more_tyrants:0 "Keine Tyrannen mehr"
AUS_no_more_tyrants_desc:0 "Imperiale Gier und monarchistische Kontrolle auf beiden Seiten des Krieges haben zu dem zerrütteten Europa geführt, das wir heute sehen. Wir haben als Nation schon genug gelitten, und [[~GER.GetLeader~]]'s [[~GER.GetName~]] würde so schnell wieder aufgerüstet werden. Wir sagen: Nie wieder Krieg und nie wieder Tyrannen."

AUS_freedom_liberty_and_strength:0 "Freiheit, Freiheit und Stärke"
AUS_freedom_liberty_and_strength_desc:0 "[[~AUS.GetNameDefCap~]] mag sich durch die drastische Reform unserer Regierung stark verändert haben, aber das bedeutet nicht, dass unser Militär oder unser Volk schwach sind. Der alte Stolz auf [[~AUS.GetAdjective~]] ist immer noch da, und das Volk wird immer noch für sein Land kämpfen."

AUS_seek_british_support:0 "Suchen Sie [[~ENG.GetAdjective~]] Unterstützung"
AUS_seek_british_support_desc:0 "[[~ENG.GetNameDefCap~]] ist kein alter Freund unserer Nation, aber jetzt geht es nicht mehr um einen Kampf zwischen Ländern, sondern um Ideologien. Die Zeit der kleinlichen Streitereien zwischen Nationen ist vorbei. Zusammenarbeit ist der Weg nach vorn, nicht individueller Nationalismus."

AUS_break_the_compromise:0 "Schluss mit dem Kompromiss"
AUS_break_the_compromise_desc:0 "Wir haben uns vor den [[~GER.GetAdjective~]]s verbeugt und gekratzt, weil sie uns militärisch weit überlegen waren. Jetzt, da wir uns reformiert und unsere neue Regierung bestätigt haben, haben wir vielleicht eine Chance, den Nazis die Stirn zu bieten."
AUS_break_the_compromise_tt:0 "Das kann zum Krieg mit [[~GER.GetNameDef~]] führen."

AUS_free_the_balkans:0 "Befreien Sie den Balkan"
AUS_free_the_balkans_desc:0 "Einige Staaten auf dem Balkan sind unter faschistische Führung geraten, seit Hitler begann, Einfluss auf Europa auszuüben. Wir müssen handeln, um diesen Schaden rückgängig zu machen, selbst wenn es bedeutet, Krieg zu führen, um die Menschen zu befreien."
AUS_free_the_balkans_tt:0 "Gebt allen nicht-demokratischen Balkanstaaten das Ziel eines Marionettenkrieges."

AUS_free_the_ukrainians:0 "Befreit die Ukrainer"
AUS_free_the_ukrainians_desc:0 "Die Ukrainer sind schon zu lange unter dem [[~SOV.GetAdjective~]] Stiefel gefangen. Wir haben uns ihre Befreiung zum Ziel gesetzt, und es gibt keinen besseren Zeitpunkt als jetzt."

AUS_remove_the_horthy_government:0 "Beseitigen Sie die Horthy-Regierung"
AUS_remove_the_horthy_government_desc:0 "Unsere historischen Brüder in [[~HUN.GetNameDef~]] leiden unter dem Joch eines faschistischen Regimes, das gefährliche Vorstöße in Richtung einer militärischen Zusammenarbeit mit [[~GER.GetNameDef~]] macht. Es ist sinnvoll, so schnell wie möglich anzugreifen und ihr Volk zu befreien."

AUS_dethrone_mussolini:0 "Mussolini entthronen"
AUS_dethrone_mussolini_desc:0 "Mussolini ist ein Tyrann, der in [[~ITA.GetNameDef~]] fast jedes letzte Überbleibsel des demokratischen Prozesses abgeschafft hat. Wenn er seinem Volk nicht die Wahl lässt, wer es führen soll, dann werden wir es tun."

AUS_request_balkan_support:0 "Unterstützung für den Balkan anfordern"
AUS_request_balkan_support_desc:0 "Viele Staaten auf dem Balkan haben Grund, den Einfall der Nazis zu fürchten. Wir sind der Schild zwischen [[~GER.GetNameDef~]] und vielen von ihnen, und wir werden ihre Hilfe brauchen, um das Blatt zu wenden. Wir müssen um Hilfe bitten."

