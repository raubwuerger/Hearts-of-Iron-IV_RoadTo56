AUS_repeal_the_abolition_of_nobility:0 "Die Abschaffung des Adels rückgängig machen"
AUS_repeal_the_abolition_of_nobility_desc:0 "Nach dem Großen Krieg wurde uns mit der Abschaffung des Adels der Kern unseres Erbes entrissen. Dieses Gesetz rückgängig zu machen, wird jedoch einfacher sein als gedacht."
 
AUS_propose_the_alps_defence_pact:0 "Den Alpenverteidigungspakt vorschlagen"
AUS_propose_the_alps_defence_pact_desc:0 "Die Italiener haben uns einige unserer strategisch wichtigsten Standorte genommen und Tausende unserer Bürger vertrieben, indem sie sich Istrien und Südtirol im Zuge des Großen Krieges einverleibt haben. Jetzt aber brodelt es wieder in Europa, und ihre Position im Verhältnis zu uns kann nicht ignoriert werden - oder ihr potentieller Nutzen als Verbündeter."
AUS_propose_the_alps_defence_pact_tt:0 "Wenn Italien akzeptiert, wird der Anschluss umgangen.\n Wir erhalten auch §Y300 Leichte Panzer§!.\n"
 
AUS_repeal_ban_on_political_parties:0 "Verbot von politischen Parteien aufheben"
AUS_repeal_ban_on_political_parties_desc:0 "Die Faschisten, die zur Zeit unser Land beherrschen, haben kurzsichtig alle politischen Parteien und deren Versammlungen verboten. Dieses Verbot ist jedoch nicht so breit abgestützt, dass es nicht mit ein wenig politischem Geschick aufgehoben werden könnte."
 
AUS_reinstate_the_habsburg_family:0 "Wiedereinsetzung der Familie Habsburg"
AUS_reinstate_the_habsburg_family_desc:0 "Nach dem Ende des Ersten Weltkrieges wurden die Habsburger, die rechtmäßigen Herrscher von Österreich-Ungarn, aller Ländereien und Titel beraubt und ins Exil geschickt. Diese Schritte wurden unter Zwang gesetzt, aber das einzige, was die Habsburger uns jemals angetan haben, war, den Krieg überhaupt zu verlieren. Sie waren immer loyal zu uns, und so werden wir auch loyal zu ihnen sein."
 
AUS_liechtenstein_treaty:0 "Liechtensteiner Vertrag"
AUS_liechtenstein_treaty_desc:0 "Deutschland hat aufgehört, eine verantwortungsvolle Weltmacht zu sein, die von einem ruhigen und mächtigen Kaiser regiert wird. Stattdessen bedroht der Wahnsinnige Hitler ganz Europa mit seiner Expansionspolitik. Österreich muss sich, um zu überleben, alle möglichen Verbündeten suchen - auch die Schweiz."
 
AUS_ban_the_national_socialist_party:0 "Verhaftung der Nationalsozialistischen Partei"
AUS_ban_the_national_socialist_party_desc:0 "Die Nationalsozialisten sind sowohl in Österreich als auch in Deutschland ein politisches Kraftpaket. Ihre Botschaft an Österreich ist jedoch keine, die mit unseren Interessen übereinstimmt. Man könnte sogar sagen, es ist Hochverrat. Sollen wir entsprechend handeln?"
 
AUS_undermine_mussolini:0 "Mussolini unterminieren"
AUS_undermine_mussolini_desc:0 "Nicht ganz Italien ist unter Mussolinis Idealen geeint, so sehr er sich das auch wünschen würde. Ein wenig politische Unterstützung von unseren eigenen Royalisten könnte die Unterstützung der Royalisten in Italien erhöhen und das faschistische Regime stürzen."
 
AUS_issue_emergency_powers:0 "Ausgabe von Notstandsvollmachten"
AUS_issue_emergency_powers_desc:0 "Die Lage in Europa wird von Tag zu Tag angespannter und brisanter. In Zeiten wie diesen ist die einzige Lösung für die Bedrohung durch unsere proaktiven und expansionistischen Nachbarn die Abschaffung der Bürokratie und die Erteilung ähnlich proaktiver Befugnisse an unsere eigenen Führer."
 
AUS_for_kaiser_and_fatherland:0 "Für Kaiser und Vaterland"
AUS_for_kaiser_and_fatherland_desc:0 "Es ist eine Zeit des Umbruchs für Europa, und der Platz Österreichs in der kommenden Welt wird von der Opferbereitschaft von Staat und Volk bestimmt werden. Es ist Zeit, daß jeder tüchtige Mann vortritt, für Kaiser und Vaterland."
 
AUS_issue_the_venetia_treaty:0 "Erlass des Venetienvertrages"
AUS_issue_the_venetia_treaty_desc:0 "" 
 
AUS_italian_civil_war:0 "Italienischer Bürgerkrieg"
AUS_italian_civil_war_desc:0 "Italien befindet sich in einem fragilen Zustand. Ihr König ist sehr beliebt und die royalistische Fraktion ist stark, auch wenn die Faschisten uns glauben machen wollen, dass es keine andere politische Kraft gibt. Ein kleiner Anstoß wird genügen, um Italien in einen Bürgerkrieg zu stürzen."
 
AUS_demand_sudtyrol:0 "Fordern Sie Sudtirol und Istrien"
AUS_demand_sudtyrol_desc:0 "Da sich Italien im Zustand eines erbitterten Bürgerkriegs befindet, sind wir in einer hervorragenden Position, Südtirol und Istrien zurückzufordern. Ein kleines politisches Druckmittel wird uns davor bewahren, ein großes militärisches Druckmittel ausüben zu müssen."
 
AUS_interfere_in_italian_civil_war:0 "Hilfe für Südtirol und Istrien anbieten"
AUS_interfere_in_italian_civil_war_desc:0 "Die rechtschaffenen Royalisten kämpfen nun darum, ihren König wieder an die wahre Macht zu bringen. Unser eigenes habsburgisches Herrscherhaus schaut mit Sympathie auf ihren Kampf - und wittert eine Chance. Vielleicht lässt sich im gleichen Moment ein Handel abschließen und ein Verbündeter gewinnen."
 
AUS_old_ties:0 "Alte Bande"
AUS_old_ties_desc:0 "Die Bande, die Österreich und Ungarn verbinden, sind tief und stark, und es braucht kein Argument für die Wiederherstellung eines Bündnisses zwischen ihnen. Ein Bündnis zwischen uns wird uns besser helfen, unseren Platz in der Welt zurückzugewinnen, als jede Aufrüstung oder jeder Vertrag mit einer anderen Macht."
 
AUS_assassination_of_horthy:0 "Ermordung von Horthy"
AUS_assassination_of_horthy_desc:0 "'König Horthy', wie er sich anmaßend genannt hat, war einst ein einfacher Militäroffizier. Jetzt erhebt er den Anspruch auf den ungarischen Thron, ein Anspruch, der im Grunde lächerlich ist. Die Macht hat er aber trotzdem. Eine einfache, wenn auch brisante Lösung wäre es, ihn zu ermorden, damit die Habsburger einspringen können."
 
AUS_stabilise_hungary:0 "Ungarn stabilisieren"
AUS_stabilise_hungary_desc:0 "Ungarn ist wieder in unserem Einflussbereich, aber die Instabilität, die mit der Ermordung von Horthy kam, hat Probleme verursacht. Es muss Zeit und Mühe investiert werden, um die Ordnung wiederherzustellen."
 
AUS_the_czech_plan:0 "Der tschechische Plan"
AUS_the_czech_plan_desc:0 "Die ehemalige Nation der Tschechoslowakei, ein Teil des alten Österreich-Ungarns, steht nun unter deutscher Besatzung. Die Region steht unter Kriegsrecht, aber ein Druckmittel von uns könnte sie in die Art von Aufstand stürzen, die wir brauchen, um die Region ohne Krieg mit Hitler für uns zurückzugewinnen."
 
AUS_path_of_war:0 "Der Weg des Krieges"
AUS_path_of_war_desc:0 "Deutschland hat uns unsere Gebiete im Norden der Tschechoslowakei weggenommen. Wir wollen uns dieses Land natürlich zurückholen. Der Weg des Krieges ist der einzig gangbare Weg."
 
AUS_path_of_peace:0 "Weg des Friedens"
AUS_path_of_peace_desc:0 "Deutschland hat unser altes Territorium in der Tschechoslowakei annektiert, aber das bedeutet nicht, dass wir Österreich-Ungarn nicht mehr erreichen können. Es können immer noch Vorbereitungen getroffen werden, um unser Volk in unsere Grenzen zu holen."
 
AUS_arm_czech_resistance:0 "Bewaffnung des tschechischen Widerstands"
AUS_arm_czech_resistance_desc:0 "Deutschland mag die Tschechoslowakei kontrollieren, aber wir können ihnen immer noch mehr als einen Strich durch die Rechnung machen; ein Konzept ist ein Stellvertreterkrieg, der durch die Finanzierung des tschechischen Widerstands geführt wird."
 
AUS_czech_immigration:0 "Tschechische Einwanderung"
AUS_czech_immigration_desc:0 "Die Deutschen zwingen jeden arbeitsfähigen Mann zum Dienst irgendwo in ihrem aufstrebenden Reich. Die tschechischen Bürger drängen jedoch jeden Tag darauf, dieser Dienstpflicht zu entkommen und ihren Platz in der österreichisch-ungarischen Monarchie zu finden. Wir heißen sie natürlich willkommen."
 
AUS_demand_czech_autonomy:0 "Fordern Sie die tschechische Autonomie"
AUS_demand_czech_autonomy_desc:0 "Die direkte Kontrolle über die Tschechoslowakei zu erlangen, mag eine aussichtslose Hoffnung sein, aber wir können immer noch eine Petition für ihre Autonomie unter deutscher Herrschaft einreichen. Von dort aus ist unsere Hoffnung vielleicht nicht so aussichtslos..."
 
AUS_allow_czech_volunteers:0 "Tschechische Freiwillige zulassen"
AUS_allow_czech_volunteers_desc:0 "Das tschechoslowakische Militär ist so gut wie nicht existent, und die deutsche Besatzung erlaubt dem Volk keine Möglichkeit, für ein Land zu kämpfen, das es als das seine ansieht. Tschechoslowakische Freiwillige bitten uns jeden Tag zu Tausenden um ihren Dienst - und es ist an der Zeit, dass wir sie lassen."
 
AUS_operation_skoda:0 "Einsatz: Skoda"
AUS_operation_skoda_desc:0 "Das Ingenieurbüro Skoda ist mit einigen der klügsten Köpfe der Neuzeit besetzt - und fest in der von den Nazis kontrollierten Tschechoslowakei angesiedelt. Diese Köpfe wären am besten platziert, um unseren Interessen zu dienen."
 
AUS_request_southern_slovakia:0 "Anfrage Südslowakei"
AUS_request_southern_slovakia_desc:0 "Die Slowakei war immer österreichisch-ungarisches Land. Jetzt, wo unser alter Verbündeter es kontrolliert, ist es nur fair, dass es uns zurückgegeben wird - und der Fall wäre leicht zu machen, wenn wir ihn machen wollten."
 
AUS_continue_secret_armament:0 "Geheime Bewaffnung fortsetzen"
AUS_continue_secret_armament_desc:0 "Wir beliefern den Widerstand in der Tschechoslowakei schon seit geraumer Zeit mit Waffen, und zwar zu einem beträchtlichen Preis. Man könnte das zu einer vollständigen verdeckten Aufrüstung ausbauen."
 
AUS_initiate_the_bohmen_plan:0 "Initiierung des Böhmen-Plans"
AUS_initiate_the_bohmen_plan_desc:0 "Die Tschechoslowakei ist von der deutschen Herrschaft so gut wie befreit, und es ist an der Zeit, ihre Kontrolle direkt herauszufordern und unser Volk wieder in die Union aufzunehmen. Krieg, wenn auch unangenehm, ist zuweilen notwendig."
AUS_initiate_the_bohmen_plan_tt:0 "Die §YTschechoslowakei§! wird unsere Marionette werden, aber wir werden §RDeutschland den Krieg erklären.§R"
 
 
AUS_deactivate_YUG_collaboration_tt:0 "§RDiese Option wird die Möglichkeit der Bildung einer jugoslawischen Kollaborationsregierung ausschalten.§!\n"
AUS_full_czech_citizenship:0 "Volle tschechische Staatsbürgerschaft"
AUS_full_czech_citizenship_desc:0 "Die Tschechoslowakei war einst österreichisch-ungarisch, und die Menschen in ihr galten als österreichisch-ungarisch. Es ist nur fair und richtig, dass wir diesen Status wiederherstellen, damit unser Volk frei unter unserer Herrschaft leben kann."
 
AUS_annex_bohemia_and_moravia:0 "Anhang Böhmen und Mähren"
AUS_annex_bohemia_and_moravia_desc:0 "Böhmen und Mähren waren einst unter unserer Kontrolle und sollen es wieder sein. Wir werden ihre Annexion ankündigen, und wehe dem, der uns herausfordert."
 
AUS_seek_closer_ties_to_yugoslavia:0 "Suche nach engeren Beziehungen zu Jugoslawien"
AUS_seek_closer_ties_to_yugoslavia_desc:0 "Jugoslawien ist kein gefährlicher Feind, aber seine Position macht es zu einem potentiell wertvollen Verbündeten. Eine Einladung zu dem Verteidigungspakt, den wir bilden, wird unsere beiden Positionen stärken."
 
AUS_demand_slovenia:0 "Fordern Sie Slowenien"
AUS_demand_slovenia_desc:0 "Jugoslawien war schon immer ein schwaches Land, und jetzt ist es stärker bedroht als je zuvor. Es wäre ein Leichtes, einem bereits eingeschüchterten Volk Land wegzunehmen, das rechtmäßig uns gehört."
 
AUS_invite_yugoslavia_to_faction:0 "Jugoslawien zum Pakt einladen"
AUS_invite_yugoslavia_to_faction_desc:0 "Unser Verteidigungspakt mit Jugoslawien war bisher für beide Seiten gewinnbringend, und es ist an der Zeit, eine engere Verbindung anzustreben - ein formelleres und konkreteres Bündnis."
 
AUS_war_for_the_balkans:0 "Krieg um den Balkan"
AUS_war_for_the_balkans_desc:0 "Jugoslawien ist in einer schwachen Position, und unser Territorium auf dem Balkan ist reif für eine Rückeroberung. Wenn wir in den Krieg ziehen müssen, dann werden wir in den Krieg ziehen, um die österreichisch-ungarischen Bürger in die österreichisch-ungarische Zivilisation zurückzuführen."
 
AUS_establish_research_partnership:0 "Forschungspartnerschaft gründen"
AUS_establish_research_partnership_desc:0 "Ein weiterer Zusammenschluss von Österreich-Ungarn und Jugoslawien wurde vorgeschlagen; dieses Mal zwischen den größten unserer Geister und den größten ihrer Geister. Ein Forschungspakt wird uns beiden nützen."
 
AUS_allow_croat_semi_autonomy:0 "Kroatische Semi-Autonomie zulassen"
AUS_allow_croat_semi_autonomy_desc:0 "Die Kroaten haben sich schon immer gegen höhere Herrschaft gewehrt, unsere nicht mehr oder weniger als andere. Ihnen eine gewisse Autonomie zuzugestehen, wird die Dinge für uns in jeder Hinsicht einfacher machen."
 
AUS_supress_serbian_nationalists:0 "Unterdrückung serbischer Nationalisten"
AUS_supress_serbian_nationalists_desc:0 "Die Serben sind ein sehr unabhängiges Volk, und ihre nationalistischen Gruppierungen haben in ihren eigenen Regionen viel Macht. Es ist an der Zeit, dem Einhalt zu gebieten - notfalls auch mit Gewalt."
 
AUS_establish_autonomous_serbian_puppet:0 "Autonome serbische Marionette errichten"
AUS_establish_autonomous_serbian_puppet_desc:0 "Die serbischen Nationalisten sind der österreichisch-ungarischen Herrschaft ein Dorn im Auge, seit Serbien wieder unter unsere Jurisdiktion gefallen ist. Ihnen Autonomie unter unserer Herrschaft zu gewähren, ist eine einfache und kostenminimale Lösung des Problems."
 
AUS_transylvania_or_war:0 "Transsilvanien oder Krieg"
AUS_transylvania_or_war_desc:0 "Rumänien hat sich nach dem Ersten Weltkrieg wie ein Geier auf die Region Siebenbürgen gestürzt. Wir müssen dieses Land zurückfordern, und die Rückkehr unseres Volkes zu unserer Herrschaft."
 
AUS_suppress_transylvanian_romanians:0 "Unterdrückung der siebenbürgischen Rumänen"
AUS_suppress_transylvanian_romanians_desc:0 "Trotz der rechtmäßigen österreichisch-ungarischen Herrschaft in Siebenbürgen gibt es weiterhin ein nationalistisches rumänisches Element, das dem Kaiserreich ein lästiger Dorn im Auge ist. Es müssen Schritte unternommen werden, um dieses zu unterdrücken."
 
AUS_deport_romanians:0 "Deportation siebenbürgischer Rumänen"
AUS_deport_romanians_desc:0 "Die rumänischen Nationalisten in Siebenbürgen stellen eine ständige und lästige Herausforderung für unsere Herrschaft dar. Sie loszuwerden, wird jedoch eine geringere Herausforderung sein, sollten wir uns dazu entschließen."
 
AUS_form_holy_roman_empire:0 "Das Heilige Römische Reich gründen"
AUS_form_holy_roman_empire_desc:0 "Österreich-Ungarn ist nicht das älteste Reich in Mitteleuropa. Einst war das Heilige Römische Reich eine der stärksten militärischen und politischen Mächte der Zeit - und wir kontrollieren dasselbe Land, dasselbe Volk, dieselbe militärische und politische Macht. Wagen wir es, die Macht, die einst Mitteleuropa beherrschte, zu reformieren?"
 
AUS_reclaim_historical_lands:0 "Historische Ländereien zurückerobern"
AUS_reclaim_historical_lands_desc:0 "Mit der Erklärung der Reformation des Heiligen Römischen Reiches haben wir stillschweigend Anspruch auf alle Territorien erhoben, die das Reich einst kontrollierte. Aber wir sind die gleiche imperiale Macht! Wir müssen nichts stillschweigend tun. Wir werden unseren Anspruch auf die Länder vor der Welt verkünden."
  
