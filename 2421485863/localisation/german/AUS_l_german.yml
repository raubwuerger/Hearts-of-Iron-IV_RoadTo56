 AUS_paratrooper:0 "Jagdkommando"
 AUS_paratrooper_desc:0 "Durch die Eingliederung von Luftlandetruppen in unsere Armee können wir in bisher unzugängliche Gebiete eindringen und wichtige Truppen dort positionieren, wodurch sich neue taktische Möglichkeiten ergeben."
 AUS_mountaineers:0 "Gebirgsjäger"
 AUS_mountaineers_desc:0 "Der Kampf in Gebirgsregionen setzt die Truppen vielen Gefahren aus, lässt sich aber manchmal nicht vermeiden. Wir können diese Risiken minimieren, indem wir unseren Soldaten eine spezielle Ausbildung für dieses Umfeld bieten."

