 AUS_motorised_infantry_desc:0 "Der Raupenschlepper Ost ist eine Abkürzung für den Raupenschlepper Ost (RSO). Dieses leichte Vollkettenfahrzeug wurde als Reaktion auf die schlechten Leistungen von Rad- und Halbkettenfahrzeugen im Schlamm und Schnee während des ersten Herbstes und Winters der Wehrmacht an der Sowjetfront entwickelt."

