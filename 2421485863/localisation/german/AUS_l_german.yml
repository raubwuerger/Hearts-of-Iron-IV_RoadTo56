 #Events ""
 news.10001.t:0 "Willkommen bei Greater Possibilities: Österreich"
 news.10001.d:0 "Dieser Mod ermöglicht es Ihnen, den Anschluss Österreichs durch [[~GER.GetNameDef~]] zu verweigern und sich Ihren Weg durch den Zweiten Weltkrieg zu bahnen. Lesen Sie den politischen Teil der Schwerpunkte sorgfältig durch, insbesondere den österreichischen Kompromiss, da dies Ihre einzige Chance ist, den Anschluss zu verweigern."
 news.10001.a:0 "Viel Spaß!"

 r56.news_event.1114.t:0 "Österreich-Ungarn hat sich reformiert"
 r56.news_event.1114.d:0 "Obwohl Österreich und Ungarn seit über 19 Jahren getrennt sind, haben sie beschlossen, wieder in den Bund einzutreten, den sie einst teilten."
 r56.news_event.1114.a:0 "Werden wir das alte Kaiserreich wiedersehen?"

 austria.1111.t:0 "Der [[~AUS.GetAdjective~]] Kompromiss"
 austria.1111.d:0 "Die [[~AUS.GetAdjective~]]-Regierung hat von unserer Kampagne zum Anschluss unserer beiden großen Nationen gehört und einen Kompromiss angeboten - Unterstützung in jedem zukünftigen Krieg, für Autonomie in der Zwischenzeit."
 austria.1111.a:0 "Sie werden als autonome Verbündete wertvoll sein."
 austria.1111.b:0 "Müssen wir sie daran erinnern, wie wichtig wahre Einheit ist?"

 austria.1112.t:0 "[[~GER.GetNameDefCap~]] Hat unseren Vorschlag angenommen"
 austria.1112.d:0 "Die [[~GER.GetAdjective~]]-Regierung hat unser alternatives Angebot angenommen und uns unsere Freiheit als Nation gewährt. Ein Hoch auf unser Bündnis!"
 austria.1112.a:0 "Auf die Zukunft der Mittelmächte!"

 austria.1113.t:0 "[[~GER.GetNameDefCap~]] hat unser Angebot abgelehnt"
 austria.1113.d:0 "Die [[~GER.GetAdjective~]]s haben beschlossen, dass die Vereinigung der Mittelmächte der einzige Weg nach vorne ist, und es scheint, dass wir nicht Teil dieses Plans sind. Der Anschluss wird weitergehen."
 austria.1113.a:0 "Dies ist eine bedrohliche Möglichkeit."

 austria.1114.t:0 "Die Wiedervereinigung von Österreich-Ungarn"
 austria.1114.d:0 "Lange Zeit waren die Länder Österreich und Ungarn unter einem Kaiser vereinigt. Die [[~AUS.GetAdjective~]]-Regierung ist an uns herangetreten und hat uns gebeten, diese Regelung wieder in Kraft zu setzen."
 austria.1114.a:0 "Aber natürlich! Wir werden gemeinsam zurückgewinnen, was wir verloren haben!"
 austria.1114.b:0 "[[~HUN.GetNameDefCap~]] wird seine Autonomie vor [[~GER.GetNameDef~]] und [[~AUS.GetNameDef~]] gleichermaßen schützen."

 austria.1115.t:0 "[[~HUN.GetNameDefCap~]] Hat die Wiedervereinigung akzeptiert"
 austria.1115.d:0 "[[~HUN.GetNameDefCap~]] hat seinen Platz in unserem neuen, gemeinsamen Imperium akzeptiert. Nun blicken wir vorwärts in die Zukunft Österreich-Ungarns!"
 austria.1115.a:0 "Vorwärts!"

 austria.1116.t:0 "[[~HUN.GetNameDefCap~]] Hat die Wiedervereinigung abgelehnt"
 austria.1116.d:0 "Es scheint, dass [[~HUN.GetNameDef~]] auf seine Autonomie bedacht ist. Unser Angebot wurde respektvoll abgelehnt, was Zweifel an ihren wahren Motiven aufkommen lässt."
 austria.1116.a:0 "Hm..."

 austria.1117.t:0 "[[~AUS.GetNameDefCap~]] Fordert Transylvanien"
 austria.1117.d:0 "[[~AUS.GetNameDefCap~]] hat unter seinem und unserem Volk Erklärungen über die Bedeutung Siebenbürgens für das [[~HUN.GetAdjective~]]-Volk abgegeben. Wenn wir einen Krieg vermeiden wollen, sind wir an einem Scheidepunkt angelangt - treten wir Siebenbürgen ab?"
 austria.1117.a:0 "Transsilvanien gehört rechtmäßig uns!"
 austria.1117.b:0 "Wenn wir in den Krieg ziehen, werden sie sich einfach alles nehmen."

 austria.1118.t:0 "Rumänien hat kapituliert"
 austria.1118.d:0 "Die [[~ROM.GetAdjective~]]s haben mit der geforderten Abtretung Siebenbürgens ungewöhnliche Klugheit bewiesen. Die lokale Regierungsinfrastruktur wurde bereits unter unsere Kontrolle gebracht, und wir können bei Bedarf Truppen dorthin verlegen."
 austria.1118.a:0 "Perfekt."

 austria.1119.t:0 "Rumänien hat sich uns verweigert"
 austria.1119.d:0 "Es scheint, dass die Emporkömmlinge [[~ROM.GetAdjective~]]s vergessen haben, wem Transsilvanien gehört. Ein Krieg mit ihnen ist gerechtfertigt, aber ist es auch an der Zeit?"
 austria.1119.a:0 "Die Narren. Mobilisiert die Truppen."
 austria.1119.b:0 "Ein Krieg ist im Moment nicht opportun. Ein anderes Mal."

 austria.1122.t:0 "Transsilvanien gehört uns"
 austria.1122.d:0 "Transsilvanien gehört uns, und wir haben die Möglichkeit, einen vorteilhaften Frieden zu erzwingen, um das Land zu behalten, das wir gefordert haben. Dieser Krieg hat bereits zu viele Menschenleben gefordert; sollten wir einen Frieden erzwingen?"
 austria.1122.a:0 "Dieser Krieg ist jetzt sinnlos."
 austria.1122.b:0 "Drücken Sie auf [[~ROM.Capital.GetName~]]!"

 austria.1124.t:0 "Die rumänische Frage"
 austria.1124.d:0 "Die rumänische Mehrheit in Siebenbürgen hat, obwohl sie weitgehend friedlich ist, einen harten politischen Widerstand gegen die [[~HUN.GetAdjective~]]-Herrschaft geleistet. Dies ist inakzeptabel. Wenn die Mehrheit ihre Autorität nicht akzeptiert, werden wir sie zu einer Minderheit machen."
 austria.1124.a:0 "Entfernt sie."
 austria.1124.b:0 "Vielleicht eine Brücke zu weit."

 austria.1125.t:0 "[[~AUS.GetNameDefCap~]] Fordert Slowenien"
 austria.1125.d:0 "Die [[~AUS.GetAdjective~]]-Regierung hat in letzter Zeit politischen Druck auf die Region Slowenien ausgeübt. Ein Krieg mit ihnen mag kostspielig sein, aber können wir es uns leisten, so einfach Land abzutreten?"
 austria.1125.a:0 "Wenn es das Leben unserer Leute rettet, ja."
 austria.1125.b:0 "Niemals! [[~YUG.GetNameDefCap~]] wird die Seinen verteidigen!"

 austria.1126.t:0 "[[~YUG.GetNameDefCap~]] Zediert Slowenien"
 austria.1126.d:0 "Die [[~YUG.GetAdjective~]]s haben in weiser Voraussicht das von uns geforderte Land abgetreten und unseren Truppen den vollständigen Zugang sowie die Kontrolle über alle Einrichtungen gewährt. Unsere Pläne verlaufen wie gewünscht."
 austria.1126.a:0 "Ausgezeichnet."

 austria.1127.t:0 "[[~YUG.GetNameDefCap~]] Unsere Forderungen abgelehnt"
 austria.1127.d:0 "Die Emporkömmlinge der falschen Nation [[~YUG.GetNameDef~]] scheinen sich gegen uns wehren zu wollen. Welche andere Erklärung könnten wir für eine so unhöfliche Ablehnung haben? Wir werden uns zurückholen müssen, was uns gehört."
 austria.1127.a:0 "Dann haben wir wohl keine andere Wahl."

 austria.1128.t:0 "[[~AUS.GetNameDefCap~]] Fordert ehemalige Territorien"
 austria.1128.d:0 "Die Aggressionen von [[~AUS.GetAdjective~]] haben sich zugespitzt, und sie fordern nun die nördlichen Gebiete von [[~YUG.GetNameDefCap~]]. Sie sind eine einschüchternde Macht - aber sollten wir nachgeben?"
 austria.1128.a:0 "Wir werden unser eigenes Land verteidigen!"
 austria.1128.b:0 "Einen Krieg mit [[~AUS.GetNameDef~]] können wir nicht riskieren."

 austria.1129.t:0 "[[~YUG.GetNameDefCap~]] Weigert sich, unsere Forderungen zu erfüllen"
 austria.1129.d:0 "Der Prätendentenstaat [[~YUG.GetNameDef~]] hat uns das Land verweigert, auf das wir jedes Recht haben. Wir können in diesem Moment in den Krieg ziehen, aber ist das der richtige Moment?"
 austria.1129.a:0 "Wir werden uns nehmen, was wir brauchen."
 austria.1129.b:0 "Jetzt ist nicht die Zeit dafür."

 austria.1130.t:0 "[[~YUG.GetNameDefCap~]] Zediert den nördlichen Balkan"
 austria.1130.d:0 "[[~YUG.GetNameDefCap~]] erkannte, dass sie einem Krieg mit unserem überlegenen Militär nicht gewachsen waren und trat ihre nördlichen Gebiete ab. Wir sind bereits dabei, unsere politischen Agenten zu installieren."
 austria.1130.a:0 "Genau wie geplant."

 austria.1131.t:0 "Unsere Ziele sind erreicht"
 austria.1131.d:0 "Wir haben [[~YUG.GetNameDef~]] alles abgenommen, was wir von ihr gefordert haben, und nun greifen ihre verzweifelten Verteidigungskräfte nach jedem Strohhalm, um einen Ausweg zu finden - auch nach einem Waffenstillstand. Wir können diesen sofort erzwingen, aber ist das die beste Option?"
 austria.1131.a:0 "Jetzt ist nicht die Zeit für überlange Kriege."
 austria.1131.b:0 "Wir können und werden ihnen alles nehmen, was sie haben!"

 austria.1132.t:0 "Remilitarisierung Serbiens"
 austria.1132.d:0 "Nach dem [[~YUG.GetAdjective~]]-Krieg haben unsere Armeen taktischen Zugang zu tieferen Regionen Serbiens erhalten. Vorwärts!"
 austria.1132.a:0 "Genau wie geplant!"

 austria.1133.t:0 "[[~AUS.GetNameDefCap~]] Fordert die Slowakei"
 austria.1133.d:0 "Die [[~AUS.GetAdjective~]]-Regierung hat darum gebeten, dass die besetzte Region der Slowakei unter ihre Kontrolle gestellt wird, da es sich dabei um österreichisch-ungarisches Land handelt."
 austria.1133.a:0 "Dies scheint vernünftig."
 austria.1133.b:0 "Es ist jetzt [[~GER.GetAdjective~]]."

 austria.1138.t:0 "[[~GER.GetNameDefCap~]] Hat uns die Slowakei gegeben"
 austria.1138.d:0 "Die [[~GER.GetAdjective~]]-Regierung ist zu dem Schluss gekommen, dass wir einen Anteil an der slowakischen Region verdient haben. Sie hat uns die Kontrolle über alle Einrichtungen übertragen, und es steht uns frei, das Land in jeder erforderlichen Weise zu nutzen."
 austria.1138.a:0 "Ausgezeichnet."

 austria.1139.t:0 "[[~GER.GetNameDefCap~]] Hat die Slowakei zurückgehalten"
 austria.1139.d:0 "[[~GER.GetNameDefCap~]] hat unsere Anfrage für die slowakische Region abgelehnt. Eine traurige Angelegenheit, aber wir werden unseren Tag schon noch erleben."
 austria.1139.a:0 "Ein unglücklicher Rückschlag."

 austria.1140.t:0 "[[~AUS.GetNameDefCap~]] Fordert Krakau an"
 austria.1140.d:0 "[[~AUS.GetNameDefCap~]] hat die [[~POL.GetAdjective~]]-Region Krakau angefordert, die seit langem zwischen Österreich-Ungarn und Polen umstritten ist. Ihr Anspruch ist gerechtfertigt - aber werden wir ihn gewähren?"
 austria.1140.a:0 "Natürlich nicht."
 austria.1140.b:0 "Das passt nicht zu unseren Bedürfnissen."

 austria.1141.t:0 "[[~GER.GetNameDefCap~]] Hat uns Krakau gegeben"
 austria.1141.d:0 "[[~GER.GetNameDefCap~]] hat uns den Zugang zur Region Krakau abgetreten und uns damit Zugang zu einem weiteren alten Zentrum des österreichisch-ungarischen Erbes verschafft."
 austria.1141.a:0 "Ausgezeichnet."

 austria.1142.t:0 "[[~GER.GetNameDefCap~]] Has Withheld Krakow"
 austria.1142.d:0 "[[~GER.GetNameDefCap~]] hat uns Krakau vorenthalten, den Zugang zur Stadt behalten und uns altes österreichisch-ungarisches Land vorenthalten. Eine fragwürdige Entscheidung, ganz sicher."
 austria.1142.a:0 "Fragwürdig, aber unerbittlich."

 austria.1143.t:0 "Dalmatien für Südtirol"
 austria.1143.d:0 "Die politischen Machenschaften Italiens brachten uns nach dem Ersten Weltkrieg einen Teil Tirols ein. Die [[~AUS.GetAdjective~]]s beabsichtigen, das Gebiet rechtzeitig zurückzufordern - und wir wollen Dalmatien beanspruchen. Vielleicht kann eine Einigung erzielt werden?"
 austria.1143.a:0 "Es scheint notwendig zu sein."
 austria.1143.b:0 "Wir werden ihnen nichts abtreten!"

 austria.1144.t:0 "[[~ITA.GetNameDefCap~]] hat unserem Deal zugestimmt"
 austria.1144.d:0 "Die [[~ITA.GetAdjective~]]s haben unser Angebot angenommen und sich bereit erklärt, ihre Truppen aus Dalmatien abzuziehen, während wir unsere aus Tirol abziehen. Der Tausch ist ab sofort wirksam."
 austria.1144.a:0 "Genau wie geplant."

 austria.1145.t:0 "[[~ITA.GetNameDefCap~]] hat unseren Deal abgelehnt"
 austria.1145.d:0 "Die [[~ITA.GetAdjective~]]s haben beschlossen, dass ihr Anspruch auf die italienische Mehrheit in Dalmatien mehr wert ist als ihr zweifelhafter Anspruch auf den Rest Tirols. Sie haben unser Angebot abgelehnt."
 austria.1145.a:0 "Das ist vielleicht das Beste."

 austria.1146.t:0 "[[~AUS.GetNameDefCap~]] Fordert die Halbinsel Istrien"
 austria.1146.d:0 "Die [[~AUS.GetAdjective~]]s haben die Halbinsel Istrien gefordert, eine Hochburg der österreichisch-ungarischen Marineüberlegenheit aus der Zeit vor dem Ersten Weltkrieg. Eine Ablehnung könnte Konsequenzen haben."
 austria.1146.a:0 "Sie sind eine zu gefährliche Macht, um sie abzulehnen."
 austria.1146.b:0 "Wir können mit den Konsequenzen umgehen."

 austria.1147.t:0 "[[~ITA.GetNameDefCap~]] Hat Istrien abgetreten"
 austria.1147.d:0 "[[~ITA.GetNameDefCap~]] hat die alte Marinehochburg Istrien mit sofortiger Wirkung an uns abgetreten. Unsere Truppen können sie zurückerobern."
 austria.1147.a:0 "Perfekt!"

 austria.1148.t:0 "[[~ITA.GetNameDefCap~]] hat unsere Forderungen abgelehnt"
 austria.1148.d:0 "Die [[~ITA.GetAdjective~]]s haben sich uns törichterweise widersetzt. Vielleicht müssen wir den Emporkömmlingen zeigen, dass ein Sieg über uns keine Garantie für einen erneuten Sieg ist."
 austria.1148.a:0 "Sind sie auf einen Krieg vorbereitet?"

 austria.1149.t:0 "[[~AUS.GetAdjective~]] Einladung"
 austria.1149.d:0 "Die [[~AUS.GetAdjective~]]-Regierung hat eine Einladung an ein Militärbündnis ausgesprochen, das von ihrem Imperium angeführt wird. Das ist ein mächtiger Verbündeter - aber brauchen wir ihre Hilfe?"
 austria.1149.a:0 "In diesen unsicheren Zeiten ist jede Hilfe willkommen."
 austria.1149.b:0 "Wir können unseren eigenen Weg schmieden."

 austria.1150.t:0 "[[~AUS.GetAdjective~]] Ultimatum"
 austria.1150.d:0 "[[~AUS.GetNameDefCap~]] hat uns ein Ultimatum gestellt - entweder wir unterwerfen uns friedlich der Herrschaft von [[~AUS.GetAdjective~]] oder wir werden gewaltsam unterworfen. Wir befinden uns in einer schwierigen Lage."
 austria.1150.a:0 "Wir werden die Lebensweise unserer Bürger schützen!"
 austria.1150.b:0 "Es scheint, dass wir die Führung von [[~AUS.GetAdjective~]] akzeptieren müssen."

 austria.1151.t:0 "[[~GRE.GetNameDefCap~]] Has Refused Our Ultimatum"
 austria.1151.d:0 "Die unverschämten [[~GRE.GetAdjective~]]s haben uns eine schallende Ohrfeige verpasst, als sie unser Angebot für politischen und militärischen Schutz ablehnten. Eine solch unverhohlene Geste ist absolut eine Kriegshandlung!"
 austria.1151.a:0 "Und als solche werden wir sie auch behandeln!"

 austria.1152.t:0 "[[~GRE.GetNameDefCap~]] Hat sich unserem Ultimatum unterworfen"
 austria.1152.d:0 "[[~GRE.GetNameDefCap~]] hat weise unser Schutzangebot in diesen dunklen und unruhigen Zeiten angenommen. Ihre Regierung ist mit minimalem Aufwand in unsere Kontrolle übergegangen, und sie werden als Teil unserer Koalition agieren."
 austria.1152.a:0 "Das ist die klügere Entscheidung."

 austria.1153.t:0 "[[~AUS.GetAdjective~]] Einladung"
 austria.1153.d:0 "Unsere alten Verbündeten, die [[~AUS.GetAdjective~]]s, haben uns den Arm in Freundschaft ausgestreckt und eine Wiederauferstehung der Mittelmächte angeboten. Vielleicht ist es an der Zeit, sich unseren alten osmanischen Verbündeten wieder anzuschließen?"
 austria.1153.a:0 "Wenn es einen Zeitpunkt gibt, dann ist es jetzt."
 austria.1153.b:0 "Wir müssen unsere Verbündeten sorgfältiger auswählen, wenn ein Krieg bevorsteht."

 austria.1154.t:0 "[[~TUR.GetNameDefCap~]] Has Agreed to Join Us"
 austria.1154.d:0 "[[~TUR.GetNameDefCap~]] hat unser Bündnisangebot angenommen und steht uns in jedem zukünftigen Konflikt zur Seite. Die Osmanen haben ihre Freunde nicht vergessen!"
 austria.1154.a:0 "Und wir auch nicht."

 austria.1155.t:0 "[[~TUR.GetNameDefCap~]] hat es abgelehnt, sich uns anzuschließen"
 austria.1155.d:0 "[[~TUR.GetNameDefCap~]] hat anscheinend vergessen, wie loyal wir uns im Großen Krieg gegenseitig beigestanden haben. Sie haben unser Bündnis abgelehnt und werden ihren eigenen Weg gehen."
 austria.1155.a:0 "Ein beunruhigendes Konzept."

 austria.1156.t:0 "Wir haben [[~SOV.GetNameDef~]] zurückgeschlagen"
 austria.1156.d:0 "Der ukrainische Aufstand ist relativ gesehen gut verlaufen, aber der [[~SOV.GetAdjective~]]-Bär ist immer noch eine beunruhigende Präsenz über uns. Wir können weiter Druck machen, wenn wir glauben, dass wir mehr Boden gewinnen oder ein Friedensangebot machen können."
 austria.1156.a:0 "Wir werden Frieden anbieten - unter Bedingungen."
 austria.1156.b:0 "[[~SOV.GetNameDefCap~]] darf nicht fortgesetzt werden!"

 austria.1157.t:0 "Der ukrainische Waffenstillstand"
 austria.1157.d:0 "Die [[~AUS.GetAdjective~]]s haben ein Friedensangebot gemacht. Wenn man bedenkt, wie der Krieg gelaufen ist, sind die Bedingungen großzügig - ein sofortiger Waffenstillstand im Austausch für die Freiheit der russischen Ukraine. Sollen wir annehmen?"
 austria.1157.a:0 "Es scheint notwendig zu sein."
 austria.1157.b:0 "Nicht, bevor der letzte Mann tot ist!"

 austria.1158.t:0 "Die [[~SOV.GetAdjective~]]s haben zugestimmt"
 austria.1158.d:0 "Die [[~SOV.GetAdjective~]]s haben einen Waffenstillstand akzeptiert. Die Ukraine ist in den Händen der Ukrainer, und die Ukrainer sind uns sehr dankbar. Ein großer Sieg."
 austria.1158.a:0 "Und ein weiterer Schritt in unseren Plänen."

 austria.1159.t:0 "Die [[~SOV.GetAdjective~]]s haben abgelehnt"
 austria.1159.d:0 "Die [[~SOV.GetAdjective~]]s haben beschlossen, dass ihren Interessen durch einen langen, zermürbenden Krieg besser gedient ist. Ein Beweis für die aktuelle [[~SOV.GetAdjective~]]s Ansicht über den Wert des Arbeiters, vielleicht?"
 austria.1159.a:0 "Um unserer selbst willen werden wir dies schnell beenden."

 austria.1160.t:0 "Wir haben unsere Ziele erreicht"
 austria.1160.d:0 "Der ukrainische Aufstand ist gut verlaufen, und ein freier ukrainischer Staat ist nun möglich. Wir können den Sowjets ein Friedensangebot machen - Frieden für ukrainische Freiheit. Ein vernünftigeres Angebot können wir nicht machen."
 austria.1160.a:0 "Wir tun alles, um der Ukraine die Demokratie zu bringen."
 austria.1160.b:0 "Den [[~SOV.GetAdjective~]]s kann man nicht vertrauen, dass sie friedlich bleiben."

 ### ROYALIST SECTION ### ""

 austria.5000.t:0 "[[~AUS.GetNameDefCap~]] Schlägt den Alpenverteidigungspakt vor"
 austria.5000.d:0 "Scheinbar um die räuberischen Taktiken der [[~GER.GetAdjective~]]s in ihrem Norden abzuwehren, sind wir von [[~AUS.GetAdjective~]]-Diplomaten mit einem Vorschlag für einen Verteidigungspakt empfangen worden. Ziel ist es, die bereits bestehenden Bindungen zu ihrer Nation zu stärken, und das Abkommen könnte auch als Abschreckung für die Expansion von [[~GER.GetAdjective~]] dienen. Wie sollte unsere Antwort aussehen?"
 austria.5000.a:0 "Ja, es ist an der Zeit, unsere Freundschaft zu formalisieren."
 austria.5000.b:0 "Nein, wir können nicht riskieren, die [[~GER.GetAdjective~]]s zu verärgern."

 austria.5001.t:0 "[[~ITA.GetNameDefCap~]] lehnt unseren Vorschlag ab"
 austria.5001.d:0 "Aus Angst vor weiteren [[~GER.GetAdjective~]]s Vergeltungsmaßnahmen haben die [[~ITA.GetAdjective~]]s unseren großzügigen Vorschlag abgelehnt."
 austria.5001.a:0 "Wenn wir alleine stehen müssen, werden wir das tun."

 r56.news_event.1115.t:0 "[[~AUS.GetNameDefCap~]] und [[~ITA.GetNameDef~]] unterzeichnen Verteidigungspakt"
 r56.news_event.1115.d:0 "Unter dem Namen "Alpenverteidigungspakt" berichten neue Medien, dass sich die Nationen [[~AUS.GetNameDef~]] und [[~ITA.GetNameDef~]] auf eine gegenseitige Verteidigung geeinigt haben. Ob [[~ITA.GetNameDef~]] seinen neuen Verbündeten nutzen will, um den Expansionismus von [[~GER.GetAdjective~]] zu stoppen, oder nur, um seine nördlichen Grenzen zu sichern, ist unbekannt. Wie dem auch sei, die Vorstellung, dass die Souveränität von [[~AUS.GetNameDef~]] verletzt wird, ohne dass es zu einem Konflikt kommt, hat sich scheinbar über Nacht verflüchtigt."
 r56.news_event.1115.a:0 "Einst Feinde, jetzt Freunde."
 r56.news_event.1115.b:0 "Eine große Chance!"

 austria.5002.t:0 "Putschversuch der Nationalsozialisten"
 austria.5002.d:0 "Nazi-Fanatiker sind mit Gewalt in das Parlament eingedrungen, haben viele Politiker getötet und die Öffentlichkeit in Aufruhr versetzt. Sie haben öffentlich gefordert, dass sie wieder an die Macht kommen sollen. Ihr Putsch wurde niedergeschlagen - aber ihre Forderung füllt den Platz, auf dem einst gute, ehrliche Politiker saßen."
 austria.5002.a:0 "Dies ist jedoch eine Chance, unsere Position zu stärken."
 austria.5002.b:0 "Wenn wir uns ihren Forderungen nicht beugen, werden sie vielleicht einen Weg finden, eine weitere Gräueltat zu begehen."

 austria.5003.t:0 "[[~AUS.GetNameDefCap~]] Schlägt den Vertrag von Venedig vor"
 austria.5003.d:0 "[[~AUS.GetAdjective~]]-Diplomaten sind erneut an uns herangetreten, um unseren Pakt zu einem Militärbündnis zu formalisieren. Wie werden wir darauf reagieren?"
 austria.5003.a:0 "Unterzeichnen Sie den Vertrag."
 austria.5003.b:0 "Wir weigern uns, diesen Vertrag zu unterzeichnen."

 austria.5004.t:0 "[[~ITA.GetNameDefCap~]] Lehnt den Vorschlag ab"
 austria.5004.d:0 "Die feige [[~ITA.GetAdjective~]]-Regierung, die nicht in der Lage ist, unsere freundschaftlichen Beziehungen weiter auszubauen, hat unseren freundlichsten Vorschlag abgelehnt."
 austria.5004.a:0 "Vielleicht sollten wir uns anderweitig um Allianzen bemühen."

 austria.5005.t:0 "[[~AUS.GetAdjective~]] Angebot zur Intervention"
 austria.5005.d:0 "Inmitten des Krieges um Italiens Zukunft sind [[~AUS.GetAdjective~]]-Diplomaten an uns herangetreten und haben uns Hilfe bei der Wiederherstellung der [[~ITA.GetAdjective~]] Monarchie. Sie verlangen nur eines - die Rückgabe der Ländereien, die wir im Großen Krieg gewonnen haben, und die Wiederaufnahme des Wiener Vertrags von 1866."
 austria.5005.a:0 "Ein faires Angebot für unschätzbare Hilfe."
 austria.5005.b:0 "Der Preis ist zu hoch; schickt sie weg."

 austria.5006.t:0 "[[~AUS.GetNameDefCap~]] Schlägt Liechtensteiner Vertrag vor"
 austria.5006.d:0 "Diplomaten von [[~AUS.GetNameDef~]] sind mit einem Vertragsvorschlag eingetroffen. Ihr Ziel ist es offensichtlich, die Liste der Verbündeten im Falle eines bewaffneten Konflikts zu erweitern. Angesichts des zunehmenden Expansionismus von [[~GER.GetAdjective~]] und der Tatsache, dass Europa auf einen weiteren Krieg zuzusteuern scheint, könnte es klug sein, ihre Worte zu beherzigen und ihr Angebot ernsthaft in Betracht zu ziehen."
 austria.5006.a:0 "Ja, wir müssen Verbündete für den Fall eines weiteren Krieges in Europa suchen."
 austria.5006.b:0 "Wir können keinen Vorschlag akzeptieren, der unsere Neutralität untergraben könnte."

 austria.5007.t:0 "[[~FROM.GetNameDefCap~]] Lehnt unseren Vertrag ab"
 austria.5007.d:0 "[[~FROM.GetNameDefCap~]] hat unseren Vorschlag für ein Bündnis abgelehnt, entweder aus dem Wunsch heraus, seine rein neutrale Haltung gegenüber dem Rest der Welt beizubehalten, oder einfach aufgrund von Differenzen zwischen ihrer und unserer Regierung."
 austria.5007.a:0 "Verdammt."

 austria.5008.t:0 "[[~AUS.GetNameDefCap~]] Fordert seinen "rechtmäßigen" Anspruch"
 austria.5008.d:0 "In dem Bewusstsein unserer Schwäche hat [[~AUS.GetNameDef~]] Diplomaten zu uns geschickt, die um die Rückgabe der einst österreichischen Provinzen Südtirol, Friaul und der gesamten Halbinsel Istrien "bitten". Man fragt sich, wie viel Einfluss sie auf die bisherigen Ereignisse hatten."
 austria.5008.a:0 "Wir können es uns nicht leisten, eine Schlacht an zwei Fronten zu führen. Wir werden das Land abtreten."
 austria.5008.b:0 "Sie würden es nicht wagen, uns das Land zu nehmen, das wir uns erkämpft haben, nicht einmal jetzt. Wir bleiben standhaft."

 austria.5009.t:0 "[[~ITA.GetNameDefCap~]] Lehnt unsere Forderungen ab"
 austria.5009.d:0 "Wieder einmal hat sich [[~ITA.GetNameDef~]] geweigert, unsere legitimen Ansprüche auf die Länder Südtirol und Istrien anzuerkennen. Unser Versuch, diese Ländereien auf diplomatischem Wege zurückzuerobern, ist zwar gescheitert, aber vielleicht wäre eine direktere Vorgehensweise effektiver."
 austria.5009.a:0 "Die Diplomatie hat versagt; vielleicht ist ein anderer Weg möglich."

 austria.5010.t:0 "[[~AUS.GetNameDefCap~]] Schlägt Allianz vor"
 austria.5010.d:0 "Unsere alte Schwesternation [[~AUS.GetNameDef~]] hat ein Bündnis zwischen uns vorgeschlagen. Obwohl es keine so starke Verbindung wäre, wie es unser gemeinsamer Monarch war, wäre es eine Rückkehr zu unseren früheren Beziehungen."
 austria.5010.a:0 "Das ist natürlich die einzig vernünftige Option."
 austria.5010.b:0 "Österreich-Ungarn ist zerbrochen. Die Wege Ungarns und Österreichs trennen sich nun."

 austria.5011.t:0 "[[~AUS.GetNameDefCap~]] Fordert [[~CZE.GetAdjective~]] Autonomie!"
 austria.5011.d:0 "[[~AUS.GetNameDefCap~]] hat sich mit unseren Beamten in Verbindung gesetzt und fordert die Freigabe seines ehemaligen Territoriums unter halbautonomer [[~GER.GetAdjective~]] Herrschaft. Wie sie davon profitieren, ist unbekannt."
 austria.5011.a:0 "Solange das Land [[~GER.GetAdjective~]] bleibt, können sie sich nennen, wie sie wollen."
 austria.5011.b:0 "Ganz sicher nicht. Das Schicksal der Tschechoslowakei ist besiegelt."

 austria.5012.t:0 "[[~AUS.GetNameDefCap~]] Fordert die Südslowakei an!"
 austria.5012.d:0 "[[~AUS.GetNameDefCap~]] fordert die Rückkehr der Südslowakei zu ihrer Herrschaft, wie sie vor dem Großen Krieg bestand. In Anbetracht der Geschichte der Region ist dieser Anspruch gerechtfertigt."
 austria.5012.a:0 "Die Berechtigung des Anspruchs kann nicht bestritten werden."
 austria.5012.b:0 "Sie ist und bleibt unter der Herrschaft von [[~GER.GetAdjective~]]."

 austria.5013.t:0 "[[~AUS.GetNameDefCap~]] Lädt uns zum Alpenverteidigungspakt ein"
 austria.5013.d:0 "Als Zentralmacht im Alpenraum ist [[~AUS.GetNameDef~]] immer auf der Suche nach potenziellen Verbündeten - Verbündeten wie uns, wie es scheint. Es ist ein Brief von der [[~AUS.GetAdjective~]]-Botschaft gekommen, in dem wir zu einem 'Alpenverteidigungspakt' eingeladen werden."
 austria.5013.a:0 "Dies sind unsichere Zeiten, und Verbündete sind immer willkommen."
 austria.5013.b:0 "[[~AUS.GetNameDefCap~]] ist mächtig, und mit der Macht kommen gefährliche Feinde - Feinde, die wir lieber nicht teilen möchten."

 austria.5014.t:0 "[[~FROM.GetNameDefCap~]] Fordert Slowenien"
 austria.5014.d:0 "[[~FROM.GetAdjective~]]-Diplomaten haben sich mit unserem Fürsten getroffen und die Rückkehr Sloweniens zur [[~FROM.GetAdjective~]]-Herrschaft gefordert. Sie haben vor den möglichen "diplomatischen Auswirkungen" einer übereilten Reaktion gewarnt."
 austria.5014.a:0 "Wir können uns einen Krieg mit [[~FROM.GetNameDef~]] nicht leisten. Wir akzeptieren das."
 austria.5014.b:0 "Sie würden es nicht wagen, Druck auszuüben - wir werden standhaft bleiben."

 austria.5015.t:0 "[[~AUS.GetAdjective~]] Einladung zur Faction"
 austria.5015.d:0 "[[~AUS.GetNameDefCap~]] hat sich mit dem Vorschlag an uns gewandt, unseren bestehenden Verteidigungspakt zu festigen und offiziell zu machen. In Anbetracht unserer jüngsten Geschichte der Zusammenarbeit könnte dies durchaus zu unserem beiderseitigen Vorteil sein."
 austria.5015.a:0 "Aber natürlich. Die Beziehungen zwischen [[~AUS.GetAdjective~]] und [[~YUG.GetAdjective~]] waren noch nie besser."
 austria.5015.b:0 "So gut unsere Beziehungen auch sind, wir wollen nicht für die Verteidigung anderer verantwortlich gemacht werden."

 austria.5016.t:0 "Kroatische Widerstandsbewegung"
 austria.5016.d:0 "Während die Kroaten in unserem alten Reich ein Banat waren, scheint es, als hätten sie den Wechsel der Besitzverhältnisse ausgenutzt und begonnen, aktiven Widerstand gegen unsere Streitkräfte zu leisten."
 austria.5016.a:0 "Sicherlich müssen sie irgendwann zur Vernunft kommen."

 austria.5017.t:0 "Serbischer Nationalismus"
 austria.5017.d:0 "Die Serben machen unseren Streitkräften wieder einmal das Leben schwer, und zwar in Form von anhaltenden nationalistischen Bestrebungen, die auf die vergebliche Idee eines "Königreichs Serbien" zurückgehen. Es gibt keine Anzeichen dafür, dass sie in nächster Zeit nachgeben werden, daher müssen unsere Streitkräfte wachsam sein."
 austria.5017.a:0 "Serbien muss sterbien!"

 austria.5018.t:0 "Transsilvanisches Ultimatum"
 austria.5018.d:0 "[[~AUS.GetNameDefCap~]] hat von uns die Rückgabe Siebenbürgens an seine Herrschaft gefordert. Sie haben die Region einst beherrscht - aber der Große Krieg hat das geändert. Die Bedrohung, die sie jetzt darstellen, ist jedoch real."
 austria.5018.a:0 "Wir können einen Krieg mit [[~AUS.GetNameDef~]] nicht allein führen."
 austria.5018.b:0 "Nach ihrer Niederlage im Großen Krieg würden sie es nicht wagen."

 austria.5019.t:0 "[[~FROM.GetNameDefCap~]] Verweigert unser Ultimatum"
 austria.5019.d:0 "Es scheint, dass die Regierung in [[~FROM.GetNameDef~]] die Macht der Nation, mit der sie es zu tun hat, nicht anerkennt. Sie hat unser Ultimatum abgelehnt und weigert sich, unsere historischen Rechte auf die Herrschaft über Transsilvanien anzuerkennen."
 austria.5019.a:0 "Wenn die Feder versagt, muss das Schwert gezogen werden!"

 austria.5020.t:0 "Rumänische Nationalisten tauchen in Siebenbürgen auf"
 austria.5020.d:0 "Scheinbar unzufrieden über den Machtwechsel von [[~ROM.GetAdjective~]] zu [[~AUS.GetAdjective~]], bemerken wir eine echte Bedrohung vor Ort in Form von nationalistischer Agitation. Dies wird unsere Bemühungen um eine vollständige Integration der Region etwas erschweren."
 austria.5020.a:0 "Wir müssen unsere Anstrengungen verdoppeln."

 austria.5023.t:0 "[[~YUG.GetNameDefCap~]] hat Slowenien abgetreten"
 austria.5023.d:0 "Die Regierung in [[~YUG.GetNameDef~]] hat, sei es aus Angst vor einem bewaffneten Konflikt oder aus der einfachen Erkenntnis heraus, dass das Land nicht rechtmäßig ihnen gehört, unsere Forderungen für Slowenien akzeptiert."
 austria.5023.a:0 "Wieder eine Provinz des Reiches!"

 austria.5034.t:0 "Die Ermordung von Kurt Schuschnigg"
 austria.5034.d:0 "Laut einer offiziellen Erklärung der Regierung von [[~AUS.GetNameDefCap~]] wurde Bundeskanzler Kurt Schuschnigg heute Morgen ermordet. Es ist noch unklar, wie sich der Mord zugetragen hat, aber Quellen deuten darauf hin, dass es einem kommunistischen Sympathisanten gelungen ist, sich in sein Privathaus zu schleichen und ihn mit einem Eispickel zu überfallen. Bisher konnte keine Verbindung zwischen ihm und organisierten politischen Gruppen festgestellt werden, aber die Tatsache, dass er nach seiner Festnahme mit versteckten Zyanidpillen Selbstmord beging, deutet auf Hilfe von außen hin.[~[~\n~][~\n~]~]Nicht wenige einflussreiche kommunistische Führer feierten offen den Tod von Schushnigg. In Wien kam es zu Jubelmärschen mit anschließenden gewalttätigen Ausschreitungen, und es hat sich gezeigt, dass politische Gewalt nicht mehr tabu ist. Ausländische Beobachter befürchten eine rasche Eskalation, die zu weit Schlimmerem führen könnte, da [[~AUS.GetNameDefCap~]] nun ohne eine standhafte antikommunistische Persönlichkeit im höchsten Amt dasteht."
 austria.5034.a:0 "Tod allen Unterdrückern!"

 austria.5035.t:0 "Bundesheer-Deserteure"
 austria.5035.d:0 ""
 austria.5035.a:0 "Große"

 austria.5036.t:0 "Sozdem-Generäle"
 austria.5036.d:0 ""
 austria.5036.a:0 "Große"

 austria.5037.t:0 "[[~AUS.GetNameDefCap~]] Fordert eine freie Slowakei"
 austria.5037.d:0 "[[~AUS.GetNameDefCap~]] hat gefordert, dass wir die Slowakei zu einem unabhängigen Staat erklären. Ein solcher Schritt würde es ihnen ermöglichen, die Slowakei in ihre Einflusssphäre zu bringen, aber ist das eine bessere Option als ein möglicher Krieg?"
 austria.5037.a:0 "Wir werden widerwillig tun, was sie verlangen."
 austria.5037.b:0 "Sie verlangen das Unmögliche, wir werden es nicht tun."

 austria.5038.t:0 "Tschechische Republik trennt sich von der Slowakei"
 austria.5038.d:0 "Die Tschechische Republik hat sich von der Slowakei getrennt, da bereits eine befreundete Regierung im Amt ist. Jetzt müssen wir sie nur noch weiter in unsere Sphäre ziehen."
 austria.5038.a:0 "Wunderbare Neuigkeiten!"

 austria.5039.t:0 "[[~CZE.GetNameDefCap~]] Hat unsere Anfrage abgelehnt"
 austria.5039.d:0 "[[~CZE.GetNameDefCap~]] hat unser Ersuchen abgelehnt. Wir stehen nun an einem Wendepunkt in unserer Geschichte, was wir in dieser Situation tun sollten."
 austria.5039.a:0 "Sie haben uns in Zugzwang gebracht; wir haben keine Optionen mehr."
 austria.5039.b:0 "Ziehen Sie die Truppen zurück; es wird dieses Jahr keinen Krieg geben."

