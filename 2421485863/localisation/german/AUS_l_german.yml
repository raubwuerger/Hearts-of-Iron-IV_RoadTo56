 #Events 
 news.10001.t:0 "Willkommen bei Greater Possibilities: Österreich"
 news.10001.d:0 "Dieser Mod ermöglicht es Ihnen, den Anschluss Österreichs durch Deutschland zu verweigern und Ihren eigenen Weg durch den Zweiten Weltkrieg zu finden. Stellen Sie sicher, dass Sie den politischen Teil der Schwerpunkte sorgfältig lesen, insbesondere den Österreichischen Kompromiss, da dies Ihre einzige Chance ist, den Anschluss zu verweigern."
 news.10001.a:0 "Viel Spaß!"
  
 news.1114.t:0 "Österreich-Ungarn hat sich reformiert"
 news.1114.d:0 "Obwohl Österreich und Ungarn seit über 19 Jahren getrennt sind, haben sie sich entschlossen, wieder in die Union einzutreten, die sie einst geteilt haben, beide Länder sind nun eins, sowohl politisch als auch militärisch."
 news.1114.a:0 "Werden wir das alte Kaiserreich wiedersehen?"
  
 austria.1111.t:0 "Der österreichische Kompromiss"
 austria.1111.d:0 "Die österreichische Regierung hat offensichtlich von unserer Kampagne für den Anschluss unserer beiden großen Nationen gehört und hat einen Kompromiss angeboten - Unterstützung in jedem bevorstehenden Krieg, für Autonomie in der Zwischenzeit."
 austria.1111.a:0 "Sie werden als autonomer Verbündeter wertvoll sein."
 austria.1111.b:0 "Müssen wir sie an die Wichtigkeit der wahren Einheit erinnern?"
  
 austria.1112.t:0 "Deutschland hat unseren Vorschlag angenommen"
 austria.1112.d:0 "Deutschlands Regierung hat unser Alternativangebot angenommen und gewährt uns unsere Freiheit als Nation. Ein Hoch auf unser Bündnis!"
 austria.1112.a:0 "Auf die Zukunft der Mittelmächte!"
  
 austria.1113.t:0 "Deutschland hat unseren Vorschlag abgelehnt"
 austria.1113.d:0 "Die Nazis haben entschieden, dass die Vereinigung der Mittelmächte der einzige Weg nach vorne ist, und es scheint, dass wir nicht Teil dieses Plans sind. Der Anschluss wird weitergehen."
 austria.1113.a:0 "Dies ist eine verbotene Möglichkeit."
  
 austria.1114.t:0 "Wiedervereinigung von Österreich-Ungarn"
 austria.1114.d:0 "Lange Zeit waren die Länder Österreich und Ungarn unter einem gemeinsamen Kaiser vereinigt. Die österreichische Regierung ist an uns herangetreten und bittet uns, bei der Wiederherstellung dieses Arrangements zu helfen."
 austria.1114.a:0 "Aber natürlich! Wir werden gemeinsam zurückgewinnen, was wir verloren haben!"
 austria.1114.b:0 "Ungarn wird seine Autonomie schützen, vor Deutschen und Österreichern gleichermaßen."
  
 austria.1115.t:0 "Ungarn hat die Wiedervereinigung akzeptiert."
 austria.1115.d:0 "Ungarn hat seinen Platz in unserem neuen, gemeinsamen Reich akzeptiert. Jetzt blicken wir nach vorn, in die Zukunft Österreich-Ungarns."
 austria.1115.a:0 "Vorwärts!"
  
 austria.1116.t:0 "Ungarn hat die Wiedervereinigung abgelehnt"
 austria.1116.d:0 "Es scheint, dass die Ungarn auf ihre Autonomie bedacht sind. Sie haben unser Angebot respektvoll abgelehnt, was Zweifel an ihren wahren Motiven weckt."
 austria.1116.a:0 "Hm..."
  
 austria.1117.t:0 "Österreich-Ungarn fordert Siebenbürgen"
 austria.1117.d:0 "Österreich-Ungarn hat im eigenen Volk und bei uns Erklärungen über die Bedeutung Siebenbürgens für das ungarische Volk abgegeben. Wenn wir einen Krieg vermeiden wollen, ist es zum Bruch gekommen - treten wir Siebenbürgen ab?"
 austria.1117.a:0 "Siebenbürgen gehört rechtmäßig uns!"
 austria.1117.b:0 "Wenn wir in den Krieg ziehen, werden sie sich einfach alles nehmen."
  
 austria.1118.t:0 "Rumänien hat nachgegeben"
 austria.1118.d:0 "Die Rumänen haben ungewöhnliche Klugheit bewiesen, indem sie Siebenbürgen wie gefordert abtraten. Die örtliche Regierungsinfrastruktur ist bereits in unsere Kontrolle übergegangen, und wir können bei Bedarf Truppen einmarschieren lassen."
 austria.1118.a:0 "Perfekt."
  
 austria.1119.t:0 "Rumänien hat uns verleugnet"
 austria.1119.d:0 "Es scheint, als hätten die Emporkömmlinge in Rumänien vergessen, wem Siebenbürgen gehört. Ein Krieg mit ihnen ist absolut gerechtfertigt; aber ist es der richtige Zeitpunkt?"
 austria.1119.a:0 "Die Narren. Mobilisieren Sie die Truppen."
 austria.1119.b:0 "Ein Krieg ist jetzt unangebracht. Ein anderes Mal."
  
 austria.1122.t:0 "Transsylvanien gehört uns."
 austria.1122.d:0 "Transsilvanien gehört uns, und wir haben die Möglichkeit, einen vorteilhaften Frieden zu erzwingen, um das Land zu behalten, das wir gefordert haben. Dieser Krieg hat schon zu viele Menschenleben gefordert; sollen wir einen Frieden erzwingen?"
 austria.1122.a:0 "Dieser Krieg ist jetzt sinnlos."
 austria.1122.b:0 "Drängt nach Bukarest!"
  
 austria.1124.t:0 "Die rumänische Frage"
 austria.1124.d:0 "Die rumänische Mehrheit in Siebenbürgen hat, obwohl sie weitgehend friedlich ist, einen harten politischen Widerstand gegen die ungarische Herrschaft aufrechterhalten. Dies ist inakzeptabel. Wenn die Mehrheit ihre Herrschaft nicht akzeptieren will, machen wir sie zur Minderheit."
 austria.1124.a:0 "Entfernen Sie sie."
 austria.1124.b:0 "Vielleicht eine Brücke zu weit."
  
 austria.1125.t:0 "Österreich fordert Slowenien"
 austria.1125.d:0 "Die österreichische Regierung hat in letzter Zeit politischen Druck auf die Region Slowenien ausgeübt. Ein Krieg mit ihnen mag kostspielig sein, aber können wir es uns leisten, Land so einfach abzutreten?"
 austria.1125.a:0 "Wenn es das Leben unserer Leute verschont, ja."
 austria.1125.b:0 "Niemals! Jugoslawien wird die Seinen verteidigen!"
  
 austria.1126.t:0 "Jugoslawien tritt Slowenien ab"
 austria.1126.d:0 "Die Jugoslawen haben klugerweise das von uns geforderte Land abgetreten und gewähren unseren Truppen vollen Zugang sowie die Kontrolle über alle Einrichtungen. Unsere Pläne verlaufen wie gewünscht."
 austria.1126.a:0 "Ausgezeichnet."
  
 austria.1127.t:0 "Jugoslawien lehnte unsere Forderungen ab."
 austria.1127.d:0 "Die aufstrebende falsche Nation Jugoslawien scheint sich gegen uns wehren zu wollen. Welche andere Erklärung könnten wir für eine so grobe Ablehnung haben? Wir werden uns zurückholen müssen, was uns gehört."
 austria.1127.a:0 "Dann haben wir wohl keine andere Wahl."
  
 austria.1128.t:0 "Österreich fordert ehemalige Gebiete"
 austria.1128.d:0 "Die österreichischen Aggressionen haben sich zugespitzt, und sie fordern jetzt die nördlichen Gebiete Jugoslawiens für ihre eigenen Zwecke. Sie sind eine einschüchternde Macht - aber sollen wir nachgeben?"
 austria.1128.a:0 "Wir werden unser eigenes Land verteidigen!"
 austria.1128.b:0 "Einen Krieg mit Österreich können wir nicht riskieren."
  
 austria.1129.t:0 "Jugoslawien lehnt unsere Forderungen ab"
 austria.1129.d:0 "Der Prätendentenstaat Jugoslawien verweigert uns das Land, auf das wir jedes Recht haben. Wir können in diesem Moment in den Krieg ziehen, aber ist es der richtige Moment?"
 austria.1129.a:0 "Wir werden uns nehmen, was wir brauchen."
 austria.1129.b:0 "Jetzt ist nicht die Zeit dafür."
  
 austria.1130.t:0 "Jugoslawien tritt den Nordbalkan ab"
 austria.1130.d:0 "Jugoslawien hat erkannt, dass es einem Krieg mit unserem überlegenen Militär nicht gewachsen ist, und hat seine nördlichen Gebiete an uns abgetreten. Wir sind bereits dabei, unsere eigenen politischen Agenten zu installieren."
 austria.1130.a:0 "Genau wie geplant."
  
 austria.1131.t:0 "Unsere Ziele sind erreicht."
 austria.1131.d:0 "Wir haben Jugoslawien alles genommen, was wir von ihm verlangt haben, und jetzt greifen seine verzweifelten Verteidigungskräfte nach jedem Strohhalm, um einen Ausweg zu finden - einschließlich eines Waffenstillstands. Wir können diesen jetzt erzwingen, aber ist das die beste Option?"
 austria.1131.a:0 "Jetzt ist nicht die Zeit für überlange Kriege."
 austria.1131.b:0 "Wir können und werden ihnen alles nehmen, was sie haben!"
  
 austria.1132.t:0 "Remilitarisierung Serbiens"
 austria.1132.d:0 "Nach dem Jugoslawien-Krieg haben unsere Armeen taktischen Zugang zu tieferen Regionen in Serbien erhalten. Vorwärts!"
 austria.1132.a:0 "Genau wie geplant!"
  
 austria.1133.t:0 "Österreich bittet die Slowakei"
 austria.1133.d:0 "Die österreichische Regierung hat ein Ersuchen gestellt, dass die besetzte Region der Slowakei in ihre Kontrolle überführt wird, in Anbetracht ihres angestammten Erbes als österreichisch-ungarisches Land."
 austria.1133.a:0 "Dies scheint vernünftig."
 austria.1133.b:0 "Es war österreichisch, und ist jetzt deutsch."
  
 austria.1138.t:0 "Deutschland hat uns die Slowakei geschenkt"
 austria.1138.d:0 "Die deutsche Regierung ist zu der Überzeugung gelangt, dass wir einen Anteil an der slowakischen Region verdient haben. Sie haben uns die Kontrolle über alle Einrichtungen übertragen, und es steht uns frei, das Land in jeder erforderlichen Weise zu nutzen."
 austria.1138.a:0 "Ausgezeichnet."
  
 austria.1139.t:0 "Deutschland hat die Slowakei zurückgehalten"
 austria.1139.d:0 "Deutschland hat unseren Antrag für die slowakische Region abgelehnt. Ein trauriger Umstand, aber wir werden sicher noch unsere Zeit haben."
 austria.1139.a:0 "Ein unglücklicher Rückschlag."
  
 austria.1140.t:0 "Österreich beantragt Krakau"
 austria.1140.d:0 "Österreich hat die polnische Region Krakau beantragt, die seit langem zwischen Österreich-Ungarn und Polen umstritten ist. Ihr Anspruch ist gerechtfertigt - aber werden wir ihn gewähren?"
 austria.1140.a:0 "Natürlich nicht."
 austria.1140.b:0 "Das passt nicht zu unseren Bedürfnissen."
  
 austria.1141.t:0 "Deutschland hat uns Krakau gegeben"
 austria.1141.d:0 "Deutschland hat den Zugang zur Region Krakau abgetreten und uns damit den Zugang zu einem weiteren alten Zentrum des österreichisch-ungarischen Erbes ermöglicht."
 austria.1141.a:0 "Ausgezeichnet."
  
 austria.1142.t:0 "Deutschland hat uns Krakau vorenthalten"
 austria.1142.d:0 "Deutschland hat uns Krakau vorenthalten, den Zugang zur Stadt behalten und uns altes österreichisch-ungarisches Land vorenthalten. Eine fragwürdige Entscheidung, ganz sicher."
 austria.1142.a:0 "Fragwürdig, aber unerbittlich."
  
 austria.1143.t:0 "Dalmatien für Südtirol"
 austria.1143.d:0 "Die politischen Machenschaften Italiens brachten uns nach dem Ersten Weltkrieg einen Teil Tirols ein. Die Österreicher beabsichtigen, das Gebiet rechtzeitig zurückzufordern - und wir beabsichtigen, Dalmatien zu beanspruchen. Vielleicht lässt sich eine Einigung erzielen...?"
 austria.1143.a:0 "Es scheint notwendig zu sein."
 austria.1143.b:0 "Wir werden ihnen nichts abtreten!"
  
 austria.1144.t:0 "Italien hat unserem Angebot zugestimmt."
 austria.1144.d:0 "Die Italiener haben unser Angebot angenommen und sich bereit erklärt, ihre Truppen aus Dalmatien abzuziehen, während wir unsere aus Tirol abziehen. Der Tausch ist sofort wirksam."
 austria.1144.a:0 "Genau wie geplant."
  
 austria.1145.t:0 "Italien hat unser Angebot abgelehnt."
 austria.1145.d:0 "Die Italiener haben entschieden, dass ihr Anspruch auf die italienische Mehrheit in Dalmatien mehr wert ist als ihr zweifelhafter Anspruch auf den Rest von Tirol. Sie haben unser Angebot abgelehnt."
 austria.1145.a:0 "Vielleicht ist es besser so."
  
 austria.1146.t:0 "Österreich fordert die Halbinsel Istrien"
 austria.1146.d:0 "Die Österreicher haben die Halbinsel Istrien gefordert, eine Hochburg der österreichisch-ungarischen Marineüberlegenheit seit vor dem Ersten Weltkrieg. Ihnen das zu verweigern, könnte Konsequenzen haben."
 austria.1146.a:0 "Sie sind eine zu gefährliche Macht, um sie abzulehnen."
 austria.1146.b:0 "Wir können mit Konsequenzen umgehen."
  
 austria.1147.t:0 "Italien hat Istrien abgetreten"
 austria.1147.d:0 "Italien hat mit sofortiger Wirkung die alte Flottenhochburg Istrien an uns abgetreten. Unsere Truppen können sie zurückerobern."
 austria.1147.a:0 "Perfekt!"
  
 austria.1148.t:0 "Italien hat unsere Forderungen abgelehnt"
 austria.1148.d:0 "Die Italiener haben sich törichterweise gegen uns gestellt. Vielleicht ist es an der Zeit, dass wir den Emporkömmlingen zeigen, dass ein Sieg über uns keine Garantie für einen weiteren ist."
 austria.1148.a:0 "Sind sie auf einen Krieg vorbereitet?"
  
 austria.1149.t:0 "Österreichische Einladung"
 austria.1149.d:0 "Die österreichische Regierung hat eine Einladung zu einem Militärbündnis unter Führung des eigenen Reiches ausgesprochen. Ein mächtiger Verbündeter also - aber brauchen wir ihre Hilfe?"
 austria.1149.a:0 "Jede Hilfe in diesen instabilen Zeiten ist willkommen."
 austria.1149.b:0 "Wir können unseren eigenen Weg schmieden."
  
 austria.1150.t:0 "Österreichisches Ultimatum"
 austria.1150.d:0 "Österreich hat uns ein Ultimatum gestellt - unter die Herrschaft des Österreichischen Imperiums zu kommen, oder gewaltsam unter österreichische Herrschaft gebracht zu werden. Wir befinden uns in einer schwierigen Lage."
 austria.1150.a:0 "Wir werden die Lebensweise unserer Bürger schützen!"
 austria.1150.b:0 "Es scheint, dass wir die österreichische Führung akzeptieren müssen."
  
 austria.1151.t:0 "Griechenland hat unser Ultimatum abgelehnt"
 austria.1151.d:0 "Die unverschämten Griechen haben uns eine schallende Ohrfeige verpasst, indem sie unser Angebot des politischen und militärischen Schutzes abgelehnt haben. Solch eine offene Geste ist absolut eine Kriegshandlung!"
 austria.1151.a:0 "Und wir werden sie als solche behandeln!"
  
 austria.1152.t:0 "Griechenland hat sich unserem Ultimatum unterworfen."
 austria.1152.d:0 "Griechenland hat weise unser Schutzangebot in diesen dunklen und unruhigen Zeiten angenommen. Ihre Regierung ist mit minimalem Aufwand in unsere Kontrolle übergegangen und sie werden als Teil unserer Koalition agieren."
 austria.1152.a:0 "Die klügere Entscheidung, die man treffen kann."
  
 austria.1153.t:0 "Österreichische Einladung"
 austria.1153.d:0 "Unsere alten Verbündeten, die Österreicher, haben uns einen Arm in Freundschaft ausgestreckt und eine Wiederauferstehung der alten Mittelmächte angeboten. Vielleicht ist es an der Zeit, sich wieder mit unseren alten osmanischen Verbündeten zusammenzuschließen?"
 austria.1153.a:0 "Wenn es einen Zeitpunkt gibt, dann ist es jetzt."
 austria.1153.b:0 "Wir müssen unsere Verbündeten sorgfältiger auswählen, wenn ein Krieg bevorsteht."
  
 austria.1154.t:0 "Die Türkei hat zugestimmt, sich uns anzuschließen"
 austria.1154.d:0 "Die Türkei hat unser Bündnisangebot angenommen und steht uns in jedem zukünftigen Konflikt zur Seite. Die Osmanen haben ihre Freunde nicht vergessen!"
 austria.1154.a:0 "Und wir auch nicht."
  
 austria.1155.t:0 "Die Türkei hat sich geweigert, sich uns anzuschließen"
 austria.1155.d:0 "Die Türkei, so scheint es, hat vergessen, wie loyal wir im Großen Krieg zueinander gestanden haben. Sie haben unser Bündnis abgelehnt und wollen ihren eigenen Weg gehen."
 austria.1155.a:0 "Ein beunruhigendes Konzept."
  
 austria.1156.t:0 "Wir haben die Sowjets zurückgeschlagen"
 austria.1156.d:0 "Der ukrainische Aufstand ist gut gelaufen, relativ gesehen, und doch ist der sowjetische Bär immer noch eine beunruhigende Präsenz über uns. Wir können weiter drängen, wenn wir glauben, dass wir mehr Boden gewinnen können - oder wir können ein Friedensangebot machen."
 austria.1156.a:0 "Wir werden Frieden anbieten - mit Bedingungen."
 austria.1156.b:0 "Den Sowjets darf nicht erlaubt werden, weiterzumachen!"
  
 austria.1157.t:0 "Der ukrainische Waffenstillstand"
 austria.1157.d:0 "Die Österreicher haben ein Friedensangebot gemacht. Wenn man bedenkt, wie der Krieg gelaufen ist, sind die Bedingungen großzügig - ein sofortiger Waffenstillstand, im Austausch für die Freiheit der russischen Ukraine. Sollen wir annehmen?"
 austria.1157.a:0 "Es scheint notwendig zu sein."
 austria.1157.b:0 "Nicht, bevor der letzte Mann tot ist!"
  
 austria.1158.t:0 "Die Sowjets haben eingewilligt"
 austria.1158.d:0 "Die Sowjets haben einen Waffenstillstand akzeptiert. Die Ukraine ist in der Hand der Ukrainer, und die Ukrainer sind uns sehr dankbar. Ein großer Sieg."
 austria.1158.a:0 "Und ein weiterer Schritt in unseren Plänen."
  
 austria.1159.t:0 "Die Sowjets haben abgelehnt"
 austria.1159.d:0 "Die Sowjets haben entschieden, dass ihren Interessen durch einen langen, zermürbenden Krieg besser gedient ist. Ein Beweis für die wahre sowjetische Auffassung vom Wert des Arbeiters, vielleicht?"
 austria.1159.a:0 "Um unserer selbst willen, werden wir dies schnell beenden."
  
 austria.1160.t:0 "Wir haben unsere Ziele erreicht"
 austria.1160.d:0 "Der ukrainische Aufstand ist gut verlaufen, und ein freier ukrainischer Staat ist nun möglich. Wir können den Sowjets ein Friedensangebot machen - Frieden, für ukrainische Freiheit. Ein vernünftigeres Angebot könnten wir nicht machen."
 austria.1160.a:0 "Alles, um die Demokratie in die Ukraine zu bringen."
 austria.1160.b:0 "Man kann den Sowjets nicht vertrauen, dass sie friedlich bleiben."
  
 ### GERMAN TECH ### 
  
 austria.1161.t:0 "Wir haben neue Konstruktionsunterlagen erhalten"
 austria.1161.d:0 "Wir haben von unseren Verbündeten in Deutschland die Konstruktionsunterlagen für den §YPanzer III§! zurückerhalten. Der neue Entwurf wird sofort produktionsreif sein."
 austria.1161.a:0 "Ein Geschenk von unseren Brüdern."
 austria.1161.a.tt:0 "Erhalten Sie eine verbesserte Variante des §YPanzer III§!"
  
