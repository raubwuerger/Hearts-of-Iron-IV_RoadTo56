 austria.5000.t:0 "[AUS.GetNameDefCap] Schlägt den Alpenverteidigungspakt vor"
 austria.5000.d:0 "Scheinbar um die räuberischen Taktiken der [GER.GetAdjective]s in ihrem Norden abzuwehren, sind wir von [AUS.GetAdjective]-Diplomaten mit einem Vorschlag für einen Verteidigungspakt empfangen worden. Ziel ist es, die bereits bestehenden Bindungen zu ihrer Nation zu stärken, und das Abkommen könnte auch als Abschreckung für die Expansion von [GER.GetAdjective] dienen. Wie sollte unsere Antwort lauten?"
 austria.5000.a:0 "Ja, es ist an der Zeit, unsere Freundschaft zu formalisieren."
 austria.5000.b:0 "Nein, wir können nicht riskieren, die [GER.GetAdjective]s zu verärgern."

 austria.5001.t:0 "[ITA.GetNameDefCap] lehnt unseren Vorschlag ab"
 austria.5001.d:0 "Offensichtlich aus Angst vor weiteren [GER.GetAdjective] Vergeltungsmaßnahmen haben die [ITA.GetAdjective]s unseren großzügigen Vorschlag abgelehnt."
 austria.5001.a:0 "Wenn wir allein dastehen müssen, werden wir das tun."

 r56.news_event.1115.t:0 "[AUS.GetNameDefCap] und [ITA.GetNameDef] unterzeichnen Verteidigungspakt"
 r56.news_event.1115.d:0 "Unter dem Namen "Alpenverteidigungspakt" berichten neue Medien, dass sich die Nationen [AUS.GetNameDef] und [ITA.GetNameDef] auf eine gegenseitige Verteidigung geeinigt haben. Ob [ITA.GetNameDef] seinen neuen Verbündeten ausnutzen will, um den Expansionismus von [GER.GetAdjective] zu stoppen, oder nur, um seine nördlichen Grenzen zu sichern, ist unbekannt. Wie dem auch sei, die Vorstellung, dass die Souveränität von [AUS.GetNameDef] konfliktlos verletzt wird, hat sich scheinbar über Nacht verflüchtigt."
 r56.news_event.1115.a:0 "Einst Feinde, jetzt Freunde."
 r56.news_event.1115.b:0 "Eine große Chance!"

 austria.5002.t:0 "Putschversuch der Nationalsozialisten"
 austria.5002.d:0 "Nazi-Fanatiker sind gewaltsam in das Parlament eingedrungen, haben viele Politiker getötet und die Öffentlichkeit in Aufruhr versetzt. Sie haben öffentlich gefordert, dass sie wieder an die Macht kommen. Ihr Putsch wurde niedergeschlagen - aber ihre Forderung füllt den Platz, auf dem einst gute, ehrliche Politiker saßen."
 austria.5002.a:0 "Dies ist jedoch eine Chance, unsere Position zu stärken."
 austria.5002.b:0 "Wenn wir ihren Forderungen nicht nachgeben, werden sie vielleicht einen Weg finden, eine weitere Gräueltat zu begehen."

 austria.5003.t:0 "[AUS.GetNameDefCap] Schlägt den Venedig-Vertrag vor"
 austria.5003.d:0 "[AUS.GetAdjective] Diplomaten sind erneut an uns herangetreten, um unseren Pakt zu einem Militärbündnis zu formalisieren. Wie werden wir darauf reagieren?"
 austria.5003.a:0 "Unterzeichnen Sie den Vertrag."
 austria.5003.b:0 "Wir weigern uns, diesen Vertrag zu unterzeichnen."

 austria.5004.t:0 "[ITA.GetNameDefCap] lehnt den Vorschlag ab"
 austria.5004.d:0 "Die feige [ITA.GetAdjective]-Regierung, die nicht in der Lage ist, unsere freundschaftlichen Beziehungen weiter auszubauen, hat unseren großzügigsten Vorschlag abgelehnt."
 austria.5004.a:0 "Vielleicht sollten wir uns anderweitig um Allianzen bemühen."

 austria.5005.t:0 "[AUS.GetAdjective] Angebot zur Intervention"
 austria.5005.d:0 "Inmitten des Krieges um Italiens Zukunft sind [AUS.GetAdjective]-Diplomaten an uns herangetreten und haben uns Hilfe bei der Wiederherstellung der [ITA.GetAdjective]-Monarchie angeboten. Sie verlangen nur eines - die Rückgabe der Ländereien, die wir im Großen Krieg gewonnen haben, und die Wiederaufnahme des Wiener Vertrags von 1866."
 austria.5005.a:0 "Ein faires Angebot für unschätzbare Hilfe."
 austria.5005.b:0 "Der Preis ist zu hoch; schickt sie weg."

 austria.5006.t:0 "[AUS.GetNameDefCap] Schlägt Liechtensteiner Vertrag vor"
 austria.5006.d:0 "Diplomaten von [AUS.GetNameDef] sind mit einem Vorschlag für einen Vertrag eingetroffen. Ihr Ziel ist es offensichtlich, die Liste der Verbündeten im Falle eines bewaffneten Konflikts zu erweitern. Angesichts des zunehmenden Expansionismus von [GER.GetAdjective] und der Tatsache, dass sich Europa scheinbar auf einen weiteren Krieg zubewegt, könnte es klug sein, ihre Worte zu beherzigen und ihr Angebot ernsthaft in Betracht zu ziehen."
 austria.5006.a:0 "Ja, wir müssen Verbündete für den Fall eines weiteren Krieges in Europa suchen."
 austria.5006.b:0 "Wir können keinen Vorschlag akzeptieren, der unsere Neutralität untergraben könnte."

 austria.5007.t:0 "[FROM.GetNameDefCap] Lehnt unseren Vertrag ab"
 austria.5007.d:0 "[FROM.GetNameDefCap] hat unseren Vorschlag für ein Bündnis abgelehnt, entweder aus dem Wunsch heraus, seine rein neutrale Haltung gegenüber dem Rest der Welt beizubehalten, oder einfach aufgrund von Differenzen zwischen ihrer und unserer Regierung."
 austria.5007.a:0 "Verflucht."

 austria.5008.t:0 "[AUS.GetNameDefCap] Fordert seinen "rechtmäßigen" Anspruch ein"
 austria.5008.d:0 "In Anbetracht unserer Schwäche hat [AUS.GetNameDef] Diplomaten zu uns geschickt, die um die Rückgabe der einst österreichischen Provinzen Südtirol, Friaul und der gesamten Halbinsel Istrien "bitten". Man fragt sich, wie viel Einfluss sie auf die bisherigen Ereignisse hatten."
 austria.5008.a:0 "Wir können es uns nicht leisten, eine Schlacht an zwei Fronten zu führen. Wir werden das Land abtreten."
 austria.5008.b:0 "Sie würden es nicht wagen, uns das Land zu nehmen, das wir uns erkämpft haben, nicht einmal jetzt. Wir bleiben standhaft."

 austria.5009.t:0 "[ITA.GetNameDefCap] lehnt unsere Forderungen ab"
 austria.5009.d:0 "Erneut hat sich [ITA.GetNameDef] geweigert, unsere legitimen Ansprüche auf die Gebiete Südtirols und Istriens anzuerkennen. Unser Versuch, diese Ländereien auf diplomatischem Wege zurückzuerobern, ist zwar gescheitert, aber vielleicht wäre eine direktere Vorgehensweise wirksamer."
 austria.5009.a:0 "Die Diplomatie hat versagt; vielleicht ist ein anderer Weg möglich."

 austria.5010.t:0 "[AUS.GetNameDefCap] Schlägt Bündnis vor"
 austria.5010.d:0 "Unsere alte Schwesternation [AUS.GetNameDef] hat ein Bündnis zwischen uns vorgeschlagen. Es wäre zwar keine so starke Verbindung, wie es unser gemeinsamer Monarch war, aber es wäre eine Rückkehr zu unseren früheren Beziehungen."
 austria.5010.a:0 "Das ist natürlich die einzig vernünftige Option."
 austria.5010.b:0 "Österreich-Ungarn ist zerbrochen. Die Wege Ungarns und Österreichs trennen sich nun."

 austria.5011.t:0 "[AUS.GetNameDefCap] Fordert [CZE.GetAdjective] Autonomie!"
 austria.5011.d:0 "[AUS.GetNameDefCap] hat sich an unsere Beamten gewandt und fordert die Freigabe seines ehemaligen Territoriums unter halbautonomer [GER.GetAdjective] Herrschaft. Wie sie davon profitieren, ist unbekannt."
 austria.5011.a:0 "Solange das Land [GER.GetAdjective] bleibt, können sie sich nennen, wie sie wollen."
 austria.5011.b:0 "Ganz sicher nicht. Das Schicksal der Tschechoslowakei ist besiegelt."

 austria.5012.t:0 "[AUS.GetNameDefCap] Fordert die Südslowakei!"
 austria.5012.d:0 "Die Integrierten Volkswirtschaften [AUS.GetNameDefCap] fordern die Rückkehr der Südslowakei zu ihrer Herrschaft, wie sie vor dem Großen Krieg bestand. In Anbetracht der Geschichte der Region ist dieser Anspruch gerechtfertigt."
 austria.5012.a:0 "Die Berechtigung dieses Anspruchs kann nicht bestritten werden."
 austria.5012.b:0 "Sie ist und bleibt unter [GER.GetAdjective] Herrschaft."

 austria.5013.t:0 "[AUS.GetNameDefCap] lädt uns zum Alpenverteidigungspakt ein"
 austria.5013.d:0 "Als Zentralmacht im Alpenraum ist [AUS.GetNameDef] immer auf der Suche nach potenziellen Verbündeten - Verbündeten wie uns, wie es scheint. Ein Brief von der [AUS.GetAdjective]-Botschaft hat uns zu einem "Alpenverteidigungspakt" eingeladen."
 austria.5013.a:0 "Dies sind instabile Zeiten, und Verbündete sind immer willkommen."
 austria.5013.b:0 "[AUS.GetNameDefCap] ist mächtig, und mit der Macht kommen gefährliche Feinde - Feinde, die wir lieber nicht teilen möchten."

 austria.5014.t:0 "[FROM.GetNameDefCap] Fordert Slowenien"
 austria.5014.d:0 "[FROM.GetAdjective]-Diplomaten haben sich mit unserem Fürsten getroffen und die Rückkehr Sloweniens zur [FROM.GetAdjective]-Herrschaft gefordert. Sie haben vor den möglichen "diplomatischen Auswirkungen" einer übereilten Reaktion gewarnt."
 austria.5014.a:0 "Wir können uns einen Krieg mit [FROM.GetNameDef] nicht leisten. Wir akzeptieren das."
 austria.5014.b:0 "Sie würden es nicht wagen, Druck auszuüben - wir werden standhaft bleiben."

 austria.5015.t:0 "[AUS.GetAdjective] Einladung zur Faction"
 austria.5015.d:0 "[AUS.GetNameDefCap] hat sich mit dem Vorschlag an uns gewandt, unseren bestehenden Verteidigungspakt zu festigen und offiziell zu machen. In Anbetracht unserer jüngsten Zusammenarbeit könnte dies durchaus zu unserem beiderseitigen Vorteil sein."
 austria.5015.a:0 "Aber natürlich. Die Beziehungen zwischen [AUS.GetAdjective]und [YUG.GetAdjective] waren noch nie besser."
 austria.5015.b:0 "So gut unsere Beziehungen auch sind, wir möchten nicht für die Verteidigung anderer verantwortlich gemacht werden."

 austria.5016.t:0 "Kroatische Widerstandsbewegung"
 austria.5016.d:0 "Während die Kroaten in unserem alten Reich ein Banat waren, scheint es, als hätten sie den Wechsel der Besitzverhältnisse ausgenutzt und begonnen, aktiven Widerstand gegen unsere Streitkräfte zu leisten."
 austria.5016.a:0 "Sicherlich müssen sie irgendwann zur Vernunft kommen."

 austria.5017.t:0 "Serbischer Nationalismus"
 austria.5017.d:0 "Die Serben machen unseren Streitkräften wieder einmal das Leben schwer, und zwar in Form eines anhaltenden nationalistischen Gefühls für die verlorene Idee eines "Königreichs Serbien". Es gibt keine Anzeichen dafür, dass sie in absehbarer Zeit zurückweichen werden, daher müssen unsere Streitkräfte wachsam sein."
 austria.5017.a:0 "Serbien muss sterbien!"

 austria.5018.t:0 "Transsilvanisches Ultimatum"
 austria.5018.d:0 "[AUS.GetNameDefCap] hat von uns die Rückgabe Siebenbürgens an seine Herrschaft gefordert. Sie haben die Region einst beherrscht - aber der Große Krieg hat das geändert. Die Bedrohung, die sie jetzt darstellen, ist jedoch real."
 austria.5018.a:0 "Wir können einen Krieg mit [AUS.GetNameDef] nicht allein führen."
 austria.5018.b:0 "Nach ihrer Niederlage im Großen Krieg würden sie es nicht wagen."

 austria.5019.t:0 "[FROM.GetNameDefCap] lehnt unser Ultimatum ab"
 austria.5019.d:0 "Es scheint, dass die Regierung in [FROM.GetNameDef] die Macht der Nation, mit der sie es zu tun hat, nicht anerkennt. Sie hat unser Ultimatum abgelehnt und weigert sich, unsere historischen Rechte auf die Herrschaft über Transsilvanien anzuerkennen."
 austria.5019.a:0 "Wenn die Feder versagt, muss das Schwert gezogen werden!"

 austria.5020.t:0 "Rumänische Nationalisten tauchen in Siebenbürgen auf"
 austria.5020.d:0 "Scheinbar unzufrieden über den Machtwechsel von [ROM.GetAdjective] zu [AUS.GetAdjective], stellen wir eine echte Bedrohung in Form von nationalistischer Agitation fest. Dies wird unsere Bemühungen um eine vollständige Integration der Region etwas erschweren."
 austria.5020.a:0 "Wir müssen unsere Anstrengungen verdoppeln."

 austria.5023.t:0 "[YUG.GetNameDefCap] hat Slowenien abgetreten"
 austria.5023.d:0 "Die Regierung in [YUG.GetNameDef] hat, sei es aus Angst vor einem bewaffneten Konflikt oder aus der einfachen Erkenntnis heraus, dass das Land nicht rechtmäßig ihnen gehört, unsere Forderungen für Slowenien akzeptiert."
 austria.5023.a:0 "Wieder eine Provinz des Kaiserreichs!"

 austria.5034.t:0 "Die Ermordung von Kurt Schuschnigg"
 austria.5034.d:0 "Laut einer offiziellen Erklärung der Regierung von [AUS.GetNameDefCap] wurde Bundeskanzler Kurt Schuschnigg heute Morgen ermordet. Noch ist unklar, wie der Mord geschah, aber Quellen deuten darauf hin, dass es einem kommunistischen Sympathisanten gelang, sich in seine Privatwohnung zu schleichen und ihn mit einem Eispickel zu überfallen. Bisher konnte keine Verbindung zwischen ihm und organisierten politischen Gruppen festgestellt werden, aber die Tatsache, dass er nach seiner Festnahme mit versteckten Zyanidpillen Selbstmord beging, deutet auf Hilfe von außen hin.\n\nEinige einflussreiche kommunistische Führer feierten den Tod von Schushnigg offen. In Wien kam es zu Jubelmärschen mit anschließenden gewalttätigen Ausschreitungen, und es hat sich gezeigt, dass politische Gewalt nicht mehr tabu ist. Ausländische Beobachter befürchten eine rasche Eskalation, die zu etwas weit Schlimmerem führen könnte, da [AUS.GetNameDefCap] nun ohne eine standhafte antikommunistische Persönlichkeit im höchsten Amt dasteht."
 austria.5034.a:0 "Tod für alle Unterdrücker!"

 austria.5035.t:0 "Bundesheer Deserteure"
 austria.5035.d:0 ""
 austria.5035.a:0 "Großartig"

 austria.5036.t:0 "Sozdem Generäle"
 austria.5036.d:0 ""
 austria.5036.a:0 "Großartig"

 austria.5037.t:0 "[AUS.GetNameDefCap] Fordert eine freie Slowakei"
 austria.5037.d:0 "[AUS.GetNameDefCap] hat gefordert, die Slowakei zu einem unabhängigen Staat zu erklären. Ein solcher Schritt würde es ihnen ermöglichen, die Slowakei in ihre Einflusssphäre zu bringen, aber ist das eine bessere Option als ein möglicher Krieg?"
 austria.5037.a:0 "Wir werden widerwillig tun, was sie verlangen."
 austria.5037.b:0 "Sie verlangen das Unmögliche, wir werden es nicht tun."

 austria.5038.t:0 "Tschechische Republik trennt sich von der Slowakei"
 austria.5038.d:0 "Die Tschechische Republik hat sich von der Slowakei getrennt, da bereits eine befreundete Regierung im Amt ist. Jetzt müssen wir sie nur noch weiter in unsere Sphäre ziehen."
 austria.5038.a:0 "Eine wunderbare Nachricht!"

 austria.5039.t:0 "[CZE.GetNameDefCap] Hat unsere Anfrage abgelehnt"
 austria.5039.d:0 "[CZE.GetNameDefCap] hat unser Ersuchen abgelehnt. Wir stehen jetzt an einem Wendepunkt in unserer Geschichte, was wir in dieser Situation tun sollten."
 austria.5039.a:0 "Sie haben uns in Zugzwang gebracht; wir haben keine Wahl mehr."
 austria.5039.b:0 "Ziehen Sie die Truppen zurück; es wird dieses Jahr keinen Krieg geben."

 austria.5040.t:0 "[ITA.GetNameDefCap] Akzeptiert unseren Interventionsvorschlag"
 austria.5040.d:0 "Im Bestreben, sein Land vor dem republikanischen Faschismus zu retten, hat sich [ITA.GetLeader] bereit erklärt, als Gegenleistung für den garantierten Sieg im Bürgerkrieg etwas Land abzugeben."
 austria.5040.a:0 "Wir sind im Krieg!"

 austria.5041.t:0 "[ITA.GetNameDefCap] Abgelehnt"
 austria.5041.d:0 "[ITA.GetLeader] ist bereit, alles auf ihren Sieg zu setzen, und hat unseren Vorschlag abgelehnt, etwas Land gegen Unterstützung in ihrem Bürgerkrieg einzutauschen."
 austria.5041.a:0 "Wir befinden uns im Krieg!"
 #Research ""
 AUS_support_weapons:0 "Schwarzlose M. 7"
 AUS_support_weapons_desc:0 "Das Maschinengewehr (Schwarzlose) M. 7, auch bekannt als Schwarzlose MG, ist ein mittleres Maschinengewehr, das während des Ersten Weltkriegs in der österreichisch-ungarischen Armee als Standardwaffe verwendet wurde. Im Zweiten Weltkrieg wurde es von den niederländischen, griechischen und ungarischen Armeen verwendet. Neben dem Mannlicher-Gewehr M1895 wurde es regelmäßig an die italienischen Kolonialtruppen ausgegeben."
 AUS_support_weapons2:0 "MG 34"
 AUS_support_weapons2_desc:0 "Das vielseitige MG 34 war zum Zeitpunkt seiner Einführung das wohl modernste Maschinengewehr der Welt. Seine Kombination aus außergewöhnlicher Mobilität - es war so leicht, dass es von einem Mann getragen werden konnte - und hoher Feuerrate (bis zu 900 Schuss pro Minute) war unübertroffen."
 AUS_support_weapons3:0 "MG 42"
 AUS_support_weapons3_desc:0 "Das MG 42 sollte das frühere MG 34 ersetzen und hat sich durch Zuverlässigkeit, Langlebigkeit, Einfachheit und leichte Bedienbarkeit ausgezeichnet. Es zeichnet sich jedoch vor allem durch seine Fähigkeit aus, ein großes Volumen an Unterdrückungsfeuer zu produzieren. Das MG 42 hatte eine der höchsten durchschnittlichen Taktraten aller tragbaren Maschinengewehre mit einem Lauf: zwischen 1.200 und 1.500 Umdrehungen pro Minute, was zu einem unverwechselbaren Mündungsgeräusch führte, das mit dem Geräusch einer Motorsäge oder dem Reißen von Linoleum verglichen wurde."
 AUS_support_weapons4:0 "MG 45"
 AUS_support_weapons4_desc:0 "Das MG 45 unterschied sich vom MG 42 dadurch, dass es seinen Verschluss vor dem Abfeuern nicht vollständig verriegelte, was seine Feuergeschwindigkeit erhöhte und seine Konstruktion vereinfachte. Die Materialknappheit im Dritten Reich führte 1945 zur Entwicklung einer neueren Version des MG 42, des MG 45 (oder MG 42V). Das getestete MG 45/42V schoss 120.000 Schuss in Folge mit einer Feuerrate von etwa 1.350 Schuss pro Minute."

