 #POLITICS ""
 AUS_fascism_ideology_desc:0 "Der §YAustrofaschismus§! ist das autoritäre System, das in Österreich mit der Maiverfassung von 1934 installiert wurde. Es stützt sich auf eine Regierungspartei, die §YVaterländische Front§! (Vaterländische Front) und der §YHeimwehr§! (Vaterländische Front) und der paramilitärischen §YHeimwehr§! und vertritt den §Staatskatholizismus§!, den §Korporatismus§! und den §Österreichischen Nationalismus§!"

 #FOCUS ""
 AUS_subsidize_STRABAG_construction:0 "STRABAG-Bau subventionieren"
 AUS_subsidize_STRABAG_construction_desc:0 "Egal wie viele Ressourcen wir einsetzen, [AUS.GetNameDef] kann nur so schnell neue Militäranlagen produzieren. Wir müssen uns mehr Industrieanlagen sichern, wie die der STRABAG SE. Ihre Hilfe wird von unschätzbarem Wert sein, wenn es darum geht, unseren Vorsprung in industriellen Angelegenheiten zu sichern."
 AUS_subsidize_STRABAG_construction_tt:0 "Entriegelt STRABAG Construction Industrial Concern\n"

 AUS_fortify_the_austrian_alps:0 "Die österreichischen Alpen befestigen"
 AUS_fortify_the_austrian_alps_desc:0 "Die österreichischen Alpen stellen eine unverzichtbare natürliche Barriere dar. Wir können unsere Territorien praktisch uneinnehmbar machen, wenn wir uns bemühen, sie angemessen zu befestigen."
 AUS_fortify_the_austrian_alps_tt:0 "Fügen Sie §Y14 Landforts§! entlang der österreichischen Zentralalpen hinzu."

 AUS_fortify_the_danube_and_drava_rivers:0 "Die Flüsse Donau und Drau befestigen"
 AUS_fortify_the_danube_and_drava_rivers_desc:0 "Die Donau und die Drau sind seit langem ein wirtschaftlicher Segen für Österreich, aber unser Interesse ist nicht nur finanzieller Natur. Sie sind schwer zu überqueren - erst recht, wenn wir sie gegen feindliche Übergriffe befestigen."
 AUS_fortify_the_danube_and_drava_rivers_tt:0 "Fügen Sie §Y18 Landforts§! entlang der österreichischen Flüsse Donau und Drau hinzu."

 AUS_defend_our_new_borders:0 "Verteidigen Sie unsere neuen Grenzen"
 AUS_defend_our_new_borders_desc:0 "Jetzt, da wir das gebirgige [SWI.GetAdjective] Terrain besetzt haben, sind seine Grenzen auch unsere Grenzen. Wir sollten sicherstellen, dass keine der größeren Nationen hier durchkommt."
 AUS_defend_our_new_borders_tt:0 "Fügen Sie §Y28 Landforts§! entlang der [FRA.GetAdjective], [GER.GetAdjective] und [ITA.GetAdjective] Grenze mit der Schweiz hinzu."

 AUS_open_the_mittersill_mine:0 "Öffnen Sie das Wolframbergwerk Mittersill"
 AUS_open_the_mittersill_mine_desc:0 "Es gibt nur sehr wenig Wolfram auf der Welt - und wir sitzen direkt auf einem riesigen Wolframvorkommen. Unsere Industrieberater haben Proben aus Mittersill begutachtet und uns geraten, dort mit den Grabungen zu beginnen."

 AUS_expand_erzberg_mine:0 "Eisenbergwerk Erzberg ausbauen"
 AUS_expand_erzberg_mine_desc:0 "Das Erzbergwerk ist das größte Eisenvorkommen, das [AUS.GetNameDef] besitzt, und wir beuten es noch nicht so gründlich aus, wie wir es könnten. Die Ausweitung des Tagebaus sollte unseren Vorrat an Stahl erhöhen."

 AUS_expand_the_vienna_basin_oilfield:0 "Das Ölfeld Wiener Becken ausbauen"
 AUS_expand_the_vienna_basin_oilfield_desc:0 "Wir haben eine Möglichkeit im Wiener Ölbecken, aber unsere derzeitige Erdölverarbeitungsrate ist unzureichend. Der Ausbau unserer Industrie wird für eine vielseitige und schlagkräftige Kriegsmaschinerie unerlässlich sein."

 AUS_extend_the_grossglockner_highway:0 "Ausbau der Großglocknerautobahn"
 AUS_extend_the_grossglockner_highway_desc:0 "Die Großglocknerautobahn ist eine landschaftlich reizvolle Strecke durch die österreichischen Berge, von Salzburg im Norden bis Kärnten im Süden. Sie ist eine hervorragende Ingenieursleistung, aber wir können sie noch verbessern, indem wir ihre Route durch ganz Österreich ausbauen."
 AUS_extend_the_grossglockner_highway_tt:0 "Fügen Sie §YMaximale Infrastruktur§! in §YTirol§!, §YOberösterreich§! und §YLiederösterreich§! hinzu."

 AUS_hungarian_railways_and_roads_project:0 "Ungarisches Eisenbahn- und Straßenprojekt"
 AUS_hungarian_railways_and_roads_project_desc:0 "Das ungarische Verkehrssystem war vor der Trennung unserer Staaten in der Verantwortung der österreichischen Regierung. Jetzt, wo wir wieder vereint sind, ist es an uns, die Infrastruktur auf Vordermann zu bringen."
 AUS_hungarian_railways_and_roads_project_tt:0 "Fügen Sie §YMaximale Infrastruktur§! in §YTransdanubien§!, §YNordungarn§! und §YAlföld§! hinzu."

 AUS_construct_papa_air_base:0 "Bau des Luftwaffenstützpunkts Pápa"
 AUS_construct_papa_air_base_desc:0 "Der Luftwaffenstützpunkt Pápa ist seit 1936 im Bau, und mit [AUS.GetAdjective] kann er endlich fertiggestellt werden. Mehr Luftkapazität wäre für unsere Kriegsanstrengungen von unschätzbarem Wert."

AUS_industrialise_the_great_hungarian_plains:0 "Industrialisierung der ungarischen Tiefebene"
AUS_industrialise_the_great_hungarian_plains_desc:0 "Ungarn verfügt über große Landstriche, die vollständig für industrielle Zwecke nutzbar sind und für keinen anderen Zweck benötigt werden. Die Tatsache, dass dieses Land noch nicht genutzt wird, ist an sich schon eine Travestie. Wir werden diese Flächen erschließen, um einen Beitrag zu unseren Bemühungen zu leisten."
AUS_industrialise_the_great_hungarian_plains_tt:0 "Die Kontrolle über §YVojvodina§!, §YWest Banat§!, §YBanat§!, §YCrisana§!, §YTransylvania§!, und/oder §YNorth Transylvania§! wird die Industrialisierung auch auf diese Staaten ausweiten."

AUS_fortify_the_hungarian_danube:0 "Die ungarische Donau befestigen"
AUS_fortify_the_hungarian_danube_desc:0 "Auch die Donau ist ein wichtiger Teil des ungarischen Verteidigungspotentials. Wir werden unsere Festungsbemühungen hier fortsetzen."
AUS_fortify_the_hungarian_danube_tt:0 "§Y20 Landforts§! entlang der transdanubischen Grenze hinzufügen"

AUS_secure_the_two_cities:0 "Sichern Sie die beiden Städte"
AUS_secure_the_two_cities_desc:0 "Die kaiserlichen Zwillingsstädte Budapest und Wien haben eine gemeinsame Geschichte, die vielen der großen Städte der Neuzeit vorausgeht. Jetzt, wo wir beide gesichert haben, soll keine der beiden Städte mehr aus den Händen von [AUS.GetAdjective] fallen."
AUS_secure_the_two_cities_tt:0 "Fügen Sie §Y3 Landesfestungen§! in Wien und Budapest hinzu."

AUS_transylvanian_highways_project:0 "Projekt Siebenbürgische Autobahnen"
AUS_transylvanian_highways_project_desc:0 "Siebenbürgen war immer österreichisch-ungarisch, und die Herrschaft von [ROM.GetNameDef] in den letzten Jahren hat es leider unterentwickelt hinterlassen, so dass es unsere Assoziation nicht verdient. Nichtsdestotrotz ist es unser Land, und wir werden uns um es kümmern."
AUS_transylvanian_highways_project_tt:0 "Fügen Sie §Y3 Infrastruktur§! in der Region Siebenbürgen hinzu."

AUS_road_to_the_black_sea:0 "Straße zum Schwarzen Meer"
AUS_road_to_the_black_sea_desc:0 "Das Schwarze Meer war schon immer ein historisch bedeutsames Gewässer, nicht zuletzt, weil es den [SOV.GetAdjective] Zugang zum Mittelmeer darstellt. Wir müssen unseren Platz in seinen Gewässern sichern - aber zuerst müssen wir sicherstellen, dass wir diese Gewässer schnell erreichen können."
AUS_road_to_the_black_sea_tt:0 "§Y3 Infrastruktur§! in der rumänischen Region hinzufügen."

AUS_the_carpathian_line:0 "Die Karpatenlinie"
AUS_the_carpathian_line_desc:0 "Das Karpatenruthenien ist ein wesentlicher Bestandteil der ungarischen Geschichte und liegt unseren Brüdern in der kaiserlichen Union genauso am Herzen wie uns. Wir werden es bis zum letzten Tropfen [AUS.GetAdjective] Blut verteidigen - aber dazu muss es nicht kommen, wenn wir es befestigen."
AUS_the_carpathian_line_tt:0 "Erweitert die Festungslinie auf §YCarpathian Ruthenia§! und §YOltenia§! wenn ihr sie kontrolliert."

AUS_expand_the_constanta_shipyards:0 "Erweitern Sie die Constanta-Werften"
AUS_expand_the_constanta_shipyards_desc:0 "Die Constanta-Werft ist die größte in Rumänien. Ihre industrielle Kapazität ist in unserem gesamten Gebiet konkurrenzlos; die Gelegenheit, die sie jetzt bietet, da wir sie kontrollieren, ist zu wertvoll, um sie zu verpassen. Wir können sie sogar noch weiter ausbauen, wenn wir wollen."

AUS_cacova_ierii_iron_mine:0 "Eisenbergwerk Cacova Ierii"
AUS_cacova_ierii_iron_mine_desc:0 "Die Eisenreserven Rumäniens sind nicht so bedeutend wie die unserer Heimat, aber was wir finden können, werden wir ausbeuten. Wie sonst könnten wir als Nation überleben?"

AUS_the_prut_line:0 "Die Prut-Linie"
AUS_the_prut_line_desc:0 "Der Fluss Prut ist unsere natürliche Verteidigungslinie gegen [SOV.GetNameDef]. Es ist sinnvoll und absolut notwendig, sie zu befestigen und gegen fremde Übergriffe zu sichern."
AUS_the_prut_line_tt:0 "Füge §Y2 Landforts§! pro besessener Provinz des Flusses Prut hinzu."

AUS_black_sea_wall:0 "Schwarzmeer-Mauer"
AUS_black_sea_wall_desc:0 "Im Falle eines Krieges mit einer der Schwarzmeer- oder Mittelmeermächte tun wir gut daran, Anlandungen auf unserem Territorium so umfassend wie möglich zu verhindern. Ein paar Befestigungen und eine leichte Garnison sollten die meisten Bedrohungen abwehren."
AUS_black_sea_wall_tt:0 "Füge §Y2 Küstenforts§! an der Küste in §YOdessa§!, §YDobrudja§! oder §YBurgas§! hinzu, wenn du sie besitzt."

AUS_dubova_chromium_mine:0 "Chrombergwerk Dubova"
AUS_dubova_chromium_mine_desc:0 "Die Erde von Dubova wurde untersucht und es wurde festgestellt, dass sie brauchbare Mengen an Chrom enthält. Wir wären dumm, uns das entgehen zu lassen, vor allem, wenn man bedenkt, dass Rumänien selbst den Weg zum Schwarzen Meer darstellt."

AUS_balkan_highways_project:0 "Balkan Highways Projekt"
AUS_balkan_highways_project_desc:0 "[YUG.GetNameDefCap] hat schlechte Arbeit geleistet, um für sich selbst zu sorgen. Da wir jetzt ihr Land besitzen, sollten wir versuchen, einige der Fehler zu beheben, die sie gemacht haben."
AUS_balkan_highways_project_tt:0 "Füge §Y1 Infrastruktur§! in §YSlowenien§!, §YKroatien§! und §YBosnien§! hinzu, der Besitz von §YDalmatien§!, §YVojvodina§!, §YSerbien§!, §YMontenegro§!, §YMorava§! oder §YMazedonien§! wird den Bau erweitern."

AUS_exploit_the_romanian_oil_fields:0 "Ausbeutung der rumänischen Ölfelder"
AUS_exploit_the_romanian_oil_fields_desc:0 "Rumänien verfügt im Vergleich zu den umliegenden Regionen über große Mengen an Erdöl. Die Reserven sind zwar beträchtlich, aber der Förderprozess ist bisher ineffizient. Es gibt Maßnahmen, die wir ergreifen können, um die Ausbeute zu erhöhen."

AUS_expand_ljubija_mine:0 "Erweiterung der Ljubija-Mine"
AUS_expand_ljubija_mine_desc:0 "Die Eisenreserven von [YUG.GetNameDef] sind unseren eigenen ebenbürtig, aber sie werden nur langsam ausgebeutet. Wir können dies zu unseren Gunsten ändern, indem wir die in Ljubija begonnenen Arbeiten ausweiten."

AUS_the_sarajevo_plan:0 "Der Sarajevo-Plan"
AUS_the_sarajevo_plan_desc:0 "Das Land des ehemaligen Bosnien hätte außerordentlich gut erschlossen werden können. Die [YUG.GetNameDef] hat dies jedoch in den letzten Jahren vernachlässigt, was zu einem erheblichen Verlust an Potenzial geführt hat. Glücklicherweise sind wir hier, um dies zu korrigieren."

AUS_the_south_dinaric_line:0 "Die südliche dinarische Linie"
AUS_the_south_dinaric_line_desc:0 "Unsere Feinde im Süden sind kaum bedrohlich, aber wir sind in vielen anderen Richtungen von Feinden umgeben, deren Bekämpfung eine beträchtliche Anzahl unserer Ressourcen erfordern wird. Je mehr wir unsere südliche Grenze befestigen, desto weniger müssen wir sie verteidigen."
AUS_the_south_dinaric_line_tt:0 "Fügen Sie §Y18 Landforts§! entlang der [ALB.GetAdjective] und [GRE.GetAdjective] Grenze hinzu."

AUS_the_adriatic_wall:0 "Der Adriatische Seewall"
AUS_the_adriatic_wall_desc:0 "Jenseits der Adria liegt unsere vielleicht größte potenzielle Bedrohung im Süden - [ITA.GetNameDef]. [ITA.GetLeader] behauptet, das Römische Reich wiederaufbauen zu wollen, aber wir können nicht zulassen, dass sie dabei unser Reich bedrohen."
AUS_the_adriatic_wall_tt:0 "Füge §Y14 Küstenkastelle§! in §YDalmatien§! hinzu, der Besitz von §YMontenegro§!, §YIstrien§! oder §YZara§! wird die Befestigungen erweitern."

AUS_the_belgrade_plan:0 "Der Belgrader Plan"
AUS_the_belgrade_plan_desc:0 "Serbien hat keine Kontrolle mehr über seine Ländereien, seit die Ereignisse des Großen Krieges die Kontrolle über seine Industrie an die Verwaltung von [YUG.GetNameDef] übergeben haben. Jetzt, da dies nicht mehr der Fall ist, sollten wir ihre Industrie so entwickeln, wie wir sie entwickelt haben wollen."

AUS_extend_the_lines:0 "Ausdehnung der Linien"
AUS_extend_the_lines_desc:0 "Während sich unser Territorium ausdehnt, müssen wir verteidigen, was wir erobert haben. Unsere Kontrolle über das Dinarische Gebirge und die Adriaküste hat sich ausgeweitet, also müssen wir unsere Befestigungslinien ausbauen."
AUS_extend_the_lines_tt:0 "Fügen Sie §Y10 Küstenforts§! und §Y6 Landforts§! in §YAlbania§! hinzu, der Besitz von §YSofia§! wird die Befestigungen erweitern."

AUS_slovakian_roads_and_railways:0 "Slowakische Straßen und Eisenbahnen"
AUS_slovakian_roads_and_railways_desc:0 "Die slowakische Region verfügt über ein unterentwickeltes Transportsystem; die Truppen in diesem Gebiet können es sich nicht leisten, auf der Durchreise festzustecken. Wir müssen ihre Infrastruktur reparieren und erneuern."
AUS_slovakian_roads_and_railways_tt:0 "Fügen Sie §Y1 Infrastruktur§! zu Slowakische Regionen und Karpato-Ukraine hinzu."

AUS_expand_czech_industry:0 "Tschechische Industrie ausbauen"
AUS_expand_czech_industry_desc:0 "Die [CZE.GetAdjective]-Regierung hat ihre Bevölkerung vernachlässigt und sich geweigert, Fabriken und damit Arbeitsplätze zu schaffen, wo dies durchaus möglich ist. Wir können und müssen etwas unternehmen, um dies zu korrigieren."

AUS_the_slovakian_line:0 "Die slowakische Linie"
AUS_the_slovakian_line_desc:0 "[POL.GetNameDefCap] hat Interesse an der slowakischen Region gezeigt, bevor es das Land im unmittelbaren Norden besetzt hat. Befestigungen sind ein Muss, um diese Grenze vor potenziell gefährlichen Übergriffen zu schützen."
AUS_the_slovakian_line_tt:0 "Füge §Y20 Landforts§! entlang der slowakischen/[POL.GetAdjective] Grenze hinzu."

AUS_industrialise_northern_slovakia:0 "Die Slowakei industrialisieren"
AUS_industrialise_northern_slovakia_desc:0 "Die Slowakei verfügt über ein großes industrielles Potenzial, das bisher ungenutzt geblieben ist. Wir werden Maßnahmen ergreifen, um das Land zu modernisieren und zu industrialisieren."

AUS_fortify_the_sudeten_land:0 "Das Sudetenland befestigen"
AUS_fortify_the_sudeten_land_desc:0 "Das Sudetenland ist die Grenze zu [GER.GetNameDef] und damit ein potenziell gefährliches Gebiet. Es gibt Lücken in den dort bereits errichteten Befestigungen, die wir schließen können."
AUS_fortify_the_sudeten_land_tt:0 "Fügen Sie §Y22 Landforts§! in §YSudetenland§! hinzu."

AUS_subsidize_kapsch:0 "Kapsch subventionieren"
AUS_subsidize_kapsch_desc:0 "Kapsch hat eine hervorragende Geschichte mit profitablen Elektronik- und Feinmechanikverträgen mit der österreichischen Regierung. Wir sollten den Patriotismus und die Loyalität eines solchen Unternehmens belohnen, indem wir dafür sorgen, dass seine Verträge verlängert werden."
AUS_subsidize_kapsch_tt:0 "Entfesselt Kapsch Industrial Concern\n"

AUS_fund_the_vienna_college_of_technology:0 "Finanzierung der Technischen Universität Wien"
AUS_fund_the_vienna_college_of_technology_desc:0 "Die Technische Hochschule Wien hat über hundert Jahre lang dazu beigetragen, dass wir mit dem technologischen Fortschritt anderer Nationen Schritt halten konnten, und unseren besten Köpfen geholfen, das Beste aus sich zu machen. In diesen düsteren Zeiten wird ihre Unterstützung lebenswichtig sein."

AUS_nuclear_experimentation:0 "Nukleare Experimente"
AUS_nuclear_experimentation_desc:0 "Industrielle Vermessungen haben Uranvorkommen in unseren neu entdeckten Territorien aufgedeckt. Experimente mit diesem einzigartigen Schwermetall werden zweifellos spannende Ergebnisse liefern."

AUS_bilhorod_dnistrovskyi_nuclear_plant:0 "Bilhorod-Dnistovskyi-Kernkraftwerk"
AUS_bilhorod_dnistrovskyi_nuclear_plant_desc:0 "Es wurde ein geeigneter Ort für einen Kernreaktor gefunden, und es ist sinnvoll, genau diesen dort zu bauen. Atomwaffen sind die Zukunft, und wir müssen unsere Zukunft annehmen, wenn sonst nichts."

### AIRFORCE SECTION ### ""

AUS_construct_the_tullnerfeld_airbase:0 "Bau des Fliegerhorstes Tullnerfeld"
AUS_construct_the_tullnerfeld_airbase_desc:0 "Die Pläne zum Bau eines Fliegerhorstes auf dem Tullnerfeld liegen seit langem in der Schublade. Im Norden tobt der Krieg, und es gibt keinen besseren Zeitpunkt, um diese Pläne in die Tat umzusetzen."

AUS_announce_the_new_austrian_air_force:0 "Kündigen Sie die neuen Luftstreitkräfte an"
AUS_announce_the_new_austrian_air_force_desc:0 "Seit dem Ersten Weltkrieg ist das Flugzeug die faszinierende neue potentielle Waffe der Zukunft. Andere Nationen können uns nicht hinter sich lassen; wir haben unsere Luftstreitkräfte seit Jahren im Geheimen aufgebaut, und jetzt sind wir bereit, sie zu verkünden."

AUS_german_aeronautic_cooperation:0 "[GER.GetAdjective] Luftfahrttechnische Zusammenarbeit"
AUS_german_aeronautic_cooperation_desc:0 "[GER.GetAdjective] Die Technik hat fast alle Bereiche der Kriegsführung revolutioniert, auch die Luftkriegsführung. Wir haben viel gemeinsam und allen Grund, in unseren technologischen Bestrebungen zu kooperieren. Aber der Zugang, den wir ihnen gewähren, wird es ihnen ermöglichen, unsere Politik zu beeinflussen."

AUS_british_aeronautic_cooperation:0 "[ENG.GetAdjective] Luftfahrttechnische Zusammenarbeit"
AUS_british_aeronautic_cooperation_desc:0 "[ENG.GetNameDefCap] möchte sich unbedingt Freunde in Mitteleuropa sichern, und wir brauchen ihr technologisches Know-how. Ihre Luftwaffe ist eine der stärksten der Welt, und wir können mit nur geringem Verlust an internem Einfluss daran teilhaben."

AUS_soviet_aeronautic_cooperation:0 "[SOV.GetAdjective] Aeronautische Zusammenarbeit"
AUS_soviet_aeronautic_cooperation_desc:0 "[SOV.GetNameDefCap] ist stets bestrebt, seinen Einfluss auf den europäischen Raum auszuweiten, und wir sind auf dem Markt, um unsere Luftwaffe zu modernisieren. Mit einem gewissen politischen Geben und Nehmen können wir uns den Zugang zu ihrem industriellen Know-how sichern."

AUS_innsbruck_airbase_project:0 "Projekt Flugplatz Innsbruck"
AUS_innsbruck_airbase_project_desc:0 "Der Flughafen Innsbruck liegt in einem weiten Tal, ideal für den Start von Kriegs- und Zivilflugzeugen. Die Umwandlung in einen Militärflugplatz wird ihn für unsere Bedürfnisse besser geeignet machen."
AUS_innsbruck_airbase_project_tt:0 "Fügen Sie §Y2 Land Forts§! auf Innsbruck hinzu."

AUS_protect_our_skies:0 "Schützt unseren Luftraum"
AUS_protect_our_skies_desc:0 "Fliegen war früher eine Neuheit, aber die Flugzeuge haben sich verändert und damit auch die Kriegsführung in der Luftfahrt. Wir können die Bedrohungen aus der Luft nicht ignorieren - und wir müssen uns entsprechend vorbereiten."
AUS_protect_our_skies_tt:0 "Fügen Sie §Y2 Anti-Air§! zu allen kontrollierten Territorien Österreich-Ungarns hinzu."

AUS_fortify_our_airfields:0 "Befestigen Sie unsere Flugplätze"
AUS_fortify_our_airfields_desc:0 "Keiner unserer Flugplätze liegt sehr weit innerhalb unserer Grenzen, und wir können die Möglichkeit nicht ausschließen, dass ein gezielter Angriff den einen oder anderen erobert. Wenn Sie beide befestigen, verringern Sie dieses Risiko."
AUS_fortify_our_airfields_tt:0 "Fügen Sie §Y2 Landforts§! auf österreichischen Flugplätzen hinzu."

AUS_investigate_jet_technology:0 "Erforschung der Jet-Technologie"
AUS_investigate_jet_technology_desc:0 "Unsere technische Abteilung hat von einem neuen, theoretischen Düsentriebwerk gehört, mit dem Flugzeuge schneller, höher und weiter fliegen können als je zuvor. Wenn irgendetwas, das wir untersuchen können, einen taktischen Vorteil verschaffen kann, werden wir es nehmen."

AUS_experimental_bomber_programme:0 "Experimentelles Bomberprogramm"
AUS_experimental_bomber_programme_desc:0 "Es wurden bereits theoretische Entwürfe für die nächste Generation von Bombern erstellt, die uns in den Kriegen, die wir vorhersehen, einen Vorteil verschaffen werden. Wir müssen nur noch die Mittel für den Prototypenbau bereitstellen, um dieses Programm in Gang zu bringen."

AUS_establish_the_austrian_airforce_academy:0 "Errichte die [AUS.GetAdjective] Luftwaffenakademie"
AUS_establish_the_austrian_airforce_academy_desc:0 "Unsere junge Luftwaffe entwickelt sich gut, aber es mangelt zwar nicht an Technologie, wohl aber an Ausbildung. Wir können Ressourcen aufwenden, um dieses Problem zu beheben und haben keine Entschuldigung, es nicht zu tun."

### NAVAL SECTION ### ""

AUS_repair_pola_naval_base:0 "Reparatur des Marinestützpunkts Pola"
AUS_repair_pola_naval_base_desc:0 "Der Marinestützpunkt Pola war einst eine der wichtigsten Einrichtungen der österreichischen Kriegsmarine. Seit wir von der See vertrieben wurden, ist er verfallen, aber wir können und müssen uns dafür einsetzen, dass er wieder nutzbar gemacht wird."

AUS_recreate_the_kuk_kriegsmarine:0 "Die K.u.K. Kriegsmarine nachbilden"
AUS_recreate_the_kuk_kriegsmarine_desc:0 "Die k.u.k. Kriegsmarine war Österreichs Marine, bis wir nach der Niederlage im Ersten Weltkrieg den Zugang zur See verloren. Mit großem Aufwand können wir ihr wieder zu altem Ruhm verhelfen."

AUS_acquire_skoda_naval_artillery_experience:0 "Erwerben Sie Skoda-Erfahrung in der Marineartillerie"
AUS_acquire_skoda_naval_artillery_experience_desc:0 "Skoda hat die Geschütze der österreichisch-ungarischen Kriegsmarine entworfen; es ist an der Zeit, diese Erfahrung wieder zu nutzen."

AUS_rijeka_naval_academy:0 "Marineakademie Rijeka"
AUS_rijeka_naval_academy_desc:0 "Rijeka ist eine der größten Hafenstädte im kroatischen Raum und eine der wichtigsten Seestreitkräfte Österreich-Ungarns. Seefahrt und Seekrieg sind dort kein Fremdwort, und wir können uns dieses Fachwissen zunutze machen."

AUS_trieste_shipyards:0 "Schiffswerften in Triest"
AUS_trieste_shipyards_desc:0 "Triest ist eine Stadt mit einer bestehenden Werftindustrie, die wir subventionieren und ausnutzen sollten. Dies wird unsere Vorherrschaft im Mittelmeer sichern."
AUS_trieste_shipyards_tt:0 "Ermöglicht die Einstellung von Schiffskonstrukteuren der Werft von Triest.\n"

AUS_expand_cattaro_harbour:0 "Ausbau des Hafens von Cattaro"
AUS_expand_cattaro_harbour_desc:0 "Cattaro ist eine Binnenbucht, ein geschützter Ort, an dem ein Flottenverband sicher untergebracht werden kann. Er ist ein natürlicher Sicherheitsfaktor, und wir sollten ihn als solchen behandeln. Unsere nächste Erweiterung wird hier stattfinden."

AUS_a_stealthier_approach:0 "Ein unauffälligerer Ansatz"
AUS_a_stealthier_approach_desc:0 "Die [AUS.GetAdjective] Kriegsmarine ist nicht mehr das, was sie einmal war - tatsächlich ist sie nicht mehr vorhanden. Wir können es uns nicht leisten, große Mengen an Ressourcen in Schiffe zu investieren, die von größeren Streitkräften einfach zerstört werden. Die Zukunft liegt in einer getarnten U-Boot-Kriegsführung."

AUS_sieze_the_adriatic:0 "Ergreift die Adria"
AUS_sieze_the_adriatic_desc:0 "Die Adria ist einer unserer wichtigsten Zugänge zum italienischen Stiefel und einer der kritischen Küstenabschnitte unseres Territoriums. Sie mit spezialisierten Binnenschiffen wie Kreuzern zu sichern, wäre klug."

AUS_push_for_the_mediterranean:0 "Vorstoß in das Mittelmeer"
AUS_push_for_the_mediterranean_desc:0 "Das Mittelmeer ist ein berühmtes Meer, Unterstützer und Wiege für viele afrikanische und europäische Reiche. Es wird wieder die Wiege für unsere Nation werden - wenn wir es sichern können."

AUS_reform_the_kuk_seefliegerkorps:0 "Reform des Seefliegerkorps"
AUS_reform_the_kuk_seefliegerkorps_desc:0 "Das österreichische Seefliegerkorps war mit seinen Spezialisierungen und Funktionen von den Hauptstreitkräften der Marine getrennt und unterschiedlich. Seine Nützlichkeit wird in der Zukunft hilfreich sein - wir sollten Ressourcen in seine Reformierung stecken."

AUS_found_the_austrian_marines:0 "Fand die [AUS.GetAdjective] Marines"
AUS_found_the_austrian_marines_desc:0 "Seitdem wir ein Binnenland sind, ist ein Teil unseres Militärs inakzeptabel vernachlässigt worden: unsere Marines. Mit etwas Geld und Zeit können wir den Schaden beheben."

### MILITARY SECTION ### ""

AUS_subsidize_steyr_werke_arms:0 "Subventionierung der Steyr-Werke Arms"
AUS_subsidize_steyr_werke_arms_desc:0 "Die Steyre-Werke Arms sind die Hülle der Firma Steyr Mannlicher Feuerwaffen. Sie haben sich vom Vertrag von Saint-Germain gut erholt, aber eine staatliche Unterstützung könnte noch mehr helfen und den staatlichen Zugriff auf ihre Produktionslinien sichern."

AUS_endorse_the_foreign_volunteer_programme:0 "Befürworten Sie das Programm für ausländische Freiwillige"
AUS_endorse_the_foreign_volunteer_programme_desc:0 "Wir können zwar nicht die ganze Welt erreichen, aber wir können Kräfte unterstützen, die mit unserer Sache sympathisieren, und zwar mit Hilfe einiger unserer besten und mutigsten Freiwilligen."

AUS_rearm_the_bundesheer:0 "Das Bundesheer aufrüsten"
AUS_rearm_the_bundesheer_desc:0 "Das österreichische Bundesheer wurde durch den Vertrag von Saint-Germain-en-Laye hart getroffen. Aber da [GER.GetLeader] seine Streitkräfte vorbereitet, gab es nie einen besseren Zeitpunkt, um aufzurüsten, egal ob wir mit oder gegen ihn stehen."

AUS_fund_the_gebirgsjaeger_programme:0 "Finanzierung des Gebirgsjägerprogramms"
AUS_fund_the_gebirgsjaeger_programme_desc:0 "Unser Land ist gebirgig, und wir müssen uns an das anpassen, was uns von Natur aus gegeben wurde. Jeder, der unser Land angreift, wird feststellen, dass unsere Streitkräfte sehr gut ausgerüstet sind, um mit ihm in diesem Gelände fertig zu werden."

AUS_prepare_for_war:0 "Auf den Krieg vorbereiten"
AUS_prepare_for_war_desc:0 "Es ist wahrscheinlich, dass ein weiterer Krieg vor der Tür steht - wir können es uns nicht erlauben, unvorbereitet zu sein. Wenn wir unsere Armeen versorgen wollen, müssen wir bereit sein, unsere zivilen Fabriken viel effizienter umzubauen, als wir es derzeit tun."

AUS_expand_csepel_muvek:0 "Csepel Művek ausbauen"
AUS_expand_csepel_muvek_desc:0 "Csepel Művek ist eine der wichtigsten Maschinenfabriken von [AUS.GetAdjective] und war seit dem neunzehnten Jahrhundert das Herzstück des alten Reiches. Sie befindet sich in Privatbesitz, aber wir bezweifeln, dass die Eigentümer gegen eine finanzielle Unterstützung Einspruch erheben werden."

AUS_steyr_mannlicher_arms:0 "Steyr Mannlicher Arms"
AUS_steyr_mannlicher_arms_desc:0 "Steyr Mannlicher ist als Unternehmen patriotisch und der [AUS.GetAdjective] Lebensart treu geblieben. Ihre unerschütterliche Unterstützung hat unsere Wiederbewaffnung möglich gemacht. Es gibt keinen Grund, warum wir sie nicht zu unserem regulären militärischen Auftragnehmer machen sollten."

AUS_german_armour_cooperation:0 "[GER.GetAdjective] Rüstungskooperation"
AUS_german_armour_cooperation_desc:0 "Die [GER.GetAdjective]s haben Konstruktionen entwickelt, die mit den Panzertruppen der anderen Nationen konkurrieren können, und sie sind zielstrebig auf diesem Gebiet vorangekommen. Vielleicht können wir etwas von ihnen lernen, wenn sie dazu bereit sind."

AUS_british_armour_cooperation:0 "[ENG.GetAdjective] Rüstungskooperation"
AUS_british_armour_cooperation_desc:0 "[ENG.GetNameDefCap] ist eine der vielfältigsten und am weitesten verbreiteten Streitkräfte der Welt. Sie haben Zugang zu einer noch nie dagewesenen Anzahl der besten Köpfe der Welt. Wir könnten viel lernen, wenn wir ihre Panzerungsentwürfe studieren würden."

AUS_soviet_armour_cooperation:0 "[SOV.GetAdjective] Rüstungskooperation"
AUS_soviet_armour_cooperation_desc:0 "Die [SOV.GetAdjective]s verfügen über die mächtigste industrielle Basis im eurasischen Raum, die nur von einigen wenigen europäischen Großmächten übertroffen wird. Es heißt, dass sie hundert Panzer pro Tag produzieren können - würde uns diese Effizienz bei unseren Bemühungen helfen?"

AUS_motorisation_effort:0 "Motorisierungsanstrengungen"
AUS_motorisation_effort_desc:0 "Der Verbrennungsmotor war einst eine Neuheit für den zivilen Bereich, zu ineffizient für die Kriegsführung, aber jetzt ist er sowohl zuverlässig als auch leistungsstark. Die militärischen Anwendungen sind nicht mehr wegzudenken."

AUS_great_guns_of_yore:0 "Die großen Geschütze von einst"
AUS_great_guns_of_yore_desc:0 "Die Artillerie hat den letzten Krieg gewonnen, und es gibt keinen Grund zu glauben, dass sie nicht auch im nächsten Krieg eine wichtige Rolle spielen sollte. Verbesserungen einer alten Technologie sind immer noch Verbesserungen."

AUS_found_the_jagdkommando_school:0 "Gründung der Jagdkommandoschule"
AUS_found_the_jagdkommando_school_desc:0 "Es gibt Pläne zur Bildung einer Spezialeinheit aus unseren besten und klügsten Soldaten, die in der Lage sind, hinter den feindlichen Linien und unter unwahrscheinlichen Bedingungen zu operieren. Alles, was sie brauchen, ist die Finanzierung, um in Gang gesetzt zu werden."

### POLITICAL SECITON ### ""

AUS_establish_the_foreign_ministry:0 "Das Außenministerium einrichten"
AUS_establish_the_foreign_ministry_desc:0 "Seit dem Ersten Weltkrieg haben wir es vermieden, mit anderen Nationen in Kontakt zu treten, um unseren nationalen Aufschwung zu erhalten. Nun, da unsere Position in der Welt gefestigt ist, können wir beginnen, den Blick nach außen zu richten."

AUS_pro_austrian_propoganda:0 "Pro-[AUS.GetAdjective] Propaganda"
AUS_pro_austrian_propoganda_desc:0 "Österreich war einst eine der größten Nationen der Welt und wird es wieder sein. Unsere Kriegsanstrengungen beginnen zu Hause, mit der Unterstützung unseres Volkes."

AUS_defence_of_the_homeland:0 "Verteidigung des Vaterlandes"
AUS_defence_of_the_homeland_desc:0 "Als Nation haben wir kein Interesse daran, unseren Feinden jemals wieder den Zugang zu unseren Grenzen zu ermöglichen. Wir müssen uns so gut wie möglich befestigen und sicherstellen, dass wir nie wieder in die Defensive geraten."

AUS_the_austrian_compromise:0 "Der [AUS.GetAdjective]-Kompromiss"
AUS_the_austrian_compromise_desc:0 "[GER.GetLeader] hat sich für sein Volk eingesetzt und das Konzept eines 'Anschlusses' zwischen [AUS.GetNameDef] und [GER.GetNameDef] befürwortet. Wir haben kein Interesse daran, unsere Autonomie zu verlieren, aber vielleicht reicht ein Versprechen auf Unterstützung im nächsten Krieg."
AUS_the_austrian_compromise_tt:0 "Wenn [GER.GetNameDef] annimmt, wird der §YAnschluss Österreichs§! umgangen, aber [AUS.GetNameDef] wird in die §YAchse§! eintreten.\n"

AUS_past_glories:0 "Vergangener Ruhm"
AUS_past_glories_desc:0 "Die österreichisch-ungarische Union war einst eine der stärksten Kräfte im europäischen Einflussbereich. Doch durch den Vertrag von Saint-Germain wurden wir in unserer Blütezeit grausam zu Fall gebracht. Wir müssen als Nation die Kraft finden, das zurückzufordern, was uns genommen wurde."

AUS_establish_the_frontmilliz:0 "Errichten Sie die Frontmilliz"
AUS_establish_the_frontmilliz_desc:0 "Nach dem Ersten Weltkrieg war die Heimwehr eine praktische Möglichkeit für demobilisierte Soldaten, Österreichs Bemühungen um die nationale Sicherheit weiterhin zu unterstützen. Wir brauchen jedoch eine kontrolliertere und kohärentere Truppe von Männern. Die Idee eines Neubeginns muss erforscht werden."

AUS_imperial_ambitions:0 "Imperiale Ambitionen"
AUS_imperial_ambitions_desc:0 "Viele andere Nationen sind durchaus bereit, sich an die Brust zu klopfen und martialische Macht zu verkünden, bevor sie sich endlich an die Arbeit machen, Krieg zu führen. Wir haben schon vor langer Zeit gelernt, dass es ein sicherer Weg in die Niederlage ist, wenn man sich scheut, den ersten Schuss abzufeuern."

AUS_the_old_empire:0 "Das Alte Reich"
AUS_the_old_empire_desc:0 "Die Österreichisch-Ungarische Union war zu ihrer Zeit die mächtigste politische und militärische Kraft in Europa. Wir werden uns mit der anderen Hälfte unseres Reiches wiedervereinigen und auf diese Weise wiedererlangen, was einst uns gehörte."

AUS_pressure_for_transylvania:0 "Druck für Transsilvanien"
AUS_pressure_for_transylvania_desc:0 "[ROM.GetNameDefCap] hat lange Zeit Staaten besessen, die einfach nicht zu ihnen gehören. Die Region Siebenbürgen gehört schon länger zu Österreich-Ungarn, als wir uns erinnern können, und wir werden sie [ROM.GetNameDef] wegnehmen, wenn es sein muss, egal zu welchem Preis."
AUS_pressure_for_transylvania_tt:0 "§Kann zum Krieg mit [ROM.GetNameDef] führen."

AUS_the_romanian_obstacle:0 "Das [ROM.GetAdjective] Hindernis"
AUS_the_romanian_obstacle_desc:0 "Wir haben Ländereien, die einst die unseren waren, aber die weitere Existenz von [ROM.GetNameDef] ist eine Beleidigung für unser Volk. Wir werden sie mit Gewalt annektieren und uns einen Weg zum Schwarzen Meer bahnen."

AUS_pressure_for_slovenia:0 "Druck für Slowenien"
AUS_pressure_for_slovenia_desc:0 "Seit der Auflösung des Staates Venedig gehört Slowenien zu uns, und die Slowenen wollten immer Teil des germanischen Volkes sein. Sie sind durch die Zeit von uns getrennt, aber wir werden der Welt beweisen, dass jeder Unterschied versöhnt werden kann."
AUS_pressure_for_slovenia_tt:0 "§RMag zu einem Krieg mit [YUG.GetNameDef] führen."

AUS_the_balkan_territories:0 "Die Balkan-Territorien"
AUS_the_balkan_territories_desc:0 "[YUG.GetNameDefCap] ist ein falscher und schwacher Staat, den wir unter seinen rechtmäßigen Eigentümern aufteilen sollten. Serbien hat unrechtmäßig einen bedeutenden Teil unserer Besitztümer annektiert, und wir werden dies mit Gewalt rückgängig machen, wenn es sein muss."
AUS_the_balkan_territories_tt:0 "§Kann zum Krieg mit [YUG.GetNameDef] führen.§!\n"

AUS_restore_the_liechtenstein_potectorate:0 "Wiederherstellung der [LIE.GetNonIdeologyName] Puppet"
AUS_restore_the_liechtenstein_potectorate_desc:0 "[LIE.GetNameDefCap] lag historisch gesehen immer in unserem Einflussbereich, aber dieser wurde uns nach dem Großen Krieg entrissen. Es ist nun an der Zeit, unsere frühere Macht und unser Prestige über die Mikronation wiederherzustellen."

AUS_the_way_to_france:0 "Der Weg zum [FRA.GetNameDef]"
AUS_the_way_to_france_desc:0 "[FRA.GetNameDefCap] hat viel Wiedergutmachung für seine gnadenlose Behandlung der Zentralmächte zu leisten. Wir werden ihnen zeigen, wie [AUS.GetAdjective] Rache aussieht, aber zuerst brauchen wir eine Grenze, über die unsere Truppen marschieren können. [SWI.GetNameDefCap] ist uns im Weg."

AUS_our_oldest_enemy:0 "Unser ältester Feind"
AUS_our_oldest_enemy_desc:0 "[FRA.GetAdjective] Gier hat uns nach dem Großen Krieg teuer zu stehen gekommen, und wir sind nicht bereit, uns für so tiefgreifende Dinge zu rächen. Sie hätten unser ganzes Land aufgelöst, wenn sie gekonnt hätten - jetzt werden wir ihnen das Gleiche antun."

AUS_request_slovakia:0 "Anfrage Slowakei"
AUS_request_slovakia_desc:0 "Bisher hatten wir gute Beziehungen zu [GER.GetNameDef], aber ihre Annexion von [CZE.GetNameDef] hält uns die dritte Reichsstadt Prag vorenthalten. Wir können uns diplomatisch bemühen, aber es bleibt abzuwarten, ob [GER.GetNameDef] einlenken wird."

AUS_request_krakow:0 "Anfrage Krakau"
AUS_request_krakow_desc:0 "Unsere Kontrolle über die slowakische Region versetzt uns in die Lage, mehr Eigenverantwortung von ihrer Kontrolle zu verlangen. Krakau war einst ein Herzogtum unter österreichischer Herrschaft, und es gibt keinen Grund, warum es dies nicht wieder sein sollte."

AUS_second_serbian_campaign:0 "Zweiter serbischer Feldzug"
AUS_second_serbian_campaign_desc:0 "Der erste serbische Krieg hat das österreichische Kaiserreich vernichtet. Diesmal nicht. Wir werden sie völlig vernichten und alle ihre Ländereien für uns beanspruchen. Endlich werden wir die Gelegenheit haben, den frühen Tod von Erzherzog Ferdinand zu rächen."

AUS_dalmatia_for_south_tyrol:0 "Dalmatien für Südtirol"
AUS_dalmatia_for_south_tyrol_desc:0 "[ITA.GetNameDefCap] will schon lange die italienischsprachige Provinz Dalmatien von [YUG.GetNameDef]. Wir wollen im Gegenzug Tirol wieder unter die Herrschaft von [AUS.GetAdjective] bringen. Es scheint, dass ein Handel arrangiert werden kann."

AUS_demand_the_istrian_peninsula:0 "Fordern Sie die Halbinsel Istrien"
AUS_demand_the_istrian_peninsula_desc:0 "Die kleine Halbinsel Istrien ist vielleicht nicht so groß wie der italienische Stiefel, aber sie ist unser alter Zugang zum Mittelmeer. Wir haben immer noch Verwendung für sie, und wenn es sein muss, werden wir sie den Usurpatoren [ITA.GetAdjective]s wegnehmen."

AUS_traitors_of_the_great_war:0 "Verräter des Großen Krieges"
AUS_traitors_of_the_great_war_desc:0 "[ITA.GetNameDefCap] gibt vor, sich selbst wieder aufzubauen, und vergisst dabei, dass einige mehr verloren und mehr unter den Folgen des Krieges gelitten haben. Wir werden ihnen zeigen, wie eine Nation sich selbst wieder aufbaut - indem sie von ihren Nachbarn nimmt."

AUS_our_fate_is_our_own:0 "Unser Schicksal ist unser eigenes"
AUS_our_fate_is_our_own_desc:0 "[GER.GetLeader]'s [GER.GetName] ist sehr darauf bedacht, seine Macht zu vergrößern und macht unverhohlene Anstalten, unsere Länder friedlich zu annektieren. Wir haben kein Interesse daran, es ihnen so leicht zu machen. Wir werden unsere Nation bis zum letzten Tropfen Kampfblut verteidigen!"
AUS_our_fate_is_our_own_tt:0 "§RMag zu Krieg mit [GER.GetNameDef]§ führen!.\n"

AUS_our_old_allies:0 "Unsere alten Verbündeten"
AUS_our_old_allies_desc:0 "Bulgarien hat im Ersten Weltkrieg an unserer Seite gekämpft und sich als kompetenter und wertvoller Verbündeter erwiesen. Sie werden die Möglichkeit haben, sich unserer neuen Union friedlich anzuschließen, aber wir haben nicht die Absicht, bei unserer Rückkehr an die Macht einen Favoriten auszuspielen."

AUS_control_the_balkan_peninsula:0 "Kontrolle über die Balkanhalbinsel"
AUS_control_the_balkan_peninsula_desc:0 "Griechenland war die Wiege vieler Reiche, und jetzt kehren wir zu ihnen zurück und bieten ihnen die Chance, Teil des unseren zu werden. Es wird eine andere Geschichte sein, wenn sie nicht einverstanden sind, aber wir bieten ihnen trotzdem den Olivenzweig an."

AUS_alliance_with_turkey:0 "Bündnis mit [TUR.GetNameDef]"
AUS_alliance_with_turkey_desc:0 "Das Osmanische Reich hat mit uns im Großen Krieg gekämpft und an unserer Seite unter der Niederlage gelitten. Wir müssen uns gegenseitig helfen und zusammenarbeiten und dürfen uns nicht gegenseitig an die Gurgel gehen. Wenn sie unser Bündnis ablehnen, ist das eine andere Sache."

AUS_the_ottoman_menace:0 "Die osmanische Bedrohung"
AUS_the_ottoman_menace_desc:0 "Die Türken mögen nach dem Ersten Weltkrieg viel verloren haben, aber sie bleiben ehrgeizig und einfallsreich. Ein weiterer mächtiger muslimischer Staat kann nicht toleriert werden und wird nicht geduldet. Wir werden sie über ihre Meerenge zurückdrängen."

AUS_friends_beneath_the_bear:0 "Freunde unter dem Bären"
AUS_friends_beneath_the_bear_desc:0 "Die [SOV.GetAdjective]s waren gründlich bei der Säuberung von imperialistischen und faschistischen Elementen, aber es gibt sie noch. Wir können mit Dissidenten in [SOV.GetNameDef] Kontakt aufnehmen und Russland auf den Weg der Reformation bringen. Alte Feinde können schnell zu neuen Freunden werden."
AUS_friends_beneath_the_bear_tt:0 "Bereitet die Ukrainer auf den Krieg vor.\n"

AUS_start_the_uprising:0 "Startet den Aufstand"
AUS_start_the_uprising_desc:0 "Der Bär hat nicht bemerkt, dass unter ihm die mit Dolchen bewaffnete Ukraine schläft. Indem wir ihr Volk bewaffnen, können wir die besten Voraussetzungen schaffen, um [SOV.getNameDef] ein Stück zu entreißen und ihre Macht der unseren hinzuzufügen."
AUS_start_the_uprising_tt:0 "§RWill einen Krieg mit [SOV.getNameDef] beginnen!!!"

AUS_war_for_the_black_sea:0 "Krieg um das Schwarze Meer"
AUS_war_for_the_black_sea_desc:0 "Die Kontrolle über das Schwarze Meer durch [SOV.GetAdjective] ist neben der Kontrolle durch [ITA.GetAdjective] unsere größte Bedrohung. Wir können dieses Problem lösen, indem wir [SOV.GetNameDef] die an das Schwarze Meer angrenzenden Ländereien wegnehmen und so ihre Fähigkeit, ihre Seemacht im Mittelmeer aufrechtzuerhalten und zu projizieren, blockieren."

AUS_germanic_brotherhood:0 "Germanische Bruderschaft"
AUS_germanic_brotherhood_desc:0 "Anschluss als Idee ist einfach zu extrem. Wir sind aber durchaus bereit, mit unseren germanischen Brüdern im Norden zusammenzuarbeiten - und ein Forschungspakt wäre ein hervorragender Schritt in diesem Prozess."

AUS_imperial_administration:0 "Kaiserliche Verwaltung"
AUS_imperial_administration_desc:0 "Der Erwerb von Grund und Boden hat dazu geführt, dass unser Regierungssystem reformiert werden muss. Eine Überprüfung der Freiheiten unserer Koloniestaaten wird angebracht sein und sollte zu einem reibungsloseren Ablauf der inneren Angelegenheiten führen."
AUS_imperial_administration_tt:0 "Die Beherrschung von §YWien§!, §YBudapest§!, §YBukarest§!, §YSarajevo§! und §YKrakau§! wird §Y100 Politische Macht§! hinzufügen.\n"

AUS_strengthen_ties_with_ukraine:0 "Stärkung der Beziehungen zu [UKR.GetNameDef]"
AUS_strengthen_ties_with_ukraine_desc:0 "Es gibt keinen Grund, warum wir nicht versuchen sollten, unseren neu gefundenen Verbündeten in [UKR.GetNameDef] näher zu kommen. Wenn wir ihnen einige unserer Ressourcen anbieten, werden wir sicher Wege finden, davon zu profitieren."

AUS_the_kiev_annex:0 "Die Annexion Kiews"
AUS_the_kiev_annex_desc:0 "[UKR.GetNameDefCap] ist ein wertvoller Verbündeter gewesen und verdient nun den vollständigen Schutz von [AUS.GetNameDef]. Die Annexion ist eine ausgezeichnete Möglichkeit, die sie in Betracht ziehen sollten."

AUS_no_more_tyrants:0 "Keine Tyrannen mehr"
AUS_no_more_tyrants_desc:0 "Imperiale Gier und monarchistische Kontrolle auf beiden Seiten des Krieges haben zu dem zerrütteten Europa geführt, das wir heute sehen. Wir haben als Nation schon genug gelitten, und [GER.GetLeader]'s [GER.GetName] würde so schnell wieder aufgerüstet werden. Wir sagen: Nie wieder Krieg und nie wieder Tyrannen."

AUS_freedom_liberty_and_strength:0 "Freiheit, Ungebundenheit und Stärke"
AUS_freedom_liberty_and_strength_desc:0 "[AUS.GetNameDefCap] mag sich durch die drastischen Reformen unserer Regierung stark verändert haben, aber das bedeutet nicht, dass unser Militär oder unser Volk schwach sind. Der alte Stolz in [AUS.GetAdjective] ist immer noch da, und die Menschen werden immer noch für ihr Land kämpfen."

AUS_seek_british_support:0 "Suchen Sie [ENG.GetAdjective] Unterstützung"
AUS_seek_british_support_desc:0 "[ENG.GetNameDefCap] ist kein alter Freund unserer Nation, aber jetzt geht es nicht mehr um einen Kampf zwischen Ländern, sondern um Ideologien. Die Zeit der kleinlichen Streitereien zwischen Nationen ist vorbei. Zusammenarbeit ist der Weg nach vorne, nicht individueller Nationalismus."

AUS_break_the_compromise:0 "Den Kompromiss brechen"
AUS_break_the_compromise_desc:0 "Wir haben uns vor den [GER.GetAdjective]s verbeugt und gekratzt, weil sie uns militärisch weit überlegen waren. Jetzt, da wir uns reformiert und unsere neue Regierung bestätigt haben, haben wir vielleicht eine Chance, den Nazis die Stirn zu bieten."
AUS_break_the_compromise_tt:0 "Kann zu einem Krieg mit [GER.GetNameDef] führen.\n"

AUS_free_the_balkans:0 "Befreien Sie den Balkan"
AUS_free_the_balkans_desc:0 "Einige Staaten auf dem Balkan sind unter faschistische Führung geraten, seit Hitler begann, Einfluss auf Europa auszuüben. Wir müssen handeln, um diesen Schaden rückgängig zu machen, auch wenn dies bedeutet, Krieg zu führen, um die Menschen zu befreien."
AUS_free_the_balkans_tt:0 "Gebt allen nicht-demokratischen Balkanstaaten das Ziel eines Marionettenkrieges.\n"

AUS_free_the_ukrainians:0 "Befreit die Ukrainer"
AUS_free_the_ukrainians_desc:0 "Die Ukrainer sind schon zu lange unter dem [SOV.GetAdjective] Stiefel gefangen. Wir haben uns zum Ziel gesetzt, sie zu befreien, und es gibt keinen besseren Zeitpunkt dafür als jetzt."

AUS_remove_the_horthy_government:0 "Beseitigung der Regierung Horthy"
AUS_remove_the_horthy_government_desc:0 "Unsere historischen Brüder in [HUN.GetNameDef] leiden unter dem Joch eines faschistischen Regimes, das gefährliche Vorstöße in Richtung einer militärischen Zusammenarbeit mit [GER.GetNameDef] macht. Es ist sinnvoll, so schnell wie möglich anzugreifen und das Volk zu befreien."

AUS_dethrone_mussolini:0 "Mussolini entthronen"
AUS_dethrone_mussolini_desc:0 "Mussolini ist ein Tyrann, der in [ITA.GetNameDef] fast jedes letzte Überbleibsel des demokratischen Prozesses beseitigt hat. Wenn er seinem Volk nicht die Wahl lässt, wer es führen soll, dann werden wir es tun."

AUS_request_balkan_support:0 "Unterstützung für den Balkan anfordern"
AUS_request_balkan_support_desc:0 "Viele Staaten auf dem Balkan haben Grund, einen Übergriff der Nazis zu fürchten. Wir sind der Schild zwischen [GER.GetNameDef] und vielen von ihnen, und wir werden ihre Hilfe brauchen, um das Blatt zu wenden. Wir müssen um Hilfe bitten."

