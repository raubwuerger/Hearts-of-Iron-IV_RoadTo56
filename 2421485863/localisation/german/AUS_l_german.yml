 AUS_interwar_artillery:0 "Artillerie der Zwischenkriegszeit"
 AUS_interwar_artillery_desc:0 "Die bei der Entwicklung der verschiedenen Artillerietypen gewonnenen Erkenntnisse lassen sich auch auf die Konstruktion anderer Geschütze übertragen."
 AUS_artillery1:0 "Artillerie I"
 AUS_artillery1_desc:0 "Mit moderneren Materialien und Mechanismen können Haubitzen und Feldgeschütze aus dem Ersten Weltkrieg umgerüstet und für die moderne Kriegsführung modernisiert werden."
 AUS_artillery2:0 "Verbessertes Artillerie-Upgrade I"
 AUS_artillery2_desc:0 "Das Aufrüsten alter Teile bringt uns nur bedingt weiter. Neue Haubitzenkonstruktionen werden benötigt, die die Vorteile neuer hydraulischer Rückstoßvorrichtungen und längerer Läufe nutzen."
 AUS_artillery3:0 "Verbessertes Artillerie-Upgrade II"
 AUS_artillery3_desc:0 "Um schwerere Geschütze auf leichteren Lafetten zu ermöglichen, können Mündungsbremsen in Haubitzen-Designs eingebaut werden."
 AUS_artillery4:0 "Artillerie IV"
 AUS_artillery4_desc:0 "Die Entwicklung leichter Artillerie, die für den Transport zerlegt werden kann, wird es ermöglichen, Artillerieunterstützung in bisher schwer zugängliche Gebiete zu bringen."
 AUS_artillery5:0 "Fortgeschrittenes Artillerie-Upgrade"
 AUS_artillery5_desc:0 "Artilleriekonstruktionen mit niedrigeren Silhouetten werden für den Feind schwieriger zu treffen sein."
  
