 AUS_infiltrate_croatia_category:0 "Infiltration nach Kroatien"
 AUS_infiltrate_croatia_category_desc:0 "[AUSGetCroatiaDesc]"
 AUS_infiltrate_croatia_category_desc_AUS_KINGDOM:0 "Seit seiner Gründung nach dem Zusammenbruch unseres Reiches ist [YUG.GetNameDef] eine instabile Nation voller innerer Unruhen.\n\nDie Zentralregierung in Belgrad begünstigt die serbische Bevölkerung, was dazu geführt hat, dass ein Großteil der kroatischen Bevölkerung das Königreich ablehnt. Wir sollten dies zu unserem Vorteil nutzen und diese Rebellen gegen Belgrad bewaffnen, um uns in unserem Krieg gegen die Jugoslawen zu unterstützen."
 AUS_infiltrate_croatia_category_desc_AUS_COMMUNIST:0 "Seit seiner Gründung nach dem Zusammenbruch unseres Reiches ist [JUG.GetNameDef] eine instabile Nation voller innerer Unruhen.\n\nObwohl Josef Broz Tito Kroate ist, ist die kommunistische Regierung in vielen Teilen des Landes zutiefst unpopulär. Wir sollten dies zu unserem Vorteil nutzen und diese Rebellen gegen Belgrad bewaffnen, um uns in unserem Krieg gegen die Jugoslawen zu unterstützen."
 AUS_infiltrate_croatia_category_desc_YUG:0 "In den letzten Monaten haben wir Berichte über [AUS.GetAdjective] produzierte Waffen erhalten, die bei kroatischen Milizen gefunden wurden. Mit der Rückkehr der Habsburger auf den österreichischen Thron ist es wahrscheinlich, dass dies keine Einzelfälle sind und dass die [AUS.GetAdjective]s kroatische Separatisten bewaffnen, um unsere Nation zu schwächen. Wir müssen diese Infiltration zerstören und die habsburgische Bedrohung ein für alle Mal zerschlagen!"
