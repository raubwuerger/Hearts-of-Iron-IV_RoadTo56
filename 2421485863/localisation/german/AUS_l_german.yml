 AUS_move_capital_to_berlin:0 "Hauptstadt nach Berlin verlegen"
 AUS_move_capital_to_berlin_desc:0 "Jetzt, da Berlin unter unserer Kontrolle ist, müssen wir unsere Hauptstadt dorthin verlegen, um ein letztes Mal unsere Einheit zu demonstrieren."

 AUS_integrate_slovenia:0 "Slowenien eingliedern"
 AUS_integrate_slovenia_desc:0 "Das slowenische Volk ist seit langem ein Teil der Süddeutschen. Jetzt, da sie sich entschieden haben, unsere Regierung zu unterstützen, können wir sie vollständig in unsere große Nation integrieren. "

 AUS_integrate_sudetenland:0 "Sudetenland integrieren"
 AUS_integrate_sudetenland_desc:0 "Die Sudetendeutschen waren Teil des österreichischen Kaiserreichs und waren immer ein Teil der österreichischen Nation. Wir müssen ihnen die volle Staatsbürgerschaft als gleichberechtigte Bürger des Landes geben."
 AUS_integrate_silesia:0 "Schlesien eingliedern"
 AUS_integrate_silesia_desc:0 "Die Deutschen in Schlesien wurden von den Preußen gewaltsam aus dem Reich herausgerissen und waren gezwungen, ihre österreichische Identität aufzugeben. Jetzt, wo unsere Herrschaft gefestigt ist, können wir sie endlich wieder integrieren."

 AUS_eisenstadt_conference_category:0 "Die Eisenstädter Konferenz"
 AUS_eisenstadt_conference_category_desc:0 "Wenn wir wieder zu altem Ruhm gelangen und unser Reich wieder vereinigen wollen, müssen wir aus den Fehlern der Vergangenheit lernen. Ein modernes Österreich-Ungarn muss alle Völker des Reiches unterstützen, nicht nur die Österreicher.\n\n[HUN.GetNameDefCap] hat sich bereit erklärt, mit uns an den Verhandlungstisch zu kommen, und wenn wir uns ihre Unterstützung sichern wollen, dürfen wir mit unseren Forderungen nicht zu weit gehen.\n\n§Wenn wir zu viel verlangen, könnte die Konferenz scheitern und einen Krieg auslösen!§!"
 AUS_conference_ongoing:0 "Konferenz läuft weiter"
