 #POLITICS
 AUS_fascism_ideology_desc:0 "Der §YAustrofaschismus§!, eine einzigartige Mischung aus Mussolinis Faschismus und dem Klerikalfaschismus, ist eine rechtsextreme Bewegung, die während Engelbert Dolfuss' allmählicher Umwandlung der Republik in den Bundesstaat entstanden ist. \nAls formale Ideologie der VF vertritt der Austrofaschismus einen radikalen §YKatholischen Nationalismus§! und §8Staatskorporatismus§! sowie eine scharfe Ablehnung des Nationalsozialismus und jeglicher Vereinigung zwischen Österreich und Deutschland, da er die protestantische Mehrheit des letzteren als Bedrohung der österreichischen katholischen Identität ansieht."
 AUS_clerical_fascism_desc:0 "Als einzigartige Mischung aus Mussolinis Faschismus und Klerikalfaschismus ist der §YAustrofaschismus§! eine rechtsextreme Bewegung, die während der schrittweisen Umwandlung der Republik in einen Bundesstaat durch Engelbert Dolfuss entstand. \nAls formale Ideologie der VF vertritt der Austrofaschismus einen radikalen §YKatholischen Nationalismus§! und §8Staatskorporatismus§! sowie eine scharfe Ablehnung des Nationalsozialismus und jeglicher Vereinigung zwischen Österreich und Deutschland, da er die protestantische Mehrheit des letzteren als Bedrohung der österreichischen katholischen Identität ansieht."

 AUS_democratic_socialism_desc:0 "Der §YAustromarxismus§!, eine einzigartige Form des Sozialismus, die von SDAPÖ-Führern wie Victor Adler zu Zeiten der österreichisch-ungarischen Monarchie entwickelt wurde, ist eine linke Ideologie, die versucht, den §8Nationalismus§! mit dem §Rsozialismus§! im §imperialen Kontext§! in Einklang zu bringen. \Nach dem Untergang des Kaiserreichs wurde der Austromarxismus von der SDAPÖ in eine breit angelegte Ideologie umgewandelt, die eine Synthese zwischen §RSozialdemokratie§! und §ORevolutionärem Sozialismus§! anstrebt, in der Überzeugung, dass das Klassenbewusstsein auf organischem Wege durch die Aufrechterhaltung der nationalen Autonomie erreicht werden kann."
 AUS_socialism_desc:0 "Der §YAustromarxismus§!, eine einzigartige Form des Sozialismus, die von SDAPÖ-Führern wie Victor Adler zu Zeiten der österreichisch-ungarischen Monarchie entwickelt wurde, ist eine linke Ideologie, die versucht, den §8Nationalismus§! mit dem §Rsozialismus§! im §imperialen Kontext§! in Einklang zu bringen. \n\nNach dem Untergang des Kaiserreichs wurde der Austromarxismus von der SDAPÖ zu einer breit angelegten Ideologie umgestaltet, die eine Synthese zwischen §RSozialdemokratie§! und §ORevolutionärem Sozialismus§! anstrebt und glaubt, dass Klassenbewusstsein auf organischem Wege durch die Aufrechterhaltung der nationalen Autonomie erreicht werden kann."

