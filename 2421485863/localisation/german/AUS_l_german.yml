 AUS_eisenstadt_conference_category_HUN:0 "Die Eisenstädter Konferenz"
 AUS_eisenstadt_conference_category_HUN_desc:0 "Mit der Rückkehr der Habsburger nach Österreich war es nur natürlich, dass sie sich irgendwann auch an uns wenden würden. Da sie uns zu einer Konferenz über die Zukunft unserer Nationen eingeladen haben, sollten wir uns anhören, was sie zu sagen haben, aber wenn sie zu viel verlangen, ist es vielleicht am besten, die Konferenz ganz abzubrechen."
