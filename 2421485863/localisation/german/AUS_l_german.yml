 AUS_construct_the_tullnerfeld_airbase:0 "Bau des Fliegerhorstes Tullnerfeld"
AUS_construct_the_tullnerfeld_airbase_desc:0 "Schon lange liegen die Pläne zum Bau eines Fliegerhorstes am Tullnerfeld in der Schublade. Im Norden tobt der Krieg, und es gibt keinen besseren Zeitpunkt, um diese Pläne in die Tat umzusetzen."

AUS_announce_the_new_austrian_air_force:0 "Ankündigung der neuen Luftstreitkräfte"
AUS_announce_the_new_austrian_air_force_desc:0 "Seit dem Ersten Weltkrieg ist das Flugzeug die faszinierende neue potenzielle Waffe der Zukunft. Andere Nationen können uns nicht hinter sich lassen; wir haben unsere Luftstreitkräfte jahrelang im Geheimen aufgebaut, und jetzt sind wir bereit, sie zu verkünden."

AUS_german_aeronautic_cooperation:0 "[GER.GetAdjective] Kooperation in der Luftfahrt"
AUS_german_aeronautic_cooperation_desc:0 "[GER.GetAdjective] Die Technik hat fast alle Bereiche der Kriegsführung revolutioniert, auch die Luftkriegsführung. Wir haben viele Gemeinsamkeiten und allen Grund, in unseren technologischen Bestrebungen zusammenzuarbeiten. Aber der Zugang, den wir ihnen gewähren, wird es ihnen ermöglichen, unsere Politik zu beeinflussen."

AUS_british_aeronautic_cooperation:0 "[ENG.GetAdjective] Aeronautische Zusammenarbeit"
AUS_british_aeronautic_cooperation_desc:0 "[ENG.GetNameDefCap] möchte sich unbedingt Freunde in Mitteleuropa sichern, und wir brauchen ihr technologisches Know-how. Ihre Luftwaffe ist eine der stärksten der Welt, und wir können mit nur geringem Verlust an internem Einfluss daran teilhaben."

AUS_soviet_aeronautic_cooperation:0 "[SOV.GetAdjective] Aeronautische Zusammenarbeit"
AUS_soviet_aeronautic_cooperation_desc:0 "[SOV.GetNameDefCap] ist stets bestrebt, seinen Einfluss auf den europäischen Raum auszudehnen, und wir sind auf dem Markt, um unsere Luftwaffe zu modernisieren. Mit einem gewissen politischen Geben und Nehmen können wir uns den Zugang zu ihrem industriellen Know-how sichern."

AUS_innsbruck_airbase_project:0 "Projekt Innsbruck Airbase"
AUS_innsbruck_airbase_project_desc:0 "Der Flughafen Innsbruck liegt in einem weiten Tal, ideal für den Start von Kriegs- und Zivilflugzeugen. Die Umwandlung in einen Militärflugplatz wird ihn für unsere Bedürfnisse besser geeignet machen."
AUS_innsbruck_airbase_project_tt:0 "Fügen Sie §Y2 Land Forts§! auf Innsbruck hinzu."

AUS_protect_our_skies:0 "Schützen Sie unseren Luftraum"
AUS_protect_our_skies_desc:0 "Früher war das Fliegen eine Neuheit, aber die Flugzeuge haben sich verändert, und damit auch die Kriegsführung in der Luftfahrt. Wir können die Bedrohungen aus der Luft nicht ignorieren - und wir müssen uns entsprechend vorbereiten."
AUS_protect_our_skies_tt:0 "Fügen Sie §Y2 Anti-Air§! zu allen kontrollierten Gebieten von Österreich-Ungarn selbst hinzu."

AUS_fortify_our_airfields:0 "Befestigen Sie unsere Flugplätze"
AUS_fortify_our_airfields_desc:0 "Keiner unserer Flugplätze liegt sehr weit innerhalb unserer Grenzen, und wir können nicht ausschließen, dass ein gezielter Angriff den einen oder anderen erobern könnte. Wenn wir beide befestigen, können wir das Risiko verringern."
AUS_fortify_our_airfields_tt:0 "Fügen Sie §Y2 Landforts§! auf österreichischen Flugplätzen hinzu."

AUS_investigate_jet_technology:0 "Untersuchen Sie die Jet-Technologie"
AUS_investigate_jet_technology_desc:0 "Unsere Ingenieursabteilung hat von einem neuen, theoretischen Düsentriebwerk gehört, das Flugzeuge schneller, höher und weiter fliegen lassen kann als je zuvor. Wenn irgendetwas, das wir erforschen können, einen taktischen Vorteil verschaffen kann, werden wir es nutzen."

AUS_experimental_bomber_programme:0 "Experimentelles Bomberprogramm"
AUS_experimental_bomber_programme_desc:0 "Es gibt bereits theoretische Entwürfe für die nächste Generation von Bombern, die uns in den Kriegen, die wir vorhersehen, einen Vorteil verschaffen werden. Um dieses Programm in Gang zu bringen, müssen wir nur noch Mittel für die Prototypentwicklung bereitstellen."

AUS_establish_the_austrian_airforce_academy:0 "Einrichtung der [AUS.GetAdjective] Luftwaffenakademie"
AUS_establish_the_austrian_airforce_academy_desc:0 "Unsere junge Luftwaffe entwickelt sich gut, aber es mangelt zwar nicht an Technologie, wohl aber an der Ausbildung. Wir können Ressourcen aufwenden, um dieses Problem zu beheben, und haben keine Entschuldigung, es nicht zu tun."

 #NAVY

 AUS_repair_pola_naval_base:0 "Reparatur des Marinestützpunkts Pola"
 AUS_repair_pola_naval_base_desc:0 "Der Marinestützpunkt Pola war einst eine der wichtigsten Einrichtungen der österreichischen Kriegsmarine. Seit wir von der See vertrieben wurden, ist er verfallen, aber wir können und müssen uns dafür einsetzen, dass er wieder nutzbar wird."

 AUS_recreate_the_kuk_kriegsmarine:0 "Die K.u.K. Kriegsmarine nachbilden"
 AUS_recreate_the_kuk_kriegsmarine_desc:0 "Die K.u.K. Kriegsmarine war Österreichs Marine, bis wir nach der Niederlage im Ersten Weltkrieg den Zugang zur See verloren. Wir können ihr mit nicht geringem Aufwand zu altem Ruhm verhelfen."

 AUS_acquire_skoda_naval_artillery_experience:0 "Erfahrung mit Skoda Marineartillerie erwerben"
 AUS_acquire_skoda_naval_artillery_experience_desc:0 "Skoda hat die Geschütze der österreichisch-ungarischen Kriegsmarine entwickelt; es ist an der Zeit, diese Erfahrung wieder zu nutzen."

 AUS_rijeka_naval_academy:0 "Marineakademie Rijeka"
 AUS_rijeka_naval_academy_desc:0 "Rijeka ist eine der größten Hafenstädte im kroatischen Raum und eine der wichtigsten Seestreitkräfte Österreich-Ungarns. Die Seefahrt und die Seekriegsführung sind ihnen nicht fremd, und wir können uns dieses Fachwissen zunutze machen."

 AUS_trieste_shipyards:0 "Schiffswerften in Triest "
 AUS_trieste_shipyards_desc:0 "Triest ist eine Stadt mit einer bestehenden Werftindustrie, die wir subventionieren und ausnutzen sollten. Dies wird unsere Dominanz im Mittelmeer sichern."
 AUS_trieste_shipyards_tt:0 "Ermöglicht die Einstellung von Schiffskonstrukteuren der Werft Trieste.\n"

 AUS_expand_cattaro_harbour:0 "Ausbau des Hafens von Cattaro"
 AUS_expand_cattaro_harbour_desc:0 "Cattaro ist eine Binnenbucht, ein geschützter Ort, an dem eine Flottengruppe sicher untergebracht werden kann. Er ist ein natürlicher Sicherheitsfaktor, und wir sollten ihn als solchen behandeln. Unsere nächste Erweiterung wird hier stattfinden."

 AUS_a_stealthier_approach:0 "Eine heimliche Annäherung"
 AUS_a_stealthier_approach_desc:0 "Die [AUS.GetAdjective]-Marine ist nicht mehr das, was sie einmal war - tatsächlich ist sie nicht mehr vorhanden. Wir können es uns nicht leisten, große Mengen an Ressourcen in Schiffe zu investieren, die von größeren Streitkräften einfach zerstört werden. Die Zukunft liegt in einer getarnten U-Boot-Kriegsführung."

 AUS_sieze_the_adriatic:0 "Erobern Sie die Adria"
 AUS_sieze_the_adriatic_desc:0 "Die Adria ist einer unserer wichtigsten Zugänge zum italienischen Stiefel und einer der kritischen Küstenabschnitte unseres Territoriums. Es wäre klug, sie mit spezialisierten Binnenschiffen wie Kreuzern zu sichern."

 AUS_push_for_the_mediterranean:0 "Vorstoß in das Mittelmeer"
 AUS_push_for_the_mediterranean_desc:0 "Das Mittelmeer ist ein berühmtes Meer, Förderer und Wiege vieler afrikanischer und europäischer Reiche. Es wird wieder die Wiege unserer Nation werden - wenn wir es sichern können."

 AUS_reform_the_kuk_seefliegerkorps:0 "Reform des Seefliegerkorps"
 AUS_reform_the_kuk_seefliegerkorps_desc:0 "Das österreichische Seefliegerkorps war mit seinen Spezialisierungen und Funktionen von den Hauptstreitkräften der Marine getrennt und unterschiedlich. Seine Nützlichkeit wird in Zukunft hilfreich sein - wir sollten Ressourcen in seine Reform stecken."

 AUS_found_the_austrian_marines:0 "Die [AUS.GetAdjective] Marinesoldaten gefunden"
 AUS_found_the_austrian_marines_desc:0 "Seitdem wir ein Binnenstaat sind, ist ein Teil unseres Militärs inakzeptabel vernachlässigt worden: die Marineinfanterie. Mit etwas Geld und Zeit können wir den Schaden beheben."

 #MILITARY

 AUS_rearm_the_bundesheer:0 "Das Bundesheer aufrüsten"
 AUS_rearm_the_bundesheer_desc:0 "Das österreichische Bundesheer wurde durch den Vertrag von Saint-Germain-en-Laye hart getroffen. Aber angesichts der Tatsache, dass [GER.GetLeader] seine Streitkräfte vorbereitet, gab es nie einen besseren Zeitpunkt, um aufzurüsten, egal ob wir mit oder gegen ihn stehen."

 AUS_cement_the_jansa_plan:0 "Zementierung des Jansa-Plans"
 AUS_cement_the_jansa_plan_desc:0 "Feldmarschall Alfred Jansa hat einen genialen Plan zur Verteidigung gegen eine deutsche Invasion vorgelegt. Wir müssen ihm alle Mittel zur Verfügung stellen, die er zur Vorbereitung benötigt."

 AUS_fortify_river_traun:0 "Den Fluss Traun befestigen"
 AUS_fortify_river_traun_desc:0 "Der Fluss Traun ist in einer perfekten Position, um Wien zu verteidigen. Wir müssen sie gemäß der Empfehlung von Marschall Jansa befestigen"

 AUS_defence_focus:0 "Defensiver Fokus"
 AUS_defence_focus_desc:0 "Unsere Nation ist klein. Wir müssen uns darum kümmern, die Linie zu halten, bevor wir an einen Angriff denken."
  
 AUS_continue_choke_fortifications:0 "Befestigungen an Engpässen fortsetzen"
 AUS_continue_choke_fortifications_desc:0 "Unser Land hat viele Engpässe, die wir bei der Verteidigung nutzen können. Wir sollten sie befestigen, um sie uneinnehmbar zu machen."
  
 AUS_home_defense:0 "[AUS.GetCapital.GetCapitalVictoryPointName] Luftverteidigung"
 AUS_home_defense_desc:0 "Wir müssen einsehen, dass wir die gegnerische Luftwaffe nicht in der Luft bekämpfen können. Daher müssen wir eine Luftabwehr am Boden aufbauen, um unsere Stadt zu schützen."

 AUS_artillery_modernization:0 "Artillerie-Modernisierung"
 AUS_artillery_modernization_desc:0 "Die Artillerie hat sich als der König der modernen Kriegsführung erwiesen. Wir müssen sicherstellen, dass wir bei ihren Verbesserungen nicht zurückbleiben."

 AUS_artillery_supremacy:0 "Der König der Schlacht"
 AUS_artillery_supremacy_desc:0 "Nur wenn wir dem Feind mit unserer Artillerie überlegen sind, können wir die Hölle auf seine Soldaten niederregnen lassen und siegreich sein."

 AUS_restart_steyr:0 "Kommando Steyr Arms"
 AUS_restart_steyr_desc:0 "Steyr, der größte Waffenhersteller unseres Landes, hat mit der Einführung der MP-34 sein Engagement für moderne Waffenkonzepte bewiesen. Eine Beauftragung mit der Entwicklung neuer Waffenkonzepte wäre für unsere Armee von großem Nutzen."

 AUS_tried_and_tested:0 "Erprobt und erprobt"
 AUS_tried_and_tested_desc:0 "Echte Infanteriekriegsführung ist seit Jahrhunderten erprobt und bewährt. Es gibt keinen Grund, von ihr abzuweichen, wenn sie sich bewährt hat."

 AUS_alpine_warfare:0 "Alpine Kriegsführung"
 AUS_alpine_warfare_desc:0 "Wir müssen unsere Stärken ausspielen, indem wir unsere Truppen so ausbilden, dass sie in dem zerklüfteten Gelände der Alpen gut kämpfen können, damit wir es als natürliche Barriere gegen Angriffe nutzen können."

 AUS_anti_tank_infantry:0 "Panzerabwehr-Infanterie"
 AUS_anti_tank_infantry_desc:0 "Unsere Industrie ist zu klein, um Panzer zu produzieren, aber wir können die Panzer des Gegners in Schach halten, indem wir unsere Infanterie mit effektiven Waffen ausstatten, um sie zu bekämpfen."

 AUS_combat_engineering:0 "Kampftechnik"
 AUS_combat_engineering_desc:0 "Indem wir unsere Einheiten mit Kampfingenieuren unterstützen, können wir ihre Effektivität auf dem Schlachtfeld erhöhen."

 AUS_found_the_jagdkommando_school:0 "Gründung der Jagdkommandoschule"
 AUS_found_the_jagdkommando_school_desc:0 "Es gibt Pläne zur Bildung einer Spezialeinheit aus unseren besten und klügsten Soldaten, die in der Lage sind, hinter den feindlichen Linien und unter ungünstigen Bedingungen zu operieren. Alles, was sie brauchen, ist die Finanzierung, um in Gang gesetzt zu werden."

 AUS_fund_the_gebirgsjaeger_programme:0 "Finanzieren Sie das Gebirgsjäger-Programm"
 AUS_fund_the_gebirgsjaeger_programme_desc:0 "Unser Land ist gebirgig, und wir müssen uns an das anpassen, was uns von Natur aus gegeben ist. Jeder, der unser Land angreift, wird feststellen, dass unsere Streitkräfte sehr gut ausgerüstet sind, um mit dem Terrain fertig zu werden."

 AUS_abandon_jansa_plan:0 "Verzicht auf den Jansa-Plan"
 AUS_abandon_jansa_plan_desc:0 "Wenn unsere Armee in das moderne Zeitalter eintreten soll, müssen wir die statischen Verteidigungspläne aufgeben und unsere Armee so flexibel wie möglich machen."

 AUS_manoeuvre_warfare:0 "Manövrierfähige Kriegsführung"
 AUS_manoeuvre_warfare_desc:0 "Der Krieg hat sich verändert, und wir sollten uns mit ihm verändern. Der Schlüssel zum Sieg in einem modernen Krieg ist ein schneller und starker Angriff, nicht das Herumsitzen!"

 AUS_mechanization_research:0 "Mechanisierungsforschung"
 AUS_mechanization_research_desc:0 "Indem wir unsere Infanterie in gepanzerten Fahrzeugen transportieren, verringern wir das Risiko, dass sie unterwegs angegriffen wird."

 AUS_doctrine_innovation:0 "Doktrinelle Innovation"
 AUS_doctrine_innovation_desc:0 "Wir müssen eine neue Doktrin für die moderne Kriegsführung entwickeln, die auf Geschwindigkeit und Manövrierfähigkeit basiert."

 AUS_motorization_effort:0 "Motorisierungsanstrengungen"
 AUS_motorization_effort_desc:0 "Durch die Motorisierung unserer Armee und Logistik können wir die Effektivität unserer Armee erheblich verbessern."

 AUS_mechanized_army:0 "Mechanisierte Armee"
 AUS_mechanized_army_desc:0 "Die Mechanisierung unserer Armee hat die Stärke unserer mobilen Infanterie stark erhöht."

 AUS_rocket_innovations:0 "Raketen-Innovationen"
 AUS_rocket_innovations_desc:0 "Die Raketentechnologie ist brandneu, kann aber verheerende Wirkung haben. Wir sollten sie erforschen."

 AUS_local_tank_research:0 "Lokale Rüstungsforschung"
 AUS_local_tank_research_desc:0 "Unsere Industrie mag zwar klein sein, aber das hindert uns nicht daran, uns mit einer kleinen Menge lokaler Panzerproduktion zu beschäftigen."

 AUS_radio_improvements:0 "Verbesserungen der Funkgeräte"
 AUS_radio_improvements_desc:0 "Durch die Ausstattung unserer Einheiten mit neuen Funkgeräten können wir ihre Organisation und Kommunikation verbessern."

 AUS_modernize_officer_training:0 "Offiziersausbildung modernisieren"
 AUS_modernize_officer_training_desc:0 "Ein Großteil unserer Offiziersausbildung ist noch ein Überbleibsel aus dem Ersten Weltkrieg und dem alten Kaiserreich. Wir sollten sie so weit wie möglich reformieren, um auf das neue Zeitalter vorbereitet zu sein."

 AUS_shock_troop_offensive:0 "Sturmtruppen-Offensive"
 AUS_shock_troop_offensive_desc:0 "Gegen Ende des Großen Krieges setzten unsere deutschen Verbündeten Sturmtruppen mit großem Erfolg ein. Wir sollten von ihnen lernen."

 AUS_liechtenstein_treaty:0 "Liechtensteiner Vertrag"
 AUS_liechtenstein_treaty_desc:0 "[GER.GetNameDefCap] hat aufgehört, eine verantwortungsvolle Weltmacht zu sein, die von einem ruhigen und mächtigen Kaiser regiert wird. Stattdessen bedroht der Wahnsinnige [GER.GetLeader] ganz Europa mit seiner Expansionspolitik. [AUS.GetNameDefCap] muss sich auf alle möglichen Verbündeten stützen, um zu überleben - auch auf [SWI.GetNameDef]."
 #ECONOMY
 AUS_end_the_depression:0 "Beenden Sie die Depression"
 AUS_end_the_depression_desc:0 "Das Schlimmste der Depression liegt hinter uns. Wir sollten den letzten Schritt tun, um die Auswirkungen der Depression rückgängig zu machen."

 AUS_subsidize_kapsch:0 "Kapsch subventionieren"
 AUS_subsidize_kapsch_desc:0 "Wir sollten Elektronikunternehmen wie Kapsch subventionieren, um unser Land in das technologische Zeitalter zu katapultieren."
 AUS_expand_vienna_university:0 "Die Universität Wien ausbauen"
 AUS_expand_vienna_university_desc:0 "Die Universität Wien ist eine der renommiertesten Universitäten in ganz Europa. Wir müssen sie ausbauen, um eine neue Generation von klugen Köpfen für unser Land heranzuziehen."

 AUS_strabag_construction:0 "STRABAG-Bauprojekte"
 AUS_strabag_construction_desc:0 "Durch die Beauftragung der STRABAG mit der Durchführung unserer Bauprojekte können wir die Geschwindigkeit des Ausbaus unserer Industrie deutlich erhöhen."

 AUS_mixed_economy:0 "Gemischte Wirtschaftspolitik"
 AUS_mixed_economy_desc:0 "Wir sollten auf eine gemischte Wirtschaft hinarbeiten, die den Menschen dient und ihnen ihre Bedürfnisse erfüllt. Nur ein Gleichgewicht zwischen Marktwirtschaft und sozialer Wohlfahrt kann unsere Stabilität garantieren."
 AUS_subsidies_for_farmers:0 "Subventionen für Landwirte"
 AUS_subsidies_for_farmers_desc:0 "Einige Landwirte sind durch die rasche industrielle Expansion unseres Landes geschädigt worden. Wir sollten dafür sorgen, dass auch sie versorgt werden, denn wir sind auf sie angewiesen."
 AUS_industry_nationalizations:0 "Verstaatlichung der STRABAG"
 AUS_industry_nationalizations_desc:0 "Durch die Verstaatlichung der STRABAG können wir sie unter die Kontrolle des Staates stellen und mehr Spielraum für die Zusammenarbeit mit anderen Industrieunternehmen schaffen."
 AUS_urban_industry_expansion:0 "Wiener Fabriksbetriebe"
 AUS_urban_industry_expansion_desc:0 "Wir müssen unsere Industrie in den städtischen Gebieten ausbauen, wo die meisten ArbeiterInnen leben."
 AUS_fund_public_infrastructure:0 "Bundesweiter Ausbau der Infrastruktur"
 AUS_fund_public_infrastructure_desc:0 "Um sicherzustellen, dass sich unsere Bevölkerung effektiv fortbewegen kann, sollten wir unsere Straßen- und Verkehrsinfrastruktur im ganzen Land ausbauen."
 AUS_invite_scientists:0 "Ausländische Wissenschaftler einladen"
 AUS_invite_scientists_desc:0 "Unser Land sollte ein Leuchtturm für Bildung und wissenschaftliche Forschung sein. Um dies zu erreichen, sollten wir Wissenschaftler aus aller Welt einladen, uns zu helfen. "
 AUS_suburban_development_plan:0 "Vorstadtentwicklungsplan"
 AUS_suburban_development_plan_desc:0 "Mit dem jüngsten Ausbau der Infrastruktur rund um unsere größten Städte müssen wir mit der Erschließung neuer Flächen beginnen, um Raum für die weitere wirtschaftliche Entwicklung der Bevölkerung in den Vorstädten zu schaffen."


 AUS_graz_industry_expansion:0 "Ausbau der Grazer Industrie"
 AUS_graz_industry_expansion_desc:0 "Unsere südlichen Gebiete sind in Bezug auf die industrielle Entwicklung im Rückstand. Wir sollten einige Bauprojekte eröffnen, um das zu ändern."

 AUS_the_corporate_model:0 "Das Unternehmensmodell"
 AUS_the_corporate_model_desc:0 "Die einzige Möglichkeit für unsere Nation, voranzukommen, besteht darin, Mussolinis Beispiel zu folgen und unsere Gesellschaft in Gruppen zu organisieren, die unseren gemeinsamen Interessen dienen."
 AUS_mixed_industrial_development:0 "Gemischte industrielle Entwicklung"
 AUS_mixed_industrial_development_desc:0 "Wir sollten uns nicht zu sehr auf eine der beiden Seiten der industriellen Entwicklung stürzen. Eine starke zivile Industrie ist wichtig - aber unsere Nation muss in der Lage sein, sich zu verteidigen."
 AUS_farmers_to_factories:0 "Landwirte zu Fabriken"
 AUS_farmers_to_factories_desc:0 "Wir können uns nicht länger auf die ehemaligen Kronländer verlassen, um unseren industriellen Bedarf zu decken. Wir müssen Bauern in die Fabriken bringen, um unsere Nation über Wasser zu halten."
 AUS_factories_in_countryside:0 "Fabriken auf dem Lande"
 AUS_factories_in_countryside_desc:0 "Der Bau von Fabriken in ländlicheren Regionen könnte dazu beitragen, die Zahl unserer Arbeitskräfte zu erhöhen, indem der Landbevölkerung Arbeitsmöglichkeiten geboten werden."
 AUS_empower_private_enterprises:0 "Stärkung von Großunternehmen"
 AUS_empower_private_enterprises_desc:0 "Durch die Stärkung großer Unternehmen können wir die Wirtschaft effizienter kontrollieren, da wir mit weniger Einzelunternehmen arbeiten müssen."

 AUS_shift_strabag:0 "STRABAG-Bau verlagern"
 AUS_shift_strabag_desc:0 "Wir können die STRABAG besser nutzen, wenn wir ihre Bauprojekte auf militärischen Bau umstellen."

 AUS_commit_to_autarky:0 "Bekenntnis zur Autarkie"
 AUS_commit_to_autarky_desc:0 "Wir sind von Feinden umgeben, und wir können es uns nicht leisten, uns auf andere als uns selbst zu verlassen. Wir müssen völlig autark werden, wenn wir überleben wollen."
 AUS_fund_coal_industries:0 "Ampflwang Kohlebergwerke ausbauen"
 AUS_fund_coal_industries_desc:0 "Die Förderung der Kohleindustrie wird uns helfen, energieunabhängig von anderen Nationen zu werden und unsere Wirtschaft anzukurbeln."
 AUS_military_industrial_funding:0 "Wien Militärische Expansion"
 AUS_military_industrial_funding_desc:0 "Die Finanzierung unseres militärisch-industriellen Komplexes ist notwendig, wenn wir unsere eigene Ausrüstung herstellen und nicht auf Importe aus anderen Ländern angewiesen sein wollen."
 AUS_salzburg_military_hub:0 "Militärische Drehscheibe Salzburg"
 AUS_salzburg_military_hub_desc:0 "Salzburgs zentrale Lage in unserem Land würde es zu einem großartigen Standort für ein militärisches Zentrum machen."
 AUS_steel_industry_funds:0 "Ausbau der Linzer Stahlindustrie"
 AUS_steel_industry_funds_desc:0 "Unser Land braucht mehr Stahl für mehr Waffen. Wir sollten unsere bestehende Stahlindustrie ausbauen, um einen größeren Umfang zu unterstützen."
 AUS_local_weapons_manufacturing:0 "Massenproduktion von Rüstungsgütern"
 AUS_local_weapons_manufacturing_desc:0 "Wir müssen unsere Waffenproduktion beschleunigen - die Uhr tickt und wir sind unvorbereitet."

 #POLITICS
 AUS_clock_ticks_down:0 "Die Uhr tickt herunter"
 AUS_clock_ticks_down_desc:0 "Es hat begonnen. Die Nazis sind im Rheinland einmarschiert und haben damit erstmals offiziell den Versailler Vertrag missachtet. Da dies der Vertrag ist, der unsere Unabhängigkeit sichert, müssen wir einen Weg finden, um die Deutschen dazu zu bringen, es sich zweimal zu überlegen, bevor sie an unserer Grenze einmarschieren.\n\nTick, Tock. "
 AUS_austria_awaken:0 "Österreich, wach auf!"
 AUS_austria_awaken_desc:0 "Wach auf! Unser großes Österreich ist in großer Gefahr. Wir müssen nach außen schauen und Unterstützung finden, damit die Nazis nicht an unsere Tür klopfen."

 AUS_look_west:0 "Blick in den Westen"
 AUS_look_west_desc:0 "Wir mögen zwar gute Beziehungen zu [ITA.GetNameDef] haben, aber sie beginnen, sich zu sehr mit den Nazis anzufreunden, was uns in Gefahr bringt. Stattdessen sollten wir nach Westen zu Großbritannien und Frankreich blicken, mit denen wir zwar ideologisch nicht übereinstimmen, die aber eine Vereinigung Österreichs mit Deutschland genauso wenig wollen wie wir."
 AUS_repeal_party_ban:0 "Aufhebung des Parteiverbots"
 AUS_repeal_party_ban_desc:0 "Seit der Übernahme der VF sind die Oppositionsparteien verboten, um die Macht zu sichern. Wenn wir das Land zur Demokratie zurückführen wollen, müssen wir dieses Gesetz rückgängig machen. "
 AUS_disband_paramilitaries:0 "Paramilitärische Gruppen auflösen"
 AUS_disband_paramilitaries_desc:0 "Wenn wir das Land stabilisieren wollen, müssen wir endlich die vielen paramilitärischen Gruppen auflösen. Sie dienen nur dazu, unser Land zu destabilisieren. "
 AUS_reorganize_the_right:0 "Die Rechte reorganisieren"
 AUS_reorganize_the_right_desc:0 "Bald stehen Wahlen an, und wenn wir sie gewinnen wollen, sollten wir unsere Partei umorganisieren, um eine breitere Basis anzusprechen."
 AUS_return_otto_bauer:0 "Otto Bauer aus dem Exil zurückholen"
 AUS_return_otto_bauer_desc:0 "Otto Bauer ist ein bekannter österreichischer Sozialist und langjähriges Mitglied der Sozialdemokratischen Partei. Er war seit der Übernahme der VF im Exil, und viele wollen, dass er zurückkehrt, wenn wir das Land zur Demokratie zurückführen. Manche trauen ihm jedoch nicht, weil er für die Wiedervereinigung mit Deutschland ist, aber wie wichtig ist das wirklich?"

 AUS_begin_election_campaigns:0 "Beginn der Wahlkampagnen"
 AUS_begin_election_campaigns_desc:0 "Es ist an der Zeit. Nachdem wir endlich die demokratische Herrschaft wiederhergestellt haben, werden wir mit dem Wahlkampf für unsere erste Wahl beginnen."

 AUS_sdapo_victory:0 "SDAPÖ-Sieg"
 AUS_sdapo_victory_desc:0 "Endlich ist die SDAPÖ aus den Wahlen als Siegerin hervorgegangen. Erst jetzt können wir mit der Arbeit für ein freies und gleichberechtigtes Österreich beginnen!"




 AUS_bauer_government:0 "Bauers Kabinett"
 AUS_bauer_government_desc:0 "Der einzige Weg nach vorne ist, dass Otto Bauer unsere Regierung in die Zukunft führt. Seine Leidenschaft für sozialistische Ideale wird dieses Land voranbringen."
 AUS_restart_linz_program:0 "Ein neues Linzer Programm"
 AUS_restart_linz_program_desc:0 "Das Linzer Programm von 1926 gibt es nicht mehr, aber gemeinsam können wir uns vereinen und einen neuen nationalen Geist schaffen, der die alten Konflikte überwinden wird."
 AUS_democracy_of_the_proletariat:0 "Demokratie des Proletariats"
 AUS_democracy_of_the_proletariat_desc:0 "Unsere Nation muss eine Gesellschaft werden, in der alle gleich sind, frei von Unterdrückung."
 AUS_revive_the_schutzbund:0 "Wiederbelebung des Schutzbundes"
 AUS_revive_the_schutzbund_desc:0 "Der Republikanische Schutzbund, der bereits 1934 tapfer für die Verteidigung unserer Demokratie gekämpft hat, wurde nach dem Bürgerkrieg aufgelöst. Wir müssen ihn wiederbeleben, um unsere Demokratie zu schützen. "
 AUS_healthcare_subsidization:0 "Zuschüsse für das Gesundheitswesen"
 AUS_healthcare_subsidization_desc:0 "Wir müssen sicherstellen, dass jeder einzelne Mensch in unserem Land Zugang zur Gesundheitsversorgung hat, wenn wir unsere Vision eines großen Österreichs erreichen wollen."
 AUS_reverse_brain_drain:0 "Den Brain Drain umkehren"
 AUS_reverse_brain_drain_desc:0 "Viele brillante Köpfe waren gezwungen, unser Land aufgrund der faschistischen Machtübernahme zu verlassen. Wir müssen sie in ihre Heimat zurückbringen, damit sich unser Land weiterentwickeln kann."
 AUS_public_housing_programs:0 "Nationaler Wohnbauplan"
 AUS_public_housing_programs_desc:0 "In vielen Teilen des Landes finden Arbeiter keinen angemessenen Wohnraum für sich selbst und sind gezwungen, in beengten Wohnungen zu leben. Diese Ungerechtigkeit müssen wir beseitigen."
 AUS_democracy_worth_defending:0 "Eine Demokratie, die es wert ist, verteidigt zu werden"
 AUS_democracy_worth_defending_desc:0 "Nachdem wir unsere Demokratie schon einmal verloren haben, können wir es uns nicht mehr leisten, apathisch zu sein. Jeder Bürger muss sich seiner Pflicht bewusst sein, seine Freiheit, seine Freiheit und seine Heimat zu verteidigen."
 AUS_the_three_arrows:0 "Die drei Pfeile"
 AUS_the_three_arrows_desc:0 "Wir haben es geschafft, unser Land zu befreien, aber jetzt müssen wir als geschlossene Front gegen alle Totalitaristen in der Welt auftreten."
 AUS_strike_the_heart:0 "Schlagen Sie das Herz"
 AUS_strike_the_heart_desc:0 "Der Faschismus nahm seinen Anfang in Italien und hat sich seither auf so viele Nationen ausgebreitet. Wir müssen an der Quelle ansetzen und ihn ein für alle Mal vernichten."
 AUS_stop_the_spread:0 "Stoppt die Ausbreitung"
 AUS_stop_the_spread_desc:0 "Unsere Nachbarn sind von faschistischen Tyrannen übernommen worden. Es ist unsere Pflicht, sie zu befreien."

 AUS_remember_red_vienna:0 "Erinnert euch an das Rote Wien"
 AUS_remember_red_vienna_desc:0 "Das Rote Wien, das pulsierende Herz des österreichischen Sozialismus, war einst eine große Utopie in den Tagen der Ersten Republik. Wir müssen diesen Geist wiederbeleben, um nicht nur die Stadt, sondern unser ganzes Land voranzutreiben!"
 AUS_equal_rights_women:0 "Eine Revolution der Frauen"
 AUS_equal_rights_women_desc:0 "Diese soziale Revolution gilt nicht nur für Männer, sondern für unsere gesamte Gesellschaft. Die Integration von Frauen in unsere Armee und in die Arbeitswelt wird unsere Fähigkeiten drastisch erhöhen."

 AUS_renner_government:0 "Die Renner-Koalition"
 AUS_renner_government_desc:0 "Otto Bauer hat einen guten Geist, aber er ist zu ehrgeizig. Karl Renner kann uns in eine Zukunft des Wohlstandes und des Pragmatismus führen."
 AUS_toe_the_line:0 "Auf die Linie achten"
 AUS_toe_the_line_desc:0 "Was wir jetzt brauchen, ist Einigkeit, nicht Spaltung. Wir können es uns nicht leisten, zu radikal zu sein."
 AUS_national_unity_government:0 "Regierung der nationalen Einheit"
 AUS_national_unity_government_desc:0 "Die Bedrohungen sind allgegenwärtig, und wir können keine Zeit damit verschwenden, über die Innenpolitik zu streiten. Wir müssen uns zusammenschließen und eine Regierung der nationalen Einheit bilden, die sich dem Schutz des österreichischen Volkes vor seinen Feinden widmet."
 AUS_remove_miklas:0 "Miklas absetzen"
 AUS_remove_miklas_desc:0 "Präsident Wilhelm Miklas hat tatenlos zugesehen, als Dolfuss die Erste Republik zerstörte, und keine seiner Befugnisse genutzt, um ihn aufzuhalten. Er hat seine Pflicht als Präsident der Republik nicht erfüllt und muss von der Macht entfernt werden."
 AUS_compromise_miklas:0 "Kompromiss mit Miklas"
 AUS_compromise_miklas_desc:0 "Auch wenn wir nicht mit ihm einverstanden sind, muss Präsident Miklas an der Macht gehalten werden, um den Frieden zu wahren. Wir sollten ihn stattdessen dazu drängen, unsere Regierung zu unterstützen."
 AUS_proclaim_the_second_republic:0 "Ausrufung der Zweiten Republik"
 AUS_proclaim_the_second_republic_desc:0 "Die österreichische Nation hat sich durch Prüfungen und Drangsale hindurch behauptet, trotz der Bedrohung durch Nazis, Faschisten und Kommunisten gleichermaßen. Heute können wir stolz auf unsere neue Republik sein, für alle, die ihre Rückkehr nicht mehr erleben konnten."

 AUS_bring_in_left:0 "Die Linke einbinden"
 AUS_bring_in_left_desc:0 "Wir müssen den linken Flügel unserer Partei weiter einbinden, um Fraktionsbildung zu verhindern und die Einheit zu fördern."
 AUS_compromise_with_conservatives:0 "Kompromiss mit den Konservativen"
 AUS_compromise_with_conservatives_desc:0 "Obwohl wir Konkurrenten sind, gibt es einige konservative Parteimitglieder, die bereit sind, mit uns zusammenzuarbeiten, um gemeinsame Ziele zu erreichen."

 AUS_reform_education_system:0 "Universelle Bildungsreformen"
 AUS_reform_education_system_desc:0 "Wir müssen jedem klugen Kopf in der Nation die Mittel zur Verfügung stellen, die er braucht, um erfolgreich zu sein, damit unsere nächste Generation eine gebildete und produktive Generation sein wird."
 AUS_proletarians_of_today:0 "Die Proletarier von heute"
 AUS_proletarians_of_today_desc:0 "Jeder Mann und jede Frau der österreichischen Republik muss seine/ihre Pflicht tun, um seine/ihre Heimat zu schützen. Und wir fragen uns: Sind wir Menschen, sind die Proletarier von heute noch Schafe, die man stumm zur Schlachtbank führen kann?"  
 AUS_land_reform:0 "Landreformen"
 AUS_land_reform_desc:0 "Eine Reform des Bodensystems sollte mehr verarmten Bauerngemeinschaften helfen und die Selbstversorgung unserer Nation verbessern."
 AUS_defence_of_the_republic:0 "Verteidigung der Republik"
 AUS_defence_of_the_republic_desc:0 "Karl Renner, der Vater unserer Republik, hat uns zu Frieden und Stabilität geführt. Die Prüfungen waren hart, aber wir können ihm vertrauen, dass er uns in die Zukunft führen wird."
 AUS_father_of_republic:0 "Vater der Republik"
 AUS_father_of_republic_desc:0 "Seit den Tagen der Ersten Republik hat sich Karl Renner für den Aufbau einer neuen österreichischen Republik eingesetzt, die allen Bürgern unabhängig von ihrer sozialen Stellung zugute kommt. Der Vater unserer Republik muss gewürdigt werden."

 AUS_dismantle_corporatism:0 "Zerschlagung des Korporatismus"
 AUS_dismantle_corporatism_desc:0 "Elemente des faschistischen Gesellschaftssystems bleiben bestehen. Sie müssen zerstört und durch Institutionen ersetzt werden, die dem gemeinen Mann zugute kommen."


 AUS_strike_the_snake:0 "Enthauptet die Schlange"
 AUS_strike_the_snake_desc:0 "Genug gewartet. Gemeinsam können wir Hitlers Regierung ein für alle Mal stürzen."


 AUS_danubian_economic_alliance:0 "Danubische Wirtschaftsallianz"
 AUS_danubian_economic_alliance_desc:0 "Die Annäherung an befreundete Nationen in unserer Nachbarschaft und der Aufbau wirtschaftlicher Beziehungen zu ihnen würde uns sehr dabei helfen, aus der wirtschaftlichen Misere herauszukommen, in der wir uns befinden."

 AUS_danubian_defensive_pact:0 "Danubische Entente"
 AUS_danubian_defensive_pact_desc:0 "Vielleicht könnten wir, anstatt uns mit dem Westen zu verbünden, eine Danubische Entente bilden, die als Bollwerk gegen die großen Nationen Europas dient."

 AUS_bolshevik_reconciliation:0 "Bolschewistische Versöhnung"
 AUS_bolshevik_reconciliation_desc:0 "Obwohl unsere Partei zeitweise gegen die Moskauer Regierung opponiert hat, sehen wir ein, dass sie doch die wahren Verfechter des Sozialismus in Europa sind, und als solche müssen wir uns mit ihnen verbünden, um den Kontinent zu befreien."


 AUS_realize_unity:0 "Verwirkliche unsere Einheit"
 AUS_realize_unity_desc:0 "Österreich allein ist gar nichts. Wir müssen unsere größere deutsche Einheit mit unseren nördlichen Nachbarn erkennen und unsere Verantwortung, sie von ihrer totalitären Regierung zu befreien. "
 AUS_arm_german_resistance:0 "Deutschen Widerstand bewaffnen"
 AUS_arm_german_resistance_desc:0 "In Deutschland gibt es immer noch viele bewaffnete Gruppen, die sich gegen das derzeitige totalitäre Regime stellen. Wir müssen sie unterstützen, damit sie bereit sind, wenn es an der Zeit ist zuzuschlagen."
 AUS_for_a_free_germany:0 "Einigkeit, Gerechtigkeit, Freiheit"
 AUS_for_a_free_germany_desc:0 "Die Zeit ist reif. Wir dürfen nicht vergessen, was uns als Volk antreibt - der Einsatz für ein gerechtes, freies und geeintes Land, für alle deutschen Menschen."

 AUS_negotiate_reunification:0 "Wiedervereinigung verhandeln"
 AUS_negotiate_reunification_desc:0 "Nach dem Sturz der Nazis müssen wir mit der neuen deutschen Regierung Verhandlungen über die Wiedervereinigung aufnehmen. Nichts darf zwischen uns und einem größeren vereinten Deutschland stehen."

 AUS_join_the_west:0 "Sich dem Westen anschließen "
 AUS_join_the_west_desc:0 "Wenn wir vor dem kommenden Sturm geschützt werden wollen, müssen wir uns den westlichen Verbündeten in ihrem Kampf anschließen."


 AUS_support_the_bauernbund:0 "Unterstützen Sie den Bauernbund"
 AUS_support_the_bauernbund_desc:0 "Die Unterstützung der landwirtschaftlichen Verbände unseres Landes, wie z.B. des Bauernbundes, würde unsere Popularität bei den ländlichen Wählern erheblich steigern."

 AUS_landbund_support:0 "Landbund-Minister einladen"
 AUS_landbund_support_desc:0 "Viele Mitglieder des Landbundes könnten nützliche Berater in unserem Kabinett sein. Wir sollten sie einladen, unserer Regierung beizutreten."

 AUS_cs_victory:0 "Sieg der CSP"
 AUS_cs_victory_desc:0 "Mit ein bisschen "Führung" hat die Christlichsoziale Partei die Wahlen gewonnen, und wir können unsere Arbeit fortsetzen, um Österreich zu einem großen katholischen Staat zu machen."
 AUS_crush_heimwehr_remnants:0 "Reste der Heimwehr zerschlagen"
 AUS_crush_heimwehr_remnants_desc:0 "Die Heimwehr ist immer noch eine einflussreiche Kraft in unserem Land, und wir müssen ihren Einfluss zurückdrängen, wenn unsere reformistische Sache an Boden gewinnen soll."
 AUS_reform_the_sturmscharen:0 "Reform der Sturmscharen"
 AUS_reform_the_sturmscharen_desc:0 "Der Reformistenführer Leopold Figl fungiert auch als Kommandant der niederösterreichischen Sturmscharen. Er könnte seinen Einfluss in der Organisation nutzen, um sie langsam auf die Seite der Reformisten zu ziehen, was uns den dringend benötigten Einfluss auf die paramilitärischen Einheiten des Landes verschaffen würde."
 AUS_empower_the_economic_council:0 "Ermächtigung des Wirtschaftsrates"
 AUS_empower_the_economic_council_desc:0 "Viele Mitglieder des Bundeswirtschaftsrates unterstützen unsere reformistische Sache. Leopold Figl sollte seinen Einfluss nutzen, um Unterstützung für den Wirtschaftsrat zu gewinnen, um die reformistische Bewegung zu stärken."
 AUS_miklas_support:0 "Einflussnahme auf Miklas"
 AUS_miklas_support_desc:0 "Bundespräsident Wilhelm Miklas mag zwar ein rückgratloser Feigling sein, aber zumindest sympathisiert er mit unserer Sache. Ihn davon zu überzeugen, unsere Bemühungen zu unterstützen, könnte sich als ein starker politischer Impuls erweisen."

 AUS_oust_schuschnigg:0 "Misstrauensvotum"
 AUS_oust_schuschnigg_desc:0 "Es ist an der Zeit. Wir haben genug politische Macht und Unterstützung innerhalb der CSP gesammelt, um ein Misstrauensvotum gegen Bundeskanzler Schuschnigg zu beantragen. Endlich können wir Österreich zu der großen demokratischen und konservativen Nation umgestalten, die es sein könnte."

 AUS_economic_liberalization:0 "Wirtschaftliche Liberalisierungen"
 AUS_economic_liberalization_desc:0 "Der Konzernstaat war eine Katastrophe für unsere Wirtschaft. Wir müssen auf eine freie Marktwirtschaft hinarbeiten, um das Wirtschaftswachstum in unserem Land zu fördern."
 AUS_grand_coalition:0 "Eine Große Koalition"
 AUS_grand_coalition_desc:0 "Um eine Wiederholung der Streitereien der Ersten Republik zu verhindern, müssen wir mit der SDAPÖ zusammenarbeiten und eine große Koalition bilden, um unser Land voranzubringen. Nur gemeinsam können wir Österreich gegen äußere Bedrohungen verteidigen."
 AUS_impede_socialists:0 "Sozialistische Parteien behindern"
 AUS_impede_socialists_desc:0 "Die sozialistischen Parteien bedrohen unsere Stabilität. Wir müssen ihre Bestrebungen, an die Macht zu kommen, verhindern, um unsere Herrschaft zu festigen."

 AUS_austrian_catholic_identity:0 "Österreichische katholische Identität"
 AUS_austrian_catholic_identity_desc:0 "Österreichs Schicksal ist sein eigenes, getrennt von jenem der Protestanten im Norden. Wir sind unser eigenes Volk, geeint durch unseren katholischen Glauben, bereit, auf eigenen Füßen in der Familie der Nationen zu stehen."
 AUS_destroy_dolfuss_legacy:0 "Das Erbe von Dolfuss anprangern"
 AUS_destroy_dolfuss_legacy_desc:0 "Die Machtübernahme von Engelbert Dolfuss ist der Grund, warum wir uns überhaupt in dieser Situation befinden. Sein Streben nach Macht hätte Österreich beinahe auf einen dunklen Pfad geführt, und er muss als Diktator und Schandfleck in unserer Geschichte in Erinnerung bleiben."
 AUS_preserve_dolfuss_legacy:0 "Bewahren Sie Dolfuss' Erbe"
 AUS_preserve_dolfuss_legacy_desc:0 "Engelbert Dolfuss war ein Held und ein wahrer Führer, der die Nation vor der Überrumpelung durch die Deutschen bewahrte. Er muss als Begründer der modernen österreichischen Nation in Erinnerung bleiben, und sein Erbe muss bewahrt werden."

 AUS_austria_alone:0 "Österreich allein"
 AUS_austria_alone_desc:0 "Auch wenn wir nicht mehr so stark sind wie früher, steht Österreich als unabhängige Nation fest und kann sich behaupten, ohne vor Großmächten zu kapitulieren."

 AUS_work_with_heimwehr:0 "Überreste der Heimwehr nutzen"
 AUS_work_with_heimwehr_desc:0 "Die Überreste der Heimwehr könnten in unsere Partei integriert werden, um das Parlament und die reformistische Sache zu schwächen."
 AUS_appoint_loyal_judges:0 "Loyale Richter ernennen"
 AUS_appoint_loyal_judges_desc:0 "Um die Gerichte zu sichern, müssen wir unsere Macht nutzen, um loyale Richter zu ernennen, die unseren Einfluss in der Nation fördern."
 AUS_exploit_constitutional_loopholes:0 "Schlupflöcher in der Verfassung ausnutzen"
 AUS_exploit_constitutional_loopholes_desc:0 "Da das Land offiziell immer noch von der Verfassung vom Mai 1934 regiert wird, gibt es viele Schlupflöcher, die wir ausnutzen können, um den politischen Einfluss der Reformisten einzuschränken."
 AUS_depose_miklas:0 "Miklas absetzen"
 AUS_depose_miklas_desc:0 "Miklas war eine nützliche Marionette, aber seine Zeit ist abgelaufen. Er muss seines Amtes enthoben und seine Befugnisse auf den Kanzler übertragen werden. "
 AUS_constrict_the_parliament:0 "Das Parlament einschränken"
 AUS_constrict_the_parliament_desc:0 "Mit unserem Einfluss sind wir endlich in der Lage, die Bedrohung unserer Macht durch das Parlament einzuschränken und so den Einfluss der Reformisten zu neutralisieren und unsere Herrschaft zu festigen."
 AUS_a_good_show:0 "Eine gute Show abziehen"
 AUS_a_good_show_desc:0 "Um die Unterstützung unserer Verbündeten im Westen zu erhalten, müssen wir eine gute Show abziehen, um der Welt unsere "Reformen" zu zeigen."
 AUS_token_constitution_reforms:0 "Alibi-Verfassungsreformen"
 AUS_token_constitution_reforms_desc:0 "Wir müssen weiterhin eine Show für die Welt abziehen, indem wir einige Teile unserer Verfassung bis zu einem gewissen Grad reformieren, obwohl diese Reformen die Nation in keiner Weise verändern werden."

 AUS_moderate_restoration:0 "Eine maßvolle Restauration"
 AUS_moderate_restoration_desc:0 "Was Österreich jetzt braucht, ist ein populäres Aushängeschild, das es in diesen turbulenten Zeiten eint. Eine moderate Restauration von Otto von Habsburg ist das, was wir brauchen."

 AUS_repeal_may_constitution:0 "Aufhebung der Maiverfassung"
 AUS_repeal_may_constitution_desc:0 "Die Maiverfassung ist eine Schande für unser Land und muss aufgehoben werden, um den Weg für ein neues demokratisches Österreich zu ebnen."
 AUS_reform_the_bundesheer:0 "Reform des Bundesheeres"
 AUS_reform_the_bundesheer_desc:0 "Um Korruption und autoritäre Tendenzen im Heer zu verhindern, müssen wir gegen verdächtige Offiziere ermitteln."
 AUS_minister_reshuffling:0 "Minister-Umbesetzungen"
 AUS_minister_reshuffling_desc:0 "Indem wir die Minister bei bestimmten Anlässen umbesetzen, können wir verhindern, dass Beamte zu viele Verbindungen knüpfen und korrupt werden. "
 AUS_fight_kaiser_influence:0 "Den Einfluss des Kaisers bekämpfen"
 AUS_fight_kaiser_influence_desc:0 "Der Kaiser ist als einigende Figur nützlich, aber seine Machtgier wird unsere Nation nur ein weiteres Mal ins Verderben stürzen. Wenn wir weiter gedeihen wollen, müssen wir versuchen, seine Herrschaft zu umgehen."
 AUS_use_miklas:0 "Miklas einsetzen"
 AUS_use_miklas_desc:0 "Präsident Miklas könnte ein nützliches Werkzeug für unsere Bemühungen sein. Wenn wir seine Unterstützung gewinnen könnten, würden wir unseren Einfluss erheblich vergrößern."

 AUS_a_new_austria:0 "Ein neues Österreich"
 AUS_a_new_austria_desc:0 "Das Österreich von heute ist nicht das Österreich von gestern. Das Österreich von morgen wird eine demokratische, pluralistische Gesellschaft sein, in der alle gleich behandelt werden und alle gleich sind. Dieses Ziel müssen wir im Auge behalten."
 AUS_fall_from_grace:0 "Ein Sündenfall"
 AUS_fall_from_grace_desc:0 "Mit der Umgehung der Machenschaften des Kaisers haben wir unsere Position als dominierende politische Kraft im Lande gesichert. Jetzt können wir unseren Zielen näher kommen."

 AUS_unite_the_nation:0 "Die Nation vereinen"
 AUS_unite_the_nation_desc:0 "Die Zeit für Einigkeit ist jetzt. Angesichts der deutschen Bedrohung vor unseren Toren müssen wir zusammenarbeiten, um den Sturm zu überstehen."
 AUS_national_defence_effort:0 "Nationale Verteidigungsanstrengungen"
 AUS_national_defence_effort_desc:0 "Wir müssen die Industrie mobilisieren, um für die Verteidigung der Nation bereit zu sein."
 AUS_national_mobilization:0 "Nationale Mobilisierung"
 AUS_national_mobilization_desc:0 "Wir müssen so viele Menschen wie möglich für die Armee rekrutieren, und zwar schnell, wenn wir genug Männer haben wollen, um den Ansturm zu überstehen."
 AUS_foreign_arms_purchases:0 "Ausländische Waffenkäufe"
 AUS_foreign_arms_purchases_desc:0 "Unsere Industrien können viele Waffen herstellen, aber es wäre eine gute Idee, einige ausländische Ausrüstungen zu kaufen, um unsere Bestände aufzustocken. "
 AUS_antifascist_bulwark:0 "Antifaschistischer Schutzwall"
 AUS_antifascist_bulwark_desc:0 "Gemeinsam werden wir ein Bollwerk gegen die faschistische Bedrohung um uns herum bilden."
 AUS_antifascist_bulwark_ns_target_tt:0 "Angriffsbonus gegen die wichtigsten faschistischen Länder in Europa: §G+10.0%§!\nVerteidigungsbonus gegen §Ygroße faschistische Länder in Europa§!: §G+10.0%§!"
 AUS_strike_the_source:0 "Strike the Source"
 AUS_strike_the_source_desc:0 "Italien ist nicht nur die Quelle des Faschismus, sondern hält auch Ländereien, die uns Österreichern am Herzen liegen. Wir müssen unser und ihr Volk befreien."
 AUS_preemptive_strike:0 "Präventivschlag"
 AUS_preemptive_strike_desc:0 "Es ist kein Geheimnis, dass die Deutschen hinter uns her sind. Anstatt abzuwarten, ist es jetzt an der Zeit, zuerst zuzuschlagen, und zwar schnell!"
 AUS_south_german_union:0 "Eine süddeutsche Union"
 AUS_south_german_union_desc:0 "Die Menschen in Österreich sind nicht nur Österreicher, sondern auch Süddeutsche, eine eigene Gruppe katholischer Deutscher. Diese Identität müssen wir unserem Volk vermitteln."
 AUS_our_own_pact:0 "Unser eigener Pakt"
 AUS_our_own_pact_desc:0 "Wir müssen uns von den großen Bündnissen verabschieden und unseren eigenen donauländischen Verteidigungspakt für die Verteidigung aller kleinen Nationen in Europa gründen."
 AUS_a_danubian_association:0 "Eine donauländische Vereinigung"
 AUS_a_danubian_association_desc:0 "Unsere Brüderlichkeit mit den Völkern des ehemaligen Reiches darf nicht vergessen werden, aber die Zeiten sind vorbei. Wir sollten uns mit ihnen in Verbindung setzen und einen gemeinsamen Verband gründen, in dem unsere Außenpolitik vereinheitlicht wird."
 AUS_slovenia_for_alliance:0 "Slowenien für die Allianz"
 AUS_slovenia_for_alliance_desc:0 "Das slowenische Volk gehört zu den germanischen Völkern. Vielleicht könnten wir ein Abkommen mit der jugoslawischen Regierung schließen, in dem wir Slowenien dafür erhalten, dass wir es gegen die Italiener schützen."
 AUS_invite_hungary:0 "Ungarn einladen"
 AUS_invite_hungary_desc:0 "Wir sollten Ungarn in den Donaubund einladen, um unsere Position weiter zu stärken."
 AUS_topple_hungary:0 "Sturz von [HUN.GetLeader]"
 AUS_topple_hungary_desc:0 "Die [HUN.GetAdjective]-Aggression auf dem Balkan, einschließlich der Beanspruchung unseres eigenen rechtmäßigen Territoriums, hat die Region schon zu lange destabilisiert! Wir müssen die Regierung von [HUN.GetLeader] stürzen und eine verantwortungsvolle Verwaltung im Land einsetzen!"
 AUS_rewrite_may_constitution:0 "Neufassung der Mai-Verfassung"
 AUS_rewrite_may_constitution_desc:0 "Indem wir die Mai-Verfassung einfach umschreiben, können wir bestimmte Vorteile einbauen, die uns bei der Erlangung von mehr Macht von Nutzen sein könnten."
 AUS_forge_government_ties:0 "Verbindungen zur Regierung knüpfen"
 AUS_forge_government_ties_desc:0 "Indem wir bestimmte Verbindungen in der Regierung knüpfen, können wir möglicherweise die Unterstützung einiger nützlicher Minister gewinnen."
 AUS_negotiate_with_loyal_officers:0 "Mit loyalen Offizieren verhandeln"
 AUS_negotiate_with_loyal_officers_desc:0 "Im Militär gibt es viele Offiziere, die den Kaiser unterstützen. Wir können ihren Einfluss nutzen, um unsere Pläne voranzutreiben."

 AUS_austria_first:0 "Österreich zuerst"
 AUS_austria_first_desc:0 "Genug der Schwäche! Die Deutschen haben lange genug versucht, uns in den Schatten zu stellen! Österreich wird unabhängig sein, frei von deutscher Herrschaft, und wird seinen verlorenen Ruhm zurückgewinnen!"
 AUS_second_enabling_act:0 "Das Zweite Ermächtigungsgesetz"
 AUS_second_enabling_act_desc:0 "Durch die Ausnutzung der von uns geschaffenen Schlupflöcher in der Verfassung ist es uns gelungen, den Einfluss des Parlaments zu minimieren. Jetzt ist es an der Zeit, Österreichs Ruhm zurückzuerobern!"
 AUS_cousins_not_brothers:0 "Cousins, nicht Brüder"
 AUS_cousins_not_brothers_desc:0 "Das Scheitern der österreichisch-ungarischen Monarchie war unvermeidlich, aber wir dürfen die große Freundschaft zwischen unseren Nationen nicht ignorieren. Indem wir ein Bündnis mit Ungarn eingehen, können wir unsere gestohlenen Länder gemeinsam zurückgewinnen."

 AUS_partition_czechoslovakia:0 "Teilung der Tschechoslowakei"
 AUS_partition_czechoslovakia_desc:0 "Böhmen war lange Zeit das industrielle Kernland des österreichischen Kaiserreichs. Durch eine Teilung der Tschechoslowakei mit Ungarn können wir unsere verlorenen Gebiete zurückgewinnen."
 AUS_expand_bohemian_industry:0 "Die böhmische Industrie ausbauen"
 AUS_expand_bohemian_industry_desc:0 "Die böhmische Industrie ist für unsere Nation lebenswichtig und verfügt über eine gute Infrastruktur für die Expansion. Wir sollten uns darauf konzentrieren, sie auszubauen, was wahrscheinlich auch die Meinung der Einheimischen über unsere Regierung verbessern würde."
 AUS_integrate_bohemia:0 "Böhmen integrieren"
 AUS_integrate_bohemia_desc:0 "Die Tschechen sind seit langem ein Teil des germanischen Volkes. Wir können sie als Zeichen der Brüderlichkeit in unsere Kernländer integrieren. "
 AUS_loyalty_for_properties:0 "Rückgabe [LIE.GetAdjective] Eigenschaften"
 AUS_loyalty_for_properties_desc:0 "Vor dem Zusammenbruch der österreichisch-ungarischen Monarchie besaßen viele [LIE.GetAdjective]-Bürger Grundstücke in Böhmen, die ihnen nach der Gründung der Tschechoslowakischen Republik weggenommen wurden. Jetzt, da wir Böhmen kontrollieren, können wir ihnen anbieten, diese Besitztümer im Austausch für ihre Loyalität zurückzugeben."
 AUS_ally_poland:0 "Verbündeter [POL.GetNameDef]"
 AUS_ally_poland_desc:0 "Wir haben zwar Ansprüche auf Polen, aber es wäre vielleicht besser, wenn wir diese Ländereien im Gegenzug für ein Bündnis mit ihnen gegen die Deutschen aufgeben würden."
 AUS_claims_on_galicia:0 "Ansprüche auf Galizien"
 AUS_claims_on_galicia_desc:0 "Galizien war einst Teil des großen österreichischen Reiches, unser Land, und wir werden es nicht aufgeben!"
 AUS_avenge_brother_war:0 "Rache für den Bruderkrieg"
 AUS_avenge_brother_war_desc:0 "Das österreichische Kaiserreich wurde durch den Bruderkrieg ruiniert, der unsere Chancen, der führende deutsche Staat zu werden, zunichte gemacht hat. Wir müssen diese große Ungerechtigkeit rächen!"
 AUS_ally_bulgaria:0 "Verbündeter [BUL.GetNameDef]"
 AUS_ally_bulgaria_desc:0 "Die Bulgaren waren während des Großen Krieges gute Verbündete für uns. Wir sollten versuchen, ihnen wieder die Hand zu reichen."
 AUS_ally_yugoslavia:0 "Verbündeter [YUG.GetNameDef]"
 AUS_ally_yugoslavia_desc:0 "Sowohl wir als auch die Jugoslawen haben Ansprüche auf [ITA.GetNameDef]. Ein Bündnis gegen die italienische Bedrohung würde unsere Chancen verbessern."
 AUS_ally_romania:0 "Verbündeter [ROM.GetNameDef]"
 AUS_ally_romania_desc:0 "[ROM.GetNameDefCap] ist die stärkste Nation auf dem Balkan. Ein Bündnis mit ihnen würde unseren Einfluss sicherlich stärken."
 AUS_the_adriatic_coast:0 "Die Adriaküste"
 AUS_the_adriatic_coast_desc:0 "Wenn wir die Adria wie einst beherrschen wollen, müssen wir die kroatische Küste von [YUG.GetNameDef] zurückerobern und unsere Vorherrschaft wiederherstellen."
 AUS_italian_reconciliation:0 "Italienische Versöhnung"
 AUS_italian_reconciliation_desc:0 "Jetzt, da die westlichen Verbündeten uns im Stich gelassen haben, sollten wir versuchen, uns mit den Italienern zu versöhnen, auch wenn wir Anspruch auf ihr Land erheben."
 AUS_our_western_lands:0 "Verräter des Großen Krieges"
 AUS_our_western_lands_desc:0 "[ITA.GetNameDefCap] hat uns in unserer dunkelsten Stunde verraten und sich mit den Westmächten gegen uns verbündet, obwohl wir ein Bündnis mit ihnen hatten. Ihr Verrat und die Besetzung unserer Kerngebiete dürfen niemals verziehen werden, und sie werden für ihre Taten bestraft werden!"

 AUS_depose_the_imbecile:0 "Stürzt den Schwachkopf"
 AUS_depose_the_imbecile_desc:0 "Miklas ist nichts weiter als eine Marionette für denjenigen gewesen, der zuletzt mit ihm gesprochen hat. Wir müssen den rückgratlosen Schwachkopf endlich aus seinem Amt jagen."
 AUS_for_kaiser_and_fatherland:0 "Für Kaiser und Vaterland"
 AUS_for_kaiser_and_fatherland_desc:0 "Es ist eine Zeit des Wandels für Europa, und der Platz von [AUS.GetNameDef] in der kommenden Welt wird von der Opferbereitschaft von Staat und Volk bestimmt werden. Es ist Zeit für jeden tüchtigen Mann, für Kaiser und Vaterland einzutreten."



 AUS_grant_crownland_status:0 "Kronland-Status gewähren"
 AUS_grant_crownland_status_desc:0 "Während wir Land für unser Reich zurückgewinnen, könnte es immer noch Widerstand in der lokalen Bevölkerung geben. Wir könnten versuchen, die Unterstützung der Bevölkerung zu gewinnen, indem wir bestimmten Ländern einen Sonderstatus gewähren."

 AUS_pressure_for_slovenia:0 "Druck für Slowenien"
 AUS_pressure_for_slovenia_desc:0 "Seit der Auflösung des Staates Venedig gehört Slowenien uns, und die Slowenen wollten schon immer Teil des germanischen Volkes sein. Sie sind durch die Zeit von uns getrennt, aber wir werden der Welt beweisen, dass jeder Unterschied versöhnt werden kann."
 AUS_pressure_for_slovenia_tt:0 "§RMag zu einem Krieg mit [YUG.GetNameDef] führen."

 AUS_crack_down_nazis:0 "Hartes Durchgreifen gegen Nazi-Elemente"
 AUS_crack_down_nazis_desc:0 "Wir müssen gegen die verbleibenden Nazi-Elemente in unserer Nation vorgehen, um zu verhindern, dass sie eine Wiedervereinigung mit Deutschland unterstützen."

 AUS_bolster_defences:0 "Nationale Verteidigung verstärken"
 AUS_bolster_defences_desc:0 "Auch wenn Italien uns beschützt, ist eine deutsche Invasion nicht ausgeschlossen, und deshalb müssen wir unser Militär verstärken, um sicherzustellen, dass wir uns behaupten können."
 
 AUS_crackdown_on_socialists:0 "Hartes Durchgreifen gegen Sozialisten"
 AUS_crackdown_on_socialists_desc:0 "Wir dürfen nicht zulassen, dass sozialistische Elemente wie die SDAPÖ diese Krise nutzen, um an Einfluss zu gewinnen. Gegen sie muss sofort hart vorgegangen werden."

 AUS_past_glories:0 "Vergangener Ruhm"
 AUS_past_glories_desc:0 "Genug von dieser Schwäche! Die Verträge, die uns nach dem Großen Krieg lähmten, sind der einzige Grund, warum wir uns nicht allein gegen Deutschland behaupten können! Wir müssen dieses große Unrecht ein für alle Mal beseitigen!"
 AUS_repeal_habsburg_law:0 "Aufhebung des Habsburgergesetzes"
 AUS_repeal_habsburg_law_desc:0 "Das von der illegitimen Regierung der Republik unterzeichnete "Habsburgergesetz" raubte den Besitz und die Titel der Familie Habsburg. Dieses große Unrecht ist ein Schandfleck für unsere Nation und muss rückgängig gemacht werden!"
 AUS_bring_exiled_monarchists:0 "Den Reichsbund integrieren"
 AUS_bring_exiled_monarchists_desc:0 "Der Reichsbund der Österreicher ist eine monarchistische politische Gruppierung, die mit der Vaterländischen Front befreundet ist. Eine Einbindung in die Regierung könnte den Einfluss der Monarchisten deutlich erhöhen."
 AUS_return_of_habsburgs:0 "Die Rückkehr des Alten"
 AUS_return_of_habsburgs_desc:0 "Die letzten 20 Jahre republikanischer Regierung haben unserem Land nichts als Chaos und Depression gebracht. Schuschnigg muss zurücktreten und Otto von Habsburg an die Spitze der Nation zurückkehren lassen. Nur er kann uns zu Ruhm und Ehre führen!"
 AUS_the_eisenstadt_conference:0 "Die Eisenstädter Konferenz"
 AUS_the_eisenstadt_conference_desc:0 "Jetzt, da die Habsburger auf den Thron zurückgekehrt sind, ist es an der Zeit, mit der Wiedervereinigung unseres großen Reiches zu beginnen. Wir sollten die Ungarn zu einer Konferenz einladen, um unsere verlorenen Länder gemeinsam zurückzuerobern. "
 AUS_old_friends_not_forgotten:0 "Alte Freunde nicht vergessen"
 AUS_old_friends_not_forgotten_desc:0 "Es wurde ein historisches Abkommen mit Ungarn unterzeichnet. Gemeinsam können wir die Ungerechtigkeiten der Vergangenheit bekämpfen!"
 AUS_arrest_nazis:0 "Verhaftung von Nazi-Propagandisten"
 AUS_arrest_nazis_desc:0 "Viele Elemente der paramilitärischen Gruppen, die sich gegen unsere Regierung stellen, werden von Nazi-Propagandisten unterstützt. Die Verhaftung dieser pro-deutschen Sympathisanten würde den Einfluss der Paramilitärs verringern und gleichzeitig unsere Beziehungen zu den Deutschen beeinträchtigen."
 AUS_integrate_militias:0 "Loyale Milizen einbinden"
 AUS_integrate_militias_desc:0 "Die Integration staatsloyaler Milizen in die Armee würde dazu beitragen, dem Einfluss der regierungsfeindlichen Paramilitärs entgegenzuwirken."
 AUS_crush_the_heimwehr:0 "Zerschlagung der Heimwehr"
 AUS_crush_the_heimwehr_desc:0 "Die Heimwehr ist eine von vielen regierungsfeindlichen Milizen, allerdings die größte. Mit dem Einfluss, den wir gesammelt haben, werden wir sie vollständig vernichten und die anderen Paramilitärs zur Kapitulation zwingen."
 AUS_convince_miklas:0 "Miklas überzeugen"
 AUS_convince_miklas_desc:0 "Wir müssen Präsident Miklas überzeugen, unsere Regierung zu unterstützen, wenn wir die Macht konsolidieren wollen."
 AUS_a_modern_empire:0 "Ein modernes Imperium"
 AUS_a_modern_empire_desc:0 "Auch wenn das große Erbe des alten Reiches nicht vergessen werden darf, müssen wir doch die Gründe für seinen Zusammenbruch erkennen und dafür sorgen, dass unser neues Reich an die moderne Zeit angepasst ist."
 AUS_support_transylvanian_claims:0 "Unterstützung der ungarischen Ansprüche auf Siebenbürgen"
 AUS_support_transylvanian_claims_desc:0 "Um unseren guten Willen gegenüber [HUN.GetNameDef] zu zeigen, sollten wir ihre Ansprüche auf Siebenbürgen anerkennen und dass das in der Region lebende ungarische Volk unter ungarischer Herrschaft befreit werden muss."
 AUS_transylvanian_independence:0 "Siebenbürgische Selbstverwaltung bevorzugen"
 AUS_transylvanian_independence_desc:0 "Obwohl wir die Not der ungarischen Bevölkerung in Siebenbürgen anerkennen, müssen wir auch erkennen, dass die Übertragung des Gebiets an [HUN.GetNameDef] nur zur Unterdrückung der Rumänen in der Region führen wird. Wir sollten uns für eine autonome Region in Siebenbürgen einsetzen, die sowohl Rumänen als auch Ungarn schützt."
 AUS_support_croatian_independence:0 "Unterstützung der kroatischen Unabhängigkeit"
 AUS_support_croatian_independence_desc:0 "Die instabile Regierung von [YUG.GetNameDef] hat uns die Möglichkeit gegeben, seperatistische Bewegungen zu nutzen, um uns bei unseren Zielen zu unterstützen. Wir sollten bestimmte kroatische Unabhängigkeitsbewegungen bewaffnen, damit sie uns in unserem Kampf gegen die Serben unterstützen."
 AUS_recognize_hungarian_croatia:0 "Das ungarische Kroatien anerkennen"
 AUS_recognize_hungarian_croatia_desc:0 "Die Ungarn erheben seit langem Anspruch auf die kroatischen Gebiete. Es könnte an der Zeit sein, ihre Ansprüche endlich anzuerkennen, um ihre Unterstützung für das Kaiserreich zu garantieren."
 AUS_franz_ferdinand_legacy:0 "Franz Ferdinands Erbe"
 AUS_franz_ferdinand_legacy_desc:0 "Franz Ferdinand war der erste, der erkannte, dass ein modernes österreichisches Kaiserreich nicht überleben kann, wenn es die Minderheiten nicht als gleichberechtigte Bürger akzeptiert. Wir müssen seinem Vermächtnis folgen und ein Reich schaffen, das Hunderte von Jahren überdauern wird."
 AUS_empower_the_parliament:0 "Dem Parlament mehr Macht geben"
 AUS_empower_the_parliament_desc:0 "Wir müssen das neue Zeitalter der konstitutionellen Monarchien anerkennen und das Parlament der Nation ermächtigen, um den Menschen des Reiches ihre rechtmäßige Stimme zu geben. "
 AUS_cement_kaiser_power:0 "Die Macht des Kaisers zementieren"
 AUS_cement_kaiser_power_desc:0 "Die Welt brennt, und jetzt ist nicht die Zeit, sich mit sinnlosem Gezänk und internen Streitigkeiten aufzuhalten. Das Parlament hat seinen Platz, aber der Kaiser muss in der Lage sein, schnell zu handeln, wenn die Nation es braucht."
 AUS_monarchic_enabling_acts:0 "Monarchische Notstandsdekrete"
 AUS_monarchic_enabling_acts_desc:0 "Der Kaiser muss in Krisenzeiten per Dekret regieren können. Manche Situationen sind zu dringlich, als dass sie im Parlament debattiert werden könnten."
 AUS_invest_in_cisleithania:0 "Investieren in Cisleithanien"
 AUS_invest_in_cisleithania_desc:0 "Um die Unterstützung der Völker des Reiches zu gewinnen, müssen wir in ihre Industrie und ihr Militär investieren."
 AUS_reform_the_constitution:0 "Reform der Verfassung"
 AUS_reform_the_constitution_desc:0 "Das Zeitalter der absoluten Monarchien ist vorbei. Die Stimme des Volkes muss gehört werden, und es wird über unsere Zukunft entscheiden."
 AUS_federalisation_of_cisleithania:0 "Föderalisierung von Cisleithanien"
 AUS_federalisation_of_cisleithania_desc:0 "Es ist endlich an der Zeit, unseren Brüdern und Schwestern in Cisleithanien die gleichen Rechte zu gewähren, die sie verdienen. Gemeinsam können wir eine große Zukunft für das Imperium aufbauen."
 AUS_one_empire_two_systems:0 "Ein Reich, zwei Systeme"
 AUS_one_empire_two_systems_desc:0 "Die Ungarn werden niemals akzeptieren, in unsere Föderation integriert zu werden, und deshalb muss es ihnen erlaubt sein, ihre eigene Regierungsform zu praktizieren, während sie der Außenpolitik Wiens folgen."
 AUS_federalize_transleithania:0 "Föderalisierung von Transleithanien"
 AUS_federalize_transleithania_desc:0 "Die Ungarn werden uns nicht von der vollständigen Föderalisierung des Reiches abhalten! Wenn sie sich uns widersetzen wollen, so sei es!"
 AUS_continue_austrohungarian_dominance:0 "Fortsetzung der österreichisch-ungarischen Vorherrschaft"
 AUS_continue_austrohungarian_dominance_desc:0 "Die Völker unseres Reiches sind noch nicht bereit, gleichberechtigt zu werden. Die Macht muss vorerst in den Händen von Wien und Budapest bleiben."

 AUS_form_donaubund:0 "Den Donaubund bilden"
 AUS_form_donaubund_desc:0 "Wenn Österreich wieder zu einer Großmacht werden soll, dürfen wir nicht zu Marionetten einer Großmacht werden. Stattdessen sollten wir uns darauf konzentrieren, unseren eigenen Bereich aufzubauen, frei vom Einfluss der Großmächte."
 AUS_old_ties:0 "Alte Bindungen"
 AUS_old_ties_desc:0 "Mit der Rückkehr des Kaisers auf den deutschen Thron müssen wir mit ihm zusammenstehen. Nur gemeinsam können wir unseren Ruhm zurückgewinnen!"
 AUS_ally_albania:0 "Verbündeter [ALB.GetNameDef]"
 AUS_ally_albania_desc:0 "Die Albaner haben Ansprüche auf [YUG.GetNameDef]. Sie könnten in einem möglichen Krieg vielleicht nützlich sein."

 AUS_destroy_the_compromise:0 "Zerstöre den Kompromiss"
 AUS_destroy_the_compromise_desc:0 "Der österreichisch-ungarische Kompromiss von 1867 war der Moment, in dem unser glorreiches Reich zu zerbröckeln begann. Wir müssen diesen Fehler der Vergangenheit ungeschehen machen und den Ungarn zeigen, wo ihr Platz ist!"
 AUS_centralize_power:0 "Zentralisierung der Macht"
 AUS_centralize_power_desc:0 "Wir müssen die Macht der Regierung zentralisieren, indem wir die Überbleibsel der Republik beseitigen, um unsere Herrschaft zu festigen."
 AUS_reinstate_hungarian_civilian_government:0 "Wiedereinführung der ungarischen Zivilregierung"
 AUS_reinstate_hungarian_civilian_government_desc:0 "Wenn wir die Ungarn in unsere Nation integrieren wollen, müssen wir eine zivile Regierung in Ungarn wiederherstellen, auch wenn dies kurzfristig zu Instabilität führen wird."
 AUS_martial_law_hungary:0 "Kriegsrecht in Ungarn"
 AUS_martial_law_hungary_desc:0 "Wir müssen in Ungarn vorläufig das Kriegsrecht verhängen, um den Widerstand zu unterdrücken und den Weg für unsere Integration des Landes zu ebnen."

 AUS_ban_paramilitary_organizations:0 "Paramilitärische Organisationen verbieten"
 AUS_ban_paramilitary_organizations_desc:0 "In unserem Land gibt es viele paramilitärische Organisationen, die noch aus den Zeiten der instabilen Republik stammen. Wir müssen uns mit diesen Bedrohungen auseinandersetzen, die sich der rechtmäßigen Herrschaft des Kaisers widersetzen."
 AUS_centralize_imperial_army:0 "Verstärkung der kaiserlichen Armee"
 AUS_centralize_imperial_army_desc:0 "Wir müssen die kaiserliche Armee verstärken, damit sie nicht nur unsere Grenzen verteidigen, sondern auch die internen Kämpfe in unserem Land bewältigen kann."
 AUS_stir_monarchist_sentiment:0 "Monarchistische Stimmung schüren"
 AUS_stir_monarchist_sentiment_desc:0 "Die Zeit hat gezeigt, dass die einzige Zeit, in der die österreichische Nation stabil war, unter den Habsburgern war. Wir müssen den Menschen klar machen, dass wir nur unter ihrer Herrschaft gedeihen können."
 AUS_power_to_the_kaiser:0 "Macht für den Kaiser"
 AUS_power_to_the_kaiser_desc:0 "Nachdem die Paramilitärs beseitigt sind, müssen wir die Macht um Otto von Habsburg, unseren großen Kaiser, zentralisieren. Nur er kann uns zum Sieg führen!"
 
 AUS_utilize_paramilitaries:0 "Paramilitärische Organisationen ausnutzen"
 AUS_utilize_paramilitaries_desc:0 "Anstatt die Paramilitärs zu bekämpfen, können wir sie zu unserem Vorteil nutzen, indem wir sie in unser Militär integrieren, um unsere Zahl und unseren Einfluss zu stärken."
 AUS_military_dictatorship:0 "Nutzen Sie das Militär"
 AUS_military_dictatorship_desc:0 "Das kaiserliche Militär ist ein Werkzeug, das es zu nutzen gilt. Wir können uns den Luxus einer zivilen Regierung nicht leisten, wenn es auf allen Seiten Feinde gibt."
 AUS_what_was_taken:0 "Was uns genommen wurde"
 AUS_what_was_taken_desc:0 "Unsere Niederlage im Großen Krieg hat uns absolut alles genommen. Unsere rechtmäßigen Ländereien wurden uns gestohlen und unsere Monarchie wurde gedemütigt. Aber wir werden unser verlorenes Reich zurückgewinnen, und Österreich wird wieder eine Macht sein, die man fürchten muss!"

 AUS_forced_german_command:0 "Deutsches Oberkommando"
 AUS_forced_german_command_desc:0 "Die Frage der Sprache ist einfach - das Oberkommando wird ausschließlich aus deutschsprachigen Soldaten bestehen, und die untergeordneten Einheiten müssen von einem Kommandanten geführt werden, der sowohl Deutsch als auch die Sprache der Einheit sprechen kann."
 AUS_split_army:0 "Linguistische Aufteilung der Armee"
 AUS_split_army_desc:0 "Unsere Armee sollte so aufgeteilt werden, dass jede Abteilung aus Sprechern einer bestimmten Sprache besteht. Auf diese Weise müssen nur die hochrangigen Offiziere der deutschen Sprache mächtig sein, was unsere Rekrutierungsmöglichkeiten deutlich erhöht."

 AUS_avenge_yugoslav_humiliation:0 "Rache für die Demütigung"
 AUS_avenge_yugoslav_humiliation_desc:0 "Serbien, die Nation, die unseren Erzherzog ermordet und den Ersten Weltkrieg ausgelöst hat, war es, die uns so viel Land genommen hat. Wir müssen uns für diese Demütigung rächen!"
 AUS_transylvania_or_war:0 "Siebenbürgen oder Krieg"
 AUS_transylvania_or_war_desc:0 "Die Rumänen, die sich unseren Armeen ergeben haben, haben den Ungarn Siebenbürgen weggenommen, als sie schwach waren. Sie müssen lernen, dass man ihnen ihren Verrat nicht verzeihen wird! "
 AUS_reclaim_bohemia:0 "Rückgewinnung Böhmens"
 AUS_reclaim_bohemia_desc:0 "Böhmen war lange Zeit das industrielle Kernland des österreichischen Kaiserreichs, und der Verlust dieses Landes hätte unsere Wirtschaft fast zerstört. Wir müssen unser Land zurückerobern und unser Volk befreien!"
 AUS_arm_sudeten_germans:0 "Sudetendeutsche bewaffnen"
 AUS_arm_sudeten_germans_desc:0 "Die Sudetendeutschen waren Teil des österreichischen Kaiserreichs und waren immer Teil der österreichischen Nation. Wir können nicht zusehen, wie sie von der unrechtmäßigen tschechischen Regierung unterdrückt werden."
 AUS_retake_slovakia:0 "Rückeroberung der Slowakei"
 AUS_retake_slovakia_desc:0 "Die Slowakei war einst ein Teil unseres Reiches und hatte eine große deutsche Bevölkerung. Wir müssen sie zurückerobern!"

 AUS_imperial_infrastructure:0 "Imperiale Infrastruktur"
 AUS_imperial_infrastructure_desc:0 "Der Ausbau der Infrastruktur unseres Reiches ist der Schlüssel zur Anbindung und Integration unserer Bevölkerungen."
 AUS_prioritize_austria:0 "Setzen Sie Prioritäten in Österreich"
 AUS_prioritize_austria_desc:0 "Österreich ist das Herz des Imperiums, wir müssen seiner Entwicklung weiterhin Vorrang einräumen."
 AUS_promote_cross_empire_integration:0 "Reichsübergreifende Entwicklung"
 AUS_promote_cross_empire_integration_desc:0 "Die Entwicklung aller Teile unseres Reiches würde unsere Unterstützung in den unterentwickelten Regionen deutlich erhöhen und unsere wirtschaftlichen Synergien fördern."


 AUS_austrofascism_not_nazism:0 "Austrofaschismus, nicht Nazismus"
 AUS_austrofascism_not_nazism_desc:0 "Österreich wird niemals Deutschland sein! Die Protestanten haben so lange versucht, uns zu unterdrücken, wir dürfen uns nicht länger von ihnen beherrschen lassen!"
 AUS_agreement_with_germany:0 "Kompromiss mit Deutschland"
 AUS_agreement_with_germany_desc:0 "Wir müssen der Tatsache ins Auge sehen, dass unsere Wirtschaft in Schieflage geraten ist und ohne Zugeständnisse an [GER.GetNameDef] nicht gerettet werden kann, damit sie ihr Embargo aufheben."

 AUS_militarize_the_rome_protocols:0 "Militarisierung der Römischen Protokolle"
 AUS_militarize_the_rome_protocols_desc:0 "Die Römischen Protokolle waren Vereinbarungen, die wir mit Italien und Ungarn über die wirtschaftliche Zusammenarbeit zwischen unseren drei Nationen und eine Position gegen die territoriale Integrität Jugoslawiens unterzeichnet haben. Die Umwandlung dieser Vereinbarungen in einen Bündnisvertrag würde es uns ermöglichen, die Bedrohungen durch [GER.GetNameDef] abzuwehren und den Weg für unsere Vorherrschaft auf dem Balkan zu ebnen."
 AUS_purge_karntner_heimwehr:0 "Säuberung der Kärnter Heimwehr"
 AUS_purge_karntner_heimwehr_desc:0 "Einige Abteilungen der Heimwehr haben offen die Nazipolitik und eine Vereinigung mit Deutschland unterstützt. Wir müssen sie säubern, um sowohl die Nazis als auch die Heimwehr zu schwächen."
 AUS_utilize_the_heimwehr:0 "Nutzen Sie die Heimwehr"
 AUS_utilize_the_heimwehr_desc:0 "Wir können die Heimwehr nutzen, um den Einfluss der Nazis in unserem Land zu bekämpfen, aber wenn wir uns auf sie verlassen, wird ihr Einfluss gestärkt, deshalb müssen wir vorsichtig sein."
 AUS_secure_vatican_support:0 "Unterstützung des Vatikans sichern"
 AUS_secure_vatican_support_desc:0 "Seine Heiligkeit hat offen seine Unterstützung für den großen Kreuzzug unserer Regierung bekundet. Eine weitere Verbesserung unserer Beziehungen zum Vatikan wird unsere Wahrnehmung in der katholischen Welt erheblich verbessern."
 AUS_catholic_education:0 "Katholische Erziehung"
 AUS_catholic_education_desc:0 "Unsere nächste Generation muss mit unseren großen katholischen Werten erzogen werden. Wir sollten das Bildungssystem wieder aufbauen, um unseren Kindern die Größe unserer Nation zu vermitteln."
 AUS_promote_militarism:0 "Förderung des Militarismus"
 AUS_promote_militarism_desc:0 "Seit unserem Sieg bei Wien im Jahr 1683 hat Österreich immer eine große militärische Geschichte gehabt. Wir müssen stolz auf unser Erbe und die Macht unserer Vorfahren sein."
 AUS_red_white_red_until_death:0 "Rot-Weiß-Rot - bis zum Tod!"
 AUS_red_white_red_until_death_desc:0 "Österreich ist nicht nur eine Abspaltung von Deutschland, wir sind etwas Größeres. Wir müssen unsere Freiheit gegen die Aggressoren verteidigen, die uns zu Fall bringen wollen, koste es, was es wolle!"

 AUS_integrate_frontmilliz:0 "Integriert die Frontmilliz"
 AUS_integrate_frontmilliz_desc:0 "Nachdem wir die Heimwehr mit ihrer Eingliederung in unsere staatlich kontrollierte Frontmilliz-Organisation ins Abseits gestellt haben, ist es an der Zeit, den letzten Nagel in den Sarg zu schlagen. Wir werden die Frontmilliz und mit ihr die Heimwehr in das Bundesheer eingliedern, wodurch sie jeglichen Einfluss auf unsere Politik verlieren und die Kontrolle über die VF zementiert wird."
 AUS_better_germany:0 "Das bessere Deutschland"
 AUS_better_germany_desc:0 "Die Preußen wollen seit langem alle deutschsprachigen Völker in ihrem imperialistischen Reich vereinen, ohne Rücksicht auf die lokalen Kulturen. Das österreichische Volk muss sich gegen diese Bedrohung wehren, denn wir sind nicht irgendwelche Deutschen, sondern DIE Deutschen, die Europa jahrhundertelang beherrscht haben."
 AUS_consolidate_bundesheer:0 "Das Bundesheer konsolidieren"
 AUS_consolidate_bundesheer_desc:0 "Nachdem die letzten Reste des Milizeinflusses verschwunden sind, ist es uns endlich gelungen, unser Heer zu einer starken Einheit zu vereinen, die sich gegen die Großmächte der Welt behaupten kann!"
 AUS_corporate_industrialization:0 "Konzernindustrien"
 AUS_corporate_industrialization_desc:0 "Wenn wir den sich zusammenbrauenden Sturm überleben wollen, müssen wir mit der Industrialisierung aller Bereiche unserer Gesellschaft beginnen. "
 AUS_seize_socialist_media:0 "Ergreift die sozialistischen Medien"
 AUS_seize_socialist_media_desc:0 "Nachdem der Einfluss der Heimwehr und der Nazis zerschlagen ist, bleiben nur noch die Sozialisten übrig, die sich unserer Regierung entgegenstellen. Wir müssen alle Medien beschlagnahmen, die ihre Parteien unterstützen, um die Kontrolle zu sichern. "
 AUS_disband_the_presidency:0 "Auflösung der Präsidentschaft"
 AUS_disband_the_presidency_desc:0 "Obwohl Präsident Miklas nicht viel mehr als eine Marionette unserer Regierung ist, ist er doch der Einzige, der genug Macht hat, um unsere Bemühungen zu behindern. Wir müssen das Amt ein für alle Mal auflösen und unsere Macht vollständig sichern."
 AUS_expand_church_influence:0 "Einfluss der Kirche ausbauen"
 AUS_expand_church_influence_desc:0 "Unser Bündnis mit der katholischen Kirche hat sich für unsere Regierung als äußerst wichtig erwiesen. Wir müssen unsere Zusammenarbeit ausbauen, um unsere Macht weiter zu stärken."
 AUS_success_of_austrofascism:0 "Das austrofaschistische Experiment"
 AUS_success_of_austrofascism_desc:0 "Allen Widrigkeiten zum Trotz ist es uns gelungen, etwas Neues zu schaffen, eine Regierungsform, die es noch nie gegeben hat. Wir können stolz darauf sein, dass wir nach der Befriedung unserer internen Probleme geeint und bereit sind, dem kommenden Sturm entgegenzutreten."
 AUS_no_more_the_fool:0 "Nicht mehr der Narr"
 AUS_no_more_the_fool_desc:0 "Viele zweifelten an den Fähigkeiten von Bundeskanzler Schuschnigg. Viele verachteten ihn für seine Schwäche und versuchten, die Macht an sich zu reißen."



 AUS_empower_the_heimatblock:0 "Ermächtigung des Heimatblocks"
 AUS_empower_the_heimatblock_desc:0 "Schuschnigg hat gezeigt, dass er zu schwach ist, um unsere Nation wieder zu Größe zu führen. Vizekanzler Starhemberg, der wahre Nachfolger von Dolfuss, ist der Einzige, der uns zum Sieg führen kann!"
 AUS_weaken_federal_army:0 "Schwächung der Bundesarmee"
 AUS_weaken_federal_army_desc:0 "Damit die Heimwehr an Einfluss gewinnt, sollten wir das Bundesheer schwächen, damit die Regierung noch mehr auf unsere Milizen angewiesen ist."
 AUS_replace_miklas:0 "Ersetze Miklas"
 AUS_replace_miklas_desc:0 "Mit unserem neu gewonnenen politischen Einfluss können wir Starhemberg zum Präsidenten machen und Schuschniggs Marionette Miklas ablösen."
 AUS_utilize_fey:0 "Fey ausnutzen"
 AUS_utilize_fey_desc:0 "Emil Fey, ein Anführer der Heimwehr und Rivale Starhembergs, behindert unsere Bemühungen, aber mit genügend Überzeugungskraft könnte man mit ihm einen Kompromiss schließen."
 AUS_get_rid_of_schuschnigg:0 "Der zweite Heimwehr-Putsch"
 AUS_get_rid_of_schuschnigg_desc:0 "Wir haben endlich genug Einfluss in der Nation gesammelt. Starhemberg wird einen Putsch auf Wien führen, und die Polizei wird nichts tun, um uns zu stoppen!"

 AUS_new_austrian_state:0 "Ein neuer österreichischer Staat"
 AUS_new_austrian_state_desc:0 "Mit der Beseitigung von Schuschnigg haben wir uns endlich von der Schwäche und dem Defätismus befreit, die diese Nation plagen. Es ist an der Zeit, unseren Mantel als Großmacht in Europa zurückzuerobern!"

 AUS_purge_opposition:0 "Opposition säubern"
 AUS_purge_opposition_desc:0 "Nach der Machtergreifung müssen wir die Gegner in unserer Regierung, die noch immer loyal zu Schuschnigg sind, beseitigen."

 AUS_purge_fey:0 "Fey säubern"
 AUS_purge_fey_desc:0 "Fey war nützlich im Kampf gegen Schuschnigg, aber er hat seinen Zweck überlebt. Es ist an der Zeit, ihn und seine Fraktion zu beseitigen und die Macht unter Starhemberg zu konsolidieren."
 AUS_compromise_with_fey:0 "Kompromiss mit Fey"
 AUS_compromise_with_fey_desc:0 "Obwohl Starhemberg und Fey ihre Differenzen hatten, arbeiten wir auf ein gemeinsames Ziel hin, und wir müssen zusammenarbeiten."
 AUS_dolfuss_true_successor:0 "Der wahre Nachfolger von Dolfuss"
 AUS_dolfuss_true_successor_desc:0 "Starhemberg war Dolfuss' designierter Nachfolger, und nur durch das Eingreifen von Präsident Miklas konnte Schuschnigg Kanzler werden. Jetzt, wo Schuschnigg weg ist, kann das Volk endlich erkennen, wer der wahre Nachfolger von Dolfuss war!"

 AUS_empower_the_industrialists:0 "Macht den Industriellen stark"
 AUS_empower_the_industrialists_desc:0 "Ein großer Teil unserer Unterstützung kommt von den Industriellen, die Teil unseres Gesellschaftssystems sind. Wir müssen sie stärken, zum Wohle unserer Industrie."
 AUS_reorganize_the_heimwehr:0 "Reorganisieren Sie das Heimwher"
 AUS_reorganize_the_heimwehr_desc:0 "Wenn wir unseren Einfluss auf die Nation bewahren wollen, müssen wir die Heimwehr zu einer funktionierenden Armee umstrukturieren, die unsere Interessen schützen kann. "
 AUS_integrate_into_the_bundesheer:0 "Integrieren in das Bundesheer"
 AUS_integrate_into_the_bundesheer_desc:0 "Wir dürfen nicht zulassen, dass unsere politischen Ziele die Sicherheit des Landes gefährden. Wir sollten die Heimwehr in das Bundesheer integrieren und damit einen Teil der politischen Macht für eine kompetentere Armee opfern."
 AUS_mass_industrialization:0 "Massenindustrialisierung"
 AUS_mass_industrialization_desc:0 "Wenn wir unsere Wirtschaft wieder auf die Größe einer Regionalmacht bringen wollen, müssen wir eine Massenindustrialisierung durchführen und zusätzliche Industriesektoren im ganzen Land fördern."
 AUS_catholic_german_identity:0 "Katholische deutsche Identität"
 AUS_catholic_german_identity_desc:0 "Unsere katholische Identität ist nicht nur österreichisch, sondern Teil einer größeren katholischen deutschen Identität, die wir mit unseren benachbarten Brüdern teilen. Wir müssen unsere Einheit erkennen und sie befreien!"
 AUS_our_bavarian_brothers:0 "Unsere bayerischen Brüder"
 AUS_our_bavarian_brothers_desc:0 "Unsere katholischen Brüder in Bayern werden durch den Nazi-Stiefel unterdrückt. Wir müssen sie befreien!"




 AUS_go_it_alone:0 "Alleine gehen"
 AUS_go_it_alone_desc:0 "Es reicht! Österreich war einst und wird wieder eine Großmacht sein. Wir brauchen niemanden, der uns beschützt, wir können auf uns selbst zählen!"
 AUS_ally_italy:0 "Das italienische Bündnis fortsetzen"
 AUS_ally_italy_desc:0 "Die italienischen Faschisten haben sich seit langem als unser größter Verbündeter erwiesen. Nachdem sie uns während des brutalen Juli-Putsches geholfen haben, sollten wir darauf vertrauen können, dass sie uns auch gegen die Nazis schützen."



 AUS_accept_inevitable:0 "Akzeptieren Sie das Unvermeidliche"
 AUS_accept_inevitable_desc:0 "Es ist sinnlos. Die westlichen Verbündeten werden uns niemals beschützen, und die Italiener sind zu sehr mit den Deutschen befreundet, als dass sie verlässlich wären. Wir sollten versuchen, mit den Deutschen zu verhandeln, und vielleicht können wir günstige Bedingungen erreichen."
 AUS_appoint_inquart:0 "Ernennung von Seyss-Inquart"
 AUS_appoint_inquart_desc:0 "Arthur Seyss-Inquart ist ein zuverlässiger Verbündeter der Nazis. Seine Ernennung in die Regierung wäre ein Zeichen des guten Willens."
 AUS_support_southern_heimwehr:0 "Unterstützung der südlichen Heimwehr"
 AUS_support_southern_heimwehr_desc:0 "Die Heimwehr-Milizen im Süden unterstützen unsere Sache. Wir sollten ihnen als Gegenleistung für ihre Unterstützung unseres Putsches so viel Hilfe wie möglich zukommen lassen."
 AUS_integrate_heimwehr:0 "Die Heimwehr einbinden"
 AUS_integrate_heimwehr_desc:0 "Die Heimwehr als eigenständige Einheit agieren zu lassen, mag kurzfristig von Vorteil sein, wird aber auf lange Sicht unser Land destabilisieren. Es wäre besser, sie direkt in unsere Streitkräfte zu integrieren."
 AUS_secure_the_countryside:0 "Sicherung der ländlichen Gebiete"
 AUS_secure_the_countryside_desc:0 "Wir können nicht darauf hoffen, die Polizei in dichten städtischen Zentren herauszufordern. Stattdessen müssen wir unsere bereits starke Stellung auf dem Land sichern und unsere Vorherrschaft dort festigen."
 AUS_infiltrate_vienna:0 "Wien infiltrieren"
 AUS_infiltrate_vienna_desc:0 "Es mag zwar gefährlich sein, aber die Infiltration der Hauptstadt wäre ein entscheidender Schlag gegen die Regierung, da unsere Unterstützer direkt vor ihrer Nase sitzen."

 AUS_cast_the_die:0 "Die Würfel sind gefallen"
 AUS_cast_the_die_desc:0 "Die Zeit ist gekommen. Österreich wird wieder deutsch sein!"

 AUS_independent_nazi:0 "Unser Schicksal allein"
 AUS_independent_nazi_desc:0 "Während wir zu den Idealen Adolf Hitlers aufschauen und seine Bemühungen gerne unterstützen, muss Österreich weiterhin ein unabhängiger Staat sein, der die Interessen seines Volkes schützt."
 AUS_integrate_vf_remnants:0 "Der Deutschsoziale Volksbund"
 AUS_integrate_vf_remnants_desc:0 "Durch die Eingliederung bestimmter Reste der VF-Regierung können wir dem deutschen Einfluss in unserer Partei entgegenwirken und den Weg für einen unabhängigen österreichischen NS-Staat ebnen."
 AUS_political_crackdowns:0 "Politische Niederschlagung"
 AUS_political_crackdowns_desc:0 "Wir müssen gegen jede Opposition zu unserer Regierung hart vorgehen. Wir dürfen nicht zulassen, dass der Dissens außer Kontrolle gerät."
 AUS_austria_is_austrian:0 "Österreich ist österreichisch"
 AUS_austria_is_austrian_desc:0 "Das österreichische Volk mag zwar Teil der großdeutschen Identität sein, aber wir haben unseren eigenen Weg eingeschlagen, einen Weg, auf dem das österreichische Volk über sich selbst herrscht."
 AUS_the_austrian_fuhrer:0 "Der österreichische Führer"
 AUS_the_austrian_fuhrer_desc:0 "Josef Leopold hat es geschafft, das österreichische Volk gegen unsere Feinde zu vereinen, er hat es geschafft, die Nation vor dem totalen Untergang zu bewahren. Er ist wirklich der österreichische Führer."
 AUS_destroy_heimwehr:0 "Zerstörung der Heimwehr"
 AUS_destroy_heimwehr_desc:0 "Nach dem Ende des Bürgerkriegs ist es an der Zeit, die Überreste der Heimwehr zu beseitigen, die unser Land noch immer destabilisieren."
 AUS_intervention_in_liechtenstein_nazi:0 "Intervention in Liechtenstein"
 AUS_intervention_in_liechtenstein_nazi_desc:0 "Im Land Liechtenstein gibt es eine aktive pro-nazistische Bewegung, die von der Regierung unterdrückt wird. Wir müssen intervenieren, um sie an die Macht zu bringen."
 AUS_italian_reconciliation_nazi:0 "Versöhnung mit Italien"
 AUS_italian_reconciliation_nazi_desc:0 "Obwohl wir unsere Ansprüche an die Italiener haben, wäre es vielleicht besser, sie aufzugeben, um ein Bündnis zu unserer Verteidigung zu schließen."

 AUS_inquart_backstab:0 "Inquarts Hinterlist"
 AUS_inquart_backstab_desc:0 "Österreichs Schicksal muss mit dem Deutschlands verknüpft werden. Arthur Seyss-Inquart muss die Kontrolle über die Regierung übernehmen und unser Land näher an Deutschland heranführen."
 AUS_german_economic_development:0 "Deutsche Wirtschaftsentwicklung"
 AUS_german_economic_development_desc:0 "Die deutschen Sanktionen haben der österreichischen Wirtschaft einen großen Schaden zugefügt. Mit deutscher Unterstützung können wir unserer Nation zu neuen Höhen verhelfen."
 AUS_anschluss:0 "Anschluss"
 AUS_anschluss_desc:0 "Österreich ist deutsch, war schon immer deutsch und wird nun formell mit unseren deutschen Brüdern wiedervereinigt werden."
 AUS_rp_ostmark:0 "Reichsgau Ostmark"
 AUS_rp_ostmark_desc:0 "Obwohl unsere Nation mit Deutschland verbunden ist, wäre ein gewisses Maß an Autonomie wünschenswert, um einzigartige Aspekte der österreichischen Kultur zu bewahren."
 AUS_integrate_economy:0 "Integrierte Volkswirtschaften"
 AUS_integrate_economy_desc:0 "Um unsere wirtschaftlichen Probleme zu lösen, müssen wir unsere Wirtschaft eng an Deutschland anbinden."
 AUS_technology_integration:0 "Gemeinsame Nutzung deutscher Technologie"
 AUS_technology_integration_desc:0 "Wir sollten unsere Forschungseinrichtungen mit den deutschen integrieren, um unsere Fähigkeiten zu stärken."
 AUS_german_industrial_investments:0 "Deutsche Industrieinvestitionen"
 AUS_german_industrial_investments_desc:0 "Wenn wir die Deutschen davon überzeugen, in unserem Land zu investieren, wird sich unsere Fähigkeit, sie in ihren Kriegen zu unterstützen, erheblich verbessern."
 AUS_use_the_ss:0 "Einsatz der SS"
 AUS_use_the_ss_desc:0 "Der Einsatz der SS zur Niederschlagung jeglicher Opposition wird dazu beitragen, unsere Herrschaft weiter zu festigen."
 AUS_request_control_slovenia:0 "Beantragung der Kontrolle über Slowenien"
 AUS_request_control_slovenia_desc:0 "Seit der Auflösung des Staates Venedig gehört Slowenien uns, und die Slowenen wollten schon immer Teil des germanischen Volkes sein. Wir sollten bei [102.controller.GetNameDef] beantragen, dass die Deutschen die Kontrolle über dieses Land verlangen."

 #IDEAS
 AUS_july_followed_june:0 "Auf den Juni folgte der Juli"
 AUS_july_followed_june_desc:0 "Ein Jahr nach dem Verbot der österreichischen NSDAP am 19. Juni 1933 führte die Schutzstaffel einen gescheiterten Putsch gegen die Regierung der Vaterländischen Front an. Während des blutigen Putsches am 25. Juli wurde das gesamte Bundesheer mobilisiert, um die SS-Truppen zu bekämpfen, und es gelang schließlich, sie zu besiegen. Allerdings wurde Bundeskanzler Engelbert Dollfuß während der Kämpfe getötet, was unser neues Regime in eine sehr verwundbare Lage brachte.\n\n Nachdem Kurt Schuschnigg nach dem Tod von Dollfuß die Regierung übernommen hatte, erklärte er, dass er dafür sorgen wolle, dass sich so etwas nie wieder ereignen würde, allerdings gibt es immer noch Anhänger der Nazis, die unser Land stark destabilisieren."
 AUS_memories_of_februarkampfe:0 "Erinnerungen an Februarkämpfe"
 AUS_memories_of_februarkampfe_desc:0 "Während der Übernahme der Vaterländischen Front kam es zu einem kurzen Bürgerkrieg zwischen den Regierungstruppen unter dem faschistischen Regime von Engelbert Dollfuss und dem sozialdemokratischen Republikanischen Verteidigungsbund. Der Bundesregierung gelang es schließlich, die republikanischen Kräfte zu besiegen, aber die Narben bleiben, und in vielen Großstädten gibt es immer noch eine große Unterstützung für die sozialistischen Parteien."
 AUS_reliant_on_lon_1:0 "Leichte Abhängigkeit von Völkerbunddarlehen"
 AUS_reliant_on_lon_1_desc:0 "Seit der Völkerbund uns 1922 ein Darlehen zur Rettung unserer Wirtschaft gewährt hat, ist unser Land auf Darlehen der internationalen Gemeinschaft angewiesen, um sich über Wasser zu halten. Sollte etwas passieren, das den internationalen Status quo stört, wären wir in großen Schwierigkeiten."
 AUS_reliant_on_lon_2:0 "Mäßige Abhängigkeit von Völkerbunddarlehen"
 AUS_reliant_on_lon_2_desc:0 "Seit der Völkerbund uns 1922 ein Darlehen gewährt hat, um unsere Wirtschaft zu retten, ist unser Land auf Darlehen der internationalen Gemeinschaft angewiesen, um sich über Wasser zu halten. Sollte etwas passieren, das den internationalen Status quo stört, wären wir in großen Schwierigkeiten."
 AUS_reliant_on_lon_3:0 "Große Abhängigkeit von Völkerbunddarlehen"
 AUS_reliant_on_lon_3_desc:0 "Seit der Völkerbund uns 1922 ein Darlehen zur Rettung unserer Wirtschaft gewährt hat, ist unser Land auf Darlehen der internationalen Gemeinschaft angewiesen, um sich über Wasser zu halten. Sollte etwas passieren, das den internationalen Status quo stört, wären wir in großen Schwierigkeiten."
 AUS_reliant_on_lon_4:0 "Extreme Abhängigkeit von Völkerbunddarlehen"
 AUS_reliant_on_lon_4_desc:0 "Seit der Völkerbund uns 1922 ein Darlehen zur Rettung unserer Wirtschaft gewährt hat, ist unser Land auf Darlehen der internationalen Gemeinschaft angewiesen, um sich über Wasser zu halten. Sollte etwas passieren, das den internationalen Status quo stört, würden wir in große Schwierigkeiten geraten."
 AUS_president_miklas:0 "Wilhelm Miklas (Bundespräsident von Österreich)"
 AUS_president_miklas_desc:0 "Der 1928 von der Bundesversammlung gewählte Bundespräsident Wilhelm Miklas überwachte zwei Bürgerkriege und den Übergang Österreichs von einer demokratischen Republik zu einem faschistischen Staat, wobei er zu keinem Zeitpunkt seine Macht nutzte, um einzugreifen und die Ereignisse zu stoppen. Diese Rückgratlosigkeit hat dazu geführt, dass er zu einer Marionette der Regierung Schuschnigg wurde."
 AUS_president_miklas_supportive:0 "Wilhelm Miklas (Bundespräsident von Österreich)"
 AUS_president_miklas_supportive_desc:0 "Nach dem kürzlichen Zusammenbruch der Regierung Schuschnigg hat Bundespräsident Miklas seine Unterstützung für die neue Regierung bekundet."
 AUS_president_seitz:0 "Karl Seitz (Bundespräsident von Österreich)"
 AUS_president_seitz_desc:0 "Karl Seitz, ein langjähriges Mitglied der SDAPÖ, war vom Zusammenbruch des Kaiserreichs 1918 bis zum Machtverlust der SDAPÖ im Jahr 1920 Bundespräsident Österreichs. Seitz setzte seine Mitgliedschaft in der Partei bis zum Verbot der Oppositionsparteien unter der Regierung Dolfuss fort. Nach der Wiedererlangung der Macht durch die SDAPÖ meldete sich Seitz freiwillig für das Amt des Bundespräsidenten, da die Partei einen erfahrenen Führer benötigte."
 AUS_president_starhemberg:0 "Ernst Rüdiger Starhemberg (Bundespräsident von Österreich) "
 AUS_president_starhemberg_desc:0 "Ernst Rüdiger Starhemberg, Kommandant der Heimwehr und Schuschniggs Anwärter auf die Nachfolge von Dolfuss, ist seit der Gründung der Vaterländischen Front ein erbitterter Feind Schuschniggs. Da sich das Kräfteverhältnis auf die Seite der Heimwehr verschoben hat, konnte der Heimatblock Starhemberg in das Amt des Bundespräsidenten einsetzen, obwohl viele glauben, dass dies nur der erste Schritt auf seinem Weg zur Macht ist."
 AUS_lon_collapsed:0 "Zusammenbruch des Völkerbundes"
 AUS_lon_collapsed_desc:0 "Mit dem Zusammenbruch des Völkerbundes hat uns unsere Abhängigkeit von internationalen Krediten in einen vorübergehenden wirtschaftlichen Zusammenbruch geführt. Damit müssen wir richtig umgehen."
 AUS_great_depression:0 "Die Große Depression"
 AUS_great_depression_desc:0 "Obwohl das Schlimmste der Weltwirtschaftskrise hinter uns liegt, hat uns unsere Abhängigkeit von internationalen Krediten zur Finanzierung unseres Aufschwungs in einen schlechten Zustand gebracht."
 AUS_coal_mining:0 "Ampflwang Kohlebergwerke"
 AUS_coal_mining_desc:0 "Wenn wir unsere Kohlereserven voll ausschöpfen, sind wir weniger auf ausländische Exporte angewiesen."
 AUS_constricted_parliament:0 "Eingeengtes Parlament"
 AUS_constricted_parliament_desc:0 "Auch wenn wir dem Parlament eine gewisse Autonomie einräumen, darf es sich nicht zu weit von der Richtlinie von [AUS.GetLeader] entfernen."

 AUS_thousand_mark_ban:0 "Das Tausend-Mark-Verbot"
 AUS_thousand_mark_ban_desc:0 "Das kurz nach der Machtergreifung von Engelbert Dolfuss in Kraft getretene Tausend-Mark-Verbot, das jeden deutschen Staatsbürger bei der Einreise nach Österreich zwang, eine Gebühr von 1.000 Mark an das Reich zu entrichten, ist nur eine der vielen Wirtschaftssanktionen, die Deutschland gegen Österreich verhängte. Diese Sanktionen haben die österreichische Wirtschaft lahmgelegt, und wir müssen einen Weg finden, um das Embargo aufzuheben."

 AUS_july_agreement:0 "Juliabkommen"
 AUS_july_agreement_desc:0 "Das kürzlich mit den Deutschen unterzeichnete Abkommen hat ihr Embargo gegen uns aufgehoben, aber es hatte einen hohen Preis: Wir waren gezwungen, mehrere Nazi-Minister in unsere Regierung zu berufen, was unser Land näher an die Sphäre von [GER.GetNameDef] heranführte."

 AUS_finding_new_trade_partners:0 "Neue Handelspartner finden"
 AUS_finding_new_trade_partners_desc:0 "Da die Nazis sich weigern, ihre Sanktionen gegen unser Land aufzuheben, müssen wir uns nach neuen Handelspartnern umsehen, um unsere Wirtschaft wieder aufzubauen."

 AUS_church_influence:0 "Einfluss der katholischen Kirche"
 AUS_church_influence_desc:0 "Unser Bündnis mit der katholischen Kirche ist für uns von größter Bedeutung und kommt uns sehr zugute."
 AUS_industrialist_support:0 "Unterstützung durch Industrielle"
 AUS_industrialist_support_desc:0 "Unsere Regierung wird von den Großindustriellen unseres Landes unterstützt, die unserer Wirtschaft zugute kommen."
 AUS_weakened_federal_army:0 "Geschwächte Bundesarmee"
 AUS_weakened_federal_army_desc:0 "Teile des Heimatblocks haben ihre Macht genutzt, um das Bundesheer zu schwächen, damit die Regierung stärker auf die Heimwehr angewiesen ist."
 AUS_militia_army:0 "Milizarmee"
 AUS_militia_army_desc:0 "Durch die Schwächung des Bundesheeres konnten wir unsere politische Macht ausbauen, haben aber auch unsere militärischen Fähigkeiten leicht geschwächt, da die Heimwehr keine professionelle Kampftruppe ist."
 AUS_integrated_army:0 "Heimwehr integriert"
 AUS_integrated_army_desc:0 "Die Heimwehr-Milizen wurden in das Bundesheer eingegliedert, was unsere Kampfkraft erheblich gestärkt hat, wenn auch auf Kosten des politischen Einflusses."
 AUS_liechtenstein_properties:0 "Rückgabe böhmischer Liegenschaften"
 AUS_liechtenstein_properties_desc:0 "Die Rückgabe unserer böhmischen Besitzungen an ihre rechtmäßigen Eigentümer hat unsere Wirtschaft stark angekurbelt."
 AUS_united_front:0 "Eine vereinte Front"
 AUS_united_front_desc:0 "Angesichts der drohenden deutschen Gefahr haben wir mit allen Teilen unserer Gesellschaft eine Einheitsfront gebildet. Gemeinsam können wir für die Verteidigung eines unabhängigen Österreichs kämpfen!"
 AUS_may_constitution_repealed:0 "Aufhebung der Maiverfassung"
 AUS_may_constitution_repealed_desc:0 "Die Maiverfassung, die so viel Schande über unser Land gebracht hat, ist endlich aufgehoben worden. Nur jetzt können wir auf eine demokratische Zukunft für Österreich hinarbeiten."
 AUS_hungarian_opposition:0 "Ungarische Opposition"
 AUS_hungarian_opposition_desc:0 "Das Scheitern der Eisenstädter Konferenz hat zu einem Aufstand der ungarischen Bevölkerung gegen unsere Regierung geführt. Jede Integration Ungarns muss in einer besonderen Angelegenheit behandelt werden."
 AUS_hungarian_civilian_government:0 "Ungarische Zivilregierung"
 AUS_hungarian_civilian_government_desc:0 "Die Wiedereinführung einer zivilen Regierung in Ungarn ermöglicht es den Ungarn, ihren Unmut in geeigneter Weise zu kanalisieren, und hilft uns, die Region schneller zu integrieren."
 AUS_hungarian_martial_law:0 "Kriegsrecht in Ungarn"
 AUS_hungarian_martial_law_desc:0 "Wir haben das Militär eingesetzt, um den Widerstand in Ungarn zu unterdrücken, was uns zwar wertvolle Ressourcen kostet, aber jegliche Opposition wirksam eindämmt."
 AUS_heimwehr_remnants:0 "Überbleibsel der Heimwehr"
 AUS_heimwehr_remnants_desc:0 "Die Entscheidung, die Heimwehr nicht vor dem Bürgerkrieg zu integrieren, hat unsere Nation destabilisiert."



 AUS_austria_is_german:0 "Österreich ist deutsch"
 AUS_austria_is_german_desc:0 "Niemand kann die unbestreitbare Tatsache widerlegen, dass Österreich eine deutsche Nation ist und immer war! Nur gemeinsam ist unser Schicksal zu meistern!"

 AUS_imperial_naval_academy:0 "Marineakademie Rijeka"
 AUS_imperial_naval_academy_desc:0 "Die Marineakademie Rijeka wird die besten und klügsten Marineoffiziere ausbilden."
 AUS_farmer_payments:0 "Zahlungen für die Landwirtschaft"
 AUS_integrated_economies:0 "Integrierte Volkswirtschaften"
 AUS_integrated_economies_desc:0 "Durch die Verknüpfung unserer Wirtschaft mit [AUS.GetNameDefCap] können unsere zivilen Industrien effizienter zusammenarbeiten."
 AUS_integrated_military:0 "Integrierte Produktion"
 AUS_integrated_economies_desc:0 "Die Verknüpfung unserer Produktion mit [AUS.GetNameDefCap] hat eine effizientere Zusammenarbeit unserer militärischen Industrien ermöglicht."
 AUS_integrated_trade:0 "Integrierter Handel"

 AUS_language_issue:0 "Militärisches Sprachproblem"
 AUS_language_issue_desc:0 "Mit unserer jüngsten Expansion und den Versuchen, nicht-deutschsprachige Bevölkerungsgruppen aus unseren neuen Gebieten zu rekrutieren, wurde unsere Armee von Koordinationsproblemen geplagt, die dadurch entstanden, dass rangniedrige Offiziere Befehle, die von ihren Vorgesetzten auf Deutsch gegeben wurden, nicht verstanden. Dies lähmt die Organisationsstruktur unserer Armee, und eine Lösung muss eher früher als später gefunden werden."

 AUS_german_aero_tech:0 "[GER.GetAdjective] Flugzeugkonstruktionen"
 AUS_german_aero_tech_desc:0 "Unsere [GER.GetAdjective] Verbündeten haben uns Zugang zu ihren neuesten Flugzeugdesigns gegeben."

 AUS_british_aero_tech:0 "[ENG.GetAdjective] Flugzeugkonstruktionen"
 AUS_british_aero_tech_desc:0 "Unsere [ENG.GetAdjective]-Verbündeten haben uns Zugang zu ihren neuesten Flugzeugdesigns verschafft."

 AUS_soviet_aero_tech:0 "[SOV.GetAdjective] Flugzeugdesigns"
 AUS_soviet_aero_tech_desc:0 "Unsere [SOV.GetAdjective] Verbündeten haben uns Zugang zu ihren neuesten Flugzeugdesigns gewährt."

