l_german:
  AUS_GATHERING_STORM_DESC:0 "Die Erste Republik ist vorbei. Am 20. Mai 1933 rief Bundeskanzler Engelbert Dolfuss in einem Akt der Ermächtigung, der jenem unheimlich ähnelte, mit dem Adolf Hitler nur wenige Monate zuvor die Macht in Deutschland übernommen hatte, den Bundesstaat Österreich aus und verwandelte die einst freie und demokratische Republik in eine faschistische Diktatur. \nIm darauffolgenden Jahr kam es zu zwei Bürgerkriegen, einem mit den Sozialisten und einem mit den Nazis, die mit der Ermordung von Dolfuss endeten. Nun steht Bundeskanzler Kurt Schuschnigg vor der Wahl, eine instabile Nation in einen aufziehenden Sturm zu steuern und sich für einen Weg zu entscheiden oder dem sicheren Untergang entgegenzugehen."

