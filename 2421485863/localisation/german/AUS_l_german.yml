l_german:
  
 AUS_gottfried_von_banfield:0 "Gottfried von Banfield "
 
 #POLITICS 
 AUS_fascism_ideology_desc:0 "Der §YAustrofaschismus§! ist das in Österreich mit der Maiverfassung von 1934 installierte autoritäre System. Es stützt sich auf eine Regierungspartei, die §YVaterländische Front§! (Vaterländische Front) und der §YHeimwehr§! (Vaterländische Front) und der paramilitärischen §YHeimwehr§! und bekennt sich zum §HStaatskatholizismus§!, §gKorporatismus§! und §MAustrianischen Nationalismus§!"
 
 #FOCUS 
 AUS_subsidize_STRABAG_construction:0 "STRABAG-Bau subventionieren"
 AUS_subsidize_STRABAG_construction_desc:0 "Egal wie viele Ressourcen wir einsetzen, Österreich kann nur so schnell neue militärische Anlagen produzieren. Wir müssen uns mehr Industrieanlagen sichern, wie sie die STRABAG SE besitzt. Ihre Hilfe wird von unschätzbarem Wert sein, um uns in der Industrie an der Spitze zu halten."
 AUS_subsidize_STRABAG_construction_tt:0 "Schaltet STRABAG Construction Industrial Concern\n frei"
 
 AUS_fortify_the_austrian_alps:0 "Befestigen Sie die österreichischen Alpen"
 AUS_fortify_the_austrian_alps_desc:0 "Die österreichischen Alpen stellen eine unverzichtbare natürliche Barriere dar. Wir können unser Territorium praktisch uneinnehmbar machen, wenn wir uns bemühen, es richtig zu befestigen."
 AUS_fortify_the_austrian_alps_tt:0 "Fügen Sie §Y14 Landforts§! entlang der österreichischen Zentralalpen hinzu "
 
 AUS_fortify_the_danube_and_drava_rivers:0 "Befestigen Sie die Flüsse Donau und Drau"
 AUS_fortify_the_danube_and_drava_rivers_desc:0 "Die Donau und die Drau waren lange Zeit ein wirtschaftlicher Segen für Österreich, aber unser Interesse an ihnen ist nicht wirtschaftlich. Sie sind unglaublich schwer zu überqueren - erst recht, wenn wir sie gegen feindliche Einfälle befestigen würden."
 AUS_fortify_the_danube_and_drava_rivers_tt:0 "Fügen Sie §Y18 Landforts§! entlang der österreichischen Donau und Drau hinzu"
 
 AUS_defend_our_new_borders:0 "Verteidigen Sie unsere neuen Grenzen"
 AUS_defend_our_new_borders_desc:0 "Jetzt, wo wir das gebirgige Schweizer Terrain besetzt haben, sind ihre Grenzen auch unsere Grenzen. Wir sollten Maßnahmen ergreifen, um sicherzustellen, dass keine der größeren Nationen hier durchkommen wird."
 AUS_defend_our_new_borders_tt:0 "Fügen Sie §Y28 Landforts§! entlang der französischen, deutschen und italienischen Grenze zur Schweiz hinzu"
 
 AUS_open_the_mittersill_mine:0 "Öffnen Sie das Wolframbergwerk Mittersill"
 AUS_open_the_mittersill_mine_desc:0 "Es gibt nur wenig Wolfram auf der Welt - und wir sitzen direkt auf einer riesigen Reserve davon. Unsere Industrieberater haben Proben aus Mittersill begutachtet und raten uns, dort mit dem Abbau zu beginnen."
 
 AUS_expand_erzberg_mine:0 "Eisenbergwerk Erzberg ausbauen"
 AUS_expand_erzberg_mine_desc:0 "Das Erzbergwerk ist das größte Eisenvorkommen Österreichs, das wir noch nicht optimal ausnutzen. Der Ausbau des Tagebaus soll die Lieferbereitschaft für Stahl erhöhen."
 
 AUS_expand_the_vienna_basin_oilfield:0 "Ausbau des Wiener Becken-Ölfeldes"
 AUS_expand_the_vienna_basin_oilfield_desc:0 "Wir haben eine Möglichkeit im Wiener Ölbecken, aber unsere derzeitige Rate der Ölverarbeitung ist mangelhaft. Der Ausbau unserer Industrie hier wird ein starker Schritt in Richtung einer vielfältigen und mächtigen Kriegsmaschine sein."
 
 AUS_extend_the_grossglockner_highway:0 "Ausbau der Großglockner-Autobahn"
 AUS_extend_the_grossglockner_highway_desc:0 "Die Großglockner-Autobahn ist eine landschaftlich reizvolle Strecke durch die österreichischen Berge, von Salzburg im Norden bis nach Kärnten im Süden. Sie ist eine großartige Ingenieursleistung, aber wir können sie noch verbessern, indem wir ihre Route durch ganz Österreich verlängern."
 AUS_extend_the_grossglockner_highway_tt:0 "Fügen Sie §YMaximale Infrastruktur§! in §YTirol§!, §YOberösterreich§! und §YLiederösterreich§!"
 
 AUS_hungarian_railways_and_roads_project:0 "Ungarische Eisenbahnen und Straßen Projekt"
 AUS_hungarian_railways_and_roads_project_desc:0 "Das ungarische Verkehrssystem war vor der Trennung unserer Staaten in der Verantwortung der österreichischen Regierung. Jetzt, wo wir wieder vereint sind, ist es an uns, ihre Infrastruktur auf Vordermann zu bringen."
 AUS_hungarian_railways_and_roads_project_tt:0 "Bauen Sie §YMaximale Infrastruktur§! in §YTransdanubien§!, §YNordungarn§! und §YAlföld§!"
 
 AUS_construct_papa_air_base:0 "Bauen Sie den Fliegerhorst Pápa"
 AUS_construct_papa_air_base_desc:0 "Der Fliegerhorst Papa ist seit 1936 im Bau und kann mit österreichischer Unterstützung endlich fertiggestellt werden. Mehr Luftkapazität wäre für unsere Kriegsanstrengungen von unschätzbarem Wert."
 
AUS_industrialise_the_great_hungarian_plains:0 "Industrialisieren Sie die Ungarische Tiefebene"
AUS_industrialise_the_great_hungarian_plains_desc:0 "Ungarn verfügt über große Landstriche, die vollständig für industrielle Zwecke nutzbar sind und für keinen anderen Zweck benötigt werden. Die Tatsache, dass dies noch nicht genutzt wurde, ist eine Travestie für sich. Wir werden dieses Land entwickeln, um unseren Beitrag zu leisten."
AUS_industrialise_the_great_hungarian_plains_tt:0 "Die Kontrolle über §YVojvodina§!, §YBanat§!, §YCrisana§! oder §YNordsiebenbürgen§! wird den Bonus auf diese Staaten erweitern"
 
AUS_fortify_the_hungarian_danube:0 "Befestigen Sie die ungarische Donau"
AUS_fortify_the_hungarian_danube_desc:0 "Wie in Österreich ist auch in Ungarn die Donau ein wichtiger Teil des Verteidigungspotentials. Wir werden hier unsere Festungsbemühungen fortsetzen."
AUS_fortify_the_hungarian_danube_tt:0 "Fügen Sie §Y20 Landforts§! entlang der transdanubischen Grenze hinzu"
 
AUS_secure_the_two_cities:0 "Sichern Sie die beiden Städte"
AUS_secure_the_two_cities_desc:0 "Die kaiserlichen Zwillingsstädte Budapest und Wien haben eine gemeinsame Geschichte, die vielen der großen Städte der Neuzeit vorausgeht. Nachdem wir nun beide gesichert haben, soll keine der beiden Städte wieder aus österreichisch-ungarischer Hand fallen."
AUS_secure_the_two_cities_tt:0 "Fügen Sie §Y3 Landforts§! in Wien und Budapest hinzu"
 
AUS_transylvanian_highways_project:0 "Projekt Siebenbürgische Autobahnen"
AUS_transylvanian_highways_project_desc:0 "Siebenbürgen war immer österreichisch-ungarisch, und die Herrschaft Rumäniens in den letzten Jahren hat es traurig unterentwickelt gelassen, bis zu dem Punkt, dass es unsere Assoziation nicht verdient. Nichtsdestotrotz ist es unser Land, und wir werden uns um es kümmern."
AUS_transylvanian_highways_project_tt:0 "Hinzufügen §Y3 Infrastruktur§! in der Region Siebenbürgen"
 
AUS_road_the_the_black_sea:0 "Straße zum Schwarzen Meer"
AUS_road_the_the_black_sea_desc:0 "Das Schwarze Meer war schon immer ein historisch bedeutendes Gewässer, nicht zuletzt, weil es den sowjetischen Zugang zum Mittelmeer darstellt. Wir müssen unseren eigenen Platz in seinen Gewässern sichern - aber zuerst müssen wir sicherstellen, dass wir diese Gewässer schnell erreichen können."
AUS_road_the_the_black_sea_tt:0 "Hinzufügen von §Y3 Infrastruktur§! in der rumänischen Region"
 
AUS_the_carpathian_line:0 "Die Karpatenlinie"
AUS_the_carpathian_line_desc:0 "Die Karpatenruthenie ist ein wesentlicher Bestandteil der ungarischen Geschichte, und unseren Brüdern im Reichsbund liegt sie genauso am Herzen wie uns. Wir werden es bis zum letzten Tropfen österreichischen Blutes verteidigen - aber dazu muss es nicht kommen, wenn wir es befestigen."
AUS_the_carpathian_line_tt:0 "Fügen Sie §Y2 Landforts§! pro besessener Provinz in den Karpaten hinzu"
 
AUS_expand_the_constanta_shipyards:0 "Erweitern Sie die Constanta-Werften"
AUS_expand_the_constanta_shipyards_desc:0 "Die Constanta-Werft ist die größte Schiffswerft in Rumänien. Ihre industrielle Kapazität ist konkurrenzlos in unserem gesamten Territorium; die Gelegenheit, die sie jetzt bietet, da wir sie kontrollieren, ist zu nützlich, um sie zu verpassen. Wir können sie sogar noch weiter entwickeln, wenn wir wollen."
 
AUS_cacova_ierii_iron_mine:0 "Eisenbergwerk Cacova Ierii"
AUS_cacova_ierii_iron_mine_desc:0 "Die Eisenreserven Rumäniens sind nicht so groß wie die unserer Heimat, aber was wir finden können, werden wir ausbeuten. Wie sonst können wir erwarten, als Nation zu überleben?"
 
AUS_the_prut_line:0 "Die Prut-Linie"
AUS_the_prut_line_desc:0 "Der Fluss Prut ist eine natürliche Widerstandslinie zwischen uns und Sowjetrussland. Es ist nicht nur sinnvoll, sondern absolut notwendig, sie zu befestigen und gegen fremde Übergriffe zu sichern."
AUS_the_prut_line_tt:0 "Fügen Sie §Y2 Landforts§! pro besessener Provinz des Flusses Prut hinzu"
 
AUS_black_sea_wall:0 "Schwarzmeer-Mauer"
AUS_black_sea_wall_desc:0 "Im Falle eines Krieges mit einer der Schwarzmeer- oder Mittelmeermächte tun wir gut daran, Landungen auf unserem eigenen Territorium so umfassend wie möglich zu verhindern. Ein paar Befestigungen und eine leichte Garnison sollten die meisten Bedrohungen abwehren können."
AUS_black_sea_wall_tt:0 "Fügen Sie §Y2 Küstenforts§! entlang der Küste von §YMuntenia§! hinzu, der Besitz von §YBessarabia§!, §YOdessa§!, §YDobrudja§! oder §YBurgas§! wird die Befestigungen erweitern"
 
AUS_dubova_chromium_mine:0 "Chrombergwerk Dubova"
AUS_dubova_chromium_mine_desc:0 "Die Erde von Dubova wurde untersucht und es wurde festgestellt, dass sie brauchbare Mengen an Chrom enthält. Wir wären dumm, uns das entgehen zu lassen, vor allem, wenn man bedenkt, dass Rumänien selbst den Weg zum Schwarzen Meer darstellt."
 
AUS_balkan_highways_project:0 "Balkan-Autobahn-Projekt"
AUS_balkan_highways_project_desc:0 "Jugoslawien hat schlecht für sich selbst gesorgt. Da wir jetzt ihr Land besitzen, sollten wir versuchen, einige der Fehler zu beheben, die sie gemacht haben."
AUS_balkan_highways_project_tt:0 "Fügen Sie §Y1 Infrastruktur§! in §YSlowenien§!, §YKroatien§! und §YBosnien§! hinzu, der Besitz von §YDalmatien§!, §YVojvodina§!, §YSerbien§!, §YMontengro§!, §YMorava§! oder §YMazedonien§! wird den Bau erweitern"
 
AUS_exploit_the_romanian_oil_fields:0 "Ausbeutung der rumänischen Ölfelder"
AUS_exploit_the_romanian_oil_fields_desc:0 "Rumänien verfügt im Verhältnis zu den umliegenden Regionen über große Mengen an Öl. Die Reserven sind zwar groß, aber der Förderprozess ist bisher ineffizient. Es gibt Maßnahmen, um die Ausbeute zu erhöhen."
 
AUS_expand_ljubija_mine:0 "Ljubija-Mine ausbauen"
AUS_expand_ljubija_mine_desc:0 "Die Eisenreserven Jugoslawiens sind unseren eigenen ebenbürtig, aber sie werden nur langsam ausgebeutet. Wir können dies zu unserem Vorteil ändern, indem wir den Betrieb in Ljubija ausweiten."
 
AUS_the_sarajevo_plan:0 "Der Sarajevo-Plan"
AUS_the_sarajevo_plan_desc:0 "Das Land des ehemaligen Bosniens hätte äußerst gründlich erschlossen werden können. Die jugoslawische Regierung hat dies jedoch in den letzten Jahren vernachlässigt, was zu einem großen Verlust an Potential geführt hat. Glücklicherweise sind wir hier, um dies zu korrigieren."
 
AUS_the_south_dinaric_line:0 "Die südliche dinarische Linie"
AUS_the_south_dinaric_line_desc:0 "Unsere Feinde im Süden sind kaum bedrohlich, aber wir sind in vielen anderen Richtungen von Feinden umgeben, deren Bewältigung einen großen Teil unserer Ressourcen erfordern wird. Je mehr wir unsere südliche Grenze befestigen, desto weniger müssen wir sie verteidigen."
AUS_the_south_dinaric_line_tt:0 "Fügen Sie §Y18 Landforts§! entlang der albanischen und griechischen Grenze hinzu"
 
AUS_the_adriatic_wall:0 "Der Adriatische Seewall"
AUS_the_adriatic_wall_desc:0 "Gleich jenseits der Adria liegt unsere vielleicht größte potentielle Bedrohung im Süden - die Italiener. Mussolini behauptet, das Römische Reich wieder aufbauen zu wollen, aber wir können nicht zulassen, dass er dabei das unsere bedroht."
AUS_the_adriatic_wall_tt:0 "Fügen Sie §Y14 Küstenforts§! in §YDalmatien§! hinzu, der Besitz von §YMontenegro§!, §YIstrien§! oder §YZara§! wird die Befestigungen erweitern"
 
AUS_the_belgrade_plan:0 "Der Belgrader Plan"
AUS_the_belgrade_plan_desc:0 "Serbien hat keine Kontrolle mehr über seine Ländereien, da die Ereignisse des Großen Krieges die Kontrolle über seine Industrie an die größere Kontrolle Jugoslawiens übergeben haben. Da dies nun nicht mehr der Fall ist, sollten wir ihre Industrie so entwickeln, wie wir sie entwickelt haben möchten."
 
AUS_extend_the_lines:0 "Erweitern Sie die Linien"
AUS_extend_the_lines_desc:0 "Während sich unser Territorium ausdehnt, müssen wir verteidigen, was wir eingenommen haben. Unsere Kontrolle über das Dinarische Gebirge und die Adriaküste hat sich ausgeweitet, also müssen wir unsere Befestigungslinien ausbauen."
AUS_extend_the_lines_tt:0 "Fügen Sie §Y10 Küstenforts§! und §Y6 Landforts§! in §YAlbania§! hinzu, der Besitz von §YSofia§! wird die Befestigungslinien erweitern"
 
AUS_slovakian_roads_and_railways:0 "Slowakische Straßen und Eisenbahnen"
AUS_slovakian_roads_and_railways_desc:0 "Die slowakische Region hat ein unterentwickeltes Transportsystem; die Truppen in diesem Gebiet können es sich nicht leisten, auf der Durchreise festzustecken. Wir müssen ihre Infrastruktur reparieren und erneuern."
AUS_slovakian_roads_and_railways_tt:0 "Fügen Sie §Y1 Infrastruktur§! zu den slowakischen Regionen und der Karpato-Ukraine hinzu"
 
AUS_expand_czech_industry:0 "Tschechische Industrie ausbauen"
AUS_expand_czech_industry_desc:0 "Die tschechische Regierung hat ihre Bevölkerung vernachlässigt und sich geweigert, Fabriken und damit Arbeitsplätze zu schaffen, wo dies durchaus möglich wäre. Wir können und müssen Maßnahmen ergreifen, um dies zu korrigieren."
 
AUS_the_slovakian_line:0 "Die slowakische Linie"
AUS_the_slovakian_line_desc:0 "Polen hat schon früher Interesse an der slowakischen Region gezeigt, indem es das Land im unmittelbaren Norden besetzt hat. Befestigungen sind ein Muss, wenn wir diese Grenze vor potentiell gefährlichen Übergriffen sichern wollen."
AUS_the_slovakian_line_tt:0 "Fügen Sie §Y20 Landforts§! entlang der slowakisch/polnischen Grenze hinzu"
 
AUS_industrialise_northern_slovakia:0 "Industrialisieren Sie die Nordslowakei"
AUS_industrialise_northern_slovakia_desc:0 "Die Slowakei verfügt über ein großes industrielles Potenzial, das bisher ungenutzt geblieben ist. Wir werden Maßnahmen ergreifen, um das Land zu modernisieren und zu industrialisieren."
 
AUS_fortify_the_sudeten_land:0 "Das Sudetenland befestigen"
AUS_fortify_the_sudeten_land_desc:0 "Das Sudetenland ist die Grenze zu Deutschland und damit potenziell gefährliches Terrain. Es gibt Lücken in den dort bereits errichteten Befestigungen, die wir durch entsprechende Maßnahmen schließen können."
AUS_fortify_the_sudeten_land_tt:0 "Fügen Sie §Y22 Landforts§! im §YSudetenland§ hinzu!"
 
AUS_subsidize_kapsch:0 "Kapsch subventionieren"
AUS_subsidize_kapsch_desc:0 "Kapsch hat eine hervorragende Geschichte mit profitablen Verträgen im Bereich Elektronik und Feinmechanik mit der österreichischen Regierung. Wir sollten den Patriotismus und die Loyalität einer solchen Firma belohnen, indem wir sicher sind, ihre Verträge zu verlängern."
AUS_subsidize_kapsch_tt:0 "Entfesselt Kapsch Industriekonzerne"
 
AUS_fund_the_vienna_college_of_technology:0 "Finanzierung der Technischen Hochschule Wien"
AUS_fund_the_vienna_college_of_technology_desc:0 "Das VIenna College of Technology ist seit über hundert Jahren maßgeblich daran beteiligt, uns mit dem technologischen Fortschritt anderer Nationen auf dem Laufenden zu halten und unseren besten Köpfen zu helfen, das Beste aus sich zu machen. In diesen dunklen Zeiten wird ihre Unterstützung lebenswichtig sein."
 
AUS_nuclear_experimentation:0 "Nukleare Experimente"
AUS_nuclear_experimentation_desc:0 "Industrielle Vermessungen haben in unseren neu entdeckten Territorien Vorkommen des bemerkenswerten Metalls Uran entdeckt. Experimente mit diesem einzigartigen und schweren Metall werden zweifellos interessante Ergebnisse liefern."
 
AUS_bilhorod_dnistrovskyi_nuclear_plant:0 "Bilhorod-Dnistovskyi Kernkraftwerk"
AUS_bilhorod_dnistrovskyi_nuclear_plant_desc:0 "Ein geeigneter Platz für einen Kernreaktor wurde gefunden, und es macht Sinn, genau diesen dort zu bauen. Atomwaffen sind die Zukunft, und wir müssen zumindest unsere Zukunft umarmen."
 
### AIRFORCE SECTION ### 
 
AUS_construct_the_tullnerfeld_airbase:0 "Bau des Fliegerhorstes Tullnerfeld"
AUS_construct_the_tullnerfeld_airbase_desc:0 "Seit langem verstauben die Pläne zum Bau eines Fliegerhorstes auf dem Tullnerfeld. Im Norden tobt der Krieg, und es gibt keinen besseren Zeitpunkt, um diese Pläne in die Tat umzusetzen."
 
AUS_announce_the_new_austrian_air_force:0 "Die neuen Luftstreitkräfte ankündigen"
AUS_announce_the_new_austrian_air_force_desc:0 "Seit dem Ersten Weltkrieg ist die schwerer-als-Luft-Fliegerei die faszinierende neue potentielle Waffe der Zukunft. Wir können nicht von anderen Nationen abgehängt werden; wir haben unsere eigene Luftstreitkraft seit Jahren im Geheimen aufgebaut, und jetzt sind wir bereit, sie zu verkünden."
 
AUS_german_aeronautic_cooperation:0 "Deutsche Luftfahrtzusammenarbeit"
AUS_german_aeronautic_cooperation_desc:0 "Die deutsche Technik hat fast alle Bereiche der Kriegsführung revolutioniert, auch die Luftkriegsführung. Wir haben viele Gemeinsamkeiten und allen Grund, in unseren technologischen Bestrebungen zu kooperieren. Der Zugang, den wir ihnen gewähren, wird ihnen jedoch erlauben, unsere Politik zu beeinflussen."
AUS_german_aeronautic_cooperation_tt:0 "Erlaubt spezielle Varianten von deutschen Flugzeugentwürfen\n"
 
AUS_british_aeronautic_cooperation:0 "Britische Luftfahrtzusammenarbeit"
AUS_british_aeronautic_cooperation_desc:0 "Großbritannien ist ein Land, das verzweifelt versucht, sich Freunde in Mitteleuropa zu sichern, und wir brauchen ihre technologische Expertise. Ihre Luftwaffe ist derzeit eine der stärksten der Welt, und wir können mit einem kleinen Verlust an internem Einfluss daran teilhaben."
AUS_british_aeronautic_cooperation_tt:0 "Erlaubt spezielle Varianten britischer Flugzeugdesigns\n"
 
AUS_soviet_aeronautic_cooperation:0 "Sowjetische Luftfahrtzusammenarbeit"
AUS_soviet_aeronautic_cooperation_desc:0 "Die Sowjetunion ist immer bestrebt, ihren Einfluss auf den europäischen Raum auszuweiten, und wir sind auf dem Markt, um unsere Luftwaffe zu modernisieren. Mit etwas politischem Geben und Nehmen können wir uns den Zugang zu ihrem industriellen Know-how sichern."
AUS_soviet_aeronautic_cooperation_tt:0 "Ermöglicht spezielle Varianten von sowjetischen Flugzeugdesigns\n"
 
AUS_innsbruck_airbase_project:0 "Projekt Flugplatz Innsbruck"
AUS_innsbruck_airbase_project_desc:0 "Der Innsbrucker Flughafen liegt in einem großen Tal, ideal für den Start von Kriegsflugzeugen, aber auch von zivilen Flugzeugen. Die Umwandlung in einen Militärflugplatz wird ihn für unsere Bedürfnisse viel geeigneter machen."
AUS_innsbruck_airbase_project_tt:0 "Fügen Sie §Y2 Land Forts§! auf Innsbruck hinzu"
 
AUS_protect_our_skies:0 "Schützen Sie unseren Luftraum"
AUS_protect_our_skies_desc:0 "Das Fliegen an sich war früher eine Neuheit, aber die Flugzeuge haben sich verändert, und damit auch die fliegerische Kriegsführung. Wir können die Bedrohungen aus der Luft nicht ignorieren - und wir müssen uns entsprechend vorbereiten."
AUS_protect_our_skies_tt:0 "Fügen Sie §Y2 Anti-Air§! zu unseren erweiterten Territorien hinzu"
 
AUS_fortify_our_airfields:0 "Befestigen Sie unsere Flugplätze"
AUS_fortify_our_airfields_desc:0 "Keiner unserer Flugplätze liegt sehr weit innerhalb unserer Grenzen, und wir können nicht ausschließen, dass ein gezielter Angriff den einen oder anderen erobern könnte. Wenn Sie beide befestigen, verringern Sie das Risiko dafür."
AUS_fortify_our_airfields_tt:0 "Fügen Sie §Y2 Landforts§! auf österreichischen Flugplätzen hinzu"
 
AUS_investigate_jet_technology:0 "Untersuchen Sie die Jet-Technologie"
AUS_investigate_jet_technology_desc:0 "Aus unserer Konstruktionsabteilung gibt es Gerüchte über einen neuen, theoretischen Jet-Turbinen-Antrieb, der Flugzeuge schneller, höher und weiter fliegen lassen kann als je zuvor. Wenn irgendetwas, das wir erforschen können, einen taktischen Vorteil bringen kann, werden wir es nehmen."
 
AUS_experimental_bomber_programme:0 "Experimentelles Bomberprogramm"
AUS_experimental_bomber_programme_desc:0 "Es gibt bereits theoretische Entwürfe für die nächste Generation von Bombern, die uns in den Kriegen, die wir vorhersehen, einen Vorteil verschaffen werden. Wir müssen nur noch Mittel für den Prototypenbau bereitstellen, um dieses Programm in Gang zu bringen."
 
AUS_establish_the_austrian_airforce_academy:0 "Gründung der Österreichischen Luftwaffenakademie"
AUS_establish_the_austrian_airforce_academy_desc:0 "Unsere junge Luftwaffe entwickelt sich gut, aber es mangelt zwar nicht an der Technologie, wohl aber an der Ausbildung. Wir können Ressourcen aufwenden, um dieses Problem zu beheben, und haben keine Ausrede, es nicht zu tun."
 
### NAVAL SECTION ### 
 
AUS_repair_pola_naval_base:0 "Reparatur des Marinestützpunkts Pola"
AUS_repair_pola_naval_base_desc:0 "Der Marinestützpunkt Pola war einst eine der wichtigsten Einrichtungen der österreichischen Kriegsmarine. Seit wir von der See vertrieben wurden, ist sie verfallen, aber wir können und müssen uns darum bemühen, dass sie wieder nutzbar wird."
 
AUS_recreate_the_kuk_kriegsmarine:0 "Die K.u.K. Kriegsmarine nachbilden"
AUS_recreate_the_kuk_kriegsmarine_desc:0 "Die K.u.K.-Kriegsmarine war Österreichs Marine, bis wir nach der Niederlage im Großen Krieg den Zugang zur See verloren. Wir können ihren einstigen Ruhm zurückgewinnen, mit nicht geringem Aufwand."
 
 AUS_acquire_skoda_naval_artillery_experience:0 "Erwerben Sie Skoda Marineartillerie-Erfahrung"
 AUS_acquire_skoda_naval_artillery_experience_desc:0 "Skoda hat die Geschütze der österreichisch-ungarischen Marine konstruiert, es ist an der Zeit, diese Erfahrung noch einmal zu nutzen. "
 
AUS_rijeka_naval_academy:0 "Marine-Akademie Rijeka"
AUS_rijeka_naval_academy_desc:0 "Rijeka ist eine der größten Hafenstädte im kroatischen Raum und eine der wichtigsten Marinestützpunkte für die österreichisch-ungarische Sache. Seefahrt und Seekrieg sind ihnen nicht fremd, und wir können dieses Know-how an Bord nutzen."
 
AUS_trieste_shipyards:0 "Schiffswerften in Triest"
AUS_trieste_shipyards_desc:0 "Triest ist eine Stadt mit einer bestehenden Werftindustrie, die wir subventionieren und ausnutzen sollten. Dies wird unsere Dominanz im Mittelmeer sicherstellen."
AUS_trieste_shipyards_tt:0 "Ermöglicht die Anstellung von Schiffsdesignern der Triester Werft\n"
 
AUS_expand_cattaro_harbour:0 "Den Hafen von Cattaro ausbauen"
AUS_expand_cattaro_harbour_desc:0 "Cattaro ist eine Binnenbucht, ein geschützter Ort, an dem eine Marinegruppe sicher untergebracht werden könnte. Es ist ein natürliches Sicherheitsgut, und wir sollten es als solches behandeln. Unsere nächste Erweiterung wird hier stattfinden."
 
AUS_a_stealthier_approach:0 "Eine heimliche Annäherung"
AUS_a_stealthier_approach_desc:0 "Die österreichische Marine ist nicht mehr das, was sie einmal war - tatsächlich ist sie nicht mehr existent. Wir können es uns nicht leisten, große Mengen an Ressourcen in Schiffe zu stecken, die von größeren Kräften einfach zerstört werden. Stealthier U-Boot-Kriegsführung ist die Zukunft für uns."
 
AUS_sieze_the_adriatic:0 "Ergreifen Sie die Adria"
AUS_sieze_the_adriatic_desc:0 "Die Adria ist einer unserer Hauptzugänge zum italienischen Stiefel und einer der wichtigsten Küstenabschnitte für unser eigenes Territorium. Sie mit spezialisierten Binnenschiffen wie Kreuzern zu sichern, wäre klug."
 
AUS_push_for_the_mediterranean:0 "Vorstoß ins Mittelmeer"
AUS_push_for_the_mediterranean_desc:0 "Das Mittelmeer ist ein berühmtes Meer, Förderer und Wiege vieler afrikanischer und europäischer Reiche. Es wird wieder die Wiege für unsere eigene Nation werden - wenn wir es sichern können."
 
AUS_reform_the_kuk_seefliegerkorps:0 "Reform des Seefliegerkorps"
AUS_reform_the_kuk_seefliegerkorps_desc:0 "Das österreichische Seefliegerkorps war eine von der Hauptmarine getrennte und eigenständige Einheit mit eigenen Spezialisierungen und Funktionen. Sein Nutzen wird in der Zukunft nützlich sein - wir sollten Ressourcen in seine Reformierung stecken."
 
AUS_found_the_austrian_marines:0 "Gründung der österreichischen Marine"
AUS_found_the_austrian_marines_desc:0 "Seitdem wir ein Binnenstaat geworden sind, ist ein Zweig unseres Militärs in inakzeptabler Weise vernachlässigt worden: unsere Marinesoldaten. Mit ein wenig Finanzierung und ein wenig Zeit können wir den Schaden, den die Zeit angerichtet hat, reparieren."
 
### MILITARY SECTION ### 
 
AUS_subsidize_steyr_werke_arms:0 "Steyr-Werke-Armee subventionieren"
AUS_subsidize_steyr_werke_arms_desc:0 "Die Steyre-Werke Arms sind die Hülle der Steyr Mannlicher Schusswaffenfirma. Sie haben sich vom Vertrag von Saint-Germain gut erholt, aber staatliche Hilfe könnte noch weiter helfen und den staatlichen Zugriff auf ihre Produktionslinien sichern."
 
AUS_endorse_the_foreign_volunteer_programme:0 "Befürworten Sie das Programm für ausländische Freiwillige"
AUS_endorse_the_foreign_volunteer_programme_desc:0 "Während wir selbst nicht die ganze Welt erreichen können, können wir Kräfte, die mit unserer Sache sympathisieren könnten, mit Hilfe einiger unserer besten und mutigsten Freiwilligentruppen unterstützen und fördern."
 
AUS_rearm_the_bundesheer:0 "Das Bundesheer aufrüsten"
AUS_rearm_the_bundesheer_desc:0 "Die österreichischen Streitkräfte wurden durch den Vertrag von Saint-Germain-en-Leye hart getroffen. Aber da Hitler seine Streitkräfte vorbereitet, gab es nie einen besseren Zeitpunkt, um aufzurüsten, egal ob wir mit oder gegen ihn stehen."
 
AUS_fund_the_gebirgsjaeger_programme:0 "Finanzieren Sie das Gebirgsjägerprogramm"
AUS_fund_the_gebirgsjaeger_programme_desc:0 "Unser Land ist gebirgig und wir müssen uns an das anpassen, was uns von Natur aus gegeben ist. Jeder, der in unser Land eindringt, wird unsere Streitkräfte sehr gut ausgerüstet vorfinden, um mit ihnen im Gelände fertig zu werden."
 
AUS_prepare_for_war:0 "Auf den Krieg vorbereiten"
AUS_prepare_for_war_desc:0 "Die Wahrscheinlichkeit ist groß, dass ein weiterer Krieg vor der Tür steht - wir können es uns nicht erlauben, unvorbereitet zu sein. Wenn wir unsere Armeen versorgen wollen, müssen wir bereit sein, unsere zivilen Fabriken viel effizienter umzubauen, als wir es derzeit tun."
 
AUS_expand_csepel_muvek:0 "Csepel Muvek ausbauen"
AUS_expand_csepel_muvek_desc:0 "Csepel Muvek ist eine der bedeutendsten Maschinenproduktionsstätten der österreichisch-ungarischen Monarchie und liegt seit dem neunzehnten Jahrhundert im Zentrum des alten Reiches. Sie befindet sich in Privatbesitz, aber wir bezweifeln, dass die Eigentümer gegen eine finanzielle Unterstützung etwas einzuwenden haben werden."
 
AUS_steyr_mannlicher_arms:0 "Steyr Mannlicher Arms"
AUS_steyr_mannlicher_arms_desc:0 "Steyr Mannlicher ist als Unternehmen patriotisch und der österreichischen Lebensart treu geblieben. Ihre unerschütterliche Unterstützung hat unsere Wiederbewaffnung möglich gemacht. Es gibt keinen Grund, warum wir sie nicht zu unserem regulären militärischen Auftragnehmer machen sollten."
AUS_steyr_mannlicher_arms_tt:0 "Schaltet den Materialdesigner frei: "
 
AUS_german_armour_cooperation:0 "Deutsche Rüstungskooperation"
AUS_german_armour_cooperation_desc:0 "Die Deutschen haben ihre eigenen Konstruktionen entwickelt, um mit den Panzertruppen der anderen Nationen zu konkurrieren, und ihre Expansion auf diesem Gebiet war zielstrebig. Vielleicht können wir etwas von ihnen lernen, wenn sie dazu bereit sind."
AUS_german_armour_cooperation_tt:0 "Erlaubt spezielle Varianten deutscher Panzerdesigns\n"
 
AUS_british_armour_cooperation:0 "Britische Panzerkooperation"
AUS_british_armour_cooperation_desc:0 "Das britische Imperium ist eine der vielfältigsten und am weitesten verbreiteten Streitkräfte der Welt. Sie haben Zugang zu einer noch nie dagewesenen Anzahl der besten Köpfe der Welt. Wir könnten viel vom Studium ihrer Panzerkonstruktionen lernen."
AUS_british_armour_cooperation_tt:0 "Ermöglicht spezielle Varianten britischer Panzerdesigns\n"
 
AUS_soviet_armour_cooperation:0 "Sowjetische Panzerkooperation"
AUS_soviet_armour_cooperation_desc:0 "Die Sowjets haben die mächtigste industrielle Basis im eurasischen Raum, die nur von wenigen europäischen Großmächten übertroffen wird. Es wird gesagt, dass sie hundert Panzer pro Tag produzieren können - würde uns diese Effizienz bei unseren eigenen Bemühungen helfen?"
AUS_soviet_armour_cooperation_tt:0 "Erlaubt spezielle Varianten der sowjetischen Panzerkonstruktionen\n"
 
AUS_motorisation_effort:0 "Motorisierungsbemühungen"
AUS_motorisation_effort_desc:0 "Der Verbrennungsmotor war einst eine Neuheit, die für den zivilen Bereich gedacht war, zu ineffizient, um für die Kriegsführung verwendet zu werden, aber jetzt ist er sowohl zuverlässig als auch leistungsstark. Die militärischen Anwendungen sind nicht mehr wegzudenken."
 
AUS_great_guns_of_yore:0 "Große Kanonen von einst"
AUS_great_guns_of_yore_desc:0 "Die Artillerie hat den letzten Krieg gewonnen, und es gibt keinen Grund zu glauben, dass sie nicht auch den nächsten Krieg gewinnen sollte. Verbesserungen an alter Technologie sind immer noch Verbesserungen."
 
AUS_found_the_jagdkommando_school:0 "Gründung der Jagdkommandoschule"
AUS_found_the_jagdkommando_school_desc:0 "Es gibt Pläne, eine Spezialeinheit aus unseren besten und klügsten Soldaten zu bilden, die in der Lage ist, hinter den feindlichen Linien und unter unwahrscheinlichen Bedingungen zu operieren. Alles, was sie benötigen, ist die Finanzierung, um in Gang gesetzt zu werden."
 
### POLITICAL SECITON ### 
 
AUS_establish_the_foreign_ministry:0 "Das Außenministerium einrichten"
AUS_establish_the_foreign_ministry_desc:0 "Seit dem Großen Krieg haben wir es vermieden, mit anderen Nationen zu interagieren, um unser eigenes Tempo der nationalen Erholung beizubehalten. Nun, da unsere Position in der Welt fester etabliert ist, können wir beginnen, nach außen zu schauen."
 
AUS_pro_austrian_propoganda:0 "Pro-österreichische Propaganda"
AUS_pro_austrian_propoganda_desc:0 "Österreich war einst eine der größten Nationen der Welt und wird es auch wieder sein. Unsere Kriegsanstrengungen beginnen zu Hause, mit der Unterstützung unseres Volkes."
 
AUS_defence_of_the_homeland:0 "Verteidigung des Vaterlandes"
AUS_defence_of_the_homeland_desc:0 "Als Nation haben wir kein Interesse daran, unseren Feinden jemals wieder den Zugang zu unseren Grenzen zu ermöglichen. Es ist von entscheidender Bedeutung, dass wir uns so gut wie möglich befestigen und sicherstellen, dass wir nie wieder in die Defensive geraten."
 
AUS_the_austrian_compromise:0 "Der österreichische Kompromiss"
AUS_the_austrian_compromise_desc:0 "Hitler hat sich für sein Volk eingesetzt und die Idee eines "Anschlusses" Österreichs an Deutschland propagiert. Wir haben kein Interesse an einem Verlust der Autonomie - aber vielleicht reicht ein Versprechen der Unterstützung im nächsten Krieg aus."
AUS_the_austrian_compromise_tt:0 "Wenn Deutschland zustimmt, wird der §YAnschluss Österreichs§! umgangen, aber Österreich wird in die §YAchse§! eintreten."
 
AUS_past_glories:0 "Vergangener Ruhm"
AUS_past_glories_desc:0 "Die österreichisch-ungarische Union war einst eine der größten Kräfte im europäischen Einflussbereich. Aber wir wurden in unserer Blütezeit durch den Vertrag von Saint-Germain grausam beschnitten. Wir müssen als Nation die Kraft finden, zurückzufordern, was uns genommen wurde."
 
AUS_establish_the_frontmilliz:0 "Die Frontmilliz gründen"
AUS_establish_the_frontmilliz_desc:0 "Nach dem Ersten Weltkrieg war die Heimwehr eine nützliche Möglichkeit für demobilisierte Soldaten, für Österreichs Bemühungen um die nationale Sicherheit nützlich zu bleiben. Jetzt aber brauchen wir einen kontrollierteren und kohärenteren Körper von Männern. Die Idee eines Neuanfangs muss erforscht werden."
 
AUS_imperial_ambitions:0 "Imperiale Ambitionen"
AUS_imperial_ambitions_desc:0 "Viele andere Nationen sind durchaus bereit, sich zu brüsten und martialische Macht zu verkünden, bevor sie endlich zur Sache kommen. Wir haben vor langer Zeit gelernt, dass es ein sicherer Weg in die Niederlage ist, wenn man sich ziert, den ersten Schuss abzugeben."
 
AUS_the_old_empire:0 "Das alte Kaiserreich"
AUS_the_old_empire_desc:0 "Die Österreichisch-Ungarische Union war die größte politische und militärische Kraft in Südeuropa, als sie noch existierte. Wir werden uns mit der anderen Hälfte unseres Reiches wiedervereinen und auf diese Weise wiedergewinnen, was einst uns gehörte."
 
AUS_pressure_for_transylvania:0 "Druck für Siebenbürgen"
AUS_pressure_for_transylvania_desc:0 "Rumänien ist seit langem im Besitz von Staaten, die einfach nicht zu ihnen gehören. Die Region Siebenbürgen gehört schon länger zu Österreich-Ungarn, als wir uns erinnern können, und wir werden sie Rumänien wegnehmen, wenn es sein muss, egal zu welchem Preis."
AUS_pressure_for_transylvania_tt:0 "§Das kann zu einem Krieg mit Rumänien führen."
 
AUS_the_romanian_obstacle:0 "Das rumänische Hindernis"
AUS_the_romanian_obstacle_desc:0 "Wir haben Länder, die einst die unseren waren, aber die weitere Existenz Rumäniens ist eine Beleidigung für unser Volk. Wir werden sie mit Gewalt annektieren und uns einen Weg zum Schwarzen Meer bahnen."
 
AUS_pressure_for_slovenia:0 "Druck für Slowenien"
AUS_pressure_for_slovenia_desc:0 "Slowenien gehört seit der Auflösung des Staates Venedig zu uns, und die Slowenen wollten immer ein Teil des germanischen Volkes sein. Sie sind durch die Zeit von uns getrennt, aber wir werden der Welt beweisen, dass jede Differenz versöhnt werden kann."
AUS_pressure_for_slovenia_tt:0 "§Das kann zum Krieg mit Jugoslawien führen."
 
AUS_the_balkan_territories:0 "Die Balkan-Territorien"
AUS_the_balkan_territories_desc:0 "Jugoslawien ist ein falscher und ein schwacher Staat, den wir unter seinen rechtmäßigen Besitzern aufteilen können und sollten. Serbien hat einen großen Teil unseres Besitzes unrechtmäßig annektiert, und wir werden das mit Gewalt rückgängig machen, wenn wir müssen."
AUS_the_balkan_territories_tt:0 "§Das kann zum Krieg mit Jugoslawien führen."
 
AUS_the_way_to_france:0 "Der Weg nach Frankreich"
AUS_the_way_to_france_desc:0 "Frankreich hat viel Wiedergutmachung für seine gnadenlose Behandlung der Mittelmächte zu leisten. Wir werden ihnen zeigen, wie österreichische Rache aussieht, aber zuerst brauchen wir eine Grenze, über die wir unsere Truppen marschieren lassen können. Die Schweiz ist uns im Weg."
 
AUS_our_oldest_enemy:0 "Unser ältester Feind"
AUS_our_oldest_enemy_desc:0 "Die französische Gier hat uns nach dem Ersten Weltkrieg teuer zu stehen gekommen, und wir sind der Rache nicht abgeneigt, wenn es um so tiefgreifende Dinge geht. Sie hätten unsere gesamte Nation aufgelöst, wenn sie gekonnt hätten - jetzt werden wir ihnen das Gleiche antun."
 
AUS_request_slovakia:0 "Anfrage an die Slowakei"
AUS_request_slovakia_desc:0 "Wir haben bisher gute Beziehungen zu Deutschland gehabt, aber ihre Annexion der Tschechoslowakei hält uns die dritte Reichsstadt Prag vor. Wir können uns diplomatisch bemühen, aber es bleibt abzuwarten, ob Deutschland einlenkt."
 
AUS_request_krakow:0 "Anfrage Krakau"
AUS_request_krakow_desc:0 "Unsere Kontrolle über die slowakische Region versetzt uns in die Lage, mehr Eigenverantwortung von ihnen zu verlangen. Krakau war einst ein Herzogtum unter österreichischer Kontrolle, und es gibt keinen Grund, warum es dies nicht wieder sein sollte."
 
AUS_second_serbian_campaign:0 "Zweiter serbischer Feldzug"
AUS_second_serbian_campaign_desc:0 "Der erste serbische Krieg zerstörte das österreichische Kaiserreich. Nicht so dieses Mal. Wir werden sie völlig zerstören und alle ihre Ländereien für uns beanspruchen. Endlich werden wir die Chance haben, den frühen Tod des Erzherzogs Ferdinand zu rächen."
 
AUS_dalmatia_for_south_tyrol:0 "Dalmatien für Südtirol"
AUS_dalmatia_for_south_tyrol_desc:0 "Italien will schon lange die italienischsprachige Provinz Dalmatien von Jugoslawien. Wir wollen im Gegenzug Tirol wieder unter österreichische Herrschaft bringen. Es scheint, dass ein Tausch arrangiert werden kann."
 
AUS_demand_the_istrian_peninsula:0 "Verlangen Sie die Halbinsel Istrien"
AUS_demand_the_istrian_peninsula_desc:0 "Die kleine istrische Halbinsel mag nicht so groß sein wie der italienische Stiefel, aber sie ist unser alter Zugang zum Mittelmeer. Wir haben immer noch Verwendung für sie, und wenn es sein muss, werden wir sie den usurpierenden Italienern abnehmen."
 
AUS_traitors_of_the_great_war:0 "Verräter des großen Krieges"
AUS_traitors_of_the_great_war_desc:0 "Italien gibt vor, sich selbst wieder aufzubauen und vergisst dabei, dass es Menschen gibt, die mehr verloren und mehr unter den Folgen des Krieges gelitten haben. Wir werden ihnen zeigen, wie eine Nation sich wieder aufbaut - indem sie von ihren Nachbarn nimmt."
 
AUS_our_fate_is_our_own:0 "Unser Schicksal ist unser eigenes"
AUS_our_fate_is_our_own_desc:0 "Hitler-Deutschland ist sehr daran interessiert, seine Macht zu vergrößern, und macht unverhohlene Vorstöße, unsere Länder friedlich zu annektieren. Wir haben kein Interesse daran, es ihnen so leicht zu machen. Wir werden unsere Nation bis zum letzten Blutstropfen verteidigen!"
AUS_our_fate_is_our_own_tt:0 "§Das kann zum Krieg mit Deutschland führen."
 
AUS_our_old_allies:0 "Unsere alten Verbündeten"
AUS_our_old_allies_desc:0 "Bulgarien hat im Großen Krieg an unserer Seite gekämpft und sich als kompetenter und wertvoller Verbündeter erwiesen. Sie werden die Möglichkeit haben, sich unserer neuen Union friedlich anzuschließen - aber wir haben nicht die Absicht, bei unserer Rückkehr an die Macht Favoriten zu spielen."
 
AUS_control_the_balkan_peninsula:0 "Kontrolle über die Balkanhalbinsel"
AUS_control_the_balkan_peninsula_desc:0 "Griechenland war die Wiege vieler Imperien, und nun kehren wir zu ihnen zurück und bieten ihnen die Chance, Teil des unseren zu werden. Wenn sie nicht zustimmen, wird das eine andere Geschichte sein, aber wir bieten ihnen trotzdem den Olivenzweig an."
 
AUS_alliance_with_turkey:0 "Bündnis mit der Türkei"
AUS_alliance_with_turkey_desc:0 "Das Osmanische Reich kämpfte mit uns im Großen Krieg und litt an unserer Seite im Scheitern. Wir müssen uns gegenseitig in der Zusammenarbeit helfen und uns nicht gegenseitig an die Kehle gehen. Wenn sie unsere Allianz ablehnen, ist das eine andere Sache."
 
AUS_the_ottoman_menace:0 "Die osmanische Bedrohung"
AUS_the_ottoman_menace_desc:0 "Die Türken mögen nach dem Großen Krieg viel verloren haben, aber sie bleiben sowohl ehrgeizig als auch einfallsreich. Ein weiterer großer muslimischer Staat kann nicht toleriert werden und wird auch nicht geduldet. Wir werden sie über ihre Meerenge zurücktreiben."
 
AUS_friends_beneath_the_bear:0 "Freunde unter dem Bären"
AUS_friends_beneath_the_bear_desc:0 "Die Sowjets waren gründlich in ihrer Säuberung von imperialistischen und faschistischen Elementen, und doch gibt es sie noch. Wir können Kontakt mit Dissidenten in der Sowjetunion aufnehmen und Russland auf den Weg der Reformation bringen. Alte Feinde können leicht zu neuen Freunden werden."
AUS_friends_beneath_the_bear_tt:0 "Bereitet die Ukrainer auf den Krieg vor"
 
AUS_start_the_uprising:0 "Beginnen Sie den Aufstand"
AUS_start_the_uprising_desc:0 "Der Bär hat nicht bemerkt, dass unter ihm die mit Dolchen bewaffnete Ukraine schläft. Indem wir ihr Volk bewaffnen, können wir die besten Voraussetzungen schaffen, um einen Brocken aus der Sowjetunion zu nehmen und ihre Macht der unseren hinzuzufügen."
AUS_start_the_uprising_tt:0 "§einen Krieg mit der Sowjetunion zu beginnen!"
 
AUS_war_for_the_black_sea:0 "Krieg um das Schwarze Meer"
AUS_war_for_the_black_sea_desc:0 "Die sowjetische Kontrolle über das Schwarze Meer ist unsere größte Bedrohung, neben der italienischen Kontrolle. Wir können dies lösen, indem wir Russland die Ländereien nehmen, die an das Schwarze Meer grenzen, und so ihre Fähigkeit blockieren, ihre Seemacht im Mittelmeer zu erhalten und zu projizieren."
 
AUS_germanic_brotherhood:0 "Germanische Bruderschaft"
AUS_germanic_brotherhood_desc:0 "Anschluss als Idee ist einfach zu extrem. Wir sind jedoch durchaus bereit, mit unseren germanischen Brüdern im Norden zu kooperieren - und ein Forschungspakt wäre ein ausgezeichneter Schritt in diesem Prozess."
 
AUS_imperial_administration:0 "Imperiale Verwaltung"
AUS_imperial_administration_desc:0 "Der Erwerb von Land hat dazu geführt, dass unser Regierungssystem reformiert werden muss. Eine Überprüfung der Freiheiten unserer Koloniestaaten wird angebracht sein und sollte zu einer reibungsloseren Innenpolitik führen."
AUS_imperial_administration_tt:0 "Die Kontrolle von §YWien§!, §YBudapest§!, §YBukarest§!, §YSarajevo§! und §YKrakau§! wird §Y100 Politische Macht§!\n hinzufügen"
 
AUS_strengthen_ties_with_ukraine:0 "Die Beziehungen zur Ukraine verstärken"
AUS_strengthen_ties_with_ukraine_desc:0 "Es gibt keinen Grund, warum wir nicht versuchen sollten, uns unseren neu gefundenen Verbündeten in der Ukraine anzunähern. Wenn wir ihnen etwas von unseren eigenen Ressourcen anbieten, werden wir sicher Wege finden, von denen wir profitieren können."
 
AUS_the_kiev_annex:0 "Der Kiewer Anhang"
AUS_the_kiev_annex_desc:0 "Die Ukraine war ein wertvoller Verbündeter und verdient nun den vollen und vollständigen Schutz des österreichisch-ungarischen Reiches. Eine Annexion ist eine ausgezeichnete Möglichkeit, die sie in Betracht ziehen sollten."
 
AUS_no_more_tyrants:0 "Keine Tyrannen mehr"
AUS_no_more_tyrants_desc:0 "Imperiale Gier und monarchistische Kontrolle auf beiden Seiten des Krieges haben das zerrüttete Europa hervorgebracht, das wir heute sehen. Wir haben als Nation schon genug gelitten, und Hitlers Deutschland würde so schnell wieder aufgerüstet werden. Wir sagen: Nie wieder Krieg und nie wieder Tyrannen."
 
AUS_freedom_liberty_and_strength:0 "Freiheit, Freiheit und Stärke"
AUS_freedom_liberty_and_strength_desc:0 "Österreich mag sich bei dem Versuch, unsere Regierung so drastisch zu reformieren, sehr verändert haben, aber das bedeutet nicht, dass unser Militär schwach ist, oder unser Volk. Der alte Stolz der Österreicher ist immer noch da, und die Menschen werden immer noch kämpfen, um ihr Land zu retten."
 
AUS_seek_british_support:0 "Britische Unterstützung suchen"
AUS_seek_british_support_desc:0 "Großbritannien ist kein alter Freund unserer Nation, aber jetzt ist es kein Kampf zwischen Nationen, der ausgefochten werden muss, sondern zwischen Ideologien. Die Zeit der kleinlichen Zankereien zwischen Nationen ist vorbei. Kooperation ist der Weg nach vorne, nicht individueller Nationalismus."
 
AUS_break_the_compromise:0 "Brechen Sie den Kompromiss"
AUS_break_the_compromise_desc:0 "Wir haben uns vor den Deutschen verbeugt und gekratzt, weil sie uns militärisch weit überlegen waren. Jetzt, wo wir unsere neue Regierung reformiert und bekräftigt haben, haben wir vielleicht eine Chance, den Nazis gegenüberzutreten."
AUS_break_the_compromise_tt:0 "Könnte zu einem Krieg mit Deutschland führen\n"
 
AUS_free_the_balkans:0 "Befreit den Balkan"
AUS_free_the_balkans_desc:0 "Einige Staaten auf dem Balkan sind unter faschistische Führung geraten, seit Hitler begann, Einfluss auf Europa auszuüben. Wir müssen handeln, um diesen Schaden rückgängig zu machen, selbst wenn es bedeutet, Krieg zu führen, um die Menschen zu befreien."
AUS_free_the_balkans_tt:0 "Führt einen Marionettenkrieg gegen alle nicht-demokratischen Balkanstaaten."
 
AUS_free_the_ukrainians:0 "Befreit die Ukrainer"
AUS_free_the_ukrainians_desc:0 "Die Ukrainer sind schon zu lange unter dem sowjetischen Stiefel gefangen. Wir haben uns ihre Befreiung zum Ziel gesetzt, und es gibt keinen besseren Zeitpunkt als jetzt dafür."
 
AUS_remove_the_horthy_government:0 "Entfernt die Horthy-Regierung"
AUS_remove_the_horthy_government_desc:0 "Unsere historischen Brüder in Ungarn leiden unter dem Joch eines faschistischen Regimes, das gefährliche Vorstöße zu einer militärischen Zusammenarbeit mit Deutschland macht. Es macht Sinn, so schnell wie möglich anzugreifen und ihr Volk zu befreien."
 
AUS_dethrone_mussolini:0 "Mussolini entthronen"
AUS_dethrone_mussolini_desc:0 "Mussolini ist ein Tyrann, der fast jedes letzte Überbleibsel des demokratischen Prozesses in Italien beseitigt hat. Wenn er seinem Volk nicht die Wahl lässt, wer es führen soll, dann werden wir es tun."
 
AUS_request_balkan_support:0 "Bitte um Unterstützung auf dem Balkan"
AUS_request_balkan_support_desc:0 "Gerade auf dem Balkan gibt es viele Staaten, die Grund haben, den Einmarsch der Nazis zu fürchten. Wir sind der Schild zwischen Deutschland und vielen von ihnen, und wir werden ihre Hilfe brauchen, um das Blatt zu wenden. Wir müssen um Hilfe bitten."
 
