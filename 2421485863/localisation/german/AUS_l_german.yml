 #Events ""
 news.10001.t:0 "Willkommen bei Greater Possibilities: Österreich"
 news.10001.d:0 "Dieser Mod ermöglicht es Ihnen, den Anschluss Österreichs durch [GER.GetNameDef] zu verweigern und sich Ihren Weg durch den Zweiten Weltkrieg zu bahnen. Lesen Sie den politischen Teil der Schwerpunkte sorgfältig durch, insbesondere den österreichischen Kompromiss, da dies Ihre einzige Chance ist, den Anschluss zu verweigern."
 news.10001.a:0 "Viel Spaß!"

 r56.news_event.1114.t:0 "Österreich-Ungarn hat sich reformiert"
 r56.news_event.1114.d:0 "Obwohl Österreich und Ungarn seit mehr als 19 Jahren getrennt sind, haben sie sich entschlossen, wieder in den Bund einzutreten, den sie einst geteilt haben; beide Länder sind nun politisch und militärisch vereint."
 r56.news_event.1114.a:0 "Werden wir das alte Kaiserreich wiedersehen?"

 austria.1111.t:0 "Der [AUS.GetAdjective]-Kompromiss"
 austria.1111.d:0 "Die [AUS.GetAdjective]-Regierung hat von unserer Kampagne für den Anschluss unserer beiden großen Nationen gehört und einen Kompromiss angeboten - Unterstützung in jedem zukünftigen Krieg, für Autonomie in der Zwischenzeit."
 austria.1111.a:0 "Sie werden als autonome Verbündete wertvoll sein."
 austria.1111.b:0 "Müssen wir sie an die Bedeutung der wahren Einheit erinnern?"

 austria.1112.t:0 "[GER.GetNameDefCap] hat unseren Vorschlag angenommen"
 austria.1112.d:0 "Die [GER.GetAdjective]-Regierung hat unser Alternativangebot angenommen und uns unsere Freiheit als Nation gewährt. Ein Hoch auf unser Bündnis!"
 austria.1112.a:0 "Auf die Zukunft der Mittelmächte!"

 austria.1113.t:0 "[GER.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 austria.1113.d:0 "Die [GER.GetAdjective]s haben beschlossen, dass die Vereinigung der Mittelmächte der einzige Weg nach vorne ist, und es scheint, dass wir nicht Teil dieses Plans sind. Der Anschluss wird weitergehen."
 austria.1113.a:0 "Das ist eine bedrohliche Möglichkeit."

 austria.1114.t:0 "Wiedervereinigung von Österreich-Ungarn"
 austria.1114.d:0 "Lange Zeit waren die Länder Österreich und Ungarn unter einem Kaiser vereinigt. Die [AUS.GetAdjective]-Regierung ist an uns herangetreten und hat uns gebeten, diese Regelung wieder in Kraft zu setzen."
 austria.1114.a:0 "Aber natürlich! Wir werden gemeinsam zurückgewinnen, was wir verloren haben!"
 austria.1114.b:0 "[HUN.GetNameDefCap] wird seine Autonomie sowohl vor [GER.GetNameDef] als auch vor [AUS.GetNameDef] schützen."

 austria.1115.t:0 "[HUN.GetNameDefCap] hat die Wiedervereinigung akzeptiert"
 austria.1115.d:0 "[HUN.GetNameDefCap] hat seinen Platz in unserem neuen, gemeinsamen Imperium akzeptiert. Nun blicken wir vorwärts in die Zukunft Österreich-Ungarns!"
 austria.1115.a:0 "Vorwärts!"

 austria.1116.t:0 "[HUN.GetNameDefCap] hat die Wiedervereinigung abgelehnt"
 austria.1116.d:0 "Es scheint, dass [HUN.GetNameDef] auf seine Autonomie bedacht ist. Unser Angebot wurde respektvoll abgelehnt, was Zweifel an ihren wahren Motiven aufkommen lässt."
 austria.1116.a:0 "Hm..."

 austria.1117.t:0 "[AUS.GetNameDefCap] Fordert Transsilvanien"
 austria.1117.d:0 "[AUS.GetNameDefCap] hat unter seinen und unseren Leuten Erklärungen über die Bedeutung Siebenbürgens für das Volk von [HUN.GetAdjective] abgegeben. Wenn wir einen Krieg vermeiden wollen, ist der Punkt erreicht, an dem wir Siebenbürgen abtreten müssen."
 austria.1117.a:0 "Siebenbürgen gehört rechtmäßig uns!"
 austria.1117.b:0 "Wenn wir in den Krieg ziehen, werden sie sich einfach alles nehmen."

 austria.1118.t:0 "Rumänien hat nachgegeben"
 austria.1118.d:0 "Die [ROM.GetAdjective]s haben mit der geforderten Abtretung Siebenbürgens ungewöhnliche Klugheit bewiesen. Die lokale Regierungsinfrastruktur wird bereits in unsere Kontrolle überführt, und wir können bei Bedarf Truppen nachrücken lassen."
 austria.1118.a:0 "Perfekt."

 austria.1119.t:0 "Rumänien hat sich uns verweigert"
 austria.1119.d:0 "Es scheint, als hätten die Emporkömmlinge [ROM.GetAdjective]s vergessen, wem Siebenbürgen gehört. Ein Krieg mit ihnen ist gerechtfertigt, aber ist es auch an der Zeit?"
 austria.1119.a:0 "Die Narren. Mobilisiert die Truppen."
 austria.1119.b:0 "Ein Krieg ist im Moment nicht opportun. Ein anderes Mal."

 austria.1122.t:0 "Transsilvanien gehört uns"
 austria.1122.d:0 "Siebenbürgen gehört uns, und wir haben die Möglichkeit, einen vorteilhaften Frieden zu erzwingen, um das Land zu behalten, das wir gefordert haben. Dieser Krieg hat schon zu viele Menschenleben gekostet; sollen wir einen Frieden erzwingen?"
 austria.1122.a:0 "Dieser Krieg ist jetzt sinnlos."
 austria.1122.b:0 "Drücken Sie auf [ROM.Capital.GetName]!"

 austria.1124.t:0 "Die rumänische Frage"
 austria.1124.d:0 "Die rumänische Mehrheit in Siebenbürgen hat, obwohl sie weitgehend friedlich ist, einen harten politischen Widerstand gegen die Herrschaft von [HUN.GetAdjective] aufrechterhalten. Dies ist inakzeptabel. Wenn die Mehrheit ihre Autorität nicht akzeptiert, werden wir sie zu einer Minderheit machen."
 austria.1124.a:0 "Entfernt sie."
 austria.1124.b:0 "Vielleicht eine Brücke zu weit."

 austria.1125.t:0 "[AUS.GetNameDefCap] Fordert Slowenien"
 austria.1125.d:0 "Die [AUS.GetAdjective] Regierung hat in letzter Zeit politischen Druck auf die Region Slowenien ausgeübt. Ein Krieg mit ihnen mag kostspielig sein, aber können wir es uns leisten, so einfach Land abzutreten?"
 austria.1125.a:0 "Wenn dadurch das Leben unserer Bevölkerung verschont wird, ja."
 austria.1125.b:0 "Niemals! [YUG.GetNameDefCap] wird die Seinen verteidigen!"

 austria.1126.t:0 "[YUG.GetNameDefCap] Abtretung von Slowenien"
 austria.1126.d:0 "Die [YUG.GetAdjective]s haben in weiser Voraussicht das von uns geforderte Land abgetreten und unseren Truppen den vollständigen Zugang sowie die Kontrolle über alle Einrichtungen gewährt. Unsere Pläne verlaufen wie gewünscht."
 austria.1126.a:0 "Ausgezeichnet."

 austria.1127.t:0 "[YUG.GetNameDefCap] Unsere Forderungen abgelehnt"
 austria.1127.d:0 "Die Emporkömmlinge der falschen Nation [YUG.GetNameDef] scheinen sich gegen uns wehren zu wollen. Welche andere Erklärung könnten wir für eine so unhöfliche Ablehnung haben? Wir werden uns zurückholen müssen, was uns gehört."
 austria.1127.a:0 "Dann haben wir wohl keine andere Wahl."

 austria.1128.t:0 "[AUS.GetNameDefCap] Fordert ehemalige Territorien"
 austria.1128.d:0 "Die Aggressionen von [AUS.GetAdjective] haben sich zugespitzt, und sie fordern nun die nördlichen Gebiete von [YUG.GetNameDefCap]. Sie sind eine einschüchternde Macht - aber sollten wir nachgeben?"
 austria.1128.a:0 "Wir werden unser eigenes Land verteidigen!"
 austria.1128.b:0 "Einen Krieg mit [AUS.GetNameDef] können wir nicht riskieren."

 austria.1129.t:0 "[YUG.GetNameDefCap] Verweigert unsere Forderungen"
 austria.1129.d:0 "Der Prätendentenstaat [YUG.GetNameDef] hat uns das Land verweigert, auf das wir jedes Recht haben. Wir können in diesem Moment in den Krieg ziehen, aber ist das der richtige Moment?"
 austria.1129.a:0 "Wir werden uns nehmen, was wir brauchen."
 austria.1129.b:0 "Jetzt ist nicht die Zeit dafür."

 austria.1130.t:0 "[YUG.GetNameDefCap] Abtretung des nördlichen Balkans"
 austria.1130.d:0 "[YUG.GetNameDefCap] hat erkannt, dass sie einem Krieg mit unserem überlegenen Militär nicht gewachsen sind und hat ihre nördlichen Gebiete abgetreten. Wir sind bereits dabei, unsere politischen Agenten zu installieren."
 austria.1130.a:0 "Genau wie geplant."

 austria.1131.t:0 "Unsere Ziele sind erreicht"
 austria.1131.d:0 "Wir haben [YUG.GetNameDef] alles abgenommen, was wir von ihr verlangt haben, und nun greifen ihre verzweifelten Verteidigungskräfte nach jedem Strohhalm, um einen Ausweg zu finden - auch nach einem Waffenstillstand. Wir können diesen sofort erzwingen, aber ist das die beste Option?"
 austria.1131.a:0 "Jetzt ist nicht die Zeit für überlange Kriege."
 austria.1131.b:0 "Wir können und werden ihnen alles nehmen, was sie haben!"

 austria.1132.t:0 "Remilitarisierung Serbiens"
 austria.1132.d:0 "Nach dem [YUG.GetAdjective]-Krieg haben unsere Armeen taktischen Zugang zu tieferen Regionen Serbiens erhalten. Vorwärts!"
 austria.1132.a:0 "Genau wie geplant!"

 austria.1133.t:0 "[AUS.GetNameDefCap] fordert die Slowakei an"
 austria.1133.d:0 "Die [AUS.GetAdjective]-Regierung hat darum gebeten, dass die besetzte Region der Slowakei aufgrund ihres angestammten österreichisch-ungarischen Erbes unter ihre Kontrolle gebracht wird."
 austria.1133.a:0 "Dies erscheint vernünftig."
 austria.1133.b:0 "Es ist jetzt [GER.GetAdjective]."

 austria.1138.t:0 "[GER.GetNameDefCap] hat uns die Slowakei geschenkt"
 austria.1138.d:0 "Die [GER.GetAdjective]-Regierung ist zu dem Schluss gekommen, dass uns eine Beteiligung an der slowakischen Region zusteht. Sie hat uns die Kontrolle über alle Einrichtungen übertragen, und es steht uns frei, das Land in jeder erforderlichen Weise zu nutzen."
 austria.1138.a:0 "Ausgezeichnet."

 austria.1139.t:0 "[GER.GetNameDefCap] hat die Slowakei einbehalten"
 austria.1139.d:0 "[GER.GetNameDefCap] hat unseren Antrag für die slowakische Region abgelehnt. Eine traurige Angelegenheit, aber wir werden unseren Tag schon noch erleben."
 austria.1139.a:0 "Ein unglücklicher Rückschlag."

 austria.1140.t:0 "[AUS.GetNameDefCap] Fordert Krakau"
 austria.1140.d:0 "[AUS.GetNameDefCap] hat um die Region [POL.GetAdjective] Krakau gebeten, die seit langem zwischen Österreich-Ungarn und Polen umstritten ist. Ihre Forderung ist gerechtfertigt - aber werden wir sie erfüllen?"
 austria.1140.a:0 "Natürlich nicht."
 austria.1140.b:0 "Das passt nicht zu unseren Bedürfnissen."

 austria.1141.t:0 "[GER.GetNameDefCap] Hat uns Krakau gegeben"
 austria.1141.d:0 "[GER.GetNameDefCap] hat uns den Zugang zur Region Krakau überlassen und uns damit Zugang zu einem weiteren alten Zentrum des österreichisch-ungarischen Erbes gewährt."
 austria.1141.a:0 "Ausgezeichnet."

 austria.1142.t:0 "[GER.GetNameDefCap] hat Krakau einbehalten"
 austria.1142.d:0 "[GER.GetNameDefCap] hat uns Krakau vorenthalten, indem er uns den Zugang zur Stadt verwehrt und uns altes österreichisch-ungarisches Land vorenthält. Eine fragwürdige Entscheidung, ganz sicher."
 austria.1142.a:0 "Fragwürdig, aber unerbittlich."

 austria.1143.t:0 "Dalmatien für Südtirol"
 austria.1143.d:0 "Die politischen Machenschaften Italiens brachten uns nach dem Ersten Weltkrieg einen Teil Tirols ein. Die [AUS.GetAdjective]s wollen das Gebiet rechtzeitig zurückfordern - und wir wollen Dalmatien beanspruchen. Vielleicht kann eine Einigung erzielt werden?"
 austria.1143.a:0 "Es scheint notwendig zu sein."
 austria.1143.b:0 "Wir werden ihnen nichts abtreten!"

 austria.1144.t:0 "[ITA.GetNameDefCap] hat unserem Deal zugestimmt"
 austria.1144.d:0 "Die [ITA.GetAdjective]s haben unser Angebot angenommen und sich bereit erklärt, ihre Truppen aus Dalmatien abzuziehen, während wir unsere aus Tirol abziehen. Der Tausch ist ab sofort wirksam."
 austria.1144.a:0 "Genau wie geplant."

 austria.1145.t:0 "[ITA.GetNameDefCap] hat unser Angebot abgelehnt"
 austria.1145.d:0 "Die [ITA.GetAdjective]s haben beschlossen, dass ihr Anspruch auf die italienische Mehrheit in Dalmatien mehr wert ist als ihr zweifelhafter Anspruch auf den Rest Tirols. Sie haben unser Angebot abgelehnt."
 austria.1145.a:0 "Vielleicht ist es besser so."

 austria.1146.t:0 "[AUS.GetNameDefCap] Fordert die Halbinsel Istrien"
 austria.1146.d:0 "Die [AUS.GetAdjective]s fordern die Halbinsel Istrien, eine Hochburg der österreichisch-ungarischen Seeüberlegenheit aus der Zeit vor dem Ersten Weltkrieg. Eine Verweigerung könnte Konsequenzen haben."
 austria.1146.a:0 "Sie sind eine zu gefährliche Macht, um sie abzulehnen."
 austria.1146.b:0 "Wir können mit den Konsequenzen umgehen."

 austria.1147.t:0 "[ITA.GetNameDefCap] Hat Istrien abgetreten"
 austria.1147.d:0 "[ITA.GetNameDefCap] hat die alte Seestadt Istrien mit sofortiger Wirkung an uns abgetreten. Unsere Truppen können sie zurückerobern."
 austria.1147.a:0 "Perfekt!"

 austria.1148.t:0 "[ITA.GetNameDefCap] hat unsere Forderungen abgelehnt"
 austria.1148.d:0 "Die [ITA.GetAdjective]s haben sich törichterweise gegen uns gestellt. Vielleicht müssen wir den Emporkömmlingen zeigen, dass ein Sieg über uns keine Garantie für einen erneuten Sieg ist."
 austria.1148.a:0 "Sind sie auf einen Krieg vorbereitet?"

 austria.1149.t:0 "[AUS.GetAdjective] Einladung"
 austria.1149.d:0 "Die [AUS.GetAdjective]-Regierung hat eine Einladung an ein Militärbündnis unter der Führung ihres Reiches ausgesprochen. Das ist ein mächtiger Verbündeter - aber brauchen wir ihre Hilfe?"
 austria.1149.a:0 "In diesen unsicheren Zeiten ist jede Hilfe willkommen."
 austria.1149.b:0 "Wir können unseren eigenen Weg schmieden."

 austria.1150.t:0 "[AUS.GetAdjective] Ultimatum"
 austria.1150.d:0 "[AUS.GetNameDefCap] hat uns ein Ultimatum gestellt: Entweder wir unterwerfen uns friedlich der Herrschaft von [AUS.GetAdjective] oder wir werden gewaltsam unterworfen. Wir befinden uns in einer schwierigen Lage."
 austria.1150.a:0 "Wir werden die Lebensweise unserer Bürger schützen!"
 austria.1150.b:0 "Es scheint, dass wir die Führung von [AUS.GetAdjective] akzeptieren müssen."

 austria.1151.t:0 "[GRE.GetNameDefCap] hat unser Ultimatum abgelehnt"
 austria.1151.d:0 "Die unverschämten [GRE.GetAdjective]s haben uns eine schallende Ohrfeige verpasst, indem sie unser Angebot für politischen und militärischen Schutz abgelehnt haben. Eine solch unverhohlene Geste ist absolut ein kriegerischer Akt!"
 austria.1151.a:0 "Und als solche werden wir sie auch behandeln!"

 austria.1152.t:0 "[GRE.GetNameDefCap] hat sich unserem Ultimatum gebeugt"
 austria.1152.d:0 "[GRE.GetNameDefCap] hat unser Schutzangebot in diesen dunklen und unruhigen Zeiten klugerweise angenommen. Ihre Regierung ist mit minimalem Aufwand in unsere Kontrolle übergegangen, und sie werden als Teil unserer Koalition agieren."
 austria.1152.a:0 "Das ist die klügere Entscheidung."

 austria.1153.t:0 "[AUS.GetAdjective] Einladung"
 austria.1153.d:0 "Unsere alten Verbündeten, die [AUS.GetAdjective]s, haben uns den Arm in Freundschaft ausgestreckt und bieten eine Wiederauferstehung der Mittelmächte an. Vielleicht ist es an der Zeit, sich unseren alten osmanischen Verbündeten wieder anzuschließen?"
 austria.1153.a:0 "Wenn es einen Zeitpunkt gibt, dann ist es jetzt."
 austria.1153.b:0 "Wir müssen unsere Verbündeten sorgfältiger auswählen, wenn ein Krieg bevorsteht."

 austria.1154.t:0 "[TUR.GetNameDefCap] Hat sich bereit erklärt, sich uns anzuschließen"
 austria.1154.d:0 "[TUR.GetNameDefCap] hat unser Bündnisangebot angenommen und steht uns in jedem zukünftigen Konflikt zur Seite. Die Osmanen haben ihre Freunde nicht vergessen!"
 austria.1154.a:0 "Und wir auch nicht."

 austria.1155.t:0 "[TUR.GetNameDefCap] Hat es abgelehnt, sich uns anzuschließen"
 austria.1155.d:0 "[TUR.GetNameDefCap] hat anscheinend vergessen, wie loyal wir im Großen Krieg zueinander gestanden haben. Sie haben unser Bündnis abgelehnt und werden ihren eigenen Weg gehen."
 austria.1155.a:0 "Ein beunruhigendes Konzept."

 austria.1156.t:0 "Wir haben zurückgeschlagen [SOV.GetNameDef]"
 austria.1156.d:0 "Der ukrainische Aufstand ist relativ gut verlaufen, aber der [SOV.GetAdjective] Bär ist immer noch eine beunruhigende Präsenz über uns. Wir können weiter Druck machen, wenn wir glauben, dass wir mehr Boden gewinnen oder ein Friedensabkommen schließen können."
 austria.1156.a:0 "Wir werden Frieden anbieten - unter Bedingungen."
 austria.1156.b:0 "[SOV.GetNameDefCap] darf nicht weitergehen!"

 austria.1157.t:0 "Der ukrainische Waffenstillstand"
 austria.1157.d:0 "Die [AUS.GetAdjective]s haben ein Friedensangebot vorgelegt. In Anbetracht des bisherigen Kriegsverlaufs sind die Bedingungen großzügig - ein sofortiger Waffenstillstand im Austausch für die Freiheit der russischen Ukraine. Sollen wir annehmen?"
 austria.1157.a:0 "Es scheint notwendig zu sein."
 austria.1157.b:0 "Nicht, bevor der letzte Mann tot ist!"

 austria.1158.t:0 "Die [SOV.GetAdjective]s haben zugestimmt"
 austria.1158.d:0 "Die [SOV.GetAdjective]s haben einen Waffenstillstand akzeptiert. Die Ukraine ist in den Händen der Ukrainer, und die Ukrainer sind uns sehr dankbar. Ein großer Sieg."
 austria.1158.a:0 "Und ein weiterer Schritt in unseren Plänen."

 austria.1159.t:0 "Die [SOV.GetAdjective]s haben abgelehnt"
 austria.1159.d:0 "Die [SOV.GetAdjective]s haben beschlossen, dass ihren Interessen durch einen langen, zermürbenden Krieg besser gedient ist. Ein Beweis für die tatsächliche [SOV.GetAdjective]-Auffassung vom Wert des Arbeitnehmers, vielleicht?"
 austria.1159.a:0 "Um unserer selbst willen werden wir dies schnell beenden."

 austria.1160.t:0 "Wir haben unsere Ziele erreicht"
 austria.1160.d:0 "Der ukrainische Aufstand ist gut verlaufen, und ein freier ukrainischer Staat ist jetzt möglich. Wir können den Sowjets ein Friedensangebot machen - Frieden für ukrainische Freiheit. Ein vernünftigeres Angebot können wir nicht machen."
 austria.1160.a:0 "Wir tun alles, um der Ukraine die Demokratie zu bringen."
 austria.1160.b:0 "Den [SOV.GetAdjective]s kann man nicht vertrauen, dass sie friedlich bleiben."

