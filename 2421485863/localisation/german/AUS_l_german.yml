 austria.5035.d:0 "" 
 austria.5035.a:0 "Großes"
 
 austria.5036.t:0 "Sozdem Generäle"
 austria.5036.d:0 "" 
 austria.5036.a:0 "Großartig"
 
 austria.5037.t:0 "Österreich fordert eine freie Slowakei"
 austria.5037.d:0 "Österreich hat von uns verlangt, die Slowakei zu einem unabhängigen Staat zu erklären. Ein solcher Schritt wird den Österreichern sicherlich erlauben, die Slowakei in ihre Einflusssphäre zu verschieben, aber es ist sicherlich eine bessere Option als ein möglicher Krieg?"
 austria.5037.a:0 "Wir werden zähneknirschend tun, was sie verlangen."
 austria.5037.b:0 "Sie verlangen das Unmögliche, wir werden es nicht tun."
 
 austria.5038.t:0 "Tschechische Republik trennt sich von der Slowakei"
 austria.5038.d:0 "Die Tschechische Republik hat sich von der Slowakei getrennt, eine befreundete Regierung ist bereits im Amt. Jetzt müssen wir sie nur noch weiter in unsere Sphäre ziehen."
 austria.5038.a:0 "Wunderbare Nachrichten"
 
 austria.5039.t:0 "Die Tschechoslowakei hat unsere Anfrage abgelehnt"
 austria.5039.d:0 "Die Tschechoslowakei hat unser Ersuchen abgelehnt, wir stehen jetzt an einem Wendepunkt in unserer Geschichte, was wir in dieser Situation tun sollen."
 austria.5039.a:0 "Sie haben uns in die Enge getrieben, wir haben keine Optionen mehr."
 austria.5039.b:0 "Ziehen Sie die Truppen zurück, es wird dieses Jahr keinen Krieg geben"
 
 austria.5040.t:0 "Der Italiener nimmt unseren Interventionsvorschlag an"
 austria.5040.d:0 "In dem Bestreben, sein Land vor dem republikanischen Faschismus zu retten, hat [ITA.GetLeaderName] akzeptiert, im Austausch für einen garantierten Sieg im Bürgerkrieg etwas Land abzutreten."
 austria.5040.a:0 "Wir sind im Krieg!"
 
 austria.5041.t:0 "Die Italiener lehnten ab"
 austria.5041.d:0 "In der Absicht, alles auf ihren Sieg zu setzen, hat [ITA.GetLeaderName] unseren Vorschlag abgelehnt, etwas Land im Austausch für Unterstützung in ihrem Bürgerkrieg zu tauschen."
 austria.5041.a:0 "Wir sind im Krieg! "
 #Research 
 AUS_support_weapons:0 "Schwarzlose M. 7"
 AUS_support_weapons_desc:0 "Das Maschinengewehr (Schwarzlose) M. 7, auch bekannt als Schwarzlose MG, ist ein mittleres Maschinengewehr, das als Standardwaffe in der österreichisch-ungarischen Armee während des Ersten Weltkriegs verwendet wurde. Es wurde auch von den niederländischen, griechischen und ungarischen Armeen während des Zweiten Weltkriegs verwendet. Es wurde routinemäßig an die italienischen Kolonialtruppen ausgegeben, zusammen mit dem Mannlicher-Gewehr M1895."
 AUS_support_weapons2:0 "MG 34"
 AUS_support_weapons2_desc:0 "Das vielseitige MG 34 war zum Zeitpunkt seines Einsatzes das wohl fortschrittlichste Maschinengewehr der Welt. Seine Kombination aus außergewöhnlicher Mobilität - es war leicht genug, um von einem Mann getragen zu werden - und hoher Feuerrate (bis zu 900 Schuss pro Minute) war unübertroffen."
 AUS_support_weapons3:0 "MG 42"
 AUS_support_weapons3_desc:0 "Das MG 42 sollte das frühere MG 34 ersetzen und hat sich durch seine Zuverlässigkeit, Langlebigkeit, Einfachheit und leichte Bedienbarkeit bewährt, zeichnet sich aber vor allem durch seine Fähigkeit aus, ein hohes Volumen an Unterdrückungsfeuer zu produzieren. Das MG 42 hatte eine der höchsten durchschnittlichen Zyklusraten aller tragbaren Maschinengewehre mit einem Lauf: zwischen 1.200 und 1.500 Umdrehungen pro Minute, was zu einem unverwechselbaren Mündungsgeräusch führte, das mit dem Geräusch einer Motorsäge oder dem Reißen von Linoleum verglichen wurde."
 AUS_support_weapons4:0 "MG 45"
 AUS_support_weapons4_desc:0 "Das MG 45 unterschied sich vom MG 42 dadurch, dass es seinen Verschluss vor dem Abfeuern nicht vollständig verriegelte, was seine Feuerrate erhöhte und seine Konstruktion vereinfachte. Die Materialknappheit im Dritten Reich führte 1945 zur Entwicklung einer neueren Version des MG 42, dem MG 45 (oder MG 42V). Das getestete MG 45/42V schoss 120.000 Schuss in Folge bei einer Feuerrate von etwa 1.350 Schuss pro Minute."
  
