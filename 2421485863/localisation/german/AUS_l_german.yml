 AUS_german_unification_category:0 "Deutsche Wiedervereinigung"
 AUS_german_unification_category_desc:0 "Die Zeit für die deutsche Vereinigung ist gekommen. Nachdem wir die Kontrolle von der früheren deutschen Regierung übernommen haben, müssen wir unser neues Land in unser großes neues vereinigtes Deutschland integrieren."
