AUS_repeal_the_abolition_of_nobility:0 "Die Abschaffung des Adels rückgängig machen"
AUS_repeal_the_abolition_of_nobility_desc:0 "Nach dem Ersten Weltkrieg wurde uns mit der Abschaffung des Adels der Kern unseres Erbes entrissen. Dieses Gesetz rückgängig zu machen, wird jedoch einfacher sein als gedacht."

AUS_propose_the_alps_defence_pact:0 "Vorschlag für den Alpenverteidigungspakt"
AUS_propose_the_alps_defence_pact_desc:0 "[ITA.GetNameDefCap] hat uns einige unserer wichtigsten strategischen Standorte weggenommen und Tausende unserer Bürger vertrieben, indem es Istrien und Südtirol nach dem Ersten Weltkrieg absorbierte. Nun aber brodelt es wieder in Europa, und ihre Position in Bezug auf uns kann nicht ignoriert werden - oder ihr potenzieller Nutzen als Verbündeter."
AUS_propose_the_alps_defence_pact_tt:0 "Wenn [ITA.GetNameDef] akzeptiert, wird der Anschluss umgangen.\nWir werden auch §Y300 leichte Panzer§ erhalten!.\n"
AUS_propose_the_alps_defence_pact_advisor_tt:0 "Hat den Fokus §YVorschlag für den Alpenverteidigungspakt§ abgeschlossen!"

AUS_bolster_nations_defences:0 "Verstärkung der Landesverteidigung"
AUS_bolster_nations_defences_desc:0 "Wir haben keine Zeit, um auf irgendeine Art von Schutz durch ausländische Mächte zu warten. Unser Volk wird sich mit allen Mitteln verteidigen!"

AUS_repeal_ban_on_political_parties:0 "Verbot von politischen Parteien aufheben"
AUS_repeal_ban_on_political_parties_desc:0 "Die Faschisten, die derzeit unser Land beherrschen, haben kurzsichtigerweise alle politischen Parteien und Versammlungen verboten. Dieses Verbot ist jedoch nicht so weit verbreitet, dass es nicht mit ein wenig politischem Geschick wieder aufgehoben werden könnte."

AUS_reinstate_the_habsburg_family:0 "Wiedereinsetzung der Familie Habsburg"
AUS_reinstate_the_habsburg_family_desc:0 "Nach dem Ende des Ersten Weltkriegs wurden die Habsburger, die rechtmäßigen Herrscher von Österreich-Ungarn, aller Ländereien und Titel beraubt und ins Exil geschickt. Diese Schritte wurden unter Zwang gesetzt, aber das einzige, was die Habsburger jemals falsch gemacht haben, war, den Krieg überhaupt zu verlieren. Sie waren uns gegenüber immer loyal, also werden wir ihnen gegenüber loyal sein."

AUS_liechtenstein_treaty:0 "Liechtensteiner Vertrag"
AUS_liechtenstein_treaty_desc:0 "[GER.GetNameDefCap] hat aufgehört, eine verantwortungsvolle Weltmacht zu sein, die von einem beständigen und mächtigen Kaiser regiert wird. Stattdessen bedroht der Wahnsinnige [GER.GetLeader] ganz Europa mit seiner Expansionspolitik. [AUS.GetNameDefCap] muss sich auf alle möglichen Verbündeten stützen, um zu überleben - auch auf [SWI.GetNameDef]."

AUS_ban_the_national_socialist_party:0 "Verhaftet die Nationalsozialistische Partei"
AUS_ban_the_national_socialist_party_desc:0 "Die Nazis sind eine politische Kraft in [AUS.GetNameDef] und [GER.GetNameDef]. Ihre Botschaft an [AUS.GetNameDef] deckt sich jedoch nicht mit unseren Interessen. Man könnte argumentieren, dass es sich um Verrat handelt. Sollen wir entsprechend handeln?"

AUS_undermine_mussolini:0 "Mussolini unterminieren"
AUS_undermine_mussolini_desc:0 "Nicht ganz [ITA.GetNameDef] ist unter Mussolinis Idealen geeint, so sehr er sich das auch wünschen würde. Ein wenig politische Unterstützung durch unsere Royalisten könnte die Unterstützung der Royalisten in [ITA.GetNameDef] erhöhen und das faschistische Regime stürzen."

AUS_issue_emergency_powers:0 "Erteilung von Notstandsbefugnissen"
AUS_issue_emergency_powers_desc:0 "Die Lage in Europa wird von Tag zu Tag angespannter und brisanter. In Zeiten wie diesen ist die einzige Lösung für die Bedrohung durch unsere proaktiven und expansionistischen Nachbarn die Abschaffung der Bürokratie und die Erteilung ähnlich kühner Vollmachten an unsere Führer."

AUS_for_kaiser_and_fatherland:0 "Für Kaiser und Vaterland"
AUS_for_kaiser_and_fatherland_desc:0 "Es ist eine Zeit des Wandels für Europa, und der Platz von [AUS.GetNameDef] in der kommenden Welt wird von der Opferbereitschaft von Staat und Volk bestimmt werden. Es ist Zeit für jeden tüchtigen Mann, für Kaiser und Vaterland einzutreten."

AUS_issue_the_venetia_treaty:0 "Erlasse den Venedig-Vertrag"
AUS_issue_the_venetia_treaty_desc:0 ""

AUS_italian_civil_war:0 "[ITA.GetAdjective] Bürgerkrieg"
AUS_italian_civil_war_desc:0 "[ITA.GetNameDefCap] befindet sich in einem fragilen Zustand. Ihr König ist sehr beliebt, und die royalistische Fraktion ist stark, auch wenn die Faschisten uns glauben machen wollen, dass es keine andere politische Kraft gibt. Ein kleiner Anstoß wird genügen, um [ITA.GetNameDef] in einen Bürgerkrieg zu stürzen."

AUS_demand_sudtyrol:0 "Widerlegen Sie den Vertrag von Wien"
AUS_demand_sudtyrol_desc:0 "Da sich [ITA.GetNameDef] in einem erbitterten Bürgerkrieg befindet, sind wir in einer ausgezeichneten Position, Südtirol, Friaul und die Halbinsel Istrien zurückzuerobern. Ein kleines politisches Druckmittel erspart uns den Einsatz von viel militärischer Gewalt."

AUS_interfere_in_italian_civil_war:0 "Hilfe für ehemalige Kronländer anbieten"
AUS_interfere_in_italian_civil_war_desc:0 "Die rechtschaffenen Royalisten kämpfen nun dafür, dass ihr König wieder die wahre Macht erlangt. Unsere eigene habsburgische Herrscherfamilie betrachtet ihren Kampf mit Sympathie - und wittert eine Chance. Vielleicht lässt sich ein Handel abschließen und ein Verbündeter gewinnen."

AUS_old_ties:0 "Alte Bande"
AUS_old_ties_desc:0 "Die Bande, die [AUS.GetNameDef] und [HUN.GetNameDef] verbinden, sind tief und stark, und es bedarf keiner Argumente, um ein Bündnis zwischen ihnen wiederherzustellen. Eine Partnerschaft zwischen uns wird uns besser helfen, unseren Platz in der Welt wiederzufinden, als jede Aufrüstung oder jeder Vertrag mit einer anderen Macht."

AUS_assassination_of_horthy:0 "Ermordung von Horthy"
AUS_assassination_of_horthy_desc:0 "König Horthy", wie er sich selbst anmaßend nennt, war einst ein einfacher Militäroffizier. Jetzt erhebt er Anspruch auf den Thron von [HUN.GetNameDef], ein im Grunde lächerlicher Anspruch. Macht hat er aber trotzdem. Eine einfache, wenn auch brisante Lösung wäre, ihn zu ermorden, damit die Habsburger einspringen können."

AUS_stabilise_hungary:0 "Ungarn stabilisieren"
AUS_stabilise_hungary_desc:0 "Ungarn ist wieder in unserem Einflussbereich, aber die Instabilität nach der Ermordung Horthys hat zu Problemen geführt. Wir müssen uns bemühen, die Ordnung wiederherzustellen."

AUS_the_czech_plan:0 "Der tschechische Plan"
AUS_the_czech_plan_desc:0 "Die ehemalige Tschechoslowakei, die früher zu Österreich-Ungarn gehörte, ist jetzt von [GER.GetAdjective] besetzt. Die Region steht unter Kriegsrecht, aber ein Druckmittel von uns könnte sie in die Art von Aufstand stürzen, die wir brauchen, um das Gebiet ohne Krieg mit [GER.GetLeader] zurückzuerobern."

AUS_path_of_war:0 "Weg des Krieges"
AUS_path_of_war_desc:0 "[GER.GetNameDefCap] hat uns unsere Gebiete im Norden der Tschechoslowakei weggenommen. Wir haben natürlich vor, dieses Land zurückzuerobern. Der Weg des Krieges ist der einzige Weg nach vorne."

AUS_path_of_peace:0 "Weg des Friedens"
AUS_path_of_peace_desc:0 "[GER.GetNameDefCap] hat unser altes Territorium in der Tschechoslowakei annektiert, aber das bedeutet nicht, dass wir Österreich-Ungarn nicht mehr erreichen können. Es können immer noch Vorbereitungen getroffen werden, um unsere Leute an unsere Grenzen zu bringen."

AUS_arm_czech_resistance:0 "Bewaffnen Sie die [CZE.GetAdjective] Resistance"
AUS_arm_czech_resistance_desc:0 "[GER.GetNameDefCap] mag die Tschechoslowakei kontrollieren, aber wir können ihnen immer noch mehr als einen Strich durch die Rechnung machen; ein Konzept ist ein Stellvertreterkrieg, der durch die Finanzierung des [CZE.GetAdjective] Widerstands geführt wird."

AUS_czech_immigration:0 "[CZE.GetAdjective] Einwanderung"
AUS_czech_immigration_desc:0 "[GER.GetNameDefCap] zwingt jeden arbeitsfähigen Mann zum Dienst irgendwo in seinem aufstrebenden Imperium. Doch täglich begehren [CZE.GetAdjective]-Bürger auf, um dieser Schuldknechtschaft zu entkommen und ihren Platz in [AUS.GetNameDef] zu finden. Wir heißen sie natürlich willkommen."

AUS_demand_czech_autonomy:0 "Verlangen Sie [CZE.GetAdjective] Autonomie"
AUS_demand_czech_autonomy_desc:0 "Die direkte Kontrolle über die Tschechoslowakei zu erlangen, mag eine vergebliche Hoffnung sein, aber wir können immer noch ihre Autonomie unter [GER.GetAdjective] Herrschaft fordern. Von dort aus könnte unsere Hoffnung nicht mehr so aussichtslos sein."

AUS_allow_czech_volunteers:0 "Erlaube [CZE.GetAdjective] Freiwillige"
AUS_allow_czech_volunteers_desc:0 "Das [CZE.GetAdjective]-Militär ist nicht existent, und die [GER.GetAdjective]-Besetzung lässt den Menschen keine Möglichkeit, für ein Land zu kämpfen, das sie als das ihre betrachten. Die [CZE.GetAdjective]-Freiwilligen bitten uns jeden Tag zu Tausenden, ihnen zu dienen - und es ist an der Zeit, dass wir sie lassen."

AUS_operation_skoda:0 "Einsatz: Skoda"
AUS_operation_skoda_desc:0 "Das Ingenieurbüro Skoda ist mit einigen der klügsten Köpfe der heutigen Zeit besetzt - und fest in der von [GER.GetAdjective] kontrollierten Tschechoslowakei angesiedelt. Diese Köpfe sollten stattdessen unseren Interessen dienen."

AUS_request_southern_slovakia:0 "Antrag Südslowakei"
AUS_request_southern_slovakia_desc:0 "Die Slowakei war immer österreichisch-ungarisches Land. Jetzt, da unser alter Verbündeter sie kontrolliert, ist es nur fair, dass sie uns zurückgegeben wird - und der Fall wäre leicht zu klären, wenn wir es wollten."

AUS_continue_secret_armament:0 "Geheime Aufrüstung fortsetzen"
AUS_continue_secret_armament_desc:0 "Wir beliefern den Widerstand in der Tschechoslowakei schon seit geraumer Zeit mit Waffen, und das zu spürbaren Kosten. Man könnte dies zu einer vollständigen verdeckten Aufrüstung ausbauen."

AUS_initiate_the_bohmen_plan:0 "Initiierung des Böhmen-Plans"
AUS_initiate_the_bohmen_plan_desc:0 "Die Tschechoslowakei ist von der [GER.GetAdjective]-Herrschaft so gut wie befreit, und es ist an der Zeit, ihre Kontrolle direkt anzufechten und unser Volk wieder in unsere Union zurückzuführen. Der Krieg, so unangenehm er auch sein mag, ist zuweilen notwendig."
AUS_initiate_the_bohmen_plan_tt:0 "Die §YTschechoslowakei§! wird unsere Marionette werden, aber wir werden §R[GER.GetNameDef] den Krieg erklären.§!\n"


AUS_deactivate_YUG_collaboration_tt:0 "§RDiese Option deaktiviert die Möglichkeit, eine [YUG.GetAdjective] Kollaborationsregierung zu erstellen."
AUS_full_czech_citizenship:0 "Volle [CZE.GetAdjective] Staatsbürgerschaft"
AUS_full_czech_citizenship_desc:0 "Die Tschechoslowakei war einst österreichisch-ungarisch, und die Menschen in ihr wurden als österreichisch-ungarisch angesehen. Es ist nur recht und billig, dass wir diesen Status wiederherstellen, damit unser Volk unter unserer Herrschaft frei leben kann."

AUS_annex_bohemia_and_moravia:0 "Anhang Böhmen und Mähren"
AUS_annex_bohemia_and_moravia_desc:0 "Böhmen und Mähren waren einst unter unserer Kontrolle und werden es wieder sein. Wir werden ihre Annexion ankündigen und wehe dem, der uns herausfordert."

AUS_seek_closer_ties_to_yugoslavia:0 ""Suche engere Beziehungen zu [YUG.GetNonIdeologyNameDef]" #mit Ideologie passt nicht"
AUS_seek_closer_ties_to_yugoslavia_desc:0 "[YUG.GetNameDefCap] ist kein gefährlicher Feind, aber ihre Position macht sie zu potenziell wertvollen Verbündeten. Eine Einladung zu dem Verteidigungspakt, den wir bilden, wird unsere Positionen stärken."

AUS_demand_slovenia:0 "Forderung Slowenien"
AUS_demand_slovenia_desc:0 "[YUG.GetNameDefCap] war schon immer ein schwaches Land, und jetzt ist es stärker bedroht als je zuvor. Es wäre ein Leichtes, einem bereits eingeschüchterten Volk das Land zu nehmen, das rechtmäßig uns gehört."

AUS_invite_yugoslavia_to_faction:0 "Einladen von [YUG.GetNameDef] in die Fraktion"
AUS_invite_yugoslavia_to_faction_desc:0 "Unser Verteidigungspakt mit [YUG.GetNameDef] war bisher für beide Seiten gewinnbringend, und es ist an der Zeit, eine engere Verbindung anzustreben - ein formelleres und konkreteres Bündnis."

AUS_war_for_the_balkans:0 "Krieg um den Balkan"
AUS_war_for_the_balkans_desc:0 "[YUG.GetNameDefCap] ist in einer schwachen Position, und unser Gebiet auf dem Balkan ist reif für eine Rückeroberung. Selbst wenn wir in den Krieg ziehen müssen, werden wir die österreichisch-ungarischen Bürger in die österreichisch-ungarische Zivilisation zurückbringen."

AUS_establish_research_partnership:0 "Forschungspartnerschaft gründen"
AUS_establish_research_partnership_desc:0 "Ein weiterer Zusammenschluss von Österreich-Ungarn und Jugoslawien wurde vorgeschlagen, diesmal zwischen den größten unserer Geister und den größten der ihren. Ein Forschungspakt wird uns beiden zugute kommen."

AUS_allow_croat_semi_autonomy:0 "Kroatische Semi-Autonomie zulassen"
AUS_allow_croat_semi_autonomy_desc:0 "Die Kroaten haben sich schon immer gegen eine höhere Herrschaft gewehrt, gegen unsere nicht mehr und nicht weniger als gegen andere. Wenn man ihnen eine gewisse Autonomie zugesteht, wird es für uns in jeder Hinsicht einfacher."

AUS_suppress_serbian_nationalists:0 "Serbische Nationalisten unterdrücken"
AUS_suppress_serbian_nationalists_desc:0 "Die Serben sind sehr unabhängig, und ihre nationalistischen Gruppierungen haben in ihren Regionen viel Macht. Es ist an der Zeit, dem ein Ende zu setzen - notfalls mit Gewalt."

AUS_establish_autonomous_serbian_puppet:0 "Autonome serbische Marionette gründen"
AUS_establish_autonomous_serbian_puppet_desc:0 "Die serbischen Nationalisten sind der österreichisch-ungarischen Herrschaft ein Dorn im Auge, seit Serbien wieder unter unsere Gerichtsbarkeit gefallen ist. Ihnen Autonomie unter unserer Kontrolle zu gewähren, ist eine kostenminimale und unkomplizierte Lösung des Problems."

AUS_transylvania_or_war:0 "Transsilvanien oder Krieg"
AUS_transylvania_or_war_desc:0 "Nach dem Ersten Weltkrieg hat sich Rumänien wie ein Geier auf die Region Siebenbürgen gestürzt. Wir müssen dieses Land zurückfordern und unser Volk wieder unter unsere Herrschaft bringen."

AUS_suppress_transylvanian_romanians:0 "Unterdrückung der siebenbürgischen Rumänen"
AUS_suppress_transylvanian_romanians_desc:0 "Trotz der rechtmäßigen österreichisch-ungarischen Herrschaft in Siebenbürgen gibt es nach wie vor ein nationalistisches rumänisches Element, das dem Kaiserreich ein Dorn im Auge ist. Es müssen Schritte unternommen werden, um dieses zu unterdrücken."

AUS_deport_romanians:0 "Deportation siebenbürgischer Rumänen"
AUS_deport_romanians_desc:0 "Die rumänischen Nationalisten in Siebenbürgen stellen eine ständige und lästige Herausforderung für unsere Herrschaft dar. Sie loszuwerden, wird jedoch weniger schwierig sein, wenn wir uns dafür entscheiden."

AUS_form_holy_roman_empire:0 "Das Heilige Römische Reich gründen"
AUS_form_holy_roman_empire_desc:0 "Österreich-Ungarn ist nicht das älteste Imperium in Mitteleuropa. Einst war das Heilige Römische Reich eine der stärksten militärischen und politischen Mächte der damaligen Zeit - und wir kontrollieren dasselbe Land, dieselben Menschen, dieselbe militärische und politische Macht. Wagen wir es, die Macht, die einst Mitteleuropa beherrschte, zu reformieren?"

AUS_reclaim_historical_lands:0 "Historische Länder zurückerobern"
AUS_reclaim_historical_lands_desc:0 "Mit der Erklärung der Reformation des Heiligen Römischen Reiches haben wir stillschweigend Anspruch auf alle Gebiete erhoben, die das Reich einst kontrollierte. Aber wir sind die gleiche kaiserliche Macht! Wir müssen nichts stillschweigend tun. Wir werden unseren Anspruch auf die Länder vor der Welt verkünden."

AUS_invade_czechoslovakia:0 "Invasion [CZE.GetNameDef]"
AUS_invade_czechoslovakia_desc:0 ""

AUS_prepare_czechoslovak_invasion:0 "Invasion vorbereiten [CZE.GetAdjective] Invasion"
