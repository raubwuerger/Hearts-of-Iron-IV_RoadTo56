l_german:
 ARAB_tribal_warrior_traditions:0 "Stammeskrieger-Traditionen"
 ARAB_tribal_warrior_traditions_desc:0 "Im Laufe der Jahre haben unsere Krieger ihre Stärke gegen unsere Feinde bewiesen, wir werden ihnen unseren Kampfgeist zeigen."
 ARAB_rely_on_tribal_levies:0 "Verlassen Sie sich auf Stammesabteilungen"
 ARAB_rely_on_tribal_levies_desc:0 "Wir müssen loyale Truppen für unsere Sache rekrutieren."
 ARAB_warm_climate_training_desc:0 "Wir sollten unser heimisches Klima zu unserem Vorteil nutzen."
 ARAB_the_holy_war:0 "Der Heilige Krieg"
 ARAB_the_holy_war_desc:0 "Nachdem es den palästinensischen Arabern nicht gelungen ist, mit den zionistischen Kräften fertig zu werden, sind wir gezwungen, einzumarschieren, um sie ein für alle Mal zu vernichten."
 ARAB_war_infrastructure:0 "Kriegsinfrastruktur"
 ARAB_war_infrastructure_desc:0 "Unser Land wurde lange Zeit vernachlässigt. Wenn wir einen modernen Krieg führen wollen, müssen wir unsere Infrastruktur verbessern."
 ARAB_arms_shipments:0 "Waffentransporte"
 ARAB_arms_shipments_desc:0 "Wir müssen Waffen von ausländischen Märkten beziehen, um unsere Armee aufzurüsten."
 ARAB_army_assessments:0 "Überprüfung unserer Armee"
 ARAB_army_assessments_desc:0 "In unserer Armee herrschen Vetternwirtschaft und Korruption, was unsere Kampffähigkeit gefährdet. Wir sollten entscheiden, wie wir dieses Problem angehen wollen."
 ARAB_get_rid_of_nepotism:0 "Vetternwirtschaft in der Armee bekämpfen"
 ARAB_get_rid_of_nepotism_desc:0 "Wenn wir einen modernen Krieg führen wollen, müssen wir die Vetternwirtschaft in unserer Armee abschaffen."
 ARAB_keep_nepotism:0 "Vetternwirtschaft in der Armee ausnutzen"
 ARAB_keep_nepotism_desc:0 "Wir können die Vetternwirtschaft in unserer Armee nutzen, um unseren Einfluss zu vergrößern."

 ARAB_keep_after_war:0 "Dieser Geist wird auch nach dem Krieg mit Israel fortbestehen."

 ISR_ARAB_army_nepotism_1:0 "Zügellose Vetternwirtschaft in der Armee"
 ISR_ARAB_army_nepotism_1_desc:0 "Der derzeitige Krieg mit [ISR.GetNameDef] hat die schreckliche Vetternwirtschaft, die unsere Armee durchzieht, unglaublich deutlich gemacht. Wenn wir in der Lage sein wollen, einen weiteren Krieg zu führen, müssen wir uns entweder mit diesen Problemen auseinandersetzen, oder wir könnten sie ausnutzen..."
 ISR_ARAB_army_nepotism_2:0 "Vetternwirtschaft in der Armee in Angriff nehmen"
 ISR_ARAB_army_nepotism_3:0 "Zügellose Vetternwirtschaft in der Armee"

 
 r56_arab_focus:0 "Arabischer kleiner generischer Fokusbaum"