 ##defensive lines and fortifications (economic policy) ""
 NOR_glomma-halden_line:0 "Bau der Glomma-Halden-Linie"
 NOR_glomma-halden_line_desc:0 "Die Beauftragung von Bauunternehmen mit dem Bau einer Bunker- und Verteidigungslinie östlich von Oslo sollte diese lebenswichtige Stadt vor möglichen Angreifern schützen. Die traditionelle Invasionsroute von Schweden in unser Kernland sollte für jeden Feind einige ernsthafte Hindernisse bereithalten."
 NOR_lyngen_line:0 "Aufbau der Lyngen-Linie"
 NOR_lyngen_line_desc:0 "Im Falle eines neutralen Schwedens könnten wir alle landgestützten Angriffe über Nordnorwegen stoppen, indem wir eine Reihe von Befestigungen und Bunkern in den Bergen des Lyngengebiets in Troms errichten. Die engen Grenzen würden auch dazu beitragen, dass Angreifer, die eine Verletzung der schwedischen Neutralität befürchten, in die Flucht geschlagen werden."
 ##railroad development ""
 NOR_railroad_development:0 "Entwicklung des Eisenbahnwesens"
 NOR_railroad_development_desc:0 "Seit den 1800er Jahren wurden in Norwegen viele neue Eisenbahnen gebaut, die die weit verstreute Bevölkerung Norwegens schneller als je zuvor über unwegsames Gelände verbinden, mit Ausnahme einiger Verbindungen über Meer, See und Fluss vielleicht. Bei ausreichender Entwicklung könnten sogar neue Projekte und besondere Vorteile zum Tragen kommen. Projekte verfügbar bei [~§Y~]Railroad Development[~§!~] von:[~\n~]Tier 1: [~§Y~]0+[~§!~] Tier 2: [~§Y~]6+[~§!~] Tier 3: [~§Y~]12+[~§!~]"
 NOR_railroad_development_icon_value:0 "[[~?NOR.railroad_development|0H~]]"
 NOR_railroad_development_full_breakdown:0 "[[~Root.GetNameDefCap~]] hat derzeit [[~?NOR.railroad_development|+0~]] [~§H~]Railroad Development[~§!~]. Neue Entscheidungen und Vorteile können verfügbar sein, wenn dieser Wert erhöht wird.[~\n~]"
 NOR_railroad_development_add_1_tt:0 "[~\n~]Wenn Sie dies abschließen, wird [~§G~]1[~§!~] [~§Y~]Eisenbahnentwicklung[~§!~] hinzugefügt."
 NOR_continued_electrification_of_dovrebanen:0 "Fortsetzung der Elektrifizierung der Dovrebanen"
 NOR_continued_electrification_of_dovrebanen_desc:0 "Ein laufendes Projekt, die Elektrifizierung weiterer Abschnitte der Dovrebanen, der Dovre-Linie, könnte nicht nur den Transport entlang der Bahnhöfe effektiver und zuverlässiger machen, sondern auch als Schritt zur allgemeinen Elektrifizierung in ganz Norwegen dienen."
 NOR_electrification_of_central_norways_railroads:0 "Elektrifizierung der Eisenbahnen in Mittelnorwegen"
 NOR_electrification_of_central_norways_railroads_desc:0 ""
 NOR_electrification_of_eastern_norways_railroads:0 "Elektrifizierung der ostnorwegischen Eisenbahnen"
 NOR_electrification_of_eastern_norways_railroads_desc:0 "Nachdem die Dovrebanen weitgehend elektrifiziert ist, könnte ein nächster Schritt darin bestehen, dasselbe für weitere Eisenbahnen in Ostnorwegen zu tun. Auch wenn wir nicht in der Lage sein werden, in absehbarer Zeit alle Bahnen zu elektrifizieren, dürfte die Elektrifizierung eines großen Teils der Bahnen zu einer wesentlich effizienteren Infrastruktur für uns führen."
 NOR_electrification_of_northern_norways_railroads:0 "Elektrifizierung der nordnorwegischen Eisenbahnen"
 NOR_electrification_of_northern_norways_railroads_desc:0 ""
 NOR_electrification_of_southern_norways_railroads:0 "Elektrifizierung der südnorwegischen Eisenbahnen"
 NOR_electrification_of_southern_norways_railroads_desc:0 ""
 NOR_electrification_of_western_norways_railroads:0 "Elektrifizierung der Eisenbahnen in Westnorwegen"
 NOR_electrification_of_western_norways_railroads_desc:0 "Westnorwegen verfügt über großartige Landschaften zur Erzeugung von Strom aus Wasserkraft. Die Elektrifizierung der wichtigsten Eisenbahnstrecken, die durch die Region führen, könnte sich daher als äußerst sinnvolle Investition erweisen."
 NOR_electrify_border_region_jamtland:0 "Elektrifizierung des Grenzgebiets Jamtland"
 NOR_electrify_border_region_jamtland_desc:0 "Die Schweden waren so etwas wie Pioniere bei der Elektrifizierung ihrer Eisenbahnen, da sie wie wir über ein erhebliches Potenzial für die Stromerzeugung aus Wasserkraft verfügen. Während die Verbindung Kiruna-Stockholm Vorrang hatte und weitgehend erfolgreich war, ist es nun, da auch wir massive Projekte in und um unsere Bevölkerungs- und Produktionszentren in Angriff genommen haben, möglich, einige Ressourcen für unsere Grenzregionen zu schonen. Die Jamtlander vor Ort könnten dies sehr zu schätzen wissen, und jeder, der auf der Durchreise ist, kann dies effizienter tun."
 NOR_electrify_border_region_vaestergoetland:0 "Elektrifizierung der Grenzregion Västergötland"
 NOR_electrify_border_region_vaestergoetland_desc:0 "Die Schweden waren so etwas wie Pioniere bei der Elektrifizierung ihrer Eisenbahnen, was darauf zurückzuführen ist, dass sie wie wir über ein großes Potenzial für die Stromerzeugung aus Wasserkraft verfügen. Während die Verbindung Kiruna-Stockholm Vorrang hatte und weitgehend ein Erfolg war, können wir nun, da auch wir massive Projekte in und um unsere Bevölkerungs- und Produktionszentren in Angriff genommen haben, einige Ressourcen für unsere Grenzregionen aufsparen. Västergötland, eine der traditionellen Regionen Schwedens, ist eine solche Region. Wenn wir dies in Zusammenarbeit mit den Schweden, die die Region kontrollieren, tun würden, würden sie es sicher zu schätzen wissen, und außerdem würde der Verkehr für alle, die das Gebiet durchqueren, effizienter werden."
 NOR_extend_nordlandsbanen_to_narvik:0 "Nordlandsbanen bis Narvik verlängern"
 NOR_extend_nordlandsbanen_to_narvik_desc:0 "Eine Verlängerung der Nordlandsbanen bis zum wichtigen eisfreien Hafen von Narvik würde es ermöglichen, Ressourcen und Arbeitskräfte von und nach Narvik und dem größten Teil Norwegens zu transportieren, ohne auf den Schiffsverkehr angewiesen zu sein. Obwohl ein großer Teil des schwedischen Eisenerzes von dort aus international verschifft wird, wäre eine Verbindung dennoch von Vorteil, auch wenn die Politik in Bezug auf den Ausbau der Eisenbahnstrecken weiter nördlich derzeit etwas angespannt ist."
 NOR_extend_nordlandsbanen_to_tromsoe:0 "Verlängerung der Nordlandsbanen nach Tromsø"
 NOR_extend_nordlandsbanen_to_tromsoe_desc:0 "Eine weitere Verlängerung der Nordlandsbahn bis zum Lyngen-Gebiet und Tromsø würde die Bevölkerung und die wirtschaftlichen Zentren Nordnorwegens mit dem Rest des Landes verbinden. Obwohl das Terrain unwegsam ist und die Politik darüber, wie weit die Bahnlinie gehen sollte, ebenso unwegsam ist, scheint die Gegend um Tromsø ein angemessenes Maximum für den Moment zu sein."
 NOR_extend_raumabanen_to_molde_and_aalesund:0 "Verlängerung der Raumabanen nach Molde und Aalesund"
 NOR_extend_raumabanen_to_molde_and_aalesund_desc:0 "Der Ausbau der Raumabanen bis nach Aandalsnes im inneren Romsdal scheint gestoppt worden zu sein, auch weil die Küstenorte darüber streiten, wo die Bahnstrecke verlaufen soll, und jeder seinen eigenen Standpunkt vertritt. Ein politischer Stillstand, der die Politik und die Meinungsverschiedenheiten durchbricht, um die Verlängerung bis zu den großen Bevölkerungsgruppen entlang der Küste zu erreichen, könnte wünschenswert sein. Sicherlich wird dies irgendwann geschehen. Oder?"
 NOR_finalize_the_conversion_of_roerosbanen_to_standard-gauge:0 "Abschluss der Umstellung der Rørosbanen auf Normalspur"
 NOR_finalize_the_conversion_of_roerosbanen_to_standard-gauge_desc:0 "Die Rørosbanen, eine der ältesten norwegischen Eisenbahnen, die nach früheren Spezifikationen gebaut wurde, als noch schmalere Spurweiten üblich waren, wird derzeit in mehreren Schritten auf die heutige Normalspur umgebaut. Der Abschluss dieser Arbeiten soll höhere Geschwindigkeiten und eine effektivere Nutzung der alten Bahnstrecke ermöglichen."
 NOR_invest_in_the_cross-iceland_railroad:0 "Investition in die Cross-Island-Eisenbahn"
 NOR_invest_in_the_cross-iceland_railroad_desc:0 "Eine Eisenbahn quer durch Island war bis vor kurzem eine rein theoretische Angelegenheit, aber mit der kontinuierlichen Entwicklung unserer Eisenbahnen setzen sich nun einige Leute dafür ein, einen Teil unserer überschüssigen Industrie, unserer Materialien und unseres Geldes in den Bau einer Eisenbahn quer durch Island zu investieren und die Wasserkraft zu nutzen, um sie von Anfang an zu betreiben. Eine solche Investition dürfte auch zu einer Intensivierung der Handels- und Investitionsbeziehungen zwischen den Isländern und uns führen."
 NOR_prepare_bergensbanen_for_military_use:0 "Bergensbanen für die militärische Nutzung vorbereiten"
 NOR_prepare_bergensbanen_for_military_use_desc:0 "Die Verbindung zwischen der Hauptstadt, dem Verwaltungszentrum und der größten Stadt Oslo und dem Handelszentrum und der zweitgrößten Stadt Bergen ist natürlich von großer Bedeutung für Politiker, die Bevölkerung und die Unternehmen, seit längere Eisenbahnstrecken möglich sind. Die Eisenbahn, die Hügel, Hochebenen und Berge überquert, hat ihre Kosten amortisiert, auch wenn sie anfangs eine hohe Investition war. Da sie bereits von unserem Militär genutzt wird, könnte ein weiterer Ausbau aufgrund ihrer Bedeutung eine gute Idee sein."
 NOR_prepare_dovrebanen_for_military_use:0 "Vorbereitung der Dovrebanen für die militärische Nutzung"
 NOR_prepare_dovrebanen_for_military_use_desc:0 "Die Dovrebanen ist eine lange Eisenbahnstrecke, die den größten Teil Ostnorwegens durchquert und ihn mit dem wichtigen Zentrum Norwegens verbindet, wobei auch mehrere kleinere Strecken an diese Hauptstrecke angeschlossen sind. Ein weiterer Ausbau der Strecke, um den Verkehr durch die größten landwirtschaftlichen Flächen Norwegens zu ermöglichen, erscheint sehr sinnvoll, und die Verbindung nach Trondheim ist zwar an sich schon wichtig, könnte aber später der Beginn der Anbindung Nordnorwegens an den Rest des Landes sein."
 NOR_prepare_raumabanen_for_military_use:0 "Vorbereitung der Raumabanen für die militärische Nutzung"
 NOR_prepare_raumabanen_for_military_use_desc:0 "Die Raumabanen ist zwar recht kurz und auf der Landkarte nichts Besonderes, aber sie durchquert die hochgelegenen und teilweise alpinen Landschaften von Oppland und Sunnmøre und verbindet den Osten mit dem Westen. Wenn sich die Truppen hier schnell bewegen können, kann dies den Unterschied zwischen dem Weiterkämpfen oder dem Tod und der Gefangennahme der in diesem Gebiet stationierten befreundeten Truppen bedeuten."
 NOR_prepare_soerlandsbanen_for_military_use:0 "Sørlandsbanen für die militärische Nutzung vorbereiten"
 NOR_prepare_soerlandsbanen_for_military_use_desc:0 "Die Sørlandsbanen hat unserer Wirtschaft großen Nutzen gebracht, da sie die produktive Seestadt Stavanger an der Westküste Norwegens mit den sanften Landschaften Südnorwegens und Südnorwegen mit dem Verwaltungs- und Finanzzentrum Oslo verbindet. Es könnte von großer Bedeutung sein, den Truppen den Zugang zu schnellen Bewegungen von West nach Süd und weiter nach Ost zu ermöglichen."
 ##specific technology sharing decisions ""
 NOR_nordic_research:0 "Nordische Forschung Einladungen"
 NOR_invite_country_into_nordic_research:0 "Laden Sie [[~From.GetName~]] in die Nordische Forschungsgruppe ein"
 NOR_invite_country_into_nordic_research_desc:0 "Als praktische und solidarische Maßnahme könnte die [~§Y~]Nordische Forschungszusammenarbeit[~§!~] ausgeweitet werden, indem weitere Länder aus unserem Umfeld in die Kerngruppe der derzeit wissenschaftlich kooperierenden Länder eingeladen werden."
 ##prestigious projects ""
 NOR_fund_the_royal_norwegian_society:0 "Finanzierung der Königlich Norwegischen Gesellschaft"
 NOR_fund_the_royal_norwegian_society_desc:0 "Die 1760 gegründete "Det Kongelige Norske Videnskabers Selskab" ist die älteste wissenschaftliche Institution Norwegens, in der die besten Köpfe des Landes auf dem Gebiet der Wissenschaften und verwandter Gebiete gewählt werden und die darüber hinaus Preise für große Entdeckungen und Fortschritte der Norweger vergibt. [Durch die Finanzierung und den Ausbau der Gesellschaft mit größeren Räumlichkeiten, die Zusammenarbeit mit anderen Bildungseinrichtungen und die Einladung ausländischer Akademiker durch unsere Staatsmänner und Diplomaten können wir Methoden und Wissen mit unseren Freunden teilen und gemeinsame Forschungsarbeiten zu den vielversprechendsten Themen des Tages organisieren. Dies wird uns auf lange Sicht zweifellos mehr Wissen und Prestige bringen, aber die Ausweitung einer Elite-Institution auf weitaus mehr Mitglieder wird sicher auf anfänglichen Widerstand stoßen."
 NOR_fund_additional_scientific_equipment:0 "Zusätzliche wissenschaftliche Ausrüstung finanzieren"
 NOR_fund_additional_scientific_equipment_desc:0 "Durch die Finanzierung zusätzlicher wissenschaftlicher Testgeräte können die Mitglieder der [~§Y~]Königlich-Norwegischen Gesellschaft[~§!~] versuchen, einige der vielversprechenden Forschungsergebnisse, die sie in ihren Fachgebieten beobachten, zu reproduzieren und so die Gültigkeit der von ihnen beobachteten Wissenschaft zu gewährleisten. Dies könnte unsere Forschungszusammenarbeit noch effizienter machen."
 NOR_invite_foreign_academics_to_the_royal_norwegian_society:0 "Ausländische Akademiker in die Königlich Norwegische Gesellschaft einladen"
 NOR_invite_foreign_academics_to_the_royal_norwegian_society_desc:0 "Jetzt, da die Königlich Norwegische Gesellschaft erweitert wurde und ausländische Akademiker anwesend sind, wäre es ein Leichtes, die Akademiker der neu beigetretenen Allianzmitglieder einzuladen, wenn wir unser Wissen und unsere aufgeklärte Zusammenarbeit weiter teilen möchten."
 ##foreign politics ""
 NOR_share_military_tactics_with_iceland:0 "Austausch militärischer Taktiken mit Island"
 NOR_share_military_tactics_with_iceland_desc:0 "Mit [~§Y~]Island[~§!~] in unserem Bündnis erscheint es sinnvoll, in einer solch ernsten Situation, in der es vielleicht sogar um Leben und Tod gehen könnte, etwas von unserem allgemeinen militärischen Know-how mit ihnen zu teilen. Angesichts unserer geografischen Nähe und unserer weitgehend gemeinsamen Geschichte macht eine Zusammenarbeit hier nur Sinn."
 NOR_share_specialized_tactics_with_iceland:0 "Spezialisierte Taktiken mit Island teilen"
 NOR_share_specialized_tactics_with_iceland_desc:0 "Da [~§Y~]Island[~§!~] nun nicht mehr nur ein Bündnismitglied, sondern in der Praxis ein autonomer Teil unseres Landes ist, können wir einige unserer spezielleren Kenntnisse mit ihnen teilen, wie z. B. unsere Gebirgstaktik und unsere Erfahrung in der Winterkriegführung. Wenn wir außerdem norwegische Berater in die isländischen Sicherheitskräfte integrieren, würden sie davon profitieren, dass sie sich selbst besser schützen können, und wir können darauf vertrauen, dass der Nordatlantik ein verteidigtes Gebiet ist."
 ##political actions ""
 NOR_the_kings_choice:0 "Die Entscheidung des Königs"
 NOR_the_kings_choice_desc:0 "Ein emotionsgeladener König hat die Forderung unseres Feindes nach unserer Kapitulation und der Einsetzung einer kollaborierenden Regierung entgegengenommen. Der König weinte, als er der Regierung und dem Parlament mitteilte, dass er abdanken würde, wenn sie solchen Forderungen zustimmten. Geben wir also unseren Feinden das "Nein" des Königs, und lassen wir unsere Regierung seine Haltung unterstützen, für unsere Unabhängigkeit zu kämpfen."
 NOR_expand_the_kings_responsibilities:0 "Erweitern Sie die Zuständigkeiten des Königs"
 NOR_expand_the_kings_responsibilities_desc:0 "Auch wenn ein Monarch selbst in Königreichen mit den symbolträchtigsten Monarchen viele Aufgaben hat, kann es wünschenswert sein, einige dieser Aufgaben auf andere Mitglieder der königlichen Familie oder verbundene Staatsmänner zu übertragen, um Zeit für wichtigere Aufgaben zu gewinnen. In unserem Fall, in unserem monarchistischen Land, könnte der König dazu genutzt werden, das Militär zu beraten oder unsere Truppen und Bürger während Konflikten zu inspirieren."
 NOR_rebrand_into_the_modern_kingdom:0 "Umbenennung in ein modernes Königreich"
 NOR_rebrand_into_the_modern_kingdom_desc:0 "Wenn wir es wünschen, könnten wir wieder die moderne Flagge und das moderne Erscheinungsbild in der Welt annehmen. Dies würde jedoch große Anstrengungen von unseren Staatsmännern erfordern, und ein Rebranding kann nicht oft durchgeführt werden."
 NOR_rebrand_into_the_traditional_kingdom:0 "Umbenennung in das traditionelle Königreich"
 NOR_rebrand_into_the_traditional_kingdom_desc:0 "Sollten wir es wünschen, könnten wir die traditionelle Flagge und das Erscheinungsbild des alten norwegischen Königreichs annehmen. Auch wenn eine solche plötzliche Umbenennung unsere Verwaltungsressourcen belasten könnte und keine Entscheidung ist, die man schnell wieder rückgängig machen kann, ist sie dennoch möglich, wenn wir dies wünschen."
 NOR_expand_the_duchy_of_icelands_administrative_duties:0 "Ausweitung der Verwaltungsaufgaben des Herzogtums Island"
 NOR_expand_the_duchy_of_icelands_administrative_duties_desc:0 "Da das Herzogtum Island bereits ein erweitertes Reich verwaltet, könnte es sinnvoll sein, Grönland, die große Insel in seiner Nähe, mit der es historisch vertraut ist, von unserem autonomen Herzogtum Island verwalten zu lassen. Dies sollte uns die Möglichkeit geben, uns auf andere Schauplätze zu konzentrieren, und könnte sogar die langfristige Entwicklung Grönlands verbessern."
