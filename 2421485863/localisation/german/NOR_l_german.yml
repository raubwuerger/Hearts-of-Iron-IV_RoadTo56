 ##welfare (economic policy) 
 NOR_finish_the_post-depression_recovery:0 "Beenden Sie die Post-Depressions-Erholung"
 NOR_finish_the_post-depression_recovery_desc:0 "Da unsere Nation und unsere Wirtschaft in relativ guter Verfassung sind, könnten wir einige beträchtliche Mittel abzweigen, um die anhaltenden Auswirkungen der Depression zu beseitigen und das Wohlfahrtsprogramm der Regierung Nygaardsvold als durchschlagenden Erfolg zu verkünden. Das norwegische Volk würde einen solchen Schritt zweifellos noch jahrelang zu schätzen wissen."
 ##foreign material orders (economic policy) 
 NOR_procure_british_destroyers:0 "Beschaffung britischer Zerstörer"
 NOR_procure_british_destroyers_desc:0 "Mit der gegenwärtigen Marinekooperation in unserem Bündnis mit den Briten sollten wir in der Lage sein, Zerstörer von ihnen zu sehr günstigen Preisen zu beschaffen, da es in jedermanns Interesse ist, eine starke norwegische Marine zu haben."
 NOR_procure_british_destroyers_tt:0 "Zwei britische §YZerstörer§! werden nach ihrer Fertigstellung an uns übergeben. Die Erforschung von §Yverbesserten Zerstörern§! wird uns modernere Schiffe geben."
 NOR_procure_german_destroyers:0 "Beschaffen Sie deutsche Zerstörer"
 NOR_procure_german_destroyers_desc:0 "Mit der aktuellen Marinekooperation in unserem Bündnis mit den Deutschen sollten wir in der Lage sein, Zerstörer von ihnen zu sehr günstigen Preisen zu beschaffen, da es in jedermanns Interesse ist, eine starke norwegische Marine zu haben."
 NOR_procure_german_destroyers_tt:0 "Zwei deutsche §YZerstörer§! werden nach ihrer Fertigstellung an uns übergeben. Mit den untersuchten §Y-Zerstörern§! werden wir modernere Schiffe erhalten."
 ENG_GER_stop_procurements:0 "Weitere norwegische Marinebeschaffungen stoppen"
 ENG_GER_reallow_procurements:0 "Weitere norwegische Marinebeschaffungen zulassen"
 ##defensive lines and fortifications (economic policy) 
 NOR_glomma-halden_line:0 "Bau der Glomma-Halden-Linie"
 NOR_glomma-halden_line_desc:0 "Der Bau einer Bunker- und Verteidigungslinie östlich von Oslo sollte diese wichtige Stadt vor möglichen Angreifern schützen. Die traditionelle Invasionsroute von Schweden in unser Kernland sollte einige ernsthafte Hindernisse für jeden Feind bereithalten."
 NOR_lyngen_line:0 "Bauen Sie die Lyngenlinie auf"
 NOR_lyngen_line_desc:0 "Im Falle eines neutralen Schwedens könnten wir alle landgestützten Angriffe durch Nordnorwegen stoppen, indem wir eine Reihe von Befestigungen und Bunkern an den Bergen des Lyngengebiets in Troms errichten. Die schmalen Grenzen würden auch dazu beitragen, jeden Angreifer, der befürchtet, die schwedische Neutralität zu verletzen, in die Flucht zu schlagen."
 ##political actions 
 NOR_the_kings_choice:0 "Die Entscheidung des Königs"
 NOR_the_kings_choice_desc:0 "Ein emotionsgeladener König hat die Forderung unseres Feindes nach unserer Kapitulation und der Einsetzung einer kollaborierenden Regierung entgegengenommen. Der König weinte, als er der Regierung und dem Parlament mitteilte, dass er abdanken würde, wenn sie solchen Forderungen zustimmten. Geben wir also unseren Feinden das Nein des Königs, und lassen wir unsere Regierung seine Haltung unterstützen, für unsere Unabhängigkeit zu kämpfen."
 NOR_rebrand_into_the_modern_kingdom:0 "Umbenennung in ein modernes Königreich"
 NOR_rebrand_into_the_modern_kingdom_desc:0 "Sollten wir es wünschen, könnten wir wieder die moderne Flagge und das moderne Auftreten in der Welt annehmen. Dies würde allerdings eine große Anstrengung von unseren Staatsmännern erfordern, und ein Rebranding kann nicht oft durchgeführt werden."
 NOR_rebrand_into_the_traditional_kingdom:0 "Rebranding ins Traditionsreich"
 NOR_rebrand_into_the_traditional_kingdom_desc:0 "Sollten wir es wünschen, könnten wir die traditionelle Flagge und das Erscheinungsbild des alten norwegischen Königreichs annehmen. Auch wenn ein plötzlicher Wechsel der Flagge und des Aussehens des alten norwegischen Königreichs unsere Verwaltungsressourcen belasten könnte und keine Entscheidung ist, die man schnell wieder rückgängig machen kann, so ist es doch möglich, wenn wir dies wünschen."
 ##foreign support (war measures) 
 NOR_petition_the_british_for_an_alliance:0 "Bitten Sie die Briten um ein Bündnis"
 NOR_petition_the_british_for_an_alliance_desc:0 "Bewaffnete Neutralität reichte nicht aus, um einen Krieg von unseren Ländern fernzuhalten, daher ist es vielleicht am besten, wenn wir mit den Feinden unseres Feindes gemeinsame Sache machen. Ein Bündnis mit den Briten könnte die beste Lösung sein."
 NOR_petition_the_french_for_an_alliance:0 "Bitten Sie die Franzosen um eine Allianz"
 NOR_petition_the_french_for_an_alliance_desc:0 "Bewaffnete Neutralität reichte nicht aus, um einen Krieg von unserem Land fernzuhalten. Daher ist es am besten, wenn wir mit den Feinden unseres Feindes gemeinsame Sache machen. Ein Bündnis mit den Franzosen könnte die beste Lösung sein."
 NOR_petition_the_germans_for_an_alliance:0 "Bitten Sie die Deutschen um ein Bündnis"
 NOR_petition_the_germans_for_an_alliance_desc:0 "Bewaffnete Neutralität reichte nicht aus, um den Krieg von unserem Land fernzuhalten. Daher ist es am besten, wenn wir mit den Feinden unseres Feindes gemeinsame Sache machen. Ein Bündnis mit den Deutschen könnte die beste Lösung sein."
 NOR_petition_the_russians_for_an_alliance:0 "Bitten Sie die Russen um ein Bündnis"
 NOR_petition_the_russians_for_an_alliance_desc:0 "Bewaffnete Neutralität reichte nicht aus, um einen Krieg von unserem Land fernzuhalten, daher ist es am besten, wenn wir mit den Feinden unseres Feindes gemeinsame Sache machen. Ein Bündnis mit den Russen könnte die beste Lösung sein."
 NOR_petition_the_americans_for_an_alliance:0 "Bitten Sie die Amerikaner um ein Bündnis"
 NOR_petition_the_americans_for_an_alliance_desc:0 "Bewaffnete Neutralität reichte nicht aus, um einen Krieg von unserem Land fernzuhalten. Daher ist es am besten, wenn wir mit den Feinden unseres Feindes gemeinsame Sache machen. Ein Bündnis mit den Amerikanern könnte unsere beste Chance sein."
 NOR_initiate_cooperation_with_the_british:0 "Zusammenarbeit mit den Briten einleiten"
 NOR_initiate_cooperation_with_the_british_desc:0 "Da wir uns im Bündnis mit den Briten befinden, wäre es eine gute Idee, eine engere Zusammenarbeit in Sachen Kommunikation, Transport und, ja, auch im Krieg zu suchen."
 NOR_initiate_cooperation_with_the_germans:0 "Initiieren Sie die Zusammenarbeit mit den Deutschen"
 NOR_initiate_cooperation_with_the_germans_desc:0 "Da wir uns in der deutschen Allianz befinden, wäre es eine gute Idee, eine engere Zusammenarbeit in den Bereichen Kommunikation, Transport und sogar Krieg anzustreben."
 NOR_initiate_cooperation_with_the_russians:0 "Initiieren Sie die Zusammenarbeit mit den Russen"
