 NOR_GATHERING_STORM_DESC:0 "Politisch stabil seit seiner Unabhängigkeit, wurde Norwegen von der großen Depression und den Sorgen, die sich über Europa zusammenbrauen, getroffen. Dennoch wird trotz der Warnungen des Militärs an der friedlichen Politik festgehalten. In der Zwischenzeit hat die Wirtschaftskrise die unteren Klassen militanter gemacht, angetrieben von der kleinen kommunistischen Partei, während kleine Gruppen von Nationalisten bereit sind, die Gesellschaft radikal zu verändern.\n\n"
