 ##monarchist politics ""
 NOR_monarchism_on_the_rise:0 "Norwegischer Monarchismus auf dem Vormarsch"
 NOR_monarchism_on_the_rise_desc:0 "Lautstarke politische Elemente haben begonnen, sich für unsere traditionellen Werte und das Alte Königreich auszusprechen, und finden Unterstützung bei einer wachsenden Zahl der Bevölkerung. Der Weg des Königreichs zu sicheren und soliden Werten wartet nur noch auf die Entscheidung für einen Übergang, sei er nun friedlich oder nicht."
 NOR_prepare_for_monarchist_civil_war:0 "Bereiten Sie sich auf einen Bürgerkrieg vor"
 NOR_prepare_for_monarchist_civil_war_desc:0 "Wir haben keine Zeit, auf die langsamen Veränderungen in den Köpfen der Menschen von [[~Root.GetName~]] zu warten. Um ihrer selbst willen müssen wir die Angelegenheit schnell vorantreiben, auch wenn einige dabei ihr Leben verlieren."
 NOR_expand_civil_monarchism_support:0 "Zivile Unterstützung ausbauen"
 NOR_expand_civil_monarchism_support_desc:0 "Wir müssen dafür sorgen, dass die Unterstützung der Bevölkerung von [[~Root.GetName~]] weiter wächst, auch wenn dies zu einer Destabilisierung der Gesellschaft führt."
 NOR_ensure_command_loyalty_for_monarchist_civil_war:0 "Sicherstellung einer loyalen Armeeführung"
 NOR_ensure_command_loyalty_for_monarchist_civil_war_desc:0 "Es ist wahrscheinlich, dass viele unserer Kommandeure traditionalistische Werte vertreten und diese Werte in der Gesellschaft fördern wollen. Wir sollten auf sie alle zugehen und ihre Loyalität im Falle eines internen Konflikts sicherstellen."
 NOR_ensure_command_loyalty_for_monarchist_civil_war_tt:0 "Sichert die Loyalität unserer [~§Y~]Heeresbefehlshaber[~§!~] und [~§Y~]Marinebefehlshaber[~§!~] im Falle eines [~§R~]Bürgerkriegs[~§!~] für [~§Y~]Monarchismus[~§!~]."
 NOR_preliminary_monarchist_armament_industry:0 "Vorläufige Loyalistische Rüstungsindustrie"
 NOR_preliminary_monarchist_armament_industry_desc:0 "Bereiten Sie eine begrenzte Menge an [~§Y~]Rüstungsindustrie[~§!~] in unseren loyalistischen Staaten vor.[~\n~]"
 NOR_open_up_political_discourse_monarchism:0 "Öffnung des politischen Diskurses"
 NOR_open_up_political_discourse_monarchism_desc:0 "Wir müssen die Akzeptanz von abweichenden Standpunkten in der Regierung öffnen. Vielleicht wird es dadurch möglich, einen friedlichen Politikwechsel in unserem Land herbeizuführen."
 NOR_discredit_government_monarchism:0 "Regierung in Misskredit bringen"
 NOR_discredit_government_monarchism_desc:0 "Indem wir auf die vielen Fehler unserer derzeitigen Regierung hinweisen, können wir die Menschen dazu bringen, über die ideologischen Ursachen dieser Fehler nachzudenken."
 NOR_ignite_the_monarchist_civil_war:0 "Bürgerkrieg entfachen"
 NOR_ignite_the_monarchist_civil_war_desc:0 "Die Zeit ist gekommen, den Sprung zu wagen. Alle Vorbereitungen, die wir für notwendig erachtet haben, sind getroffen worden. Es gibt jetzt kein Zurück mehr. \"For Fedrelandet!\"  ##NOR_land_reintegration:0 "Wiedereingliederung des norwegischen Landes"
 NOR_land_reintegration_desc:0 "Das norwegische Königreich erstreckte sich einst über ganz Nordeuropa, doch Kriege und Verträge haben dazu geführt, dass das Königreich einige seiner historischen Ländereien nicht mehr besitzt. Schweden, Dänemark und, in geringerem Maße, das Vereinigte Königreich halten alle ihren "gerechten" Anteil an diesen ehemaligen Inseln, Titeln, Landschaften und Grenzregionen. Dennoch gibt es keinen Grund, die Hoffnung aufzugeben...[~[~\n~][~\n~]~]Sollten wir eines dieser Gebiete wieder in die Hände bekommen, ist der moderne norwegische Staat mit einer soliden Wirtschaft und vielen fähigen Staatsmännern jetzt in einer guten Position, sie wieder zu integrieren. Die Wiederherstellung eines Teils unserer glorreichen Vergangenheit sollte also durchaus machbar sein."
 NOR_reintegrate_faeroeyane:0 "Reintegration der Færøyane"
 NOR_fully_incorporate_faeroeyane:0 "Vollständige Eingliederung von Færøyane"
 NOR_reintegrate_island:0 "Wiedereingliederung von Island"
 NOR_fully_incorporate_island:0 "Vollständige Eingliederung von Island"
 NOR_reintegrate_groenland:0 "Wiedereingliederung von Grønland"
 NOR_fully_incorporate_groenland:0 "Vollständige Eingliederung von Grønland"
 NOR_reintegrate_jamtland:0 "Jamtland wieder eingliedern"
 NOR_fully_incorporate_jamtland:0 "Vollständige Eingliederung von Jamtland"
 NOR_reintegrate_baahuslen:0 "Wiedereingliederung Båhuslen"
 NOR_fully_incorporate_baahuslen:0 "Vollständige Eingliederung von Båhuslen"
 NOR_reintegrate_hjaltland:0 "Hjaltland wiedereingliedern"
 NOR_fully_incorporate_hjaltland:0 "Vollständige Eingliederung von Hjaltland"
 NOR_reintegrate_orknoeyane:0 "Wiedereingliederung Orknøyane"
 NOR_fully_incorporate_orknoeyane:0 "Vollständige Eingliederung von Orknøyane"
 NOR_recreate_the_kingdom_of_the_isles:0 "Wiedererrichtung des Königreichs der Inseln"
 NOR_recreate_the_kingdom_of_the_isles_desc:0 "Nachdem wir die Kontrolle über die Hebriden und die Highlands erlangt haben, könnten wir versuchen, einen Satellitenstaat auf der Grundlage des alten Königreichs der Inseln zu errichten. Unter unserer Herrschaft werden sie ein autonomes Herzogtum sein, das die nordisch-gälischen Bindungen fördert, um die Bevölkerung auf unsere Seite zu ziehen. Das würde zwar Mühe und Ressourcen kosten, aber es könnte sich für uns durchaus lohnen, das Gebiet indirekt über die örtlichen Lords, Landbesitzer und Politiker zu regieren."
 NOR_lords_of_the_isles_propaganda_lanark:0 "Verbreiten Sie "Lords of the Isles"-Propaganda in Lanark"
 NOR_lords_of_the_isles_propaganda_lanark_desc:0 "Indem wir nicht nur nordisch-gälische, sondern auch hochländische und küstenschottische Bindungen fördern, könnten wir die Einwohner von Lanark in unseren Satellitenstaat [[~LOI.GetNameDef~]] integrieren. Damit hätten sie eine größere Bevölkerungsbasis, aus der sie rekrutieren könnten, und unsere Loyalistenbasis auf den britischen Inseln würde erheblich wachsen."
