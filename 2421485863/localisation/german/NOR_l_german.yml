 ####--Events--#### 
 naw_norway.1.t:0 "Norwegen lädt zu Drei Brüdern ein"
 naw_norway.1.d:0 "In der norwegischen Nationalhymne, sechste Strophe, gibt es einen Teil darüber, wie die Skandinavier in Kriegen zusammenstehen sollen. Die Norweger beleben jetzt die Bewegung des Panskandinavismus wieder, und sie reichen uns die Hand."
 naw_norway.1.a:0 "Brüder im Leben und im Tod!"
 naw_norway.1.b:0 "Vielleicht nicht im Tod..."
  
 naw_norway.2.t:0 "[Von.GetName] schließt sich drei Brüdern an"
 naw_norway.2.d:0 "Unser Bruder [Von.GetName] ist unserem Bündnis beigetreten. Lasst unsere Völker für den Sieg zusammenstehen."
 naw_norway.2.a:0 "Wir sind eins!"
  
 naw_norway.3.t:0 "[Von.GetName] lehnt unsere Hand ab"
 naw_norway.3.d:0 "[Von.GetName] hat irgendwie gefühlt, dass es in ihrem besten Interesse ist, sich von unserer brillanten Idee der Kameradschaft fernzuhalten."
 naw_norway.3.a:0 "Vielleicht ein andermal dann..."
  
 naw_norway.4.t:0 "Der Vorschlag für vierjährige Amtszeiten geht durch"
 naw_norway.4.d:0 "Das norwegische Parlament hat vor kurzem beschlossen, dass ab sofort alle vier Jahre statt alle drei Jahre Parlamentswahlen stattfinden sollen. Man hofft wohl, dass eine amtierende Regierung in einem zusätzlichen Jahr mehr zustande bringt. Natürlich soll nicht bestritten werden, dass ein zusätzliches Jahr Arbeitsplatzsicherheit ein angenehmer Nebeneffekt für unsere Abgeordneten sein könnte."
 naw_norway.4.a:0 "Nun denn"
 naw_norway.4.b:0 "Diese schlauen Bastarde."
 naw_norway.4.c:0 "Nun zurück zur 'samnorsk'-Debatte..."
  
 naw_norway.5.t:0 "[Von.GetName] verabschiedet den Vorschlag für vierjährige Amtszeiten"
 naw_norway.5.d:0 "Die parlamentarischen Vertreter von [Von.GetName] haben kürzlich einen Vorschlag zur Erhöhung ihrer Amtszeit von drei auf vier Jahre verabschiedet, der ab sofort gilt. Zweifellos hoffen sie, dass eine amtierende Regierung mit dem zusätzlichen Jahr mehr erreichen kann. Der Antrag wurde ohne Probleme angenommen."
 naw_norway.5.a:0 "Also gut"
 naw_norway.5.b:0 "Ich habe keine starken Gefühle, weder für die eine noch für die andere Seite."
 naw_norway.5.c:0 "Norwegische Politik? Bah!"
  
 naw_norway.6.t:0 "[Von.GetName] unterstützt die neue Bruderschaft"
 naw_norway.6.d:0 "Unser Bruder [Von.GetName] unterstützt uns bei der Erweiterung unseres Bündnisses. Lasst unsere freien Nationen als Brüder zusammenstehen."
 naw_norway.6.a:0 "Wir sind in der Tat im Willen geeint!"
  
 naw_norway.7.t:0 "Norwegen beantragt eine nordische Forschungskooperation"
 naw_norway.7.d:0 "Unser Nachbar hat uns zu einer gemeinsamen Nordischen Forschungskooperation eingeladen, mit der Begründung, dass diese zum Vorteil und Nutzen aller Nationen Skandinaviens führen wird. Wenn wir an den Fortschritten unserer Nachbarn teilhaben, kann uns das nur gut tun. Die Frage ist, ob wir irgendwelche Nachteile darin sehen, dass sie Zugang zu den unseren haben."
 naw_norway.7.a:0 "Mehr technologischer Fortschritt in skandinavischen Händen wäre gut für uns!"
 naw_norway.7.b:0 "Eine Forschungskooperation klingt vorteilhaft. Warum sollten wir ihnen nicht ab und zu unsere Chemiker leihen?"
 naw_norway.7.c:0 "Unsere technischen Errungenschaften in fremden Händen? Klingt ein bisschen zu riskant..."
  
 naw_norway.8.t:0 "[Von.GetName] ist der Nordischen Forschungskooperation beigetreten"
 naw_norway.8.d:0 "[Von.GetName] hat sich weise entschieden, unserem Forschungsverbund beizutreten."
 naw_norway.8.a:0 "Und damit werden wir alle noch weiser werden."
  
 naw_norway.9.t:0 "[Von.GetName] weigert sich, der Nordic Research Collaboration beizutreten"
 naw_norway.9.d:0 "[Von.GetName] scheint seine Technologie mehr zu schützen, als wir erwartet hatten."
 naw_norway.9.a:0 "Wir hatten mehr von ihnen erwartet."
  
 naw_norway.10.t:0 "Eine Einladung zur Nordic Research Collaboration"
 naw_norway.10.d:0 "Norwegen hat uns eine Einladung zur Nordic Research Collaboration geschickt, einer Vereinbarung, von der sie sagen, dass alle nordischen Länder durch den Austausch technologischer Entwicklungen gegenseitig profitieren werden."
 naw_norway.10.a:0 "Natürlich wird sich Finnland anschließen. Loistava aloite!"
 naw_norway.10.b:0 "Gute Ideen sollten geteilt werden. Loistava aloite!"
 naw_norway.10.c:0 "Ein schöner Antrag, aber wir können nicht riskieren, dass unsere Technologie in die falschen Hände gerät."
  
 naw_norway.11.t:0 "[Von.GetName] ist der Nordic Research Collaboration beigetreten"
 naw_norway.11.d:0 "[Von.GetName] hat sich weise entschieden, unserem Forschungsverbund beizutreten."
 naw_norway.11.a:0 "Unser Bruder, der Finne, ist jetzt dabei."
  
 naw_norway.12.t:0 "[Von.GetName] weigert sich, der Nordic Research Collaboration beizutreten"
 naw_norway.12.d:0 "[Von.GetName] scheint seine Technologie mehr zu schützen, als wir erwartet hatten."
 naw_norway.12.a:0 "Unser Bruder, der Finne, ein Tritt gegen das Schienbein?"
  
 naw_norway.13.t:0 "Norwegen will mit Commonwealth-Wissenschaftlern zusammenarbeiten"
 naw_norway.13.d:0 "Die skandinavische Nation jenseits des Meeres will eine Forschungskooperation mit den Commonwealth-Nationen eingehen. Ihre Wissenschaftler sollen eng mit unseren zusammenarbeiten und ihre Fortschritte teilen."
 naw_norway.13.a:0 "Ein technologischer Austausch würde für beide Seiten von Vorteil sein."
 naw_norway.13.b:0 "Die Zusammenarbeit mit unseren Freunden ist nur richtig."
 naw_norway.13.c:0 "Das wäre zu einseitig. Warum sollten wir Asse gegen Treys tauschen?"
  
 naw_norway.14.t:0 "[Von.GetName] hat zugestimmt, ein Forschungsabkommen zu schließen"
 naw_norway.14.d:0 "[Von.GetName] hat freundlicherweise eine Forschungsvereinbarung getroffen und unsere Wissenschaftler eingeladen, daran teilzunehmen, beizutragen und zu lernen."
 naw_norway.14.a:0 "Prost!"
  
 naw_norway.15.t:0 "[Von.GetName] verweigert unseren Zugang zum Commonwealth Research"
 naw_norway.15.d:0 "[Von.GetName] scheint seine fortschrittliche Elektronik und Schiffe zu schützen und hat uns den Zugang zur Commonwealth-Forschung verweigert."
 naw_norway.15.a:0 "Diese verdammten Mistkerle."
  
 naw_norway.16.t:0 "Norwegen will mit Achsenwissenschaftlern zusammenarbeiten"
 naw_norway.16.d:0 "Unsere nordgermanischen Freunde wollen eine Forschungskooperation zwischen den Achsenmächten eingehen. Ihre Wissenschaftler werden eng mit unseren zusammenarbeiten und ihre Fortschritte teilen."
 naw_norway.16.a:0 "Ein technologischer Austausch wäre für beide Seiten von Vorteil."
 naw_norway.16.b:0 "Die Zusammenarbeit mit unseren Freunden ist nur recht und billig."
 naw_norway.16.c:0 "Nein. Sie werden sich damit begnügen müssen, unsere Geräte zu leasen oder zu lizenzieren."
  
 naw_norway.17.t:0 "[Von.GetName] hat zugestimmt, eine Forschungsvereinbarung zu treffen"
 naw_norway.17.d:0 "[Von.GetName] hat freundlicherweise eine Forschungsvereinbarung getroffen und unsere Wissenschaftler eingeladen, daran teilzunehmen, mitzuwirken und zu lernen."
 naw_norway.17.a:0 "Danke schön."
  
 naw_norway.18.t:0 "[Von.GetName] verweigert unseren Zugang zur Achsenforschung"
 naw_norway.18.d:0 "[Von.GetName] scheint seine fortschrittlichen Verschlüsselungstechniken, Panzer und Waffen zu schützen und hat uns den Zugang zur Achsenforschung verweigert."
 naw_norway.18.a:0 "Ach so..."
  
 naw_norway.19.t:0 "Norwegen will mit Komintern-Wissenschaftlern zusammenarbeiten"
 naw_norway.19.d:0 "Unsere sozialistischen Genossen im Westen wollen eine Forschungskooperation zwischen unseren Nationen unterzeichnen. Ihre Wissenschaftler sollen eng mit unseren zusammenarbeiten und ihre Fortschritte teilen."
 naw_norway.19.a:0 "Ein technologischer Austausch würde für beide Seiten von Vorteil sein."
 naw_norway.19.b:0 "Es ist nur richtig, mit unseren Freunden zusammenzuarbeiten."
 naw_norway.19.c:0 "Njet. Heutzutage kann man nicht vorsichtig genug sein."
  
 naw_norway.20.t:0 "[Von.GetName] hat zugestimmt, eine Forschungsvereinbarung zu treffen"
 naw_norway.20.d:0 "[Von.GetName] hat sich freundlicherweise bereit erklärt, eine Forschungsvereinbarung zu treffen, und unsere Wissenschaftler eingeladen, daran teilzunehmen, etwas beizutragen und zu lernen."
 naw_norway.20.a:0 "Wir haben gut daran getan, unseren Genossen zu vertrauen."
  
 naw_norway.21.t:0 "[Von.GetName] verweigert uns den Zugang zur Forschung der Komintern"
 naw_norway.21.d:0 "[Von.GetName] scheint seine effektive industrielle Produktion und seine cleveren Rüstungsvarianten zu schützen und hat uns den Zugang zur Komintern-Forschung verweigert."
 naw_norway.21.a:0 "Es wird sein, was sein wird."
  
 naw_norway.22.t:0 "Norwegen lädt uns in die Bruderschaft der demokratischen Nationen ein"
 naw_norway.22.d:0 "Die Norweger und ihre Verbündeten, bis vor kurzem kollektiv als Drei-Brüder-Allianz, Vier-Brüder-Allianz oder Nordische Bruderschaft bekannt, je nachdem, wen man fragt, haben uns vor kurzem eingeladen, ihrer neu umbenannten Allianz beizutreten. Zweifellos hoffen sie, ihren diplomatischen Schwung aufrechtzuerhalten, und dieses Bündnis könnte gut für unsere eigene Sicherheit und unseren politischen Einfluss sein, aber es würde auch bedeuten, dass wir uns unseren potenziellen neuen Freunden gegenüber verpflichten."
 naw_norway.22.a:0 "Wir sind Brüder!"
 naw_norway.22.b:0 "Ich denke, wir belassen es auf der Ebene der freundschaftlichen Bekanntschaft."
 naw_norway.22.c:0 "Wir sind Brüder, und Brüder müssen Vorrang vor unseren derzeitigen Freunden haben"
 naw_norway.22.p:0 "Wir können unsere derzeitigen Verbündeten nicht verraten!"
  
 naw_norway.23.t:0 "[Von.GetName] schließt sich der Bruderschaft der demokratischen Nationen an"
 naw_norway.23.d:0 "Unser Bruder [Von.GetName] ist unserer Bruderschaft beigetreten. Lasst unsere Völker für den Sieg zusammenstehen."
 naw_norway.23.a:0 "Wir sind viele, doch wir sind eins!"
  
 naw_norway.24.t:0 "[Von.GetName] lehnt unsere gnädige Hand ab"
 naw_norway.24.d:0 "[Von.GetName] hat irgendwie gefühlt, dass es in ihrem besten Interesse ist, sich aus unserer Bruderschaft herzlicher, mächtiger und freiheitsliebender Nationen herauszuhalten. Wer weiß, was sie sich dabei gedacht haben?"
 naw_norway.24.a:0 "Enttäuschend..."
  
 naw_norway.25.t:0 "[Von.GetName] hat unsere Fraktion in "Demokratische Bruderschaft der Nationen" umbenannt"
 naw_norway.25.d:0 "Wenn man die Fraktion weiter ausbauen möchte, könnte eine Namensänderung in etwas Umfassenderes erforderlich sein."
 naw_norway.25.a:0 "Ein neuer weltweiter Fokus könnte in der Tat notwendig sein."
  
 naw_norway.26.t:0 "[Von.GetName] fordert Petsamo"
 naw_norway.26.d:0 "Unser Nachbar [Von.GetName] hat seine alten Ansprüche auf die Halbinsel Kola abgesteckt und möchte daher eine zusammenhängende Grenze zu der überwiegend russisch bewohnten Halbinsel. Um dies zu erreichen, verlangen sie, dass wir unser nördlichstes Gebiet, Petsamo, an sie abtreten. Es ist zwar dünn besiedelt, enthält aber wertvolle Nickelvorkommen und ist unser einziger Zugang zur Barentssee. Wie sollen wir vorgehen?"
 naw_norway.26.a:0 "Geben Sie Petsamo auf. Sollen sie doch den Bären streicheln, wenn sie es wünschen..."
 naw_norway.26.b:0 "Sollen unsere Freunde es haben, aber wir erwarten eine Entschädigung."
 naw_norway.26.c:0 "Petsamo gehört den Finnen."
  
 naw_norway.27.t:0 "[Von.GetName] tritt den Besitz von Petsamo ab"
 naw_norway.27.d:0 "Die Finnen haben uns in weiser Voraussicht das Eigentum an der dünn besiedelten, aber ressourcenreichen Region Petsamo abgetreten. Damit haben wir nun eine zusammenhängende Grenze zu unseren alten mittelalterlichen Ansprüchen. Dies ist ein Beweis für das hohe Ansehen unserer Nation in Europa und für die Klugheit unserer Diplomaten und Staatsmänner."
 naw_norway.27.a:0 "Ruhm für Norwegen, und ein Hoch auf unsere Staatsmänner!"
  
 naw_norway.28.t:0 "[Von.GetName] lehnt unsere Forderungen nach Petsamo ab"
 naw_norway.28.d:0 "Die Finnen erklären, dass die Art und der Umfang ihrer Grenzen nicht verhandelbar sind, und daher werden sie uns Petsamo nicht abtreten, was auch immer unsere Gründe für die Beanspruchung gewesen sein mögen. Es scheint in ihrer Natur und Ausdehnung zu liegen, uns zu enttäuschen... Eine formelle Beschwerde wurde an sie geschickt, aber bis auf weiteres müssen wir ihre Entscheidung akzeptieren."
 naw_norway.28.a:0 "Wurde in der Notiz erwähnt, wie sehr sie uns enttäuscht haben?"
  
 naw_norway.29.t:0 "[Von.GetName] verlangt, dass wir uns der Revolution unterwerfen"
 naw_norway.29.d:0 "Die Norweger, die kürzlich die Dänen und Schweden besiegt haben, verlangen nun, dass wir uns ihrer Herrschaft und ihren kommunistischen Idealen unterwerfen. Mit ihrer Kontrolle über Skandinavien, ihrer immer größer werdenden Armee und ihren Verbindungen zu den Sowjets könnte es sehr gefährlich sein, sie abzuweisen. Auf der anderen Seite könnte unsere Unabhängigkeit bei beiden Entscheidungen auf dem Spiel stehen..."
 naw_norway.29.a:0 "Wir müssen uns unterwerfen, mit Feinden auf beiden Seiten gibt es einfach keine andere Wahl..."
 naw_norway.29.b:0 "Wir müssen uns fügen, mit Feinden auf beiden Seiten gibt es einfach keine andere Wahl..."
 naw_norway.29.c:0 "Die Norweger haben ihre Kontrolle über unser Land verschärft."
 naw_norway.29.p:0 "Die Norweger haben ihre Kontrolle über unser Land verschärft."
 naw_norway.29.e:0 "Das ist der Punkt, an dem wir Stellung beziehen. Das unabhängige Finnland ist hier, um zu bleiben."
  
 naw_norway.30.t:0 "[Von.GetName] unterwirft sich uns"
 naw_norway.30.d:0 "Die Finnen haben beschlossen, uns die Kontrolle über einen Großteil ihrer Staatsangelegenheiten zu überlassen. Damit stehen die nordischen Nationen ganz unter unserer Führung."
 naw_norway.30.a:0 "Großartig."
  
 naw_norway.31.t:0 "[Von.GetName] weigert sich, sich uns zu unterwerfen"
 naw_norway.31.d:0 "Die Finnen haben beschlossen, unser großzügiges Angebot, sich uns zu unterwerfen und ihre Autonomie zu behalten, abzulehnen. Anscheinend möchten sie lieber zwischen uns und den Sowjets aufgeteilt werden, und anscheinend ist harter Schnaps für finnische Staatsmänner viel zu leicht zu bekommen. Jetzt sind wir an der Reihe zu entscheiden; ist die Ausbreitung der Revolution im finnischen Volk einen Krieg wert?"
 naw_norway.31.a:0 "In den Krieg."
 naw_norway.31.b:0 "Oder nicht zum Krieg?"
  
 naw_norway.32.t:0 "[Von.GetName] stellt sich auf die Seite Deutschlands, nachdem er uns Slesvig versprochen hat"
 naw_norway.32.d:0 "Die norwegischen Führer haben beschlossen, sich auf die Seite Deutschlands zu stellen, um Angriffe von ihnen abzuwehren. Natürlich sind jetzt viele Dänen verärgert, da wir unsere Inseln im Nordatlantik im Austausch für die Unterstützung zur Rückeroberung von ganz Slesvig und vielleicht auch Holsten aufgegeben haben. Und außerdem, wenn Deutschland die anderen Großmächte besiegt, wie sollen wir uns dann gegen sie verteidigen können? Wir sind sogar an ihrer Grenze... Zumindest könnten wir unsere Beschwerden an die Norweger richten, um unsere Öffentlichkeit zu befriedigen und vielleicht etwas herauszuholen?"
 naw_norway.32.a:0 "Geben Sie unsere Beschwerden an die norwegische Regierung heraus."
 naw_norway.32.b:0 "Verzichten Sie auf Beschwerden, wenigstens haben wir jetzt Frieden."
  
 naw_norway.33.t:0 "[Von.GetName] versteht unsere Entscheidung, sich auf die Seite Deutschlands zu stellen"
 naw_norway.33.d:0 "Die Dänen sind zwar verärgert, weil wir ihnen Hilfe bei der Rückeroberung von Slesvig versprochen haben, aber sie verstehen unseren Pragmatismus, sich auf die Seite Deutschlands zu schlagen, denn die unmittelbare Sicherheit muss Vorrang haben. Und wer weiß, wenn Deutschland anfängt, den Krieg zu verlieren, muss die Freundschaft mit ihnen vielleicht nicht von Dauer sein..."
 naw_norway.33.a:0 "[Von.GetName] versteht unseren Pragmatismus."
  
 naw_norway.34.t:0 "[Von.GetName] erhebt Einwände gegen unsere Parteinahme für Deutschland"
 naw_norway.34.d:0 "Die dänischen Führer schienen ziemlich verstimmt darüber zu sein, dass wir uns auf die Seite Deutschlands stellten. Erstens, weil wir versprochen haben, bei der Rückgewinnung von Slesvig zu helfen, und zweitens, weil die Deutschen uns und den derzeitigen dänischen Teil von Slesvig angreifen könnten, wenn sie stärker werden, obwohl wir Partei ergriffen haben. Wie sollen wir damit umgehen?"
 naw_norway.34.a:0 "Sie müssen entschädigt werden! Monetäre Entschädigung und Grönland als Pfand."
 naw_norway.34.b:0 "Überlasst ihnen Grönland als Sicherheit für den Moment."
 naw_norway.34.c:0 "Diese Dummköpfe! Verstehen die nicht, dass wir das tun mussten? Sie bekommen nichts."
  
 naw_norway.35.t:0 "Die Norweger stimmen massiven Entschädigungen zu"
 naw_norway.35.d:0 "Es scheint, dass die Norweger unsere Beschwerden wirklich verstanden haben. Sie haben uns Grönland als vorübergehende Sicherheit zurückgegeben, zusätzlich zu einer massiven finanziellen Entschädigung, die wir nun in unsere Industrien umleiten."
 naw_norway.35.a:0 "Es ist nur richtig, dass sie zahlen, aber danke."
  
 naw_norway.36.t:0 "Die Norweger übergeben Grönland"
 naw_norway.36.d:0 "Die Norweger haben uns Grönland vorerst als Pfand zurückgegeben, bis der Rest von Slesvig uns gehört. Wir haben den Fall Grönland nicht umsonst gewonnen! Und unsere Öffentlichkeit ist für den Moment beruhigt."
 naw_norway.36.a:0 "Akzeptabel."
  
 naw_norway.37.t:0 "Die Norweger haben uns eine Entschädigung verweigert"
 naw_norway.37.d:0 "Die Norweger haben uns eine Entschädigung verweigert, mit der Begründung, dass es für das Überleben aller unserer Nationen notwendig sei, mit Deutschland zusammenzuarbeiten. Das wird für uns nicht einfach zu glätten sein, aber ein solcher Schritt und die fehlende Kompromissbereitschaft haben die Glaubwürdigkeit der norwegischen Politiker sicher noch mehr beschädigt."
 naw_norway.37.a:0 "Dies war das schlechteste Handelsabkommen in der Geschichte der Handelsabkommen."
  
 naw_norway.38.t:0 "Unseren Teil der Abmachung einhalten"
 naw_norway.38.d:0 "Slesvig-Holsten gehört uns, und die Norweger haben sich an ihren Teil der Abmachung gehalten. Es werden nun Maßnahmen ergriffen, um Grönland wieder an sie zurückzugeben, wie es unser Teil der Abmachung war."
 naw_norway.38.a:0 "Kümmern Sie sich gut um die Inuit, jetzt!"
  
 naw_norway.39.t:0 "[Von.GetName] hat Grönland an uns zurückgegeben"
 naw_norway.39.d:0 "Die Dänen haben erkannt, dass unser Teil der Abmachung, ihnen bei der Rückgewinnung von Slesvig zu helfen, erfüllt wurde, und haben uns Grönland wieder zurückgegeben. Grönland ist nun kein temporäres Pfand mehr, sondern ein Teil des norwegischen Königreichs, und die Inuit werden norwegische Staatsbürger."
 naw_norway.39.a:0 "Wunderbar. Wie oft sieht man eine Aneinanderreihung von Ereignissen mit einer Moral dahinter?"
  
 naw_norway.40.t:0 "[Von.GetName] stellt sich auf die Seite der Russen, nachdem er uns Karelien versprochen hat"
 naw_norway.40.d:0 "Die norwegische Führung hat beschlossen, sich auf die Seite der Russen zu stellen, um deren Angriffe abzuwehren. Natürlich sind einige Finnen jetzt verärgert, dass wir unsere Inseln im Baltikum im Austausch für die Unterstützung bei der Rückeroberung Kareliens und der Beendigung der östlichen Bedrohung aufgegeben haben. Und außerdem: Wenn die Russen die anderen Großmächte besiegen, wie werden wir uns dann gegen sie verteidigen können? Wir haben eine riesige gemeinsame Grenze mit ihnen! Zumindest könnten wir unsere Beschwerden an die Norweger richten, um unsere Öffentlichkeit zu befriedigen und vielleicht etwas davon zu haben?"
 naw_norway.40.a:0 "Geben Sie unsere Beschwerden an die norwegische Regierung heraus."
 naw_norway.40.b:0 "Verzichten Sie auf Beschwerden, wenigstens haben wir jetzt Frieden."
  
 naw_norway.41.t:0 "[Von.GetName] versteht unsere Entscheidung, sich auf die Seite Russlands zu stellen"
 naw_norway.41.d:0 "Die Finnen sind zwar verärgert, weil wir ihnen Hilfe bei der Rückeroberung Kareliens versprochen haben, aber wahrscheinlich noch mehr, weil wir uns auf die Seite einer Bedrohung geschlagen haben, die eines Tages auf sie zukommen könnte, aber sie verstehen unseren Pragmatismus, sich auf die Seite Russlands zu stellen. Obwohl sie langfristig besorgt sind, erkennen sie, dass die unmittelbare Sicherheit Vorrang haben muss. Und wer weiß, wenn Russland anfängt, den Krieg zu verlieren, muss die Freundschaft mit ihnen vielleicht nicht von Dauer sein..."
 naw_norway.41.a:0 "[Von.GetName] versteht unseren Pragmatismus."
  
 naw_norway.42.t:0 "[Von.GetName] erhebt Einwände gegen unsere Parteinahme für die Sowjetunion"
 naw_norway.42.d:0 "Die finnischen Führer schienen ziemlich eingeschnappt zu sein, dass wir uns auf die Seite der Russen stellten. Erstens, weil wir versprochen haben, bei der Rückgewinnung des restlichen Kareliens zu helfen, und zweitens, weil die Sowjets auf uns und Finnland losgehen könnten, wenn sie stärker werden, obwohl wir auf ihrer Seite stehen. Das ist jedenfalls der Glaube der Finnen. Wie sollen wir damit umgehen?"
 naw_norway.42.a:0 "Sie müssen entschädigt werden! Gebt ihnen eine finanzielle Entschädigung."
 naw_norway.42.b:0 "Wir können sie jetzt nicht entschädigen, wir brauchen unsere Ressourcen, um unsere eigene Verteidigung aufzubauen."
  
 naw_norway.43.t:0 "Die Norweger stimmen den Entschädigungen zu"
 naw_norway.43.d:0 "Es scheint, dass die Norweger unsere Beschwerden verstanden haben. Sie werden uns eine finanzielle Entschädigung geben, die wir in unsere Industrien umleiten werden."
 naw_norway.43.a:0 "Das reicht fürs Erste, danke."
  
 naw_norway.44.t:0 "Die Norweger haben uns eine Entschädigung verweigert."
 naw_norway.44.d:0 "Die Norweger behaupten, sie hätten getan, was nötig war, und verweigern uns die Entschädigung mit der Begründung, der Schulterschluss mit den Sowjets sei für das Überleben aller unserer Völker notwendig gewesen. Während die Expansion nach Karelien eine Sache ist, ist der Schutz unserer Grenzen vor den Russen auf lange Sicht das Hauptanliegen hier, und dass die Norweger mit ihrer bequemen Position weit weg von der Bedrohung uns nicht einmal entschädigen wollen, ist extrem enttäuschend..."
 naw_norway.44.a:0 "Die behüteten, naiven Narren..."
  
 naw_norway.45.t:0 "Misstrauensvotum - Wer soll die neue Regierung führen?"
 naw_norway.45.d:0 "Die alte Regierung wurde durch das Misstrauensvotum abgesetzt, und es wird eine neue Regierung eingesetzt, eine Koalition unter Führung von Høyre, unserer konservativen Partei. Während die Details ausgearbeitet werden, müssen wir entscheiden, wer Ministerpräsident von Norwegen werden soll. Es gibt jetzt zwei gute Möglichkeiten."
 naw_norway.45.a:0 "Ivar Lykke - Er hat einschlägige Erfahrung und die Fähigkeit, Kompromisse zu schließen, wenn es nötig ist."
 naw_norway.45.b:0 "C.J. Hambro - Er will den Job und hat vielfältige Erfahrung in Politik und Schriftstellerei."
  
 naw_norway.50.t:0 "[Von.GetName] schlägt einen Deal vor"
 naw_norway.50.d:0 "Nachdem Norwegen 1814 vom dänischen Königreich abgetrennt wurde, kam es durch den Vertrag von Kiel in den Besitz seiner ehemaligen nordatlantischen Inseln, Grönland, Island und den Färöern. Während es darüber mit der zeitweiligen Besetzung Ostgrönlands durch norwegische Irredentisten Unstimmigkeiten gab, sind die Norweger nun auf diplomatischem Wege zu uns gekommen, wenn auch mit anderen Forderungen.\n Im Gegenzug für die Rückübertragung ihrer ehemaligen Inseln der Färöer und Islands an sie, werden die Norweger ihre Ansprüche auf Grönland aufgeben, uns im Falle eines Angriffs der Deutschen verteidigen und auch helfen, die Rückgabe von Slesvig und Teilen von Holsten auszuhandeln, sollte sich die Gelegenheit ergeben. Die Forderungen sind zwar recht umfangreich, aber die nordatlantischen Inseln sind nicht das wirtschaftlich wichtigste Gebiet unseres Landes, und eine Rückgabe von Slesvig hätte sich als viel profitabler erwiesen. Sollen wir diesen Vorschlag annehmen oder ablehnen, oder vielleicht einen Kompromiss vorschlagen, da die Forderungen recht umfangreich sind?"
 naw_norway.50.a:0 "Annehmen, und Grönland mit einbeziehen. Wir sollten uns mit unseren Verwandten im Norden anfreunden, koste es, was es wolle."
 naw_norway.50.b:0 "Angenommen. Die Inseln waren norwegisch, und Slesvig-Holsten wäre für uns von größerem Wert."
 naw_norway.50.c:0 "Verhandeln Sie, um Island zu behalten. Der Deal ist derzeit sehr zu Gunsten Norwegens."
 naw_norway.50.e:0 "Lehnen Sie einen solchen Deal ab, nur die Norweger würden hier einen unmittelbaren Nutzen sehen..."
  
 naw_norway.51.t:0 "[Von.GetName] nimmt den Deal an"
 naw_norway.51.d:0 "Der vorgeschlagene dänisch-norwegische Deal ist von [Von.GetName] akzeptiert worden, und unsere alten Inseln sind nun wieder unter unserer Kontrolle. Sollten wir jemals in der Lage sein, Slesvig an Dänemark zurückzugeben, werden wir das tun müssen, um unseren Teil der Abmachung zu erfüllen."
 naw_norway.51.a:0 "Die Dänen sind wirklich gute Verbündete, die uns einen Teil des ungerechten Vertrages von Kiel abgenommen haben."
  
 naw_norway.52.t:0 "[From.GetName] nimmt den Deal an, mit einem Haken"
 naw_norway.52.d:0 "Während die Dänen die allgemeine Idee des Deals mochten, fanden sie ihn wenig überraschend etwas zu einseitig, da wir die einzigen sind, die unmittelbare Vorteile daraus ziehen. Sie haben daher ein scheinbar vernünftiges Gegenangebot gemacht, bei dem der Deal so modifiziert wird, dass sie Island behalten. Unsere ausländischen Würdenträger fanden das vernünftig genug und akzeptierten den modifizierten Deal."
 naw_norway.52.a:0 "Nicht perfekt, aber durchaus akzeptabel."
  
 naw_norway.53.t:0 "[Von.GetName] lehnt den Deal ab"
 naw_norway.53.d:0 "Unter Berufung auf keine unmittelbaren Vorteile für [From.GetName] und überzogene Forderungen von uns haben die Dänen unsere Bitte abgelehnt, unsere Inseln für die Unterstützung bei der Rückeroberung von Slesvig-Holsten zurückzuerwerben. Obwohl dies ein bedeutender Rückschlag für unseren diplomatischen Weg zu mehr Einfluss ist, gehen wir das Risiko ein und zetteln Revolten auf Island und den Färöern an, da die Bewohner ursprünglich vom norwegischen Festland stammen und Teil unseres Königreichs sind. Dies würde allerdings unser Bündnis mit Dänemark riskieren, und wenn Dänemark nicht nachgibt, könnte ein Krieg ausbrechen..."
 naw_norway.53.a:0 "Wir werden unsere Freundschaft mit Dänemark nicht aufs Spiel setzen. Sollen sie doch die Inseln behalten..."
 naw_norway.53.b:0 "Das ist inakzeptabel. Zettelt die Revolten an und macht unsere Forderungen deutlich!"
  
 naw_norway.54.t:0 "[Von.GetName] stiftet Sezessionen auf den Inseln an!"
 naw_norway.54.d:0 "Die niederträchtigen Norweger haben nicht akzeptiert, dass wir die Inseln behalten, und haben auf Island und den Färöern sezessionistische Aufstände angezettelt. Unter Ausnutzung der wachsenden nationalistischen und autonomen Bewegungen auf den Inseln sowie der gemeinsamen kulturellen und ethnischen Bindungen haben die Norweger Unruhestifter auf die Inseln geschickt und sie dazu gebracht, sich ihrem Land anzuschließen. Grönland bleibt sicher, da die Bewohner dort keine so weitreichenden Bindungen zu Norwegen haben, aber wir müssen hier eine Haltung einnehmen. Sollen wir den bisherigen Deal akzeptieren, den Status quo hinnehmen oder das Bündnis verlassen und unsere Inseln mit Gewalt zurücknehmen?"
 naw_norway.54.a:0 "Wenn wir Grönland mit einbeziehen, können wir auch den ursprünglichen Deal retten und sie bei der Rückeroberung von Slesvig unterstützen."
 naw_norway.54.b:0 "Riskieren Sie nichts. Akzeptieren Sie den neuen Status quo ohne Unterstützung für die Rückeroberung von Slesvig."
 naw_norway.54.c:0 "Solche Übergriffe auf unser Territorium dürfen niemals toleriert werden. Auf in den Krieg!"
  
 naw_norway.55.t:0 "[Von.GetName] faltet und übergibt Grönland"
 naw_norway.55.d:0 "Die Anstiftung zur Revolte war ein voller Erfolg. Die Dänen sind eingeknickt, um das ursprüngliche Abkommen zu retten, da sie keinen Krieg riskieren wollten und die Versorgungslinien nach Grönland zu lang waren, um sie aufrechtzuerhalten. Da der ursprüngliche Deal weitgehend zu unseren Gunsten ausfiel, sollten wir ihnen ihre Übertretungen verzeihen und ihr Recht auf Slesvig unterstützen, falls es jemals ein relevantes Thema sein sollte."
 naw_norway.55.a:0 "Und das Island-Gambit zahlt sich aus."
  
 naw_norway.56.t:0 "[From.GetName] akzeptiert widerwillig den neuen Status quo"
 naw_norway.56.d:0 "Die Dänen, obwohl verbittert über unser schmutziges Spiel, akzeptieren den neuen Status Quo und bleiben in der Allianz, solange ihre Versorgungsschiffe nach Grönland weiterhin auf den Färöern und Island anlegen dürfen. Außerdem gibt es keine Verpflichtung mehr, ihre Ansprüche auf Slesvig zu unterstützen, wenn wir das wünschen."
 naw_norway.56.a:0 "Etwas für nichts bekommen? Was für Weltklasse-Staatsmänner wir doch haben."
  
 naw_norway.57.t:0 "[Von.GetName] erklärt uns den Krieg!"
 naw_norway.57.d:0 "Der isländische Schachzug ist auf die denkbar schlechteste Weise nach hinten losgegangen! Die Dänen haben die Inselrevolte als unrechtmäßige norwegische Einmischung bezeichnet und daraufhin ihre Streitkräfte gegen uns mobilisiert und uns den Krieg erklärt. Das einzig Positive daran ist, dass die Dänen die ersten offensiven Schritte unternommen haben, und das könnte möglicherweise dazu beitragen, andere verbündete Staaten davon zu überzeugen, sich unserer Verteidigung gegen die Dänen anzuschließen."
 naw_norway.57.a:0 "Manchmal bekommt man mehr, als man aushandeln kann. Die Dänen haben uns jetzt in die Zange genommen..."
  
 naw_norway.58.t:0 "[Von.GetName] nimmt den Deal an, und dann noch mehr!"
 naw_norway.58.d:0 "Der vorgeschlagene dänisch-norwegische Deal ist von [Von.GetName] akzeptiert worden, und unsere alten Inseln, einschließlich Grönland, das in gutem Glauben in den Deal hineingeworfen wurde, sind nun wieder unter unserer Kontrolle. Sollten wir jemals in der Lage sein, Slesvig an Dänemark zurückzugeben, werden wir das tun müssen, um unseren Teil der Abmachung zu erfüllen."
 naw_norway.58.a:0 "Die Dänen sind wirklich gute Verbündete, die uns helfen, den Schaden aus dem ungerechten Vertrag von Kiel wieder gut zu machen."
  
 naw_norway.59.t:0 "Das fennoskandische Abkommen"
 naw_norway.59.d:0 "Aus Angst vor Übergriffen auf die östlichen Grenzen ihres Bündnisses haben sich die fennoskandischen Verbündeten Norwegen, Schweden und Finnland auf gegenseitige Verteidigungsgarantien geeinigt. Finnland trat die mehrheitlich von Schweden bewohnten Åland-Inseln an Schweden ab, während Schweden das ehemalige norwegische Territorium Båhuslen an Norwegen abtrat. Damit wurde Norwegen, das am wenigsten direkt von einem möglichen russischen Expansionismus bedroht ist, dazu veranlasst, seine Verbündeten näher an der Gefahr zu verteidigen, Schweden bekam die Möglichkeit, die potenzielle Expansion seines ehemaligen Feindes einzuschränken, und Finnland hat nun Nachbarn, die sich verpflichten, ihre östlichen Grenzen zu verteidigen, einschließlich der so wichtigen karelischen Landenge."
 naw_norway.59.a:0 "Freunde können immer eine Einigung erzielen. Jetzt soll unser Militär ein angemessener Teil der Abschreckung sein."
 naw_norway.59.b:0 "Trauen sie uns nicht? Auf jeden Fall sollten wir uns vor diesen intriganten Nachbarn in Acht nehmen..."
  
 naw_norway.60.t:0 "Haakon VII. dankt ab"
 naw_norway.60.d:0 "Angesichts zunehmender radikaler Spannungen innerhalb Norwegens hat König Haakon, selbst ein angesehener und demokratisch gesinnter Mann, beschlossen, sich dem zunehmenden Druck zu beugen, der eine neue Art von Hierarchie im Staat fordert. Seine Abdankung war sofort wirksam."
 naw_norway.60.a:0 "So gut er als König auch war, die Monarchie ist überholt"
 naw_norway.60.b:0 "Was ist los mit unseren Freunden?"
 naw_norway.60.c:0 "Die Monarchie ist für das Volk überflüssig"
 naw_norway.60.p:0 "Radikale Politik muss in Norwegen am Werk sein..."
  
 naw_norway.61.t:0 "[Von.GetName] bietet Bedingungen"
 naw_norway.61.d:0 "Angesichts des Ansturms unserer Kriegsmaschinerie hat die [From.GetAdjective]-Führung beschlossen, Frieden mit uns zu suchen, und bietet im Gegenzug an, unser Satellitenstaat zu werden. Dies wird zum Frieden zwischen unseren Nationen führen, und da sie unser Untertanenstaat werden, werden sie sich jedem laufenden Krieg auf unserer Seite anschließen. Was sollen wir davon halten?"
 naw_norway.61.a:0 "Entscheidung [Von.GetName] indirekt akzeptieren"
 naw_norway.61.b:0 "Nur die totale Annexion ihres Landes ist gut genug..."
  
 naw_norway.62.t:0 "[Von.GetName] akzeptiert unsere Bedingungen"
 naw_norway.62.d:0 "[Von.GetName] hat unsere Kapitulationsbedingungen akzeptiert, und wir werden fortan ein Satellitenstaat von ihnen sein. Das bedeutet auch, dass wir keine andere Wahl haben, als uns an allen Konflikten zu beteiligen, in die sie uns bis auf weiteres hineinziehen werden. Aber vielleicht gibt es ja Freiheit und Frieden am fernen Horizont?"
 naw_norway.62.a:0 "Leider hatten wir keine anderen Möglichkeiten mehr..."
  
 naw_norway.63.t:0 "[Von.GetName] lehnt unsere Bedingungen ab"
 naw_norway.63.d:0 "[From.GetName] hat unsere Kapitulationsbedingungen abgelehnt und anscheinend beschlossen, dass nur direkte Herrschaft gut genug ist. Dies könnte sich zu einem Kampf um unsere Unabhängigkeit und Existenz entwickeln!"
 naw_norway.63.a:0 "Ein Kampf ist also unvermeidlich, und der Einsatz ist hoch..."

 naw_norway.64.t:0 "Die Nationalistische Fraktion von [Root.GetNameDef]"
 naw_norway.64.d:0 "In der Tat werden Schritte unternommen, um unsere Haltung und unsere Werte in die Welt zu tragen. Eine neue Fraktion könnte nach der harten Arbeit unserer Vertreter und Staatsmänner das Licht der Welt erblicken. Wie sollten wir unser neues und starkes Bündnis nennen?"
 naw_norway.64.a:0 "Nordlicht, denn wir werden der neidischen Welt unsere Lichter leuchten lassen."
 naw_norway.64.b:0 "Nordische Versammlung, denn unter unserer Führung wird sich das Beste versammeln."
 naw_norway.64.c:0 "Pakt aus Stein, denn wir sind vor allem unerschütterlich, wie unsere Berge."
 naw_norway.64.p:0 "Hmmm... Zeigen Sie mir die anderen Optionen, bitte..."

 naw_norway.65.t:0 "Die Nationalistische Fraktion von [Root.GetNameDef]"
 naw_norway.65.d:0 "In der Tat werden Schritte unternommen, um unsere Haltung und unsere Werte in die Welt zu tragen. Eine neue Fraktion könnte nach der harten Arbeit unserer Vertreter und Staatsmänner das Licht der Welt erblicken. Wie sollten wir unser neues und starkes Bündnis nennen?"
 naw_norway.65.a:0 "Nordisches Reich, einfach, beschreibend, urig."
 naw_norway.65.b:0 "Nordische Union, denn was ist ein Bündnis anderes als verwandte Nationen."
 naw_norway.65.c:0 "Fangen wir noch einmal von vorne an."
 naw_norway.65.p:0 "Lasst uns diese Entscheidung nicht sofort treffen."
  
 naw_norway.70.t:0 "Alte Traditionen wiederbelebt"
 naw_norway.70.d:0 "Die alten Traditionen von [Root.GetName] haben in letzter Zeit ein romantisches Revival erlebt, wobei Menschen und Politiker nun die Frage stellen, ob alte Traditionen wie Adelstitel wieder eingeführt werden sollten (obwohl bei unseren demokratischen Traditionen die meisten darin übereinstimmen, dass die Titel dieses Mal ohne die Privilegien kommen sollten). Einige plädieren sogar dafür, alte Ortsnamen und sogar die alte Flagge des mittelalterlichen Königreichs Norwegen wieder einzuführen. Welchen Weg sollten wir einschlagen?"
 naw_norway.70.a:0 "Aristokratie ist veraltet, und wir sollten natürlich bei unserer aktuellen norwegischen Flagge bleiben."
 naw_norway.70.b:0 "Aristokratische Titel für unsere aufstrebendsten Bürger, aber unsere aktuelle Flagge beibehalten."
 naw_norway.70.c:0 "Wir müssen unsere Traditionen respektieren! Wir sollen die Aristokratie UND unsere glorreiche alte Flagge haben."
  
 naw_norway.71.t:0 "Der Standort der Macht"
 naw_norway.71.d:0 "In der Vergangenheit hatte [Root.GetNameDef] viele verschiedene Hauptstädte, aber die drei wichtigsten bleiben Oslo, Bergen (früher bekannt als Bjørgvin) und Trondheim (früher bekannt als Nidaros). Mit den rasanten Veränderungen in unserem traditionellen Königreich haben wir nun auch die Chance, eine der älteren Städte wieder zur Hauptstadt zu machen, wenn wir das wollen. Allerdings ist Oslo immer noch die größte Stadt, die in der Nähe des größten Teils unserer Landwirtschaft liegt und die meisten unserer Institutionen beherbergt, so dass sich der Umzug dort vielleicht nicht als populär erweisen wird..."
 naw_norway.71.a:0 "Bleiben Sie bei Oslo als Hauptstadt."
 naw_norway.71.b:0 "Bleiben Sie bei Bergen, der ehemaligen Hauptstadt und wichtigen Handelsstadt."
 naw_norway.71.c:0 "Bleiben Sie bei Trondheim, ehemalige Hauptstadt und ein wichtiger Ort für Pilger und Religion."
  
 naw_norway.72.t:0 "Stadtnamen von Alt?"
 naw_norway.72.d:0 "Nachdem die wichtigsten symbolischen Fragen geklärt sind, ist es vielleicht an der Zeit zu überlegen, ob wir alte Ortsnamen wieder einführen sollten, speziell für unsere Städte. Sollten wir bei dem bleiben, was die heutigen Generationen kennen, unsere größten Städte umbenennen oder sogar damit beginnen, alle großen und einige der kleineren Städte umzubenennen, um wirklich eine Veränderung herbeizuführen?"
 naw_norway.72.a:0 "Lassen Sie es. Das Wichtigste ist, dass es kein Christiania gibt."
 naw_norway.72.b:0 "Benennen Sie die großen Städte um. Bjørgvin und Nidaros sollen zurückgebracht werden."
 naw_norway.72.c:0 "Ein großes Rebranding ist nötig. Beginnen Sie mit Bergen, Trondheim, Aalesund und Hamar."
  
 naw_norway.73.t:0 "Die Monarchisten-Koalition"
 naw_norway.73.d:0 "Nun, da die Monarchistische Koalition an der Macht ist, wer soll sie in ihren ersten Schritten zur Gestaltung unseres Königreichs führen? Unsere älteste politische Partei, die Liberale Partei? Unsere traditionsbewusste Agrarpartei? Oder vielleicht die Konservativen?"
 naw_norway.73.a:0 "Die Liberale Partei."
 naw_norway.73.b:0 "Die Bauernpartei."
 naw_norway.73.c:0 "Die Konservative Partei."
  
 naw_norway.74.t:0 "Das Ausmaß der Macht"
 naw_norway.74.d:0 "Mit der Wiederbelebung alter Traditionen haben Politiker und Anhänger des neuen und doch alten Staates die Frage aufgeworfen, wie er denn nun geführt werden soll. Ist der Premierminister in jeder Hinsicht dem König unterstellt, oder behält er weiterhin viele parlamentarische Befugnisse? Wie oft sollen Wahlen abgehalten werden? Wie viel Macht sollte der König in diesem neugestalteten Königreich haben, um genau zu sein?"
 naw_norway.74.a:0 "Wahlen wie bisher, und eine traditionelle, aber konstitutionelle Monarchie."
 naw_norway.74.b:0 "Mehr Macht für den König. Immer noch eine konstitutionelle Monarchie mit Wahlen."
 naw_norway.74.c:0 "Der Premierminister soll dem König unterstellt sein, aber es sollen trotzdem Wahlen abgehalten werden."
 naw_norway.74.p:0 "Der König soll weitreichende Macht haben, eine echte traditionelle Monarchie."
  
 naw_norway.75.t:0 "Traditionen, für die es sich zu kämpfen lohnt?"
 naw_norway.75.d:0 "Mit der Welle des Monarchismus, die unser Land überspült, sind viele Menschen in die Reihen der Monarchisten geströmt. Sollen wir den Moment mit Gewalt ergreifen, oder sollen wir warten, bis die Menschen zu unserer gesunden Sichtweise übergehen?"
 naw_norway.75.a:0 "Wir kämpfen im Morgengrauen!"
 naw_norway.75.b:0 "Vielleicht bei Tagesanbruch in einem Monat. Wir müssen uns vorbereiten."
 naw_norway.75.c:0 "Dem König würde es nicht gefallen, wenn wir ihm zuliebe einen Krieg beginnen. Wir werden sie schon rechtzeitig überzeugen."
  
 naw_norway.76.t:0 "Vorbereitet auf den Kampf?"
 naw_norway.76.d:0 "Es ist einen Monat her, dass sich unsere Monarchisten-Anhänger das erste Mal trafen. Ist das der Moment zuzuschlagen und einen Bürgerkrieg zu riskieren?"
 naw_norway.76.a:0 "Wir sind bereit. Auf den Krieg!"
 naw_norway.76.b:0 "Vielleicht war das am Ende doch keine so gute Idee..."
  
 naw_norway.77.t:0 "Norwegen lädt uns zu seinem Bündnis ein"
 naw_norway.77.d:0 "In der norwegischen Nationalhymne, sechste Strophe, gibt es einen Teil darüber, wie die Skandinavier in Kriegen zusammenstehen sollen. Die Norweger beleben nun die Bewegung des Pan-Skandinavismus (oder Pan-Nordic) wieder, und sie reichen uns die Hand."
 naw_norway.77.a:0 "Bruderkönigreiche im Leben und im Tod!"
 naw_norway.77.b:0 "Vielleicht nicht im Tod..."
  
 naw_norway.78.t:0 "[From.GetName] verbindet sich mit [Root.GetFactionName]"
 naw_norway.78.d:0 "Unser Bruder [Von.GetName] ist unserer Fraktion beigetreten. Lasst unsere Völker gemeinsam für den Sieg stehen!"
 naw_norway.78.a:0 "Noch ein paar Qualitätskarten und wir haben einen Royal Flush."
  
 naw_norway.79.t:0 "[Von.GetName] lehnt unsere Hand ab"
 naw_norway.79.d:0 "[Von.GetName] war irgendwie der Meinung, dass es in ihrem besten Interesse ist, unser auf Traditionen basierendes Bündnis abzulehnen."
 naw_norway.79.a:0 "Ein königliches Fiasko..."
  
 naw_norway.80.t:0 "Die Färöer Inseln wieder eingegliedert"
 naw_norway.80.d:0 "Nachdem wir die Verbindung zu unseren Verwandten auf den Färöern wiederhergestellt haben, fühlen sie sich nun willkommen und bemühen sich um die Integration in ihre frühere Ursprungsnation. Root.GetName] heißt sie zu Hause willkommen. Wie sollen wir nun die Inseln benennen, die jetzt zu unserem Land gehören?"
 naw_norway.80.a:0 "Mit bokmål, der Schriftsprache der Mehrheit."
 naw_norway.80.b:0 "Mit nynorsk, der aktuellen Schriftsprache, die den gesprochenen Dialekten und dem alten Norwegisch am nächsten kommt."
 naw_norway.80.c:0 "Mit der Sprache der färöischen Ureinwohner sollen wir die Inseln benennen."
  
 naw_norway.81.t:0 "Island wiedervereint"
 naw_norway.81.d:0 "Das Schicksal hat uns wieder einmal mit der Insel der Wikingersagen zusammengeführt. Ursprünglich Norweger, die vor der Herrschaft und den Steuern unseres ersten Königs flohen und später wieder in das norwegische Königreich aufgenommen wurden, nahm uns die dänische Union und der Vertrag von Kiel einst Island zusammen mit den Färöern und Grönland weg. Unsere ähnliche Kultur, Geschichte und Abstammung bringt uns nun wieder zusammen."
 naw_norway.81.a:0 "Ein weiteres Ereignis, das einer Saga würdig ist."
  
 naw_norway.82.t:0 "Grönland wieder eingegliedert"
 naw_norway.82.d:0 "Während die ursprünglichen norwegisch-isländischen Siedler auf Grönland ausstarben, wurde Grönland durch eine dänisch-norwegische Mission, die die Insel in den 1720er Jahren erreichte, wieder in den norwegischen Schoß aufgenommen. Der Kieler Vertrag nahm uns diese Insel weg, wobei wir wenig Mitspracherecht hatten. Und die Sache mit Grönland ist auch nicht gut für uns ausgegangen... Nun aber hat das Schicksal sie uns zurückgebracht. Die neuen Siedler dieser Insel, die Inuit, sind zwar getauft und integriert worden, aber sie sind nicht ursprünglich norwegischer Abstammung wie die Färinger und Isländer, so dass die Integration hier natürlich schwieriger gewesen ist. Aber jetzt, endlich, fangen die Inuit an, sich in ihrer neuen Nation einzuleben."
 naw_norway.82.a:0 "Die Grönländer werden sich in unserer Nation gut einleben."
  
 naw_norway.83.t:0 "Båhuslen wieder eingegliedert"
 naw_norway.83.d:0 "Båhuslen war 800 Jahre lang norwegisches Land, bevor es in einem der vielen Kriege zwischen den Dänen und Schweden verloren ging, an denen wir aufgrund unserer Union mit Dänemark beteiligt waren. Und obwohl es kurzzeitig zurückerobert wurde, schaffte es nicht in die Friedensverträge. Nun aber haben die Ereignisse es wieder in unseren Besitz gebracht, und die Menschen von Båhuslen sind bereit, zu ihrer neuen Nation beizutragen, wozu zweifellos unsere lange Geschichte und unser gemeinsames Erbe beitragen."
 naw_norway.83.a:0 "Unsere Zahl wächst, ebenso wie unsere Küstenlinie."
 naw_norway.83.b:0 "Unsere sehr alte, norwegische Küste."
 naw_norway.83.c:0 "Sehr, sehr alt, um genau zu sein..."
  
 naw_norway.84.t:0 "Jamtland Reintegriert"
 naw_norway.84.d:0 "Die rauen, aber schönen Landschaften Jamtlands und seine Bewohner sind wieder in die norwegische Nation integriert worden. Es stellt sich jedoch die Frage, wie wir diese neue Ergänzung unseres Landes nennen, oder besser gesagt, wie wir sie nennen. Sollen wir die moderne norwegische Schriftsprache verwenden oder etwas, das auf unserer anderen, weniger verbreiteten, aber traditionelleren Schriftsprache basiert und sowohl mit den Dialekten der Jamtländer selbst als auch mit denen der angrenzenden Region Trøndelag übereinstimmt? Es gibt auch den Ansatz "back to our roots", bei dem wir der Sprache ihren altnordischen Namen geben."
 naw_norway.84.a:0 "Bleiben wir bei der Schriftsprache der Mehrheit, der bokmål-Variante."
 naw_norway.84.b:0 "Bleiben wir bei den Traditionen und lokalen Dialekten, der nynorsk-Variante."
 naw_norway.84.c:0 "Kehren wir zu unseren gemeinsamen Wurzeln zurück, der nordischen Variante."
  
 naw_norway.85.t:0 "Orkney wiedereingegliedert"
 naw_norway.85.d:0 "Die Orkney-Inseln waren einst das Herzstück des Jarldoms von Orkney, einer der ranghöchsten Titel, die man im norwegischen Königreich innehaben konnte. Nun sind sie überraschenderweise wieder in unseren Besitz gekommen. Mit einem gemischten Erbe aus Norwegern, Kelten und Schotten sind die Bewohner des Gebietes nun in unsere Nation integriert worden, und sie sind bereit, Bürger zu werden. Aber wie sollen wir das Gebiet nun benennen? Auf moderne Weise, auf traditionelle Weise oder auf eine sehr traditionelle Weise?"
 naw_norway.85.a:0 "Modernes Bokmål reicht völlig aus. Mit den samnorskischen Initiativen ist es norwegisch genug."
 naw_norway.85.b:0 "Nynorsk natürlich! Die Sprache basiert darauf, wie Norweger sprechen, nicht wie Dänen schreiben."
 naw_norway.85.c:0 "Fangen wir da an, wo wir aufgehört haben, mit Einwohnern, die die nordische Sprache sprechen."
  
 naw_norway.86.t:0 "Shetland wieder eingegliedert"
 naw_norway.86.d:0 "Die Shetland-Inseln gehörten einst zum norwegischen Jarldom von Orkney, einem der ranghöchsten Titel, den man innerhalb des norwegischen Königreichs haben konnte. Da sie seit kurzem wieder in unseren Besitz übergegangen sind, haben wir daran gearbeitet, diese ehemals norwegischen Inseln wieder in unser Land zu integrieren, und jetzt haben wir Erfolge gesehen. Aber die Frage bleibt; Shetland oder Hjaltland?"
 naw_norway.86.a:0 "Shetland ist eine nette, moderne Variante des Alten..."
 naw_norway.86.b:0 "Aber man kann das Original nicht schlagen, also Hjaltland!"
  
 naw_norway.100.t:0 "Die Moskauer Prozesse"
 naw_norway.100.d:0 "Die Sowjetunion durchlief und durchläuft immer noch einige große und brutale interne Veränderungen. Viele Menschen mit Macht und Einfluss wurden während der bereits berüchtigten Moskauer Prozesse verurteilt.\n\nDa die internationale Presse anwesend sein durfte, wurde festgestellt, dass erstaunlich viele der angeklagten Personen sehr schwere Verbrechen innerhalb der Union zugegeben haben. Könnten sie gezwungen oder unter Druck gesetzt worden sein, dies zuzugeben? Versucht der Generalsekretär, sich politischer Gegner zu entledigen?\n\Nachdem die Nachrichten nach Norwegen zurückgebracht wurden, haben Medien und Menschen über die Vorgänge spekuliert und die Prozesse oft als ungerecht und verdächtig verurteilt. Viele unserer politischen Parteien distanzieren sich inzwischen von der Komintern und haben sich selbst gemäßigt. Wie sollen wir mit diesen Berichten aus Moskau umgehen?"
 naw_norway.100.a:0 "Verurteilen Sie die ungerechten Prozesse und lassen Sie unsere Medien frei berichten und informieren."
 naw_norway.100.b:0 "Versuchen Sie, das Schlimmste zu vertuschen, die Arbeiter brauchen den Sozialismus."
 naw_norway.100.c:0 "Nutzen wir diese Farce, um nationalistische und antikommunistische Stimmungen zu fördern."
 naw_norway.100.p:0 "Das ist der Beweis, dass wir solide Traditionen brauchen, um dem Extremismus zu begegnen."
  
 naw_norway.101.t:0 "[From.GetName] strebt engere Beziehungen zu Deutschland an"
 naw_norway.101.d:0 "[Von.GetLeader] hat angekündigt, dass [Von.GetName] mit seinem Brudervolk in der deutschen Nation gegenseitige freundschaftliche und verwandte Beziehungen pflegen soll. Die deutschen Minister sind darüber sehr erfreut, und bei einem kürzlichen Staatsbesuch von [From.GetLeader] haben sie vereinbart, die gegenseitige Zusammenarbeit zwischen den beiden Nationen zu fördern."
 naw_norway.101.a:0 "Wir haben weise gewählt."
 naw_norway.101.b:0 "Was könnten unsere Nachbarn im Schilde führen?"
 naw_norway.101.c:0 "Holt den Schnaps, ein Trinkspruch auf unsere neuen Freunde ist angesagt!"
 naw_norway.101.p:0 "Die Freunde unserer Freunde könnten auch unsere Freunde sein!"
 naw_norway.101.e:0 "Im Nordwesten Europas geht es drunter und drüber."
 naw_norway.101.f:0 "Nehmen wir diese Entwicklung zur Kenntnis."
  
 naw_norway.102.t:0 "[From.GetName] strebt eine engere Bindung an die Sowjetunion an"
 naw_norway.102.d:0 "\n[From.GetLeader] hat die Freundschaft und gegenseitige Zusammenarbeit zwischen [From.GetName] und ihren östlichen Nachbarn angekündigt. Ohne Zweifel haben die Norweger einen mächtigen Freund gewonnen, und die Revolution breitet sich weiter aus. Die russischen Minister sind erfreut über dieses Ereignis, und bei einem kürzlichen Staatsbesuch von [From.GetLeader] wurde das gegenseitige Wohlwollen deutlich."
 naw_norway.102.a:0 "Wir haben weise gewählt."
 naw_norway.102.b:0 "Was könnten unsere Nachbarn im Schilde führen?"
 naw_norway.102.c:0 "Holt den Wodka, ein Toast auf unsere neuen Freunde ist angebracht!"
 naw_norway.102.p:0 "Die Freunde unserer Freunde könnten auch unsere Freunde sein!"
 naw_norway.102.e:0 "In Nordwesteuropa ist ein schlechtes Urteilsvermögen im Spiel."
 naw_norway.102.f:0 "Nehmen wir diese Entwicklung zur Kenntnis."
  
 naw_norway.140.t:0 "Der norwegische Bürgerkrieg"
 naw_norway.140.d:0 "Im Zeitalter schnell wechselnder politischer Situationen hat sich Norwegen entschieden, einen etwas anderen Weg zu gehen als Länder wie die Sowjetunion, Italien und Deutschland mit ihren neuen und noch nie dagewesenen politischen Ideologien. Tatsächlich haben sich in der parlamentarischen konstitutionellen Monarchie Norwegens viele Menschen für eine Rückkehr zu Traditionen, alten Werten und einem altmodischen Königreich ausgesprochen. Diesmal allerdings ohne Herrschaft aus Kopenhagen oder Stockholm.\nDie traditionellen konservativen, zentristischen, agrarischen und monarchistischen Elemente haben sich nun mit einem Großteil des Militärs zusammengeschlossen, um zu versuchen, einen solchen Staat wiederherzustellen. In der Hauptstadt stößt dieser Schritt auf massiven Widerstand, und es strömen Freiwillige aus Europa herbei. Der norwegische Bürgerkrieg hat nun unbestreitbar begonnen."
 naw_norway.140.a:0 "Familie und Traditionen zuerst!"
 naw_norway.140.b:0 "Brüderlichkeit und Demokratie zuerst!"
 naw_norway.140.c:0 "Ein benachbarter Bürgerkrieg? Wir sollten vorsichtig sein, wenn Norwegen so ins Chaos stürzen kann..."
 naw_norway.140.p:0 "Kämpfen wir für die Monarchie? Wie soll das den Massen nützen? Die norwegischen Monarchisten sind verblendet..."
 naw_norway.140.e:0 "Wie konnte das in Norwegen passieren?"
  
 naw_norway.141.t:0 "Der Bürgerkrieg ist beendet - Opposition gefangen genommen!"
 naw_norway.141.d:0 "Mit der Einnahme von Oslo und den letzten Hochburgen unserer Gegner haben wir die Anführer derer gefangen genommen, die gegen uns zu den Waffen griffen. Während die einen argumentieren, dass der Griff zu den Waffen gegen uns und die Verursachung des Elends eines Bürgerkriegs bestraft werden sollte, plädieren andere für Milde, da mutige Seelen, die für das kämpfen, woran sie glauben, für das neue Königreich nützlich sein könnten. Wie sollen wir mit diesen Tätern umgehen?"
 naw_norway.141.a:0 "Allgemeine Strafarbeit für diejenigen, die die Menschen zu den Waffen greifen ließen!"
 naw_norway.141.b:0 "Strafarbeit nur für die schlimmsten der Täter."
  
 naw_norway.142.t:0 "Der norwegische Bürgerkrieg ist zu Ende"
 naw_norway.142.d:0 "Nach der Einnahme von Oslo war es nur noch eine Frage der Zeit, bis die monarchistischen Kräfte den Bürgerkrieg in Norwegen gewonnen haben würden. Monarchistische und traditionalistische Kräfte haben für die Wiedereinführung einer traditionellen Monarchie gekämpft, und mit dem Ende des Bürgerkriegs steht der Weg zu Reformen offen. Wichtige Oppositionelle werden vor Gericht gestellt, und König Haakon, der von Anfang an gegen den Bürgerkrieg war, hat erklärt, dass er froh ist, dass in Norwegen wieder Frieden herrscht. Möge der Heilungsprozess beginnen."
 naw_norway.142.a:0 "Der Tag ist unser!"
 naw_norway.142.b:0 "Gut, das norwegische Volk wird nicht länger unter den Schrecken des Krieges leiden."
 naw_norway.142.c:0 "Gut zu wissen."
  
 naw_norway.145.t:0 "Separtisten auf den Färöern und Island"
 naw_norway.145.d:0 "Es gibt neue Entwicklungen im Krieg zwischen Norwegen und Dänemark. Norwegern ist es in Zusammenarbeit mit wichtigen Isländern und wichtigen Färingern gelungen, auf den ehemaligen norwegischen Inseln Aufstände gegen die dänische Herrschaft anzuzetteln. Das wirft die dänische Sache mit Sicherheit zurück."
 naw_norway.145.a:0 "Ein diplomatischer Sieg, selbst im Krieg. Unsere Sache ist rechtschaffen."
 naw_norway.145.b:0 "Das ist ein schmutziges Spiel, selbst für die Verhältnisse eines Krieges."
 naw_norway.145.c:0 "Hmmm... Vielleicht hatte die norwegische Sache ja doch etwas für sich."
  
 naw_norway.150.t:0 "Die Monarchistenfraktion von [Root.GetNameDef]"
 naw_norway.150.d:0 "In der Tat werden Schritte unternommen, um unsere Haltung und unsere Werte in die Welt zu projizieren. Eine neue Fraktion könnte nach der harten Arbeit unserer Vertreter und Staatsmänner das Licht der Welt erblicken. Wie sollten wir diese neue, ehrgeizige Allianz nennen?"
 naw_norway.150.a:0 "Königliche Liga, denke ich. Wenn Sie mich jetzt entschuldigen, ich habe Lust auf eine Pause mit etwas Fußball."
 naw_norway.150.b:0 "Monarchistische Union. Warum die Dinge der Fantasie der Menschen überlassen?"
 naw_norway.150.c:0 "Union der Könige. Könige im Plural ist wichtig, damit die Dänen oder Schweden nicht auf Ideen kommen."
 naw_norway.150.p:0 "Hmmm... Zeigen Sie mir die anderen Möglichkeiten, bitte..."
  
 naw_norway.151.t:0 "Die Monarchistenfraktion von [Root.GetNameDef]"
 naw_norway.151.d:0 "In der Tat werden Schritte unternommen, um unsere Haltung und unsere Werte in die Welt zu projizieren. Eine neue Fraktion könnte nach der harten Arbeit unserer Vertreter und Staatsmänner das Licht der Welt erblicken. Wie sollten wir diese neue, ehrgeizige Allianz nennen?"
 naw_norway.151.a:0 "Kindred Kingdoms klingt gut. Es hat in der Tat einen schönen Klang."
 naw_norway.151.b:0 "Northern Realm, auf jeden Fall. Geographie wird unterschätzt."
 naw_norway.151.c:0 "Nordische Union. Das ist einfach und lässt Platz für potentielle traditionell orientierte Republiken. Hei Suomi!"
 naw_norway.151.p:0 "Hmmm... Zeigen Sie mir bitte noch mehr Optionen..."

 naw_norway.152.t:0 "Die Monarchistenfraktion von [Root.GetNameDef]"
 naw_norway.152.d:0 "In der Tat werden Schritte unternommen, um unsere Haltung und unsere Werte in die Welt zu projizieren. Eine neue Fraktion könnte nach der harten Arbeit unserer Vertreter und Staatsmänner das Licht der Welt erblicken. Wie sollten wir diese neue, ehrgeizige Allianz nennen?"
 naw_norway.152.a:0 "Große Nordische Allianz, denn die Monarchie hat etwas Grandeures an sich."
 naw_norway.152.b:0 "Fürstlicher Pakt, einfach und elegant."
 naw_norway.152.c:0 "Fangen wir noch mal von vorne an."
 naw_norway.152.p:0 "Lasst uns diese Wahl nicht sofort treffen."
  
 naw_norway.160.t:0 "[Von.GetName] will sich mit dem Kaiserreich verbünden"
 naw_norway.160.d:0 "[Von.GetName] hat uns um ein Bündnis gebeten. Das traditionelle Königreich im Norden und seine Untertanenstaaten werden sich uns anschließen, wenn wir dies akzeptieren."
 naw_norway.160.a:0 "Einverstanden. Mehr Freunde für das Kaiserreich."
 naw_norway.160.b:0 "Ablehnen. Uns geht es gut, so wie es ist."
  
 naw_norway.161.t:0 "[Von.GetName] nimmt uns in ihr Bündnis auf"
 naw_norway.161.d:0 "Der deutsche Kaiser und seine Vertreter haben zugestimmt, uns in ihre Fraktion aufzunehmen. Lasst uns gemeinsam eine bessere Welt aufbauen."
 naw_norway.161.a:0 "Das sind ausgezeichnete Neuigkeiten."
  
 naw_norway.162.t:0 "[Von.GetName] lehnt unseren Beitritt zu ihrer Allianz ab..."
 naw_norway.162.d:0 "Der deutsche Kaiser hat unser großzügigstes Angebot, sich mit ihnen zu verbünden, abgelehnt."
 naw_norway.162.a:0 "Das sind enttäuschende Nachrichten."
  
 naw_norway.163.t:0 "[Von.GetName] will sich mit dem Kaiserreich verbünden"
 naw_norway.163.d:0 "[Von.GetName] hat uns um ein Bündnis gebeten. Das traditionelle Königreich im Norden und seine Untertanenstaaten werden sich uns anschließen, wenn wir dies akzeptieren."
 naw_norway.163.a:0 "Einverstanden. Mehr Freunde für das Kaiserreich."
 naw_norway.163.b:0 "Ablehnen. Uns geht es gut, so wie es ist."
  
 naw_norway.164.t:0 "[Von.GetName] nimmt uns in ihr Bündnis auf"
 naw_norway.164.d:0 "Der britische König und seine Vertreter haben zugestimmt, uns in ihre Fraktion aufzunehmen. Lasst uns gemeinsam eine bessere Welt aufbauen."
 naw_norway.164.a:0 "Das sind ausgezeichnete Neuigkeiten."
  
 naw_norway.165.t:0 "[Von.GetName] lehnt unseren Beitritt zu ihrer Allianz ab..."
 naw_norway.165.d:0 "Der britische König hat unser großzügigstes Angebot, sich mit ihnen zu verbünden, abgelehnt."
 naw_norway.165.a:0 "Das sind enttäuschende Nachrichten."
  
 naw_norway.170.t:0 "[Von.GetName] will eine Entschädigung für ihre Hilfe"
 naw_norway.170.d:0 "Die Norweger, die sich mit uns verbündet haben, haben nun erklärt, dass sie eine gewisse Entschädigung für ihre Hilfe bei der Verteidigung unserer Heimatländer und unseres Reiches wollen. Obwohl wir ein mächtiges Bündnis mit dem Britischen Empire und Deutschland haben, würde ihre Hilfe nicht schaden. Sie haben daher verlangt, dass wir ihnen ihren alten Besitz, die Shetland-Inseln, als Entschädigung für ihre Bemühungen zurückgeben."
 naw_norway.170.a:0 "Das scheint fair, sie sollen die Shetlands haben."
 naw_norway.170.b:0 "Wir sollten uns nicht von den Inseln trennen."
  
 naw_norway.171.t:0 "[Von.GetName] akzeptiert die Abtretung der Shetlands"
 naw_norway.171.d:0 "Die Briten haben unser Angebot für akzeptabel befunden, und die Shetland-Inseln werden in Kürze abgetreten. Die Seegrenzen werden zu einem späteren Zeitpunkt verhandelt."
 naw_norway.171.a:0 "Vielen Dank."
  
 naw_norway.172.t:0 "[From.GetName] lehnt die Abtretung der Shetlands ab"
 naw_norway.172.d:0 "Die Briten haben unseren Deal als inakzeptabel empfunden, und die Shetland-Inseln bleiben vorerst bei ihnen."
 naw_norway.172.a:0 "Ein enttäuschender Haufen."
  
 naw_norway.173.t:0 "[From.GetName] will eine Entschädigung für ihre Hilfe"
 naw_norway.173.d:0 "Die Norweger, die sich mit uns verbündet haben, haben nun erklärt, dass sie eine Entschädigung für ihre Hilfe bei der Verteidigung unserer Homelands und unseres Reiches wollen. Konkret geht es um die Orkney- und Shetland-Inseln. Sollen wir zustimmen, eine geringere Entschädigung für sie aushandeln oder uns schlichtweg weigern?"
 naw_norway.173.a:0 "Unsere Freunde können ihre alten Inseln zurückhaben!"
 naw_norway.173.b:0 "Wenn wir nur über die Übergabe der Shetlands verhandeln, müssen sie irgendwann akzeptieren."
 naw_norway.173.c:0 "Abtretung unserer Inseln ablehnen."
  
 naw_norway.174.t:0 "akzeptiert die Abtretung von Shetland und Orkney"
 naw_norway.174.d:0 "Die Briten finden unseren Deal fair genug und haben mit der Übertragung unserer alten Inseln begonnen. Die Seegrenzen werden kurz darauf verhandelt."
 naw_norway.174.a:0 "Herzlichen Dank!"
  
 naw_norway.175.t:0 "From.GetName] akzeptiert die Abtretung der Shetlands, aber nicht Orkney"
 naw_norway.175.d:0 "Die Briten haben unseren Deal für fast akzeptabel befunden, aber sie wollen Orkney behalten. Unsere ausländischen Würdenträger haben den Deal akzeptiert, da sie Angst hatten, mit nichts wegzugehen. Die Seegrenzen werden kurz danach verhandelt."
 naw_norway.175.a:0 "Ich danke Ihnen."
  
 naw_norway.176.t:0 "[Von.GetName] lehnt es ab, eine der Inseln abzutreten"
 naw_norway.176.d:0 "Die Briten haben unseren Deal als inakzeptabel empfunden und wollen alle ihre Inseln behalten. Unsere ausländischen Würdenträger sind mit leeren Händen abgereist."
 naw_norway.176.a:0 "Danke fürs Zuhören..."
  
 naw_norway.180.t:0 "Eine gemeinsame antibolschewistische Fraktion?"
 naw_norway.180.d:0 "Angesichts der zunehmenden Bedrohung der alten Ordnung und Traditionen hat uns [From.GetNameDef] in ihre neue Fraktion der monarchistischen und traditionalistischen Länder eingeladen. Dieses Bündnis soll, wie sie behaupten, gegen den politischen Extremismus und die militärische Aggression von extremistischen Ländern, insbesondere des Bolschewismus, stehen.\n\n Sollen wir dieser Fraktion beitreten? Alle unterworfenen Länder würden mit uns gehen, aber eventuelle andere Fraktionsmitglieder könnten frei entscheiden, ob sie mit uns gehen oder auf sich allein gestellt bleiben, wenn sie nicht wollen."
 naw_norway.180.a:0 "Ja, lasst diese Große Allianz Wirklichkeit werden!"
 naw_norway.180.b:0 "Wie kann uns der dünn besiedelte Norden nur helfen?"
  
 naw_norway.181.t:0 "[Von.GetName] schließt sich der traditionalistischen Allianz an"
 naw_norway.181.d:0 "Wir begrüßen nun unsere neuen Freunde von [Von.GetName] in unserer Allianz. Dies ist ein großer Tag für unsere Werte."
 naw_norway.181.a:0 "Wir werden noch stärker!"
  
 naw_norway.182.t:0 "[Von.GetName] tritt nicht der traditionalistischen Allianz bei"
 naw_norway.182.d:0 "[Von.GetName] hatten irgendwie das Gefühl, dass es in ihrem besten Interesse ist, ihren eigenen Weg zu gehen, ohne uns."
 naw_norway.182.a:0 "Ich schätze, sie waren nicht bereit dazu."
  
 naw_norway.200.t:0 "[Von.GetName] erklärt bewaffnete Neutralität"
 naw_norway.200.d:0 "[Von.GetName] hat beschlossen, dass es das Beste ist, wenn das Land wieder die Neutralität anstrebt, so wie es damals im Großen Krieg der Fall war. Es ist die Hoffnung der norwegischen Regierung, dass dadurch erneut vermieden wird, einen schädlichen Konflikt vor die Haustür des norwegischen Volkes zu bringen. Die Frage bleibt, kann [Von.GetName] darauf vertrauen, dass die Welt diese Neutralität respektiert?"
 naw_norway.200.a:0 "Bis jetzt scheint keine unmittelbare Gefahr zu drohen"
 naw_norway.200.b:0 "Wird dies [Von.GetName] vor der regionalen Aggression retten?"
 naw_norway.200.c:0 "Nun gut, ein Versuch wurde unternommen..."
 naw_norway.200.p:0 "Hey, wenn es beim letzten Mal geklappt hat..."
  
 naw_norway.201.t:0 "[GER.GetName] hat die [NOR.GetAdjective]-Neutralität verletzt!"
 naw_norway.201.d:0 "[GER.GetName] hat beschlossen, dass es in seinem besten Interesse ist, [NOR.GetNameDef] als neutralen Nachbarn im kommenden Konflikt zu vermeiden. Könnte ihr Misstrauen daher rühren, dass das Vereinigte Königreich Norwegen zwang, ihnen in der zweiten Hälfte des Großen Krieges subtil zu helfen? Was auch immer der Grund sein mag, Norwegen ist nun von der Industriemacht im Süden bedroht..."
 naw_norway.201.a:0 "Zum Glück scheinen wir gut vorbereitet zu sein."
 naw_norway.201.b:0 "Zumindest scheinen unsere Streitkräfte der Aufgabe einigermaßen gewachsen zu sein."
 naw_norway.201.c:0 "Leider scheinen wir nicht ganz vorbereitet zu sein."
 naw_norway.201.p:0 "Wenn es hart auf hart käme, würden sich die Norweger auf die Seite unserer Feinde schlagen..."
 naw_norway.201.e:0 "Es scheint, als hätte [GER.GetNameDef] den Norwegern nicht zugetraut, neutral zu bleiben..."
  
 naw_norway.202.t:0 "[ENG.GetName] hat die [NOR.GetAdjective]-Neutralität verletzt!"
 naw_norway.202.d:0 "[ENG.GetName] hat beschlossen, dass es in seinem besten Interesse ist, [NOR.GetNameDef] als neutralen Nachbarn im kommenden Konflikt zu vermeiden. Könnten die Aktionen von [ENG.GetName] bedeuten, dass sie die deutschen Eisenlieferungen von Nordschweden abschneiden wollen? Was auch immer der Grund sein mag, Norwegen wird nun von seinem Nachbarn auf der anderen Seite der Nordsee bedroht..."
 naw_norway.202.a:0 "Glücklicherweise scheinen wir recht gut vorbereitet zu sein."
 naw_norway.202.b:0 "Zumindest scheinen unsere Streitkräfte der Aufgabe einigermaßen gewachsen zu sein."
 naw_norway.202.c:0 "Leider scheinen wir nicht ganz vorbereitet zu sein."
 naw_norway.202.p:0 "Wir können nicht riskieren, dass sie mit unseren Feinden handeln oder sie beliefern. Sie müssen aufgehalten werden..."
 naw_norway.202.e:0 "Es scheint so, als hätte [ENG.GetNameDef] den Norwegern nicht zugetraut, neutral zu bleiben..."
  
 naw_norway.203.t:0 "Die Aggressoren haben die [NOR.GetAdjective]-Neutralität verletzt!"
 naw_norway.203.d:0 "Es scheint, dass die Feinde von [NOR.GetNameDef] beschlossen haben, dass es in ihrem besten Interesse ist, [NOR.GetNameDef] als neutrales Land in Nordwesteuropa zu vermeiden. Dies kam für außenstehende Beobachter überraschend, die nur spekulieren konnten, warum dies geschehen ist? Hat ihnen der Handel von [NOR.GetNameDef] mit bestimmten Nationen nicht gefallen? Oder trauten sie ihnen nicht zu, neutral zu bleiben?"
 naw_norway.203.a:0 "Glücklicherweise scheinen wir gut vorbereitet zu sein."
 naw_norway.203.b:0 "Zumindest scheinen unsere Streitkräfte der Aufgabe einigermaßen gewachsen zu sein."
 naw_norway.203.c:0 "Leider scheinen wir nicht ganz vorbereitet zu sein."
 naw_norway.203.p:0 "Schaulustige mögen ratlos sein, aber im Moment müssen wir nur unseren Masterplan verstehen!"
 naw_norway.203.e:0 "Was kann das nur sein, dass jemand plötzlich zu so drastischen Maßnahmen greift?"
  
 naw_norway.204.t:0 "[Von.GetName] bittet darum, unserer Fraktion beizutreten"
 naw_norway.204.d:0 "Nachdem ausländische Aggressoren die Neutralität von [Von.GetNameDef] gebrochen haben, haben sie sich nun an uns gewandt, in der Hoffnung, dass wir sie in unsere Allianz aufnehmen und uns gegen diejenigen stellen, die ihre Neutralität brechen würden. Sollten wir ihren Antrag auf Beitritt zu uns annehmen?"
 naw_norway.204.a:0 "Ja. [Von.GetName] kann darauf vertrauen, dass wir ihnen den Rücken freihalten."
 naw_norway.204.b:0 "Nein. [Von.GetName] ist nichts weiter als eine Belastung..."
  
 naw_norway.205.t:0 "[Von.GetName] hat akzeptiert, dass wir ihrer Fraktion beitreten"
 naw_norway.205.d:0 "Unsere Freunde in [Von.GetNameDef] haben uns in der Zeit der Not in ihr Bündnis aufgenommen. Unsere Aggressoren sollen wissen, dass wir gegen ihre schamlose Aggression die Unterstützung von anderen haben!"
 naw_norway.205.a:0 "Wahre Freunde antworten in der Tat, wenn man sie ruft."
  
 naw_norway.206.t:0 "[Von.GetName] hat uns den Beitritt zu seiner Fraktion verweigert"
 naw_norway.206.d:0 "[Name des Absenders] war irgendwie der Meinung, dass es zu viel Aufwand wäre, uns in der Zeit der Not aus der Patsche zu helfen..."
 naw_norway.206.a:0 "Da haben wir wohl kein Glück... Sollen wir woanders Hilfe suchen?"
  
 naw_news.100.t:0 "Der Fall von Kopenhagen"
 naw_news.100.d:0 "Norwegische Truppen, die durch Sjaelland vorrücken, haben es geschafft, Kopenhagen einzunehmen. \n\nDie nun sporadischen Kämpfe nehmen weiter ab, und glücklicherweise hatten sich der heftige Widerstand und der Artilleriebeschuss auf Kleinwaffengeplänkel reduziert, bevor die norwegischen Truppen die Fredriksstaden mit dem Schloss Amalienborg erreichten, so dass die Rokokoarchitektur weitgehend unbeschädigt blieb. \n\nEinige Dänen, die den Widerstand fortsetzen wollten, evakuierten in den Stunden vor und während der Invasion, aber die Stadt liegt größtenteils still, während die Norweger ihren Einfluss auf die Stadt und die Bevölkerung verstärken.\n\nDer dänische Kampf gegen [NOR.GetNameDef] mag anderswo weitergehen, aber der Verlust ihrer Hauptstadt ist ein todsicherer Schlag für die dänischen Regierungs- und Militärfähigkeiten."
 naw_news.100.a:0 "Dänemark konnte sich nicht gegen [NOR.GetNameDef] behaupten."
 naw_news.100.b:0 "Ein glorreicher Sieg für die Söhne Norwegens!"
 naw_news.100.c:0 "Als ob der Einmarsch der Schweden in Kopenhagen nicht schon schlimm genug wäre."
  
 naw_news.101.t:0 "Der Fall von Stockholm"
 naw_news.101.d:0 "Während anderswo in [SWE.GetNameDef] die Kämpfe weiter toben, sind Berichte über den Einzug norwegischer Truppenkontingente in die schwedische Hauptstadt eingetroffen.\n\nSowohl die schwedische Zivilbevölkerung als auch die norwegischen Streitkräfte scheinen in einer unheimlichen Stimmung zu sein, da dieser Höhepunkt des unerwarteten Konflikts zwischen den beiden Ländern in der Öffentlichkeit steht. Eine kurze Siegesparade wurde von den norwegischen Truppen abgehalten, nachdem die meisten schwedischen Einrichtungen in Stockholm von den Norwegern gesichert worden waren. Da sich die Kämpfe schnell in Kleinwaffenfeuer auflösten, ist die Stadt noch immer in einem überraschend guten Zustand, obwohl der alte Stockholmer Telefonturm teilweise eingestürzt ist, nachdem er durch Mörserfeuer beschädigt wurde.\n\nDie schwedische Entschlossenheit dürfte mit diesen Nachrichten deutlich nachlassen."
 naw_news.101.a:0 "[NOR.GetNameDefCap] trifft offenbar hart für ihre Gewichtsklasse."
 naw_news.101.b:0 "Nun hat sich das Kräfteverhältnis endgültig wieder in Richtung West-Skandinavien verschoben."
 naw_news.101.c:0 "Das ist geradezu unfassbar!"
  
 naw_news.102.t:0 "Der Fall von Helsinki"
 naw_news.102.d:0 "Berichte aus Südfinnland bestätigen nun, dass die finnische Hauptstadt von vorrückenden norwegischen Truppen eingenommen wurde.\n\nAus einigen Stadtteilen und den Außenbezirken ist immer noch Feuer mit Kleinwaffen zu hören, aber es wurden keine nennenswerten finnischen Kräfte innerhalb der Stadt gesichtet.\n\nNoch hat ein Trupp norwegischer Scharfschützen in der Nähe der Universität von Helsinki Stellung bezogen, was die Möglichkeiten finnischer Gegenangriffe in diesem Gebiet ohnehin einschränkt. Die finnische Regierung und andere hochrangige Beamte scheinen ebenfalls evakuiert worden zu sein, bevor die Kämpfe Helsinki erreichten."
 naw_news.102.a:0 "Die [NOR.GetAdjective] Armee ist auf dem Vormarsch"
 naw_news.102.b:0 "Die Finnen müssen sich jetzt fügen."
 naw_news.102.c:0 "Was wollen die Norweger überhaupt hier?"
  
 ####--Leader Descriptions--#### 
 POLITICS_JOHAN_NYGAARDSVOLD_DESC:0 "Geboren als Bauernsohn in Hommelvik, in der heutigen Gemeinde Malvik, hatte Johan Nygaardsvold mit 12 Jahren seine erste Arbeit in einem Sägewerk. Als junger Erwachsener wanderte er 1902 nach Kanada und später in die Vereinigten Staaten aus. Dort nahm er Jobs in British Columbia, Montana und Washington an.\n\n Als er nur fünf Jahre später nach Norwegen zurückkehrte, ging er in die Politik, um dort zu bleiben, und wurde 1910 für die Arbeiterpartei in den Bildungsausschuss gewählt, den er auch weiterhin vertreten sollte. Nun hat er der norwegischen Politik bereits seinen Stempel aufgedrückt, denn er war einer der Initiatoren des sogenannten Krisenabkommens mit der Bauernpartei, das es ihm ermöglichte, 1935 eine Regierung zu bilden, wie es von ihm verlangt wurde. Seine Regierung war ein großer Befürworter der Linderung der Auswirkungen der Depression durch eine fortschrittliche Wohlfahrtspolitik, aber vielleicht nicht so sehr von Militärausgaben und einer wachsamen Außenpolitik."
 POLITICS_NILS_TRAEDAL_DESC:0 "Als Bauernsohn in Sunndal geboren, hat Nils Trædal sein ganzes Leben lang viel Verantwortung und politische Erfahrung gehabt. Zu den Jobs und Führungsrollen, die er als Erwachsener innehatte, gehören die eines Pfarrers, eines Politikers, eines ehemaligen Bürgermeisters, eines ehemaligen Kirchen- und Bildungsministers sowohl in der Regierung von Peder L. Kolstad als auch von Jens Hunde. Kolstads Regierung und Jens Hundeids Regierung (1931-1932 bzw. 1932-1933), amtierender Ministerpräsident/Außenminister (Anfang 1932), Regierungsvertreter der Provinz Møre og Romsdal und ehemaliges Mitglied der Liberalen Partei.\n\n Er war auch Mitbegründer der Vorgängerpartei der Bauernpartei und ist nun zum Parteivorsitzenden der aktuellen Bauernpartei aufgestiegen. Als Verfechter der Agrarreform und als Mann mit vielen Talenten kann Norwegen nun von seinen vielfältigen Erfahrungen profitieren."
 POLITICS_IVAR_LYKKE_DESC:0 "Geboren im damaligen Trondhjem, war Ivar Lykke der Sohn eines Lebensmittelhändlers und Kaufmanns. Nachdem er im Geschäft seines Vaters gearbeitet hatte, kam er erstmals mit der Politik in Berührung, als er die Handelsbranche in der Kommunalpolitik vertrat. Er wurde 1916 in das norwegische Parlament gewählt und war als gemäßigter und nüchterner Politiker bekannt, der die Interessen der praktischen Unternehmen vertrat.\n\nSeine Akzeptanz sozialliberaler Reformen sowie sein angenehmes und bescheidenes Auftreten brachten ihm im Laufe der Jahre viel Vertrauen ein. Seine erste Chance, Ministerpräsident zu werden, lehnte er ab, aber 1926 wurde seine namensgebende Regierung gebildet, diesmal mit ihm als Ministerpräsident von Norwegen. Danach setzte er seine Arbeit in der Politik fort, ein Beispiel dafür war der Namensstreit seiner Heimatstadt Trondhjem. Es ging um die Frage, ob sie weiterhin Trondhjem heißen sollte oder zum alten norwegischen Nidaros zurückkehren sollte. Im März 1931 endete sie auf Lykkes Kompromissvorschlag, Trondheim."
 POLITICS_CARL_JOACHIM_HAMBRO_DESC:0 "Der 1885 geborene gebürtige Bergener war fast sein ganzes Erwachsenenleben lang Journalist und Chefredakteur des Morgenbladet (der ersten Tageszeitung des Landes). Es überrascht nicht, dass er auch ein geschickter Rhetoriker ist, und seit 1919 ist er ein gewählter Abgeordneter der norwegischen Nationalversammlung und der obersten Legislative, dem Stortinget. Seitdem hatte er wichtige Positionen inne, wie z.B. den Parlamentsvorsitzenden von Høyre, den Präsidenten des Storting und den Vizepräsidenten des Storting. Ein verdienter Mann, der 1937 mit dem Großkreuz des St.-Olavs-Ordens ausgezeichnet wurde, und ein kenntnisreicher Mann, was alte und neue Literatur angeht, kann Hambro die Dinge richtig (und schnell, wenn nötig) erledigen."
 POLITICS_JOHAN_LUDWIG_MOWINCKEL_DESC:0 "Johan Ludwig Mowinckel wurde 1870 in Bergen geboren, als Sohn einer der ältesten Kaufmannsfamilien Norwegens. Er studierte Sprache und Wirtschaft im Ausland, in Deutschland, England und Frankreich. 1898 kaufte er sein erstes Boot und betrieb eine Reederei unter eigenem Namen. Kurz darauf kam er in den Stadtrat von Bergen, und er war Bürgermeister während der Auflösung der Union zwischen Norwegen und Schweden. Im Jahr 1907 wurde er zum ersten Mal Mitglied des norwegischen Parlaments.\n\nSeitdem war Johan L. Mowinckel später Teil mehrerer Regierungen, diente dreimal als Ministerpräsident und bekleidete oft andere wichtige Positionen, wie z. B. Präsident des Storting (des norwegischen Parlaments), Industrieminister, Handelsminister und Außenminister, neben anderen Positionen. Er ist wirklich eine wichtige Figur in der norwegischen Politik."
 POLITICS_HAAKON_VII_DESC:0 "König Haakon VII. wurde eigentlich als Christian Frederik Carl Georg Valdemar Axel, Prinz von Dänemark und Island, im Jahr 1872 geboren. In seinem jüngeren Leben diente er in der dänischen Marine, ab 1893 mit dem Rang eines Leutnants. Er heiratete 1896 im Buckingham Palace die britische Prinzessin Maud (nach der die norwegischen Antarktisgebiete benannt sind). Seitdem reisten Carl (der Name, den er meistens benutzte) und Maud zwischen Dänemark und Großbritannien hin und her.\n\nDer Lebensstil des Paares sollte sich drastisch ändern, als norwegische Politiker an Prinz Carl mit dem Angebot herantraten, der König des unabhängigen Norwegens zu werden, da sich die Union zwischen Norwegen und Schweden auflöste. Am 18. November 1905 gab Prinz Carl per Telegramm bekannt, dass er den Namen Haakon VII. annehmen würde und dass sein Sohn und Erbe (Alexander) den Namen Olav erhalten würde. Am 25. November traf er in Norwegen ein, und am 27. legte er den Eid als Norwegens erster unabhängiger König seit 518 Jahren ab.\n\nNun findet sich der demokratisch gesinnte Haakon durch einige beispiellose weitere Veränderungen hin zum Traditionellen als absoluter und traditioneller König wieder als je zuvor. Was für ein Wahnsinniger könnte hinter dieser Entwicklung stecken?"
 POLITICS_VIDKUN_QUISLING_DESC:0 "Der aus Fyresdal stammende junge Vidkun Quisling war ein begabter Student der Geisteswissenschaften, Geschichte und Naturwissenschaften. Im Jahr 1905 schrieb er sich an der norwegischen Militärakademie ein, da er von den 250 Bewerbern jenes Jahrgangs die höchste Punktzahl bei der Aufnahmeprüfung erhielt. Er war so gut in seinem Studium, dass er eine Audienz beim König erhielt und später als Offizier diente. Während des Ersten Weltkriegs verabscheute er die Friedensstimmung, mäßigte aber seine Ansichten, nachdem er die enormen menschlichen Kosten des Krieges bemerkt hatte. \n\nSeitdem diente er als Attaché, er diente als Experte des Militärs für russische Angelegenheiten, er half Fridtjof Nansen bei der Organisation humanitärer Hilfsaktionen nach dem Großen Krieg, er heiratete zweimal, er liebäugelte mit der norwegischen kommunistischen Bewegung (zweifellos inspiriert von den effektiven Volksmilizen der Sowjetunion), er diente als Verteidigungsminister in Peder Kolstads Agrarregierung (obwohl er weder ein Agrarier noch Kolstads Freund war, aber seine Erfahrung und sein Wissen waren unbestreitbar), und schließlich half er bei der Gründung der politischen Partei Nasjonal Samling aus der ehemaligen politischen Bewegung Nordisk folkereisning i Norge. Jetzt vertritt er endlich eine Partei, die seinen eigenen politischen Ansichten folgt, einer deutlichen Mischung aus Nationalismus und Sozialismus."
 POLITICS_ADAM_EGEDE_NISSEN_DESC:0 "Adam Hjalmar Egede-Nissen wurde auf einem Bauernhof in der Gemeinde Frol geboren. In seinen jüngeren Jahren studierte er Philosophie, während er im Postdienst arbeitete. 1897 wurde er schließlich Leiter des örtlichen Verteilungszentrums in Vardø, nahe der russischen Grenze. Seine politische Karriere brachte ihn 1900 erstmals als Abgeordneter der liberalen Partei Venstre in das norwegische Parlament. Im Jahr 1905 wechselte er zur Arbeiterpartei, wo er 1912 eine weitere Periode im Parlament zugunsten einer weiteren Tätigkeit für die norwegische Post ablehnte.\n\nWährend er sowohl Erfahrungen mit regulären Jobs als auch mit der Politik hatte, waren Egede-Nissen auch radikalere Ansätze, Dinge zu erreichen, nicht fremd: Er schmuggelte und druckte illegal revolutionäre Literatur und gründete 1906 eine radikale Bergarbeitergewerkschaft. Seine Zeit in Vardø gab ihm Einblick in die wachsende revolutionäre Stimmung in Russland, die er seither in hohem Maße unterstützt hat. Von 1915 bis 1919 war er Bürgermeister von Stavanger, in dieser Zeit wurde er wegen seiner Beteiligung am Generalstreik 1919 zur Unterstützung der russischen Revolution mit einer Geldstrafe belegt. 1918 war er auch nach Russland gereist und hatte sich mit Lenin getroffen, während er auch an einem Treffen teilnahm, das der Gründung der heute bekannten Komintern gewidmet war. Als sich die Arbeiterpartei 1923 spaltete, folgte Egede-Nissen den radikaleren Politikern und trat der Norwegischen Kommunistischen Partei, NKP, bei."
  
 ####--Bookmarks--#### 
 NORWAY_GATHERING_STORM_DESC:0 "Die frühen 1900er Jahre waren grenzwertig ein goldenes Zeitalter für Norwegen. Mit der Unabhängigkeit, dem wirtschaftlichen Wachstum, der Erforschung der Polargebiete und der Ausdehnung der Territorien an beiden Enden des Globus hat das Königreich Norwegen der Welt seinen Stempel aufgedrückt. Es war jedoch nicht alles glatt, da Norwegens neutrale Handelsmarine während des Großen Krieges Verluste erlitt, und in jüngerer Zeit hat die Große Depression die Wirtschaft etwas zum Stillstand gebracht.\n\nWährend die Wohlfahrtspolitik der von der Labour-Partei geführten Regierung versucht hat, die Probleme zu lindern, hat diese Broken-Gun-Politik mit weniger Verteidigungsausgaben Norwegen einem gewissen Risiko ausgesetzt..."
 NORWAY_BLITZKRIEG_DESC:0 "Die frühen 1900er Jahre waren grenzwertig ein goldenes Zeitalter für Norwegen. Mit der Unabhängigkeit, dem Wirtschaftswachstum, der Erforschung der Polargebiete und der Ausdehnung der Territorien auf beiden Seiten des Globus hat das Königreich Norwegen der Welt seinen Stempel aufgedrückt. Es war jedoch nicht alles glatt, da Norwegens neutrale Handelsmarine während des Ersten Weltkriegs Verluste erlitt, und in jüngster Zeit hat die Große Depression die Wirtschaft etwas zum Stillstand gebracht.\n\n Während die Wohlfahrtspolitik der Labor-geführten Regierung versucht hat, die Probleme zu lindern, hat diese Broken-Gun-Politik mit weniger Verteidigungsausgaben Norwegen einem gewissen Risiko ausgesetzt..."
  
