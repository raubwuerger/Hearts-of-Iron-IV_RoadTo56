 ####--Focuses--#### 
 ##unique search filters 
 FOCUS_FILTER_NAW_UNIQUE_TACTICS:0 "Einzigartige Taktiken & Techniken"
 ##general purpose tooltips 
 NOR_wip_tt:0 "\n§RWORK IN PROGRESS§! - Die volle Funktionalität ist für diesen §Yfocus§! noch nicht implementiert. Ziehen Sie vorerst einen anderen Weg in Betracht, da er bestenfalls Teilfunktionalität besitzt.\n"
 NOR_wip_light_tt:0 "\n§ARBEITEN IN FORTSCHRITT§! - Für diesen §Yfocus§! wurde eine ausreichende Grundfunktionalität implementiert, die aber noch nicht so ausgereift ist wie beabsichtigt. Dennoch kann der Fokus ohne Probleme ausgewählt werden, und es wurde etwas Gameplay hinzugefügt.\n"
 NOR_enable_puppet_states_tt:0 "Erlaubt die Erstellung von §YPuppet States§! während Friedenskonferenzen.\n"
 NOR_icelandic_subject_benefits_tt:0 "\nWenn §YIceland§! als eigenständiges §YSubjekt§! von uns oder als eines unserer §YFraktionsmitglieder§! existiert, profitieren auch sie von dieser Politik.\n\n"
 NOR_political_advisor_needed_tt:0 "\nEin §YPolitischer Berater§! wird nötig sein, um unseren Übergang in eine neue §YRegierungsform§! zu vollenden, sei es durch Wahl, Volksabstimmung oder Zwang.\n\n"
 NOR_new_commanders_enabled_tt:0 "\nNeue §YBefehlshaber§! werden nach Fertigstellung für den Außendienst befähigt sein.\n"
 NOR_enable_british_naval_procurements_tt:0 "\nDas Erreichen eines Abkommens mit den Briten wird §YEntscheidungen§! zur Beschaffung von §YSchiffen§! und §YU-Booten§! aus britischer Produktion für die norwegische Marine ermöglichen.\n"
 NOR_enable_german_naval_procurements_tt:0 "\nEine Einigung mit den Deutschen ermöglicht §Ydecisions§! die Beschaffung von deutschen §Y-Schiffen§! und §Y-U-Booten§! für die norwegische Marine.\n"
 NOR_cosmetic_tag_enabled_tt:0 "\nErmöglicht den Wechsel zum und vom Erscheinungsbild des traditionellen, mittelalterlichen §YKönigreichs Norwegen§!, für einen saftigen Preis. Überlegen Sie sich eine solche Option gut, da sie außer einem anderen Erscheinungsbild keine weiteren Vorteile bietet.\n"
 NOR_cosmetic_tag_switch_tt:0 "\nSchaltet auf das Aussehen des traditionellen, mittelalterlichen §YKönigreichs Norwegen§! um. Da dies der günstige Zeitpunkt dafür ist, gilt hier, und nur hier, ein kräftiger §Monatszeitrabatt§!"
 #r56 
 NOR_not_making_faction_warning_tt:0 "§RWarnung! Wenn Sie diese Option wählen, werden die "Annäherungs"-Schwerpunkte blockiert, da sie voraussetzen, dass Sie eine Fraktion haben und deren Anführer sind.§!"
 ##naval 
 NOR_encourage_fishing:0 "Fischen fördern"
 NOR_encourage_fishing_desc:0 "Durch die Förderung der Nutzung unserer langen Küstenlinie und der umliegenden reichen Fischgründe könnte unsere Wirtschaft profitieren."
 NOR_establish_nortraship:0 "Nortraship etablieren"
 NOR_establish_nortraship_desc:0 "Norwegische Reeder haben hunderte von modernen Handelsschiffen, die Fracht um die Welt transportieren. Wir sollten eine staatliche Organisation gründen, um diese Schiffe in Zeiten der Not zu kommandieren und zu verwalten."
 NOR_establish_nortraship_tt:0 "\nMit der Gründung von §YNortraship§! werden wir nicht nur in der Lage sein, die direkte Kontrolle über unsere Handelsflotte zu übernehmen, sondern wir werden auch in der Lage sein, die Kontrolle über unsere Handelsflotte potenziell an wichtige Verbündete zu delegieren.\n"
 NOR_landing_crafts:0 "Nortraship Landungsboote"
 NOR_landing_crafts_desc:0 "Nortraship und unsere etablierten maritimen Unternehmen entwickeln neue Landungsboote für unsere Streitkräfte. Die Marine erwägt die Aufstellung von Spezialtruppen für den Einsatz solcher Schiffe."
 NOR_navy:0 "Aufrüstung der Marine"
 NOR_navy_desc:0 "Die Flotte war schon immer die Stärke Norwegens. Wir sollten dieses große Erbe nicht vernachlässigen."
 NOR_nortraship_production_incentives:0 "Nortraship Produktionsanreize"
 NOR_nortraship_production_incentives_desc:0 "Die Handelsschiffe und Konvois sind allein wehrlos. Wir sollten daher Anreize für die Marineproduktion schaffen und vielleicht Schiffsdesigner versammeln, die auf die Bedürfnisse unserer Handelsflotte spezialisiert sind."
 NOR_nortraship_production_incentives_tt:0 "\n§YNortraship Escort Docks§! wird als Schiffsdesigner verfügbar werden.\n"
 NOR_coastal_defense_specialization:0 "Spezialisierung auf Küstenverteidigung"
 NOR_coastal_defense_specialization_desc:0 "Durch die Bündelung der Bemühungen unserer gut etablierten Marineindustrie und der norwegischen Marine könnten wir Schiffsdesigns und Taktiken entwickeln, die speziell auf die norwegischen Bedürfnisse zugeschnitten sind. Dies würde höchstwahrscheinlich eine Küstenverteidigungsflotte bedeuten, die sowohl in der Lage ist, landgestützte Truppen entlang der Küste zu unterstützen, als auch begrenzte Hit-and-Run-Operationen auf hoher See durchzuführen."
 NOR_naval_equipment:0 "Marineausrüstung"
 NOR_naval_equipment_desc:0 "Die Modernisierung unserer Marineausrüstung ist unerlässlich, um sicherzustellen, dass unsere Marine eine Chance gegen die Großmächte hat. Ein moderner Schiffsrumpf ist zwar schnell und widerstandsfähig, aber ohne die richtigen Geschütze, Granaten und Steuerungssysteme ist er nur ein Stück treibendes Metall."
 NOR_escorts:0 "Moderne Geleitschiffe"
 NOR_escorts_desc:0 "Mit unserer großen Handelsflotte sollten wir moderne Eskortschiffe einsetzen, um sie vor möglichen Überfällen zu schützen."
 NOR_submarines:0 "U-Boot-Entwicklung"
 NOR_submarines_desc:0 "U-Boote sind großartig, um unbemerkt vor unseren Küsten zu patrouillieren. Lassen Sie uns die Fähigkeiten moderner U-Boote voll ausschöpfen."
 NOR_develop_naval_tactics:0 "Setzen Sie Tordenskjolds Vermächtnis fort"
 NOR_develop_naval_tactics_desc:0 "Kühne und erfinderische Marinetaktiken prägten die Karriere unseres Nationalhelden, Vizeadmiral Peter Wessel Tordenskjold. Er hat bewiesen, dass Innovation und clevere Taktik auf See Schlachten und sogar Kriege gewinnen können. Lassen Sie uns dieses Vermächtnis ehren."
 NOR_capital_ships:0 "Kapitalschiffe"
 NOR_capital_ships_desc:0 "Wir sollten in Betracht ziehen, einige eigene Großkampfschiffe zu bauen, um unsere leichteren Eskortschiffe zu unterstützen. Die Verbesserung unserer Produktionsanlagen sollte es uns ermöglichen, diese modernen Großkampfschiffe ohne Probleme zu produzieren."
 NOR_capital_ships_tt:0 "\nEine verbesserte Version von §YHorten Naval Yard§! wird freigeschaltet.\nSollten Sie diese derzeit als §YShip Designer§! besitzen, wird dieser Fokus §Gegenstandslos auf die verbesserte Version umgestellt§!.\n\n"
 NOR_navy_wing:0 "Marine-Flügel"
 NOR_navy_wing_desc:0 "Entwickeln wir unser Marinegeschwader weiter, damit es die Marine bei ihren Einsätzen an der Küste unterstützen kann."
 NOR_carriers:0 "Flugzeugträger"
 NOR_carriers_desc:0 "Obwohl unsere lange Küste unseren Flugzeugen eine gute Reichweite gibt, könnte eine trägergestützte Flotte mit Flugplätzen, die sich dorthin bewegen können, wo sie gebraucht werden, eine noch bessere Reichweite bieten."
 ##air 
 NOR_air_bases:0 "Luftwaffenstützpunkte"
 NOR_air_bases_desc:0 "Angesichts der großen Entfernungen innerhalb unseres Landes könnte der Bau von Luftwaffenstützpunkten im ganzen Land das Beste sein, wenn wir unsere Flugzeuge mit den Basen und dem Treibstoff versorgen wollen, die sie für einen ordnungsgemäßen Betrieb benötigen."
 NOR_merge_the_air_wings:0 "Zusammenlegung der Luftwaffengeschwader"
 NOR_merge_the_air_wings_desc:0 "Mit unseren kleinen Luftgeschwadern und dem unzusammenhängenden Luftkommando wäre es vielleicht besser, das Heeresgeschwader und das Marinegeschwader unter einem Kommando zusammenzulegen. Lassen Sie uns also einen dritten Zweig des norwegischen Militärs gründen, die norwegische Luftwaffe."
 NOR_light_fighters:0 "Leichte Jagdflugzeuge"
 NOR_light_fighters_desc:0 "Leichte Jagdflugzeuge sind kostengünstig, wendig und schnell. Sie können Truppen unterstützen, feindliche Flugzeuge bekämpfen und sogar Bomber aufhalten, die in unsere Richtung fliegen."
 NOR_fortify_military_bases:0 "Verstärken Sie unsere Militärbasen"
 NOR_fortify_military_bases_desc:0 "Wir sollten Verteidigungsanlagen, Bunker und Luftabwehr rund um unsere Militärbasen errichten, damit unsere Armee, Marine und Luftwaffe versorgt und ausgerüstet bleiben."
 NOR_medium_aircraft:0 "Mittelgroße Flugzeuge"
 NOR_medium_aircraft_desc:0 "Wir sollten darüber nachdenken, einige Flugzeuge mit größerer Reichweite zu bauen, damit wir unsere Meere verteidigen können, während wir vor der norwegischen Küste operieren."
 NOR_resurrect_norsk_aeroplanfabrik:0 "Norsk Aeroplanfabrik wiederauferstehen lassen"
 NOR_resurrect_norsk_aeroplanfabrik_desc:0 "Durch die Wiederbelebung der Norsk Aeroplanfabrik, einer einheimischen Flugzeugfabrik, könnten wir unsere Abhängigkeit von ausländischen Importen verringern und eine kontinuierliche Versorgung mit neuen und Ersatzflugzeugen und Flugzeugteilen sicherstellen, wo die Versorgung sonst unterbrochen worden wäre."
 ##army 
 NOR_army:0 "Die norwegische Armee"
 NOR_army_desc:0 "Hæren, oder die Armee, ist zwar wirtschaftlich vernachlässigt, hat aber immer noch eine Menge Fachwissen und talentierte Leute. Lassen Sie uns sehen, was wir tun können, um dies weiter auszubauen, auch wenn es wirtschaftliche Einschränkungen gibt."
 NOR_army_wing:0 "Heeresgruppe"
 NOR_army_wing_desc:0 "Lassen Sie uns unser Heeresgeschwader weiter entwickeln, damit es das Heer bei landgestützten Operationen unterstützen kann."
 NOR_winter_tactics:0 "Ski-Infanterie"
 NOR_winter_tactics_desc:0 "Im Jahre 1747 wurde hier in Norwegen das erste offizielle Skikorps der Welt aufgestellt, und seither hat sich der Einsatz von Skiern in unserem Heer weithin durchgesetzt. Die Vorteile, die unsere Soldaten mit dieser Fähigkeit haben, werden im Winter und in höheren Lagen deutlich."
 NOR_winter_tactics_tt:0 "Ermöglicht §HSki-Infanterie§!\n§HLandeinheiten:\n Gebirge§! Attacke: §G+10%§!\n§H Gebirge§!: Bewegung: §G+10%§!\n§H"
 NOR_mountaineers:0 "Bergsteiger"
 NOR_mountaineers_desc:0 "Obwohl unser Land viele Leute hat, die begabt sind, die Berge zu durchqueren, wird die zusätzliche militärische Spezialisierung einigen erlauben, sich bei Gebirgsoperationen wirklich auszuzeichnen. Mit solchen spezialisierten Truppen fügten die Deutschen den Italienern während des Großen Krieges schreckliche Niederlagen zu, was beweist, dass spezialisierte Truppen unsere Zeit wert sind."
 NOR_mountaineers_tt:0 "\nWir können jetzt §YBergsteigerdivisionen§ einsetzen!.\n\n"
 NOR_urban_defenses:0 "Stadtverteidigung"
 NOR_urban_defenses_desc:0 "Wir sollten alle unsere wichtigen Städte befestigen, um sie vor möglichen Invasionen zu schützen. Zusätzlich zu den Befestigungen um ausgewählte Städte sollte eine Verteidigungslinie von Halden bis zum großen Fluss Glomma errichtet werden. Eine solche Verteidigungslinie könnte lebenswichtig sein, um Invasoren aus den schwedischen Grenzregionen daran zu hindern, die städtischen Gebiete am inneren Oslofjord zu bedrohen."
 NOR_urban_defenses_tt:0 "\nErmöglicht §YEntscheidungen§! zum Bau der §YGlomma-Halden-Verteidigungslinie§! und der §YLyngen-Verteidigungslinie§!.\n"
 NOR_jegerbataljonene:0 "Zusammenschluss der Jegerbataljonene"
 NOR_jegerbataljonene_desc:0 "Gleich zu Beginn des Jahres 1930 wurde das Jägerregiment, Jegerkorpset IR 2, in die drei Bataillone 1. Jegerbataljon, 2. Jegerbataljon und 3. Jegerbataljon. Vor kurzem ist eine neue Idee aufgetaucht; um die Schlagkraft unserer begrenzten Anzahl zu erhöhen, sollten wir unsere Kräfte in größeren militärischen Formationen konzentrieren. Um dies zu erreichen, werden wir nun die Bataillone zu einer neuen Formation zusammenfassen, 1. Jegerdivisjon."
 NOR_jegerbataljonene_tt:0 "Gewinnen Sie eine §Yelitische Infanteriedivision§! in Østlandet.\n"
 NOR_continued_motorization_efforts:0 "Fortgesetzte Motorisierungsanstrengungen"
 NOR_continued_motorization_efforts_desc:0 "Obwohl die Motorisierung des Heeres bereits bis zu einem gewissen Grad geplant und umgesetzt ist, würde es uns gut tun, dies fortzusetzen, damit größere Teile unseres Heeres schnell reagieren können. Neben dem Transport unserer Kräfte selbst könnten LKWs auch Nachschub transportieren und mobile Feldlazarette für unsere Kräfte bereitstellen."
 NOR_bicycle_battalions:0 "Zweiradbataillone"
 NOR_bicycle_battalions_desc:0 "Treibstoff ist nicht billig, und anstatt zu riskieren, dass unsere Truppen durch eine eventuelle Treibstoffknappheit aufgehalten werden, könnte es klug sein, das vielseitige Fahrrad für unsere Armee zu nutzen. Daher sollten wir neue Fahrradbataillone aufstellen, damit sich unsere Truppen besser in unseren Städten und ländlichen Gebieten bewegen können."
 NOR_armored_battalions:0 "Gepanzerte Bataillone"
 NOR_armored_battalions_desc:0 "Um die Pattsituation des Ersten Weltkriegs zu durchbrechen, entwickelten Großbritannien und Frankreich großartige gepanzerte Kriegsmaschinen, die gegen das verheerende Maschinengewehrfeuer der Westfront weitgehend unempfindlich waren. Jetzt haben neue Taktiken, Motoren, Rahmen und Geschütze diese gepanzerten Fahrzeuge leistungsfähiger gemacht als je zuvor, und so sollten wir versuchen, in dieser Hinsicht zu den Großmächten aufzuschließen, selbst auf Kosten großer Treibstoffkosten."
 NOR_armored_battalions_tt:0 "\n\n Ein norwegisches Panzerprogramm, um zu den Großmächten Europas und Nordamerikas aufzuschließen, würde sehr davon profitieren, in einer §Yalliance§! mit einer großen Panzerentwicklungsnation zu sein, oder in einer §Ytechnology sharing group§! zu sein. Vorzugsweise beides.\n"
 NOR_equipment_effort:0 "Aufwand für Ausrüstung"
 NOR_equipment_effort_desc:0 "Die Basisinfanterie ist das Rückgrat einer jeden Armee. Wir müssen sicherstellen, dass sie immer die beste Ausrüstung haben."
 NOR_encourage_recreational_shooting:0 "Ermutigung zum Freizeitschießen"
 NOR_encourage_recreational_shooting_desc:0 "Norwegen ist ein Land, in dem viele Menschen Waffen für Sport und Jagd benutzen. Dies zu fördern, sollte die allgemeine Waffenkenntnis und Überlebensfähigkeit unseres Landes erhöhen."
 NOR_encourage_recreational_shooting_tt:0 "\nDie Vervollständigung dieses Schwerpunkts wird §YDisruptive Crossfire§! ermöglichen, eine neue Verteidigungstaktik, bei der präzises Kleinwaffenfeuer aus verdeckten Positionen eingesetzt wird, um den Feind aufzuhalten.\n"
 NOR_heimevernet:0 "Heimevernet"
 NOR_heimevernet_desc:0 "Wir wollen eine Kampfgruppe aufstellen, die den ersten Schlag einer fremden Invasion einstecken kann. Mit regelmäßigem Training könnte eine schnell einsetzbare Home Guard überraschend nützlich sein."
 NOR_fund_the_rearmament:0 "Finanzierung der Aufrüstung"
 NOR_fund_the_rearmament_desc:0 "Lassen Sie uns etwas gegen die Vernachlässigung und den Mangel an Ressourcen tun, der unsere Streitkräfte geplagt hat."
 NOR_fund_the_rearmament_tt:0 "Einige unserer Kommandeure werden als §YTheoretiker§ zur Verfügung stehen!.\n\n"
 NOR_a_serious_defense_budget:0 "Ein seriöses Verteidigungsbudget"
 NOR_a_serious_defense_budget_desc:0 "Eine erneute Erhöhung der Ausgaben sollte sicherstellen, dass unsere Streitkräfte auf das Schlimmste vorbereitet sind."
 ##economy 
 NOR_armament_investments:0 "Erste Rüstungsinvestitionen"
 NOR_armament_investments_desc:0 "Lassen Sie uns die Aufrüstung beginnen, indem wir einige Mittel in die heimische Rüstungsproduktion umleiten."
 NOR_armament_investments_2:0 "Weiterer Ausbau der Rüstungsproduktion"
 NOR_armament_investments_2_desc:0 "Lassen Sie uns unsere Rüstungseinrichtungen weiter ausbauen und unsere Waffenproduktion diversifizieren, nachdem der erste Anstoß erfolgt ist."
 NOR_armament_investments_3:0 "Militärische Industrieparks errichten"
 NOR_armament_investments_3_desc:0 "Durch den Bau großer Industrieparks zur Sicherung einer inländischen Produktionskette vom kleinsten Bolzen oder Geschoss bis hin zum größten Fahrzeug oder Schiff können wir eine florierende Militärindustrie schaffen."
 NOR_kongsberg_research:0 "Kongsberg-Forschung"
 NOR_kongsberg_research_desc:0 "Unsere Rüstungsentwickler in Kongsberg können durch zusätzliche Mittel ihren Forschungstrakt ausbauen. Dies sollte uns helfen, mit den modernen Entwicklungen Schritt zu halten."
 NOR_de_norske_statsbaner:0 "De norske Statsbaner"
 NOR_de_norske_statsbaner_desc:0 "De norske Statsbaner, die norwegischen Staatsbahnen, wurden 1883 als gemeinsame staatliche Gesellschaft für alle seit 1861 eröffneten Eisenbahnen gegründet. Die Finanzierung weiterer Eisenbahnprojekte in Südnorwegen könnte langfristige Vorteile für die Wirtschaft haben."
 NOR_nordlandsbanen:0 "Fertigstellung der Nordlandsbahn"
 NOR_nordlandsbanen_desc:0 "Die Nordlandsbanen sind seit den 1920er Jahren ein laufendes Projekt der Norwegischen Staatsbahn. Durch die Finanzierung des Baus dieser Bahnlinie können wir diesen Prozess beschleunigen und unsere dünn besiedelten, aber ressourcenreichen nördlichen Bezirke mit dem Rest des Landes verbinden."
 NOR_norsk_jernverk:0 "A/S Norsk Jernverk"
 NOR_norsk_jernverk_desc:0 "Lassen Sie uns ein gemeinsames Unternehmen gründen, um uns mit Eisen, Stahl und anderen Metallen zu versorgen."
 NOR_expand_domestic_steel_production:0 "Die heimische Stahlproduktion ausbauen"
 NOR_expand_domestic_steel_production_desc:0 "Wir sollten Norsk Jernverk einladen, unsere heimische Stahlproduktion mit neuen Minen und Schmelzhütten mit moderner Technologie zu erweitern."
 NOR_access_the_small_deposits:0 "Kleinere Lagerstätten erschließen"
 NOR_access_the_small_deposits_desc:0 "Obwohl die Vorkommen in Südnorwegen nicht groß genug sind, um eine profitable Ausbeutung zu gewährleisten, können sie im Notfall genutzt werden."
 NOR_statmin:0 "Statmin"
 NOR_statmin_desc:0 "Durch den Zusammenschluss aller Bergbauunternehmen unter einer Dachgesellschaft können sie ihr Wissen und ihre Erfahrungen teilen."
 NOR_lumber_industries:0 "Entwickeln Sie die Holzwirtschaft"
 NOR_lumber_industries_desc:0 "Holz ist überall in unserem Land zu finden und hat dazu beigetragen, dass Norwegen bis zum Beginn des Großen Krieges ein recht wohlhabendes Land war. Lassen Sie uns daher diese profitable Industrie ausbauen. Wer weiß, vielleicht wird eines Tages ein norwegisches Unternehmen der weltweit führende Papierproduzent? Man kann ja mal träumen."
 NOR_invest_in_district_industries:0 "Bezirksinvestitionen"
 NOR_invest_in_district_industries_desc:0 "Lassen Sie uns in unsere Bezirke und ländlichen Gebiete investieren. Mit lokalen Produzenten und Dienstleistungen können unsere Menschen jeden Winkel des Landes nutzen."
 NOR_nth:0 "NTH"
 NOR_nth_desc:0 "Ein großer Teil unseres nationalen Fachwissens ist an der Norges tekniske høiskole, dem Norwegischen Institut für Technologie in Trondheim, zu finden. Indem wir diese Institution für höhere Bildung einbeziehen und finanzieren, könnten wir florieren. Vielleicht können wir sie mit der Zeit sogar zu einer Universität ausbauen?"
 NOR_tungtvann:0 "Investitionen in die Schwerwasseranlagen"
 NOR_tungtvann_desc:0 "Während die Industrieanlagen und Forschungslabors von Norsk Hydro in Vemork und Rjukan uns bereits mit Energie und nützlichen Chemikalien versorgen, sollte das überschüssige Schwerwasser, das sie produzieren, uns auch dabei helfen, in bisher unerforschte Bereiche der Wissenschaft vorzudringen. Vielleicht gibt es sogar eine mögliche militärische Anwendung? Es lohnt sich aber wahrscheinlich nicht, sich damit zu beschäftigen."
 NOR_norsk_hydro_focus:0 "Norsk Hydro"
 NOR_norsk_hydro_focus_desc:0 "Das Unternehmen Norsk Hydro ist ein Pionier in der norwegischen Wissenschaft und Industrie, der in so unterschiedlichen (wenn auch miteinander verbundenen) Bereichen wie Elektrizität, Chemie, Düngemittel und schweres Wasser tätig ist."
 NOR_hydroelectric_power_generation:0 "Stromerzeugung aus Wasserkraft"
 NOR_hydroelectric_power_generation_desc:0 "Während wir in den Jahrzehnten seit den 1890er Jahren bereits viele Wasserkraftwerke errichtet haben, darunter einige, die damals zu den größten Wasserkraftwerken der Welt gehörten, gibt es noch Potenzial, weitere zu bauen, die Stromproduktion zu steigern, unseren Menschen modernen Komfort zu bringen und sogar unsere Schwerindustrie zu befeuern. Worauf warten wir eigentlich noch?"
 NOR_expanded_aluminium_production:0 "Ausgebaute Aluminiumproduktion"
 NOR_expanded_aluminium_production_desc:0 "Wir sollten die überschüssige Energie aus unseren Wasserkraftwerken nutzen, um unsere Aluminiumwerke zu befeuern und zu erweitern. Das hat die Norsk Aluminium Co. in Høyanger bereits mit großem Erfolg getan."
 ##political 
 NOR_til_dovre_faller:0 "Enig og tro til Dovre faller"
 NOR_til_dovre_faller_desc:0 "Vereint und treu, bis die Berge von Dovre zerbröckeln. Das sind die Worte unserer Vorväter, als die Verfassung von 1814 geschrieben wurde. Wohin unser Weg uns auch führen mag, Norwegen war und wird auch in Zukunft eine Nation sein, die durch die gemeinsamen Anstrengungen eines vereinten Volkes und eines vereinten Willens aufgebaut wurde."
 ##democratic branch 
 NOR_affirm_constitutional_monarchy:0 "Bekräftigung der konstitutionellen Monarchie"
 NOR_affirm_constitutional_monarchy_desc:0 "Indem wir unsere derzeitige Mischung aus Altem und Neuem bekräftigen, können wir sicher sein, dass Hans Majestet Kongens Garde, die Garde Seiner Majestät des Königs, immer bereit sein wird, zu den Waffen zu greifen, um ihren König zu verteidigen und unser Volk zu inspirieren. Die Sicherheit der Menschen, ob hoch oder niedrig, ist für jeden Staat, der etwas auf sich hält, von größter Bedeutung."
 NOR_continuous_politics:0 "Kontinuierliche Politik"
 NOR_continuous_politics_desc:0 "Schenken wir unserer derzeitigen Regierung kontinuierliches Vertrauen in ihren politischen Kurs. Dieses Land ist schließlich auf gegenseitigem Vertrauen aufgebaut."
 NOR_continuous_politics_tt:0 "Ermöglicht eine §YEntscheidung§! zur Beendigung der Wohlfahrtsprogramme der Regierung Nygaardsvold, mit der Absicht, die Große Depression und ihre Auswirkungen zu bekämpfen.\n\n"
 NOR_change_starts_within:0 "Veränderung beginnt von innen..."
 NOR_change_starts_within_desc:0 "Anstatt unseren riskanten Weg fortzusetzen oder die Regierung beiseite zu werfen, könnten wir einige interne Veränderungen vornehmen, indem wir Leute austauschen und Leute aus anderen Parteien einladen, mitzuarbeiten und zu beraten. Eine Hinwendung zur gemäßigteren Politik der Bauernpartei anstelle der Politik der Arbeiterpartei könnte uns dabei helfen."
 NOR_motion_of_no_confidence:0 "Misstrauensantrag"
 NOR_motion_of_no_confidence_desc:0 "Die Regierung hat sich blind gegenüber den zunehmenden Spannungen im Rest der Welt gezeigt. Ein neuer Kurs ist nötig."
 NOR_seek_a_british_alliance:0 "Suche nach einem britischen Bündnis"
 NOR_seek_a_british_alliance_desc:0 "Lassen Sie uns eine Allianz mit dem britischen Empire eingehen. Die Macht der Royal Navy auf unserer Seite zu haben, sollte so manchen Angreifer abschrecken, und aufgrund unserer engen historischen Beziehungen sollten unsere Chancen gut stehen, dies zu erreichen."
 NOR_allied_technology_sharing:0 "Alliierte Technologie gemeinsam nutzen"
 NOR_allied_technology_sharing_desc:0 "Lassen Sie uns unsere Zusammenarbeit mit den Briten und dem britischen Commonwealth mit einem Forschungsabkommen zum gegenseitigen Nutzen ausbauen."
 NOR_allied_technology_sharing_tt:0 "Laden Sie das Vereinigte Königreich ein, mit uns eine §Ytechnology Sharing Group§! zu bilden.\n\nDie sehr guten Beziehungen würden wahrscheinlich ihre Akzeptanz sicherstellen.\n\n"
 NOR_expand_allied_technology_sharing:0 "Erweitern Sie das Allied Technology Sharing"
 NOR_expand_allied_technology_sharing_desc:0 "Importieren Sie britische Experten, die uns bei unserer Forschung helfen."
 NOR_north_atlantic_defense_focus:0 "Nordatlantische Verteidigungsinitiative"
 NOR_north_atlantic_defense_focus_desc:0 "Durch den Vorschlag einer Nordatlantischen Verteidigungsinitiative könnten wir sicherstellen, dass die Küsten unserer nordatlantischen Verbündeten und unsere eigenen sicher wären, sowohl vor Invasionen als auch vor Handelsverboten. Das gemeinsame Oberkommando und die militärischen Übungen würden auch unseren Militärs gut tun, wenn auch unserem aufgrund des Machtgefälles vielleicht mehr."
 NOR_north_atlantic_defense_focus_tt:0 "Bildet die §YNorth Atlantic Defense Initiative§! mit den nordatlantischen Commonwealth-Nationen. Durch die enge Zusammenarbeit und das gemeinsame Oberkommando sollten die alliierten Truppen und Kommandeure im Laufe der Zeit bessere Leistungen erbringen, da sie von ihren Verbündeten lernen. Wenn unsere Verbündeten sich auf diese Vereinbarung einlassen, werden sie vielleicht auch dazu inspiriert, aufzurüsten, so wie wir es getan haben.\n\nAbhängig davon, für welche Aufrüstungspolitik wir uns zuvor entschieden haben, kann unsere nordatlantische Verteidigungspolitik etwas variieren.\n\n"
 NOR_american_military_support:0 "Suche nach amerikanischer militärischer Unterstützung"
 NOR_american_military_support_desc:0 "Jetzt, da die Vereinigten Staaten unser Verbündeter geworden sind, könnten wir ihre Experten um militärische Unterstützung bitten. Mit ihren enormen Ressourcen können sie uns bestimmt etwas beibringen, und ein stärkerer Verbündeter wird ihnen im Gegenzug zugute kommen."
 NOR_british_military_support:0 "Suchen Sie britische militärische Unterstützung"
 NOR_british_military_support_desc:0 "Nun, da das Vereinigte Königreich unser Verbündeter geworden ist, könnten wir ihre Experten um militärische Unterstützung bitten. Mit ihren Ressourcen und ihrer Kriegserfahrung können sie uns bestimmt etwas beibringen, und ein stärkerer Verbündeter wird ihnen im Gegenzug zugute kommen."
 NOR_delegate_control_of_the_merchant_fleet:0 "Delegieren Sie die Kontrolle über die Handelsflotte"
 NOR_delegate_control_of_the_merchant_fleet_desc:0 "Da wir uns nun in einem gemeinsamen Krieg mit den Briten befinden, könnte es an der Zeit sein, mit ihnen ein Abkommen über die Delegation unserer großen Handelsflotte zu schließen. Wichtige Punkte für uns waren, dass unsere Schifffahrtsindustrie auch nach dem Sieg wettbewerbsfähig bleibt und dass unsere Seeleute einen fairen Lohn erhalten. Wenn dies in Ordnung ist, könnten die Briten uns im Gegenzug kleine Kriegsschiffe und U-Boote mit einem Rabatt beschaffen lassen."
 NOR_armed_neutrality_once_more:0 "Noch einmal bewaffnete Neutralität"
 NOR_armed_neutrality_once_more_desc:0 "Es ist die Überzeugung vieler unserer Politiker und Staatsmänner, dass unsere beste Vorgehensweise gegen kommende Konflikte darin bestünde, unsere Bewaffnete Neutralität aus der Zeit des Ersten Weltkriegs fortzusetzen, für den Fall, dass Europa erneut von einem Konflikt heimgesucht würde. Mit einem anständigen Militär könnten wir Angreifer abschrecken, und sollten wir angegriffen werden, könnten wir uns jederzeit mit den Gegnern unserer Möchtegern-Angreifer verbünden..."
 NOR_armed_neutrality_once_more_tt:0 "\nVersuchen Sie, [Root.GetNameDef] neutral zu halten. Sollte ein Aggressor unsere §YNeutralität§! verletzen, ermöglicht der Fokus Bewaffnete Neutralität§! die Bitte um Bündnisse mit Großmächten.\n"
 NOR_three_brothers:0 "Drei Brüder"
 NOR_three_brothers_desc:0 "In der sechsten Strophe unserer Nationalhymne singen wir von den drei Brüdern. Lasst uns leben, was wir singen, und ein Bündnis mit Schweden und Dänemark initiieren, der Panskandinavismus verdient eine Wiederbelebung."
 NOR_three_brothers_tt:0 "\nAndere Länder, die akzeptieren, unserer Fraktion beizutreten, werden mit schlechteren Beziehungen unwahrscheinlicher, während gute Beziehungen ihnen den Beitritt praktisch garantieren.\n"
 NOR_nordic_technology_sharing:0 "Nordischer Technologieaustausch"
 NOR_nordic_technology_sharing_desc:0 "Lassen Sie uns die Zusammenarbeit mit unseren Nachbarn durch ein Forschungsabkommen erweitern. Unsere engen Verbindungen, ähnlichen Wirtschaftsmodelle und nahen Kulturen sollten eine solche Kooperation leichter handhabbar machen."
 NOR_nordic_technology_sharing_tt:0 "Laden Sie Dänemark und Schweden ein, mit uns eine §Ytechnology sharing group§! zu bilden.\n\nDie sehr guten Beziehungen würden wahrscheinlich ihre Akzeptanz sicherstellen.\n\n"
 NOR_expand_nordic_technology_sharing:0 "Erweitern Sie das Nordic Technology Sharing"
 NOR_expand_nordic_technology_sharing_desc:0 "Importieren Sie Experten von unseren Nachbarn, um uns bei der Forschung zu helfen, und bauen Sie den Technologieaustausch weiter aus."
 NOR_expand_nordic_technology_sharing_tt:0 "Gewähren Sie Norwegen und seinen Verbündeten Forschungsboni. \n\nDie Forschungsboni werden mit zunehmender Anzahl nordischer Länder in unserer Fraktion zunehmen.\n\n"
 NOR_fourth_brother:0 "Der vierte Bruder"
 NOR_fourth_brother_desc:0 "Obwohl in der Hymne nicht erwähnt, sollten wir Finnland wegen seiner historischen Verbindungen zu Skandinavien, seiner ähnlichen Kultur und seiner reizvollen Gesellschaft einbeziehen. Der Panskandinavismus macht nun Platz für den Pan-Nordismus. Was dies für Estland bedeutet, ist derzeit nicht bekannt."
 NOR_fourth_brother_tt:0 "\nAndere Länder, die akzeptieren, unserer Fraktion beizutreten, werden mit schlechteren Beziehungen unwahrscheinlicher, während gute Beziehungen ihnen den Beitritt praktisch garantieren.\n"
 NOR_invite_finland:0 "Finnland einladen"
 NOR_invite_finland_desc:0 "Mit Finnland in unserer Fraktion würde es sicherlich Sinn machen, dass sie sich an unserem Forschungsabkommen beteiligen. Ihre ähnliche Kultur, ihr unterschiedliches Terrain, ihre Nachbarn und ihre diplomatische Situation sollten ihnen einige einzigartige Einblicke in die Dinge bieten, die es zu priorisieren gilt."
 NOR_invite_finland_tt:0 "Laden Sie Finnland ein, der §YNordic Research Collaboration§! mit uns beizutreten.\n\nDie sehr guten Beziehungen würden wahrscheinlich ihre Akzeptanz sicherstellen.\n\n"
 NOR_the_dano-norwegian_deal:0 "Der Dano-Norwegische Deal"
 NOR_the_dano-norwegian_deal_desc:0 "Lassen Sie uns einen Austausch mit den Dänen vorschlagen, bei dem unsere alten Inseln, die Färöer und Island, an uns zurückgegeben werden, im Gegenzug dafür, dass wir unseren Anspruch auf Grönland aufgeben und den dänischen Anspruch auf Slesvig-Holsten unterstützen, falls sie in der Lage sein sollten, ihn zu erheben."
 NOR_the_dano-norwegian_deal_tt:0 "\nFür die §Yland-Transfers§! und den §Y[DEN.GetAdjective]§!-Kern auf Slesvig-Holsten, um wirksam zu werden, muss §Y[DEN.GetNameDef]§! unserem Vorschlag zustimmen. §GBessere Beziehungen§! würden hier wahrscheinlich zu besseren Ergebnissen führen.\n"
 NOR_the_fennoscandian_deal:0 "Der fennoskandische Deal"
 NOR_the_fennoscandian_deal_desc:0 "Mit Schweden und Finnland im Bunde haben Pragmatiker aus allen drei Nationen einen geheimen Deal vereinbart, der die Grenzen aller drei fennoskandischen Nationen nach Osten verschieben und Finnlands Ostgrenze sichern soll. Schweden tritt das ehemals norwegische Båhuslen an Norwegen ab, Finnland verzichtet auf das Åland-Abkommen, und im Falle eines eventuellen sowjetischen Angriffs geht Karelien an Finnland."
 NOR_the_fennoscandian_deal_tt:0 "\nIm Gegensatz zum dänisch-norwegischen Abkommen ist das fennoskandische Abkommen so §Gemeinsam vorteilhaft§! für alle, dass wir die Akzeptanz aller Seiten sicherstellen können, solange §YSchweden§! und §YFinnland§! in unserem Bündnis bleiben. Allerdings riskieren wir, die §Russische Kriegslust§! gegenüber unserer Fraktion zu erhöhen, indem wir zustimmen, Finnlands östliche Grenzen zu verteidigen.\n"
 NOR_seek_american_support:0 "Suche nach amerikanischer Unterstützung"
 NOR_seek_american_support_desc:0 "Indem wir Handelsbeziehungen, hilfsbereite nordische Amerikaner und unsere ähnlichen Werte nutzen, könnten wir versuchen, uns bei den Amerikanern beliebt zu machen. So könnten sie uns später unterstützen oder uns beschützen, wenn wir es brauchen. Aber es gibt keine Garantie, dass das funktioniert, denn die Amerikaner schätzen ihre Neutralität und den Frieden..."
 NOR_pragmatic_diplomacy:0 "Pragmatische Diplomatie"
 NOR_pragmatic_diplomacy_desc:0 "Selbst mit einem vereinten Nordeuropa können wir nicht darauf hoffen, einem Angriff sowohl der Deutschen als auch der Russen standhalten zu können. Wenn wir überleben wollen, müssen wir die Großmächte um Hilfe bitten, und selbst das könnte nicht genug sein. Sich für eine Seite zu entscheiden, könnte unsere einzige Wahl sein..."
 NOR_stand_against_communism:0 "Ein Standpunkt gegen den Kommunismus"
 NOR_stand_against_communism_desc:0 "Sich auf die Seite Deutschlands zu stellen, was einen Nichtangriffspakt, freien Handel und freie Schifffahrt auf der Ostsee bedeutet, könnte für uns von Vorteil sein, aber den Dänen könnte das nicht gefallen, da wir ihnen Slesvig versprochen haben. Und den Russen wird es sicher nicht gefallen..."
 NOR_stand_against_communism_tt:0 "\nSich auf eine Seite zu stellen, könnte notwendig sein, um einen Zweifrontenkrieg zu vermeiden, und diejenigen, auf die wir zugehen, werden dazu neigen, uns in Ruhe zu lassen oder sich sogar mit uns zu §Gefreunden§! Aber die verachtete Seite wird eher dazu neigen, uns §Anzug§! zu machen."
 NOR_stand_against_fascism:0 "Stellung gegen den Faschismus"
 NOR_stand_against_fascism_desc:0 "Sich auf die Seite Russlands zu stellen, was Nichtangriffspakte, Freihandel und einigermaßen festgelegte Ostgrenzen mit sich bringt, ist vielleicht besser, aber den Finnen wird es nicht gefallen, dass wir uns auf die Seite Russlands stellen und gegen Deutschland arbeiten, weil sie behaupten, dass es nicht ihr Kampf ist und dass die Russen einfach zurückkommen werden, sobald Deutschland untergegangen ist. Und den Deutschen wird es sicher nicht gefallen..."
 NOR_stand_against_fascism_tt:0 "\nSich auf eine Seite zu stellen, könnte notwendig sein, um einen Zweifrontenkrieg zu vermeiden, und diejenigen, denen wir uns nähern, werden dazu neigen, uns in Ruhe zu lassen oder sich sogar mit uns zu befreundet. Aber die verachtete Seite wird eher dazu neigen, uns §Anzug§! zu machen."
 NOR_end_foreign_influence:0 "Ein Ende der ausländischen Einflussnahme"
 NOR_end_foreign_influence_desc:0 "Lassen Sie Politiker und Medien in unserem Bündnis den ausländischen Einflüssen auf unser Volk entgegenwirken. Unsere Politik ist unsere Sache!"
 NOR_end_foreign_influence_tt:0 "Entfernt ausländische politische Einflüsse von unseren engen Verbündeten und uns.\n"
 NOR_nordic_joint_defense_focus:0 "Nordische gemeinsame Verteidigungsinitiative"
 NOR_nordic_joint_defense_focus_desc:0 "Einige der klügsten Staatsmänner und Verteidigungsexperten in den nordischen Ländern haben auf eine gemeinsame nordische Verteidigungskooperation gedrängt, mit einem gemeinsamen Oberkommando und gemeinsamen Übungen. Jetzt könnte es an der Zeit sein, die Initiative zu ergreifen und Vertreter unserer Verbündeten einzuladen. Dies könnte genau das sein, was wir brauchen, um unsere Freiheit und unseren Wohlstand zu sichern."
 NOR_nordic_joint_defense_focus_tt:0 "Bildet die §YNordische gemeinsame Verteidigungsinitiative§! mit den anderen nordischen Fraktionsmitgliedern. Die enge Zusammenarbeit und das gemeinsame Oberkommando sollten dazu führen, dass die nordischen Truppen und Kommandeure mit der Zeit bessere Leistungen erbringen, da sie von ihren Verbündeten lernen. Wenn unsere Verbündeten sich auf dieses Abkommen einlassen, werden sie vielleicht auch dazu inspiriert, aufzurüsten, so wie wir es getan haben.\n\nAbhängig davon, für welche Aufrüstungspolitik wir uns zuvor entschieden haben, kann unsere nordische Verteidigungspolitik etwas variieren.\n\n"
 NOR_the_brotherhood_of_nations:0 "Bruderschaft der demokratischen Nationen"
 NOR_the_brotherhood_of_nations_desc:0 "Unsere Allianz ist schon lange überfällig für eine Namensänderung, vor allem, wenn man bedenkt, dass wir nun den Punkt überschritten haben, eine Allianz von nur drei Brüdern zu sein. Die Umbenennung in "Bruderschaft der demokratischen Nationen" und die Einbeziehung einiger friedlicherer europäischer Nationen sollte unseren diplomatischen Schwung aufrechterhalten."
 NOR_the_brotherhood_of_nations_tt:0 "\nAndere Länder, die akzeptieren, unserer Fraktion beizutreten, werden mit schlechteren Beziehungen unwahrscheinlicher, während gute Beziehungen ihnen den Beitritt praktisch garantieren.\n"
 NOR_support_neighbors:0 "Unterstützen Sie unsere Nachbarn"
 NOR_support_neighbors_desc:0 "Wir müssen bereit sein, unsere Nachbarn zu unterstützen, falls sie Hilfe gegen fremde Eindringlinge benötigen."
 NOR_gutta_paa_skauen:0 "Gutta på skauen"
 NOR_gutta_paa_skauen_desc:0 "Es gibt Menschen, die bereit sind, sich unter Feinden zu verstecken und diese für unseren König und unsere Sache zu infiltrieren, und die sich oft auch freiwillig für unsere Sache melden, wenn unsere Freunde von Kriegen betroffen sind. Wir sollten diese Leute umarmen."
 NOR_gutta_paa_skauen_tt:0 "§YGunnar F. T. Sønsteby§! wird als Berater zur Verfügung stehen.\n"
 NOR_saboteurs:0 "Saboteure"
 NOR_saboteurs_desc:0 "Wenn es eine Widerstandsbewegung gibt, könnte es an der Zeit sein, einige unserer Partisanen auszubilden, damit sie an geheimen Sabotageoperationen hinter den feindlichen Linien teilnehmen. Nachdem wir diese Kommandos ausgebildet haben, werden wir diese mutigen Männer unsere gut geplanten und geheimen Operationen ausführen lassen. Es könnte sein, dass eine Mission ihres Lebens vor ihnen liegt."
 NOR_saboteurs_tt:0 "Ermöglicht §YEntscheidungen§! zur Durchführung von §YPartisanenoperationen§! gegen Feinde, die norwegisches Territorium besetzen.\n"
 ##monarchist branch 
 NOR_traditions_and_monarchy:0 "Monarchistische Traditionen wiederbeleben"
 NOR_traditions_and_monarchy_desc:0 "Es gibt viele, die in diesen unsicheren Zeiten für Fürsorge plädieren. Und was gibt es für eine bessere Möglichkeit der Fürsorge, als sich wieder auf unsere bewährten Wurzeln zu besinnen. Die Wiederbelebung des Traditionellen ist für die Machthaber eigentlich schon seit einiger Zeit wichtig."
 NOR_traditions_and_monarchy_tt:0 "\n§YFredrik Wedel Jarlsberg§! wird als Berater zur Verfügung stehen. Einen §YStaunch-Monarchisten§! als Berater zu haben, wird besondere §YEntscheidungen§! in Vorbereitung auf einen §Bürgerkrieg§! oder eine andere monarchistische Machtübernahme ermöglichen.\n"
 NOR_develop_the_kingdom:0 "Das Königreich entwickeln"
 NOR_develop_the_kingdom_desc:0 "Wir sollten unseren Weg zur Schaffung des idealen Königreichs damit beginnen, eine solide Infrastruktur dafür aufzubauen. Ein starkes Fundament wird mit Sicherheit nötig sein, um den Staat, unser Volk und unsere Werte zu tragen."
 NOR_traditions_worth_fighting_for:0 "Traditionen, für die es sich zu kämpfen lohnt"
 NOR_traditions_worth_fighting_for_desc:0 "Da der Monarchismus und die traditionellen Werte von Tag zu Tag an Popularität gewinnen, stellt sich die Frage, wie wir unsere neu gewonnenen Werte an die Macht bringen wollen. Sollen wir auf die Wahlen warten? Starten wir einen Putsch? Oder kämpfen wir, wenn es dazu kommt?"
 NOR_traditions_worth_fighting_for_tt:0 "\nKönnte möglicherweise zu einem §RBürgerkrieg§ führen!.\n"
 NOR_matters_of_presentation:0 "Fragen der Präsentation"
 NOR_matters_of_presentation_desc:0 "Da unser traditionelles Königreich wiederhergestellt wird, stellen sich einige die Frage, wie wir unsere Nation nach außen und auch unsere eigene Bevölkerung präsentieren wollen. Die ersten Fragen, die sich stellen, sind die nach der Beibehaltung oder Aufhebung der Abschaffung der Aristokratie und vielleicht nach unserer nationalen Symbolik, insbesondere unserer Flagge."
 NOR_the_location_of_power:0 "Der Standort der Macht"
 NOR_the_location_of_power_desc:0 "Eine weitere Frage der Symbolik und Präsentation ist unsere Hauptstadt und wie sie sich der Welt präsentiert. Und, was vielleicht am wichtigsten ist, wo sollte sie sich befinden, buchstäblich und geographisch gesehen?"
 NOR_matters_of_practicality:0 "Fragen der Praktikabilität"
 NOR_matters_of_practicality_desc:0 "Unsere Nachfolger haben uns durch die wichtigen ersten Schritte zur Wiederherstellung einer Nation mit alten Werten geführt. Aber wir müssen Stellung dazu nehmen, wer die monarchistische Koalition durch ihre wichtigen ersten Schritte und Reformen führen soll..."
 NOR_the_extent_of_power:0 "Das Ausmaß der Macht"
 NOR_the_extent_of_power_desc:0 "Da die Koalition bereit ist zu handeln, ist die letzte praktische Angelegenheit, über die wir jetzt entscheiden müssen, die Definition der Befugnisse des Monarchen. Was genau kann der König entscheiden? Sollen wir einfach eine moderne konstitutionelle Monarchie sein, die familiäre Werte fördert? Sollte der König mehr als nur symbolische Macht haben? Ist der Premierminister dem König gegenüber verantwortlich? Und was ist mit unseren Wahlen?"
 NOR_foreign_relations:0 "Außenbeziehungen stärken"
 NOR_foreign_relations_desc:0 "Wenn wir solide diplomatische und Handelsbeziehungen mit anderen Nationen aufbauen, können wir unsere Chancen verbessern, im Falle eines weiteren europäischen Krieges nicht in Gefahr zu geraten, sollten wir unsere neutrale Haltung beibehalten wollen."
 NOR_foreign_relations_tt:0 "Die Verflechtung mit §YBritain§! und §YGermany§! sollte unmittelbare Feindseligkeiten gegen uns unwahrscheinlich machen.\n\n"
 NOR_the_nordic_policy:0 "Die nordische Politik"
 NOR_the_nordic_policy_desc:0 "Die unmittelbarsten (und damit auch wichtigsten) diplomatischen Fragen eines jeden Landes werden immer die sein, die sich auf die unmittelbaren Nachbarn beziehen. Sollen wir uns mit den anderen nordischen Ländern anfreunden, oder soll ein norwegischer Staat zum ersten Mal seit mehr als einem halben Jahrtausend im Ausland Gewalt ausüben?"
 NOR_reclaim_the_islands:0 "Die Inseln zurückerobern"
 NOR_reclaim_the_islands_desc:0 "Wenn das norwegische Königreich wirklich zu seinem früheren Ruhm zurückkehren soll, müssen wir die ehemals norwegischen Inseln der Färöer, Island und Grönland zurückfordern, die durch den Vertrag von Kiel zu Unrecht an Dänemark gegeben wurden."
 NOR_icelandic-faroese_revolt:0 "Isländisch-färöischer Aufstand"
 NOR_icelandic-faroese_revolt_desc:0 "Da wir uns im Konflikt mit den Dänen befinden, könnten wir Revolten in Island und auf den Färöern anzetteln, ehemals norwegische Inseln, die historisch und kulturell mehr mit Norwegen als mit Dänemark verbunden sind. Dies sollte dazu führen, dass die Färöer an Norwegen angegliedert werden, während Island sich uns indirekt als abhängiges, aber autonomes Gebiet anschließt."
 NOR_icelandic-faroese_revolt_tt:0 "\nÜberträgt das Eigentum an den §YFäröer-Inseln§! auf uns und macht §YIsland§! zu einem autonomen §YUntertan§! von uns.\n"
 NOR_develop_iceland:0 "Island entwickeln"
 NOR_develop_iceland_desc:0 "Mit Island unter unserer Kontrolle sollten wir diese geräumige Insel entwickeln, die reich an Wasser, widerstandsfähigen Arbeitern, reichhaltigen Fischgründen und gesunden Schafen ist. Die entlegenen Gebiete unseres Landes sollten natürlich auch einen Beitrag zu unseren Bemühungen leisten können."
 NOR_develop_the_faroes:0 "Entwickeln Sie die Färöer"
 NOR_develop_the_faroes_desc:0 "Da die Färöer wieder unter unserer Kontrolle sind, gibt es wenig Grund, ihre Ressourcen, Fisch, Wale und Schafe, nicht für die Industrie zu nutzen."
 NOR_develop_the_jarldom_of_orkney:0 "Entwickeln Sie das Jarldom von Orkney"
 NOR_develop_the_jarldom_of_orkney_desc:0 "Das alte Jarldom von Orkney, das jetzt unter unserer Kontrolle ist, ist an sich schon ein prestigeträchtiges Territorium, aber mit mehr Industrie könnte es auch mehr materielle Beiträge für uns haben."
 NOR_reclaim_the_mainland:0 "Das Festland zurückerobern"
 NOR_reclaim_the_mainland_desc:0 "Auch wenn Norwegen im Laufe seines Bestehens viele verschiedene Inseln besessen hat, waren das Festland und die mit dem Festland verbundenen Inseln in der Geschichte Norwegens immer das Zentrum von Macht, Wirtschaft und Bevölkerung. Mitte des 16. Jahrhunderts schnitt Schweden in dieses lange gehaltene norwegische Festland ein, und wir sollten unsere Chance nutzen, um uns das zurückzuholen, was rechtmäßig uns gehört!"
 NOR_subjugate_finland:0 "Finnland unterjochen"
 NOR_subjugate_finland_desc:0 "Obwohl Finnland kein Land besitzt, das jemals integrales norwegisches Land war, da wir nun zumindest einige unserer früheren integralen Ländereien zurückerobert haben, könnten wir es rechtfertigen, erneut Gewalt anzuwenden, um Finnland in unsere Sphäre zu holen und unsere Ostflanke zu sichern. Natürlich würden auch die Finnen auf lange Sicht von diesem Schutz profitieren. Sollten wir ein Ultimatum stellen?"
 NOR_approach_denmark:0 "An Dänemark herantreten"
 NOR_approach_denmark_desc:0 "Die Dänen wären als unsere Freunde am besten geeignet. Sie haben uns keine Ländereien gewaltsam weggenommen (eher durch Verträge der Großmächte), und die Handelspartnerschaft hat zu Unionszeiten gut funktioniert. Den Dänen ein Bündnis vorzuschlagen, wäre also eine gute Vorgehensweise."
 NOR_approach_sweden:0 "Auf Schweden zugehen"
 NOR_approach_sweden_desc:0 "Die Schweden würden den Norwegern ausgezeichnete Freunde sein. Nur wegen der übermäßigen Einmischung der Dänen mussten sie in der Vergangenheit in Norwegen einmarschieren. Immerhin hat es auch sie oft teuer zu stehen gekommen. Verzeihen wir also unseren Brüdern im Osten und schließen wir Freundschaft mit ihnen. Wir täten gut daran, uns daran zu erinnern, dass während der Unionszeit mit Schweden und ihrer nachsichtigen Herrschaft unsere Wirtschaft und Kultur florierte."
 NOR_approach_finland:0 "Annäherung an Finnland"
 NOR_approach_finland_desc:0 "Die Finnen waren nie aus freien Stücken Feinde Norwegens, denn die finnischen Soldaten, die in Norwegen einfielen, standen unter dem Befehl der aggressiven schwedischen Könige. Und war es nicht eine Kven-Frau, die ihre Sicherheit riskierte, um eine dieser schwedischen Invasionen zu vereiteln? Die Finnen gehören vielleicht zu den natürlichsten Verbündeten des norwegischen Volkes, wer könnte also würdiger für ein Bündnis sein als unsere Vettern im Osten?"
 NOR_the_european_policy:0 "Die Europapolitik"
 NOR_the_european_policy_desc:0 "Nachdem die Heimat einigermaßen im Griff ist, scheint es klug, die sich verändernde politische Natur Europas im Auge zu behalten. Schließlich ist es besser, Unruhen fernzuhalten, als sie zu uns kommen zu lassen."
 NOR_take_no_sides:0 "Keine Partei ergreifen"
 NOR_take_no_sides_desc:0 "Mit Ausnahme Finnlands, das zum Russischen Reich gehörte, hielten sich die nordischen Nationen mit großem Erfolg aus dem Großen Krieg heraus. Und obwohl er in der Tat seinen Tribut von der neutralen Schifffahrt forderte, wurde der norwegische Staat sogar als neutraler Staat entschädigt, da die Entente die Vorteile der norwegischen Schifffahrt nutzte. Warum also sollten wir nicht danach streben, dass Nordeuropa erneut aus zerstörerischen Konflikten herausgehalten wird?"
 NOR_a_piece_in_the_greater_game:0 "Ein Stück im großen Spiel"
 NOR_a_piece_in_the_greater_game_desc:0 "Wenn wir in der Welt wirklich ernst genommen werden wollen, müssen wir proaktiv sein und sie mitgestalten. Dazu sollten wir uns entweder auf die Seite einer der Großmächte stellen, die mit unseren Ansichten übereinstimmen, oder vielleicht sollten wir anderen lokalen Mächten die Hand reichen und helfen, die Bedrohungen für unseren traditionellen Staat zu bekämpfen?"
 NOR_the_british_empire:0 "Das Britische Empire"
 NOR_the_british_empire_desc:0 "Wenn wir uns auf die Seite des größten Imperiums stellen, das es je gab, können wir sicher nicht verlieren. Das ist wirklich eine sichere Wahl, wenn sie uns haben wollen, und sich auf die Seite der Gewinner zu stellen, bringt immer einen gewissen Einfluss auf die Handlanger. Auch wenn dieser Einfluss durch das Ansehen der Großen im Vergleich zu uns geschmälert werden könnte."
 NOR_a_deal_with_britain:0 "Ein Deal mit Großbritannien"
 NOR_a_deal_with_britain_desc:0 "Indem wir dem Vereinigten Königreich helfen, sein Empire aufrechtzuerhalten, könnten wir vielleicht einige unserer alten, von Dänemark illegal verpfändeten Inseln im Austausch zurückbekommen. Denn was machen die Shetlands und Orkney für ein weltumspannendes Imperium schon aus?"
 NOR_a_deal_with_britain_tt:0 "\nSchickt ein Angebot mit der Bitte um die Übertragung von §YShetland§! und §YOrkney§! an uns. Großbritannien kann §Annehmen§! dies, sich auf §YShetland§! beschränken, oder §Ablehnen§! Gute Beziehungen§! zu haben und ein nützlicher Verbündeter zu sein, wird die Wahrscheinlichkeit eines §Guten Ergebnisses§! erhöhen."
 NOR_the_north_sea_deal:0 "Der Nordsee-Deal"
 NOR_the_north_sea_deal_desc:0 "Wenn Deutschland und Großbritannien sich einander annähern, werden auch wir uns diesem Zusammenschluss der Nationen anschließen. Vielleicht können wir die Rückgabe der Shetlands aushandeln, wenn wir den Großmächten helfen, ihre Feinde zu überwinden?"
 NOR_the_north_sea_deal_tt:0 "\nSendet ein Angebot an Großbritannien, in dem die Rückgabe der §YShetland§! an uns gefordert wird. Sie können dies entweder §Annehmen§! oder §Ablehnen§! Wenn man §Gute Beziehungen§! hat und ein nützlicher Verbündeter ist, erhöht sich die Wahrscheinlichkeit eines §Guten Ergebnisses§!.\n"
 NOR_the_german_kaiserreich:0 "Das Deutsche Kaiserreich"
 NOR_the_german_kaiserreich_desc:0 "Wenn wir uns mit dem wiedererstarkten Kaiserreich verbünden, könnten wir unseren Einfluss in der Welt massiv erhöhen. Im Gegensatz zum Bündnis mit den Briten ist dies ein größeres Risiko, da sie im Vergleich zur zweiten Iteration des Deutschen Kaiserreichs nicht annähernd so einflussreich und mächtig sind, aber die Belohnungen sind potentiell größer für uns..."
 NOR_a_deal_with_germany:0 "Ein Deal mit Deutschland"
 NOR_a_deal_with_germany_desc:0 "Wenn wir Deutschland dabei helfen, den Versailler Vertrag zu kippen, ist es nur fair, dass wir auch ein paar unserer alten Inseln herausbekommen. Und das bedeutet in diesem Fall die Shetland- und Orkney-Inseln. Sicherlich wird der Kaiser auf solche vernünftigen Forderungen eingehen."
 NOR_baltic_anti-communist_league:0 "Baltische Antikommunistische Liga"
 NOR_baltic_anti-communist_league_desc:0 "Der Kommunismus ist vielleicht die größte Bedrohung, die es je für die Monarchie und die traditionellen Familienwerte gab. Die Suche nach gleichgesinnten Regierungen in Osteuropa und den baltischen Staaten könnte, wenn die Dinge wie geplant laufen, wirklich eine großartige Abschreckung gegen die alles korrumpierenden Bolschewiken bilden."
 NOR_baltic_league_strikes_west:0 "Die große westliche Speerspitze"
 NOR_baltic_league_strikes_west_desc:0 "Während die ursprüngliche Idee des Bündnisses darin bestanden haben mag, die Bolschewiken im Osten abzuschrecken, sind die westlichen Faschisten und Aggressoren in letzter Zeit selbst zu einer großen Bedrohung geworden. Sollte die Allianz die Bedrohung gemeinsam niederschlagen, bevor sie außer Kontrolle gerät?"
 NOR_baltic_league_deterrence:0 "Abschreckungspolitik der Baltischen Liga"
 NOR_baltic_league_deterrence_desc:0 "Unser Bündnis ist hauptsächlich defensiv ausgerichtet. Lassen Sie uns mögliche Angreifer abschrecken und sie bezahlen lassen, sollten sie unser großes, baltisches Bündnis angreifen."
 NOR_baltic_league_strikes_east:0 "Die große östliche Speerspitze"
 NOR_baltic_league_strikes_east_desc:0 "Die Baltische Liga wurde vor allem als Antwort auf die bolschewistische Bedrohung der Souveränität und Lebensweise der gemäßigteren Länder gegründet. Lasst uns diese Bedrohung ein für alle Mal beenden, bevor sie alles niederbrennt, was uns lieb und teuer ist."
 ##collectivist branch 
 NOR_reject_constitutional_monarchy:0 "Ablehnung der konstitutionellen Monarchie"
 NOR_reject_constitutional_monarchy_desc:0 "Der König steht dem wahren Weg im Weg. So wie Straßensperren beseitigt werden sollten, sollte auch das sture Königtum abdanken! Mit ein paar Parteipropaganda-Kampagnen für modernen Autoritarismus und Kollektivismus können wir das archaische System stürzen und einen echten Wandel herbeiführen."
 ##fascist sub-branch 
 NOR_support_radical_nationalism:0 "Unterstützen Sie den radikalen Nationalismus"
 NOR_support_radical_nationalism_desc:0 "Wir sollten unsere einzige wahre nationalistische Partei unterstützen, Nasjonal Samling, angeführt von dem dynamischen Vidkun Quisling."
 NOR_hirden_est:0 "Hirden"
 NOR_hirden_est_desc:0 "Das persönliche Gefolge und die Leibwache unserer mittelalterlichen Könige wurde Hirden genannt, der Hird. Lasst uns eine solche Garde wieder einrichten, jetzt loyal zu nationalistischen Idealen und Parteiführern statt zu einem König."
 NOR_rinnanbanden:0 "Rinnanbanden"
 NOR_rinnanbanden_desc:0 "Einige Männer, die unserer Sache treu sind, bieten ihre Hilfe bei der Infiltrierung von möglichem Widerstand oder Andersdenkenden an."
 NOR_rinnanbanden_tt:0 "\n§YHenry Oliver Rinnan§! wird als Berater zur Verfügung stehen.\n"
 NOR_norway_first:0 "Norwegen zuerst"
 NOR_norway_first_desc:0 "Wir sollten Norwegen wieder zu altem Ruhm verhelfen."
 NOR_reclaim_danish:0 "Die von Dänemark gehaltenen Ländereien zurückfordern"
 NOR_reclaim_danish_desc:0 "Wir sollten uns daran machen, die an Dänemark verlorenen Ländereien zurückzufordern, die nach den Napoleonischen Kriegen und dem darauffolgenden Vertrag von Kiel vergessen wurden."
 NOR_reclaim_swedish:0 "Schwedisch gehaltene Ländereien zurückfordern"
 NOR_reclaim_swedish_desc:0 "Fordern wir die Länder zurück, die während der Kriege zwischen Dänemark und Schweden an Schweden verloren gingen."
 NOR_join_axis:0 "Sich der Achse anschließen"
 NOR_join_axis_desc:0 "Ein Bündnis mit unserem Brudervolk im Dritten Reich kann uns nur gut tun. Beginnen wir damit, Beziehungen aufzubauen und den Frieden zwischen unseren Nationen zu sichern."
 NOR_invite_terboven: "Invite Terboven" 
 NOR_invite_terboven_desc:0 "Als kleine Nation können wir nicht alles alleine machen. Lasst uns deutsche Expertise einladen, um unser Land zu regieren und aufzubauen."
 NOR_invite_terboven_tt:0 "§YJosef Terboven§! wird als §YPolitischer Berater§! zur Verfügung stehen."
 NOR_festung_norwegen:0 "Festung Norwegen"
 NOR_festung_norwegen_desc:0 "Die Idee, unsere gesamte Küstenlinie zu einer Festung zu machen, ist möglich, aber sie erfordert eine Anstrengung. Wir haben sicherlich nicht anders geglaubt."
 NOR_german_puppet:0 "Deutsche Herrschaft akzeptieren"
 NOR_german_puppet_desc:0 "Angesichts des deutschen Militärs, das unsere Nation angreift, haben einige faschistische Befürworter vorgeschlagen, dass wir auf lange Sicht besser dran wären, wenn wir den Deutschen nachgeben würden. Es besteht eine gute Chance, dass sie es gutheißen würden, wenn wir den deutschen Einfluss und die Nutzung unserer Marinestützpunkte akzeptieren würden, im Gegenzug für nachsichtige Bedingungen seitens der Deutschen."
 NOR_german_technology_sharing:0 "Gemeinsame Nutzung deutscher Technologie"
 NOR_german_technology_sharing_desc:0 "Lassen Sie uns unsere Zusammenarbeit mit den Deutschen durch ein Forschungsabkommen erweitern. Ihre Expertise in Dingen wie Industrie, Verschlüsselungstechnologie und gepanzerten Fahrzeugen könnte uns sehr zugute kommen."
 NOR_german_technology_sharing_tt:0 "Laden Sie Deutschland ein, mit uns eine §Ytechnology Sharing Group§! zu bilden.\n\nSehr gute Beziehungen würden wahrscheinlich ihre Akzeptanz sicherstellen.\n\n"
 NOR_expand_german_technology_sharing:0 "Erweitern Sie die deutsche Technologiebeteiligung"
 NOR_expand_german_technology_sharing_desc:0 "Importieren Sie deutsche Experten, um uns bei unserer Forschung zu helfen, und entwickeln Sie gleichzeitig noch engere Beziehungen zu den Deutschen und ihren Verbündeten."
 NOR_german_naval_coordination:0 "Deutsche Marine-Koordination"
 NOR_german_naval_coordination_desc:0 "Mit unserer großen Handelsmarine werden wir sicherlich ein Gewinn für die Deutschen sein. Als Gegenleistung dafür, dass wir die Kontrolle über einen Teil davon abgeben, sollten wir in der Lage sein, Schiffe und U-Boote zu einem vergünstigten Preis bei ihnen zu bestellen. Eine starke norwegische Präsenz auf den Meeren wird unserer Allianz sicherlich immens nützen."
 NOR_at_any_cost:0 "Um jeden Preis"
 NOR_at_any_cost_desc:0 "Angetrieben von Ideologie und dem höheren Wohl sind einige unserer Kampfpiloten bereit, alles zu opfern. Wir werden ihre große Aufopferung ehren, indem wir die Nation zu Größe führen."
 NOR_demand_the_northern_isles:0 "Fordert die Nördlichen Inseln"
 NOR_demand_the_northern_isles_desc:0 "Fordern Sie das durch illegale dänische Verpfändungen verlorene Land, das wir bis ins späte Mittelalter innehatten. Wenn wir britisches Territorium beanspruchen wollen, ist dies der richtige Ort, um damit zu beginnen. Die Bewohner der Shetlands und Orkney haben einen bedeutenden Anteil an altnorwegischem Erbe, und sie würden sich in unserer neuen Nation wohlfühlen. Was Caithness betrifft, so war es ein integraler Bestandteil der norwegischen Grafschaft Orkney, und so sollte es folgen."
 NOR_demand_colonies:0 "Nachfrage nach britischen Kolonien"
 NOR_demand_colonies_desc:0 "Norwegen war immer eine Seefahrernation, und wir hätten sicherlich ein Kolonialreich werden können, wenn die Dänen uns nicht 300 dunkle Jahre lang zurückgehalten hätten. Lassen Sie uns versuchen, dies zu beheben, indem wir unseren rechtmäßigen Anteil am britischen Kolonialreich einfordern."
 NOR_demand_scottish:0 "Fordern Sie schottisches Land"
 NOR_demand_scottish_desc:0 "Teile Schottlands gehörten seit der Wikingerzeit bis ins Mittelalter zu Norwegen. Lasst uns dies nutzen, um die Großmächte dazu zu bewegen, uns Schottland zu geben, wenn ein Friedensvertrag unterzeichnet wird."
 NOR_demand_russian:0 "Fordern Sie russisches Land"
 NOR_demand_russian_desc:0 "Vidkun Quisling selbst möchte norwegische Kolonien in Nordrussland errichten, nachdem wir uns dem Kampf gegen den Bolschewismus angeschlossen haben, was unser Preis für die Kämpfe ist, die wir führen, um die Welt von der roten Pest zu befreien. Einer unserer mittelalterlichen Könige beanspruchte alles Land vor dem Weißen Meer als norwegisch, also lasst uns damit beginnen, unseren Anspruch dort abzustecken, am nächsten an der Heimat."
 NOR_demand_russian_tt:0 "\nDieser Fokus wird auch eine Forderung nach §YPetsamo§! an §YFinland§! senden, sollten sie den Staat besitzen. Die Akzeptanz der Finnen, Land abzutreten, ist wahrscheinlicher, wenn sie in der gleichen §YFraktion§! sind, §Gute Beziehungen§! haben oder eine §Starke Armee§! haben.\nUm das zu gewährleisten, müssen wir sie entweder als §YPetsamo§! haben, oder die Mitgliedschaft in der gleichen §YFraktion§!, §Gute Beziehungen§! und eine §Starke Armee§! auf einmal haben.\n"
 ##communist sub-branch 
 NOR_support_radical_socialism:0 "Den radikalen Sozialismus unterstützen"
 NOR_support_radical_socialism_desc:0 "Wir sollten den wahren Weg der Norges Kommunistiske Parti, der Kommunistischen Partei Norwegens, unterstützen. Die Partei von Adam Egede-Nissen wird das Volk sicher zu Macht und Gleichheit führen."
 NOR_join_comintern:0 "Der Komintern beitreten"
 NOR_join_comintern_desc:0 "Ein Bündnis mit der mächtigen und auf Gleichheit bedachten Sowjetunion kann uns nur gut tun. Lassen Sie uns damit beginnen, Beziehungen aufzubauen und den Frieden zwischen unseren Staaten zu sichern."
 NOR_soviet_technology_sharing:0 "Sowjetische Technologie teilen"
 NOR_soviet_technology_sharing_desc:0 "Lassen Sie uns unsere Zusammenarbeit mit den Sowjets durch ein Forschungsabkommen ausbauen. Ihre industriellen Techniken und die Entwicklung gepanzerter Fahrzeuge könnten uns zugute kommen."
 NOR_soviet_technology_sharing_tt:0 "Laden Sie die Sowjetunion ein, mit uns eine §Ytechnology Sharing Group§! zu bilden.\n\nSehr gute Beziehungen würden wahrscheinlich ihre Akzeptanz sicherstellen.\n\n"
 NOR_expand_soviet_technology_sharing:0 "Erweitern Sie die sowjetische Technologiebeteiligung"
 NOR_expand_soviet_technology_sharing_desc:0 "Importieren Sie sowjetische Experten, um bei unserer Forschung zu helfen, während Sie engere Beziehungen zu den Sowjets und den anderen engen Freunden der Revolution entwickeln."
 NOR_collectivism:0 "Kollektivismus"
 NOR_collectivism_desc:0 "Von jedem Mann und jeder Frau wird erwartet, dass sie für das größere Wohl arbeiten, Kollektivismus zahlt sich auf lange Sicht aus."
 NOR_folkearmeen:0 "Folkestyrken"
 NOR_folkearmeen_desc:0 "Errichtet Folkestyrken, die Volkstruppe, eine große und loyale Truppe, die unsere Parteifunktionäre bewacht."
 NOR_unite_the_scandinavian_workers:0 "Vereinige die skandinavischen Arbeiter"
 NOR_unite_the_scandinavian_workers_desc:0 "Jetzt, da wir den Weg der wahren Gleichheit beschreiten, wäre es egoistisch, ihn nicht mit unseren skandinavischen Brüdern zu teilen. Lasst uns Skandinavien mit allen Mitteln vereinigen!"
 NOR_pressure_finland:0 "Druck auf Finnland"
 NOR_pressure_finland_desc:0 "Unsere Niederlage gegen unsere skandinavischen Nachbarn ist in der Welt nicht unbemerkt geblieben. Das nordische Machtgleichgewicht hat sich verschoben, und mit dem Zugang zu den Ressourcen und Industrien Skandinaviens sind wir eine Macht, mit der man rechnen muss. Warum sollten wir dann zulassen, dass die Finnen uns im Weg stehen, wenn wir unsere Beziehungen zu den Sowjets vertiefen wollen? Das Beste wäre doch, sie würden sich uns unterwerfen."
 NOR_pressure_finland_tt:0 "\nVersuchen Sie, Finnland unter Druck zu setzen, damit es unser §Y-Untertanenstaat§ wird!. Eine starke Armee wird ihre Akzeptanz wahrscheinlicher machen.\nUm das zu gewährleisten, brauchen wir sehr gute Beziehungen, wir müssen mit der Sowjetunion im Bunde sein, und sowohl die Sowjets als auch wir müssen starke Armeen haben.\n\nSollte Finnland bereits unser Untertan sein, wird dieser Fokus ihre §YAutonomie§! reduzieren.\n\n"
 NOR_establish_a_secret_police:0 "Eine Geheimpolizei einrichten"
 NOR_establish_a_secret_police_desc:0 "Nutzen wir die Erfahrung unserer russischen Genossen, um eine Geheimpolizei zu gründen, nach dem Vorbild ihres Narodnyi Komissariat Vnutrennikh Del, oder NKVD. Das würde uns helfen, unsere inneren Angelegenheiten und die öffentliche Meinung zu kontrollieren und damit unser Land viel stabiler machen. Denn wie könnte die Integrität und Meinung des Einzelnen jemals mit der Stabilität und Sicherheit des Staates als Ganzes mithalten?"
 NOR_perfect_state_propaganda:0 "Perfektionieren Sie unsere Staatspropaganda"
 NOR_perfect_state_propaganda_desc:0 "Propaganda ist eine Kunst, und um den Staat und sein Volk zu einer effektiven und geölten Maschine zu formen, sollten wir diese Kunst perfektionieren. Wenn jeder seinen Platz und seine Aufgabe kennt, werden auch die Gesellschaft und unser Volk die Früchte unserer eigenen Utopie ernten."
 ##for temporary tags (Note: Currently not used!) 
 NOR_recover_from_civil_war:0 "Erholen Sie sich vom Bürgerkrieg"
 NOR_recover_from_civil_war_desc:0 "Nachdem wir es geschafft haben, unsere Feinde im jüngsten Bürgerkrieg zu besiegen, können wir uns nun auf den Wiederaufbau unseres zerstörten Landes und seiner Infrastruktur konzentrieren. Auch das Vertrauen zwischen den verschiedenen Regionen und Völkern Norwegens muss wiederhergestellt werden."
  
 ####--Ideas--#### 
 ##country ideas/national spirits 
 NOR_state_investments:0 "Staatliche Investitionen"
 NOR_state_investments_desc:0 "Der norwegische Staat hat kürzlich ein Projekt finanziert, was bedeutet, dass für andere Aufgaben vorerst weniger Geld zur Verfügung steht."
 NOR_large_state_investments:0 "Große staatliche Investitionen"
 NOR_large_state_investments_desc:0 "Der norwegische Staat hat vor kurzem eine große Investition in ein Projekt getätigt. Es wird einige Zeit dauern, bis mehr Mittel zur Verfügung stehen."
 NOR_large_armament_investments:0 "Große Rüstungsinvestitionen"
 NOR_large_armament_investments_desc:0 "Wir haben vor kurzem eine bedeutende Erweiterung unserer Rüstungsindustrie finanziert. Während die Fabriken nun gebaut werden, werden wir auch Mittel umleiten müssen, um sicherzustellen, dass die Produktionslinien richtig laufen. Hoffen wir, dass dies ausreicht, um sich durchzusetzen."
 NOR_aftermath_of_the_depression:0 "Nachwehen der Weltwirtschaftskrise"
 NOR_aftermath_of_the_depression_desc:0 "Während Norwegen in den 1920er Jahren mehrere Krisen hatte, zuletzt die Große Depression, wurde die Nation diesmal nicht so hart getroffen, verglichen mit anderen westlichen Nationen. Es gibt zwar immer noch eine hohe Arbeitslosigkeit, aber die norwegische Export- und Schifffahrtsindustrie beginnt zu boomen, und die Grundlagen dafür, dass Norwegen eine voll industrialisierte Nation wird, sind gelegt. Wenn wir jetzt klugerweise Geld an den richtigen Stellen investieren, könnte uns das ein für alle Mal aus der Depression führen."
 NOR_fishing:0 "Ermutigte Fischerei"
 NOR_fishing_desc:0 "Eine moderne Fischereiflotte und Verarbeitungsanlagen entlang der Küste sollten es uns ermöglichen, die reichen Fischgründe entlang unserer Küste zu nutzen."
 NOR_dockyard_investments:0 "Expandierte Schiffbauindustrie"
 NOR_dockyard_investments_desc:0 "Investitionen in unsere Werften und Marineeinrichtungen ermöglichen es uns, an der Spitze der Marine-Innovation und -Produktion zu stehen."
 NOR_grand_naval_expansion:0 "Großer Ausbau der Marine"
 NOR_grand_naval_expansion_desc:0 "Der Staat, Nortraship, die Horten Marinewerft und andere maritime Industrien haben ihre Ressourcen gebündelt, um unsere Marinekapazitäten massiv zu erweitern."
 NOR_specialized_naval_industry:0 "Spezialisierte Marineindustrie"
 NOR_specialized_naval_industry_desc:0 "Unsere Marineindustrie stellt jetzt innovative Schiffsdesigns her, die auf Küstenverteidigung und begrenzte Operationen spezialisiert sind, wobei schwere Kreuzer und andere größere Schiffe das Deckungsfeuer zur Unterstützung von Schirmen und landgestützten Kräften entlang der Küste übernehmen. Unsere Marine hat auch Taktiken entwickelt, um dies bestmöglich zu nutzen. Während unsere Schiffe mit diesen Konstruktionen besser als je zuvor funktionieren, sind sie dadurch auch etwas teurer in der Herstellung."
 NOR_policy_of_disarmament:0 "Fortgesetzte Abrüstungspolitik"
 NOR_policy_of_disarmament_desc:0 "Mit Ausnahme der deutschen U-Boote, die während des Ersten Weltkriegs neutrale Schiffe angriffen, waren Norwegen und seine Bevölkerung in den 1900er Jahren keiner wirklichen militärischen Bedrohung ausgesetzt, und die Regierung gab immer weniger für militärische Angelegenheiten aus, was mit der Regierung von Johan Nygaardsvold seinen Höhepunkt erreichte. Zumindest werden Mittel für zivile Angelegenheiten frei."
 NOR_meager_defense_budget:0 "Spärlicher Verteidigungshaushalt"
 NOR_meager_defense_budget_desc:0 "Obwohl die jüngsten Investitionen in unsere Streitkräfte eine weitere Verschlechterung aufgehalten haben, verwenden wir immer noch einen unverhältnismäßig kleinen Teil unseres Budgets für das Militär, verglichen mit allen anderen, vorsichtigeren Nationen auf der Welt."
 NOR_new_defense_budget:0 "Neues Verteidigungsbudget"
 NOR_new_defense_budget_desc:0 "Vielleicht hat unsere Regierung die Gefahr am Horizont erkannt und es endlich geschafft, die vorherige Abrüstung umzukehren. Mit dem neuen Verteidigungsbudget sollten unsere Streitkräfte in einem Maße ausgerüstet und ausgebildet werden, wie es in den letzten Jahrzehnten nicht der Fall war."
 NOR_winter_training:0 "Wintertraining"
 NOR_winter_training_desc:0 "Skier gibt es in Norwegen schon seit Ewigkeiten, und die Armee benutzt sie ebenfalls seit langem. Nun wird Skifahren auch als Pflichtfach für alle Truppen gelehrt werden. Dies sollte uns einen allgemeinen Vorteil bei winterlichen Bedingungen und verschneiten Bergen verschaffen."
 NOR_recreational_shooting:0 "Ermutigung zum Freizeitschießen"
 NOR_recreational_shooting_desc:0 "Die Regierung ermutigt nun unsere vielen Menschen, weiterhin Waffen für die Freizeitgestaltung und die Jagd zu benutzen. Dies wird ihnen eine allgemeine Waffenkenntnis und Kenntnisse über die Landschaft vermitteln."
 NOR_heimevernet_idea:0 "Heimevernet"
 NOR_heimevernet_idea_desc:0 "Die Aufgabe von Heimevernet, der norwegischen Home Guard, ist es, die erste Verteidigungslinie auf norwegischem Boden zu sein. Durch regelmäßiges Training werden unsere Leute darauf vorbereitet, im Bedarfsfall zu den Waffen zu greifen."
 NOR_district_investments:0 "Investitionen in den Bezirken"
 NOR_district_investments_desc:0 "Investitionen in die Landwirtschaft, in lokale Produzenten und in eine flächendeckende Versorgung sichern Wohlstand und ein gutes Leben für unsere Bevölkerung, sie minimieren das Risiko, dass Feinde unsere gesamte Industrie ausschalten können, und sie erlauben uns, alle unsere Ressourcen zu nutzen. Das Ausgeben von Regierungsgeldern war noch nie so lukrativ wie heute."
 NOR_heavy_water:0 "Rjukan Schweres Wasser"
 NOR_heavy_water_desc:0 "Die Schwerwasseranlagen und -labore auf Rjukan sollten unseren Wissenschaftlern zugute kommen."
 NOR_haakon:0 "Haakon VII"
 NOR_haakon_desc:0 "Obwohl er als dänischer Prinz geboren wurde, hat er sich seit 1905 als loyaler und engagierter König erwiesen und sich den Respekt des norwegischen Volkes verdient. König Haakon VII. ist nun wirklich zu einem vereinigenden Symbol für ein unabhängiges Norwegen geworden.\n\nAlt für Norge! (Alles für Norwegen!)\n- Königlicher Wahlspruch von König Haakon VII."
 NOR_kongens_garde:0 "Hans Majestet Kongens Garde"
 NOR_kongens_garde_desc:0 "Die königliche Garde des Königs. Ausgebildet für Zeremonien und Kampf, und unerschütterlich in ihrer Pflicht.\n\nAlt für Kongen! (Alles für den König!)\n- Motto der Königlichen Garde"
 NOR_wave_of_monarchism:0 "Welle des Monarchismus"
 NOR_wave_of_monarchism_desc:0 "Eine Welle von monarchistischen und traditionalistischen Gefühlen überspült das Land. Vielleicht bietet dies eine Gelegenheit, eine traditionellere Regierungsform wieder einzuführen?"
 NOR_building_the_kingdom:0 "Das Königreich aufbauen"
 NOR_building_the_kingdom_desc:0 "Um unser traditionelles Königreich zu schützen, sollten wir alle zusammenarbeiten, um sicherzustellen, dass es ein starkes Fundament hat, das heißt Infrastruktur und Industrie."
 NOR_diplomatic_efforts:0 "Diplomatische Bestrebungen"
 NOR_diplomatic_efforts_desc:0 "Derzeit sind die Diplomaten und Botschafter des Königreichs unterwegs, um unsere Beziehungen zu wichtigen Handelspartnern zu vertiefen. Dies wird zwar vorerst einige wertvolle administrative Ressourcen in Anspruch nehmen, bietet aber eine gute Gelegenheit, währenddessen einige gute Freunde zu gewinnen."
 NOR_deterrence_investments:0 "Investitionen in die baltische Abschreckung"
 NOR_deterrence_investments_desc:0 "Die große baltische Anti-Extremisten- und Anti-Bolschewisten-Allianz hat entschieden in die militärische Abschreckung investiert, so dass alle extremistischen Länder, die ihre Souveränität und territoriale Integrität bedrohen, sich gut überlegen müssen, ob sie irgendwelche Aggressionsakte durchziehen."
 NOR_national_collectivism:0 "Nationaler Kollektivismus"
 NOR_national_collectivism_desc:0 "Fördern wir den nationalen Kollektivismus, indem wir gemeinsam für unsere Nation arbeiten und sie über alles andere stellen."
 NOR_socialist_collectivism:0 "Sozialistischer Kollektivismus"
 NOR_socialist_collectivism_desc:0 "Fördern wir den sozialistischen Kollektivismus, indem wir gemeinsam für radikale sozialistische Ideale arbeiten und die Schaffung und Erhaltung eines Arbeiterstaates über alles andere stellen."
 NOR_german_advisors:0 "Deutsche Beiräte"
 NOR_german_advisors_desc:0 "Deutsche Berater sind jetzt in Norwegen präsent und helfen dem norwegischen Militär, die neuesten Taktiken, Technologien und Entwicklungen der europäischen Kriegsführung umzusetzen."
 NOR_festung:0 "Festung Norwegen"
 NOR_festung_desc:0 "Festung Norwegen ist die Idee, die gesamte Küstenlinie Norwegens in eine undurchdringliche Festung zu verwandeln, um unser Land unangreifbar für westliche Angriffe zu machen. Da die Deutschen die Idee hatten, durften sie sie auch benennen..."
 NOR_hirden:0 "Hirden"
 NOR_hirden_desc:0 "Hirden, der Hird, ist ein Name, der von der Leibwache und dem Gefolge unserer mittelalterlichen Könige übernommen wurde. Nun in neuer Form wiedererrichtet, wird der moderne Hird unsere Parteimitglieder bewachen und für unsere Sache kämpfen, wenn die Notwendigkeit besteht."
 NOR_hirden's_air_corps:0 "Hirdens Luftkorps"
 NOR_hirden's_air_corps_desc:0 "Mit der Erweiterung des modernen Hirds ist er nicht mehr nur eine politische, symbolische und paramilitärische Gruppe, sondern entwickelt sich zu etwas Professionellem, das nun sogar die eigentlichen Streitkräfte ergänzen kann. Mit der Notwendigkeit, den Himmel zu erobern, hat der Hirden nun sein eigenes Luftkorps gegründet, das sich auf offensive Taktiken konzentriert und uns hilft, den Feinden unserer Nation die Kontrolle über die Luft zu entreißen."
 NOR_rinnanbanden_idea:0 "Rinnanbanden"
 NOR_rinnanbanden_idea_desc:0 "Die Rinnanbanden sind eine Gruppe von Leuten, die loyal zu unserer Sache stehen und sich freiwillig gemeldet haben, um Gruppen von Andersdenkenden zu infiltrieren. Ihr Name leitet sich von ihrem Anführer Henry Rinnan ab."
 NOR_folkestyrken:0 "Folkestyrken"
 NOR_folkestyrken_desc:0 "Eine Garde des Volkes, die die Parteifunktionäre und ihre Interessen schützen soll. Sie können bei Bedarf auch für den Staat selbst kämpfen."
 NOR_secret_police_idea:0 "Geheimpolizei"
 NOR_secret_police_idea_desc:0 "Mit unserer eigenen staatlichen Geheimpolizei nach dem Vorbild des sowjetischen NKWD und der deutschen Gestapo können wir nun unsere Bevölkerung besser kontrollieren und uns vor Feinden schützen als zuvor. Dennoch sind Gegenspionage und Propaganda Bereiche, die wir verbessern könnten und sollten."
 NOR_secret_police_idea_2:0 "Geheimpolizei"
 NOR_secret_police_idea_2_desc:0 "Mit unserer eigenen staatlichen Geheimpolizei nach dem Vorbild des sowjetischen NKWD und der deutschen Gestapo können wir nun unsere Bevölkerung besser kontrollieren und uns vor Feinden schützen. Unsere verdeckten Operationen und unsere Propaganda haben bereits massive Erfolge erzielt."
 NOR_gutta_paa_skauen_idea:0 "Gutta på skauen"
 NOR_gutta_paa_skauen_idea_desc:0 "Gutta på skauen, eine Gruppe von Menschen, die loyal zu unserem Land und unseren Werten stehen und bereit sind, als Freiwillige an fremden Kriegen teilzunehmen und sogar als Partisanen oder Spione zu agieren, um unsere Sache zu fördern."
 NOR_continuous:0 "Kontinuierliche Politik"
 NOR_continuous_desc:0 "Bauen für den Frieden ist der richtige Weg. Wenn der Krieg kommt, werden unsere Freunde uns zu Hilfe kommen. Richtig?"
 NOR_pro-rearmament_politics:0 "Pro-Rüstungspolitik"
 NOR_pro-rearmament_politics_desc:0 "Es gibt endlich einen Regierungswillen, in unsere bisher vernachlässigten Streitkräfte zu investieren. Nutzen wir dies, solange wir können!"
 NOR_change:0 "Wechselnder Aufruhr"
 NOR_change_desc:0 "Das Misstrauensvotum ist nicht unproblematisch. Mit der Zeit wird sich unsere politische Situation stabilisieren."
 NOR_atlantic_balanced_policy:0 "Ausgewogene atlantische Verteidigungspolitik"
 NOR_atlantic_balanced_policy_desc:0 "Mit der jüngsten Atlantischen Verteidigungsinitiative hat unsere Regierung erkannt, dass sie einen Beitrag zur Verteidigung unseres Bündnisses leisten muss, und verfolgt nun eine ausgewogenere Politik zwischen zivilen Angelegenheiten und der Aufrüstung der Marine. Das neue kombinierte Oberkommando und gemeinsame Übungen sollten unser Militär schnell auf einen professionelleren Standard bringen, auch wenn der Nutzen für die größeren Mächte etwas begrenzt sein mag."
 NOR_atlantic_defense_policy:0 "Nordatlantische Zentrierung der Verteidigungspolitik"
 NOR_atlantic_defense_policy_desc:0 "Mit der neuen atlantischen Verteidigungsinitiative hat unsere Regierung alle Bestätigung erhalten, die sie brauchte, dass die Entscheidung zur Aufrüstung die richtige war, obwohl einige Anstrengungen unternommen werden müssen, um unsere Verteidigungsbedürfnisse mit unseren Verbündeten zu koordinieren, was bedeutet, dass mehr Anstrengungen in die Marine fließen müssen. Aber letztendlich sollten das neue kombinierte Oberkommando und gemeinsame Übungen unser Militär schnell auf einen professionelleren Standard bringen, auch wenn die Vorteile für die größeren Mächte vielleicht etwas begrenzt sind."
 NOR_nordic_balanced_policy:0 "Ausgewogene Verteidigungspolitik"
 NOR_nordic_balanced_policy_desc:0 "Mit der jüngsten Nordischen Verteidigungsinitiative hat unsere Regierung erkannt, dass sie einen Beitrag zur Verteidigung unseres Bündnisses leisten muss, und schlägt nun eine ausgewogenere Politik zwischen zivilen Angelegenheiten und militärischer Aufrüstung vor. Das neue kombinierte Oberkommando und gemeinsame Übungen sollen unser Militär schnell auf einen professionelleren Standard bringen."
 NOR_nordic_defense_policy:0 "Nordisch zentrierte Verteidigungspolitik"
 NOR_nordic_defense_policy_desc:0 "Mit der neuen nordischen Verteidigungsinitiative hat unsere Regierung die nötige Bestätigung erhalten, dass die Entscheidung zur Aufrüstung richtig war, auch wenn noch einige Anstrengungen unternommen werden müssen, um unsere Verteidigungsbedürfnisse mit unseren Verbündeten zu koordinieren. Aber letztendlich sollten das neue kombinierte Oberkommando und gemeinsame Übungen unser Militär schnell auf einen professionelleren Standard bringen."
 ##infiltration/sabotage ideas (generally temporary ideas) 
 NOR_intelligence_gathered:0 "Gesammelte Informationen"
 NOR_intelligence_gathered_desc:0 "Die norwegischen Infiltratoren und der Widerstand haben es geschafft, die Pläne derer, die unser Territorium besetzen, herauszufinden. Dies wird uns Einblicke in ihre Ressourcen sowie ihre Pläne für die nahe Zukunft geben."
 NOR_intelligence_compromised:0 "Geheimdienst kompromittiert"
 NOR_intelligence_compromised_desc:0 "Ausländischen Infiltratoren ist es gelungen, Dokumente mit wichtigen Informationen zu entwenden. Leider bedeutet dies, dass sie in der Lage sind, unsere Ressourcen sowie unsere Pläne für die unmittelbare Zukunft genauer einzuschätzen."
 NOR_resistance_strengthened:0 "Norwegischer Widerstand gestärkt"
 NOR_resistance_strengthened_desc:0 "Unsere Widerstandsbewegung und loyale Infiltratoren haben es geschafft, den Feind auf dem besetzten norwegischen Gebiet zu überwältigen. Diese zivile Unterstützung für unsere Sache, die die besetzte Gesellschaft durchdringt, sollte ihre Position weniger komfortabel machen."
 ##country ideas/national spirits applied to other countries 
 NOR_north_atlantic_joint_defense:0 "Gemeinsame nordatlantische Verteidigung"
 NOR_north_atlantic_joint_defense_desc:0 "Mit der neuen Nordatlantischen Verteidigungsinitiative ist unser Bündnis mit unseren Nachbarn auf der anderen Seite des Meeres enger denn je geknüpft. Die Norweger haben schnell aufgerüstet, und wir werden uns nicht von ihnen übertreffen lassen. Um die von unseren neuen Freunden erwarteten Standards zu erfüllen, müssen Produktion und Rekrutierung erhöht werden. Aber mit der neuen Verantwortung kommen auch neue Möglichkeiten; ein gemeinsames Oberkommando und gemeinsame Übungen sollten unserem Militär etwas bringen."
 NOR_nordic_joint_defense:0 "Gemeinsame nordische Verteidigungsinitiative"
 NOR_nordic_joint_defense_desc:0 "Mit der neuen Nordischen Verteidigungsinitiative ist unser Bündnis mit unseren Nachbarn enger denn je geknüpft. Die Norweger haben schnell aufgerüstet, und wir werden uns nicht von ihnen übertreffen lassen. Um die von unseren Freunden erwarteten Standards zu erfüllen, müssen Produktion und Rekrutierung erhöht werden. Aber mit neuer Verantwortung kommen auch neue Möglichkeiten; ein gemeinsames Oberkommando und gemeinsame Übungen sollten unserem Militär zugute kommen."
 NOR_norwegian_destroyer_order:0 "Norwegische Zerstörer-Bestellung"
 NOR_norwegian_destroyer_order_desc:0 "Unsere norwegischen Verbündeten haben Zerstörer bei unseren Werften bestellt. Während wir bezahlt werden und dies unsere Verbündeten stärken wird, wird es natürlich unsere eigenen Projekte verlangsamen, bis die Schiffe fertig sind."
 NOR_norwegian_destroyer_order_strong_shipbuilding:0 "Norwegischer Zerstörerauftrag (Starke Schiffbauindustrie)"
 NOR_norwegian_destroyer_order_strong_shipbuilding_desc:0 "Unsere norwegischen Verbündeten haben Zerstörer bei unseren Werften bestellt. Im Gegenzug erhalten wir eine faire Bezahlung und einen stärkeren Verbündeten. Aufgrund unserer starken Schiffbauindustrie sollten unsere eigenen Projekte durch den Bau von ein paar kleinen Schiffen nicht zu sehr zurückgeworfen werden."
 ##designers 
 NOR_thunes_mekaniske_verksted:0 "Thunes Mekaniske Verksted"
 NOR_thunes_mekaniske_verksted_desc:0 "Als wichtiger Produzent von Turbinen und verschiedenen Lokomotiven für unsere Eisenbahnen könnte Thunes Mekaniske Verksted als unser heimischer Panzerproduzent eingesetzt werden. Da ihre Anlagen bereits so gebaut sind, dass sie große Fahrzeuge handhaben können, scheinen sie die beste Wahl für ein solches Unterfangen zu sein.\n"
 NOR_det_norske_luftfartselskap:0 "Det Norske Luftfartselskap"
 horten_naval_yard_desc:0 "Horten Verft, oder Horten Naval Yard, dient sowohl als Hauptstützpunkt der Königlichen Norwegischen Marine als auch als heimische Werft für die Marine. Der Stützpunkt selbst wurde im letzten Jahrhundert nach dem König des ehemaligen Schweden-Norwegens Karljohansvern benannt. Seine Funktionen wurden ab 1850 von Fredriksvern in Stavern geerbt.\n"
 NOR_marinens_hovedverft:0 "Marinens Hovedverft"
 NOR_marinens_hovedverft_desc:0 "Die Horten Verft, oder Horten Naval Yard, dient sowohl als Hauptstützpunkt der Königlich Norwegischen Marine als auch als heimische Werft für die Marine. Der Stützpunkt selbst wurde im letzten Jahrhundert nach dem König des ehemaligen Schweden-Norwegens Karljohansvern genannt. Seine Funktionen wurden ab 1850 von Fredriksvern in Stavern übernommen.\n\nNun wurden die Anlagen für die inländische Produktion von Großschiffen ausgebaut, vielleicht in erster Linie von Küstenverteidigungsschiffen, so genannten Panserskip, gepanzerten Schiffen der Nach-Monitor-Ära. Diese schweren Kreuzer sollten als vielseitige, gepanzerte und erschwingliche Küstenverteidigungsschiffe für unsere Marine gut funktionieren.\n"
 NOR_nortraship_dock_limited:0 "Nortraship Eskortdocks"
 NOR_nortraship_dock_limited_desc:0 "Indem wir das Fachwissen der Reeder und ihr Interesse am Schutz der Schiffe, in die sie investiert haben, nutzen, können wir ein neues Unternehmen zum Schutz unseres Handels auf See gründen."
 NOR_tandbergs_radiofabrikk_desc:0 "Tandbergs Radiofabrikk wurde 1933 von dem Bauingenieur Vebjørn Tandberg gegründet. Die Radiofabrik mit Sitz in Oslo erlebte eine rasante Expansion, die für die norwegische Elektronikindustrie und Innovationen vielversprechend zu sein scheint, insbesondere im Hinblick auf Funktechnologien und Aufnahmetechniken.\n"
 NOR_norsk_hydro_desc:0 "Zunächst unter dem Namen Norsk Hydro-Elektrisk Kvælstofaktieselskab wurde das Unternehmen im Dezember 1905 von Sam Eyde und Kristian Birkeland gegründet, mit finanzieller Unterstützung der schwedischen Familie Wallenberg und französischer Banken. Das Unternehmen wurde zunächst gegründet, um das Birkeland-Eyde-Verfahren zu nutzen, das elektrische Lichtbögen für die Produktion von Nitratkomponenten (zur Herstellung von Düngemitteln) einsetzte. Das Birkeland-Eyde-Verfahren war sehr energieintensiv (was sich auch bei nicht wenigen der späteren industriellen Unternehmungen von Hydro herausstellen sollte) und erforderte daher billigen Strom. Glücklicherweise war die norwegische Wasserkraft zu diesem Zeitpunkt bereits im Überfluss vorhanden. Dennoch bedeutete dies, dass das Verfahren anderswo auf der Welt nicht allzu gut lief, und schließlich stellte das Unternehmen auf weniger energieintensive Methoden um. 1927 wurde in Zusammenarbeit mit dem Chemiegiganten IG Farben auf das Haber-Bosch-Verfahren umgestellt.\n\nDie Anlagen von Norsk Hydro in Rjukan und Notodden produzierten nun flüssiges Ammoniak, das dann zu den neuen Anlagen auf Herøya transportiert wurde, um dort Kalziumnitrat herzustellen, das so als norwegischer Salpeter bekannt wurde. Jetzt expandiert Norsk Hydro in neue Bereiche; 1934 wurde in Vemork die erste kommerzielle Schwerwasseranlage der Welt gebaut, die industrielle Mengen dieses neuen Rohstoffs produzierte.\n"
 NOR_christiania_spigerverk:0 "Christiania Spigerverk"
 NOR_christiania_spigerverk_desc:0 "Christiania Spiger- og Valtse Værk, wie sie ursprünglich hieß, war eine lokale Nagelgießerei, die 1853 in der norwegischen Hauptstadt gegründet wurde. Ursprünglich verwendete die Gießerei importiertes Eisen, dann ging man dazu über, Eisenschrott aus dem ganzen Land zu verwenden, und schließlich gelangte man zu den bahnbrechenden Coates-Maschinen, mit denen Nägel heiß statt kalt geschmiedet wurden. Die innovativen und effizienten Produktionsmethoden ermöglichten es der lokalen Gießerei, in weniger als drei Jahrzehnten zu einer großen und angesehenen Fabrik zu werden.\n\nMit den erweiterten Märkten begann die in Oslo ansässige Fabrik schließlich auch mit der Herstellung von Werkzeugen und anderen eisenbasierten Waren. Während des Ersten Weltkriegs und in den 1920er Jahren erweiterten sie ihre Aktivitäten sogar um einheimische Hüttenwerke.\n"
 ##advisors/theorists 
 NOR_skule_storheill:0 "Skule Storheill ### Hier (und auf der Idee selbst, auch wenn es nicht unbedingt notwendig war) wurde die falsche Schreibweise seines Nachnamens aus dem Basisspiel korrigiert."
 NOR_terboven:0 "Josef Terboven"
 NOR_terboven_desc:0 "Hitlers Mann in Norwegen, mit großen und konkreten Plänen für das Land."
 NOR_rinnan:0 "Henry Oliver Rinnan"
 NOR_rinnan_desc:0 "Klein von Statur, aber charmant, sozial geschickt, hinterlistig und ein eingeschworener Antikommunist, könnte Henry Oliver Rinnan für unser Regime von großem Nutzen sein. Er hat sich bereit erklärt, uns bei der Ausrottung von Dissidenten zu helfen, indem er ihre Widerstandsgruppen infiltriert."
 NOR_soensteby:0 "Gunnar F. T. Sønsteby"
 NOR_soensteby_desc:0 "Gunnar Fridtjof Thurmann Sønsteby ist ein naturverbundener junger Mann mit vielen Talenten, der vor kurzem seinen Militärdienst in der Königsgarde beendet hat. Er hat sich nun freiwillig gemeldet, um erneut für Norwegens anhaltende Unabhängigkeit und Wohlstand zu dienen."
 NOR_carl_gustav_fleischer:0 "Carl Gustav Fleischer"
 NOR_carl_gustav_fleischer_desc:0 "Schon als die Regierung die Militärausgaben vernachlässigte, plante Fleischer, wie man Norwegen am besten verteidigen könnte. Jetzt hat er sich mit der Taktik beschäftigt, feindliche Brückenköpfe abzuschneiden."
 NOR_kristian_k_laake:0 "Kristian K. Laake"
 NOR_kristian_k_laake_desc:0 "Kristian Kristiansen Laake, einer unserer obersten Befehlshaber und ein Mann mit starken Meinungen, hat mehrfach seinen Unmut über die Vernachlässigung unserer Streitkräfte geäußert. Bei einem früheren Besuch in Deutschland hat er deren massive Aufrüstung gesehen und später mit einiger Besorgnis den Politikern zu Hause davon berichtet. Als solcher ist er ein bewusster und fähiger Befehlshaber und gut darin, für die Zukunft zu planen."
 NOR_fredrik_wedel_jarlsberg:0 "Fredrik Wedel Jarlsberg"
 NOR_fredrik_wedel_jarlsberg_desc:0 "Fredrik Fritz H. H. Wedel Jarlsberg ist ein norwegischer Aristokrat, Jurist und Diplomat. Er war einer der wenigen Norweger, die zur Zeit der norwegischen Unabhängigkeitserklärung im Jahr 1905 über umfassende Kenntnisse der internationalen Beziehungen verfügten. Er befürwortete damals, dass Norwegen von einem König statt von einem Präsidenten regiert wird, als die Wahl mit der neuen Unabhängigkeit Norwegens aufkam, da dies eine viel sicherere und diplomatischere Wahl war.\n\nWedel Jarlsberg selbst stammt aus einer berühmten norwegischen und dänischen Adelsfamilie, und als Adliger trägt er selbst den Titel eines Barons aus seinem Besitz in Dänemark. In Norwegen besitzt er jedoch keine solchen formellen Titel, da der Adel mit dem Adelsgesetz von 1821 abgeschafft wurde. Als geschickter Diplomat spielte Wedel eine zentrale Rolle bei der norwegischen Akquisition des Svalbard-Archipels. Die Inseln wurden Norwegen (teilweise) als Entschädigung für die Verluste der Handelsmarine des neutralen Königreichs zugesprochen, da diese der Entente während des Ersten Weltkriegs subtile Hilfe leistete."
 NOR_edvard_christian_danielsen:0 "Edvard Christian Danielsen"
 NOR_carsten_tank_nielsen:0 "Carsten Tank-Nielsen"
