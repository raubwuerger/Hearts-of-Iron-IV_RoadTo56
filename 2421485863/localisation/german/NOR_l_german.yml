 norwegian_focus:0 "Norwegischer nationaler Fokus"
 ####--Focuses--#### ""
 ##unique search filters ""
 FOCUS_FILTER_NAW_UNIQUE_TACTICS:0 "Einzigartige Taktiken & Techs"
 ##general purpose tooltips ""
 NOR_wip_tt:0 "[~\n~][~§R~]WORK IN PROGRESS[~§!~] - Die volle Funktionalität ist für diesen [~§Y~]Fokus[~§!~] noch nicht implementiert. Ziehen Sie vorerst einen anderen Pfad in Betracht, da dieser bestenfalls eine Teilfunktionalität aufweist.[~\n~]"
 NOR_wip_light_tt:0 "[~\n~][~§R~]WORK IN PROGRESS[~§!~] - Eine ausreichende Grundfunktionalität wurde für diesen [~§Y~]Fokus[~§!~] implementiert, aber sie ist noch nicht so ausgereift wie beabsichtigt. Dennoch kann der Fokus ohne Probleme ausgewählt werden, und es wurde etwas Gameplay hinzugefügt."
 NOR_enable_puppet_states_tt:0 "Erlaubt die Schaffung von [~§Y~]Marionettenstaaten[~§!~] während Friedenskonferenzen.[~\n~]"
 NOR_icelandic_subject_benefits_tt:0 "[~\n~]Wenn [~§Y~]Island[~§!~] als autonomes [~§Y~]Subjekt[~§!~] von uns oder als eines unserer [~§Y~]Fraktionsmitglieder[~§!~] existiert, werden auch sie von dieser Politik profitieren.[~\n~][~\n~]~"
 NOR_political_advisor_needed_tt:0 "[~\n~]Ein [~§Y~]Politischer Berater[~§!~] wird benötigt, um unseren Übergang in eine neue [~§Y~]Regierungsform[~§!~] zu vollenden, sei es durch Wahl, Referendum oder Gewalt.[~[~\n~][~\n~]~]"
 NOR_new_commanders_enabled_tt:0 "[~\n~]Neue [~§Y~]Kommandanten[~§!~] werden nach Fertigstellung für den Felddienst freigeschaltet.[~\n~]"
 NOR_enable_british_naval_procurements_tt:0 "[~\n~]Eine Einigung mit den Briten wird es [~§Y~]Entscheidungen[~§!~] ermöglichen, britische [~§Y~]Schiffe[~§!~] und [~§Y~]U-Boote[~§!~] für die norwegische Marine zu beschaffen.[~\n~]"
 NOR_enable_german_naval_procurements_tt:0 "[~\n~]Eine Einigung mit den Deutschen ermöglicht [~§Y~]Entscheidungen[~§!~] zur Beschaffung von [~§Y~]Schiffen[~§!~] und [~§Y~]U-Booten[~§!~] aus deutscher Produktion für die norwegische Marine.[~\n~]"
 NOR_cosmetic_tag_enabled_tt:0 "[~\n~]Ermöglicht den Wechsel zum und vom Aussehen des traditionellen, mittelalterlichen [~§Y~]Königreichs Norwegen[~§!~], für einen saftigen Preis. Überlegen Sie sich diese Option gut, da sie außer dem unterschiedlichen Aussehen keine weiteren Vorteile bietet.[~\n~]"
 NOR_cosmetic_tag_switch_tt:0 "[~\n~]Wechselt zum Erscheinungsbild des traditionellen, mittelalterlichen [~§Y~]Königreichs Norwegen[~§!~]. Da dies der passende Moment dafür ist, gilt hier, und nur hier, ein mächtiger [~§G~]einmaliger Rabatt[~§!~]..."
 #r56 tooltips ""
 NOR_not_making_faction_warning_tt:0 "[~§R~]Warnung! Wenn ihr diese Option wählt, werden die "Annäherungs"-Schwerpunkte blockiert, da sie erfordern, dass ihr eine Fraktion habt und deren Anführer seid.[~§!~][~\n~]"
 ##naval ""
 NOR_encourage_fishing:0 "Fischen fördern"
 NOR_encourage_fishing_desc:0 "Durch die Förderung der Nutzung unserer langen Küstenlinie und der umliegenden reichen Fischgründe könnte unsere Wirtschaft profitieren."
 NOR_establish_nortraship:0 "Nortraship gründen"
 NOR_establish_nortraship_desc:0 "Die norwegischen Reeder verfügen über Hunderte von modernen Handelsschiffen, die Fracht in die ganze Welt transportieren. Wir sollten eine staatliche Organisation gründen, die diese Schiffe in Notzeiten requiriert und verwaltet."
 NOR_establish_nortraship_tt:0 "[Mit [~§Y~]Nortraship[~§!~] werden wir nicht nur in der Lage sein, die direkte Kontrolle über unsere Handelsflotte zu übernehmen, sondern wir werden auch in der Lage sein, die Kontrolle über unsere Handelsflotte an wichtige Verbündete zu delegieren[~\n~]."
 NOR_landing_crafts:0 "Nortraship Landungsboote"
 NOR_landing_crafts_desc:0 "Nortraship und unsere etablierten maritimen Unternehmen entwickeln neue Landungsboote für unsere Streitkräfte. Die Marine erwägt die Aufstellung von Spezialtruppen für den Einsatz solcher Schiffe."
 NOR_navy:0 "Die Marine ausbauen"
 NOR_navy_desc:0 "Die Flotte war schon immer die Stärke Norwegens. Wir sollten dieses große Erbe nicht vernachlässigen."
 NOR_nortraship_production_incentives:0 "Anreize für die Nortraship-Produktion"
 NOR_nortraship_production_incentives_desc:0 "Die Handelsschiffe und Konvois sind allein wehrlos. Wir sollten daher Anreize für die Produktion von Marineschiffen schaffen und vielleicht Schiffskonstrukteure einstellen, die auf die Bedürfnisse unserer Handelsflotte spezialisiert sind."
 NOR_coastal_defense_specialization:0 "Spezialisierung auf die Küstenverteidigung"
 NOR_coastal_defense_specialization_desc:0 "Durch die Bündelung der Anstrengungen unserer gut etablierten Marineindustrie und der norwegischen Marine könnten wir Schiffskonstruktionen und Taktiken entwickeln, die speziell auf die norwegischen Bedürfnisse zugeschnitten sind. Dies würde höchstwahrscheinlich eine Küstenverteidigungsflotte bedeuten, die sowohl in der Lage wäre, landgestützte Truppen entlang der Küste zu unterstützen, als auch begrenzte Hit-and-Run-Operationen auf hoher See durchzuführen."
 NOR_naval_conferences:0 "Seekonferenzen"
 NOR_naval_conferences_desc:0 "Die Abhaltung von Seekonferenzen mit anderen verbündeten Seemächten könnte uns die letzten Erkenntnisse bringen, die wir brauchen, um die Leistung unserer Admirale auf See zu perfektionieren. Wir werden die Initiative ergreifen, um damit zu beginnen."
 NOR_escorts:0 "Moderne Begleitschiffe"
 NOR_escorts_desc:0 "Mit unserer großen Handelsflotte sollten wir moderne Geleitschiffe einsetzen, um sie vor möglichen Überfällen zu schützen."
 NOR_submarines:0 "Entwicklung von U-Booten"
 NOR_submarines_desc:0 "U-Boote sind hervorragend geeignet, um unbemerkt an unseren Küsten zu patrouillieren. Lassen Sie uns die Fähigkeiten moderner U-Boote voll ausschöpfen."
 NOR_develop_naval_tactics:0 "Tordenskjolds Erbe fortsetzen"
 NOR_develop_naval_tactics_desc:0 "Kühne und erfinderische Marinetaktiken kennzeichneten die Karriere unseres Nationalhelden, Vizeadmiral Peter Wessel Tordenskjold. Er hat bewiesen, dass Innovation und clevere Taktik auf See Schlachten und sogar Kriege gewinnen können. Lassen Sie uns dieses Vermächtnis in Ehren halten."
 NOR_capital_ships:0 "Großkampfschiffe"
 NOR_capital_ships_desc:0 "Wir sollten in Erwägung ziehen, einige eigene Großkampfschiffe zu bauen, um unsere leichteren Geleitschiffe zu unterstützen. Die Verbesserung unserer Produktionsanlagen sollte es uns ermöglichen, diese modernen Großkampfschiffe ohne Probleme zu produzieren."
 NOR_capital_ships_tt:0 "[~\n~]Eine verbesserte Version von [~§Y~]Horten Naval Yard[~§!~] wird freigeschaltet.[~\n~]Solltet ihr sie derzeit als [~§Y~]Schiffsdesigner[~§!~] haben, wird dieser Fokus [~§G~]kostenlos auf die verbesserte Version umgestellt[~§!~].[~[~\n~][~\n~]~]"
 NOR_naval_equipment:0 "Marineausrüstung"
 NOR_naval_equipment_desc:0 "Die Modernisierung unserer Marineausrüstung ist unerlässlich, um sicherzustellen, dass unsere Marine eine Chance gegen die Großmächte hat. Ein moderner Schiffsrumpf ist zwar schnell und widerstandsfähig, aber ohne die richtigen Waffen, Geschütze und Kontrollsysteme ist er nur ein Stück treibendes Metall."
 NOR_navy_wing:0 "Marinegeschwader"
 NOR_navy_wing_desc:0 "Lassen Sie uns unser Marinegeschwader weiter ausbauen, damit es die Marine bei ihren Einsätzen an der Küste unterstützen kann."
 NOR_carriers:0 "Flugzeugträger"
 NOR_carriers_desc:0 "Obwohl unsere lange Küste unseren Flugzeugen eine gute Reichweite verschafft, könnte eine trägergestützte Flotte eine noch bessere Reichweite mit Flugplätzen bieten, die sich dorthin bewegen können, wo sie gebraucht werden."
 ##air ""
 NOR_air_bases:0 "Luftwaffenstützpunkte"
 NOR_air_bases_desc:0 "Angesichts der großen Entfernungen innerhalb unseres Landes könnte der Bau von Luftwaffenstützpunkten im ganzen Land das Beste sein, wenn wir unsere Flugzeuge mit den Grundlagen und dem Treibstoff versorgen wollen, die sie für einen ordnungsgemäßen Betrieb benötigen."
 NOR_merge_the_air_wings:0 "Zusammenlegung der Luftwaffengeschwader"
 NOR_merge_the_air_wings_desc:0 "Angesichts unserer kleinen Luftwaffengeschwader und der unzusammenhängenden Luftwaffenführung wäre es vielleicht besser, das Heeresgeschwader und das Marinegeschwader unter einem Kommando zu vereinen. Wir sollten also einen dritten Zweig des norwegischen Militärs gründen, die norwegische Luftwaffe."
 NOR_light_fighters:0 "Leichte Jagdflugzeuge"
 NOR_light_fighters_desc:0 "Leichte Kampfflugzeuge sind kostengünstig, wendig und schnell. Sie können Truppen unterstützen, feindliche Flugzeuge bekämpfen und sogar Bomber aufhalten, die in unsere Richtung fliegen."
 NOR_fortify_military_bases:0 "Verstärkung unserer Militärbasen"
 NOR_fortify_military_bases_desc:0 "Wir sollten Verteidigungsanlagen, Bunker und Luftabwehrsysteme um unsere Militärstützpunkte herum errichten, damit unsere Armee, Marine und Luftwaffe versorgt und ausgerüstet bleiben können."
 NOR_medium_aircraft:0 "Mittelgroße Flugzeuge"
 NOR_medium_aircraft_desc:0 "Wir sollten den Bau von Flugzeugen mit größerer Reichweite in Betracht ziehen, damit wir unsere Meere verteidigen können, während wir vor der norwegischen Küste operieren."
 NOR_resurrect_norsk_aeroplanfabrik:0 "Wiederbelebung der Norsk Aeroplanfabrik"
 NOR_resurrect_norsk_aeroplanfabrik_desc:0 "Durch die Wiederbelebung der Norsk Aeroplanfabrik, einer einheimischen Flugzeugfabrik, könnten wir unsere Abhängigkeit von ausländischen Importen verringern und eine kontinuierliche Versorgung mit neuen und Ersatzflugzeugen und Flugzeugteilen sicherstellen, wo die Versorgung sonst unterbrochen worden wäre."
 ##army ""
 NOR_army:0 "Die norwegische Armee"
 NOR_army_desc:0 "Hæren, das Heer, ist zwar wirtschaftlich vernachlässigt, verfügt aber dennoch über viel Fachwissen und talentierte Leute. Lassen Sie uns sehen, was wir tun können, um dies weiter auszubauen, auch wenn es wirtschaftliche Einschränkungen gibt."
 NOR_army_wing:0 "Heeresgruppe"
 NOR_army_wing_desc:0 "Wir sollten unser Heeresgeschwader weiter ausbauen, damit es das Heer bei landgestützten Operationen unterstützen kann."
 NOR_ski_infantry:0 "Ski-Infanterie"
 NOR_ski_infantry_desc:0 "Im Jahr 1747 wurde hier in Norwegen das erste offizielle Skikorps der Welt gegründet, und seither hat sich die Verwendung von Skiern in unserer Armee weit verbreitet. Die Vorteile, die unsere Soldaten mit dieser Fähigkeit haben, werden im Winter und in größeren Höhen deutlich."
 NOR_ski_infantry_tt:0 "[~\n~]Aktiviert [~§H~]Ski-Infanterie[~§!~][~\n~][~§H~]Alle Infanterie & Mot/Mech:[~\n~] Hügel[~§!~]: Attacke: [~§G~]+5%[~§!~][~\n~][~§H~] Hills[~§!~]: Verteidigung: [~§G~]+5%[~§!~][~\n~][~§H~] Hills[~§!~]: Bewegung: [~§G~]+10%[~§!~][~\n~][~§H~] Mountain[~§!~]: Attacke: [~§G~]+10%[~§!~][~\n~][~§H~] Mountain[~§!~]: Verteidigung: [~§G~]+10%[~§!~][~\n~][~§H~] Berg[~§!~]: Bewegung: [~§G~]+20%[~§!~][~\n~]"
 NOR_mountaineers:0 "Bergsteiger"
 NOR_mountaineers_desc:0 "Obwohl unser Land viele Leute hat, die begabt darin sind, die Berge zu durchqueren, wird die zusätzliche militärische Spezialisierung einigen erlauben, sich bei Gebirgsoperationen wirklich auszuzeichnen. Mit solchen spezialisierten Truppen fügten die Deutschen den Italienern während des Großen Krieges schreckliche Niederlagen zu und bewiesen, dass spezialisierte Truppen unsere Zeit wert sind."
 NOR_mountaineers_tt:0 "[Wir können jetzt [~§Y~]Bergsteigerdivisionen[~§!~] einsetzen.[~[~\n~][~\n~]~]"
 NOR_urban_defenses:0 "Städtische Verteidigungsanlagen"
 NOR_urban_defenses_desc:0 "Wir sollten alle unsere wichtigen Städte befestigen, um sie vor möglichen Invasionen zu schützen. Zusätzlich zu den Befestigungen um ausgewählte Städte sollte eine Verteidigungslinie von Halden bis zum großen Fluss Glomma errichtet werden. Eine solche Verteidigungslinie könnte von entscheidender Bedeutung sein, um Angreifer aus den schwedischen Grenzregionen daran zu hindern, die städtischen Gebiete am inneren Oslofjord zu bedrohen."
 NOR_urban_defenses_tt:0 "[~\n~]Ermöglicht [~§Y~]Entscheidungen[~§!~] zum Bau der [~§Y~]Glomma-Halden-Verteidigungslinie[~§!~] und der [~§Y~]Lyngen-Verteidigungslinie[~§!~].[~\n~]"
 NOR_merge_jegerbataljonene:0 "Jegerbataljonene fusionieren"
 NOR_merge_jegerbataljonene_desc:0 "Gleich zu Beginn des Jahres 1930 wurde das Jägerregiment, Jegerkorpset IR 2, in die drei Bataillone 1. Jegerbataljon, 2. Jegerbataljon und 3. Jegerbataljon. Vor kurzem ist eine neue Idee aufgetaucht: Um die Schlagkraft unserer begrenzten Zahl zu erhöhen, sollten wir unsere Kräfte in größeren militärischen Formationen bündeln. Um dies zu erreichen, werden wir die Bataillone zu einer neuen Formation, der 1. Jegerdivisjon, zusammenfassen."
 NOR_merge_jegerbataljonene_tt:0 "Eine [~§Y~]Elite-Infanteriedivision[~§!~] in Østlandet aufstellen.[~\n~]"
 NOR_continued_motorization_efforts:0 "Fortgesetzte Motorisierungsanstrengungen"
 NOR_continued_motorization_efforts_desc:0 "Obwohl die Motorisierung des Heeres bereits bis zu einem gewissen Grad geplant und umgesetzt wurde, würde es uns gut tun, sie fortzusetzen, damit größere Teile unseres Heeres schnell reagieren können. Zusätzlich zum Transport unserer Truppen selbst könnten Lastwagen auch Nachschub transportieren und mobile Feldlazarette für unsere Truppen bereitstellen."
 NOR_bicycle_battalions:0 "Zweiradbataillone"
 NOR_bicycle_battalions_desc:0 "Treibstoff ist nicht gerade billig, und anstatt zu riskieren, dass unsere Truppen durch eine eventuelle Treibstoffknappheit aufgehalten werden, könnte es klug sein, das vielseitige Fahrrad für unsere Armee zu nutzen. Daher sollten wir neue Fahrradbataillone aufstellen, damit sich unsere Truppen besser in den Städten und ländlichen Gebieten bewegen können."
 NOR_armored_battalions:0 "Gepanzerte Bataillone"
 NOR_armored_battalions_desc:0 "Um die Patt-Situation des Ersten Weltkriegs zu durchbrechen, entwickelten Großbritannien und Frankreich großartige gepanzerte Kriegsmaschinen, die dem verheerenden Maschinengewehrfeuer an der Westfront größtenteils standhielten. Durch neue Taktiken, Motoren, Rahmen und Geschütze sind diese gepanzerten Fahrzeuge heute leistungsfähiger denn je, so dass wir versuchen sollten, in dieser Hinsicht mit den Großmächten gleichzuziehen, auch wenn dies mit hohen Treibstoffkosten verbunden ist."
 NOR_armored_battalions_tt:0 "[Ein norwegisches Panzerprogramm, das zu den Großmächten Europas und Nordamerikas aufschließen soll, würde sehr davon profitieren, in einem [~§Y~]Bündnis[~§!~] mit einer großen Panzerentwicklungsnation oder in einer [~§Y~]Technologieaustauschgruppe[~§!~] zu sein. Vorzugsweise beides.[~\n~]"
 NOR_equipment_effort:0 "Aufwand für die Ausrüstung"
 NOR_equipment_effort_desc:0 "Die Basisinfanterie ist das Rückgrat einer jeden Armee. Wir müssen dafür sorgen, dass sie immer die beste Ausrüstung hat."
 NOR_encourage_recreational_shooting:0 "Ermutigung zum Freizeitschießen"
 NOR_encourage_recreational_shooting_desc:0 "Norwegen ist ein Land, in dem viele Menschen Waffen für Sport und Jagd benutzen. Wenn wir dies fördern, sollte die allgemeine Waffenkompetenz und die Überlebensfähigkeiten unseres Landes steigen."
 NOR_encourage_recreational_shooting_tt:0 "[Die Vervollständigung dieses Schwerpunkts wird [~§Y~]Störendes Kreuzfeuer[~§!~] ermöglichen, eine neue Verteidigungstaktik, bei der präzises Kleinwaffenfeuer aus verdeckten Positionen eingesetzt wird, um den Feind aufzuhalten[~\n~]."
 NOR_establish_heimevernet:0 "Heimevernet einrichten"
 NOR_establish_heimevernet_desc:0 "Lassen Sie uns eine Kampfgruppe aufstellen, um den ersten Schlag einer fremden Invasion zu führen. Mit regelmäßigem Training könnte eine schnell einsatzbereite Home Guard überraschend nützlich sein."
 NOR_fund_the_rearmament:0 "Finanzierung der Aufrüstung"
 NOR_fund_the_rearmament_desc:0 "Lassen Sie uns etwas gegen die Vernachlässigung und den Mangel an Ressourcen tun, die unsere Streitkräfte plagen."
 NOR_fund_the_rearmament_tt:0 "Einige unserer Kommandeure werden als [~§Y~]Theoretiker[~§!~] zur Verfügung stehen.[~[~\n~][~\n~]~]"
 NOR_a_serious_defense_budget:0 "Ein seriöser Verteidigungshaushalt"
 NOR_a_serious_defense_budget_desc:0 "Eine weitere Aufstockung der Ausgaben sollte sicherstellen, dass unsere Streitkräfte auf das Schlimmste vorbereitet sind."
 ##economy ""
 NOR_armament_investments:0 "Erste Investitionen in die Rüstung"
 NOR_armament_investments_desc:0 "Beginnen wir die Aufrüstung, indem wir einige Mittel in die heimische Rüstungsproduktion umleiten."
 NOR_armament_investments_2:0 "Weitere Ausweitung der Rüstungsproduktion"
 NOR_armament_investments_2_desc:0 "Lassen Sie uns unsere Rüstungseinrichtungen weiter ausbauen und unsere Waffenproduktion diversifizieren, nachdem der erste Schritt getan ist."
 NOR_armament_investments_3:0 "Militärische Industrieparks einrichten"
 NOR_armament_investments_3_desc:0 "Durch den Bau großer Industrieparks zur Sicherung einer inländischen Produktionskette von der kleinsten Schraube oder Kugel bis hin zum größten Fahrzeug oder Schiff können wir eine florierende Militärindustrie aufbauen."
 NOR_kongsberg_research:0 "Kongsberg-Forschung"
 NOR_kongsberg_research_desc:0 "Unsere Rüstungsentwickler in Kongsberg können nun ihre Forschungsabteilung mit zusätzlichen Mitteln ausbauen. Dies sollte uns helfen, mit den modernen Entwicklungen Schritt zu halten."
 NOR_de_norske_statsbaner:0 "De norske Statsbaner"
 NOR_de_norske_statsbaner_desc:0 "De norske Statsbaner, die norwegischen Staatseisenbahnen, wurden 1883 als gemeinsames staatliches Unternehmen für alle seit 1861 eröffneten Eisenbahnstrecken gegründet. Die Finanzierung weiterer Eisenbahnprojekte in Südnorwegen könnte sich langfristig positiv auf die Wirtschaft auswirken."
 NOR_nordlandsbanen:0 "Fertigstellung der Nordlandsbahn"
 NOR_nordlandsbanen_desc:0 "Die Nordlandsbanen sind seit den 1920er Jahren ein laufendes Projekt der Norwegischen Staatsbahn. Durch die Finanzierung des Baus dieser Bahnlinie können wir diesen Prozess beschleunigen und unsere dünn besiedelten, aber ressourcenreichen nördlichen Bezirke mit dem Rest des Landes verbinden."
 NOR_railroad_development_add_2_tt:0 "[~\n~]Die Fertigstellung wird [~§G~]2[~§!~] [~§Y~]Eisenbahnentwicklung[~§!~] hinzufügen."
 NOR_norsk_jernverk:0 "A/S Norsk Jernverk"
 NOR_norsk_jernverk_desc:0 "Lasst uns ein gemeinsames Unternehmen gründen, um uns mit Eisen, Stahl und anderen Metallen zu versorgen."
 NOR_expand_domestic_steel_production:0 "Ausweitung der heimischen Stahlproduktion"
 NOR_expand_domestic_steel_production_desc:0 "Wir sollten Norsk Jernverk einladen, unsere heimische Stahlproduktion mit neuen Minen und Hütten, die moderne Technologie nutzen, zu erweitern."
 NOR_access_the_small_deposits:0 "Kleinere Lagerstätten erschließen"
 NOR_access_the_small_deposits_desc:0 "Obwohl die Vorkommen in Südnorwegen nicht groß genug sind, um eine rentable Ausbeutung zu gewährleisten, können sie im Notfall genutzt werden."
 NOR_statmin:0 "Statmin"
 NOR_statmin_desc:0 "Durch den Zusammenschluss aller Bergbauunternehmen unter einer Dachgesellschaft können sie ihr Wissen und ihre Erfahrungen gemeinsam nutzen."
 NOR_lumber_industries:0 "Entwicklung der Holzwirtschaft"
 NOR_lumber_industries_desc:0 "Holz ist überall in unserem Land zu finden und hat mit dazu beigetragen, dass Norwegen zu Beginn des Ersten Weltkriegs ein recht wohlhabendes Land war. Lassen Sie uns daher diese profitable Industrie ausbauen. Wer weiß, vielleicht wird eines Tages ein norwegisches Unternehmen der weltweit führende Papierhersteller? Man kann ja mal träumen."
 NOR_invest_in_district_industries:0 "Investitionen in den Bezirken"
 NOR_invest_in_district_industries_desc:0 "Lassen Sie uns in unsere Bezirke und ländlichen Gebiete investieren. Mit lokalen Produzenten und Dienstleistungen kann unsere Bevölkerung jeden Winkel des Landes nutzen."
 NOR_nth:0 "NTH"
 NOR_nth_desc:0 "Ein Großteil unseres nationalen Fachwissens ist an der Norges tekniske høiskole, der Norwegischen Technischen Hochschule in Trondheim, zu finden. Wenn wir diese Hochschuleinrichtung unterstützen und finanzieren, könnten wir florieren. Vielleicht können wir sie mit der Zeit sogar zu einer Universität ausbauen?"
 NOR_tungtvann:0 "Investitionen in die Schwerwasseranlagen"
 NOR_tungtvann_desc:0 "Die Industrieanlagen und Forschungslabors von Norsk Hydro in Vemork und Rjukan versorgen uns bereits mit Energie und nützlichen Chemikalien, aber das überschüssige Schwerwasser, das sie produzieren, sollte uns auch helfen, in bisher unerforschte Wissenschaftsbereiche vorzudringen. Vielleicht gibt es sogar eine mögliche militärische Anwendung? Es lohnt sich aber wahrscheinlich nicht, sich damit zu befassen."
 NOR_norsk_hydro_focus:0 "Unterstützen Sie Norsk Hydro"
 NOR_norsk_hydro_focus_desc:0 "Das Unternehmen Norsk Hydro ist ein Pionier in der norwegischen Wissenschaft und Industrie, der in so unterschiedlichen (wenn auch miteinander verbundenen) Bereichen wie Elektrizität, Chemie, Düngemittel und schweres Wasser tätig ist."
 NOR_hydroelectric_power_generation:0 "Stromerzeugung aus Wasserkraft"
 NOR_hydroelectric_power_generation_desc:0 "In den Jahrzehnten seit den 1890er Jahren haben wir bereits viele Wasserkraftwerke errichtet, darunter einige, die damals zu den größten der Welt gehörten. Aber es gibt noch Potenzial, um weitere zu bauen, die Stromerzeugung zu steigern, den Menschen modernen Komfort zu bieten und sogar unsere Schwerindustrie zu versorgen. Worauf warten wir eigentlich noch?"
 NOR_expanded_aluminium_production:0 "Ausweitung der Aluminiumproduktion"
 NOR_expanded_aluminium_production_desc:0 "Wir sollten die überschüssige Energie aus unseren Wasserkraftwerken nutzen, um unsere Aluminiumwerke zu befeuern und auszubauen. Das hat die Norsk Aluminium Co. in Høyanger bereits mit großem Erfolg getan."
 ##political ""
 NOR_til_dovre_faller:0 "Enig og tro til Dovre faller"
 NOR_til_dovre_faller_desc:0 "Vereint und treu, bis die Berge von Dovre zusammenbrechen. Dies sind die Worte unserer Vorväter, als die Verfassung von 1814 geschrieben wurde. Wohin unser Weg uns auch führen mag, Norwegen war und wird auch weiterhin eine Nation sein, die durch die gemeinsamen Anstrengungen einer vereinten Bevölkerung und eines vereinten Willens aufgebaut wurde."
 ##democratic branch ""
 NOR_affirm_constitutional_monarchy:0 "Bekräftigung der konstitutionellen Monarchie"
 NOR_affirm_constitutional_monarchy_desc:0 "Wenn wir unsere derzeitige Mischung aus Altem und Neuem bekräftigen, können wir sicher sein, dass Hans Majestet Kongens Garde, die Garde Seiner Majestät des Königs, immer bereit sein wird, zu den Waffen zu greifen, um ihren König zu verteidigen und unser Volk zu inspirieren. Die Sicherheit der Menschen, ob hoch oder niedrig, ist für jeden Staat, der etwas auf sich hält, von größter Bedeutung."
 NOR_continuous_politics:0 "Kontinuierliche Politik"
 NOR_continuous_politics_desc:0 "Schenken wir unserer derzeitigen Regierung kontinuierliches Vertrauen in ihren politischen Kurs. Dieses Land ist schließlich auf gegenseitigem Vertrauen aufgebaut."
 NOR_continuous_politics_tt:0 "[~§Y~]Ermöglicht eine [~§Y~]Entscheidung[~§!~], die Wohlfahrtsprogramme der Nygaardsvold-Regierung zu beenden, in der Absicht, die Große Depression und ihre Auswirkungen zu bekämpfen.[~[~\n~]"
 NOR_change_starts_within:0 "Der Wandel beginnt von innen..."
 NOR_change_starts_within_desc:0 "Anstatt unseren riskanten Weg fortzusetzen oder die Regierung zu stürzen, könnten wir einige interne Veränderungen vornehmen, indem wir Leute austauschen und Leute aus anderen Parteien zur Mitarbeit und Beratung einladen. Eine Hinwendung zur gemäßigteren Politik der Bauernpartei und nicht zur Politik der Arbeiterpartei könnte uns dabei helfen."
 NOR_motion_of_no_confidence:0 "Misstrauensantrag"
 NOR_motion_of_no_confidence_desc:0 "Die Regierung hat sich blind gegenüber den zunehmenden Spannungen in der übrigen Welt gezeigt. Ein neuer Kurs ist erforderlich."
 NOR_seek_a_british_alliance:0 "Ein britisches Bündnis anstreben"
 NOR_seek_a_british_alliance_desc:0 "Lassen Sie uns ein Bündnis mit dem britischen Empire eingehen. Die Macht der Royal Navy auf unserer Seite zu haben, sollte viele Angreifer abschrecken, und aufgrund unserer engen historischen Beziehungen sollten unsere Chancen gut stehen, dies zu erreichen."
 NOR_allied_technology_sharing:0 "Alliierte Technologie gemeinsam nutzen"
 NOR_allied_technology_sharing_desc:0 "Lassen Sie uns unsere Zusammenarbeit mit den Briten und dem britischen Commonwealth durch ein Forschungsabkommen zum gegenseitigen Nutzen erweitern."
 NOR_allied_technology_sharing_tt:0 "Laden Sie [[~ENG.GetNameDef~]] ein, mit uns eine [~§Y~]Gruppe zur gemeinsamen Nutzung von Technologie[~§!~] zu bilden.[~[~\n~][~\n~]Da wir sehr [~§G~]gute Beziehungen[~§!~] haben, wäre ihre Akzeptanz wahrscheinlich.[~[~\n~][~\n~]~]"
 NOR_expand_allied_technology_sharing:0 "Ausweitung der gemeinsamen Nutzung verbündeter Technologien"
 NOR_expand_allied_technology_sharing_desc:0 "Importieren Sie britische Experten, um uns bei der Forschung zu helfen."
 NOR_delegate_control_of_the_merchant_fleet:0 "Delegieren Sie die Kontrolle über die Handelsflotte"
 NOR_delegate_control_of_the_merchant_fleet_desc:0 "Da wir uns nun in einem gemeinsamen Krieg mit den Briten befinden, könnte es an der Zeit sein, mit ihnen ein Abkommen über die Delegation unserer großen Handelsflotte zu schließen. Die wichtigsten Punkte für uns waren, dass unsere Schifffahrtsindustrie auch nach dem Sieg wettbewerbsfähig bleibt und dass unsere Seeleute eine angemessene Entlohnung erhalten. Wenn dies in Ordnung ist, könnten die Briten uns im Gegenzug die Beschaffung kleinerer Kriegsschiffe und U-Boote mit einem Preisnachlass gestatten."
 NOR_north_atlantic_defense_focus:0 "Nordatlantische Verteidigungsinitiative"
 NOR_north_atlantic_defense_focus_desc:0 "Mit dem Vorschlag einer nordatlantischen Verteidigungsinitiative könnten wir sicherstellen, dass die Küsten unserer nordatlantischen Verbündeten und unsere eigenen vor Invasionen und Handelsverboten sicher sind. Das gemeinsame Oberkommando und die militärischen Übungen würden auch unseren Streitkräften gut tun, wenn auch vielleicht unseren aufgrund des Machtgefälles mehr."
 NOR_north_atlantic_defense_focus_tt:0 "Bildet die [~§Y~]Nordatlantische Verteidigungsinitiative[~§!~] mit den nordatlantischen Commonwealth-Staaten. Durch die enge Zusammenarbeit und das gemeinsame Oberkommando sollten die alliierten Truppen und Kommandeure im Laufe der Zeit bessere Leistungen erbringen, da sie von ihren Verbündeten lernen. Wenn unsere Verbündeten sich auf dieses Abkommen einlassen, werden sie vielleicht auch dazu angeregt, aufzurüsten, wie wir es getan haben.[~[~\n~][~\n~]~]Je nachdem, für welche Aufrüstungspolitik wir uns zuvor entschieden haben, kann unsere nordatlantische Verteidigungspolitik etwas anders aussehen.[~[~\n~][~\n~]~]"
 NOR_american_military_support:0 "Suche nach amerikanischer militärischer Unterstützung"
 NOR_american_military_support_desc:0 "Da die Vereinigten Staaten nun unser Verbündeter geworden sind, könnten wir ihre Experten um militärische Unterstützung bitten. Mit ihren enormen Ressourcen können sie uns bestimmt etwas beibringen, und ein stärkerer Verbündeter wird ihnen im Gegenzug zugute kommen."
 NOR_british_military_support:0 "Suche nach britischer militärischer Unterstützung"
 NOR_british_military_support_desc:0 "Jetzt, da das Vereinigte Königreich unser Verbündeter geworden ist, könnten wir ihre Experten um militärische Unterstützung bitten. Mit ihren Ressourcen und ihrer Kriegserfahrung können sie uns bestimmt etwas beibringen, und ein stärkerer Verbündeter wird ihnen im Gegenzug zugute kommen."
 NOR_request_allied_favors:0 "Verbündete um Gefallen bitten"
 NOR_request_allied_favors_desc:0 "Wir sind zwar keine Großmacht, aber unsere Handelsflotte, unsere regionale Seemacht, unsere Marinestützpunkte sowie unsere Hilfe bei der Nachrichtenbeschaffung und der aktiven Widerstandsbewegung sind für unsere Verbündeten von Vorteil. In diesem Sinne könnten wir als Gegenleistung für diese Beiträge einige Gefälligkeiten für uns einfordern."
 NOR_request_allied_favors_tt:0 "Diese ermöglichen es, [~§Y~]Offmap-Industrie[~§!~], [~§Y~]Arbeitskräfte[~§!~], [~§Y~]Ausrüstung[~§!~] und mehr von Ihren Verbündeten zu erhalten."
 NOR_a_beacon_among_democracies:0 "Ein Leuchtturm unter den Demokratien"
 NOR_a_beacon_among_democracies_desc:0 "Der Krieg hat wieder einmal zu großem Leid in Europa und darüber hinaus geführt. Vielleicht ist es an der Zeit, dass neue internationale Organisationen, globaler Handel und intranationale Abmachungen Kriege in großem Maßstab ein für alle Mal unhaltbar machen. Wenn ein solches Ziel erreicht werden kann, warum sollten wir es dann nicht anstreben? Als stabile Demokratie könnten wir eine Vorreiterrolle bei der Demokratisierung und/oder bei humanitären Bemühungen spielen, wenn wir dies wünschen."
 NOR_revise_the_treaty_of_kiel:0 "Überarbeitung des Kieler Vertrages"
 NOR_revise_the_treaty_of_kiel_desc:0 "Da wir zusammen mit [[~DEN.GetName~]] in den Krieg hineingezogen wurden, steht uns nun ein ehrgeiziger politischer Schritt offen, wenn wir uns für die Großmächte als nützlich erweisen könnten. Vielleicht könnten wir unsere Verbündeten dazu bringen, einer Revision des Kieler Vertrages zuzustimmen, der nach den Napoleonischen Kriegen geschlossen wurde und in dem Dänemark die Inseln zugesprochen wurden, die integraler Bestandteil des Königreichs Norwegen waren, nämlich die [~§Y~]Färöer[~§!~], [~§Y~]Island[~§!~] und [~§Y~]Grönland[~§!~]. Das ist nur recht und billig."
 NOR_revise_the_treaty_of_kiel_tt:0 "[~§Y~][[~ROOT.GetName~]][~§!~]: Hat höhere £Legitimität [~§Y~]Legitimität[~§!~] als [~§Y~][[~DEN.GetName~]][~§!~]"
 NOR_armed_neutrality_once_more:0 "Bewaffnete Neutralität einmal mehr"
 NOR_armed_neutrality_once_more_desc:0 "Viele unserer Politiker und Staatsmänner sind der Meinung, dass unsere beste Vorgehensweise gegen kommende Konflikte darin bestünde, unsere bewaffnete Neutralität aus der Zeit des Ersten Weltkriegs fortzusetzen, für den Fall, dass Europa erneut von einem Konflikt heimgesucht würde. Mit einem anständigen Militär könnten wir Angreifer abschrecken, und sollten wir angegriffen werden, könnten wir uns jederzeit mit den Gegnern unserer Möchtegern-Angreifer verbünden..."
 NOR_armed_neutrality_once_more_tt:0 "[~\n~]Versuchen Sie, [[~Root.GetNameDef~]] neutral zu halten. Sollte ein Angreifer unsere [~§Y~]Neutralität[~§!~] verletzen, ermöglicht der Fokus auf bewaffnete Neutralität [~§Y~]Entscheidungen[~§!~], Großmächte um Bündnisse zu bitten.[~[~\n~][~\n~]~]"
 NOR_three_brothers:0 "Drei Brüder"
 NOR_three_brothers_desc:0 "In der sechsten Strophe unserer Nationalhymne singen wir von den drei Brüdern. Lasst uns leben, was wir singen und ein Bündnis mit Schweden und Dänemark initiieren, der Panskandinavismus verdient eine Wiederbelebung."
 NOR_three_brothers_tt:0 "[~\n~]Die Wahrscheinlichkeit, dass andere Länder unserer Fraktion beitreten, sinkt mit schlechteren Beziehungen, während gute Beziehungen den Beitritt praktisch garantieren.[~\n~]"
 NOR_nordic_technology_sharing:0 "Gemeinsame Nutzung nordischer Technologie"
 NOR_nordic_technology_sharing_desc:0 "Lassen Sie uns unsere Zusammenarbeit mit unseren Nachbarn durch ein Forschungsabkommen ausbauen. Unsere engen Beziehungen, ähnlichen Wirtschaftsmodelle und nahen Kulturen sollten eine solche Zusammenarbeit leichter möglich machen."
 NOR_nordic_technology_sharing_tt:0 "Laden Sie [[~DEN.GetNameDef~]] und [[~SWE.GetNameDef~]] ein, mit uns eine [~§Y~]Gruppe zur gemeinsamen Nutzung von Technologien[~§!~] zu bilden.[~[~\n~][~\n~]Da wir sehr [~§G~]gute Beziehungen[~§!~] haben, wäre ihre Akzeptanz wahrscheinlich.[~[~\n~][~\n~]~]"
 NOR_expand_nordic_technology_sharing:0 "Den nordischen Technologieaustausch ausbauen"
 NOR_expand_nordic_technology_sharing_desc:0 "Importieren Sie Experten aus unseren Nachbarländern, um uns bei der Forschung zu helfen, und bauen Sie den Technologieaustausch weiter aus."
 NOR_expand_nordic_technology_sharing_tt:0 "[~\n~]Gewährt [~§Y~]Forschungsboni[~§!~] an Norwegen und seine Verbündeten.[~\n~]Die [~§Y~]Forschungsboni[~§!~] werden mit zunehmender Anzahl nordischer Länder in unserer Fraktion zunehmen.[~[~\n~][~\n~]~]"
 NOR_fourth_brother:0 "Der vierte Bruder"
 NOR_fourth_brother_desc:0 "Obwohl in der Hymne nicht erwähnt, sollten wir Finnland wegen seiner historischen Verbindungen zu Skandinavien, seiner ähnlichen Kultur und seiner reizvollen Gesellschaft einbeziehen. Der Panskandinavismus macht nun Platz für den Pannordismus. Was dies für Estland bedeutet, ist derzeit nicht bekannt."
 NOR_fourth_brother_tt:0 "[~\n~]Die Wahrscheinlichkeit, dass andere Länder unserer Fraktion beitreten, sinkt mit schlechteren Beziehungen, während gute Beziehungen den Beitritt praktisch garantieren.[~\n~]"
 NOR_invite_finland:0 "Finnland einladen"
 NOR_invite_finland_desc:0 "Da Finnland unserer Fraktion angehört, würde es sicherlich Sinn machen, dass es sich an unserem Forschungsabkommen beteiligt. Die ähnliche Kultur, das unterschiedliche Terrain, die Nachbarn und die diplomatische Situation sollten ihnen einige einzigartige Einblicke in das geben, was Priorität verdient."
 NOR_invite_finland_tt:0 "Laden Sie Finnland ein, der [~§Y~]Nordischen Forschungskooperation[~§!~] mit uns beizutreten.[~[~\n~][~\n~]Da wir sehr [~§G~]gute Beziehungen[~§!~] haben, wäre ihre Akzeptanz wahrscheinlich.[~[~\n~][~\n~]~]"
 NOR_the_dano-norwegian_deal:0 "Der Dano-Norwegische Deal"
 NOR_the_dano-norwegian_deal_desc:0 "Lassen Sie uns einen Austausch mit den Dänen vorschlagen, bei dem unsere alten Inseln, die Färöer und Island, an uns zurückgegeben werden, im Gegenzug dafür, dass wir unseren Anspruch auf Grönland aufgeben und den dänischen Anspruch auf Slesvig-Holsten unterstützen, falls sie in der Lage sein sollten, es zu übernehmen."
 NOR_the_dano-norwegian_deal_tt:0 "[~\n~]Damit die [~§Y~]Landübertragungen[~§!~] und der [~§Y~][[~DEN.GetAdjective~]][~§!~] Kern auf Slesvig-Holsten wirksam werden, muss [~§Y~][[~DEN.GetNameDef~]][~§!~] unserem Vorschlag zustimmen. [~§G~]Bessere Beziehungen[~§!~] würden hier wahrscheinlich zu besseren Ergebnissen führen.[~[~\n~][~\n~]~]"
 NOR_the_fennoscandian_deal:0 "Der fennoskandische Deal"
 NOR_the_fennoscandian_deal_desc:0 "Mit Schweden und Finnland in der Allianz haben Pragmatiker aus allen drei Nationen eine geheime Vereinbarung getroffen, die darauf abzielt, die Grenzen aller drei fennoskandischen Nationen nach Osten zu verschieben und Finnlands Ostgrenze zu sichern. Schweden tritt das ehemals norwegische Båhuslen an Norwegen ab, Finnland verzichtet auf das Åland-Abkommen, und wenn ein eventueller sowjetischer Angriff abgewehrt wird, geht Karelien an Finnland."
 NOR_the_fennoscandian_deal_tt:0 "[~\n~]Anders als das dänisch-norwegische Abkommen ist das fennoskandische Abkommen so [~§G~]für alle Seiten vorteilhaft[~§!~], dass wir die Akzeptanz aller Seiten sicherstellen können, solange [~§Y~]Schweden[~§!~] und [~§Y~]Finnland[~§!~] in unserem Bündnis bleiben. Allerdings riskieren wir, die [~§R~]russische Vorsicht[~§!~] gegenüber unserer Fraktion zu erhöhen, indem wir zustimmen, Finnlands östliche Grenzen zu verteidigen.[~[~\n~]"
 NOR_seek_american_support:0 "Suche nach amerikanischer Unterstützung"
 NOR_seek_american_support_desc:0 "Indem wir Handelsbeziehungen, hilfsbereite nordische Amerikaner und unsere ähnlichen Werte nutzen, könnten wir versuchen, uns bei den Amerikanern beliebt zu machen. So könnten sie uns später unterstützen oder uns beschützen, wenn wir es brauchen. Aber es gibt keine Garantie, dass dies funktioniert, denn die Amerikaner legen Wert auf ihre Neutralität und ihren Frieden..."
 NOR_pragmatic_diplomacy:0 "Pragmatische Diplomatie"
 NOR_pragmatic_diplomacy_desc:0 "Selbst mit einem vereinten Nordeuropa können wir nicht darauf hoffen, einem Angriff der Deutschen und der Russen standhalten zu können. Wenn wir überleben wollen, müssen wir die Großmächte um Hilfe bitten, und selbst das könnte nicht ausreichen. Sich auf eine Seite zu stellen, könnte unsere einzige Wahl sein..."
 NOR_stand_against_communism:0 "Ein Standpunkt gegen den Kommunismus"
 NOR_stand_against_communism_desc:0 "Sich auf die Seite Deutschlands zu stellen, was Nichtangriffspakte, Freihandel und freie Schifffahrt auf der Ostsee mit sich bringt, ist vielleicht das Beste, aber den Dänen könnte das nicht gefallen, da wir ihnen Slesvig versprochen haben. Und den Russen wird es sicher auch nicht gefallen..."
 NOR_stand_against_communism_tt:0 "[~\n~]Es könnte notwendig sein, Partei zu ergreifen, um einen Zweifrontenkrieg zu vermeiden, und diejenigen, denen wir uns nähern, werden dazu neigen, uns in Ruhe zu lassen oder sich sogar mit uns anzufreunden[~§G~]. Aber die verachtete Seite wird uns eher [~§R~]angreifen[~§!~].[~\n~]"
 NOR_stand_against_fascism:0 "Stellung gegen den Faschismus"
 NOR_stand_against_fascism_desc:0 "Sich auf die Seite Russlands zu stellen, was Nichtangriffspakte, freien Handel und einigermaßen festgelegte Ostgrenzen mit sich bringt, könnte für uns von Vorteil sein, aber den Finnen könnte es nicht gefallen, dass wir uns auf die Seite Russlands stellen und gegen Deutschland arbeiten, weil es nicht ihr Kampf ist und die Russen einfach zurückkommen werden, sobald Deutschland am Boden liegt. Und den Deutschen wird es sicher auch nicht gefallen..."
 NOR_stand_against_fascism_tt:0 "[~\n~]Partei zu ergreifen könnte notwendig sein, um einen Zweifrontenkrieg zu vermeiden, und diejenigen, denen wir uns nähern, werden dazu neigen, uns in Ruhe zu lassen oder sich sogar mit uns anzufreunden[~§G~]. Aber die verachtete Seite wird uns eher [~§R~]angreifen[~§!~].[~\n~]"
 NOR_end_foreign_influence:0 "Ein Ende der ausländischen Einflussnahme"
 NOR_end_foreign_influence_desc:0 "Lasst Politiker und Medien in unserem Bündnis den ausländischen Einflüssen auf unser Volk entgegenwirken. Unsere Politik ist unsere Sache!"
 NOR_end_foreign_influence_tt:0 "Entfernt ausländische politische Einflüsse von unseren engen Verbündeten und uns.[~\n~]"
 NOR_nordic_joint_defense_focus:0 "Nordische gemeinsame Verteidigungsinitiative"
 NOR_nordic_joint_defense_focus_desc:0 "Einige der klügsten Staatsmänner und Verteidigungsexperten in den nordischen Ländern haben sich für eine gemeinsame nordische Verteidigungszusammenarbeit mit einem gemeinsamen Oberkommando und gemeinsamen Übungen eingesetzt. Vielleicht ist es jetzt an der Zeit, die Initiative zu ergreifen und Vertreter unserer Verbündeten einzuladen. Dies könnte genau das sein, was wir brauchen, um unsere Freiheit und unseren Wohlstand zu sichern."
 NOR_nordic_joint_defense_focus_tt:0 "Bildet die [~§Y~]Nordische gemeinsame Verteidigungsinitiative[~§!~] mit den anderen nordischen Fraktionsmitgliedern. Durch die enge Zusammenarbeit und das gemeinsame Oberkommando sollten die nordischen Truppen und Kommandeure im Laufe der Zeit bessere Leistungen erbringen, da sie von ihren Verbündeten lernen. Wenn sich unsere Verbündeten auf dieses Abkommen einlassen, werden sie vielleicht auch dazu inspiriert, aufzurüsten, wie wir es getan haben.[~[~\n~][~\n~]~]Je nachdem, für welche Aufrüstungspolitik wir uns zuvor entschieden haben, kann unsere nordische Verteidigungspolitik etwas anders aussehen.[~[~\n~][~\n~]~]"
 NOR_the_brotherhood_of_nations:0 "Bruderschaft der demokratischen Nationen"
 NOR_the_brotherhood_of_nations_desc:0 "Eine Namensänderung unseres Bündnisses ist schon lange überfällig, vor allem, wenn man bedenkt, dass wir inzwischen nicht mehr nur ein Bündnis von drei Brüdern sind. Die Umbenennung in "Bruderschaft der demokratischen Nationen" und die Einbeziehung einiger friedlicherer europäischer Nationen sollten unseren diplomatischen Schwung aufrechterhalten."
 NOR_the_brotherhood_of_nations_tt:0 "[~\n~]Die Wahrscheinlichkeit, dass andere Länder unserer Fraktion beitreten, wird mit schlechteren Beziehungen geringer, während gute Beziehungen den Beitritt praktisch garantieren."
 NOR_support_neighbors:0 "Unterstützung unserer Nachbarn"
 NOR_support_neighbors_desc:0 "Wir müssen bereit sein, unsere Nachbarn zu unterstützen, falls sie Hilfe gegen ausländische Invasoren benötigen."
 NOR_gutta_paa_skauen:0 "Nationaler Widerstand"
 NOR_gutta_paa_skauen_desc:0 "Es gibt Menschen, die bereit sind, sich für unseren König und unsere Sache unter Feinden zu verstecken und zu infiltrieren, und die sich oft auch freiwillig für unsere Sache melden, wenn unsere Freunde von Kriegen heimgesucht werden. Wir sollten uns diese Leute zu eigen machen."
 NOR_gutta_paa_skauen_tt:0 "[Einen [~§Y~]Partisanenführer[~§!~] als Berater zu haben, wird unsere Widerstandsbewegungen mächtiger und unsere Nachrichtendienste effektiver machen und unseren Truppen einen zusätzlichen Vorteil auf unserem eigenen Territorium verschaffen.[~[~\n~][~\n~]~]"
 NOR_saboteurs:0 "Saboteure"
 NOR_saboteurs_desc:0 "Wenn es eine Widerstandsbewegung gibt, ist es vielleicht an der Zeit, einige unserer Partisanen für geheime Sabotageaktionen hinter den feindlichen Linien auszubilden. Nach der Ausbildung dieser Kommandos werden wir diese tapferen Männer unsere gut geplanten und geheimen Operationen durchführen lassen. Es könnte sein, dass eine Mission ihres Lebens vor ihnen liegt."
 NOR_saboteurs_tt:0 "Ermöglicht [~§Y~]Entscheidungen[~§!~] zur Durchführung von [~§Y~]Partisanenoperationen[~§!~] gegen Feinde, die norwegisches Gebiet besetzen."
 ##monarchist branch ""
 NOR_traditions_and_monarchy:0 "Monarchistische Traditionen wiederbeleben"
 NOR_traditions_and_monarchy_desc:0 "Es gibt viele, die sich in diesen unsicheren Zeiten für die Pflege einsetzen. Und was gibt es Besseres, als sich wieder auf unsere bewährten Wurzeln zu besinnen. Die Wiederbelebung des Traditionellen ist für die Machthaber tatsächlich schon seit einiger Zeit wichtig."
 NOR_traditions_and_monarchy_tt:0 "[~§Y~]Einen [~§Y~]überzeugten Monarchisten[~§!~] als Berater zu haben, wird besondere [~§Y~]Entscheidungen[~§!~] in Vorbereitung auf einen [~§R~]Bürgerkrieg[~§!~] oder eine andere monarchistische Machtübernahme ermöglichen.[~§R~]"
 NOR_develop_the_kingdom:0 "Das Königreich entwickeln"
 NOR_develop_the_kingdom_desc:0 "Wir sollten unseren Weg zur Schaffung des idealen Königreichs damit beginnen, eine solide Infrastruktur dafür aufzubauen. Ein starkes Fundament wird mit Sicherheit nötig sein, um den Staat, unser Volk und unsere Werte zu tragen."
 NOR_traditions_worth_fighting_for:0 "Traditionen, für die es sich zu kämpfen lohnt"
 NOR_traditions_worth_fighting_for_desc:0 "Da der Monarchismus und die traditionellen Werte von Tag zu Tag an Popularität gewinnen, stellt sich die Frage, wie wir unsere neu gewonnenen Werte an die Macht bringen wollen. Sollen wir auf die Wahlen warten? Starten wir einen Putsch? Oder kämpfen wir, wenn es dazu kommt?"
 NOR_traditions_worth_fighting_for_tt:0 "[~\n~]Könnte möglicherweise zu einem [~§R~]Bürgerkrieg[~§!~] führen.[~\n~]"
 NOR_matters_of_presentation:0 "Fragen der Präsentation"
 NOR_matters_of_presentation_desc:0 "Da unser traditionelles Königreich wiederhergestellt wird, stellen sich einige die Frage, wie wir unsere Nation der Außenwelt und auch unserer eigenen Bevölkerung präsentieren wollen. Die ersten Fragen, die sich stellen, sind die nach der Beibehaltung oder Aufhebung der Abschaffung der Aristokratie und vielleicht nach unserer nationalen Symbolik, insbesondere unserer Flagge."
 NOR_the_location_of_power:0 "Der Standort der Macht"
 NOR_the_location_of_power_desc:0 "Eine weitere Frage der Symbolik und Präsentation ist unsere Hauptstadt und wie sie sich der Welt präsentiert. Und, was vielleicht am wichtigsten ist, wo sollte sie sich befinden, buchstäblich und geografisch gesehen?"
 NOR_a_prosperous_kingdom:0 "Ein wohlhabendes Königreich"
 NOR_a_prosperous_kingdom_desc:0 "Da "Norgesveldet\", das große Königreich von einst, weitgehend wiederhergestellt ist, die Wirtschaft aufgebaut wurde und keine unmittelbare Gefahr vor der Tür steht, könnten wir unsere Errungenschaft feiern und den Schwerpunkt unserer Bevölkerung vom Aufbau des Königreichs auf die Bewahrung unserer großen Errungenschaft in absehbarer Zukunft verlagern."
 NOR_matters_of_practicality:0 "Fragen der Praktikabilität"
 NOR_matters_of_practicality_desc:0 "Unsere Anhänger haben uns durch die ersten wichtigen Schritte zur Wiederherstellung einer Nation mit alten Werten geführt. Aber wir müssen eine Entscheidung darüber treffen, wer die monarchistische Koalition durch ihre wichtigen ersten Schritte und Reformen führen soll..."
 NOR_the_extent_of_power:0 "Das Ausmaß der Macht"
 NOR_the_extent_of_power_desc:0 "Da die Koalition nun handlungsfähig ist, müssen wir als letzte praktische Frage über die Definition der Befugnisse des Monarchen entscheiden. Was genau kann der König beschließen? Sollen wir einfach eine moderne konstitutionelle Monarchie sein, die familiäre Werte fördert? Sollte der König mehr als nur symbolische Macht haben? Ist der Premierminister dem König gegenüber verantwortlich? Und was ist mit unseren Wahlen?"
 NOR_foreign_relations:0 "Ausbau der Außenbeziehungen"
 NOR_foreign_relations_desc:0 "Durch den Aufbau solider diplomatischer und handelspolitischer Beziehungen zu anderen Nationen können wir unsere Chancen verbessern, im Falle eines weiteren europäischen Krieges nicht in Gefahr zu geraten, falls wir unsere neutrale Haltung beibehalten wollen."
 NOR_foreign_relations_tt:0 "[Das Beschwichtigen von [~§Y~]Großbritannien[~§!~] und [~§Y~]Deutschland[~§!~] sollte jegliche unmittelbare Feindseligkeiten gegen uns unwahrscheinlich machen."
 NOR_the_nordic_policy:0 "Die nordische Politik"
 NOR_the_nordic_policy_desc:0 "Die unmittelbarsten (und damit auch wichtigsten) diplomatischen Fragen eines jeden Landes werden immer die sein, die sich auf die unmittelbaren Nachbarn beziehen. Sollen wir uns mit den anderen nordischen Ländern anfreunden, oder soll ein norwegischer Staat zum ersten Mal seit mehr als einem halben Jahrtausend im Ausland Macht ausüben?"
 NOR_reclaim_the_islands:0 "Die Inseln zurückgewinnen"
 NOR_reclaim_the_islands_desc:0 "Wenn das norwegische Königreich wirklich zu seinem früheren Ruhm zurückkehren soll, müssen wir die ehemals norwegischen Inseln Färöer, Island und Grönland zurückfordern, die durch den Vertrag von Kiel ungerechterweise an Dänemark abgetreten wurden."
 NOR_icelandic-faroese_revolt:0 "Isländisch-färöische Revolte"
 NOR_icelandic-faroese_revolt_desc:0 "Da wir uns im Konflikt mit den Dänen befinden, könnten wir auf Island und den Färöern, ehemals norwegischen Inseln, die historisch und kulturell mehr mit Norwegen als mit Dänemark verbunden sind, eine Revolte anzetteln. Dadurch würden die Färöer an Norwegen angegliedert, während Island sich uns indirekt als abhängiges, aber autonomes Gebiet anschließt."
 NOR_icelandic-faroese_revolt_tt:0 "[~\n~]Überträgt das Eigentum an den [~§Y~]Färöer-Inseln[~§!~] an uns und macht [~§Y~]Island[~§!~] zu einem autonomen [~§Y~]Untertan[~§!~] von uns.[~[~\n~]"
 NOR_develop_iceland:0 "Island entwickeln"
 NOR_develop_iceland_desc:0 "Mit Island unter unserer Kontrolle sollten wir diese geräumige Insel, die reich an Wasser, widerstandsfähigen Arbeitern, reichhaltigen Fischgründen und gesunden Schafen ist, entwickeln. Die entlegenen Gebiete unseres Landes sollten natürlich auch einen Beitrag zu unseren Bemühungen leisten können."
 NOR_develop_the_faroes:0 "Entwicklung der Färöer"
 NOR_develop_the_faroes_desc:0 "Da die Färöer nun wieder unter unserer Kontrolle sind, gibt es wenig Grund, ihre Ressourcen - Fisch, Wale und Schafe - nicht für die Industrie zu nutzen."
 NOR_develop_the_jarldom_of_orkney:0 "Entwicklung des Jarldoms von Orkney"
 NOR_develop_the_jarldom_of_orkney_desc:0 "Das alte Jarldom von Orkney, das jetzt unter unserer Kontrolle steht, ist an sich schon ein prestigeträchtiges Gebiet, aber mit mehr Industrie könnte es auch einen größeren materiellen Beitrag für uns leisten."
 NOR_reclaim_the_mainland:0 "Das Festland zurückerobern"
 NOR_reclaim_the_mainland_desc:0 "Auch wenn Norwegen im Laufe seiner Geschichte viele verschiedene Inseln besessen hat, waren das Festland und die mit dem Festland verbundenen Inseln immer das Zentrum der Macht, der Wirtschaft und der Bevölkerung Norwegens. Mitte des 16. Jahrhunderts wurde das norwegische Festland von Schweden annektiert, und wir sollten unsere Chance nutzen, das zurückzuerobern, was uns rechtmäßig gehört!"
 NOR_subjugate_finland:0 "Unterwerfung Finnlands"
 NOR_subjugate_finland_desc:0 "Obwohl Finnland kein Land besitzt, das jemals integraler Bestandteil Norwegens war, könnten wir, da wir nun zumindest einige unserer früheren integralen Gebiete zurückerobert haben, die Anwendung von Gewalt rechtfertigen, um Finnland wieder in unsere Sphäre zu holen und unsere Ostflanke zu sichern. Natürlich würden auch die Finnen auf lange Sicht von diesem Schutz profitieren. Sollen wir ein Ultimatum stellen?"
 NOR_approach_denmark:0 "An Dänemark herantreten"
 NOR_approach_denmark_desc:0 "Die Dänen wären als unsere Freunde am besten geeignet. Sie haben uns keine Ländereien gewaltsam weggenommen (eher durch Verträge der Großmächte), und die Handelspartnerschaft hat in der Zeit der Union gut funktioniert. Den Dänen ein Bündnis vorzuschlagen, scheint daher eine gute Vorgehensweise zu sein."
 NOR_approach_sweden:0 "Auf Schweden zugehen"
 NOR_approach_sweden_desc:0 "Die Schweden würden den Norwegern ausgezeichnete Freunde sein. Nur aufgrund der übermäßigen Einmischung der Dänen mussten sie in der Vergangenheit in Norwegen einmarschieren. Immerhin hat es auch sie oft teuer zu stehen gekommen. Lasst uns also unseren Brüdern im Osten verzeihen und Freundschaft schließen. Wir täten gut daran, uns daran zu erinnern, dass unsere Wirtschaft und Kultur während der Zeit der Union mit Schweden und ihrer nachsichtigen Herrschaft florierte."
 NOR_approach_finland:0 "Annäherung an Finnland"
 NOR_approach_finland_desc:0 "Die Finnen waren nie freiwillig Feinde Norwegens, denn die finnischen Soldaten, die in Norwegen einfielen, standen unter dem Befehl der aggressiven schwedischen Könige. Und war es nicht eine Frau aus Kven, die ihre Sicherheit riskierte, um eine dieser schwedischen Invasionen zu vereiteln? Die Finnen sind vielleicht die natürlichsten Verbündeten des norwegischen Volkes, wer könnte also eines Bündnisses würdiger sein als unsere Cousins im Osten?"
 NOR_the_european_policy:0 "Die Europapolitik"
 NOR_the_european_policy_desc:0 "Nachdem die Heimat einigermaßen gesichert ist, erscheint es ratsam, ein Auge auf die sich verändernde politische Natur Europas zu werfen. Schließlich ist es besser, Probleme fernzuhalten, als sie auf uns zukommen zu lassen."
 NOR_take_no_sides:0 "Keine Partei ergreifen"
 NOR_take_no_sides_desc:0 "Mit Ausnahme Finnlands, das zum Russischen Reich gehörte, hielten sich die nordischen Länder mit großem Erfolg aus dem Großen Krieg heraus. Der Krieg forderte zwar seinen Tribut von der neutralen Schifffahrt, aber der norwegische Staat wurde sogar als neutraler Staat entschädigt, da die Entente die Vorteile der norwegischen Schifffahrt nutzte. Warum also sollten wir uns nicht darum bemühen, Nordeuropa erneut aus zerstörerischen Konflikten herauszuhalten?"
 NOR_a_piece_in_the_greater_game:0 "Ein Stück im großen Spiel"
 NOR_a_piece_in_the_greater_game_desc:0 "Wenn wir in der Welt wirklich ernst genommen werden wollen, müssen wir proaktiv handeln und sie mitgestalten. Dazu sollten wir uns entweder auf die Seite einer der Großmächte stellen, die mit unseren Ansichten übereinstimmen, oder vielleicht sollten wir anderen lokalen Mächten die Hand reichen und dabei helfen, die Bedrohungen für unseren traditionellen Staat zu bekämpfen?"
 NOR_the_british_empire:0 "Das Britische Reich"
 NOR_the_british_empire_desc:0 "Wenn wir uns auf die Seite des größten Imperiums aller Zeiten stellen, können wir sicher nicht verlieren. Das ist wirklich eine sichere Wahl, wenn sie uns haben wollen, und sich auf die Seite der Gewinner zu stellen, bringt den Gefolgsleuten immer etwas Einfluss. Auch wenn dieser Einfluss durch das Ansehen der großen Fische im Vergleich zu uns geschmälert wird."
 NOR_a_deal_with_britain:0 "Ein Abkommen mit Großbritannien"
 NOR_a_deal_with_britain_desc:0 "Wenn wir dem Vereinigten Königreich helfen, sein Imperium aufrechtzuerhalten, könnten wir im Gegenzug vielleicht einige unserer alten, von Dänemark illegal verpfändeten Inseln zurückbekommen. Denn was machen die Shetlands und Orkney schon in einem weltumspannenden Empire aus?"
 NOR_a_deal_with_britain_tt:0 "[~\n~]Schickt ein Angebot, in dem die Übertragung von [~§Y~]Shetland[~§!~] und [~§Y~]Orkney[~§!~] an uns gefordert wird. Großbritannien kann [~§G~]dies akzeptieren[~§!~], sich auf [~§Y~]Shetland[~§!~] beschränken, oder [~§R~]ablehnen[~§!~]. Gute [~§G~]Beziehungen[~§!~] zu haben und ein nützlicher Verbündeter zu sein, wird die Wahrscheinlichkeit eines [~§G~]guten Ergebnisses[~§!~] erhöhen.[~\n~]"
 NOR_the_north_sea_deal:0 "Der Nordsee-Deal"
 NOR_the_north_sea_deal_desc:0 "Da sich Deutschland und Großbritannien einander annähern, werden auch wir uns an diesem Zusammenschluss der Nationen beteiligen. Vielleicht können wir die Rückgabe der Shetlands aushandeln, wenn wir den Großmächten helfen, ihre Feinde zu besiegen?"
 NOR_the_north_sea_deal_tt:0 "[~\n~]Schickt ein Angebot an Großbritannien, in dem die Rückgabe der [~§Y~]Shetland[~§!~] an uns gefordert wird. Sie können dies entweder [~§G~]akzeptieren[~§!~] oder [~§R~]ablehnen[~§!~]. Gute [~§G~]Beziehungen[~§!~] zu haben und ein nützlicher Verbündeter zu sein, wird die Wahrscheinlichkeit eines [~§G~]guten Ergebnisses[~§!~] erhöhen.[~\n~]"
 NOR_the_german_kaiserreich:0 "Das Deutsche Kaiserreich"
 NOR_the_german_kaiserreich_desc:0 "Wenn wir uns mit dem wiedererstarkten Kaiserreich verbünden, könnten wir unseren Einfluss in der Welt massiv ausbauen. Im Gegensatz zu einem Bündnis mit den Briten ist dies ein größeres Risiko, da sie im Vergleich zur zweiten Iteration des Deutschen Kaiserreichs nicht annähernd so einflussreich und mächtig sind, aber die Belohnungen sind für uns potenziell größer..."
 NOR_a_deal_with_germany:0 "Ein Deal mit Deutschland"
 NOR_a_deal_with_germany_desc:0 "Wenn wir Deutschland dabei helfen, den Vertrag von Versailles zu kippen, ist es nur fair, dass wir auch einige unserer alten Inseln bekommen. Und in diesem Fall sind das die Shetland- und Orkney-Inseln. Sicherlich wird der Kaiser auf solch vernünftige Forderungen eingehen."
 NOR_baltic_anti-communist_league:0 "Baltische Antikommunistische Liga"
 NOR_baltic_anti-communist_league_desc:0 "Der Kommunismus ist vielleicht die größte Bedrohung, die es je für die Monarchie und die traditionellen Familienwerte gab. Die Suche nach gleichgesinnten Regierungen in Osteuropa und den baltischen Staaten könnte, wenn alles nach Plan läuft, wirklich ein großartiges Abschreckungsmittel gegen die alles verderbenden Bolschewiken bilden."
 NOR_baltic_league_strikes_west:0 "Die große westliche Speerspitze"
 NOR_baltic_league_strikes_west_desc:0 "Auch wenn die ursprüngliche Idee des Bündnisses darin bestand, die Bolschewiki im Osten abzuschrecken, sind die westlichen Faschisten und Aggressoren in letzter Zeit selbst zu einer großen Bedrohung geworden. Sollte das Bündnis diese Bedrohung gemeinsam abwehren, bevor sie außer Kontrolle gerät?"
 NOR_baltic_league_deterrence:0 "Abschreckungspolitik der Baltischen Liga"
 NOR_baltic_league_deterrence_desc:0 "Unser Bündnis ist in erster Linie defensiv ausgerichtet. Lassen Sie uns potenzielle Angreifer abschrecken und sie bezahlen lassen, sollten sie unser großes Ostseebündnis angreifen."
 NOR_baltic_league_strikes_east:0 "Die große östliche Speerspitze"
 NOR_baltic_league_strikes_east_desc:0 "Die Baltische Liga wurde vor allem als Reaktion auf die bolschewistische Bedrohung der Souveränität und Lebensweise gemäßigterer Länder gegründet. Lassen Sie uns diese Bedrohung ein für alle Mal beenden, bevor sie alles niederbrennt, was uns lieb und teuer ist."
 ##collectivist branch ""
 NOR_reject_constitutional_monarchy:0 "Ablehnung der konstitutionellen Monarchie"
 NOR_reject_constitutional_monarchy_desc:0 "Der König steht dem wahren Weg im Weg. So wie Straßensperren beseitigt werden sollten, sollten auch verbohrte Könige abdanken! Mit einigen Parteipropaganda-Kampagnen für modernen Autoritarismus und Kollektivismus können wir das archaische System stürzen und einen echten Wandel herbeiführen."
 ##fascist sub-branch ""
 NOR_support_radical_nationalism:0 "Radikalen Nationalismus unterstützen"
 NOR_support_radical_nationalism_desc:0 "Wir sollten unsere einzige wahre nationalistische Partei, Nasjonal Samling, unter der Führung des dynamischen Vidkun Quisling unterstützen."
 NOR_hirden_paramilitary:0 "Hirden bewaffnen"
 NOR_hirden_paramilitary_desc:0 "Das persönliche Gefolge und die Leibwache unserer mittelalterlichen Könige hieß Hirden, der Hird. Wir sollten eine solche Garde wieder einrichten, die nun nicht mehr einem König, sondern nationalistischen Idealen und Parteiführern treu ist. Um diese Idee in die Tat umzusetzen, sollte der moderne politische Hird eine paramilitärische Gruppe werden."
 NOR_rinnanbanden:0 "Mit Rinnanbanden zusammenarbeiten"
 NOR_rinnanbanden_desc:0 "Einige Männer, die unserer Sache treu sind, bieten ihre Hilfe bei der Infiltrierung von möglichem Widerstand oder Andersdenkenden an."
 NOR_rinnanbanden_tt:0 "[Ein [~§Y~]Fürst des Terrors[~§!~] als Berater zu haben, wird es uns ermöglichen, Widerstandsbewegungen und feindliche subversive Aktivitäten effektiver zu bekämpfen, sowie uns mit mehr Arbeitskräften außerhalb des Kernbereichs zu versorgen.[~[~\n~][~\n~]~]"
 NOR_norway_first:0 "Norwegen zuerst"
 NOR_norway_first_desc:0 "Wir sollten Norwegen wieder zu seinem früheren Ruhm verhelfen."
 NOR_reclaim_danish:0 "Rückeroberung der von Dänemark gehaltenen Ländereien"
 NOR_reclaim_danish_desc:0 "Wir sollten die an Dänemark verlorenen Gebiete zurückfordern, die nach den Napoleonischen Kriegen und dem anschließenden Vertrag von Kiel in Vergessenheit geraten waren."
 NOR_reclaim_swedish:0 "Schwedisch besetzte Gebiete zurückfordern"
 NOR_reclaim_swedish_desc:0 "Fordern wir die Länder zurück, die Schweden während der Kriege zwischen Dänemark und Schweden verloren hat."
 NOR_join_axis:0 "Sich der Achse anschließen"
 NOR_join_axis_desc:0 "Ein Bündnis mit unserem Brudervolk im Dritten Reich kann uns nur gut tun. Beginnen wir damit, Beziehungen aufzubauen und den Frieden zwischen unseren Völkern zu sichern."
 NOR_invite_terboven:0 "Terboven einladen"
 NOR_invite_terboven_desc:0 "Als kleine Nation können wir nicht alles allein machen. Lasst uns deutsches Fachwissen einladen, um unser Land zu regieren, aufzubauen und zu befestigen."
 NOR_invite_terboven_tt:0 "[Einen [~§Y~]Festungsingenieur[~§!~] als Berater zu haben, wird uns erlauben, Verteidigungsanlagen wie Festungen zu geringeren Kosten zu errichten.[~[~\n~][~\n~]~]"
 NOR_festung_norwegen:0 "Festung Norwegen"
 NOR_festung_norwegen_desc:0 "Die Idee, unsere gesamte Küstenlinie zu einer Festung zu machen, ist möglich, aber sie erfordert eine Anstrengung. Wir haben sicherlich nicht anders geglaubt."
 NOR_german_puppet:0 "Akzeptieren Sie die deutsche Herrschaft"
 NOR_german_puppet_desc:0 "Angesichts des deutschen Militärs, das unser Land angreift, haben einige faschistische Befürworter vorgeschlagen, dass wir langfristig besser dran wären, wenn wir den Deutschen nachgäben. Es besteht eine gute Chance, dass sie es gutheißen würden, wenn wir den deutschen Einfluss und die Nutzung unserer Marinestützpunkte im Gegenzug für nachsichtige Bedingungen akzeptieren würden."
 NOR_german_technology_sharing:0 "Gemeinsame Nutzung deutscher Technologie"
 NOR_german_technology_sharing_desc:0 "Wir sollten unsere Zusammenarbeit mit den Deutschen durch ein Forschungsabkommen ausbauen. Ihr Fachwissen in Bereichen wie Industrie, Verschlüsselungstechnologie und gepanzerte Fahrzeuge könnte uns von großem Nutzen sein."
 NOR_german_technology_sharing_tt:0 "Laden Sie [[~GER.GetNameDef~]] ein, mit uns eine [~§Y~]Gruppe zur gemeinsamen Nutzung von Technologie[~§!~] zu bilden.[~[~\n~][~\n~]Sehr [~§G~]gute Beziehungen[~§!~] würden wahrscheinlich ihre Akzeptanz sicherstellen.[~[~\n~][~\n~]~]"
 NOR_expand_german_technology_sharing:0 "Die deutsche Technologiebeteiligung ausbauen"
 NOR_expand_german_technology_sharing_desc:0 "Importieren Sie deutsche Experten, um unsere Forschung zu unterstützen, und entwickeln Sie gleichzeitig noch engere Beziehungen zu den Deutschen und ihren Verbündeten."
 NOR_german_naval_coordination:0 "Deutsche Marinekoordination"
 NOR_german_naval_coordination_desc:0 "Mit unserer großen Handelsmarine werden wir für die Deutschen sicherlich ein Gewinn sein. Als Gegenleistung dafür, dass wir die Kontrolle über einen Teil davon abgeben, sollten wir in der Lage sein, Schiffe und U-Boote zu einem vergünstigten Preis bei ihnen zu bestellen. Eine starke norwegische Präsenz auf den Weltmeeren wird unserem Bündnis sicherlich von großem Nutzen sein."
 NOR_at_any_cost:0 "Um jeden Preis"
 NOR_at_any_cost_desc:0 "Angetrieben von Ideologie und dem höheren Wohl sind einige unserer Kampfpiloten bereit, alles zu opfern. Wir werden ihr großes Opfer ehren, indem wir die Nation zu Größe führen."
 NOR_demand_the_northern_isles:0 "Fordert die Nördlichen Inseln"
 NOR_demand_the_northern_isles_desc:0 "Fordern Sie das Land, das durch illegale dänische Verpfändungen verloren ging und bis ins späte Mittelalter in unserem Besitz war. Wenn wir britisches Territorium beanspruchen wollen, ist dies der richtige Ort, um damit zu beginnen. Die Bewohner der Shetlands und der Orkney-Inseln haben einen beträchtlichen Anteil an altnorwegischem Erbe, und sie würden sich in unserer neuen Nation gut machen. Caithness war ein integraler Bestandteil der norwegischen Grafschaft Orkney und sollte daher auch dazugehören."
 NOR_demand_overseas_colonies:0 "Verlangen Sie Kolonien in Übersee"
 NOR_demand_overseas_colonies_desc:0 "Norwegen war schon immer eine Seefahrernation, und wir hätten sicherlich ein Kolonialreich werden können, wenn die Dänen uns nicht 300 dunkle Jahre lang zurückgehalten hätten. Wir sollten versuchen, dies zu ändern, indem wir unseren rechtmäßigen Anteil am britischen Kolonialreich einfordern."
 NOR_demand_scottish_lands:0 "Fordern Sie schottische Gebiete"
 NOR_demand_scottish_lands_desc:0 "Teile Schottlands gehörten seit der Wikingerzeit bis ins Mittelalter zu Norwegen. Nutzen wir dies, um die Großmächte dazu zu bewegen, uns Schottland zu überlassen, wenn ein Friedensvertrag unterzeichnet wird."
 NOR_demand_russian_territories:0 "Fordern Sie russische Territorien"
 NOR_demand_russian_territories_desc:0 "Vidkun Quisling selbst möchte norwegische Kolonien in Nordrussland errichten, nachdem wir uns dem Kampf gegen den Bolschewismus angeschlossen haben, was unser Preis für die Kämpfe ist, die wir führen, um die Welt von der roten Pest zu befreien. Einer unserer mittelalterlichen Könige beanspruchte das gesamte Land vor dem Weißen Meer für sich als norwegisch, also lasst uns damit beginnen, dort unseren Anspruch zu erheben, wo wir am nächsten sind."
 NOR_demand_russian_territories_tt:0 "[~\n~]Dieser Fokus wird auch eine Forderung nach [~§Y~]Petsamo[~§!~] an [~§Y~]Finnland[~§!~] senden, sollten sie den Staat besitzen. Die finnische Zustimmung zur Landabtretung ist wahrscheinlicher, wenn man in der gleichen [~§Y~]Fraktion[~§!~] ist, [~§G~]gute Beziehungen[~§!~] hat oder eine [~§G~]starke Armee[~§!~] besitzt. [~\n~]Um das zu gewährleisten, müssen wir sie entweder als [~§Y~]Marionette[~§!~] haben, oder die Mitgliedschaft in derselben [~§Y~]Fraktion[~§!~], [~§G~]gute Beziehungen[~§!~] und eine [~§G~]starke Armee[~§!~] auf einmal haben.[~\n~]"
 ##communist sub-branch ""
 NOR_support_radical_socialism:0 "Unterstützung des radikalen Sozialismus"
 NOR_support_radical_socialism_desc:0 "Wir sollten den wahren Weg der Norges Kommunistiske Parti, der Kommunistischen Partei Norwegens, unterstützen. Die Partei von Adam Egede-Nissen wird das Volk sicher zu Macht und Gleichheit führen."
 NOR_join_comintern:0 "Der Komintern beitreten"
 NOR_join_comintern_desc:0 "Ein Bündnis mit der mächtigen und auf Gleichheit bedachten Sowjetunion kann uns nur gut tun. Lassen Sie uns damit beginnen, Beziehungen aufzubauen und den Frieden zwischen unseren Staaten zu sichern."
 NOR_soviet_technology_sharing:0 "Gemeinsame Nutzung sowjetischer Technologie"
 NOR_soviet_technology_sharing_desc:0 "Lassen Sie uns unsere Zusammenarbeit mit den Sowjets durch ein Forschungsabkommen ausbauen. Ihre Industrietechniken und die Entwicklung gepanzerter Fahrzeuge könnten uns zugute kommen."
 NOR_soviet_technology_sharing_tt:0 "Laden Sie [[~SOV.GetNameDef~]] ein, eine [~§Y~]Gruppe zur gemeinsamen Nutzung von Technologie[~§!~] mit uns zu bilden.[~[~\n~][~\n~]Sehr [~§G~]gute Beziehungen[~§!~] würden wahrscheinlich ihre Akzeptanz sicherstellen.[~[~\n~][~\n~]~]"
 NOR_expand_soviet_technology_sharing:0 "Den sowjetischen Technologieaustausch ausweiten"
 NOR_expand_soviet_technology_sharing_desc:0 "Importieren Sie sowjetische Experten, die uns bei unseren Forschungen helfen, und entwickeln Sie gleichzeitig engere Beziehungen zu den Sowjets und den anderen engen Freunden der Revolution."
 NOR_collectivism:0 "Kollektivismus"
 NOR_collectivism_desc:0 "Von jedem Mann und jeder Frau wird erwartet, dass sie für das Allgemeinwohl arbeiten, Kollektivismus zahlt sich auf lange Sicht aus."
 NOR_heavy_industry_plan:0 "Plan für die Schwerindustrie"
 NOR_heavy_industry_plan_desc:0 "Nur eine Stärkung der Arbeiter und der industriellen Basis zur Unterstützung des Staates wird den Sieg des Proletariats und seiner Revolution sichern."
 NOR_prepare_the_proletariat_for_war:0 "Das Proletariat auf den Krieg vorbereiten"
 NOR_prepare_the_proletariat_for_war_desc:0 "Da ein Krieg mit den konterrevolutionären negativen Kräften unvermeidlich ist, muss das Proletariat für den bevorstehenden Konflikt mobilisiert werden."
 NOR_a_communist_alternative:0 "Eine Alternative zur UdSSR"
 NOR_a_communist_alternative_desc:0 "Die avantgardistischen Bolschewiki sind von der bürokratischen Fraktion, die die Partei infiltriert hat, korrumpiert und zerstört worden. Diese Bewegung hat die Arbeiter und die Prinzipien der Revolution verraten. Nur eine weitere Internationale wird die Hoffnung im Herzen der Arbeiter der Welt wiederherstellen und sie endlich vereinen."
 NOR_folkearmeen:0 "Folkestyrken"
 NOR_folkearmeen_desc:0 "Schafft die Folkestyrken, die Volkstruppe, eine große und loyale Truppe, die unsere Parteifunktionäre bewacht."
 NOR_unite_the_scandinavian_workers:0 "Vereinigt die skandinavischen Arbeiter"
 NOR_unite_the_scandinavian_workers_desc:0 "Nun, da wir den Weg der wahren Gleichheit beschreiten, wäre es egoistisch, ihn nicht mit unseren skandinavischen Brüdern zu teilen. Lasst uns Skandinavien mit allen Mitteln vereinen!"
 NOR_pressure_finland:0 "Druck auf Finnland"
 NOR_pressure_finland_desc:0 "Unsere Niederlage gegen unsere skandinavischen Nachbarn ist in der Welt nicht unbemerkt geblieben. Das nordische Machtgleichgewicht hat sich verschoben, und mit dem Zugang zu den Ressourcen und Industrien Skandinaviens sind wir eine Macht, mit der man rechnen muss. Warum sollten wir also zulassen, dass die Finnen uns bei der Vertiefung unserer Beziehungen zu den Sowjets im Wege stehen? Sicherlich wäre es das Beste, wenn sie sich uns unterwerfen würden."
 NOR_pressure_finland_tt:0 "[~\n~]Versuchen Sie, Finnland unter Druck zu setzen, damit es unser [~§Y~]Untertanenstaat[~§!~] wird. Eine starke Armee wird ihre Akzeptanz wahrscheinlicher machen.[~\n~]Um dies zu gewährleisten, brauchen wir sehr gute Beziehungen, wir müssen mit der Sowjetunion verbündet sein, und sowohl die Sowjets als auch wir müssen starke Armeen haben.[~\n~][~\n~]Sollte Finnland bereits unser Untertan sein, wird dieser Fokus ihre [~§Y~]Autonomie[~§!~] reduzieren.[~\n~][~\n~]~"
 NOR_establish_a_secret_police:0 "Eine Geheimpolizei einrichten"
 NOR_establish_a_secret_police_desc:0 "Nutzen wir die Erfahrung unserer russischen Genossen, um eine Geheimpolizei nach dem Vorbild ihres "Narodnyi Komissariat Vnutrennikh Del\", oder NKVD, zu schaffen. Dies würde uns dabei helfen, unsere internen Angelegenheiten und die öffentliche Meinung zu kontrollieren, und unser Land somit viel stabiler machen. Denn wie könnten die Integrität und die Meinung des Einzelnen jemals mit der Stabilität und Sicherheit des Staates als Ganzes mithalten?"
 NOR_perfect_state_propaganda:0 "Unsere Staatspropaganda perfektionieren"
 NOR_perfect_state_propaganda_desc:0 "Propaganda ist eine Kunst, und um den Staat und sein Volk zu einer effektiven und geölten Maschine zu formen, sollten wir diese Kunst perfektionieren. Wenn jeder seinen Platz und seine Aufgabe kennt, werden auch die Gesellschaft und unser Volk die Früchte unserer eigenen Utopie ernten."
 NOR_secret_departments:0 "Geheime Abteilungen"
 NOR_secret_departments_desc:0 "Die Ausrottung der bürgerlichen reaktionären Elemente, die die Revolution unterwandern, kann nicht ohne die Praxis der Diktatur des Proletariats erreicht werden."
 NOR_expand_the_intelligence_service:0 "Ausweitung der [[~NOR.getAgency~]]"
 NOR_expand_the_intelligence_service_desc:0 "Größere Büros und privilegierte Agenten werden zur Vorhut der Partei und der Arbeiter für die Errichtung einer gleichen und gerechten Gesellschaft."
 ##for temporary tags (Note: Currently not used!) ""
 NOR_recover_from_civil_war:0 "Sich vom Bürgerkrieg erholen"
 NOR_recover_from_civil_war_desc:0 "Nachdem es uns gelungen ist, unsere Feinde im jüngsten Bürgerkrieg zu besiegen, können wir uns nun auf den Wiederaufbau unseres zerstörten Landes und seiner Infrastruktur konzentrieren. Dabei muss auch das Vertrauen zwischen den verschiedenen Regionen und Menschen in Norwegen wiederhergestellt werden."

 ####--Ideas--#### ""
 ##country ideas/national spirits ""
 NOR_state_investments:0 "Staatliche Investitionen"
 NOR_state_investments_desc:0 "Der norwegische Staat hat vor kurzem ein Projekt finanziert, was bedeutet, dass vorerst weniger Geld für andere Aufgaben zur Verfügung steht."
 NOR_large_state_investments:0 "Große staatliche Investitionen"
 NOR_large_state_investments_desc:0 "Der norwegische Staat hat vor kurzem eine bedeutende Investition in ein Projekt getätigt. Es wird einige Zeit dauern, bis mehr Mittel zur Verfügung stehen."
 NOR_large_armament_investments:0 "Große Rüstungsinvestitionen"
 NOR_large_armament_investments_desc:0 "Wir haben vor kurzem eine erhebliche Ausweitung unserer Rüstungsindustrie finanziert. Während die Fabriken nun gebaut werden, müssen wir auch Mittel umleiten, um sicherzustellen, dass die Produktionslinien ordnungsgemäß in Gang kommen. Hoffen wir, dass dies ausreicht, um sich durchzusetzen."
 NOR_aftermath_of_the_depression:0 "Die Folgen der Weltwirtschaftskrise"
 NOR_aftermath_of_the_depression_desc:0 "Während Norwegen in den 1920er Jahren mehrere Krisen erlebte, zuletzt die Große Depression, wurde das Land diesmal im Vergleich zu anderen westlichen Ländern nicht so hart getroffen. Zwar gibt es immer noch eine hohe Arbeitslosigkeit, aber die norwegische Export- und Schifffahrtsindustrie beginnt zu boomen, und die Grundlagen für die Entwicklung Norwegens zu einer voll industrialisierten Nation sind gelegt worden. Wenn wir das Geld jetzt klug an den richtigen Stellen investieren, könnte es uns ein für alle Mal aus der Depression führen."
 NOR_fishing:0 "Ermutigte Fischerei"
 NOR_fishing_desc:0 "Eine moderne Fischereiflotte und Verarbeitungsanlagen entlang der Küste sollten es uns ermöglichen, die reichen Fischgründe entlang unserer Küste zu nutzen."
 NOR_dockyard_investments:0 "Ausbau der Schiffbauindustrie"
 NOR_dockyard_investments_desc:0 "Investitionen in unsere Werften und Marineeinrichtungen ermöglichen es uns, bei der Innovation und Produktion von Schiffen an der Spitze zu stehen."
 NOR_grand_naval_expansion:0 "Großer Ausbau der Marine"
 NOR_grand_naval_expansion_desc:0 "Der Staat, Nortraship, die Marinewerft Horten und andere maritime Unternehmen haben ihre Ressourcen gebündelt, um unsere Marinekapazitäten massiv auszubauen."
 NOR_specialized_naval_industry:0 "Spezialisierte Marineindustrie"
 NOR_specialized_naval_industry_desc:0 "Unsere maritimen Industrien stellen jetzt innovative Schiffskonstruktionen her, die auf die Küstenverteidigung und begrenzte Operationen spezialisiert sind, wobei schwere Kreuzer und andere größere Schiffe das Deckungsfeuer zur Unterstützung von Schutzschirmen und landgestützten Kräften entlang der Küste übernehmen. Unsere Marine hat auch Taktiken entwickelt, um dies bestmöglich zu nutzen. Unsere Schiffe sind mit diesen Konstruktionen leistungsfähiger als je zuvor, aber dadurch auch etwas teurer in der Herstellung."
 NOR_policy_of_disarmament:0 "Fortgesetzte Abrüstungspolitik"
 NOR_policy_of_disarmament_desc:0 "Mit Ausnahme der deutschen U-Boote, die während des Ersten Weltkriegs neutrale Schiffe angriffen, waren Norwegen und seine Bevölkerung in den 1900er Jahren keiner wirklichen militärischen Bedrohung ausgesetzt, und die Regierung gab immer weniger für militärische Angelegenheiten aus, was mit der Regierung von Johan Nygaardsvold seinen Höhepunkt erreichte. Zumindest werden Mittel für zivile Angelegenheiten freigesetzt."
 NOR_meager_defense_budget:0 "Geringer Verteidigungshaushalt"
 NOR_meager_defense_budget_desc:0 "Zwar haben die jüngsten Investitionen in unsere Streitkräfte eine weitere Verschlechterung aufgehalten, aber im Vergleich zu allen anderen, vorsichtigeren Nationen auf der Welt verwenden wir immer noch einen unverhältnismäßig geringen Teil unseres Haushalts für das Militär."
 NOR_new_defense_budget:0 "Neuer Verteidigungshaushalt"
 NOR_new_defense_budget_desc:0 "Vielleicht hat unsere Regierung die Gefahr am Horizont erkannt und es endlich geschafft, die frühere Abrüstung rückgängig zu machen. Mit dem neuen Verteidigungshaushalt dürften unsere Streitkräfte in einem Maße ausgerüstet und ausgebildet werden, wie es in den letzten Jahrzehnten nicht der Fall war."
 NOR_winter_training:0 "Wintertraining"
 NOR_winter_training_desc:0 "Skier gibt es in Norwegen schon seit langem, und auch die Armee setzt sie seit langem ein. Während das Skifahren für alle Truppen der norwegischen Armee bereits eine Pflichtübung ist, sollten unsere Truppen durch zusätzliches saisonales Skitraining in Kombination mit Winterüberlebenstraining noch besser abgehärtet werden. Dies sollte uns dann bei winterlichen Bedingungen und in verschneiten Bergen insgesamt einen Vorteil verschaffen."
 ICE_norwegian_advisors:0 "Norwegische Berater"
 ICE_norwegian_advisors_desc:0 "Aufgrund der engen Integration der isländischen Sicherheitskräfte und des norwegischen Militärs wurde in einer gemeinsamen Vereinbarung beschlossen, dass die Anwesenheit norwegischer Berater zur Verbesserung der taktischen Entscheidungen und der Durchhaltefähigkeit unserer Truppen auf unseren Inseln sowohl für Island als auch für Norwegen von Vorteil ist."
 NOR_recreational_shooting:0 "Ermutigung zum Freizeitschießen"
 NOR_recreational_shooting_desc:0 "Die Regierung ermutigt nun viele Menschen in Island, ihre Waffen weiterhin zu Freizeit- und Jagdzwecken zu benutzen. Dies wird ihnen eine allgemeine Waffenkenntnis und Kenntnisse über die Landschaft vermitteln."
 NOR_heimevernet:0 "Heimevernet"
 NOR_heimevernet_desc:0 "Die Aufgabe von Heimevernet, der norwegischen Heimatschutztruppe, besteht darin, die erste Verteidigungslinie auf norwegischem Boden zu bilden. Durch regelmäßiges Training werden unsere Leute darauf vorbereitet, im Bedarfsfall zu den Waffen zu greifen."
 NOR_district_investments:0 "Investitionen in den Bezirken"
 NOR_district_investments_desc:0 "Investitionen in die Landwirtschaft, in örtliche Erzeuger und in flächendeckende Dienstleistungen sichern Wohlstand und ein gutes Leben für unsere Bevölkerung, sie minimieren das Risiko, dass Feinde unsere gesamte Industrie ausschalten können, und sie ermöglichen es uns, alle unsere Ressourcen zu nutzen. Noch nie war es so lukrativ, Staatsgelder auszugeben."
 NOR_heavy_water:0 "Schweres Wasser in Rjukan"
 NOR_heavy_water_desc:0 "Die Schwerwasseranlagen und -labors in Rjukan sollten unseren Wissenschaftlern zugute kommen."
 NOR_haakon:0 "Haakon VII."
 NOR_haakon_desc:0 "Obwohl er als dänischer Prinz geboren wurde, hat er sich seit 1905 als loyaler und engagierter König erwiesen und sich den Respekt des norwegischen Volkes verdient. König Haakon VII. ist nun wirklich zu einem einigenden Symbol für ein unabhängiges Norwegen geworden.[~[~\n~][~\n~]~]\"Alt for Norge!\" (\"Alles für Norwegen!\")[~\n~]- Königlicher Wahlspruch von König Haakon VII."
 NOR_kongens_garde:0 "Hans Majestet Kongens Garde"
 NOR_kongens_garde_desc:0 "Die königliche Garde des Königs. Ausgebildet für Zeremonien und Kampf gleichermaßen, und unerschütterlich in ihrer Pflicht.[~\n~][~\n~]\"Alt for Kongen!\" (\"Alles für den König!\")[~\n~]- Motto der Königlichen Garde"
 NOR_wave_of_monarchism:0 "Welle des Monarchismus"
 NOR_wave_of_monarchism_desc:0 "Eine Welle monarchistischer und traditionalistischer Gefühle schwappt über das Land. Vielleicht bietet dies eine Gelegenheit, eine traditionellere Regierungsform wieder einzuführen?"
 NOR_building_the_kingdom:0 "Das Königreich aufbauen"
 NOR_building_the_kingdom_desc:0 "Um unser traditionelles Königreich zu schützen, sollten wir alle zusammenarbeiten, um sicherzustellen, dass es ein starkes Fundament hat, d.h. Infrastruktur und Industrie."
 NOR_preserving_the_kingdom:0 "Das Königreich bewahren"
 NOR_preserving_the_kingdom_desc:0 "Nachdem es uns weitgehend gelungen ist, das "Norgesveldet", das große norwegische Königreich des Hoch- bis Spätmittelalters, wiederherzustellen, haben wir beschlossen, unseren Schwerpunkt auf die Bewahrung und den sorgfältigen Schutz dieser großartigen Errungenschaft zu verlagern, damit sie auch in Zukunft Bestand haben kann."
 NOR_diplomatic_efforts:0 "Diplomatische Bemühungen"
 NOR_diplomatic_efforts_desc:0 "Derzeit sind die Diplomaten und Botschafter des Königreichs unterwegs, um unsere Beziehungen zu wichtigen Handelspartnern zu vertiefen. Dies wird zwar vorerst einige kostbare Verwaltungsressourcen in Anspruch nehmen, bietet aber eine gute Gelegenheit, neue Freunde zu gewinnen."
 NOR_deterrence_investments:0 "Investitionen in die baltische Abschreckung"
 NOR_deterrence_investments_desc:0 "Die große baltische Anti-Extremisten- und Anti-Bolschewisten-Allianz hat entschieden in die militärische Abschreckung investiert, so dass extremistische Länder, die ihre Souveränität und territoriale Integrität bedrohen, sich gut überlegen müssen, ob sie ihre Aggressionsakte durchführen."
 NOR_national_collectivism:0 "Nationaler Kollektivismus"
 NOR_national_collectivism_desc:0 "Fördern wir den nationalen Kollektivismus, indem wir gemeinsam für unsere Nation arbeiten und sie über alles andere stellen."
 NOR_socialist_collectivism:0 "Sozialistischer Kollektivismus"
 NOR_socialist_collectivism_desc:0 "Fördern wir den sozialistischen Kollektivismus, indem wir gemeinsam für radikale sozialistische Ideale eintreten und die Schaffung und Erhaltung eines Arbeiterstaates über alles andere stellen."
 NOR_german_advisors:0 "Deutsche Beiräte"
 NOR_german_advisors_desc:0 "Deutsche Berater sind jetzt in Norwegen präsent und helfen dem norwegischen Militär, die neuesten Taktiken, Technologien und Entwicklungen der europäischen Kriegsführung anzuwenden."
 NOR_festung:0 "Festung Norwegen"
 NOR_festung_desc:0 "Festung Norwegen ist die Idee, die gesamte norwegische Küste in eine uneinnehmbare Festung zu verwandeln, um unser Land für westliche Angriffe unangreifbar zu machen. Da die Deutschen die Idee hatten, haben sie ihr auch den Namen gegeben..."
 NOR_hirden:0 "Hirden"
 NOR_hirden_desc:0 "Hirden, der Hird, ist ein Name, der von der Leibwache und dem Gefolge unserer mittelalterlichen Könige übernommen wurde. Der moderne Hird, der nun in neuer Form wiederhergestellt wurde, wird unsere Parteimitglieder beschützen und für unsere Sache kämpfen, wenn es nötig ist."
 NOR_hirdens_air_corps:0 "Hirdens Luftkorps"
 NOR_hirdens_air_corps_desc:0 "Mit der Erweiterung des modernen Hird ist er nicht mehr nur eine politische, symbolische und paramilitärische Gruppe, sondern entwickelt sich zu etwas Professionellem, das jetzt sogar die eigentlichen Streitkräfte ergänzen kann. Da die Notwendigkeit besteht, den Himmel zu erobern, hat der Hirden nun sein eigenes Luftkorps gegründet, das sich auf offensive Taktiken konzentriert und uns hilft, den Feinden unserer Nation die Kontrolle über die Luft zu entreißen."
 NOR_rinnanbanden_idea:0 "Rinnanbanden"
 NOR_rinnanbanden_idea_desc:0 "Die Rinnanbanden sind eine Gruppe von loyalen Bürgern, die sich freiwillig gemeldet haben, um Gruppen von Andersdenkenden zu infiltrieren. Ihr Name leitet sich von ihrem Anführer Henry Rinnan ab."
 NOR_folkestyrken:0 "Folkestyrken"
 NOR_folkestyrken_desc:0 "Eine Volksgarde, die die Parteifunktionäre und ihre Interessen schützen soll. Bei Bedarf können sie auch für den Staat selbst kämpfen."
 NOR_secret_police_idea:0 "Geheimpolizei"
 NOR_secret_police_idea_desc:0 "Mit unserer eigenen staatlichen Geheimpolizei nach dem Vorbild des sowjetischen NKWD und der deutschen Gestapo können wir unsere Bevölkerung jetzt besser kontrollieren und uns vor Feinden schützen als früher. Dennoch sind Spionageabwehr und Propaganda Bereiche, in denen wir uns verbessern könnten und sollten."
 NOR_secret_police_idea_2:0 "Geheimpolizei"
 NOR_secret_police_idea_2_desc:0 "Mit unserer eigenen staatlichen Geheimpolizei nach dem Vorbild des sowjetischen NKWD und der deutschen Gestapo können wir unsere Bevölkerung jetzt besser kontrollieren und uns besser vor Feinden schützen als früher. Unsere verdeckten Operationen und unsere Propaganda haben sich bereits als sehr nützlich erwiesen."
 NOR_gutta_paa_skauen_idea:0 "Gutta på skauen"
 NOR_gutta_paa_skauen_idea_desc:0 "\"Gutta på skauen\", eine Gruppe von Menschen, die unserem Land und unseren Werten treu ergeben sind und bereit sind, sich freiwillig in fremden Kriegen zu melden und sogar als Partisanen oder Spione für unsere Sache zu arbeiten."
 NOR_continuous:0 "Kontinuierliche Politik"
 NOR_continuous_desc:0 "Für den Frieden zu bauen ist der richtige Weg. Wenn es zum Krieg kommt, werden uns unsere Freunde zu Hilfe kommen. Oder?"
 NOR_pro-rearmament_politics:0 "Pro-Aufrüstungspolitik"
 NOR_pro-rearmament_politics_desc:0 "Es gibt endlich den Willen der Regierung, in unsere bisher vernachlässigten Streitkräfte zu investieren. Lassen Sie uns dies nutzen, solange wir noch können!"
 NOR_change:0 "Wechselnde Turbulenzen"
 NOR_change_desc:0 "Das Misstrauensvotum ging nicht ohne Probleme über die Bühne. Freimütige Kritiker bezeichneten ihn als zu drastische Maßnahme, und sowohl Politiker als auch große Teile der Bevölkerung sahen darin nicht nur einen notwendigen Schritt, sondern auch ein Handeln der konservativen Politiker in ihrem eigenen Interesse. Glücklicherweise sollte sich die politische Situation mit etwas Zeit und dem Versuch, das Gegenteil zu beweisen, stabilisieren."
 NOR_atlantic_balanced_policy:0 "Ausgewogene atlantische Verteidigungspolitik"
 NOR_atlantic_balanced_policy_desc:0 "Mit der jüngsten Atlantischen Verteidigungsinitiative hat unsere Regierung erkannt, dass sie einen Beitrag zur Verteidigung unseres Bündnisses leisten muss, und verfolgt nun eine ausgewogenere Politik zwischen zivilen Angelegenheiten und der Aufrüstung der Marine. Das neue kombinierte Oberkommando und die gemeinsamen Übungen dürften unser Militär rasch auf einen professionelleren Standard bringen, auch wenn die Vorteile für die größeren Mächte vielleicht etwas begrenzt sind."
 NOR_atlantic_defense_policy:0 "Eine auf den Nordatlantik ausgerichtete Verteidigungspolitik"
 NOR_atlantic_defense_policy_desc:0 "Mit der neuen atlantischen Verteidigungsinitiative hat unsere Regierung die nötige Bestätigung erhalten, dass die Entscheidung für die Aufrüstung richtig war, auch wenn noch einige Anstrengungen unternommen werden müssen, um unsere Verteidigungsbedürfnisse mit unseren Verbündeten zu koordinieren, was bedeutet, dass mehr Anstrengungen in die Marine fließen müssen. Letztendlich dürften das neue kombinierte Oberkommando und die gemeinsamen Übungen unsere Streitkräfte jedoch rasch auf einen professionelleren Standard bringen, auch wenn die Vorteile für die größeren Mächte vielleicht etwas begrenzt sind."
 NOR_nordic_balanced_policy:0 "Ausgewogene Verteidigungspolitik"
 NOR_nordic_balanced_policy_desc:0 "Mit der jüngsten Nordischen Verteidigungsinitiative hat unsere Regierung erkannt, dass sie zur Verteidigung unseres Bündnisses beitragen muss, und verfolgt nun eine ausgewogenere Politik zwischen zivilen Angelegenheiten und militärischer Aufrüstung. Das neue kombinierte Oberkommando und gemeinsame Übungen sollten unser Militär schnell auf einen professionelleren Standard bringen."
 NOR_nordic_defense_policy:0 "Nordische Verteidigungspolitik im Mittelpunkt"
 NOR_nordic_defense_policy_desc:0 "Mit der neuen nordischen Verteidigungsinitiative hat unsere Regierung die nötige Bestätigung erhalten, dass die Entscheidung zur Aufrüstung richtig war, auch wenn noch einige Anstrengungen unternommen werden müssen, um unseren Verteidigungsbedarf mit unseren Verbündeten zu koordinieren. Letztendlich dürften das neue kombinierte Oberkommando und gemeinsame Übungen unser Militär jedoch schnell auf einen professionelleren Standard bringen."
 ##infiltration/sabotage ideas (generally temporary ideas) ""
 NOR_intelligence_gathered:0 "Gesammelte Informationen"
 NOR_intelligence_gathered_desc:0 "Den norwegischen Infiltratoren und dem Widerstand ist es gelungen, die Pläne derjenigen, die unser Gebiet besetzen, herauszufinden. Dies wird uns Einblicke in ihre Ressourcen und ihre Pläne für die nahe Zukunft geben."
 NOR_intelligence_compromised:0 "Geheimdienst kompromittiert"
 NOR_intelligence_compromised_desc:0 "Ausländischen Infiltratoren ist es gelungen, Dokumente mit wichtigen Informationen zu entwenden. Leider werden sie dadurch in der Lage sein, unsere Ressourcen sowie unsere Pläne für die nahe Zukunft genauer einzuschätzen."
 NOR_resistance_strengthened:0 "Norwegischer Widerstand gestärkt"
 NOR_resistance_strengthened_desc:0 "Unserer Widerstandsbewegung und loyalen Infiltratoren ist es gelungen, den Feind auf dem besetzten norwegischen Gebiet zu überwältigen. Diese zivile Unterstützung für unsere Sache, die die besetzte Gesellschaft durchdringt, dürfte ihre Position weniger komfortabel machen."
 ##country ideas/national spirits applied to other countries ""
 NOR_north_atlantic_joint_defense:0 "Gemeinsame Nordatlantikverteidigung"
 NOR_north_atlantic_joint_defense_desc:0 "Mit der neuen Nordatlantischen Verteidigungsinitiative ist unser Bündnis mit unseren Nachbarn auf der anderen Seite des Meeres enger denn je geknüpft. Die Norweger haben schnell aufgerüstet, und wir werden nicht zulassen, dass sie uns ausstechen. Um die von unseren neuen Freunden erwarteten Standards zu erfüllen, müssen Produktion und Rekrutierung erhöht werden. Doch mit der neuen Verantwortung kommen auch neue Möglichkeiten; ein gemeinsames Oberkommando und gemeinsame Übungen dürften unserem Militär zugute kommen."
 NOR_nordic_joint_defense:0 "Gemeinsame nordische Verteidigungsinitiative"
 NOR_nordic_joint_defense_desc:0 "Mit der neuen Nordischen Verteidigungsinitiative ist unser Bündnis mit unseren Nachbarn enger denn je. Die Norweger haben schnell aufgerüstet, und wir werden nicht zulassen, dass sie uns ausstechen. Um die von unseren Freunden erwarteten Standards zu erfüllen, müssen wir die Produktion und die Rekrutierung erhöhen. Aber mit der neuen Verantwortung kommen auch neue Möglichkeiten; ein gemeinsames Oberkommando und gemeinsame Übungen sollten unserem Militär zugute kommen."
 NOR_norwegian_destroyer_order:0 "Bestellung norwegischer Zerstörer"
 NOR_norwegian_destroyer_order_desc:0 "Unsere norwegischen Verbündeten haben Zerstörer bei unseren Werften in Auftrag gegeben. Während wir dafür bezahlt werden und dies unsere Verbündeten stärkt, werden unsere eigenen Projekte dadurch natürlich verlangsamt, bis die Schiffe fertiggestellt sind."
 NOR_norwegian_destroyer_order_strong_shipbuilding:0 "Norwegischer Zerstörerauftrag (starke Schiffbauindustrie)"
 NOR_norwegian_destroyer_order_strong_shipbuilding_desc:0 "Unsere norwegischen Verbündeten haben Zerstörer bei unseren Werften in Auftrag gegeben. Im Gegenzug erhalten wir eine faire Bezahlung und einen stärkeren Verbündeten. Aufgrund unserer starken Schiffbauindustrie sollten unsere eigenen Projekte durch den Bau einiger kleinerer Schiffe nicht allzu sehr zurückgeworfen werden."
 ##designers ""
 NOR_thunes_mekaniske_verksted:0 "Thunes Mekaniske Verksted"
 NOR_thunes_mekaniske_verksted_desc:0 "Als wichtiger Hersteller von Turbinen und verschiedenen Lokomotiven für unsere Eisenbahnen könnte Thunes Mekaniske Verksted als unser inländischer Panzerhersteller eingesetzt werden. Da ihre Anlagen bereits so gebaut sind, dass sie große Fahrzeuge handhaben können, scheinen sie die beste Wahl für ein solches Vorhaben zu sein.[~\n~]"
 NOR_kjeller_flyfabrikk:0 "Kjeller Flyfabrikk"
 NOR_det_norske_luftfartselskap:0 "Det Norske Luftfartselskap"
 NOR_horten_naval_yard:0 "Horten Marinewerft"
 NOR_horten_naval_yard_desc:0 "Die Horten Verft oder Horten Naval Yard dient sowohl als Hauptstützpunkt der Königlichen Norwegischen Marine als auch als einheimische Werft für die Marine. Der Stützpunkt selbst wurde im letzten Jahrhundert nach dem König des ehemaligen Königreichs Schweden-Norwegen Karljohansvern genannt. Seine Funktionen wurden ab 1850 von Fredriksvern in Stavern übernommen."
 NOR_marinens_hovedverft:0 "Marinens Hovedverft"
 NOR_marinens_hovedverft_desc:0 "Die Horten Verft oder Marinewerft Horten dient sowohl als Hauptstützpunkt der Königlichen Norwegischen Marine als auch als heimische Werft für die Marine. Im letzten Jahrhundert wurde der Stützpunkt selbst nach dem König des ehemaligen Königreichs Schweden-Norwegen Karljohansvern genannt. Seine Funktionen wurden ab 1850 von Fredriksvern in Stavern übernommen.[~[~\n~][~\n~]~]Jetzt wurden die Anlagen für die inländische Produktion von Großschiffen erweitert, vielleicht in erster Linie von Küstenverteidigungsschiffen, den so genannten "Panserskip", gepanzerten Schiffen der Nach-Monitor-Ära. Diese schweren Kreuzer sollten sich gut als vielseitige, gepanzerte und erschwingliche Küstenverteidigungsschiffe für unsere Marine eignen [~\n~]."
 NOR_nortraship_dock_limited:0 "Nortraship-Geleitdocks"
 NOR_nortraship_dock_limited_desc:0 "Indem wir das Fachwissen der Reeder und ihr Interesse am Schutz der Schiffe, in die sie investiert haben, nutzen, können wir ein neues Unternehmen zum Schutz unseres Handels auf See gründen."
 NOR_tandbergs_radiofabrikk_desc:0 "Tandbergs Radiofabrikk wurde 1933 von dem Bauingenieur Vebjørn Tandberg gegründet. Die Radiofabrik mit Sitz in Oslo hat eine rasche Expansion erlebt, die für die norwegische Elektronikindustrie und Innovationen, insbesondere im Bereich der Radio- und Aufnahmetechnologien, vielversprechend zu sein scheint[~\n~]."
 NOR_norsk_hydro_desc:0 "Das zunächst unter dem Namen \"Norsk Hydro-Elektrisk Kvælstofaktieselskab\" firmierende Unternehmen wurde im Dezember 1905 von Sam Eyde und Kristian Birkeland mit finanzieller Unterstützung der schwedischen Familie Wallenberg und französischer Banken gegründet. Ursprünglich wurde das Unternehmen gegründet, um das Birkeland-Eyde-Verfahren zu nutzen, bei dem elektrische Lichtbögen zur Herstellung von Nitratbestandteilen (für die Düngemittelherstellung) verwendet wurden. Das Birkeland-Eyde-Verfahren war sehr energieintensiv (was sich auch bei nicht wenigen der späteren industriellen Unternehmungen von Hydro herausstellen sollte) und erforderte daher billigen Strom. Glücklicherweise war die norwegische Wasserkraft zu diesem Zeitpunkt bereits im Überfluss vorhanden. Das bedeutete jedoch, dass das Verfahren anderswo in der Welt nicht so gut lief, und schließlich stellte das Unternehmen auf weniger energieintensive Methoden um. Im Jahr 1927 wurde in Zusammenarbeit mit dem Chemiegiganten IG Farben auf das Haber-Bosch-Verfahren umgestellt. Die Anlagen von Norsk Hydro in Rjukan und Notodden produzierten nun flüssiges Ammoniak, das zur Herstellung von Kalziumnitrat, das als norwegischer Salpeter bekannt wurde, zu den neuen Anlagen auf Herøya transportiert wurde. Jetzt expandiert Norsk Hydro in neue Bereiche; 1934 wurde in Vemork die erste kommerzielle Schwerwasseranlage der Welt gebaut, die diesen neuen Rohstoff in industriellen Mengen produzierte."
 NOR_christiania_spigerverk:0 "Christiania Spigerverk"
 NOR_christiania_spigerverk_desc:0 "\"Christiania Spiger- og Valtse Værk\", wie sie ursprünglich hieß, war eine 1853 in der norwegischen Hauptstadt gegründete Nagelgießerei. Ursprünglich verwendete die Gießerei importiertes Eisen, ging dann dazu über, Eisenschrott aus dem ganzen Land zu verwenden, und kam schließlich zu den bahnbrechenden Coates-Maschinen für das Warmschmieden von Nägeln anstelle des Kaltschmiedens. Dank der innovativen und effizienten Produktionsmethoden konnte sich die örtliche Gießerei in weniger als drei Jahrzehnten zu einer großen und angesehenen Fabrik entwickeln. Mit der Ausweitung der Märkte begann die in Oslo ansässige Fabrik schließlich auch mit der Herstellung von Werkzeugen und anderen eisenbasierten Waren. Während des Ersten Weltkriegs und in den 1920er Jahren weiteten sie ihre Aktivitäten sogar auf einheimische Hütten aus.[~\n~]"
 NOR_kongsberg:0 "Kongsberg"
 NOR_raufoss_ammunisjonsfabrikker:0 "Raufoss Ammunisjonsfabrikker"
