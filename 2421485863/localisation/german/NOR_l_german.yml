 ##monarchist politics 
 NOR_monarchism_on_the_rise:0 "Norwegischer Monarchismus auf dem Vormarsch"
 NOR_monarchism_on_the_rise_desc:0 "Lautstarke politische Elemente haben begonnen, sich für unsere traditionellen Werte und das Alte Königreich auszusprechen, und finden Unterstützung bei einem wachsenden Teil der Bevölkerung. Der Weg des Königreichs zu sicheren und soliden Werten wartet nur noch auf die Wahl eines Übergangs, sei er nun friedlich oder nicht."
 NOR_prepare_for_monarchist_civil_war:0 "Bereiten Sie sich auf einen Bürgerkrieg vor"
 NOR_prepare_for_monarchist_civil_war_desc:0 "Wir haben keine Zeit, auf die langsamen Veränderungen in den Köpfen der Menschen von [Root.GetName] zu warten. Um ihrer selbst willen müssen wir die Angelegenheit schnell vorantreiben, auch wenn einige dabei ihr Leben verlieren könnten."
 NOR_expand_civil_monarchism_support:0 "Zivile Unterstützung ausweiten"
 NOR_expand_civil_monarchism_support_desc:0 "Wir müssen dafür sorgen, dass sich die Unterstützung der Bevölkerung von [Root.GetName] weiter ausbreitet, auch wenn dies zu einer Destabilisierung der Gesellschaft führt."
 NOR_ensure_command_loyalty_for_monarchist_civil_war:0 "Loyale Armeeführung sicherstellen"
 NOR_ensure_command_loyalty_for_monarchist_civil_war_desc:0 "Es ist wahrscheinlich, dass viele unserer Kommandeure traditionalistische Werte hegen und diese Werte in der Gesellschaft fördern wollen. Wir sollten auf sie alle zugehen und ihre Loyalität im Falle eines internen Konflikts sicherstellen."
 NOR_ensure_command_loyalty_for_monarchist_civil_war_tt:0 "Sichert die Loyalität unserer §YArmee-Kommandeure§! im Falle eines §RBürgerkrieges§! für den §YMonarchismus§!\n"
 NOR_preliminary_monarchist_armament_industry:0 "Vorläufige Loyalistische Rüstungsindustrie"
 NOR_preliminary_monarchist_armament_industry_desc:0 "Bereiten Sie eine begrenzte Menge an §YRüstungsindustrie§! in unseren loyalistischen Staaten vor.\n"
 NOR_open_up_political_discourse_monarchism:0 "Öffnen Sie den politischen Diskurs"
 NOR_open_up_political_discourse_monarchism_desc:0 "Wir müssen die Akzeptanz von abweichenden Standpunkten in der Regierung öffnen. Vielleicht wird es dadurch irgendwann möglich, einen friedlichen Politikwechsel in unserer Nation zu bewirken."
 NOR_discredit_government_monarchism:0 "Regierung diskreditieren"
 NOR_discredit_government_monarchism_desc:0 "Indem wir die vielen Fehler unserer derzeitigen Regierung aufzeigen, können wir die Menschen dazu bringen, über die ideologischen Ursachen dieser Fehler nachzudenken."
 NOR_ignite_the_monarchist_civil_war:0 "Bürgerkrieg entfachen"
 NOR_ignite_the_monarchist_civil_war_desc:0 "Die Zeit ist gekommen, den Sprung zu wagen. Alle Vorbereitungen, die wir für notwendig erachtet haben, sind getroffen worden. Es gibt jetzt kein Zurück mehr. Für Fedrelandet!"
 ##norwegian land reintegration 
 NOR_land_reintegration:0 "Wiedereingliederung des norwegischen Landes"
 NOR_land_reintegration_desc:0 "Das norwegische Königreich erstreckte sich einst weit über Nordeuropa, aber Kriege und Verträge haben das Königreich ohne einige seiner lange gehaltenen historischen Ländereien zurückgelassen. Schweden, Dänemark und, in geringerem Maße, das Vereinigte Königreich, haben alle ihren Anteil an diesen ehemaligen Inseln, Titeln, Landschaften und Grenzregionen. Dennoch gibt es keinen Grund, die Hoffnung aufzugeben... Sollten wir eines dieser Gebiete wieder in die Hände bekommen, ist der moderne norwegische Staat mit einer soliden Wirtschaft und vielen fähigen Staatsmännern in einer guten Position, sie wieder zu integrieren. Etwas von unserer glorreichen Vergangenheit wiederherzustellen, sollte also durchaus machbar sein."
 NOR_reintegrate_faeroeyane:0 "Færøyane reintegrieren"
 NOR_fully_incorporate_faeroeyane:0 "Færøyane vollständig eingliedern"
 NOR_reintegrate_island:0 "Insel reintegrieren"
 NOR_fully_incorporate_island:0 "Vollständige Eingliederung von Island"
 NOR_reintegrate_groenland:0 "Grønland reintegrieren"
 NOR_fully_incorporate_groenland:0 "Vollständige Eingliederung Grønland"
 NOR_reintegrate_hjaltland:0 "Hjaltland reintegrieren"
 NOR_fully_incorporate_hjaltland:0 "Hjaltland vollständig eingliedern"
 NOR_reintegrate_orknoeyane:0 "Wiedereingliederung Orknøyane"
 NOR_fully_incorporate_orknoeyane:0 "Vollkommene Eingliederung von Orknøyane"
 NOR_recreate_the_kingdom_of_the_isles:0 "Das Königreich der Inseln wiederherstellen"
 NOR_recreate_the_kingdom_of_the_isles_desc:0 "Nachdem wir die Kontrolle über die Hebriden und die Highlands erlangt haben, könnten wir versuchen, einen Satellitenstaat auf der Grundlage des alten Königreichs der Inseln zu errichten. Unter unserer Herrschaft werden sie ein autonomes Herzogtum sein, das nordisch-gälische Verbindungen fördert, um die Bevölkerung auf uns auszurichten.\n\n Auch wenn dies Aufwand und Ressourcen erfordern würde, könnte es sich für uns sehr wohl lohnen, das Gebiet indirekt zu regieren, durch lokale Lords, Landbesitzer und Politiker."
 NOR_lords_of_the_isles_propaganda_aberdeenshire:0 "Verbreiten Sie "Lords of the Isles"-Propaganda in Aberdeenshire"
 NOR_lords_of_the_isles_propaganda_aberdeenshire_desc:0 "Indem wir nicht nur nordisch-gälische, sondern auch Highlander-Bindungen fördern, könnten wir die Highlander von Aberdeenshire in unseren Satellitenstaat [LOI.GetNameDef] integrieren. Damit hätten sie eine bedeutendere Bevölkerungsbasis, aus der sie rekrutieren könnten, und unsere loyalistische Basis auf den britischen Inseln würde erheblich wachsen."
 ##partisan operations 
 NOR_partisan_operations:0 "Partisanenoperationen"
 NOR_partisan_operations_desc:0 "Da der Feind norwegisches Territorium besetzt hält, könnten wir unsere ausgebildeten Kommandos und Partisanen einsetzen, um die besetzten Gebiete zu infiltrieren und die Kriegsanstrengungen des Feindes zu sabotieren."
