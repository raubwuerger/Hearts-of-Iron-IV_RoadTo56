 ####--Bookmarks--#### ""
 NORWAY_GATHERING_STORM_DESC:0 "Die frühen 1900er Jahre waren für Norwegen fast ein goldenes Zeitalter. Mit der Unabhängigkeit, dem wirtschaftlichen Wachstum, der Erforschung der Polargebiete und der Ausdehnung der Territorien auf beiden Seiten des Globus hat das Königreich Norwegen der Welt seinen Stempel aufgedrückt. Doch nicht alles verlief reibungslos, denn Norwegens neutrale Handelsmarine erlitt während des Ersten Weltkriegs Verluste, und in jüngster Zeit hat die Weltwirtschaftskrise die Wirtschaft etwas zum Stillstand gebracht..."
 NORWAY_BLITZKRIEG_DESC:0 "Die frühen 1900er Jahre waren für Norwegen fast ein goldenes Zeitalter. Mit der Unabhängigkeit, dem Wirtschaftswachstum, der Erforschung der Polargebiete und der Ausdehnung der Gebiete an beiden Enden der Welt hat das Königreich Norwegen der Welt seinen Stempel aufgedrückt. Doch nicht alles verlief reibungslos, denn Norwegens neutrale Handelsmarine erlitt während des Ersten Weltkriegs Verluste, und in jüngster Zeit hat die Große Depression die Wirtschaft etwas zum Stillstand gebracht... Die Wohlfahrtspolitik der von der Arbeiterpartei geführten Regierung hat zwar versucht, die Probleme zu lindern, doch diese "Broken-Gun"-Politik mit geringeren Verteidigungsausgaben hat Norwegen einem gewissen Risiko ausgesetzt..."

 ####--Events--#### ""
 naw_norway.1.t:0 "Norwegen lädt zu Drei Brüdern ein"
 naw_norway.1.d:0 "In der norwegischen Nationalhymne heißt es in der sechsten Strophe, dass die Skandinavier in Kriegen zusammenstehen sollen. Die Norweger beleben jetzt die Bewegung des Panskandinavismus wieder, und sie reichen uns die Hand."
 naw_norway.1.a:0 "Brüder im Leben und im Tod!"
 naw_norway.1.b:0 "Vielleicht nicht im Tod..."

 naw_norway.2.t:0 "[[~From.GetName~]] schließt sich Drei Brüdern an"
 naw_norway.2.d:0 "Unser Bruder [[~From.GetName~]] ist unserem Bündnis beigetreten. Lasst unsere Völker für den Sieg zusammenstehen."
 naw_norway.2.a:0 "Wir sind eins!"

 naw_norway.3.t:0 "[[~From.GetName~]] lehnt unsere Hand ab"
 naw_norway.3.d:0 "[[~Von.GetName~]] fühlte irgendwie, dass es in ihrem besten Interesse war, sich von unserer brillanten Idee der Kameradschaft fernzuhalten."
 naw_norway.3.a:0 "Vielleicht ein andermal dann..."

 naw_norway.4.t:0 "Der Vorschlag für vierjährige Amtszeiten wird angenommen"
 naw_norway.4.d:0 "Das norwegische Parlament hat vor kurzem beschlossen, dass die norwegischen Parlamentswahlen ab sofort jedes vierte statt jedes dritte Jahr abgehalten werden sollen. Wahrscheinlich hofft man, dass eine amtierende Regierung in einem zusätzlichen Jahr mehr erreichen kann. Natürlich ist nicht zu leugnen, dass ein zusätzliches Jahr Arbeitsplatzsicherheit ein angenehmer Nebeneffekt für unsere Abgeordneten sein könnte."
 naw_norway.4.a:0 "Nun gut."
 naw_norway.4.b:0 "Ha, diese schlauen Bastarde."
 naw_norway.4.c:0 "Und nun zurück zur 'Samnorsk'-Debatte..."

 #naw_norway.5.t:0 "[[~From.GetName~]] verabschiedet den Vorschlag für vierjährige Amtszeiten"
 #naw_norway.5.d:0 "Die parlamentarischen Vertreter von [[~Von.GetName~]] haben kürzlich einen Vorschlag zur Verlängerung ihrer Amtszeit von drei auf vier Jahre verabschiedet, der ab sofort gilt. Zweifellos hoffen sie, dass eine amtierende Regierung in der Lage sein wird, mit dem zusätzlichen Jahr mehr zu erreichen. Der Antrag wurde ohne Probleme angenommen."
 #naw_norway.5.a:0 "Also gut."
 #naw_norway.5.b:0 "Ich habe keine starken Gefühle für die eine oder andere Seite."
 #naw_norway.5.c:0 "Norwegische Politik? Bah!"

 naw_norway.6.t:0 "[[~Von.GetName~]] unterstützt die neue Bruderschaft"
 naw_norway.6.d:0 "Unser Bruder [[~Von.GetName~]] unterstützt uns bei der Ausweitung unseres Bündnisses. Lasst unsere freien Nationen als Brüder zusammenstehen."
 naw_norway.6.a:0 "Wir sind in der Tat im Willen geeint!"

 naw_norway.7.t:0 "Norwegen beantragt eine nordische Forschungskooperation"
 naw_norway.7.d:0 "Unser Nachbar hat uns zu einer gemeinsamen Nordischen Forschungskooperation eingeladen, mit dem Argument, dass dies zum Vorteil aller skandinavischen Nationen sein wird. Wenn wir an den Fortschritten unserer Nachbarn teilhaben, kann uns das nur gut tun. Die Frage ist nur, ob wir irgendwelche Nachteile darin sehen, dass sie Zugang zu den unseren haben."
 naw_norway.7.a:0 "Mehr technologischer Fortschritt in skandinavischen Händen wäre gut für uns!"
 naw_norway.7.b:0 "Eine Zusammenarbeit in der Forschung klingt vorteilhaft. Warum sollten wir ihnen nicht von Zeit zu Zeit unsere Chemiker zur Verfügung stellen?"
 naw_norway.7.c:0 "Unsere technischen Errungenschaften in fremden Händen? Klingt ein bisschen zu riskant..."

 naw_norway.8.t:0 "[[~From.GetName~]] ist der Nordischen Forschungskooperation beigetreten"
 naw_norway.8.d:0 "[[~Von.GetName~]] hat sich weise entschieden, unserer Forschungskooperation beizutreten."
 naw_norway.8.a:0 "Und damit werden wir alle noch weiser werden."

 naw_norway.9.t:0 "[[~From.GetName~]] weigert sich, der Nordic Research Collaboration beizutreten"
 naw_norway.9.d:0 "[[~Von.GetName~]] scheint seine Technologie mehr zu schützen, als wir erwartet hatten."
 naw_norway.9.a:0 "Wir hatten mehr von ihnen erwartet."

 naw_norway.10.t:0 "Eine Einladung zur Nordischen Forschungskooperation"
 naw_norway.10.d:0 "Norwegen hat uns eine Einladung zur Nordischen Forschungskooperation geschickt, einer Vereinbarung, von der alle nordischen Länder durch den Austausch technologischer Entwicklungen gegenseitig profitieren sollen."
 naw_norway.10.a:0 "Natürlich wird sich Finnland anschließen. Loistava aloite!"
 naw_norway.10.b:0 "Gute Ideen sollten geteilt werden. Loistava aloite!"
 naw_norway.10.c:0 "Ein schöner Antrag, aber wir können nicht riskieren, dass unsere Technologie in die falschen Hände gerät."

 naw_norway.11.t:0 "[[~From.GetName~]] ist der Nordischen Forschungskooperation beigetreten"
 naw_norway.11.d:0 "[[~Von.GetName~]] hat sich weise entschieden, unserer Forschungskooperation beizutreten."
 naw_norway.11.a:0 "Unser Bruder, der Finne, ist jetzt dabei."

 naw_norway.12.t:0 "[[~From.GetName~]] weigert sich, der Nordischen Forschungskooperation beizutreten"
 naw_norway.12.d:0 "[[~Von.GetName~]] scheint seine Technologie stärker zu schützen, als wir erwartet hatten."
 naw_norway.12.a:0 "Unser Bruder, der Finne, ein Tritt gegen das Schienbein?"

 naw_norway.13.t:0 "Norwegen will mit Wissenschaftlern des Commonwealth zusammenarbeiten"
 naw_norway.13.d:0 "Die skandinavische Nation jenseits des Meeres möchte eine Forschungskooperation mit den Commonwealth-Nationen eingehen. Ihre Wissenschaftler werden eng mit unseren zusammenarbeiten und ihre Fortschritte teilen."
 naw_norway.13.a:0 "Ein technologischer Austausch wäre für beide Seiten von Vorteil."
 naw_norway.13.b:0 "Es ist nur richtig, mit unseren Freunden zusammenzuarbeiten."
 naw_norway.13.c:0 "Das wäre zu einseitig. Warum sollten wir Asse gegen Treys tauschen?"

 naw_norway.14.t:0 "[[~Von.GetName~]] hat zugestimmt, ein Forschungsabkommen zu schließen"
 naw_norway.14.d:0 "[[~Von.GetName~]] hat freundlicherweise eine Forschungsvereinbarung getroffen und unsere Wissenschaftler eingeladen, daran teilzunehmen, etwas beizutragen und zu lernen."
 naw_norway.14.a:0 "Cheers."

 naw_norway.15.t:0 "[[~From.GetName~]] verweigert uns den Zugang zum Commonwealth Research"
 naw_norway.15.d:0 "[[~Von.GetName~]] scheint seine fortschrittliche Elektronik und Schiffe zu schützen und hat uns den Zugang zur Commonwealth-Forschung verweigert."
 naw_norway.15.a:0 "Diese verdammten Mistkerle."

 naw_norway.16.t:0 "Norwegen will mit Wissenschaftlern der Achsenmächte zusammenarbeiten"
 naw_norway.16.d:0 "Unsere nordgermanischen Freunde wollen eine Forschungskooperation zwischen den Achsenmächten eingehen. Ihre Wissenschaftler werden eng mit unseren zusammenarbeiten und ihre Fortschritte teilen."
 naw_norway.16.a:0 "Ein technologischer Austausch wäre für beide Seiten von Vorteil."
 naw_norway.16.b:0 "Es ist nur richtig, mit unseren Freunden zusammenzuarbeiten."
 naw_norway.16.c:0 "Nein. Sie werden sich damit begnügen müssen, unsere Ausrüstung zu leasen oder zu lizenzieren."

 naw_norway.17.t:0 "[[~Von.GetName~]] hat zugestimmt, ein Forschungsabkommen zu schließen"
 naw_norway.17.d:0 "[[~Von.GetName~]] hat freundlicherweise eine Forschungsvereinbarung getroffen und unsere Wissenschaftler eingeladen, daran teilzunehmen, etwas beizutragen und zu lernen."
 naw_norway.17.a:0 "Danke schön."

 naw_norway.18.t:0 "[[~From.GetName~]] verweigert uns den Zugang zur Achsenforschung"
 naw_norway.18.d:0 "[[~Von.GetName~]] scheint ihre fortschrittlichen Verschlüsselungstechniken, Panzer und Waffen zu schützen und hat uns den Zugang zur Achsenforschung verweigert."
 naw_norway.18.a:0 "Ach so..."

 naw_norway.19.t:0 "Norwegen will mit Komintern-Wissenschaftlern zusammenarbeiten"
 naw_norway.19.d:0 "Unsere sozialistischen Genossen im Westen wollen eine Forschungskooperation zwischen unseren Nationen unterzeichnen. Ihre Wissenschaftler werden eng mit unseren zusammenarbeiten und ihre Fortschritte teilen."
 naw_norway.19.a:0 "Ein technologischer Austausch wäre für beide Seiten von Vorteil."
 naw_norway.19.b:0 "Es ist nur richtig, mit unseren Freunden zusammenzuarbeiten."
 naw_norway.19.c:0 "Nyet. Heutzutage kann man nicht vorsichtig genug sein."

 naw_norway.20.t:0 "[[~Von.GetName~]] hat zugestimmt, ein Forschungsabkommen zu schließen"
 naw_norway.20.d:0 "[[~Von.GetName~]] hat freundlicherweise eine Forschungsvereinbarung getroffen und unsere Wissenschaftler eingeladen, daran teilzunehmen, etwas beizutragen und zu lernen."
 naw_norway.20.a:0 "Es war richtig, dass wir unseren Genossen vertraut haben."

 naw_norway.21.t:0 "[[~From.GetName~]] verweigert uns den Zugang zur Kominternforschung"
 naw_norway.21.d:0 "[[~Von.GetName~]] scheint ihre effektive industrielle Produktion und clevere Rüstungsvarianten zu schützen und hat uns den Zugang zur Komintern-Forschung verweigert."
 naw_norway.21.a:0 "Es wird sein, was sein wird."

 naw_norway.22.t:0 "Norwegen lädt uns in die Bruderschaft der demokratischen Nationen ein"
 naw_norway.22.d:0 "Die Norweger und ihre Verbündeten, die bis vor kurzem unter dem Namen Drei-Brüder-Bündnis, Vier-Brüder-Bündnis oder Nordische Bruderschaft bekannt waren - je nachdem, wen man fragt -, haben uns kürzlich eingeladen, ihrem neu benannten Bündnis beizutreten. Zweifellos hoffen sie, ihren diplomatischen Schwung aufrechtzuerhalten, und dieses Bündnis könnte für unsere eigene Sicherheit und unseren politischen Einfluss gut sein, aber es würde auch bedeuten, dass wir uns unseren potenziellen neuen Freunden gegenüber verpflichten."
 naw_norway.22.a:0 "Wir sind Brüder!"
 naw_norway.22.b:0 "Ich denke, wir belassen es auf der Ebene der freundschaftlichen Bekanntschaft."
 naw_norway.22.c:0 "Wir sind Brüder, und Brüder müssen Vorrang vor unseren derzeitigen Freunden haben."
 naw_norway.22.p:0 "Wir können unsere derzeitigen Verbündeten nicht verraten!"

 naw_norway.23.t:0 "[[~From.GetName~]] tritt der Bruderschaft der Demokratischen Nationen bei"
 naw_norway.23.d:0 "Unser Bruder [[~From.GetName~]] ist unserer Bruderschaft beigetreten. Lasst unsere Völker für den Sieg zusammenstehen."
 naw_norway.23.a:0 "Wir sind viele, doch wir sind eins!"

 naw_norway.24.t:0 "[[~From.GetName~]] lehnt unsere gnädige Hand ab"
 naw_norway.24.d:0 "[[~Von.GetName~]] hatte irgendwie das Gefühl, dass es in ihrem besten Interesse war, sich aus unserer Bruderschaft herzlicher, mächtiger und freiheitsliebender Nationen herauszuhalten. Wer weiß, was sie sich dabei gedacht haben?"
 naw_norway.24.a:0 "Enttäuschend..."

 naw_norway.25.t:0 "[[~From.GetName~]] hat unsere Fraktion in "Demokratische Bruderschaft der Nationen" umbenannt."
 naw_norway.25.d:0 "Wenn wir die Fraktion weiter ausbauen wollen, könnte eine Namensänderung zu etwas Umfassenderem erforderlich sein."
 naw_norway.25.a:0 "Ein neuer weltweiter Fokus könnte in der Tat notwendig sein."

 naw_norway.26.t:0 "[[~From.GetName~]] fordert Petsamo"
 naw_norway.26.d:0 "Unser Nachbar, [[~From.GetName~]], hat seine alten Ansprüche auf die Halbinsel Kola abgesteckt und möchte daher eine zusammenhängende Grenze zu der überwiegend von Russen bewohnten Halbinsel. Um dies zu erreichen, verlangen sie, dass wir unser nördlichstes Gebiet, Petsamo, an sie abtreten. Petsamo ist zwar nur dünn besiedelt, verfügt aber über wertvolle Nickelvorkommen und ist unser einziger Zugang zur Barentssee. Wie sollen wir vorgehen?"
 naw_norway.26.a:0 "Petsamo aufgeben. Sollen sie doch den Bären streicheln, wenn sie es wünschen..."
 naw_norway.26.b:0 "Sollen unsere Freunde es haben, aber wir erwarten eine Entschädigung."
 naw_norway.26.c:0 "Petsamo gehört den Finnen."

 naw_norway.27.t:0 "[[~From.GetName~]] tritt das Eigentum an Petsamo ab"
 naw_norway.27.d:0 "Die Finnen haben uns in weiser Voraussicht das Eigentum an der dünn besiedelten, aber ressourcenreichen Region Petsamo abgetreten. Damit haben wir nun eine zusammenhängende Grenze zu unseren alten mittelalterlichen Ansprüchen. Dies ist ein Beweis für das hohe Ansehen unserer Nation in Europa und für die Klugheit unserer Diplomaten und Staatsmänner."
 naw_norway.27.a:0 "Ruhm für Norwegen, und ein Hoch auf unsere Staatsmänner!"

 naw_norway.28.t:0 "[[~From.GetName~]] lehnt unsere Forderungen nach Petsamo ab"
 naw_norway.28.d:0 "Die Finnen erklären, dass die Art und der Umfang ihrer Grenzen nicht verhandelbar sind, und daher werden sie uns Petsamo nicht abtreten, was auch immer unsere Gründe für die Beanspruchung gewesen sein mögen. Es scheint, dass es in ihrer Natur und ihrem Ausmaß liegt, uns zu enttäuschen... Wir haben ihnen eine förmliche Beschwerde zukommen lassen, müssen aber vorerst ihre Entscheidung akzeptieren."
 naw_norway.28.a:0 "Wurde in dem Schreiben erwähnt, wie sehr sie uns enttäuscht haben?"

 naw_norway.29.t:0 "[[~From.GetName~]] verlangt, dass wir uns der Revolution unterwerfen"
 naw_norway.29.d:0 "Die Norweger, die kürzlich die Dänen und Schweden besiegt haben, verlangen nun, dass wir uns ihrer Herrschaft und ihren kommunistischen Idealen unterwerfen. Angesichts ihrer Kontrolle über Skandinavien, ihrer immer größer werdenden Armee und ihrer Verbindungen zu den Sowjets könnte es sehr gefährlich sein, ihnen eine Absage zu erteilen. Andererseits könnte unsere Unabhängigkeit bei beiden Entscheidungen auf dem Spiel stehen..."
 naw_norway.29.a:0 "Wir müssen uns unterwerfen, mit Feinden auf beiden Seiten gibt es einfach keine andere Wahl..."
 naw_norway.29.b:0 "Wir müssen uns fügen, mit Feinden auf beiden Seiten gibt es einfach keine andere Wahl..."
 naw_norway.29.c:0 "Die Norweger haben ihre Kontrolle über unser Land verschärft."
 naw_norway.29.p:0 "Die Norweger haben ihre Kontrolle über unser Land verschärft."
 naw_norway.29.e:0 "Das ist der Punkt, an dem wir unseren Standpunkt deutlich machen: Das unabhängige Finnland wird bleiben."

 naw_norway.30.t:0 "[[~From.GetName~]] unterwirft sich uns"
 naw_norway.30.d:0 "Die Finnen haben beschlossen, uns die Kontrolle über einen Großteil ihrer staatlichen Angelegenheiten zu überlassen. Damit stehen die nordischen Nationen ganz unter unserer Führung."
 naw_norway.30.a:0 "Großartig!"

 naw_norway.31.t:0 "[[~From.GetName~]] weigert sich, sich uns zu unterwerfen"
 naw_norway.31.d:0 "Die Finnen haben beschlossen, unser großzügiges Angebot, sich uns zu unterwerfen und ihre Autonomie zu behalten, abzulehnen. Offenbar wollen sie lieber zwischen uns und den Sowjets aufgeteilt werden, und anscheinend ist harter Alkohol für finnische Staatsmänner viel zu leicht zu bekommen. Jetzt sind wir an der Reihe zu entscheiden: Ist die Verbreitung der Revolution im finnischen Volk einen Krieg wert?"
 naw_norway.31.a:0 "In den Krieg."
 naw_norway.31.b:0 "Oder nicht in den Krieg?"

 naw_norway.32.t:0 "[[~From.GetName~]] stellt sich auf die Seite Deutschlands, nachdem er uns Slesvig versprochen hat"
 naw_norway.32.d:0 "Die norwegischen Führer haben beschlossen, sich auf die Seite Deutschlands zu stellen, um Angriffe von Deutschland abzuwehren. Natürlich sind viele Dänen jetzt verärgert, da wir unsere Inseln im Nordatlantik im Austausch für die Unterstützung bei der Rückeroberung von ganz Slesvig und vielleicht auch Holsten aufgegeben haben. Und außerdem: Wenn Deutschland die anderen Großmächte besiegt, wie sollen wir uns dann gegen sie verteidigen können? Wir befinden uns sogar an ihrer Grenze... Zumindest könnten wir unsere Beschwerden an die Norweger richten, um unsere Öffentlichkeit zu befriedigen und vielleicht etwas zu erreichen?"
 naw_norway.32.a:0 "Richten Sie unsere Beschwerden an die norwegische Regierung."
 naw_norway.32.b:0 "Hören Sie auf, sich zu beschweren, wenigstens haben wir jetzt Frieden."

 naw_norway.33.t:0 "[[~From.GetName~]] versteht unsere Entscheidung, sich auf die Seite Deutschlands zu stellen"
 naw_norway.33.d:0 "Die Dänen sind zwar verärgert, weil wir ihnen Hilfe bei der Rückeroberung von Slesvig versprochen haben, aber sie verstehen unseren Pragmatismus, sich auf die Seite Deutschlands zu schlagen, denn die unmittelbare Sicherheit muss Vorrang haben. Und wer weiß, wenn Deutschland anfängt, den Krieg zu verlieren, muss die Freundschaft mit ihnen vielleicht nicht von Dauer sein..."
 naw_norway.33.a:0 "[[~From.GetName~]] versteht unseren Pragmatismus."

 naw_norway.34.t:0 "[[~Von.GetName~]] erhebt Beschwerde gegen unsere Parteinahme für Deutschland"
 naw_norway.34.d:0 "Die dänischen Führer schienen ziemlich verärgert darüber zu sein, dass wir uns auf die Seite Deutschlands geschlagen haben. Erstens haben wir versprochen, bei der Rückeroberung von Slesvig zu helfen, und zweitens könnten die Deutschen uns und den derzeitigen dänischen Teil von Slesvig angreifen, wenn sie stärker werden, obwohl wir Partei ergriffen haben. Wie sollen wir damit umgehen?"
 naw_norway.34.a:0 "Sie müssen entschädigt werden! Eine finanzielle Entschädigung und Grönland als Pfand."
 naw_norway.34.b:0 "Gebt ihnen Grönland vorerst als Pfand zurück."
 naw_norway.34.c:0 "Diese Dummköpfe! Verstehen sie nicht, dass wir das tun mussten? Sie bekommen nichts."

 naw_norway.35.t:0 "Die Norweger stimmen massiven Entschädigungen zu"
 naw_norway.35.d:0 "Es scheint, dass die Norweger unsere Beschwerden wirklich verstanden haben. Sie haben uns Grönland als vorübergehendes Pfand zurückgegeben und uns zusätzlich eine massive Entschädigung gezahlt, die wir nun in unsere Industrie umleiten."
 naw_norway.35.a:0 "Es ist nur richtig, dass sie zahlen, aber danke."

 naw_norway.36.t:0 "Die Norweger übergeben Grönland"
 naw_norway.36.d:0 "Vorläufig haben uns die Norweger Grönland als Pfand zurückgegeben, bis der Rest von Slesvig uns gehört. Wir haben den Fall Grönland nicht umsonst gewonnen! Und unsere Öffentlichkeit ist erst einmal beruhigt."
 naw_norway.36.a:0 "Akzeptabel."

 naw_norway.37.t:0 "Die Norweger haben uns eine Entschädigung verweigert"
 naw_norway.37.d:0 "Die Norweger behaupten, sie hätten getan, was notwendig war, und verweigern uns die Entschädigung mit der Begründung, dass es für das Überleben aller unserer Nationen notwendig sei, mit Deutschland zusammenzuarbeiten. Das wird für uns nicht leicht zu glätten sein, aber ein solcher Schritt und ihre mangelnde Kompromissbereitschaft haben die Glaubwürdigkeit der norwegischen Politiker sicherlich noch mehr beschädigt."
 naw_norway.37.a:0 "Dies war das schlechteste Handelsabkommen in der Geschichte der Handelsabkommen."

 naw_norway.38.t:0 "Unseren Teil der Abmachung einhalten"
 naw_norway.38.d:0 "Slesvig-Holsten gehört uns, und die Norweger haben sich an ihren Teil der Abmachung gehalten. Jetzt werden Maßnahmen ergriffen, um Grönland wieder an die Norweger zurückzugeben, wie es unser Teil der Abmachung war."
 naw_norway.38.a:0 "Kümmern Sie sich gut um die Grönländer, jetzt!"

 naw_norway.39.t:0 "[[~From.GetName~]] hat Grönland an uns zurückgegeben"
 naw_norway.39.d:0 "Die Dänen haben erkannt, dass unser Teil der Abmachung, ihnen bei der Rückgewinnung von Slesvig zu helfen, erfüllt wurde, und haben uns Grönland wieder zurückgegeben. Grönland ist nun kein vorübergehendes Pfand mehr, sondern Teil des norwegischen Königreichs, und die Inuit werden norwegische Staatsbürger."
 naw_norway.39.a:0 "Wunderbar. Wie oft sieht man eine Kette von Ereignissen mit einer Moral?"

 naw_norway.40.t:0 "[[~From.GetName~]] stellt sich auf die Seite der Russen, nachdem sie uns Karelien versprochen hat"
 naw_norway.40.d:0 "Die norwegische Führung hat beschlossen, sich auf die Seite der Russen zu stellen, um deren Angriffe abzuwehren. Natürlich sind einige Finnen jetzt verärgert, dass wir unsere Inseln in der Ostsee im Austausch für die Unterstützung bei der Rückeroberung Kareliens und der Beendigung der östlichen Bedrohung aufgegeben haben. Und außerdem: Wenn die Russen die anderen Großmächte besiegen, wie sollen wir uns dann gegen sie verteidigen können? Wir haben eine riesige gemeinsame Grenze mit ihnen! Zumindest könnten wir unsere Beschwerden an die Norweger richten, um unsere Öffentlichkeit zufrieden zu stellen und vielleicht etwas zu erreichen?"
 naw_norway.40.a:0 "Richten Sie unsere Beschwerden an die norwegische Regierung."
 naw_norway.40.b:0 "Hören Sie auf, sich zu beschweren, wenigstens haben wir jetzt Frieden."

 naw_norway.41.t:0 "[[~From.GetName~]] versteht unsere Entscheidung, sich auf die Seite Russlands zu stellen"
 naw_norway.41.d:0 "Die Finnen sind zwar verärgert, weil wir ihnen Hilfe bei der Rückeroberung Kareliens versprochen haben, aber wahrscheinlich noch mehr, weil wir uns auf die Seite einer Bedrohung gestellt haben, die sie eines Tages einholen könnte, aber sie verstehen unseren Pragmatismus, sich auf die Seite Russlands zu stellen. Obwohl sie langfristig besorgt sind, erkennen sie, dass die unmittelbare Sicherheit Vorrang haben muss. Und wer weiß, wenn Russland anfängt, den Krieg zu verlieren, muss die Freundschaft mit ihnen vielleicht nicht von Dauer sein..."
 naw_norway.41.a:0 "[[~From.GetName~]] versteht unseren Pragmatismus."

 naw_norway.42.t:0 "[[~Von.GetName~]] erhebt Einwände gegen unsere Parteinahme für die Sowjetunion"
 naw_norway.42.d:0 "Die finnischen Führer schienen ziemlich sauer darüber zu sein, dass wir uns auf die Seite der Russen geschlagen haben. Erstens haben wir versprochen, bei der Rückeroberung des restlichen Kareliens zu helfen, und zweitens könnten die Sowjets uns und Finnland angreifen, wenn sie stärker werden, obwohl wir auf ihrer Seite stehen. Das ist jedenfalls die Überzeugung der Finnen. Wie sollen wir damit umgehen?"
 naw_norway.42.a:0 "Sie müssen entschädigt werden! Geben Sie ihnen eine finanzielle Entschädigung."
 naw_norway.42.b:0 "Wir können sie jetzt nicht entschädigen, wir brauchen unsere Ressourcen, um unsere eigene Verteidigung aufzubauen."

 naw_norway.43.t:0 "Die Norweger stimmen den Entschädigungen zu"
 naw_norway.43.d:0 "Es scheint, dass die Norweger unsere Beschwerden verstanden haben. Sie werden uns eine finanzielle Entschädigung gewähren, die wir in unsere Industrien umleiten werden."
 naw_norway.43.a:0 "Das reicht fürs Erste, danke."

 naw_norway.44.t:0 "Die Norweger haben uns die Entschädigung verweigert"
 naw_norway.44.d:0 "Die Norweger behaupten, sie hätten getan, was notwendig war, und verweigern uns die Entschädigung mit der Begründung, die Zusammenarbeit mit den Sowjets sei für das Überleben aller unserer Völker notwendig gewesen. Während die Expansion nach Karelien eine Sache ist, ist der Schutz unserer Grenzen vor den Russen auf lange Sicht das Hauptanliegen, und dass die Norweger mit ihrer bequemen Position weit weg von der Bedrohung uns nicht einmal entschädigen wollen, ist äußerst enttäuschend..."
 naw_norway.44.a:0 "Die behüteten, naiven Narren..."

 naw_norway.45.t:0 "Misstrauensvotum - Wer soll die neue Regierung führen?"
 naw_norway.45.d:0 "Die alte Regierung wurde durch das Misstrauensvotum abgesetzt, und es wird eine neue Regierung eingesetzt, eine Koalition unter Führung von Høyre, unserer konservativen Partei. Während die Feinheiten noch ausgearbeitet werden, müssen wir entscheiden, wer Ministerpräsident von Norwegen werden soll. Im Moment gibt es zwei gute Kandidaten."
 naw_norway.45.a:0 "Ivar Lykke - Er verfügt über einschlägige Erfahrung und die Fähigkeit, bei Bedarf Kompromisse einzugehen."
 naw_norway.45.b:0 "C.J. Hambro - Er will das Amt und hat vielfältige Erfahrungen in Politik und Schriftstellerei."

 naw_norway.50.t:0 "[[~From.GetName~]] schlägt einen Deal vor"
 naw_norway.50.d:0 "Nachdem Norwegen 1814 vom dänischen Königreich abgetrennt wurde, übertrug uns der Vertrag von Kiel den Besitz seiner ehemaligen nordatlantischen Inseln, Grönland, Island und die Färöer. Zwar gab es diesbezüglich Unstimmigkeiten mit der zeitweiligen Besetzung Ostgrönlands durch norwegische Irredentisten, doch sind die Norweger nun auf diplomatischem Wege zu uns gekommen, wenn auch mit anderen Forderungen: Im Gegenzug für die Rückübertragung ihrer ehemaligen Inseln Färöer und Island werden die Norweger ihre Ansprüche auf Grönland aufgeben, uns im Falle eines deutschen Angriffs verteidigen und auch bei den Verhandlungen über die Rückgabe von Slesvig und Teilen von Holsten helfen, sollte sich die Gelegenheit ergeben. Die Forderungen sind zwar recht umfangreich, aber die nordatlantischen Inseln sind nicht das wirtschaftlich wichtigste Gebiet unseres Landes, und eine Rückgabe von Slesvig hätte sich als viel profitabler erwiesen. Sollen wir diesen Vorschlag annehmen oder ablehnen, oder vielleicht einen Kompromiss vorschlagen, da die Forderungen recht umfangreich sind?"
 naw_norway.50.a:0 "Annehmen und Grönland mit einbeziehen. Wir sollten uns um jeden Preis mit unseren Verwandten im Norden anfreunden!"
 naw_norway.50.b:0 "Annehmen. Die Inseln waren norwegisch, und Slesvig-Holsten wäre für uns von größerem Wert."
 naw_norway.50.c:0 "Verhandeln Sie, um Island zu behalten. Der Deal ist derzeit sehr zu Gunsten Norwegens."
 naw_norway.50.e:0 "Lehnen Sie ein solches Geschäft ab, nur die Norweger würden hier einen unmittelbaren Nutzen sehen..."

 naw_norway.51.t:0 "[[~From.GetName~]] nimmt den Deal an"
 naw_norway.51.d:0 "Das vorgeschlagene dänisch-norwegische Abkommen wurde von [[~Von.GetName~]] angenommen, und unsere alten Inseln sind nun wieder unter unserer Kontrolle. Sollten wir jemals in der Lage sein, Slesvig an Dänemark zurückzugeben, werden wir das tun müssen, um unseren Teil der Abmachung zu erfüllen."
 naw_norway.51.a:0 "Die Dänen sind wirklich gute Verbündete, die uns einen Teil des ungerechten Vertrages von Kiel abgenommen haben."

 naw_norway.52.t:0 "[[~From.GetName~]] nimmt den Deal an, mit einem Haken"
 naw_norway.52.d:0 "Während die Dänen die allgemeine Idee des Abkommens mochten, fanden sie es wenig überraschend ein wenig zu einseitig, da wir die einzigen sind, die unmittelbare Vorteile daraus ziehen. Sie haben daher ein scheinbar vernünftiges Gegenangebot unterbreitet, bei dem das Abkommen so geändert wird, dass sie Island behalten. Unsere ausländischen Würdenträger fanden das vernünftig genug und akzeptierten das geänderte Angebot."
 naw_norway.52.a:0 "Nicht perfekt, aber durchaus akzeptabel."

 naw_norway.53.t:0 "[[~From.GetName~]] lehnt den Deal ab"
 naw_norway.53.d:0 "Mit der Begründung, dass [[~From.GetName~]] keine unmittelbaren Vorteile für uns hat und unsere Forderungen zu hoch sind, haben die Dänen unsere Bitte abgelehnt, unsere Inseln zur Unterstützung bei der Rückeroberung von Slesvig-Holsten zurückzuerwerben. Dies ist zwar ein bedeutender Rückschlag für unseren diplomatischen Weg zu mehr Einfluss, aber wir gehen das Risiko ein und zetteln Revolten auf Island und den Färöern an, da die Bewohner ursprünglich vom norwegischen Festland stammen und Teil unseres Königreichs sind. Dies würde allerdings unser Bündnis mit Dänemark gefährden, und wenn Dänemark nicht nachgibt, könnte ein Krieg ausbrechen..."
 naw_norway.53.a:0 "Wir werden unsere Freundschaft mit Dänemark nicht aufs Spiel setzen. Sollen sie doch die Inseln behalten..."
 naw_norway.53.b:0 "Das ist inakzeptabel. Zettelt die Revolten an und macht unsere Forderungen deutlich!"

 naw_norway.54.t:0 "[[~From.GetName~]] stiftet Sezessionen auf den Inseln an!"
 naw_norway.54.d:0 "Die niederträchtigen Norweger haben nicht akzeptiert, dass wir die Inseln behalten, und haben auf Island und den Färöern Sezessionsaufstände angezettelt. Unter Ausnutzung der wachsenden nationalistischen und autonomen Bewegungen auf den Inseln sowie ihrer gemeinsamen kulturellen und ethnischen Bindungen haben die Norweger Unruhestifter auf die Inseln geschickt und sie dazu gebracht, sich ihrem Land anzuschließen. Grönland ist nach wie vor sicher, da die Einwohner dort keine so weitreichenden Bindungen zu Norwegen haben, aber wir müssen hier eine Haltung einnehmen. Sollen wir das bisherige Abkommen akzeptieren, den Status quo hinnehmen oder das Bündnis verlassen und unsere Inseln mit Gewalt zurückerobern?"
 naw_norway.54.a:0 "Wenn wir auch Grönland mit einbeziehen, können wir auch das ursprüngliche Abkommen retten und sie bei der Rückeroberung von Slesvig unterstützen."
 naw_norway.54.b:0 "Riskieren Sie nichts. Akzeptieren Sie den neuen Status quo ohne Unterstützung für die Rückeroberung von Slesvig."
 naw_norway.54.c:0 "Eine derartige Verletzung unseres Territoriums darf niemals toleriert werden. Auf in den Krieg!"

 naw_norway.55.t:0 "[[~From.GetName~]] faltet und übergibt Grönland"
 naw_norway.55.d:0 "Die Anstiftung zur Revolte war ein voller Erfolg. Die Dänen sind eingeknickt, um das ursprüngliche Abkommen zu retten, da sie keinen Krieg riskieren wollten und die Nachschublinien nach Grönland zu lang waren, um sie aufrecht zu erhalten. Da die ursprüngliche Vereinbarung weitgehend zu unseren Gunsten ausfiel, sollten wir ihnen ihre Verfehlungen verzeihen und ihr Recht auf Slesvig unterstützen, falls es jemals zu einem relevanten Thema wird."
 naw_norway.55.a:0 "Und der isländische Gambit zahlt sich aus."

 naw_norway.56.t:0 "[[~From.GetName~]] akzeptiert widerwillig den neuen Status quo"
 naw_norway.56.d:0 "Obwohl die Dänen über unser schmutziges Spiel verbittert sind, akzeptieren sie den neuen Status quo und bleiben in der Allianz, solange ihre Versorgungsschiffe nach Grönland weiterhin auf den Färöern und Island anlegen können. Außerdem sind sie nicht mehr verpflichtet, ihre Ansprüche auf Slesvig zu unterstützen, wenn wir dies wünschen."
 naw_norway.56.a:0 "Etwas für nichts bekommen? Was für Weltklasse-Staatsmänner wir doch haben."

 naw_norway.57.t:0 "[[~From.GetName~]] erklärt uns den Krieg!"
 naw_norway.57.d:0 "Der isländische Schachzug ist auf die denkbar schlechteste Weise nach hinten losgegangen! Die Dänen haben die Inselrevolte als unrechtmäßige norwegische Einmischung bezeichnet und sie zu einem kriegerischen Akt erklärt, woraufhin sie ihre Streitkräfte gegen uns mobilisiert und uns den Krieg erklärt haben. Das einzig Positive daran ist, dass die Dänen die ersten offensiven Schritte unternommen haben, was möglicherweise dazu beitragen könnte, andere verbündete Staaten zu überzeugen, sich unserer Verteidigung gegen die Dänen anzuschließen."
 naw_norway.57.a:0 "Manchmal bekommt man mehr als man will. Die Dänen haben uns jetzt in Zugzwang gebracht..."

 naw_norway.58.t:0 "[[~From.GetName~]] nimmt den Deal an, und das nicht zu knapp!"
 naw_norway.58.d:0 "Der vorgeschlagene dänisch-norwegische Deal wurde von [[~Von.GetName~]] akzeptiert, und unsere alten Inseln, einschließlich Grönland, das in gutem Glauben in den Deal hineingeworfen wurde, sind nun wieder unter unserer Kontrolle. Sollten wir jemals in der Lage sein, Slesvig an Dänemark zurückzugeben, werden wir das tun müssen, um unseren Teil der Abmachung zu erfüllen."
 naw_norway.58.a:0 "Die Dänen sind wirklich gute Verbündete, die uns helfen, den Schaden des ungerechten Kieler Vertrages wiedergutzumachen."

 naw_norway.59.t:0 "Das fennoskandische Abkommen"
 naw_norway.59.d:0 "Aus Angst vor Übergriffen auf die östlichen Grenzen ihres Bündnisses haben sich die fennoskandischen Verbündeten, Norwegen, Schweden und Finnland, auf gegenseitige Verteidigungsgarantien geeinigt. Finnland trat die mehrheitlich von Schweden bewohnten Åland-Inseln an Schweden ab, während Schweden das frühere norwegische Gebiet Båhuslen an Norwegen abtrat. Damit erhielt Norwegen, das am wenigsten direkt von einer möglichen russischen Expansion bedroht ist, einen Anreiz, seine Verbündeten, die näher an der Gefahr liegen, zu verteidigen, Schweden konnte die potenzielle Expansion seines früheren Feindes einschränken, und Finnland hat nun Nachbarn, die sich verpflichten, ihre Ostgrenzen, einschließlich der äußerst wichtigen karelischen Landenge, zu verteidigen."
 naw_norway.59.a:0 "Freunde können immer eine Einigung erzielen. Jetzt müssen wir unser Militär zu einem angemessenen Teil der Abschreckung machen."
 naw_norway.59.b:0 "Haben sie kein Vertrauen in uns? Auf jeden Fall sollten wir uns vor diesen intriganten Nachbarn in Acht nehmen..."

 naw_norway.60.t:0 "Haakon VII. dankt ab"
 naw_norway.60.d:0 "Angesichts zunehmender radikaler Spannungen innerhalb Norwegens hat König Haakon, selbst ein geachteter und demokratisch gesinnter Mann, beschlossen, sich dem zunehmenden Druck zu beugen, der eine neue Art der Hierarchie im Staat fordert. Seine Abdankung trat sofort in Kraft, und so regierte er als Haakon VII, König von Norwegen, von 1905 bis [[~GetYear~]]."
 naw_norway.60.a:0 "So gut er als König auch war, die Monarchie ist veraltet."
 naw_norway.60.b:0 "Was ist mit unseren Freunden los?"
 naw_norway.60.c:0 "Die Monarchie ist für das Volk überflüssig."
 naw_norway.60.p:0 "Radikale Politik muss in Norwegen am Werk sein..."

 naw_norway.61.t:0 "[[~From.GetName~]] bietet Bedingungen"
 naw_norway.61.d:0 "Angesichts des Ansturms unserer Kriegsmaschine hat die [[~From.GetAdjective~]] Führung beschlossen, den Frieden mit uns zu suchen, und im Gegenzug bieten sie an, unser Satellitenstaat zu werden. Dies wird zum Frieden zwischen unseren Nationen führen, und da sie unser Untertanenstaat werden, werden sie sich auf unserer Seite an allen laufenden Kriegen beteiligen. Was sollen wir davon halten?"
 naw_norway.61.a:0 "Akzeptieren Sie die Herrschaft von [[~From.GetName~]] indirekt."
 naw_norway.61.b:0 "Nur die totale Annexion ihres Landes ist gut genug..."

 naw_norway.62.t:0 "[[~Von.GetName~]] akzeptiert unsere Bedingungen"
 naw_norway.62.d:0 "[[~Von.GetName~]] hat unsere Kapitulationsbedingungen akzeptiert, und wir werden von nun an ein Satellitenstaat von ihnen sein. Das bedeutet auch, dass wir keine andere Wahl haben, als uns an allen Konflikten zu beteiligen, in die sie uns bis auf weiteres hineinziehen werden. Aber vielleicht gibt es ja Freiheit und Frieden am fernen Horizont?"
 naw_norway.62.a:0 "Leider hatten wir keine anderen Möglichkeiten mehr..."

 naw_norway.63.t:0 "[[~From.GetName~]] lehnt unsere Bedingungen ab"
 naw_norway.63.d:0 "[[~From.GetName~]] hat unsere Kapitulationsbedingungen abgelehnt und anscheinend beschlossen, dass nur direkte Herrschaft gut genug ist. Dies könnte sich zu einem Kampf um unsere Unabhängigkeit und Existenz entwickeln!"
 naw_norway.63.a:0 "Ein Kampf ist also unausweichlich, und es steht viel auf dem Spiel..."

 naw_norway.64.t:0 "Die Nationalistische Fraktion von [[~Root.GetNameDef~]]"
 naw_norway.64.d:0 "Es werden in der Tat Schritte unternommen, um unsere Haltung und unsere Werte in die Welt zu tragen. Nach der harten Arbeit unserer Vertreter und Staatsmänner könnte eine neue Fraktion das Licht der Welt erblicken. Wie sollten wir unser neues und starkes Bündnis nennen?"
 naw_norway.64.a:0 "\"Nordlichter\", wir werden unser Licht auf die neidische Welt werfen."
 naw_norway.64.b:0 "\"Nordische Versammlung\", denn unter unserer Führung wird sich das Beste versammeln."
 naw_norway.64.c:0 "\"Pakt der Steine\", denn wir sind vor allem unerschütterlich, wie unsere Berge."
 naw_norway.64.p:0 "Hmmm... Zeigen Sie mir bitte die anderen Optionen..."

 naw_norway.65.t:0 "Die Nationalistische Fraktion von [[~Root.GetNameDef~]]"
 naw_norway.65.d:0 "Es werden in der Tat Schritte unternommen, um unsere Haltung und unsere Werte in die Welt zu tragen. Nach der harten Arbeit unserer Vertreter und Staatsmänner könnte eine neue Fraktion das Licht der Welt erblicken. Wie sollten wir unser neues und starkes Bündnis nennen?"
 naw_norway.65.a:0 "\"Nördliches Reich\", einfach, beschreibend, malerisch."
 naw_norway.65.b:0 "\"Nordische Union\", denn was ist ein Bündnis anderes als verwandte Nationen."
 naw_norway.65.c:0 "Fangen wir noch einmal von vorne an."
 naw_norway.65.p:0 "Lasst uns diese Entscheidung nicht jetzt treffen."

 naw_norway.70.t:0 "Alte Traditionen wieder aufleben lassen"
 naw_norway.70.d:0 "Die alten Traditionen von [[~ROOT.GetNameDef~]] haben in letzter Zeit eine romantische Wiederbelebung erfahren, wobei Menschen und Politiker nun die Frage stellen, ob alte Traditionen wie Adelstitel wieder eingeführt werden sollten (obwohl bei unseren demokratischen Traditionen die meisten der Meinung sind, dass die Titel diesmal ohne die Privilegien kommen sollten). Einige plädieren sogar für die Wiedereinführung alter Ortsnamen und sogar der alten Flagge des mittelalterlichen Königreichs Norwegen. Welchen Weg sollten wir einschlagen?"
 naw_norway.70.a:0 "Die Aristokratie ist veraltet, und wir sollten natürlich bei unserer derzeitigen norwegischen Flagge bleiben."
 naw_norway.70.b:0 "Adelstitel für unsere angesehensten Bürger, aber unsere aktuelle Flagge beibehalten."
 naw_norway.70.c:0 "Wir müssen unsere Traditionen respektieren! Wir werden die Aristokratie UND unsere glorreiche alte Flagge behalten."

 naw_norway.71.t:0 "Der Ort der Macht"
 naw_norway.71.d:0 "In der Vergangenheit hatte [[~ROOT.GetNameDef~]] viele verschiedene Hauptstädte, aber die drei wichtigsten sind nach wie vor Oslo, Bergen (früher bekannt als Bjørgvin) und Trondheim (früher bekannt als Nidaros). Mit den rasanten Veränderungen in Richtung unseres traditionellen Königreichs haben wir nun auch die Möglichkeit, eine der älteren Städte wieder zur Hauptstadt zu machen, wenn wir dies wünschen. Allerdings ist Oslo immer noch die größte Stadt, in der der größte Teil unserer Landwirtschaft angesiedelt ist und die meisten unserer Institutionen beherbergt, so dass der Umzug dort vielleicht nicht auf Gegenliebe stoßen würde..."
 naw_norway.71.a:0 "Bleiben Sie bei Oslo als Hauptstadt."
 naw_norway.71.b:0 "Bleiben Sie bei Bergen, der ehemaligen Hauptstadt und wichtigen Handelsstadt."
 naw_norway.71.c:0 "Nehmen Sie Trondheim, die frühere Hauptstadt und ein wichtiger Ort für Pilger und Religion."

 naw_norway.72.t:0 "Stadtnamen von Alt?"
 naw_norway.72.d:0 "Nachdem die wichtigsten symbolischen Fragen geklärt sind, könnte es an der Zeit sein, darüber nachzudenken, ob wir alte Ortsnamen wieder einführen sollten, insbesondere für unsere Städte. Sollten wir bei dem bleiben, was die heutigen Generationen kennen, unsere größten Städte umbenennen oder sogar damit beginnen, alle großen und einige der kleineren Städte umzubenennen, um wirklich eine Veränderung herbeizuführen?"
 naw_norway.72.a:0 "Lassen Sie es. Das Wichtigste ist, dass es kein Christiania gibt."
 naw_norway.72.b:0 "Benennen Sie die großen Städte um. Bjørgvin und Nidaros sollen zurückgebracht werden."
 naw_norway.72.c:0 "Ein großes Rebranding ist nötig. Beginnen Sie mit Bergen, Trondheim, Aalesund und Hamar."

 naw_norway.73.t:0 "Die Monarchistische Koalition"
 naw_norway.73.d:0 "Jetzt, wo die Monarchistische Koalition an der Macht ist, stellt sich die Frage, wer sie bei ihren ersten Schritten zur Gestaltung unseres Königreichs anführen soll. Unsere älteste politische Partei, die Liberale Partei? Unsere traditionsbewusste Agrarpartei? Oder vielleicht die Konservativen?"
 naw_norway.73.a:0 "Die Liberale Partei."
 naw_norway.73.b:0 "Die Bauernpartei."
 naw_norway.73.c:0 "Die konservative Partei."

 naw_norway.74.t:0 "Das Ausmaß der Macht"
 naw_norway.74.d:0 "Mit der Wiederbelebung alter Traditionen haben Politiker und Anhänger des neuen, aber alten Staates die Frage aufgeworfen, wie er eigentlich geführt werden soll. Ist der Premierminister in jeder Hinsicht dem König unterstellt, oder behält er weiterhin viele parlamentarische Befugnisse? Wie oft sollen Wahlen abgehalten werden? Wie viel Macht sollte der König in diesem neugestalteten Königreich haben?"
 naw_norway.74.a:0 "Wahlen wie bisher und eine traditionelle, aber konstitutionelle Monarchie."
 naw_norway.74.b:0 "Mehr Macht für den König. Immer noch eine konstitutionelle Monarchie mit Wahlen."
 naw_norway.74.c:0 "Der Premierminister sollte dem König unterstellt sein, aber es sollten dennoch Wahlen abgehalten werden."
 naw_norway.74.p:0 "Der König soll weitreichende Macht haben, eine echte traditionelle Monarchie."

 naw_norway.75.t:0 "Traditionen, für die es sich zu kämpfen lohnt?"
 naw_norway.75.d:0 "Mit der Welle des Monarchismus, die unser Land überspült, sind viele Menschen in unsere monarchistischen Reihen geströmt. Sollen wir die Gelegenheit beim Schopfe packen oder sollen wir warten, bis die Menschen sich unserer gesunden Sichtweise anschließen?"
 naw_norway.75.a:0 "Wir kämpfen im Morgengrauen!"
 naw_norway.75.b:0 "Vielleicht bei Tagesanbruch in etwa einem Monat. Wir müssen uns vorbereiten."
 naw_norway.75.c:0 "Der König würde es nicht gutheißen, wenn wir ihm zuliebe einen Krieg beginnen. Wir werden sie schon noch überzeugen."

 naw_norway.76.t:0 "Bereit für den Kampf?"
 naw_norway.76.d:0 "Es ist einen Monat her, dass sich unsere Monarchisten das erste Mal trafen. Ist das der Moment, um zuzuschlagen und einen Bürgerkrieg zu riskieren?"
 naw_norway.76.a:0 "Wir sind bereit. Auf den Krieg!"
 naw_norway.76.b:0 "Vielleicht war das am Ende doch keine so gute Idee..."

 naw_norway.77.t:0 "Norwegen lädt uns zu seinem Bündnis ein"
 naw_norway.77.d:0 "In der norwegischen Nationalhymne heißt es in der sechsten Strophe, dass die Skandinavier im Krieg zusammenstehen sollen. Die Norweger sind gerade dabei, die Bewegung des Panskandinavismus (oder Pannordischen) wiederzubeleben, und sie reichen uns die Hand."
 naw_norway.77.a:0 "Bruderkönigreiche im Leben und im Tod!"
 naw_norway.77.b:0 "Vielleicht nicht im Tod..."

 naw_norway.78.t:0 "[[~From.GetName~]] verbindet sich mit [[~Root.GetFactionName~]]"
 naw_norway.78.d:0 "Unser Bruder [[~From.GetName~]] ist unserer Fraktion beigetreten. Lasst unsere Völker gemeinsam für den Sieg stehen!"
 naw_norway.78.a:0 "Noch ein paar gute Karten und wir haben einen Royal Flush."

 naw_norway.79.t:0 "[[~From.GetName~]] lehnt unsere Hand ab"
 naw_norway.79.d:0 "[[~Von.GetName~]] war irgendwie der Meinung, dass es in ihrem besten Interesse sei, unser auf Traditionen basierendes Bündnis abzulehnen."
 naw_norway.79.a:0 "Ein königliches Fiasko..."

 naw_norway.80.t:0 "Die Färöer Inseln wieder integriert"
 naw_norway.80.d:0 "Nachdem wir die Verbindung zu unseren Verwandten auf den Färöern wiederhergestellt haben, fühlen sie sich nun willkommen und bemühen sich, sich in ihre frühere Ursprungsnation zu integrieren. [[~Root.GetName~]] heißt sie zu Hause willkommen. Wie sollen wir nun die Inseln benennen, die zu unserem Land gehören?"
 naw_norway.80.a:0 "Mit bokmål, der Schriftsprache der Mehrheit."
 naw_norway.80.b:0 "Mit nynorsk, der aktuellen Schriftsprache, die den gesprochenen Dialekten und dem alten Norwegisch am nächsten kommt."
 naw_norway.80.c:0 "Benennen wir die Inseln in der Sprache der färöischen Urbevölkerung."

 naw_norway.81.t:0 "Island wiedervereint"
 naw_norway.81.d:0 "Das Schicksal hat uns wieder einmal mit der Insel der Wikingersagen zusammengeführt. Ursprünglich Norweger, die vor der Herrschaft und den Steuern unseres ersten Königs flohen und später in das norwegische Königreich zurückkehrten, wurde uns durch die dänische Union und den Vertrag von Kiel Island zusammen mit den Färöern und Grönland weggenommen. Unsere ähnliche Kultur, Geschichte und Abstammung bringt uns nun wieder zusammen."
 naw_norway.81.a:0 "Ein weiteres Ereignis, das einer Saga würdig ist."

 naw_norway.82.t:0 "Grönland wird wieder eingegliedert"
 naw_norway.82.d:0 "Während die ursprünglichen norwegisch-isländischen Siedler auf Grönland ausstarben, wurde Grönland durch eine dänisch-norwegische Mission, die die Insel in den 1720er Jahren erreichte, wieder in den norwegischen Schoß aufgenommen. Durch den Vertrag von Kiel wurde uns diese Insel weggenommen, ohne dass wir ein Mitspracherecht hatten. Und die Sache mit Grönland ist auch nicht gut für uns ausgegangen... Nun aber hat das Schicksal sie uns zurückgebracht. Die neuen Siedler dieser Insel, die Inuit, sind zwar getauft und integriert worden, aber sie sind nicht ursprünglich norwegischer Abstammung wie die Färinger und Isländer, so dass die Integration hier natürlich schwieriger war. Aber jetzt beginnen die Inuit endlich, sich in ihrer neuen Nation einzuleben."
 naw_norway.82.a:0 "Die Grönländer werden sich in unserem Land gut einleben."

 naw_norway.83.t:0 "Jamtland wiedereingegliedert"
 naw_norway.83.d:0 "Die rauen, aber schönen Landschaften Jamtlands und seine Bewohner wurden in die norwegische Nation reintegriert. Es stellt sich jedoch die Frage, wie wir dieses neue Mitglied unseres Landes nennen, oder besser gesagt, wie wir es nennen. Sollen wir die moderne norwegische Schriftsprache verwenden oder etwas, das auf unserer anderen, weniger verbreiteten, aber traditionelleren Schriftsprache basiert und sowohl den Dialekten der Jamtländer selbst als auch unserer angrenzenden Region Trøndelag entspricht? Es gibt auch die Möglichkeit, zu den Wurzeln zurückzukehren und der Sprache ihren altnordischen Namen zu geben."
 naw_norway.83.a:0 "Bleiben wir bei der Schriftsprache der Mehrheit, der Bokmål-Variante."
 naw_norway.83.b:0 "Bleiben wir bei den Traditionen und lokalen Dialekten, der nynorsk-Variante."
 naw_norway.83.c:0 "Kehren wir zu unseren gemeinsamen Wurzeln zurück, der nordischen Variante."

 naw_norway.84.t:0 "Båhuslen wiedereingegliedert"
 naw_norway.84.d:0 "Båhuslen war 800 Jahre lang norwegisches Land, bevor es in einem der vielen Kriege zwischen Dänen und Schweden verloren ging, an denen wir aufgrund unserer Union mit Dänemark beteiligt waren. Obwohl es kurzzeitig zurückerobert wurde, kam es nicht in die Friedensverträge. Nun aber haben die Ereignisse die Stadt wieder in unseren Besitz gebracht, und die Bewohner von Båhuslen sind bereit, ihren Beitrag zu ihrer neuen Nation zu leisten, wobei ihnen unsere lange Geschichte und unser gemeinsames Erbe zweifellos helfen."
 naw_norway.84.a:0 "Unsere Zahl wächst, ebenso wie unsere Küstenlinie."
 naw_norway.84.b:0 "Unsere sehr alte, norwegische Küste."
 naw_norway.84.c:0 "Sehr, sehr alt, um genau zu sein..."

 naw_norway.85.t:0 "Shetland wiedereingegliedert"
 naw_norway.85.d:0 "Die Shetland-Inseln gehörten einst zum norwegischen Jarldom von Orkney, einem der ranghöchsten Titel, die man im norwegischen Königreich führen konnte. Da sie vor kurzem wieder in unseren Besitz übergegangen sind, haben wir daran gearbeitet, diese ehemaligen norwegischen Inseln wieder in unser Land zu integrieren, und jetzt haben wir Erfolge gesehen. Aber die Frage bleibt: Shetland oder Hjaltland?"
 naw_norway.85.a:0 "Shetland ist eine nette moderne Variante der alten Insel..."
 naw_norway.85.b:0 "Aber das Original ist unschlagbar: Hjaltland muss es sein!"

 naw_norway.86.t:0 "Orkney wiedereingegliedert"
 naw_norway.86.d:0 "Die Orkney-Inseln waren einst das Herzstück des Jarldoms von Orkney, eines der ranghöchsten Titel, die man im norwegischen Königreich führen konnte. Jetzt sind sie überraschenderweise wieder in unseren Besitz übergegangen. Mit einem gemischten Erbe aus Norwegern, Kelten und Schotten sind die Menschen in diesem Gebiet nun in unsere Nation integriert worden, und sie sind bereit, Bürger zu werden. Aber wie sollen wir das Gebiet nun benennen? Auf moderne Weise, auf traditionelle Weise oder auf eine sehr traditionelle Weise?"
 naw_norway.86.a:0 "Modernes Bokmål ist gut geeignet. Mit den samnorsk-Initiativen ist es norwegisch genug."
 naw_norway.86.b:0 "Nynorsk natürlich! Die Sprache basiert darauf, wie die Norweger sprechen, nicht wie die Dänen schreiben."
 naw_norway.86.c:0 "Fangen wir da an, wo wir aufgehört haben, mit Einwohnern, die die nordische Sprache sprechen."

 naw_norway.100.t:0 "Die Moskauer Prozesse"
 naw_norway.100.d:0 "Die Sowjetunion durchlief und durchläuft immer noch einige große und brutale interne Veränderungen. Viele Menschen mit Macht und Einfluss wurden während der bereits berüchtigten Moskauer Prozesse verurteilt. Da die internationale Presse anwesend sein durfte, wurde festgestellt, dass überraschend viele der Angeklagten schwere Verbrechen innerhalb der Union zugegeben haben. Könnten sie gezwungen oder unter Druck gesetzt worden sein, dies zuzugeben? Versucht der Generalsekretär, sich seiner politischen Gegner zu entledigen? Während die Nachrichten nach Norwegen zurückkehren, spekulieren die Medien und die Bevölkerung über die Vorgänge und verurteilen die Prozesse häufig als ungerecht und verdächtig. Viele unserer politischen Parteien distanzieren sich inzwischen von der Komintern und haben sich selbst gemäßigt. Wie sollen wir mit diesen Berichten aus Moskau umgehen?"
 naw_norway.100.a:0 "Verurteilen Sie die ungerechten Prozesse und lassen Sie unsere Medien frei berichten und informieren."
 naw_norway.100.b:0 "Versuchen Sie, das Schlimmste zu vertuschen, die Arbeiter brauchen den Sozialismus."
 naw_norway.100.c:0 "Nutzen wir diese Farce, um nationalistische und antikommunistische Stimmungen zu fördern."
 naw_norway.100.p:0 "Dies ist ein Beweis dafür, dass wir solide Traditionen brauchen, um dem Extremismus zu begegnen."

 naw_norway.101.t:0 ""Norwegen strebt engere Beziehungen zu Deutschland an" ### Der dynamische Name kann manchmal zu lang sein."
 naw_norway.101.d:0 "[[~From.GetLeader~]] hat angekündigt, dass [[~From.GetName~]] mit seinem Brudervolk in der deutschen Nation gegenseitige freundschaftliche und verwandte Beziehungen pflegen soll. Die deutschen Minister sind darüber sehr erfreut, und bei einem kürzlichen Staatsbesuch von [[~From.GetLeader~]] haben sie vereinbart, die gegenseitige Zusammenarbeit zwischen den beiden Nationen zu fördern."
 naw_norway.101.a:0 "Wir haben klug gewählt."
 naw_norway.101.b:0 "Was könnten unsere Nachbarn vorhaben?"
 naw_norway.101.c:0 "Holt den Schnaps, ein Trinkspruch auf unsere neuen Freunde ist angebracht!"
 naw_norway.101.p:0 "Die Freunde unserer Freunde könnten auch unsere Freunde sein!"
 naw_norway.101.e:0 "In Nordwesteuropa herrscht ein schlechtes Urteilsvermögen."
 naw_norway.101.f:0 "Nehmen wir diese Entwicklung zur Kenntnis."

 naw_norway.102.t:0 ""Norwegen strebt engere Beziehungen zur Sowjetunion an" ### Dynamische Namen können manchmal zu lang sein."
 naw_norway.102.d:0 "[~\n~][[~From.GetLeader~]] hat die Freundschaft und gegenseitige Zusammenarbeit zwischen [[~From.GetName~]] und ihren östlichen Nachbarn angekündigt. Zweifellos haben die Norweger einen mächtigen Freund gewonnen, und die Revolution breitet sich weiter aus. Die russischen Minister sind erfreut über dieses Ereignis, und bei einem kürzlichen Staatsbesuch von [[~From.GetLeader~]] wurde das gegenseitige Wohlwollen deutlich."
 naw_norway.102.a:0 "Wir haben weise gewählt."
 naw_norway.102.b:0 "Was könnten unsere Nachbarn im Schilde führen?"
 naw_norway.102.c:0 "Holt den Wodka, ein Toast auf unsere neuen Freunde ist angebracht!"
 naw_norway.102.p:0 "Die Freunde unserer Freunde könnten auch unsere Freunde sein!"
 naw_norway.102.e:0 "In Nordwesteuropa herrscht ein schlechtes Urteilsvermögen."
 naw_norway.102.f:0 "Nehmen wir diese Entwicklung zur Kenntnis."

 naw_norway.140.t:0 "Der norwegische Bürgerkrieg"
 naw_norway.140.d:0 "Im Zeitalter sich rasch verändernder politischer Verhältnisse hat Norwegen beschlossen, einen etwas anderen Weg zu gehen als Länder wie die Sowjetunion, Italien und Deutschland mit ihren neuen und noch nie dagewesenen politischen Ideologien. In der parlamentarischen konstitutionellen Monarchie Norwegens haben sich viele Menschen für eine Rückkehr zu Traditionen, alten Werten und einem altmodischen Königreich ausgesprochen. Die traditionellen konservativen, zentristischen, agrarischen und monarchistischen Elemente haben sich nun mit einem Großteil des Militärs zusammengetan, um zu versuchen, einen solchen Staat wiederherzustellen. In der Hauptstadt stößt dieser Versuch auf massiven Widerstand, und es strömen Freiwillige aus Europa herbei. Der norwegische Bürgerkrieg hat nun unbestreitbar begonnen."
 naw_norway.140.a:0 "Familie und Traditionen zuerst!"
 naw_norway.140.b:0 "Brüderlichkeit und Demokratie zuerst!"
 naw_norway.140.c:0 "Ein benachbarter Bürgerkrieg? Wir sollten vorsichtig sein, wenn Norwegen in ein solches Chaos stürzt..."
 naw_norway.140.p:0 "Kämpfen für die Monarchie? Wie soll das den Massen nützen? Die norwegischen Monarchisten sind verblendet..."
 naw_norway.140.e:0 "Wie konnte das in Norwegen passieren?"

 naw_norway.141.t:0 "Der Bürgerkrieg ist beendet - Opposition gefangen genommen!"
 naw_norway.141.d:0 "Mit der Einnahme von Oslo und den letzten Hochburgen unserer Gegner haben wir die Anführer derjenigen gefangen genommen, die gegen uns zu den Waffen gegriffen haben. Während einige der Meinung sind, dass der Griff zu den Waffen gegen uns und die Verursachung des Elends eines Bürgerkriegs bestraft werden sollte, plädieren andere für Milde, da mutige Seelen, die für das kämpfen, woran sie glauben, für das neue Königreich nützlich sein könnten. Wie sollen wir mit diesen Straftätern umgehen?"
 naw_norway.141.a:0 "Allgemeine Strafarbeit für diejenigen, die die Menschen zu den Waffen greifen ließen!"
 naw_norway.141.b:0 "Strafarbeit nur für die schlimmsten Täter."

 naw_norway.142.t:0 "Der norwegische Bürgerkrieg ist zu Ende"
 naw_norway.142.d:0 "Nach der Einnahme von Oslo war es nur eine Frage der Zeit, bis die monarchistischen Kräfte den Bürgerkrieg in Norwegen gewonnen haben würden. Monarchistische und traditionalistische Kräfte haben für die Wiedereinführung einer traditionellen Monarchie gekämpft, und mit dem Ende des Bürgerkriegs steht der Weg zu Reformen offen. Die wichtigsten Oppositionellen werden vor Gericht gestellt, und König Haakon, der von Anfang an gegen den Bürgerkrieg war, hat erklärt, er sei froh, dass in Norwegen wieder Frieden herrsche. Möge der Heilungsprozess beginnen."
 naw_norway.142.a:0 "Der Tag ist unser!"
 naw_norway.142.b:0 "Gut, dass das norwegische Volk nicht mehr unter den Schrecken des Krieges leiden muss."
 naw_norway.142.c:0 "Gut zu wissen."

 naw_norway.145.t:0 "Separatisten auf den Färöern und Island"
 naw_norway.145.d:0 "Es gibt neue Entwicklungen im Krieg zwischen Norwegen und Dänemark. Norwegern ist es in Zusammenarbeit mit wichtigen Isländern und wichtigen Färingern gelungen, auf den ehemaligen norwegischen Inseln Revolten gegen die dänische Herrschaft anzuzetteln. Dies wird die dänische Sache mit Sicherheit zurückwerfen."
 naw_norway.145.a:0 "Ein diplomatischer Sieg, selbst im Krieg. Unsere Sache ist rechtschaffen."
 naw_norway.145.b:0 "Das ist ein schmutziges Spiel, selbst für die Verhältnisse eines Krieges."
 naw_norway.145.c:0 "Hmmm... Vielleicht hatte die norwegische Sache ja doch etwas für sich."

 naw_norway.146.t:0 "Die Verwaltung von Grönland wird an [[~ICE.GetNameDef~]] übergeben."
 naw_norway.146.d:0 "[Die Verwaltung von Grönland, das nun ein autonomes Herzogtum von [[~NOR.GetNameDef~]] ist, wurde von der [[~NOR.GetAdjective~]]-Regierung an [[~ICE.GetNameDef~]] übertragen.] Regierung, wahrscheinlich mit der Zustimmung des [[~NOR.GetAdjective~]] Monarchen. Der Grund dafür könnte darin liegen, dass die Norweger auf dem Festland ihre Bemühungen auf andere Gebiete konzentrieren wollten. Obwohl es sich noch um einen Vertrauensvorschuss handelt, wurden Berater von [[~NOR.GetNameDef~]] schon früher in die isländischen Sicherheitskräfte integriert, um sicherzustellen, dass sie ihre Zuständigkeitsbereiche angemessen verteidigen können."
 naw_norway.146.a:0 "Grönland war schon früher das Revier der Isländer, wir können damit umgehen."
 naw_norway.146.b:0 "Grönland war schon einmal das Revier der Isländer. Wir sind sicher, dass sie damit zurechtkommen werden."
 naw_norway.146.c:0 "Wir delegieren also an die lokalen Regierungen? Es scheint, als ob sich jemand überfordert fühlt."

 naw_norway.150.t:0 "Die Monarchistische Fraktion von [[~Root.GetNameDef~]]"
 naw_norway.150.d:0 "Es werden in der Tat Schritte unternommen, um unsere Haltung und unsere Werte in die Welt zu tragen. Nach der harten Arbeit unserer Vertreter und Staatsmänner könnte eine neue Fraktion das Licht der Welt erblicken. Wie sollten wir dieses neue, ehrgeizige Bündnis nennen?"
 naw_norway.150.a:0 "\"Königliche Liga", denke ich. Wenn Sie mich jetzt entschuldigen würden, ich würde gerne eine Pause mit Fußball machen."
 naw_norway.150.b:0 "\"Monarchistische Union\". Warum die Dinge der Fantasie der Leute überlassen?"
 naw_norway.150.c:0 "\"Union der Könige\". \"Könige\" im Plural ist wichtig, damit die Dänen oder Schweden nicht auf dumme Gedanken kommen."
 naw_norway.150.p:0 "Hmmm... Zeig mir mal die anderen Möglichkeiten, bitte..."

 naw_norway.151.t:0 "Die Monarchistenfraktion von [[~Root.GetNameDef~]]"
 naw_norway.151.d:0 "Es werden in der Tat Schritte unternommen, um unsere Haltung und unsere Werte in die Welt zu tragen. Nach der harten Arbeit unserer Vertreter und Staatsmänner könnte eine neue Fraktion das Licht der Welt erblicken. Wie sollten wir dieses neue, ehrgeizige Bündnis nennen?"
 naw_norway.151.a:0 "\"Kindred Kingdoms\" klingt gut. Das hat in der Tat einen schönen Klang."
 naw_norway.151.b:0 "\"Nördliches Reich\", auf jeden Fall. Geografie wird unterschätzt."
 naw_norway.151.c:0 "\"Nordische Union\". Das ist einfach und lässt Raum für potenzielle traditionalistische Republiken. Hei Suomi!"
 naw_norway.151.p:0 "Hmmm... Zeig mir bitte noch mehr Möglichkeiten..."

 naw_norway.152.t:0 "Die Monarchistische Fraktion von [[~Root.GetNameDef~]]"
 naw_norway.152.d:0 "In der Tat werden Schritte unternommen, um unsere Haltung und unsere Werte in die Welt zu tragen. Nach der harten Arbeit unserer Vertreter und Staatsmänner könnte eine neue Fraktion das Licht der Welt erblicken. Wie sollten wir dieses neue, ehrgeizige Bündnis nennen?"
 naw_norway.152.a:0 "\"Große Nordische Allianz\", denn die Monarchie hat durchaus etwas Grandeurisches an sich."
 naw_norway.152.b:0 "\"Fürstlicher Pakt\", einfach und elegant."
 naw_norway.152.c:0 "Fangen wir noch einmal von vorne an."
 naw_norway.152.p:0 "Lassen Sie uns diese Entscheidung nicht sofort treffen."

 naw_norway.153.t:0 "Eine Einladung an die Königlich Norwegische Gesellschaft"
 naw_norway.153.d:0 "Die Königlich Norwegische Gesellschaft ist die älteste gegenwärtige wissenschaftliche Institution in [[~From.GetNameDef~]]. Nun, da [[~From.GetNameDef~]] ein zunehmendes Interesse außerhalb seiner Grenzen zeigt, hat [[~From.GetName~]] diese ehemals inländische Gesellschaft, die Preise für Innovationen innerhalb Norwegens vergab, zu einer internationalen akademischen Gesellschaft ausgebaut. Der norwegische Monarch ist der Protektor dieser angesehenen Institution, zu der wir nun eine Einladung erhalten haben. Im Rahmen einer solchen Zusammenarbeit könnten alle Mitgliedsstaaten an der Technologie teilhaben. Wie sollen wir darauf antworten?"
 naw_norway.153.a:0 "Natürlich werden wir beitreten. Es ist uns eine Ehre."
 naw_norway.153.b:0 "Es scheint etwas zu sein, das allen zugute kommt, aber wir legen Wert auf unsere Unabhängigkeit, deshalb müssen wir ablehnen."
 naw_norway.153.c:0 "Klingt gut, aber wir müssen leider ablehnen."

 naw_norway.154.t:0 "[[~From.GetName~]] schickt Akademiker und Gelehrte in die Königlich Norwegische Gesellschaft"
 naw_norway.154.d:0 "[[~Von.GetName~]] hat beschlossen, unserer angesehenen akademischen Institution, der Königlich Norwegischen Gesellschaft, beizutreten. Einige Einflüsse von außen können uns zugute kommen, so wie unsere Akademiker ihnen zugute kommen können."
 naw_norway.154.a:0 "Wir heißen ihre Gelehrten in unserer Gesellschaft willkommen!"

 naw_norway.155.t:0 "[[~From.GetName~]] weigert sich, der Königlich Norwegischen Gesellschaft beizutreten"
 naw_norway.155.d:0 "[[~Von.GetName~]] hat beschlossen, dass eine Mitgliedschaft in unserer angesehenen akademischen Institution, der Königlich Norwegischen Gesellschaft, nichts für sie ist. Obwohl es so aussieht, als könnten alle Beteiligten davon profitieren, scheint es ihre Priorität zu sein, ihre klügsten Köpfe für sich zu behalten."
 naw_norway.155.a:0 "Eine Schande, wir hätten ihre Gelehrten in unserer angesehenen Gesellschaft willkommen geheißen."

 naw_norway.160.t:0 "[[~From.GetName~]] will sich mit dem Kaiserreich verbünden"
 naw_norway.160.d:0 "[[~Von.GetName~]] hat uns um ein Bündnis gebeten. Das traditionelle Königreich im Norden und seine Untertanenstaaten werden sich uns anschließen, wenn wir dies akzeptieren."
 naw_norway.160.a:0 "Einverstanden. Mehr Freunde für das Kaiserreich."
 naw_norway.160.b:0 "Ablehnen. Uns geht es gut, so wie es ist."

 naw_norway.161.t:0 "[[~From.GetName~]] nimmt uns in ihr Bündnis auf"
 naw_norway.161.d:0 "Der deutsche Kaiser und seine Vertreter haben zugestimmt, uns in ihre Fraktion aufzunehmen. Lasst uns gemeinsam eine bessere Welt aufbauen."
 naw_norway.161.a:0 "Das sind ausgezeichnete Neuigkeiten."

 naw_norway.162.t:0 "[[~From.GetName~]] lehnt unseren Beitritt zu ihrem Bündnis ab..."
 naw_norway.162.d:0 "Der deutsche Kaiser hat unser großzügiges Angebot, sich mit ihm zu verbünden, abgelehnt."
 naw_norway.162.a:0 "Das sind enttäuschende Nachrichten."

 naw_norway.163.t:0 "[[~From.GetName~]] will sich mit dem Kaiserreich verbünden"
 naw_norway.163.d:0 "[[~Von.GetName~]] hat uns um ein Bündnis gebeten. Das traditionelle Königreich im Norden und seine Untertanenstaaten werden sich uns anschließen, wenn wir dies akzeptieren."
 naw_norway.163.a:0 "Einverstanden. Mehr Freunde für das Kaiserreich."
 naw_norway.163.b:0 "Ablehnen. Uns geht es gut, so wie es ist."

 naw_norway.164.t:0 "[[~From.GetName~]] nimmt uns in ihr Bündnis auf"
 naw_norway.164.d:0 "Der britische König und seine Vertreter haben zugestimmt, uns in ihre Fraktion aufzunehmen. Lasst uns gemeinsam eine bessere Welt aufbauen."
 naw_norway.164.a:0 "Das sind ausgezeichnete Neuigkeiten."

 naw_norway.165.t:0 "[[~From.GetName~]] lehnt unseren Beitritt zu ihrer Allianz ab..."
 naw_norway.165.d:0 "Der britische König hat unser großzügiges Angebot, sich mit ihnen zu verbünden, abgelehnt."
 naw_norway.165.a:0 "Das sind enttäuschende Nachrichten."

 naw_norway.170.t:0 "[[~From.GetName~]] will eine Entschädigung für ihre Hilfe"
 naw_norway.170.d:0 "Die Norweger, die sich mit uns verbündet haben, wollen nun eine Entschädigung für ihre Hilfe bei der Verteidigung unserer Heimatländer und unseres Reiches. Obwohl wir ein mächtiges Bündnis zwischen dem Britischen Empire und Deutschland sind, wäre ihre Hilfe nicht verkehrt. Sie haben uns daher aufgefordert, ihnen ihren alten Besitz, die Shetland-Inseln, als Entschädigung für ihre Bemühungen zurückzugeben."
 naw_norway.170.a:0 "Das scheint fair, sie sollen die Shetlands haben."
 naw_norway.170.b:0 "Wir sollten uns nicht von den Inseln trennen."

 naw_norway.171.t:0 "[[~From.GetName~]] akzeptiert die Abtretung der Shetlands"
 naw_norway.171.d:0 "Die Briten haben unser Angebot für akzeptabel befunden, und die Shetland-Inseln werden in Kürze abgetreten. Die Seegrenzen werden zu einem späteren Zeitpunkt ausgehandelt."
 naw_norway.171.a:0 "Vielen Dank."

 naw_norway.172.t:0 "[[~From.GetName~]] lehnt die Abtretung der Shetlands ab"
 naw_norway.172.d:0 "Die Briten sind mit unserem Angebot nicht einverstanden, und die Shetland-Inseln bleiben vorerst in ihrem Besitz."
 naw_norway.172.a:0 "Ein enttäuschender Haufen."

 naw_norway.173.t:0 "[[~From.GetName~]] fordert eine Entschädigung für ihre Hilfe"
 naw_norway.173.d:0 "Die Norweger, die sich mit uns verbündet haben, wollen nun eine Entschädigung für ihre Hilfe bei der Verteidigung unserer Heimatländer und unseres Reiches. Konkret geht es um die Orkney- und Shetland-Inseln. Sollen wir zustimmen, eine geringere Entschädigung für sie aushandeln oder einfach ablehnen?"
 naw_norway.173.a:0 "Unsere Freunde können ihre alten Inseln zurückhaben!"
 naw_norway.173.b:0 "Wenn wir nur über die Abtretung der Shetland-Inseln verhandeln, werden sie letztendlich zustimmen müssen."
 naw_norway.173.c:0 "Lehnt die Abtretung unserer Inseln ab."

 naw_norway.174.t:0 "[[~From.GetName~]] akzeptiert die Abtretung von Shetland und Orkney"
 naw_norway.174.d:0 "Die Briten fanden unser Angebot fair genug und haben mit der Abtretung unserer alten Inseln begonnen. Die Seegrenzen werden kurz darauf ausgehandelt."
 naw_norway.174.a:0 "Ich danke Ihnen vielmals."

 naw_norway.175.t:0 "[[~From.GetName~]] akzeptiert die Abtretung der Shetlands, aber nicht der Orkney"
 naw_norway.175.d:0 "Die Briten fanden unser Angebot fast akzeptabel, aber sie wollen Orkney behalten. Unsere ausländischen Würdenträger akzeptierten den Deal, da sie Angst hatten, mit leeren Händen dazustehen. Über die Seegrenzen wird kurz danach verhandelt."
 naw_norway.175.a:0 "Ich danke Ihnen."

 naw_norway.176.t:0 "[[~FROM.GetName~]] lehnt die Abtretung einer der Inseln ab"
 naw_norway.176.d:0 "Die Briten haben unser Angebot als inakzeptabel empfunden und wollen alle ihre Inseln behalten. Unsere ausländischen Würdenträger sind mit leeren Händen abgereist."
 naw_norway.176.a:0 "Danke fürs Zuhören..."

 naw_norway.180.t:0 "Eine gemeinsame antibolschewistische Fraktion?"
 naw_norway.180.d:0 "Angesichts der zunehmenden Bedrohung der alten Ordnung und der Traditionen hat [[~FROM.GetNameDef~]] uns in ihre neue Fraktion der monarchistischen und traditionalistischen Länder eingeladen. Dieses Bündnis soll sich gegen den politischen Extremismus und die militärische Aggression extremistischer Länder, insbesondere des Bolschewismus, richten.[~[~\n~]] Sollen wir uns dieser Fraktion anschließen? Alle unterworfenen Länder würden sich uns anschließen, aber eventuelle andere Mitglieder unserer Fraktion könnten frei entscheiden, ob sie sich uns anschließen oder auf sich allein gestellt bleiben wollen."
 naw_norway.180.a:0 "Ja, lasst diese Große Allianz Wirklichkeit werden!"
 naw_norway.180.b:0 "Ehrlich gesagt, wäre es nicht besser, wenn sie sich uns anschließen würden? Wir werden ihnen stattdessen ein Gegenangebot machen."
 naw_norway.180.c:0 "Wie kann uns der dünn besiedelte Norden schon helfen?"

 naw_norway.181.t:0 "[[~FROM.GetName~]] tritt der traditionalistischen Allianz bei"
 naw_norway.181.d:0 "Wir heißen nun unsere neuen Freunde von [[~FROM.GetName~]] in unserem Bündnis willkommen. Dies ist ein großer Tag für unsere Werte."
 naw_norway.181.a:0 "Wir werden noch stärker!"

 naw_norway.182.t:0 "[[~FROM.GetName~]] tritt der traditionalistischen Allianz nicht bei"
 naw_norway.182.d:0 "[[~FROM.GetName~]] war irgendwie der Meinung, dass es in ihrem besten Interesse sei, ihren eigenen Weg zu gehen, ohne uns."
 naw_norway.182.a:0 "Ich schätze, sie waren nicht bereit dazu."

 naw_norway.183.t:0 "[[~FROM.GetName~]]'s diplomatisches Gegenangebot"
 naw_norway.183.d:0 "[[~FROM.GetNameDefCap~]], die selbst ein Bündnis anführen, wollten sich nicht direkt unserer Fraktion anschließen, aber sie haben auch nichts dagegen, mit uns zusammenzuarbeiten. Das Gegenangebot, das sie uns unterbreitet haben, sieht vor, dass sie wollen, dass wir und alle abhängigen Länder stattdessen ihrer Fraktion beitreten. Wie sollen wir nun darauf reagieren?"
 naw_norway.183.a:0 "Das ist akzeptabel, wir werden ihrem Beispiel folgen."
 naw_norway.183.b:0 "Ein verlockendes Angebot, aber letztlich würden wir uns selbst unter Wert verkaufen, wenn wir ihrem Beispiel folgen würden."

 naw_norway.184.t:0 "[[~FROM.GetName~]] nimmt unser Gegenangebot an"
 naw_norway.184.d:0 "Die [[~FROM.GetAdjective~]]-Führung hat unser großzügiges Gegenangebot angenommen, unserer Fraktion beizutreten, als Alternative zu unserem Beitritt unter ihrer Führung. Es ist schön zu hören, dass der vernünftige Kompromiss wieder einmal gesiegt hat."
 naw_norway.184.a:0 "Eine weise Entscheidung."

 naw_norway.185.t:0 "[[~FROM.GetName~]] lehnt unser Gegenangebot ab"
 naw_norway.185.d:0 "Die [[~FROM.GetAdjectiveCap~]]-Führung hat unser großzügiges Gegenangebot abgelehnt, unserer Fraktion beizutreten, als Alternative zu unserem Beitritt unter ihrer Führung. Es ist eine Schande, dass sie keinen Kompromiss mit unseren Plänen eingehen konnten."
 naw_norway.185.a:0 "Es scheint ihnen an Kompromissfähigkeit zu mangeln."

 naw_norway.186.t:0 "Fraktionsführer tritt der Fraktion von [[~FROM.FROM.GetNameDef~]] bei"
 naw_norway.186.d:0 "Unser ehemaliger Fraktionsführer [[~FROM.GetName~]] hat beschlossen, die Allianz zu verstärken, indem er der Fraktion von [[~FROM.FROM.GetName~]] beitritt. Die anderen Fraktionsmitglieder, uns eingeschlossen, wurden eingeladen, sich mit ihnen zu verbünden."
 naw_norway.186.a:0 "Natürlich werden wir mit ihnen gehen."
 naw_norway.186.b:0 "Nein, wir bleiben hier."

 naw_norway.187.t:0 "Ein Mitglied der [[~FROM.FROM.GetNameDef~]]-Fraktion schließt sich an"
 naw_norway.187.d:0 "Neben dem ehemaligen Fraktionsvorsitzenden [[~FROM.FROM.GetName~]] hatten auch andere Länder ihrer Fraktion die Möglichkeit, sich uns anzuschließen. Jetzt hat [[~FROM.GetNameDef~]] beschlossen, sich uns anzuschließen."
 naw_norway.187.a:0 "Nun, was sollen wir sagen, willkommen in unserer Fraktion."

 naw_norway.188.t:0 "Ein Mitglied der Fraktion von [[~FROM.FROM.GetNameDef~]] entscheidet sich, zurückzubleiben"
 naw_norway.188.d:0 "Neben dem ehemaligen Fraktionsvorsitzenden [[~FROM.FROM.GetName~]] hatten auch andere Länder in ihrer Fraktion die Wahl, sich uns anzuschließen. In diesem Fall hat sich [[~FROM.GetNameDef~]] leider entschieden, zu bleiben."
 naw_norway.188.a:0 "Nun, ich wünsche ihnen jedenfalls viel Glück."

 naw_norway.199.t:0 "Die vielen Verantwortlichkeiten des Königs"
 naw_norway.199.d:0 "Mit dem verringerten Risiko, gegen sein Heimatland [[~DEN.getName~]] kämpfen zu müssen, ist König Haakon VII. nun verfügbar und möglicherweise bereit, eine direktere Rolle in der Kriegsführung zu übernehmen. Obwohl er als Monarch und Staatsoberhaupt bereits viele Aufgaben hat, können einige davon an andere Mitglieder der königlichen Familie sowie an verbundene Staatsmänner delegiert werden. Dadurch wird unser Monarch für eine zusätzliche Rolle frei, die unser Militär und unsere Bürger in allen Konflikten, in die sie hineingezogen werden, inspirieren könnte. Theoretisch ist er zwar der oberste Befehlshaber des Landes, doch in der Praxis wird das direkte Kommando über die Streitkräfte den ranghöchsten Berufsoffizieren der einzelnen Zweige des Militärs überlassen. Eine beratende Funktion wäre die sicherste Wahl, aber auch die Funktion eines Heerführers höchsten Ranges könnte unsere Truppen inspirieren, obwohl Haakon selbst davor zurückschreckt, da dies nicht sein Fachgebiet ist. Eine andere Möglichkeit wäre, den König als Marinekommandeur dienen zu lassen, da er eine formale Ausbildung genossen hat und bereits als Marineoffizier gedient hat. Sollten wir also die Aufgaben des Königs auf die Unterstützung des Militärs verlagern oder so weitermachen wie bisher?"
 naw_norway.199.a:0 "König Haakon VII. sollte als [~§Y~]Berater[~§!~] dienen, das ist sinnvoll und sicher."
 naw_norway.199.b:0 "König Haakon VII. sollte als [~§Y~]Heerführer[~§!~] dienen, das wird die Truppen inspirieren."
 naw_norway.199.c:0 "König Haakon VII. sollte als [~§Y~]Marinekommandant[~§!~] dienen, das ist sein Fachgebiet."
 naw_norway.199.p:0 "König Haakon VII. sollte einfach bei seinen derzeitigen Aufgaben bleiben. Das war wahrscheinlich eine schlechte Idee."

 naw_norway.200.t:0 "[[~ROOT.GetAdjective~]] Wächter der Neutralität"
 naw_norway.200.d:0 "Da [[~ROOT.GetLeader~]] und [[~ROOT.GetRulingParty~]] spüren, dass sich in Europa erneut Gefahren und potenzielle Konflikte zusammenbrauen, haben sie beschlossen, [[~ROOT.GetNameDef~]] aus dem Konflikt herauszuhalten, und zwar mit denselben Mitteln, die sie und das übrige Skandinavien im Großen Krieg aus dem Konflikt herausgehalten haben. Während beide Seiten damals mit einem neutralen Skandinavien zufrieden waren (ungeachtet des Handelsdrucks auf Norwegen und Dänemark durch die Entente bzw. die Mittelmächte), besteht die Hoffnung, dass alle europäischen Mächte, die in größere Konflikte verwickelt sind, wieder zu demselben Schluss kommen werden, aber wenn nicht, könnte ein starkes Militär in Form einer Neutralitätsgarde, die für [[~GetYear~]] auf dem neuesten Stand ist, die nötige Abschreckung sein, um potenzielle Angreifer friedlich zu halten. [Eine Neutralitätswache für ein Land in Übersee, das von Großmächten abgeschottet ist, würde zweierlei bedeuten: Abschreckung auf See in Form von Patrouillenbooten und an Land ein ausgebildetes und gut ausgerüstetes Militär, das zur Verteidigung des Landes bereit ist."
 naw_norway.200.a:0 "Gut. Eine starke Landstreitkraft wird dafür sorgen, dass niemand eindringen will."
 naw_norway.200.b:0 "Das ist gut. Es wird eine ausgewogene Politik betrieben werden, sowohl das Heer als auch die Marine sind hier wichtig."
 naw_norway.200.c:0 "Gut. Eine starke Marinepräsenz wird jeden Versuch, unsere Küsten zu erreichen, unerwünscht erscheinen lassen."

 naw_norway.201.t:0 "[[~From.GetName~]] erklärt bewaffnete Neutralität"
 naw_norway.201.d:0 "[[~Von.GetNameDefCap~]] hat beschlossen, dass es das Beste ist, wenn das Land wieder die Neutralität anstrebt, so wie es damals im Großen Krieg der Fall war. Es ist die Hoffnung der [[~ROOT.GetAdjective~]] Regierung unter [[~ROOT.GetLeader~]], dass dadurch erneut ein schädlicher Konflikt vor der Haustür des norwegischen Volkes vermieden wird. Diese klare Haltung soll auch durch eine erhöhte militärische Bereitschaft zum Schutz des Landes und seiner Hoheitsgewässer untermauert werden. Es bleibt jedoch die Frage, ob [[~From.GetNameDef~]] darauf vertrauen kann, dass die Welt diese Neutralität respektiert."
 naw_norway.201.a:0 "Bislang scheint keine unmittelbare Gefahr zu drohen."
 naw_norway.201.b:0 "Wird dies [[~Von.GetName~]] vor der regionalen Aggression retten?"
 naw_norway.201.c:0 "Nun gut, ein Versuch wurde unternommen..."
 naw_norway.201.p:0 "Hey, wenn es das letzte Mal funktioniert hat..."

 naw_norway.202.t:0 "[[~GER.GetName~]] verletzte [[~NOR.GetAdjective~]] Neutralität!"
 naw_norway.202.d:0 "[[~GER.GetName~]] hat beschlossen, dass es in seinem besten Interesse ist, [[~NOR.GetNameDef~]] als neutralen Nachbarn in dem kommenden Konflikt zu vermeiden. Könnte ihr Misstrauen daher rühren, dass das Vereinigte Königreich Norwegen in der zweiten Hälfte des Ersten Weltkriegs gezwungen hat, ihm subtil zu helfen? Was auch immer der Grund sein mag, Norwegen wird nun von der Industriemacht im Süden des Landes bedroht..."
 naw_norway.202.a:0 "Glücklicherweise scheinen wir gut vorbereitet zu sein."
 naw_norway.202.b:0 "Zumindest scheinen unsere Streitkräfte dieser Aufgabe einigermaßen gewachsen zu sein."
 naw_norway.202.c:0 "Leider scheinen wir nicht gut vorbereitet zu sein."
 naw_norway.202.p:0 "Wenn es hart auf hart kommt, würden sich die Norweger auf die Seite unserer Feinde stellen..."
 naw_norway.202.e:0 "Es scheint, dass [[~GER.GetNameDef~]] den Norwegern nicht zutraut, neutral zu bleiben..."

 naw_norway.203.t:0 "[[~ENG.GetName~]] verletzte [[~NOR.GetAdjective~]] Neutralität!"
 naw_norway.203.d:0 "[[~ENG.GetName~]] hat beschlossen, dass es in seinem besten Interesse ist, [[~NOR.GetNameDef~]] als neutralen Nachbarn in dem kommenden Konflikt zu vermeiden. Könnten die Aktionen von [[~ENG.GetName~]] bedeuten, dass sie die deutschen Eisenlieferungen von Nordschweden abschneiden wollen? Was auch immer der Grund sein mag, Norwegen wird nun von seinem Nachbarn auf der anderen Seite der Nordsee bedroht..."
 naw_norway.203.a:0 "Glücklicherweise scheinen wir gut vorbereitet zu sein."
 naw_norway.203.b:0 "Zumindest scheinen unsere Streitkräfte der Aufgabe einigermaßen gewachsen zu sein."
 naw_norway.203.c:0 "Leider scheinen wir nicht gut vorbereitet zu sein."
 naw_norway.203.p:0 "Wir können nicht riskieren, dass sie mit unseren Feinden Handel treiben oder sie beliefern. Sie müssen aufgehalten werden..."
 naw_norway.203.e:0 "Es scheint, als hätte [[~ENG.GetNameDef~]] den Norwegern nicht zugetraut, neutral zu bleiben..."

 naw_norway.204.t:0 "Die Aggressoren haben die [[~NOR.GetAdjective~]] Neutralität!"
 naw_norway.204.d:0 "Es scheint, dass die Feinde von [[~NOR.GetNameDef~]] beschlossen haben, dass es in ihrem besten Interesse ist, [[~NOR.GetNameDef~]] als neutrales Land in Nordwesteuropa zu vermeiden. Dies kam für außenstehende Beobachter überraschend, die nur spekulieren konnten, warum dies geschehen ist. Hat ihnen der Handel von [[~NOR.GetNameDef~]] mit bestimmten Nationen nicht gefallen? Oder trauten sie ihnen nicht zu, neutral zu bleiben?"
 naw_norway.204.a:0 "Glücklicherweise scheinen wir gut vorbereitet zu sein."
 naw_norway.204.b:0 "Zumindest scheinen unsere Streitkräfte der Aufgabe einigermaßen gewachsen zu sein."
 naw_norway.204.c:0 "Leider scheinen wir nicht ganz vorbereitet zu sein."
 naw_norway.204.p:0 "Die Zuschauer mögen verwirrt sein, aber im Moment müssen wir nur unseren Masterplan verstehen!"
 naw_norway.204.e:0 "Was kann es sein, dass jemand auf einmal zu so drastischen Maßnahmen greift?"

 naw_norway.205.t:0 "[[~From.GetName~]] bittet darum, unserer Fraktion beizutreten"
 naw_norway.205.d:0 "Nachdem ausländische Aggressoren die Neutralität von [[~Von.GetNameDef~]] gebrochen haben, haben sie sich nun an uns gewandt, in der Hoffnung, dass wir sie in unser Bündnis aufnehmen und uns gegen diejenigen stellen, die ihre Neutralität brechen würden. Sollen wir ihr Gesuch um Beitritt zu uns annehmen?"
 naw_norway.205.a:0 "Ja. [[~From.GetName~]] kann darauf vertrauen, dass wir ihnen den Rücken freihalten."
 naw_norway.205.b:0 "Nein. [[~Von.GetName~]] ist nichts als eine Belastung..."

 naw_norway.206.t:0 "[[~Vorname~]] hat akzeptiert, dass wir ihrer Fraktion beitreten"
 naw_norway.206.d:0 "Unsere Freunde in [[~Von.GetNameDef~]] haben uns in der Zeit der Not in ihr Bündnis aufgenommen. Unsere Aggressoren sollen wissen, dass wir die Unterstützung anderer gegen ihre schamlose Aggression haben!"
 naw_norway.206.a:0 "Wahre Freunde antworten in der Tat, wenn man sie ruft."

 naw_norway.207.t:0 "[[~From.GetName~]] hat es abgelehnt, uns in ihre Fraktion aufzunehmen"
 naw_norway.207.d:0 "[[~Von.GetName~]] war irgendwie der Meinung, dass es zu viel Aufwand wäre, uns in unserer Notlage aus der Patsche zu helfen..."
 naw_norway.207.a:0 "Ich schätze, da haben wir kein Glück... Sollten wir woanders Hilfe suchen?"

 naw_norway.210.t:0 "[[~From.GetName~]] hat eine Überarbeitung des Kieler Vertrages beantragt"
 naw_norway.210.d:0 "Der Vertrag von Kiel war der Vertrag nach den Napoleonischen Kriegen, der die ehemaligen Teile des Königreichs Norwegen von ihnen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Die Norweger argumentieren, dass die nordatlantischen Inseln zu dieser Zeit starke Bindungen zu Norwegen und wenig bis gar keine Bindungen zu Dänemark hatten. Tatsächlich sind Isländisch, Färöisch und Norwegisch im Gegensatz zu Dänisch und Schwedisch allesamt Sprachen westnordischer Abstammung. Sind wir daran interessiert, ihnen zu helfen? Im Moment scheinen sie für uns nützlicher zu sein als [[~DEN.GetName~]], also könnte der Zeitpunkt gut sein, wenn wir sie unterstützen wollen."
 naw_norway.210.a:0 "In Ordnung, wir werden die Inseln unterstützen, die zu [[~FROM.GetName~]] zurückkehren."
 naw_norway.210.b:0 "Nicht in Ordnung, wir werden es nicht unterstützen, den Status Quo zu stören, auch nicht um [[~Von.GetName~]]s Willen."

 naw_norway.211.t:0 "[[~From.GetName~]] hat eine Revision des Kieler Vertrages zugelassen"
 naw_norway.211.d:0 "Der Vertrag von Kiel war der Vertrag nach den Napoleonischen Kriegen, der die ehemaligen integralen Bestandteile des Königreichs Norwegen von ihnen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Unser Argument war, dass die nordatlantischen Inseln zu dieser Zeit starke Bindungen zu uns und wenig bis gar keine Bindungen zu Dänemark hatten. Tatsächlich sind Isländisch, Färöisch und Norwegisch im Gegensatz zu Dänisch und Schwedisch allesamt Sprachen, die von den Westnorwegen abstammen. Auf der Grundlage unserer stichhaltigen Argumente und der Tatsache, dass sie in den Kriegsanstrengungen einen größeren praktischen Nutzen haben als [[~DEN.GetName~]], hat [[~FROM.GetName~]] beschlossen, unsere Idee zu unterstützen!"
 naw_norway.211.a:0 "Wunderbare Neuigkeiten, eine große Ungerechtigkeit wurde durch einen Hauch von opportunistischem Handeln korrigiert."

 naw_norway.212.t:0 "[[~From.GetName~]] hat eine Revision des Kieler Vertrages abgelehnt"
 naw_norway.212.d:0 "Der Kieler Vertrag war der Vertrag nach den Napoleonischen Kriegen, der die ehemaligen Bestandteile des Königreichs Norwegen von ihnen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Unser Argument war, dass die nordatlantischen Inseln zu dieser Zeit starke Bindungen zu uns und wenig bis gar keine Bindungen zu Dänemark hatten. Tatsächlich sind Isländisch, Färöisch und Norwegisch im Gegensatz zu Dänisch und Schwedisch allesamt Sprachen, die von den Westnorwegen abstammen. Trotz unserer stichhaltigen Argumente und der Tatsache, dass [[~DEN.GetName~]] bei den Kriegsanstrengungen mehr praktischen Nutzen hatte als [[~FROM.GetName~]], hat [[~FROM.GetName~]] beschlossen, am Status quo festzuhalten..."
 naw_norway.212.a:0 "Schreckliche Nachrichten, eine große Ungerechtigkeit wird immer noch ungelöst bleiben."

 naw_norway.213.t:0 "[[~From.GetName~]] hat eine Revision des Kieler Vertrages zugelassen"
 naw_norway.213.d:0 "Der Vertrag von Kiel war der Vertrag nach den Napoleonischen Kriegen, der die ehemaligen integralen Teile des Königreichs Norwegen von diesen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Das Argument der Norweger war, dass die nordatlantischen Inseln zu dieser Zeit starke Bindungen zu ihnen und wenig bis gar keine Bindungen zu uns hatten. In der Tat sind Isländisch, Färöisch und Norwegisch im Gegensatz zu Dänisch und Schwedisch allesamt westnordische Nachfolgesprachen. Andererseits haben wir sie seit einem Jahrhundert inne, und man sollte meinen, dass es gegen die Natur von [[~FROM.GetName~]] verstößt, den Status quo so zu stören. Aber leider hat [[~FROM.GetName~]] beschlossen, den Vorschlag der Norweger zu unterstützen... Hoffen wir wenigstens, dass sie Dänemark wirklich befreien und uns auf andere Weise entschädigen."
 naw_norway.213.a:0 "Schlechte Nachrichten, wie konnte das in diesen schweren Zeiten eine Priorität sein?"

 naw_norway.214.t:0 "[[~From.GetName~]] hat eine Revision des Kieler Vertrages ermöglicht"
 naw_norway.214.d:0 "Der Vertrag von Kiel war der Vertrag nach den Napoleonischen Kriegen, der die ehemaligen integralen Teile des Königreichs Norwegen von ihnen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Das Argument der Norweger war, dass die nordatlantischen Inseln zu dieser Zeit starke Bindungen zu ihnen und wenig bis gar keine Bindungen zu uns hatten. In der Tat sind Isländisch, Färöisch und Norwegisch allesamt Sprachen, die von den Westnorwegen abstammen, im Gegensatz zu Dänisch und Schwedisch, das wissen wir sehr gut. Kombiniert mit [[~DEN.GetName~]]'s weniger nützlichen Kriegsanstrengungen im Vergleich zu den Norwegern, hat [[~FROM.GetName~]] beschlossen, den Anspruch von [[~NOR.GetName~]] zu unterstützen. Für uns bedeutet dies wahrscheinlich eine viel engere Bindung an die Norweger. Wir wissen noch nicht, ob das gut oder schlecht ist, aber hoffentlich ist es zumindest eine Verbesserung gegenüber der dänischen Herrschaft."
 naw_norway.214.a:0 "Nun gut, von der entfernten Familie zur nahen Familie also."
 naw_norway.214.b:0 "Nein, auch wenn es nicht die Dänen sind, müssen wir das ablehnen. Hoffen wir, dass sie es dabei belassen."

 naw_norway.215.t:0 "[[~From.GetName~]] willigt in unsere Wiedervereinigung ein"
 naw_norway.215.d:0 "Die [[~FROM.GetAdjectiveCap~]] können in der Tat als einige der treuesten Söhne von [[~ROOT.GetNameDef~]] betrachtet werden, zumindest wenn man die alte Geschichte im Hinterkopf behält, und sie haben nun unserer Wiedervereinigung zugestimmt, obwohl die Bedingungen ihnen eine gewisse Autonomie zugestanden haben."
 naw_norway.215.a:0 "Willkommen zurück, liebe Brüder!"

 naw_norway.216.t:0 "[[~From.GetName~]] lehnt unsere Wiedervereinigung ab"
 naw_norway.216.d:0 "Die [[~FROM.GetAdjectiveCap~]] können in der Tat als einige der treuesten Söhne von [[~ROOT.GetNameDef~]] betrachtet werden, zumindest wenn man die alte Geschichte im Hinterkopf hat, aber trotzdem haben sie der Wiedervereinigung von [[~FROM.GetName~]] und [[~ROOT.GetName~]] nicht zugestimmt, obwohl ihnen auch Autonomie versprochen wurde."
 naw_norway.216.a:0 "Unsere Brüder sind nicht zurückgekehrt..."

 naw_norway.230.t:0 "Errichtung von Nortraship"
 naw_norway.230.d:0 "Angesichts des bevorstehenden Konflikts wurde die Einrichtung einer gemeinsamen Schifffahrtsverwaltung vorgeschlagen und in die Wege geleitet, um unsere große und moderne Handelsflotte in Kriegszeiten zu leiten und zu nutzen. Mit Niederlassungen in befreundeten Ländern kann die Handelsflotte nun auch von neutralen oder verbündeten Territorien aus verwaltet werden, falls dies erforderlich sein sollte. Die Initiative trägt den Namen Norwegische Schifffahrts- und Handelsmission, kurz Nortraship, und sie könnte nicht nur für unsere Seeleute und unser Land sehr wichtig werden, sondern auch für alle wichtigen Verbündeten von [[~ROOT.GetNameDef~]], da die Reichweite, der Umfang und die Effektivität der [[~ROOT.GetAdjective~]] Handelsflotte, deren Schiffe von alten Dampfschiffen bis hin zu modernen Motorschiffen reichen und so unterschiedlich sind wie Tanker, Walfangboote, Fruchtschiffe und mehr, ist erstklassig. Damit dürfte der Nachschubfluss über den Atlantik so schnell nicht abreißen."
 naw_norway.230.a:0 "Ein Plan für die Verwaltung der Handelsflotte wurde nun entworfen."

 naw_norway.231.t:0 "[[~FROM.GetName~]] koordiniert die Handelsflotte mit [[~ENG.GetNameDef~]]"
 naw_norway.231.d:0 "Da [[~FROM.GetNameDef~]] nun in einen Konflikt verwickelt ist, hat [[~FROM.GetNameDef~]] eine gemeinsame Schifffahrtsverwaltung eingerichtet, um die riesige [[~FROM.GetAdjective~]] Handelsflotte in Kriegszeiten zu leiten, die sogenannte Norwegian Shipping and Trade Mission, kurz Nortraship. Damit sollten die Interessen der [[~FROM.GetNameDef~]] und der [[~FROM.GetAdjective~]]-Matrosen gewahrt und gleichzeitig die Versorgung der wichtigsten Verbündeten sichergestellt werden. Das Abkommen zwischen den Delegierten von [[~FROM.GetAdjective~]] und [[~ENG.GetAdjective~]] wurde schließlich unterzeichnet, wenn auch mit Kompromissen bei der Verwaltung der Flotte und den Löhnen der Matrosen. Die Sorgen von [[~ENG.GetName~]], genügend Öl und Nachschub über den Atlantik zu bekommen, haben sich nun deutlich verringert."
 naw_norway.231.a:0 "Selbst gegen die mächtigen Interessen und den Einfluss von [[~ENG.GetNameDef~]], ein gutes Geschäft."
 naw_norway.231.b:0 "[[~FROM.GetName~]] hatte einige harte Forderungen, aber schließlich wurde eine Einigung in dieser wichtigen Angelegenheit erzielt."
 naw_norway.231.c:0 "Die [[~FROM.GetAdjective~]] Handelsflotte arbeitet jetzt gegen uns, ein bedeutender Sieg für unsere Feinde."
 naw_norway.231.p:0 "Die [[~FROM.GetAdjective~]] Handelsflotte arbeitet jetzt für [[~ENG.GetNameDef~]], ein großer Vorteil für sie."

 naw_norway.232.t:0 "[[~FROM.GetName~]] koordiniert die Handelsflotte mit [[~GER.GetNameDef~]]"
 naw_norway.232.d:0 "[Jetzt, wo sie in einen Konflikt verwickelt sind, hat [[~FROM.GetNameDef~]] eine gemeinsame Schifffahrtsverwaltung eingerichtet, um die riesige [[~FROM.GetAdjective~]] Handelsflotte in Kriegszeiten zu leiten, die sogenannte Norwegian Shipping and Trade Mission, kurz Nortraship. Damit sollten die Interessen der [[~FROM.GetNameDef~]] und der [[~FROM.GetAdjective~]]-Matrosen gewahrt und gleichzeitig die Versorgung der wichtigsten Verbündeten sichergestellt werden. Das Abkommen zwischen den Delegierten von [[~FROM.GetAdjective~]] und [[~GER.GetAdjective~]] wurde schließlich unterzeichnet, wenn auch mit Kompromissen bei der Verwaltung der Flotte und den Löhnen der Matrosen. Obwohl [[~FROM.GetNameDef~]] sich durch die Umstände unter Druck gesetzt gefühlt haben mag, ist die norwegisch-deutsche Marinekoordination jetzt dennoch real."
 naw_norway.232.a:0 "Selbst gegen die mächtigen Interessen und Druckmittel von [[~GER.GetNameDef~]], ein gutes Geschäft."
 naw_norway.232.b:0 "[[~FROM.GetName~]] hatte einige harte Forderungen, aber schließlich wurde eine Einigung in dieser wichtigen Angelegenheit erzielt."
 naw_norway.232.c:0 "Die [[~FROM.GetAdjective~]] Handelsflotte arbeitet jetzt gegen uns, ein bedeutender Sieg für unsere Feinde."
 naw_norway.232.p:0 "Die [[~FROM.GetAdjective~]] Handelsflotte arbeitet jetzt für [[~GER.GetNameDef~]], ein großer Vorteil für sie."

 naw_norway.233.t:0 "[[~FROM.GetName~]] koordiniert die Handelsflotte mit [[~GER.GetNameDef~]]"
 naw_norway.233.d:0 "[Jetzt, wo sie in einen Konflikt verwickelt sind, hat [[~FROM.GetNameDef~]] eine gemeinsame Schifffahrtsverwaltung eingerichtet, um die riesige [[~FROM.GetAdjective~]] Handelsflotte in Kriegszeiten zu leiten, die sogenannte Norwegian Shipping and Trade Mission, kurz Nortraship. Damit sollten die Interessen der [[~FROM.GetNameDef~]] und der [[~FROM.GetAdjective~]]-Matrosen gewahrt und gleichzeitig die Versorgung der wichtigsten Verbündeten sichergestellt werden. Das Abkommen zwischen den Delegierten von [[~FROM.GetAdjective~]] und [[~GER.GetAdjective~]] wurde schließlich unterzeichnet, wenn auch mit Kompromissen bei der Verwaltung der Flotte und den Löhnen der Matrosen. Trotz starker historischer Bindungen zu [[~ENG.GetNameDef~]] haben die jüngsten politischen Umstände [[~FROM.GetNameDef~]] dazu veranlasst, sich mit [[~GER.GetNameDef~]] zu verbünden."
 naw_norway.233.a:0 "Selbst gegen die mächtigen Interessen und den Einfluss von [[~GER.GetNameDef~]], ein gutes Geschäft."
 naw_norway.233.b:0 "[[~FROM.GetName~]] hatte einige harte Forderungen, aber schließlich wurde eine Einigung in dieser wichtigen Angelegenheit erzielt."
 naw_norway.233.c:0 "Die [[~FROM.GetAdjective~]] Handelsflotte arbeitet jetzt gegen uns, ein bedeutender Sieg für unsere Feinde."
 naw_norway.233.p:0 "Die [[~FROM.GetAdjective~]] Handelsflotte arbeitet jetzt für [[~GER.GetNameDef~]], ein großer Vorteil für sie."

 naw_news.100.t:0 "Der Fall von Kopenhagen"
 naw_news.100.d:0 "Norwegischen Truppen, die durch Sjaelland vorrücken, ist es gelungen, Kopenhagen einzunehmen. [~[~\n~][~\n~]~]Die nun sporadischen Kämpfe nehmen weiter ab, und glücklicherweise hatten sich der heftige Widerstand und der Artilleriebeschuss auf ein kleines Waffengeplänkel reduziert, bevor die norwegischen Truppen Fredriksstaden mit dem Schloss Amalienborg erreichten, so dass die Rokokoarchitektur weitgehend unbeschädigt blieb. [Einige Dänen, die den Widerstand fortsetzen wollten, evakuierten in den Stunden vor und während der Invasion, aber die Stadt liegt größtenteils still, während die Norweger ihren Einfluss auf die Stadt und die Bevölkerung verstärken. Der dänische Kampf gegen [[~NOR.GetNameDef~]] mag anderswo weitergehen, aber der Verlust ihrer Hauptstadt ist ein todsicherer Schlag für die dänischen Regierungs- und Militärfähigkeiten."
 naw_news.100.a:0 "Dänemark konnte sich nicht gegen [[~NOR.GetNameDef~]] behaupten."
 naw_news.100.b:0 "Ein glorreicher Sieg für die Söhne Norwegens!"
 naw_news.100.c:0 "Als ob der Einmarsch der Schweden in Kopenhagen nicht schon schlimm genug wäre."

 naw_news.101.t:0 "Der Fall von Stockholm"
 naw_news.101.d:0 "Während anderswo in [[~SWE.GetNameDef~]] die Kämpfe weiter toben, sind Berichte über den Einzug norwegischer Truppenkontingente in die schwedische Hauptstadt eingetroffen. Sowohl die schwedische Zivilbevölkerung als auch die norwegischen Streitkräfte scheinen in einer unheimlichen Stimmung zu sein, da dieser Höhepunkt des unerwarteten Konflikts zwischen den beiden Ländern in aller Öffentlichkeit stattfindet. Eine kurze Siegesparade wurde von den norwegischen Truppen abgehalten, nachdem die meisten schwedischen Einrichtungen in Stockholm von den Norwegern gesichert worden waren. Da sich die Kämpfe schnell auf Handfeuerwaffen beschränkten, ist die Stadt immer noch in einem überraschend guten Zustand, auch wenn der alte Stockholmer Fernmeldeturm teilweise eingestürzt ist, nachdem er durch Mörserfeuer beschädigt wurde."
 naw_news.101.a:0 "[[~NOR.GetNameDefCap~]] trifft offenbar hart für ihre Gewichtsklasse."
 naw_news.101.b:0 "Jetzt hat sich das Kräfteverhältnis endlich wieder zugunsten von West-Skandinavien verschoben."
 naw_news.101.c:0 "Das ist schlichtweg unglaublich!"

 naw_news.102.t:0 "Der Fall von Helsinki"
 naw_news.102.d:0 "Berichte aus Südfinnland bestätigen nun, dass die finnische Hauptstadt von vorrückenden norwegischen Truppen eingenommen wurde.[~[~\n~][~\n~]~]Aus einigen Bezirken und den Außenbezirken ist immer noch Kleinwaffenfeuer zu hören, aber es wurden keine nennenswerten finnischen Kräfte innerhalb der Stadt gesichtet.[~[~\n~][~\n~]Dennoch hat ein Trupp norwegischer Scharfschützen in der Nähe der Universität von Helsinki Stellung bezogen, was die Möglichkeiten eines finnischen Gegenangriffs in diesem Gebiet ohnehin einschränkt. Die finnische Regierung und andere hochrangige Beamte scheinen ebenfalls evakuiert worden zu sein, bevor die Kämpfe Helsinki erreichten."
 naw_news.102.a:0 "Die [[~NOR.GetAdjectiveCap~]] Armee ist immer noch auf dem Vormarsch, wie es scheint."
 naw_news.102.b:0 "Die Finnen müssen sich jetzt fügen."
 naw_news.102.c:0 "Was wollen die Norweger überhaupt hier?"

 naw_news.200.t:0 "Der von [[~ENG.GetNameDef~]] überarbeitete Kieler Vertrag"
 naw_news.200.d:0 "[~[~\n~][~\n~]~]Der Vertrag von Kiel war der Vertrag nach den Napoleonischen Kriegen, der die ehemaligen integralen Teile des Königreichs Norwegen von ihnen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Die Norweger haben argumentiert, dass die nordatlantischen Inseln zu dieser Zeit starke Bindungen zu Norwegen und wenig bis gar keine Bindungen zu Dänemark hatten. Tatsächlich sind Isländisch, Färöisch und Norwegisch im Gegensatz zu Dänisch und Schwedisch allesamt westnordische Nachfolgesprachen. Nun hat [[~NOR.GetNameDef~]] erfolgreich bei [[~ENG.GetNameDef~]] eine Revision des Vertrags beantragt, durch die die nordatlantischen Inseln wieder unter die Kontrolle von [[~NOR.GetAdjective~]] gestellt werden."
 naw_news.200.a:0 "Eine große Ungerechtigkeit gegenüber [[~FROM.GetNameDef~]] wurde damit korrigiert. Wir sind dankbar dafür."
 naw_news.200.b:0 "Selbst wenn wir zurückgehen, um vergangene Fehler für sie zu beheben, hilft uns [[~FROM.GetName~]] jetzt am besten."
 naw_news.200.c:0 "Die [[~ENG.GetAdjectiveCap~]] sind offensichtlich sehr daran interessiert, [[~FROM.GetName~]] auf ihrer Seite zu halten."
 naw_news.200.p:0 "Die [[~ENG.GetAdjectiveCap~]] haben uns getreten, als wir am Boden lagen. Wir erwarten eine rechtzeitige Entschädigung..."

