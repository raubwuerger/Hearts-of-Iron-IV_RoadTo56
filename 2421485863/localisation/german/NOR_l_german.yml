 NOR_request_aid_for_englandsfarerne:0 "Hilfe für \"Englandsfarerne\" beantragen  ##NOR_finish_the_post-depression_recovery:0 "Beende den Aufschwung nach der Depression"
 NOR_finish_the_post-depression_recovery_desc:0 "Da sich unser Land und unsere Wirtschaft in einer relativ guten Verfassung befinden, könnten wir erhebliche Mittel für die Beseitigung der Nachwirkungen der Depression bereitstellen und das Wohlfahrtsprogramm der Regierung Nygaardsvold zu einem durchschlagenden Erfolg erklären. Das norwegische Volk würde einen solchen Schritt zweifellos noch jahrelang zu schätzen wissen."
 ##foreign material orders (economic policy) ""
 NOR_procure_british_destroyers:0 "Beschaffung britischer Zerstörer"
 NOR_procure_british_destroyers_desc:0 "Mit der gegenwärtigen Zusammenarbeit in unserem Bündnis mit den Briten sollten wir in der Lage sein, Zerstörer von ihnen zu sehr günstigen Preisen zu beschaffen, da es in jedermanns Interesse ist, eine starke norwegische Marine zu haben."
 NOR_procure_british_destroyers_tt:0 "Zwei britische [~§Y~]Zerstörer[~§!~] werden nach ihrer Fertigstellung an uns übergeben. Die Erforschung von [~§Y~]verbesserten Zerstörern[~§!~] wird uns modernere Schiffe bescheren."
 NOR_procure_german_destroyers:0 "Beschaffen Sie deutsche Zerstörer"
 NOR_procure_german_destroyers_desc:0 "Mit der aktuellen Marinekooperation in unserem Bündnis mit den Deutschen sollten wir in der Lage sein, Zerstörer von ihnen zu sehr günstigen Preisen zu beschaffen, da es im Interesse aller ist, eine starke norwegische Marine zu haben."
 NOR_procure_german_destroyers_tt:0 "Zwei deutsche [~§Y~]Zerstörer[~§!~] werden nach ihrer Fertigstellung an uns übergeben. Die Erforschung von [~§Y~]verbesserten Zerstörern[~§!~] wird uns modernere Schiffe bescheren."
