 NOR_johan_nygaardsvold:0 "Johan Nygaardsvold"
 NOR_johan_nygaardsvold_desc:0 "Johan Nygaardsvold wurde als Sohn eines Landwirts in Hommelvik, der heutigen Gemeinde Malvik, geboren und hatte im Alter von 12 Jahren seine erste Arbeit in einem Sägewerk. Im Jahr 1902 wanderte er als junger Erwachsener nach Kanada und später in die Vereinigten Staaten aus. Als er nur fünf Jahre später nach Norwegen zurückkehrte, ging er in die Politik, um dort zu bleiben, und wurde 1910 für die Arbeiterpartei in den Bildungsausschuss gewählt, den er auch weiterhin vertreten sollte. Jetzt hat er der norwegischen Politik bereits seinen Stempel aufgedrückt, denn er war einer der Initiatoren des so genannten "Krisenabkommens" mit der Bauernpartei, das es ihm ermöglichte, 1935 eine Regierung zu bilden, wie es von ihm verlangt wurde. Seine Regierung war ein großer Befürworter der Linderung der Auswirkungen der Depression durch eine fortschrittliche Sozialpolitik, aber vielleicht nicht so sehr von Militärausgaben und einer wachsamen Außenpolitik."
 NOR_nils_traedal:0 "Nils Trædal"
 NOR_nils_traedal_desc:0 "Als Bauernsohn in Sunndal geboren, hat Nils Trædal im Laufe seines Lebens viel Verantwortung und politische Erfahrung gesammelt. Zu den Tätigkeiten und Führungsrollen, die er als Erwachsener innehatte, gehören die eines Pfarrers, eines Politikers, eines ehemaligen Bürgermeisters, eines ehemaligen Kirchen- und Bildungsministers sowohl in der Regierung von Peder L. Kolstad (1931-1932) und Jens Hundeid (1932-1933), amtierender Ministerpräsident/Außenminister (Anfang 1932), Regierungsvertreter der Provinz Møre og Romsdal und ehemaliges Mitglied der Liberalen Partei; er war Mitbegründer der Vorgängerpartei der Bauernpartei und ist heute Parteivorsitzender der heutigen Bauernpartei. Als Verfechter der Agrarreform und Mann mit vielen Talenten kann Norwegen nun von seinen vielfältigen Erfahrungen profitieren."
 NOR_ivar_lykke:0 "Ivar Lykke"
 NOR_ivar_lykke_desc:0 "Ivar Lykke wurde im damaligen Trondhjem als Sohn eines Lebensmittelhändlers und Geschäftsmannes geboren. Nachdem er im Geschäft seines Vaters gearbeitet hatte, kam er erstmals mit der Politik in Berührung, als er die Handelsbranche in der Kommunalpolitik vertrat. Er wurde 1916 in das norwegische Parlament gewählt und galt als gemäßigter und nüchterner Politiker, der die Interessen der praktischen Unternehmen vertrat. Seine Zustimmung zu sozialliberalen Reformen sowie sein angenehmes und bescheidenes Auftreten brachten ihm im Laufe der Jahre viel Vertrauen ein. Seine erste Chance, Ministerpräsident zu werden, lehnte er ab, aber 1926 wurde seine namensgebende Regierung gebildet, und diesmal mit ihm als Ministerpräsident von Norwegen. Auch danach setzte er seine politische Arbeit fort, zum Beispiel im Streit um die Namensgebung seiner Heimatstadt Trondhjem. Es ging um die Frage, ob sie weiterhin Trondhjem heißen oder zum alten norwegischen Nidaros zurückkehren solle. Im März 1931 endete der Streit mit Lykkes Kompromissvorschlag, Trondheim."
 NOR_carl_joachim_hambro:0 "Carl Joachim Hambro"
 NOR_carl_joachim_hambro_desc:0 "Der 1885 geborene gebürtige Bergener war fast sein ganzes Erwachsenenleben lang Journalist und Chefredakteur des Morgenbladet (der ersten Tageszeitung des Landes). Es überrascht nicht, dass er auch ein geschickter Rhetoriker ist, und seit 1919 ist er gewählter Abgeordneter der norwegischen Nationalversammlung und des obersten Parlaments, des Stortinget. Seitdem bekleidete er wichtige Ämter wie das des Parlamentsvorsitzenden von Høyre, des Präsidenten des Storting und des Vizepräsidenten des Storting. 1937 wurde ihm das Großkreuz des St.-Olavs-Ordens verliehen, und als Kenner der alten und neuen Literatur kann Hambro die Dinge richtig (und bei Bedarf auch schnell) anpacken."
 NOR_johan_ludwig_mowinckel:0 "Johan Ludwig Mowinckel"
 NOR_johan_ludwig_mowinckel_desc:0 "Johan Ludwig Mowinckel wurde 1870 in Bergen als Sohn einer der ältesten Kaufmannsfamilien Norwegens geboren. Er studierte Sprachen und Wirtschaft im Ausland, in Deutschland, England und Frankreich. 1898 kaufte er sein erstes Boot und betrieb eine Schifffahrtsgesellschaft unter seinem eigenen Namen. Kurz darauf zog er in den Stadtrat von Bergen ein und war während der Auflösung der Union zwischen Norwegen und Schweden Bürgermeister. Im Jahr 1907 wurde er zum ersten Mal Mitglied des norwegischen Parlaments.[~[~\n~][~\n~]~]Seitdem war Johan L. Mowinckel Mitglied mehrerer Regierungen und diente dreimal als Ministerpräsident und bekleidete häufig andere wichtige Ämter wie das des Präsidenten des Storting (des norwegischen Parlaments), des Industrieministers, des Handelsministers und des Außenministers, um nur einige zu nennen. Er ist wirklich eine wichtige Figur in der norwegischen Politik."
 NOR_haakon_vii:0 "Haakon VII."
 NOR_haakon_vii_desc:0 "König Haakon VII. wurde 1872 als Christian Frederik Carl Georg Valdemar Axel, Prinz von Dänemark und Island, geboren. In jungen Jahren diente er in der dänischen Marine, ab 1893 im Rang eines Leutnants. 1896 heiratete er im Buckingham Palace die britische Prinzessin Maud (nach der die norwegischen Antarktisgebiete benannt sind). Seitdem reisten Carl (der Name, den er meistens benutzte) und Maud zwischen Dänemark und Großbritannien hin und her. Der Lebensstil des Paares sollte sich drastisch ändern, als norwegische Politiker an Prinz Carl mit dem Angebot herantraten, König des unabhängigen Norwegens zu werden, da sich die Union zwischen Norwegen und Schweden auflöste. Am 18. November 1905 gab Prinz Carl per Telegramm bekannt, dass er den Namen Haakon VII. annehmen würde und dass sein Sohn und Erbe (Alexander) den Namen Olav erhalten würde. Am 25. November traf er in Norwegen ein, und am 27. November legte er den Eid als erster unabhängiger König Norwegens seit 518 Jahren ab. Durch einige noch nie dagewesene weitere Veränderungen in Richtung des Traditionellen findet sich der demokratisch gesinnte Haakon nun als absoluter und traditionellerer König wieder als je zuvor. Was für ein Wahnsinniger könnte hinter dieser Entwicklung stecken?"
 NOR_monarchist_coalition:0 "Monarchistische Koalition"
 NOR_monarchist_coalition_desc:0 "Politiker und Nicht-Politiker. Landbewohner, Städter und alles, was dazwischen liegt. Landwirte, Konservative, monarchistische Liberale oder andere. Die Monarchistische Koalition ist eine große Gruppe von bedeutenden Staatsmännern und Bürgern, deren Meinungen über die Art und Weise, wie die Dinge getan werden sollten, von klein bis groß variieren, aber was sie gemeinsam haben, ist die monarchistische und traditionalistische Sache, die Wiederherstellung des Königreichs Norwegens zu seiner alten, wirklich unabhängigen Vergangenheit."
 NOR_vidkun_quisling:0 "Vidkun Quisling"
 NOR_vidkun_quisling_desc:0 "Der junge Vidkun Quisling stammte aus Fyresdal und war ein begabter Student der Geisteswissenschaften, der Geschichte und der Naturwissenschaften. Im Jahr 1905 schrieb er sich an der norwegischen Militärakademie ein, da er von den 250 Bewerbern jenes Jahrgangs die höchste Punktzahl bei der Aufnahmeprüfung erreichte. Seine Studienleistungen waren so gut, dass er eine Audienz beim König erhielt und später als Offizier diente. Während des Ersten Weltkriegs verabscheute er die Friedensbewegung, mäßigte aber seine Ansichten, nachdem er die enormen menschlichen Kosten des Krieges erkannt hatte. [Seitdem diente er als Attaché, war Experte des Militärs für russische Angelegenheiten, half Fridtjof Nansen bei der Organisation humanitärer Hilfsmaßnahmen nach dem Ersten Weltkrieg, heiratete zweimal, liebäugelte mit der norwegischen kommunistischen Bewegung (zweifellos inspiriert von den effektiven Volksmilizen der Sowjetunion), er diente als Verteidigungsminister in Peder Kolstads Agrarregierung (obwohl er weder ein Agrarier noch ein Freund Kolstads war, aber seine Erfahrung und sein Wissen waren unbestreitbar), und schließlich half er bei der Gründung der politischen Partei \"Nasjonal Samling\" aus der früheren politischen Bewegung \"Nordisk folkereisning i Norge\". Jetzt vertritt er endlich eine Partei, die seine eigenen politischen Ansichten vertritt, eine deutliche Mischung aus Nationalismus und Sozialismus."
 NOR_adam_egede-nissen:0 "Adam Egede-Nissen"
 NOR_adam_egede-nissen_desc:0 "Adam Hjalmar Egede-Nissen wurde auf einem Bauernhof in der Gemeinde Frol geboren. In jungen Jahren studierte er Philosophie und arbeitete bei der Post. 1897 wurde er schließlich Leiter des örtlichen Verteilerzentrums in Vardø, nahe der russischen Grenze. Seine politische Laufbahn führte ihn 1900 als Abgeordneter der liberalen Partei Venstre zum ersten Mal ins norwegische Parlament. Im Jahr 1905 wechselte er zur Arbeiterpartei, wo er 1912 eine weitere Legislaturperiode zugunsten einer weiteren Tätigkeit für die norwegische Post ablehnte. Egede-Nissen, der sowohl über Erfahrungen in der regulären Arbeitswelt als auch in der Politik verfügte, waren auch radikalere Ansätze nicht fremd: Er schmuggelte und druckte illegal revolutionäre Literatur und gründete 1906 eine radikale Bergarbeitergewerkschaft. Während seiner Zeit in Vardø erhielt er Einblick in die wachsende revolutionäre Stimmung in Russland, die er seither in hohem Maße unterstützte. Von 1915 bis 1919 war er Bürgermeister von Stavanger. Während dieser Zeit wurde er wegen seiner Beteiligung am Generalstreik von 1919 zur Unterstützung der russischen Revolution zu einer Geldstrafe verurteilt. Im Jahr 1918 war er auch nach Russland gereist und hatte sich mit Lenin getroffen; außerdem nahm er an einem Treffen teil, das der Gründung der heute bekannten Komintern diente. Als sich die Arbeiterpartei 1923 spaltete, schloss sich Egede-Nissen den radikaleren Politikern an und trat der Kommunistischen Partei Norwegens (NKP) bei."

