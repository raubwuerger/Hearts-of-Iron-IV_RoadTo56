 NOR_skule_storheill_theorist:0 ""Skule Storheill" ### Die falsche Schreibweise seines Nachnamens im Basisspiel wurde hier (und in der Idee selbst, auch wenn dies nicht unbedingt notwendig war) korrigiert."
 NOR_josef_terboven:0 "Josef Terboven"
 NOR_josef_terboven_desc:0 "Hitlers Mann in Norwegen, mit großen und konkreten Plänen für das Land."
 NOR_henry_oliver_rinnan:0 "Henry Oliver Rinnan"
 NOR_henry_oliver_rinnan_desc:0 "Klein von Statur, aber charmant, sozial geschickt, hinterlistig und ein eingeschworener Antikommunist, könnte Henry Oliver Rinnan für unser Regime von großem Nutzen sein. Er hat sich bereit erklärt, uns dabei zu helfen, Andersdenkende aufzuspüren, indem er ihre Widerstandsgruppen infiltriert."
 NOR_gunnar_soensteby:0 "Gunnar F. T. Sønsteby"
 NOR_gunnar_soensteby_desc:0 "Gunnar Fridtjof Thurmann Sønsteby ist ein junger Mann mit vielen Talenten, der vor kurzem seinen Militärdienst in der königlichen Garde beendet hat. Er hat sich nun freiwillig gemeldet, um erneut für Norwegens Unabhängigkeit und Wohlstand zu kämpfen."
 NOR_fredrik_wedel_jarlsberg:0 "Fredrik Wedel Jarlsberg"
 NOR_fredrik_wedel_jarlsberg_desc:0 "Fredrik \"Fritz\" H. H. Wedel Jarlsberg ist ein norwegischer Aristokrat, Jurist und Diplomat. Er war einer der wenigen Norweger, die zur Zeit der norwegischen Unabhängigkeitserklärung 1905 über umfassende Kenntnisse der internationalen Beziehungen verfügten. Als Norwegens neue Unabhängigkeit zur Debatte stand, sprach er sich dafür aus, dass Norwegen von einem König statt von einem Präsidenten regiert werden sollte, da dies eine viel sicherere und diplomatischere Wahl war. Wedel Jarlsberg selbst stammt aus einem berühmten norwegischen und dänischen Adelsgeschlecht, und als Adliger trägt er den Titel eines Barons aus seinem Besitz in Dänemark. In Norwegen trägt er jedoch keine solchen offiziellen Titel, da der Adel mit dem Adelsgesetz von 1821 abgeschafft wurde. Als geschickter Diplomat spielte Wedel eine zentrale Rolle beim Erwerb des Svalbard-Archipels durch Norwegen. Die Inseln wurden Norwegen (teilweise) als Entschädigung für die Verluste der Handelsmarine des neutralen Königreichs zugesprochen, da diese der Entente während des Ersten Weltkriegs auf subtile Weise geholfen hatte."
