 NOR_haakon_vii_hc:0 "Haakon VII."
 NOR_haakon_vii_hc_desc:0 "Da König Haakon VII. selbst als Marineoffizier gedient hat, kann er aus seiner Zeit in der Königlich Dänischen Marine einige Perspektiven in unser Marinekommando einbringen."
 NOR_otto_ruge_ac:0 "Otto Ruge"
 NOR_otto_ruge_ac_desc:0 "Otto Ruge, seit 1933 Chef des norwegischen Generalstabs, ist einer der ranghöchsten Kommandeure Norwegens. Er ist bereit, jüngeren, rangniedrigeren Offizieren, wenn nötig, eine recht große Handlungsfreiheit einzuräumen, und in dieser Hinsicht kann man davon ausgehen, dass er der Doktrin der dezentralen Kommandostrukturen folgt, zumindest wenn die Möglichkeiten begrenzt sind."
 NOR_kristian_laake_ac:0 "Kristian K. Laake"
 NOR_kristian_laake_ac_desc:0 "Kristian Kristiansen Laake, einer unserer obersten Befehlshaber und ein Mann mit starken Meinungen, hat sich mehrfach gegen die Vernachlässigung unserer Streitkräfte ausgesprochen. Bei einem früheren Besuch in Deutschland hat er die massive Aufrüstung der Streitkräfte gesehen und später mit einiger Sorge den Politikern zu Hause davon berichtet. Er zieht eine Verteidigung durch Vorbereitung und Vorbeugung dem Improvisieren vor, wenn die Gefahr schon da ist."
 NOR_kristian_laake_theorist:0 "Kristian K. Laake"
 NOR_kristian_laake_theorist_desc:0 "Kristian Kristiansen Laake, einer unserer obersten Befehlshaber und ein Mann mit starken Meinungen, hat sich mehrfach gegen die Vernachlässigung unserer Streitkräfte ausgesprochen. Bei einem früheren Besuch in Deutschland hat er die massive Aufrüstung der Streitkräfte gesehen und später mit einiger Besorgnis den Politikern zu Hause davon berichtet. Als solcher ist er ein bewusster und fähiger Befehlshaber, der gut für die Zukunft planen kann."
 NOR_carl_gustav_fleischer_theorist:0 "Carl Gustav Fleischer"
 NOR_carl_gustav_fleischer_theorist_desc:0 "Schon als die Regierung die Militärausgaben vernachlässigte, plante Fleischer, wie man Norwegen am besten verteidigen könnte. Jetzt beschäftigt er sich mit der Taktik, feindliche Brückenköpfe abzuschneiden."
 NOR_wilhelm_von_tangen_hansteen_ac:0 "Wilhelm von Tangen Hansteen"
 NOR_wilhelm_von_tangen_hansteen_hc:0 "Wilhelm von Tangen Hansteen"
 NOR_carsten_tank-nielsen:0 "Carsten Tank-Nielsen"
