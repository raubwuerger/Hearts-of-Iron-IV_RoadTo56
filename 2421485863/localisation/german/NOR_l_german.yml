 ####--Research Agreements--#### ""
 NOR_nordic_research_name:0 "Nordische Forschungskooperation"
 NOR_nordic_research_desc:0 "Die nordischen Länder haben sich in einem Abkommen über die gemeinsame Nutzung von Forschungsergebnissen zusammengeschlossen, um für das gemeinsame Wohl aller nordischen Länder zu arbeiten. Die Zusammenarbeit ist zwar insgesamt solide, aber es gibt auch einige Pionierleistungen der nordischen Länder, so dass sie in einigen Bereichen weltweit führend sein könnte."
 NOR_royal_norwegian_society_name:0 "Königlich Norwegische Gesellschaft"
 NOR_royal_norwegian_society_desc:0 "Die Königlich Norwegische Gesellschaft hat andere angegliederte Länder zu einer länderübergreifenden Zusammenarbeit bei der Forschung in Wissenschaft und Technologie eingeladen. Mit dem Segen des norwegischen Monarchen sind unsere Forschungsbemühungen prestigeträchtiger als je zuvor geworden."
 NOR_allied_research_name:0 "Verbündete Forschungszusammenarbeit"
 NOR_allied_research_desc:0 "Eine meeresübergreifende Forschungszusammenarbeit mit den Briten soll allen zugute kommen und vor allem dazu beitragen, die kleineren Verbündeten auf den neuesten Stand zu bringen."
 NOR_german_research_name:0 "Deutsche Forschungszusammenarbeit"
 NOR_german_research_desc:0 "Die Zusammenarbeit mit der größten Industriemacht Mitteleuropas, Deutschland, sollte allen Beteiligten dabei helfen, ihre Technologie und Ausrüstung auf den neuesten Stand zu bringen."
 NOR_soviet_research_name:0 "Sowjetische Forschungskooperationen"
 NOR_soviet_research_desc:0 "Als großes und vielfältiges Land haben die Sowjets in Osteuropa und Nordasien selbst einige Technologien entwickelt und sind alles in allem ein solider Führer in der Forschungszusammenarbeit, von dem jedes Land lernen kann."

 ####--Unique Technologies--#### ""
 NOR_mountain_tactics:0 "Ski-Infanterie-Taktik"
 NOR_mountain_tactics_desc:0 "Eine norwegische Taktik in großen Höhen und bei kaltem Wetter, bei der die Ski-Infanterie Angriffe im Eiltempo ausführt und bei Bedarf das unwegsame Gelände als Deckung oder Sichtweite nutzt. Unsere Einheiten können sich damit in bergigem Gelände schneller bewegen und härter zuschlagen!"
 NOR_concealed_skirmishers:0 "Versteckte Plänkler"
 NOR_concealed_skirmishers_desc:0 "Wenn der Feind vorrückt, können unsere Plänkler ihn von verdeckten Positionen aus mit präzisem Gewehr- und Maschinengewehrfeuer beschießen und so den Feind zum Stillstand zwingen. Während er sich auf einen Gegenangriff vorbereitet, können unsere Plänkler wieder abziehen."

