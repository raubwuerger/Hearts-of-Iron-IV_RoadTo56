l_german:
 SOV_ukrainian_reclaimation_desc:0 "Ukrainische Nationalisten versuchen wieder einmal, [SOV.GetNameDef] zu spalten, und die Regierung ist entschlossen, die nationalistischen Elemente zu beseitigen."
 SOV_anti_bolshevik_revolt:0 "Antibolschewistischer Aufstand"
 SOV_put_down_the_ukrainian_revolt:0 "Niederschlagung des ukrainischen Aufstandes"
 SOV_crush_ukrainian_opposition:0 "Ukrainische Opposition niederschlagen"
 
 soviet_focus:0 "Sowjetischer Nationalfokus"
 SOV_iron_curtain_faction:0 "Kominform"
 SOV_Lenin_Cult:0 "Lenin-Kult"
 SOV_Lenin_Cult_desc:0 "Wir müssen die Hingabe an die Religion durch die Hingabe an den Staat ersetzen."
 SOV_New_Soviet_Woman:0 "Die neue sowjetische Frau"
 SOV_New_Soviet_Woman_desc:0 "Wir haben große Fortschritte in Richtung Gleichberechtigung der Geschlechter in unserer Gesellschaft gemacht. Lassen Sie uns diesen Weg fortsetzen und Frauen bitten, auch im Kampf zu dienen. Wir können sie für Unterstützungsaufgaben an der Front und einige begrenzte Kampfposten einsetzen, um gesunde Männer für den Kampf freizustellen. Nur mit wahrer Gleichberechtigung und echter Hingabe an die Sache können wir der Aggression fremder Mächte widerstehen."
  
 SOV_Trotskyite_Coup:0 "Trotzkistischer Coup"
 SOV_Trotskyite_Coup_desc:0 "" 
 SOV_Organize_Labor:0 "Organisiert die Arbeit"
 SOV_Organize_Labor_desc:0 "" 
 trotsky_check:0 "Bereits rebelliert"
 
 SOV_tank_improvements_idea:0 "Panzer-Verbesserungen"
 SOV_mass_tank_procution_idea:0 "Massenproduktion von Panzern"
 
 SOV_Integrate_Labor_Into_The_Military:0 "Arbeit in das Militär integrieren"
 SOV_Integrate_Labor_Into_The_Military_desc:0 "Jeder dient. Einige benutzen Gewehre, andere benutzen Hämmer. Die Arbeiter müssen lernen, beides zu benutzen."
 SOV_A_Gun_In_Every_Hand:0 "Eine Waffe in jeder Hand"
 SOV_A_Gun_In_Every_Hand_desc:0 "Die Macht kommt aus dem Lauf eines Langgewehrs. Wir müssen sicherstellen, dass wir genügend Waffen für die Befreiung des Proletariats der Welt vorrätig haben."
 SOV_New_Infantry_Equipment:0 "Neue Infanterie-Ausrüstung"
 SOV_New_Infantry_Equipment_desc:0 "Mit modernisierter Ausrüstung werden unsere glorreichen Soldaten das nötige Rüstzeug erhalten, um die Welt von der kapitalistischen Unterdrückung zu befreien."
 SOV_Red_Mountaineers:0 "Rote Gebirgsjäger"
 SOV_Red_Mountaineers_desc:0 "Wir müssen ein Programm zur Ausbildung von Truppen beginnen, die den Kampf in bergigem Gelände beherrschen. Ausgebildet in der härtesten Umgebung werden diese Gebirgsjäger die Speerspitze unserer Befreiung der Welt sein."
 SOV_Jungle_Training:0 "Dschungel-Ausbildung"
 SOV_Jungle_Training_desc:0 "Wir müssen Methoden entwickeln und unsere Soldaten so trainieren, dass sie in der Lage sind, in tropischer Umgebung Krieg zu führen. Das Proletariat in tropischen Gefilden muss befreit werden, genauso wie die Ausgebeuteten in England und Frankreich."
 SOV_Nationwide_Wargame:0 "Landesweite Kriegsspiele"
 SOV_Nationwide_Wargame_desc:0 "Mit einem massiven Kriegsspiel, das sich über die gesamte UdSSR erstreckt, werden wir in der Lage sein, die notwendigen Erfahrungen zu sammeln, um in der modernen Ära effektiv Krieg zu führen."
 SOV_Work_On_Logistics:0 "Verbesserung unserer logistischen Fähigkeiten"
 SOV_Work_On_Logistics_desc:0 "Die Soldaten müssen ständig mit Nahrung und Munition versorgt werden, um auf dem Schlachtfeld effektiv zu sein. Wir müssen ein Eliteoffizierskorps organisieren, das sicherstellt, dass die Armee immer den benötigten Nachschub erhält. Alexander Vasilevsky ist ein immens kompetenter Kommandeur, der über die notwendigen Fähigkeiten verfügt, um diese neue Eliteeinheit zusammenzustellen."
 SOV_Military_Machine:0 "Militärische Maschine"
 SOV_Military_Machine_desc:0 "Die sowjetische Militärmaschinerie wird weiterhin Waffen ausstoßen, bis zu dem Tag, an dem das gesamte Proletariat von der Unterdrückung befreit ist."
 SOV_Develop_Resources:0 "Ressourcen entwickeln"
 SOV_Develop_Resources_desc:0 "Die Industrie braucht Erze und andere Ressourcen, um Waffen für das Militär herzustellen, wir müssen neue Minen eröffnen, um diesen Bedarf zu decken."
 SOV_more_tech:0 "In die Wissenschaft investieren"
 SOV_more_tech_desc:0 "Wir müssen weiterhin die Grenzen des menschlichen Wissens ausloten. Mit der Wissenschaft können wir eine bessere Gesellschaft für die Menschen schaffen."
 SOV_The_Working_Man:0 "Der arbeitende Mensch"
 SOV_The_Working_Man_desc:0 "Der arbeitende Mensch ist die Quintessenz der trotzkistischen Revolution. Wenn er seinen Platz in der glorreichen Revolution nicht kennt, werden unsere Hoffnungen und Träume zu einem unglücklichen Ende kommen."
 SOV_Restrict_Political_Expression:0 "Politische Meinungsäußerung einschränken"
 SOV_Restrict_Political_Expression_desc:0 "Während die Redefreiheit und andere politische Freiheiten eine große Erleichterung sind, verlangen die modernen Zeiten nach anderen Maßnahmen. Diejenigen, die zur Rebellion ermutigen und abweichende Meinungen verbreiten, müssen gejagt und aus der Bevölkerung entfernt werden."
 SOV_One_Dream_One_China:0 "Ein Traum, ein China"
 SOV_One_Dream_One_China_desc:0 "Wir werden der wahren chinesischen Regierung helfen, die Bauern von verschiedenen Kriegsherren zu befreien, die in den letzten Jahren an die Macht gekommen sind. Der oberste Kriegsherr, Chiang Kai Shek, wird ein schwer zu besiegender Gegner sein, daher werden wir militärische Unterstützung für dieses Unterfangen bereitstellen."
 SOV_Return_Of_Japanese_Occupied_China:0 "Rückgabe des japanisch besetzten Chinas verhandeln"
 SOV_Return_Of_Japanese_Occupied_China_desc:0 "Wir werden im Streit zwischen Japanern und Chinesen vermitteln und eine gerechte Lösung für den Konflikt zwischen beiden Parteien finden. Wir werden den Ausgang des Verfahrens garantieren und dafür sorgen, dass die Dinge reibungslos ablaufen. Genosse Trotzki ist keiner, der sich zum Narren halten lässt."
 SOV_Indian_Communism:0 "Indischer Kommunismus"
 SOV_Indian_Communism_desc:0 "Wir werden die Verbreitung der kommunistischen Ideen unter den indischen Bauern fördern, um ihnen zu helfen, sich von ihren dekadenten britischen Oberherren zu befreien."
 SOV_Free_The_Peasants:0 "Befreit die Kleinbauern"
 SOV_Free_The_Peasants_desc:0 "Wir werden helfen, Indien zu industrialisieren und die Menschen von den Bauernhöfen in die neu gebauten Fabriken zu bringen."
 SOV_Independence_For_India:0 "Unabhängigkeit für Indien"
 SOV_Independence_For_India_desc:0 "Indien wird endlich unabhängig von dem abscheulichen, imperialistischen Imperium, das das Vereinigte Königreich ist."
 SOV_World_Revolution:0 "Weltrevolution"
 SOV_World_Revolution_desc:0 "Die Bauern und arbeitenden Menschen der Welt müssen von der kapitalistischen und faschistischen Unterdrückung befreit werden. Wenn wir dies tun wollen, müssen wir jedoch vorsichtig sein. Die Regierungen dieser Nationen werden es nicht schätzen, wenn wir unsere Ideologie verbreiten und offene Rebellionen in ihren eigenen Hinterhöfen fördern."
 SOV_ideological_propaganda:0 "Ideologische Propaganda"
 SOV_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potentielle Zelle, die bereit ist, die Massen zu organisieren."
 SOV_Expansion_of_Communism:0 "Ausbreitung des Kommunismus"
 SOV_Expansion_of_Communism_desc:0 "Wir werden mehr Menschen ermutigen, das Licht des Kommunismus zu sehen, indem wir ihnen die Vorteile zeigen, die er bietet."
 SOV_European_Sphere:0 "Die europäische Sphäre"
 SOV_European_Sphere_desc:0 "Je mehr Menschen unsere kommunistische Ideologie akzeptieren, desto mehr werden die Grenzen unserer Nation wachsen. Eines Tages werden wir keine Nationen oder Grenzen mehr brauchen und unter einer zentralisierten Regierung leben. Die Zukunft der gesamten menschlichen Rasse steht auf dem Spiel."
 SOV_Get_New_Communists_On_Board:0 "Neue Kommunisten an Bord holen"
 SOV_Get_New_Communists_On_Board_desc:0 "Um angehende Kommunisten zu gewinnen, müssen wir ihnen zeigen, dass der Kommunismus wirklich das beste System ist, um ein gutes Leben für die arbeitenden Menschen zu gewährleisten. Als solches werden wir beginnen, eine bedeutende Produktion von Konsumgütern und allgemeinem Verbrauch zu betreiben."
 SOV_Dawn_Of_A_Better_World:0 "Die Morgendämmerung einer besseren Welt"
 SOV_Dawn_Of_A_Better_World_desc:0 "Wir müssen danach streben, eine einzigartige Menschheitsnation zu errichten, die alle einschließt und von einer einzigen kommunistischen Regierung zum Wohle aller regiert wird. Auch wenn dies noch in weiter Ferne liegt, müssen wir weiter auf dieses Ziel hinarbeiten, auch wenn dieser Traum so weit entfernt scheint wie eh und je."
 SOV_Perpetual_Warfare:0 "Zustand der ewigen Kriegsführung"
 SOV_Perpetual_Warfare_desc:0 "Wir werden kämpfen, bis jeder letzte Blutstropfen, jede Kugel, jede Bombe, jedes Stückchen Nahrung im Kampf für die Freiheit der gesamten Menschheit verbraucht ist."
 SOV_The_Polish_Question:0 "Die polnische Frage"
 SOV_The_Polish_Question_desc:0 "Die Polen haben uns immer geärgert, und es ist an der Zeit, ihrer Anmaßung ein Ende zu setzen. Die Polen würden lieber die Welt zerstört sehen, bevor sie uns erlauben, das Proletariat zu befreien oder die Deutschen an der totalen Eroberung Europas zu hindern."
 SOV_3_Way_Parition_Of_Poland:0 "Teilung Polens"
 SOV_3_Way_Parition_Of_Poland_desc:0 "Wir werden Polen mit den Deutschen teilen, um das Unrecht von Versailles wieder gut zu machen. Den Tschechen wird auch ein Teil des Territoriums aus humanitären Gründen zugewiesen, so dass Juden und Flüchtlinge sich dorthin begeben können, wenn sie wollen, wir tun schließlich nur, was richtig ist."
 SOV_Stalin_Cult:0 "Stalin-Kult"
 SOV_Stalin_Cult_desc:0 "Die Förderung von Genosse Stalins Personenkult wird helfen, unserer Regierung Legitimität zu verleihen und die Effizienz der Arbeiter zu erhöhen. Das sowjetische Volk braucht eine Periode der Stabilität nach vielen turbulenten Jahren und das soll ihm nicht verwehrt werden!"
  
 SOV_sing_katyusha_sing:0 "Sing Katjuscha Sing!"
 SOV_sing_katyusha_sing_focus:0 "Sing Katjuscha Sing!"
 SOV_sing_katyusha_sing_focus_desc:0 "Die Feinde von [ROOT.GetNameDef] werden bald ein Lied singen, das sie nie vergessen werden."
 manufacturer_applies_bonus_instantly_tooltip:0 "§Dieser Hersteller wirkt auch dann, wenn Sie die verstärkte(n) Einheit(en) bereits freigeschaltet haben!"
 SOV_mass_firearms_production:0 "Massenproduktion von Feuerwaffen"
 SOV_mass_firearms_production_desc:0 "Der Krieg verlangt ein Gewehr in der Hand eines jeden Soldaten. Unsere Industrie muss dafür mobilisiert werden"
 SOV_shocktroops:0 "Shocktroops"
 SOV_shocktroops_desc:0 "Mutige Soldaten, die mit Körperpanzerung ausgestattet sind, können sich im Nahbereich bewegen und den Kampf so nah an den Feind heranbringen, dass die Artillerieunterstützung nutzlos wird."
 
 SOV_copy_yaroslav_rubber_factory:0 "Nachbau der Jaroslawischen Gummifabrik"
 SOV_copy_yaroslav_rubber_factory_desc:0 "Die Jaroslawische Gummifabrik, die in den frühen 1930er Jahren auf der Grundlage von aus den USA importierten Technologien gebaut wurde, war zum Zeitpunkt ihrer Errichtung eine der besten der Welt. Es war auch eine unserer einzigen Quellen für Gummi. Um die Anforderungen der Kriegsanstrengungen zu erfüllen, mussten weitere größere Gummifabriken in der UdSSR gebaut werden. "
 SOV_tank_programs:0 "Panzer-Programme"
 SOV_mass_tank_production:0 "Massenproduktion von Panzern"
 SOV_mass_tank_production_desc:0 "Nur eine stark intensivierte Panzerproduktion wird uns in die Lage versetzen, unsere Feinde zu überwinden. Für den Westen! Für das Vaterland!"
 SOV_establish_tankograd:0 "Aufbau von Tankograd"
 SOV_establish_tankograd_desc:0 "Indem wir das Personal und die Ausrüstung der Kirow-Panzerfabrik und anderer Werke mit der Traktorenfabrik in Tscheljabinsk verbinden, können wir einen gigantischen Komplex bilden, der auf die Produktion von gepanzerten Fahrzeugen ausgerichtet ist, Tankograd."
 SOV_tank_improvements:0 "Panzer-Verbesserungen"
 SOV_tank_improvements_desc:0 "Die Schrägpanzerung wird es uns ermöglichen, die Effizienz der Panzerung unserer Panzer zu erhöhen, ohne ihr Gewicht zu erhöhen. Kombiniert mit einer leistungsstarken Kanone werden wir in der Lage sein, die furchterregendsten Panzer einzusetzen, die es je gab."
 SOV_cat_killers:0 "Katzenkiller"
 SOV_cat_killers_desc:0 "Mit spezialisierten Panzervernichtern werden wir endlich die lästigen Katzen los. "
  
 SOV_Go_With_Molotov:0 "Ersetzen Sie Litnow durch Molotow"
 SOV_Go_With_Molotov_desc:0 "Wir müssen den Deutschen zeigen, dass wir bereit sind, mit ihnen zusammenzuarbeiten. Dazu müssen wir das Ministerium von Juden säubern, als Signal an Hitler."
 SOV_French_Soviet_Reapproachment:0 "Französisch-sowjetische Annäherung"
 SOV_French_Soviet_Reapproachment_desc:0 "Es ist klar, dass die Nazis versuchen werden, unser Land für ihren Lebensraum zu nehmen. Deshalb müssen wir die Beziehungen zu Frankreich verbessern, um die Gefahr des Faschismus einzudämmen."
 SOV_Help_For_France:0 "Hilfe für Frankreich"
 SOV_Help_For_France_desc:0 "Wir müssen unseren neuen französischen Freunden beim Aufbau der Rüstungsindustrie helfen, damit sie nicht unter den Ansturm der Faschisten geraten."
 SOV_Reconcile_French_Comintern:0 "Versöhnung mit der französischen Komintern"
 SOV_Reconcile_French_Comintern_desc:0 "Wir sollten unsere ideologischen Differenzen mit den französischen Kommunisten beiseite legen und für gemeinsame Ziele zusammenarbeiten."
 SOV_French_Soviet_Treaty:0 "Französisch-sowjetischer Vertrag"
 SOV_French_Soviet_Treaty_desc:0 "Unsere Rüstungsforschung stagniert, wenn wir uns mit den Franzosen zusammentun, können wir wieder mit modernsten Konstruktionen aufwarten."
 SOV_Assist_The_Czechs:0 "Helfen Sie den Tschechen"
 SOV_Assist_The_Czechs_desc:0 "Wir müssen unseren slawischen Landsleuten helfen, dem Ansturm der Nazis zu widerstehen. Wir werden Ingenieure und andere Berater schicken, um ihnen bei der Vorbereitung auf die Invasion zu helfen."
 SOV_Guarantee_For_Czechoslovakia:0 "Garantieren Sie den Tschechen"
 SOV_Guarantee_For_Czechoslovakia_desc:0 "Wir müssen die Expansion der Nazis auf Schritt und Tritt verhindern. Wir müssen den Tschechen und der Welt sagen, dass ihre Souveränität von der mächtigen Sowjetunion geschützt wird."
 SOV_Pressure_Poland:0 "Druck auf Polen"
 SOV_Pressure_Poland_desc:0 "Wir können zwei Fliegen mit einer Klappe schlagen. Wir brauchen einen Versorgungskorridor zur Tschechoslowakei, um in Kriegszeiten Truppen zu schicken, und wir müssen auch die Fehler von Versailles beheben. Dies wird beides tun."
 SOV_Socialism_In_One_Country:0 "Sozialismus in einem Land"
 SOV_Socialism_In_One_Country_desc:0 "Unser großer Führer hat gesagt, dass er daran glaubt, sich auf den Sozialismus in der Sowjetunion zu konzentrieren. Nur wenn die Sowjetunion stark ist, kann sie ein Leuchtturm des Kommunismus für die Zukunft sein. Es ist an der Zeit, sich zu dieser Vision zu bekennen."
 SOV_Warm_Water_Ports:0 "Warmwasserhäfen"
 SOV_Warm_Water_Ports_desc:0 "Um unsere Schwarzmeerflotte zu entwickeln, müssen wir den Zugang durch die Bosporusstraße sicherstellen. Die Türkei ist ein unzuverlässiger Nachbar, und die Amerikaner und andere sind sich einig, dass das sowjetische Volk einen Zugang zum Mittelmeer verdient hat. Konstantinopel gehört zu uns!"
 SOV_Trotsky_Was_Right:0 "Trotzki hatte Recht"
 SOV_Trotsky_Was_Right_desc:0 "Es braucht einen großen Mann, um zuzugeben, wenn er falsch lag. Glücklicherweise ist [SOV.GetLeader] ein solcher Mann. Ihm ist klar gemacht worden, dass die einzige Hoffnung für die Zukunft das aggressive Wachstum des Kommunismus im Ausland ist. Wir müssen bei der Befreiung des Proletariats der Welt an vorderster Front stehen."
 SOV_Support_Greek_Communists:0 "Unterstützt die griechischen Kommunisten"
 SOV_Support_Greek_Communists_desc:0 "Wir haben dringende Mitteilungen von Kommunisten in Griechenland erhalten, die uns verzweifelt um Hilfe bitten. Wir müssen tun, was wir können, um zu helfen, denn ihre Sache ist unsere eigene."
 SOV_Northern_Neighbors:0 "Nördliche Nachbarn"
 SOV_Northern_Neighbors_desc:0 "Die nordischen Völker im Norden leben auf Land, das reich an natürlichen Ressourcen ist. Wir müssen die Bedürftigen umverteilen und die skandinavische Halbinsel von der kapitalistischen Unterdrückung befreien."
 SOV_A_New_Soviet_Military:0 "Ein neues sowjetisches Militär"
 SOV_A_New_Soviet_Military_desc:0 "Die Rote Armee muss reformiert werden, um mit den Armeen des Faschismus und Kapitalismus konkurrieren zu können. Nur dann können die Arbeiter der Welt befreit werden."
 SOV_A_Modern_Military:0 "Ein modernes Militär"
 SOV_A_Modern_Military_desc:0 "Wir müssen unseren Soldaten eine bessere Ausrüstung zur Verfügung stellen, damit sie auf dem Schlachtfeld den Sieg erringen können."
 SOV_Early_APCs:0 "Forschung an frühen APC-Modellen"
 SOV_Early_APCs_desc:0 "Wir arbeiten an der Entwicklung effizienter Einsatzfahrzeuge für gepanzerte Infanterieeinheiten. Für den Moment reichen Halbkettenfahrzeuge aus."
 SOV_Modern_Military_Research:0 "Moderne militärische Forschungseinrichtungen"
 SOV_Modern_Military_Research_desc:0 "Wissenschaft und Technologie sind der Schlüssel für die Zukunft. Ohne die fortschrittlichen Waffen von morgen wird das Feuer der Revolution im Keim erstickt werden."
 SOV_NKVD_Intelligence:0 "Aufbau des NKVD-Nachrichtendienstes"
 SOV_NKVD_Intelligence_desc:0 "Nun wird der NKVD über ausländische Aktivitäten berichten, sowohl über die von Freund als auch von Feind."
 SOV_German_Scientists:0 "Infiltrieren Sie die deutsche Raketenforschung"
 SOV_German_Scientists_desc:0 "Der NKVD ist in den Besitz von Dokumenten gelangt, die unsere Raketentechnologie auf den gleichen Stand wie die der Nazis bringen werden."
 SOV_The_Mig_Project:0 "Das Mig-Projekt"
 SOV_The_Mig_Project_desc:0 "Wir haben Raketenentwürfe erhalten. Wir haben unsere Konstrukteure über diese neuen Entwicklungen informiert und sie haben uns neue Flugzeugmodelle mit diesen neuen Düsentriebwerken versprochen."
 SOV_Manhattan:0 "Infiltrieren Sie das Manhattan-Projekt"
 SOV_Manhattan_desc:0 "Der NKWD hat herausgefunden, dass die westlichen Alliierten heimlich in New Mexico an neuen Superwaffen gearbeitet haben. Wir müssen deren Daten beschaffen, damit wir nicht auf der Strecke bleiben!"
 SOV_Our_Own_B29:0 "Unsere eigene B29"
 SOV_Our_Own_B29_desc:0 "Der amerikanische B-29 Bomber ist eine Superwaffe, mit der wir nicht mithalten oder sie abfangen können. Wir waren in der Lage, Informationen über das Flugzeug zu erhalten und müssen beginnen, unsere eigenen zu bauen, bevor wir sie zu Tausenden über Moskau sehen!"
 
 SOV_France_In_The_Comintern:0 "Frankreich in die Komintern einladen"
 SOV_France_In_The_Comintern_desc:0 "Jetzt, da wir eine gemeinsame Basis mit unseren französischen kommunistischen Brüdern gefunden haben, sollten wir sie einladen, sich unseren Reihen im Streben nach Freiheit für das Proletariat anzuschließen. "
 SOV_Czechoslovakia_In_The_Comintern:0 "Die Tschechoslowakei in die Komintern einladen"
 SOV_Czechoslovakia_In_The_Comintern_desc:0 "Wir sollten unsere tschechischen Freunde in die Komintern einladen, sie werden von unserem Schutz profitieren und wir können die Ausweitung des deutschen Einflusses in Mitteleuropa verhindern."
 SOV_Red_Marines:0 "Rote Marinesoldaten"
 SOV_Red_Marines_desc:0 "Wir sollten unsere jungen Marinesoldaten zu den besten der Welt ausbilden. In der Vergangenheit haben wir zugelassen, dass unsere Spezialkräfteprogramme hinter andere in der Welt zurückfallen. Das können wir nicht länger hinnehmen. "
 SOV_Red_Paratroopers:0 "Rote Fallschirmjäger"
 SOV_Red_Paratroopers_desc:0 "Unsere Fallschirmjäger, mit überlegener Ausbildung und Taktik, werden vom Himmel herabregnen und unsagbare Zerstörung über unsere Feinde bringen."
 SOV_Russian_Democracy:0 "Demokratie in der UdSSR"
 SOV_Russian_Democracy_desc:0 "Das Volk hat begonnen, nach Demokratie zu schreien. Es ist nun die Aufgabe der regierenden Organisationen, die Forderungen des Volkes zu erfüllen und Wahlen abzuhalten. Wir müssen dies tun, bevor das Land durch Spaltung und Revolution auseinandergerissen wird."
 SOV_A_Fascist_State:0 "Wachstum des Faschismus begünstigen"
 SOV_A_Fascist_State_desc:0 "Ein starker Staat ist notwendig, um das Volk vor ausländischer Aggression zu schützen, aber der Kommunismus ist nicht die Antwort. Wir müssen uns von diesem gottlosen Regime abwenden und eine neue Art der Regierung annehmen."
 SOV_Normalize_Relations_With_The_West:0 "Normalisierung der Beziehungen mit dem Westen"
 SOV_Normalize_Relations_With_The_West_desc:0 "Wir müssen diplomatische Beziehungen mit westlichen Nationen entwickeln und versuchen, die Ereignisse der Vergangenheit hinter uns zu lassen."
 SOV_American_Cooperation:0 "Amerikanische Zusammenarbeit"
 SOV_American_Cooperation_desc:0 "Von einer Demokratie zur anderen, die Amerikaner können uns viel Hilfe bei der wirtschaftlichen Entwicklung geben, während wir versuchen, Russland in die moderne Ära zu bringen."
 SOV_American_Industrial_Assistance:0 "Amerikanische Industriehilfe"
 SOV_American_Industrial_Assistance_desc:0 "Während wir weiterhin gute Beziehungen zu den Amerikanern entwickeln, boomt die Wirtschaft. Unternehmen von hier und dort haben begonnen, in beiden Ländern zu investieren."
 SOV_Moving_Forward:0 "Vorwärts gehen"
 SOV_Moving_Forward_desc:0 "Wir müssen in die wissenschaftliche Zusammenarbeit mit anderen demokratischen Regierungen der Welt investieren. Gemeinsam wird es uns sicherlich viel leichter fallen, uns gegen Bedrohungen zu verteidigen, als wir es alleine tun würden."
 SOV_New_World_Order:0 "Eine neue Weltordnung"
 SOV_New_World_Order_desc:0 "Die alte Weltordnung, die auf Imperium und Monarchie aufgebaut war, ist verrottet und zerbröckelt um uns herum. Die Deutschen versuchen, die Welt für die arische Rasse umzustrukturieren, während die Imperialisten schnell ins Hintertreffen geraten. Die wahren Demokratien der Welt müssen sich zur Verteidigung von Freiheit und Freiheit für alle Menschen zusammenschließen."
 SOV_Improve_TransSiberian_Railway:0 "Verbessern Sie die Transsibirische Eisenbahn"
 SOV_Improve_TransSiberian_Railway_desc:0 "Wir sollten die Eisenbahnlinien, die die östlichen und westlichen Teile des Landes verbinden, weiter ausbauen, einschließlich der Transsibirischen Eisenbahn und der angeschlossenen Eisenbahnen. Wir müssen in der Lage sein, Nachschub und andere Tonnage für Verteidigungszwecke effizient über Land zu transportieren."
 SOV_Develop_Oil_Concern:0 "Erschließung von Ölvorkommen"
 SOV_Develop_Oil_Concern_desc:0 "Wir müssen in mehr Schürfungen und den Bau weiterer Raffinerien investieren, um unsere massiven Ölvorkommen im Kaukasus zu nutzen."
 SOV_Look_Eastward:0 "Blick nach Osten"
 SOV_Look_Eastward_desc:0 "Wir müssen uns vor Aggressionen im Osten in Acht nehmen. Es ist an der Zeit, unsere Macht in dieser Region zu konsolidieren und unsere Verteidigung vorzubereiten."
 SOV_Non_Aggression_With_Japan:0 "Nichtangriffspakt mit Japan"
 SOV_Non_Aggression_With_Japan_desc:0 "Wir können uns mit den Japanern einigen, um Gewalt und unnötiges Blutvergießen zu vermeiden."
 SOV_End_Of_Non_Aggression_With_Japan:0 "Aufhebung des Nichtangriffspaktes mit Japan"
 SOV_End_Of_Non_Aggression_With_Japan_desc:0 "Die Vereinbarung, die wir mit Japan getroffen haben, war fehlerhaft. Wir hätten ein solches Abkommen nicht eingehen dürfen. Es ist an der Zeit, den Japanern zu sagen, dass wir aussteigen wollen."
 SOV_Develop_The_Ural_Moutain_Region:0 "Erschließung der Uralgebirgsregion"
 SOV_Develop_The_Ural_Moutain_Region_desc:0 "Das Uralgebirge verfügt über zahlreiche Mineralienvorkommen, die wir ausbeuten können, um armen Bauern Arbeit zu geben und verschlafenen Fabriken Erze zuzuführen."
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities:0 "Anlagen im Uralgebirge"
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities_desc:0 "Mehr Erze sind besser als weniger Erze."
 SOV_Increase_Productivity:0 "Erhöhung der Arbeiterproduktivität"
 SOV_Increase_Productivity_desc:0 "Wir müssen unsere Arbeiter dazu ermutigen, härter zu arbeiten und die Selbstzufriedenheit zum Wohle des Kollektivs zu verleugnen. Sie müssen wissen, dass ihre Nation von ihnen abhängt!"
 SOV_Comforts_For_The_People:0 "Annehmlichkeiten für die Menschen"
 SOV_Comforts_For_The_People_desc:0 "Wir haben die Menschen bis an ihre Grenzen getrieben, um eine glänzende Zukunft für unser Land aufzubauen. Jetzt ist es an der Zeit, dass sie die Früchte ihrer Arbeit genießen können. Wir werden unsere Konsumgüterindustrie ausbauen, um unserem Volk den dringend benötigten Komfort zu bieten."
 SOV_Military_Expansion:0 "Militärische Expansion"
 SOV_Military_Expansion_desc:0 "Wir werden das Militär ausbauen, um uns gegen ausländische Aggressionen zu verteidigen. Während die kapitalistischen Länder intrigieren und den Reichtum ausplündern, werden wir fleißig Waffen anhäufen, um unser Volk zu verteidigen."
 SOV_Establish_Mobile_Construction_Units:0 "Mobile Baueinheiten aufstellen"
 SOV_Establish_Mobile_Construction_Units_desc:0 "Wir müssen Gruppen von patriotischen Bürgern organisieren, die in Kriegszeiten auf Abruf bereitstehen, um Infrastruktur und Industrie zu reparieren."
 SOV_Weapons_Of_War:0 "Kriegswaffen"
 SOV_Weapons_Of_War_desc:0 "Manche Männer kämpfen mit Gewehren, andere mit ihrem Verstand. Aber eines ist sicher: Jeder muss dienen."
