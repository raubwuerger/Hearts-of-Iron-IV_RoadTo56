 socialism_in_one_country:0 "Sozialismus in einem Land"
 socialism_in_one_country_desc:0 "[SOV.GetLeader] glaubt, dass nur wenn die Sowjetunion stark ist, sie die marxistische Revolution im Ausland verbreiten sollte."
 world_trotskyite_revolution:0 "Trotzkistische Weltrevolution"
 world_trotskyite_revolution_desc:0 "Es braucht einen großen Mann, um zuzugeben, wenn er sich geirrt hat, [SOV.GetLeader] ist ein solcher Mann. Lasst uns die Feuer der Revolution entzünden!"
 bolshevik_militarist:0 "Bolschewistischer Militarist"
 bolshevik_militarist_desc:0 "Trotzki glaubt an die kommunistische Weltrevolution. Er ist ein Mann mit Weitblick, der glaubt, genug ist genug, nicht länger werden die arbeitenden Menschen der Welt versklavt werden!"
  
 NKVD_Agency:0 "NKWD-Nachrichtendienst"
 NKVD_Agency_desc:0 "Wir werden überall Spione aufstellen. Wann immer ein Wort in einer Botschaft oder Forschungseinrichtung geäußert wird, werden wir davon erfahren."
 women_in_the_military_focus:0 "Weibliche Soldaten"
 women_in_the_military_focus_desc:0 "Frauen können an der Front in Unterstützungsfunktionen und in begrenzten Kampffunktionen dienen. Das wird benötigte Arbeitskräfte freisetzen und unsere Männer vielleicht noch härter kämpfen lassen."
 home_of_revolution2:0 "Die Heimat der Revolution"
 home_of_revolution2_desc:0 "Genossen, mit der Niederlage der abscheulichen trotzkistischen Konterrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unsere Losung ist der Sozialismus in einem Land. Wir werden hier in der Sowjetunion eine blühende sozialistische Utopie aufbauen, und der Rest der Welt wird sie unweigerlich annehmen."
 home_of_revolution3:0 "Heimat der Revolution"
 home_of_revolution3_desc:0 "Genossen, mit der Niederlage der abscheulichen trotzkistischen Konterrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unsere Losung ist der Sozialismus in einem Land. Wir werden hier in der Sowjetunion eine blühende sozialistische Utopie aufbauen, und der Rest der Welt wird sie unweigerlich annehmen."
