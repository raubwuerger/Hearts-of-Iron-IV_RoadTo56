 iron_curtain_tt:0 "Ist mit mindestens 3 [ROOT.GetRulingIdeology] ost- oder mitteleuropäischen Nationen (mit Ausnahme des Baltikums), die mindestens 30 Fabriken kontrollieren, verbündet oder deren Oberherrschaft."
