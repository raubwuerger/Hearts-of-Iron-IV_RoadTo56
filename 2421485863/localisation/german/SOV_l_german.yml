 SOV_relocate_industry_from_kharkov:0 "Verlegen Sie die Industrie aus Charkow"
 SOV_industry_relocation_desc:0 "Der Krieg ist da und unsere Feinde bedrohen unsere Industriebecken im Westen. Verlegen wir sie weit weg in den Ural, außerhalb der Reichweite ihrer größten Bomber. Auf diese Weise werden wir in der Lage sein, unsere Industrie zu schützen, mehr militärische Ausrüstung zu bauen und entscheidende Gegenangriffe im Namen von [SOV.getleader] und seiner Vision von [SOV.getRulingIdeologyNoun] zu starten."
 
