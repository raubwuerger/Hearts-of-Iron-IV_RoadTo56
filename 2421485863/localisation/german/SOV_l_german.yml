l_german:
 SOV_ukrainian_reclaimation_desc:0 "Ukrainische Nationalisten versuchen erneut, [SOV.GetNameDef] zu spalten, und die Regierung ist entschlossen, die nationalistischen Elemente zu beseitigen."
 SOV_anti_bolshevik_revolt:0 "Antibolschewistischer Aufstand"
 SOV_put_down_the_ukrainian_revolt:0 "Niederschlagung des ukrainischen Aufstandes"
 SOV_crush_ukrainian_opposition:0 "Zerschlagung der ukrainischen Opposition"
 r56_UKR_revolt_active:0 "Die Ukraine hat revoltiert"
 SOV_defeat_the_upa_in_199:0 "Besiegt die UPA in [199.getname]"
 SOV_defeat_the_upa_in_91:0 "Besiegt die UPA in [91.getname]"
 SOV_defeat_the_upa_in_89:0 "Besiegt die UPA in [89.getname]"
 SOV_defeat_the_upa_in_80:0 "Besiege die UPA in [80.getname]"
 SOV_defeat_the_upa_in_73:0 "Besiege die UPA in [73.getname]"

 SOV_iron_curtain_faction:0 "Cominform"
 SOV_Lenin_Cult:0 "Lenin-Kult"
 SOV_Lenin_Cult_desc:0 "Wir müssen die Ergebenheit gegenüber der Religion durch die Ergebenheit gegenüber dem Staat ersetzen."
 SOV_New_Soviet_Woman:0 "Neue sowjetische Frau"
 SOV_New_Soviet_Woman_desc:0 "Wir haben große Fortschritte bei der Gleichstellung der Geschlechter in unserer Gesellschaft gemacht. Lassen Sie uns diesen Weg weitergehen und Frauen bitten, auch im Kampf zu dienen. Wir können sie für Unterstützungsaufgaben an der Front und einige begrenzte Kampfeinsätze einsetzen, um gesunde Männer für den Kampf freizustellen. Nur mit wahrer Gleichberechtigung und echter Hingabe an die Sache können wir der Aggression ausländischer Mächte widerstehen."

 SOV_Trotskyite_Coup:0 "Trotzkistischer Coup"
 SOV_Trotskyite_Coup_desc:0 ""
 SOV_Organize_Labor:0 "Organisiert die Arbeit"
 SOV_Organize_Labor_desc:0 ""
 trotsky_check:0 "Bereits revoltiert"
 SOV_khruschev_flag:0 "Chruschtschow übernahm die Führung während des Bürgerkriegs"

 SOV_tank_improvements_idea:0 "Verbesserungen der Panzer"
 SOV_mass_tank_procution_idea:0 "Massenproduktion von Panzern"

 SOV_Integrate_Labor_Into_The_Military:0 "Integration der Arbeit in das Militär"
 SOV_Integrate_Labor_Into_The_Military_desc:0 "Jeder dient. Die einen benutzen Gewehre, die anderen Hämmer. Die Arbeiter müssen lernen, beides zu benutzen."
 SOV_A_Gun_In_Every_Hand:0 "Eine Waffe in jeder Hand"
 SOV_A_Gun_In_Every_Hand_desc:0 "Die Macht kommt aus dem Lauf eines Langgewehrs. Wir müssen sicherstellen, dass wir genügend Waffen für die Befreiung des Proletariats der Welt vorrätig haben."
 SOV_New_Infantry_Equipment:0 "Neue Infanterieausrüstung"
 SOV_New_Infantry_Equipment_desc:0 "Mit modernisierter Ausrüstung erhalten unsere glorreichen Soldaten das nötige Rüstzeug, um die Welt von der kapitalistischen Unterdrückung zu befreien."
 SOV_Red_Mountaineers:0 "Rote Bergsteiger"
 SOV_Red_Mountaineers_desc:0 "Wir müssen ein Programm zur Ausbildung von Truppen starten, die den Kampf in bergigem Gelände beherrschen. Ausgebildet in den härtesten Umgebungen, werden diese Gebirgsjäger die Speerspitze unserer Befreiung der Welt sein."
 SOV_Jungle_Training:0 "Dschungel-Ausbildung"
 SOV_Jungle_Training_desc:0 "Wir müssen Methoden entwickeln und unsere Soldaten so ausbilden, dass sie in der Lage sind, in tropischer Umgebung Krieg zu führen. Das Proletariat in den Tropen muss ebenso befreit werden wie die ausgebeuteten Menschen in England und Frankreich."
 SOV_Nationwide_Wargame:0 "Landesweite Kriegsspiele"
 SOV_Nationwide_Wargame_desc:0 "Mit einem massiven Kriegsspiel, das sich über die gesamte UdSSR erstreckt, werden wir in der Lage sein, die notwendigen Erfahrungen zu sammeln, um in der modernen Ära effektiv Krieg zu führen."
 SOV_Work_On_Logistics:0 "Verbesserung unserer logistischen Fähigkeiten"
 SOV_Work_On_Logistics_desc:0 "Die Soldaten müssen ständig mit Lebensmitteln und Munition versorgt sein, um auf dem Schlachtfeld effektiv zu sein. Wir müssen ein Eliteoffizierskorps aufstellen, das dafür sorgt, dass die Armee immer mit dem nötigen Nachschub versorgt wird. Alexander Vasilevsky ist ein äußerst kompetenter Befehlshaber, der über die notwendigen Fähigkeiten verfügt, um diese neue Eliteeinheit zusammenzustellen."
 SOV_Military_Machine:0 "Militärische Maschine"
 SOV_Military_Machine_desc:0 "Die sowjetische Militärmaschinerie wird weiterhin Waffen produzieren, bis das gesamte Proletariat von der Unterdrückung befreit ist."
 SOV_Develop_Resources:0 "Ressourcen entwickeln"
 SOV_Develop_Resources_desc:0 "Die Industrie braucht Erze und andere Ressourcen, um Waffen für das Militär herzustellen, wir müssen neue Minen eröffnen, um diesen Bedarf zu decken."
 SOV_more_tech:0 "In die Wissenschaft investieren"
 SOV_more_tech_desc:0 "Wir müssen weiterhin die Grenzen des menschlichen Wissens erweitern. Mit Hilfe der Wissenschaft können wir eine bessere Gesellschaft für die Menschen schaffen."
 SOV_The_Working_Man:0 "Der arbeitende Mensch"
 SOV_The_Working_Man_desc:0 "Der arbeitende Mensch ist die Quintessenz der trotzkistischen Revolution. Wenn er seinen Platz in der glorreichen Revolution nicht kennt, werden unsere Hoffnungen und Träume zu einem unglücklichen Ende kommen."
 SOV_Restrict_Political_Expression:0 "Politische Meinungsäußerung einschränken"
 SOV_Restrict_Political_Expression_desc:0 "Die Redefreiheit und andere politische Freiheiten sind zwar eine große Erleichterung, doch die modernen Zeiten erfordern andere Maßnahmen. Diejenigen, die zur Rebellion ermutigen und abweichende Meinungen verbreiten, müssen gejagt und aus der Bevölkerung entfernt werden."
 SOV_One_Dream_One_China:0 "Ein Traum, ein China"
 SOV_One_Dream_One_China_desc:0 "Wir werden der wahren chinesischen Regierung helfen, die Bauern von den verschiedenen Kriegsherren zu befreien, die in den letzten Jahren an die Macht gekommen sind. Der oberste Kriegsherr, Chiang Kai Shek, wird ein schwer zu besiegender Gegner sein, daher werden wir militärische Unterstützung für dieses Unterfangen bereitstellen."
 SOV_Return_Of_Japanese_Occupied_China:0 "Verhandlungen über die Rückgabe des von Japan besetzten Chinas"
 SOV_Return_Of_Japanese_Occupied_China_desc:0 "Wir werden den Streit zwischen Japanern und Chinesen schlichten und eine gerechte Lösung für den Konflikt zwischen beiden Parteien finden. Wir werden den Ausgang des Verfahrens garantieren und dafür sorgen, dass die Dinge reibungslos ablaufen. Genosse Trotzki lässt sich nicht zum Narren halten."
 SOV_Indian_Communism:0 "Indischer Kommunismus"
 SOV_Indian_Communism_desc:0 "Wir werden die Verbreitung kommunistischer Ideen unter den indischen Bauern fördern, um ihnen zu helfen, sich von ihren dekadenten britischen Oberherren zu befreien."
 SOV_Free_The_Peasants:0 "Befreit die Kleinbauern"
 SOV_Free_The_Peasants_desc:0 "Wir werden Indien bei der Industrialisierung helfen und die Menschen von den Bauernhöfen in die neu errichteten Fabriken bringen."
 SOV_Independence_For_India:0 "Unabhängigkeit für Indien"
 SOV_Independence_For_India_desc:0 "Indien wird endlich unabhängig von dem abscheulichen, imperialistischen Imperium des Vereinigten Königreichs."
 SOV_World_Revolution:0 "Weltrevolution"
 SOV_World_Revolution_desc:0 "Die Bauern und Werktätigen der Welt müssen von der kapitalistischen und faschistischen Unterdrückung befreit werden. Wenn wir das tun wollen, müssen wir allerdings vorsichtig sein. Die Regierungen dieser Länder werden es nicht gutheißen, wenn wir unsere Ideologie verbreiten und offene Rebellionen in ihren eigenen Hinterhöfen anfachen."
 SOV_ideological_propaganda:0 "Ideologische Propaganda"
 SOV_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potenzielle Zelle, die bereit ist, die Massen zu organisieren."
 SOV_Expansion_of_Communism:0 "Ausbreitung des Kommunismus"
 SOV_Expansion_of_Communism_desc:0 "Wir werden mehr Menschen ermutigen, das Licht des Kommunismus zu erblicken, indem wir ihnen die Vorteile aufzeigen, die er bietet."
 SOV_European_Sphere:0 "Die europäische Sphäre"
 SOV_European_Sphere_desc:0 "Je mehr Menschen unsere kommunistische Ideologie annehmen, desto größer werden die Grenzen unserer Nation sein. Eines Tages werden wir keine Nationen oder Grenzen mehr brauchen, sondern unter einer einzigen Zentralregierung leben. Die Zukunft der gesamten menschlichen Ethnie steht auf dem Spiel."
 SOV_Get_New_Communists_On_Board:0 "Neue Kommunisten an Bord holen"
 SOV_Get_New_Communists_On_Board_desc:0 "Um potenzielle Kommunisten zu gewinnen, müssen wir ihnen zeigen, dass der Kommunismus wirklich das beste System ist, um den arbeitenden Menschen ein gutes Leben zu sichern. Deshalb werden wir damit beginnen, einen großen Teil der Produktion auf Konsumgüter und den allgemeinen Verbrauch umzustellen."
 SOV_Dawn_Of_A_Better_World:0 "Der Anbruch einer besseren Welt"
 SOV_Dawn_Of_A_Better_World_desc:0 "Wir müssen danach streben, eine einzige Menschennation aufzubauen, die alle einschließt und von einer einzigen kommunistischen Regierung zum Wohle aller regiert wird. Auch wenn dies noch in weiter Ferne liegt, müssen wir weiter auf dieses Ziel hinarbeiten, auch wenn dieser Traum so weit entfernt scheint wie eh und je."
 SOV_Perpetual_Warfare:0 "Zustand der ständigen Kriegsführung"
 SOV_Perpetual_Warfare_desc:0 "Wir werden kämpfen, bis jeder letzte Blutstropfen, jede Kugel, jede Bombe, jedes Stückchen Nahrung im Kampf für die Freiheit der gesamten Menschheit verbraucht ist."
 SOV_The_Polish_Question:0 "Die polnische Frage"
 SOV_The_Polish_Question_desc:0 "Die Polen haben uns immer geärgert, und es ist an der Zeit, ihrer Unverschämtheit ein Ende zu setzen. Polen würde lieber die Welt zerstört sehen, bevor sie uns erlauben, das Proletariat zu befreien oder die Deutschen an der totalen Eroberung Europas zu hindern."
 SOV_3_Way_Parition_Of_Poland:0 "Teilung Polens"
 SOV_3_Way_Parition_Of_Poland_desc:0 "Wir werden Polen mit den Deutschen teilen, um das Unrecht von Versailles wiedergutzumachen. Auch den Tschechen wird aus humanitären Gründen ein Teil des Territoriums zugewiesen, so dass sich Juden und Flüchtlinge dorthin begeben können, wenn sie es wünschen - wir tun schließlich nur das Richtige."
 SOV_Stalin_Cult:0 "Stalin-Kult"
 SOV_Stalin_Cult_desc:0 "Die Förderung des Personenkults um den Genossen Stalin wird dazu beitragen, unserer Regierung Legitimität zu verleihen und die Effizienz der Arbeiter zu steigern. Das sowjetische Volk braucht nach vielen turbulenten Jahren eine Periode der Stabilität, und das soll ihm nicht verwehrt werden!"

 SOV_sing_katyusha_sing:0 "Sing Katjuscha Sing!"
 SOV_sing_katyusha_sing_focus:0 "Sing Katjuscha Sing!"
 SOV_sing_katyusha_sing_focus_desc:0 "Die Feinde von [ROOT.GetNameDef] werden bald ein Lied hören, das sie nie vergessen werden."
 manufacturer_applies_bonus_instantly_tooltip:0 "§CDieser Hersteller wirkt auch dann, wenn du die verstärkte(n) Einheit(en) bereits freigeschaltet hast."
 SOV_mass_firearms_production:0 "Massenproduktion von Feuerwaffen"
 SOV_mass_firearms_production_desc:0 "Der Krieg erfordert ein Gewehr in der Hand eines jeden Soldaten. Unsere Industrie muss mobilisiert werden, um dieses Ziel zu erreichen."
 SOV_shocktroops:0 "Shocktroops"
 SOV_shocktroops_desc:0 "Mutige Soldaten, die mit Körperpanzern ausgerüstet sind, können so nah an den Feind heranrücken, dass die Artillerieunterstützung nutzlos wird."

 SOV_copy_yaroslav_rubber_factory:0 "Nachbau der Jaroslawischen Gummifabrik"
 SOV_copy_yaroslav_rubber_factory_desc:0 "Die Jaroslawische Gummifabrik, die in den frühen 1930er Jahren auf der Grundlage von aus den Vereinigten Staaten importierten Technologien gebaut wurde, war zum Zeitpunkt ihrer Errichtung eine der besten Gummifabriken der Welt. Sie war auch eine unserer einzigen Quellen für Kautschuk. Um den Bedarf der Kriegsanstrengungen zu decken, mussten in der gesamten UdSSR weitere größere Gummifabriken gebaut werden."
 SOV_tank_programs:0 "Panzer-Programme"
 SOV_tank_programs_desc:0 "Nach einer Analyse der Leistung unserer leichten Panzer bei Zwischenfällen mit dem Kaiserreich Japan wurde unsere Panzerfabrik mit der Entwicklung eines völlig neuen Panzertyps beauftragt."
 SOV_mass_tank_production:0 "Massenproduktion von Panzern"
 SOV_mass_tank_production_desc:0 "Nur eine stark intensivierte Panzerproduktion wird uns in die Lage versetzen, unsere Feinde zu besiegen. Für den Westen! Für das Vaterland!"
 SOV_establish_tankograd:0 "Tankograd gründen"
 SOV_establish_tankograd_desc:0 "Durch die Zusammenlegung des Personals und der Ausrüstung der Panzerfabrik Kirow und anderer Werke mit der Traktorenfabrik in Tscheljabinsk können wir einen gigantischen Komplex für die Produktion von gepanzerten Fahrzeugen, Tankograd, bilden."
 SOV_tank_improvements:0 "Panzerverbesserungen"
 SOV_tank_improvements_desc:0 "Die Schrägpanzerung wird es uns ermöglichen, die Wirksamkeit der Panzerung unserer Panzer zu erhöhen, ohne ihr Gewicht zu steigern. In Kombination mit einer leistungsstarken Kanone werden wir in der Lage sein, die furchterregendsten Panzer einzusetzen, die es je gab."
 SOV_cat_killers:0 "Katzenjäger"
 SOV_cat_killers_desc:0 "Mit spezialisierten Panzervernichtern werden wir endlich die lästigen Katzen los."

 SOV_Go_With_Molotov:0 "Ersetze Litnow durch Molotow"
 SOV_Go_With_Molotov_desc:0 "Wir müssen den Deutschen zeigen, dass wir bereit sind, mit ihnen zusammenzuarbeiten. Dazu müssen wir das Ministerium von Juden säubern, als Signal an Hitler."
 SOV_French_Soviet_Reapproachment:0 "Französisch-sowjetische Annäherung"
 SOV_French_Soviet_Reapproachment_desc:0 "Es ist klar, dass die Nazis versuchen werden, unser Land für ihren Lebensraum einzunehmen. Deshalb müssen wir die Beziehungen zu Frankreich verbessern, um die Gefahr des Faschismus einzudämmen."
 SOV_Help_For_France:0 "Hilfe für Frankreich"
 SOV_Help_For_France_desc:0 "Wir müssen unsere neuen französischen Freunde beim Aufbau der Rüstungsindustrie unterstützen, damit sie nicht unter den Ansturm der Faschisten geraten."
 SOV_Reconcile_French_Comintern:0 "Versöhnung mit der französischen Komintern"
 SOV_Reconcile_French_Comintern_desc:0 "Wir sollten unsere ideologischen Differenzen mit den französischen Kommunisten beiseite legen und für gemeinsame Ziele zusammenarbeiten."
 SOV_French_Soviet_Treaty:0 "Französisch-sowjetischer Vertrag"
 SOV_French_Soviet_Treaty_desc:0 "Unsere Rüstungsforschung stagniert, wenn wir uns mit den Franzosen zusammentun, können wir wieder Spitzenleistungen erbringen."
 SOV_Assist_The_Czechs:0 "Unterstützung der Tschechen"
 SOV_Assist_The_Czechs_desc:0 "Wir müssen unseren slawischen Landsleuten helfen, sich gegen den Ansturm der Nazis zu wehren. Wir werden Ingenieure und andere Berater entsenden, um sie bei der Vorbereitung auf die Invasion zu unterstützen."
 SOV_Guarantee_For_Czechoslovakia:0 "Garantieren Sie den Tschechen"
 SOV_Guarantee_For_Czechoslovakia_desc:0 "Wir müssen die Expansion der Nazis auf Schritt und Tritt verhindern. Wir müssen den Tschechen und der Welt sagen, dass ihre Souveränität von der mächtigen Sowjetunion geschützt wird."
 SOV_Pressure_Poland:0 "Druck auf Polen"
 SOV_Pressure_Poland_desc:0 "Wir können zwei Fliegen mit einer Klappe schlagen. Wir brauchen einen Nachschubkorridor zur Tschechoslowakei, um in Kriegszeiten Truppen zu entsenden, und wir müssen auch die Fehler von Versailles korrigieren. So können wir beides erreichen."
 SOV_Socialism_In_One_Country:0 "Sozialismus in einem Land"
 SOV_Socialism_In_One_Country_desc:0 "Unser großer Führer hat gesagt, dass er daran glaubt, sich auf den Sozialismus in der Sowjetunion zu konzentrieren. Nur wenn die Sowjetunion stark ist, kann sie ein Leuchtturm des Kommunismus für die Zukunft sein. Es ist an der Zeit, sich für diese Vision einzusetzen."
 SOV_Warm_Water_Ports:0 "Warmwasserhäfen"
 SOV_Warm_Water_Ports_desc:0 "Um unsere Schwarzmeerflotte auszubauen, müssen wir den Zugang über die Bosporusstraße sicherstellen. Die Türkei ist ein unzuverlässiger Nachbar, und die Amerikaner und andere haben sich darauf geeinigt, dass das sowjetische Volk einen Zugang zum Mittelmeer verdient. Konstantinopel gehört uns!"
 SOV_Trotsky_Was_Right:0 "Trotzki hatte Recht"
 SOV_Trotsky_Was_Right_desc:0 "Es braucht einen großen Mann, um zuzugeben, dass er sich geirrt hat. Glücklicherweise ist [SOV.GetLeader] ein solcher Mann. Ihm wurde klar gemacht, dass die einzige Hoffnung für die Zukunft das aggressive Wachstum des Kommunismus im Ausland ist. Wir müssen an der Spitze der Befreiung des Proletariats der Welt stehen."
 SOV_Support_Greek_Communists:0 "Unterstützt die griechischen Kommunisten"
 SOV_Support_Greek_Communists_desc:0 "Wir haben dringende Mitteilungen von Kommunisten in Griechenland erhalten, die uns verzweifelt um Hilfe bitten. Wir müssen tun, was wir können, um zu helfen, denn ihre Sache ist unsere eigene."
 SOV_Northern_Neighbors:0 "Nördliche Nachbarn"
 SOV_Northern_Neighbors_desc:0 "Die nordischen Völker im Norden leben auf einem Land, das reich an natürlichen Ressourcen ist. Wir müssen die Bedürftigen umverteilen und die skandinavische Halbinsel von der kapitalistischen Unterdrückung befreien."
 SOV_A_New_Soviet_Military:0 "Ein neues sowjetisches Militär"
 SOV_A_New_Soviet_Military_desc:0 "Die Rote Armee muss reformiert werden, um mit den Armeen des Faschismus und des Kapitalismus konkurrieren zu können. Nur dann können die Arbeiter der Welt befreit werden."
 SOV_A_Modern_Military:0 "Ein modernes Militär"
 SOV_A_Modern_Military_desc:0 "Wir müssen unsere Soldaten besser ausrüsten, damit sie auf dem Schlachtfeld den Sieg erringen können."
 SOV_Early_APCs:0 "Forschung an frühen APC-Modellen"
 SOV_Early_APCs_desc:0 "Wir arbeiten an der Entwicklung effizienter Einsatzfahrzeuge für gepanzerte Infanterieeinheiten. Für den Moment reichen Halbkettenfahrzeuge aus."
 SOV_Modern_Military_Research:0 "Moderne militärische Forschungseinrichtungen"
 SOV_Modern_Military_Research_desc:0 "Wissenschaft und Technologie sind der Schlüssel zur Zukunft. Ohne die fortschrittlichen Waffen von morgen wird das Feuer der Revolution im Keim erstickt werden."
 SOV_NKVD_Intelligence:0 "Aufbau des NKVD-Nachrichtendienstes"
 SOV_NKVD_Intelligence_desc:0 "Jetzt wird der NKVD über ausländische Aktivitäten berichten, sowohl über die von Freund als auch von Feind."
 SOV_German_Scientists:0 "Infiltrieren Sie die deutsche Raketenforschung"
 SOV_German_Scientists_desc:0 "Der NKVD ist in den Besitz von Dokumenten gelangt, die dazu beitragen werden, dass unsere Raketentechnologie mit der der Nazis gleichzieht."
 SOV_The_Mig_Project:0 "Das Mig-Projekt"
 SOV_The_Mig_Project_desc:0 "Wir haben Raketenentwürfe erhalten. Wir haben unsere Konstrukteure über diese neuen Entwicklungen informiert und sie haben uns neue Flugzeugmodelle versprochen, die diese neuen Düsentriebwerke verwenden."
 SOV_Manhattan:0 "Infiltrieren Sie das Manhattan-Projekt"
 SOV_Manhattan_desc:0 "Der NKWD hat herausgefunden, dass die westlichen Alliierten heimlich in New Mexico an neuen Superwaffen gearbeitet haben. Wir müssen ihre Daten beschaffen, damit wir nicht auf dem Trockenen sitzen!"
 SOV_Our_Own_B29:0 "Unsere eigene B29"
 SOV_Our_Own_B29_desc:0 "Der amerikanische B-29-Bomber ist eine Superwaffe, gegen die wir nicht ankommen und die wir nicht abfangen können. Wir konnten uns Informationen über dieses Flugzeug beschaffen und müssen mit dem Bau unseres eigenen beginnen, bevor wir sie zu Tausenden über Moskau sehen!"

 SOV_France_In_The_Comintern:0 "Frankreich in die Komintern einladen"
 SOV_France_In_The_Comintern_desc:0 "Da wir nun eine gemeinsame Basis mit unseren französischen kommunistischen Brüdern gefunden haben, sollten wir sie einladen, sich unseren Reihen im Streben nach Freiheit für das Proletariat anzuschließen."
 SOV_Czechoslovakia_In_The_Comintern:0 "Die Tschechoslowakei in die Komintern einladen"
 SOV_Czechoslovakia_In_The_Comintern_desc:0 "Wir sollten unsere tschechischen Freunde in die Komintern einladen, sie werden von unserem Schutz profitieren und wir können die Ausweitung des deutschen Einflusses in Mitteleuropa verhindern."
 SOV_Red_Marines:0 "Rote Marinesoldaten"
 SOV_Red_Marines_desc:0 "Wir sollten unsere jungen Marinesoldaten zu den besten der Welt ausbilden. In der Vergangenheit haben wir zugelassen, dass unsere Spezialkräfteprogramme hinter andere in der Welt zurückfielen. Das können wir nicht länger hinnehmen."
 SOV_Red_Paratroopers:0 "Rote Fallschirmjäger"
 SOV_Red_Paratroopers_desc:0 "Unsere Fallschirmjäger werden mit ihrer überlegenen Ausbildung und Taktik vom Himmel regnen und unseren Feinden unsagbare Zerstörung bringen."
 SOV_Russian_Democracy:0 "Demokratie in der UdSSR"
 SOV_Russian_Democracy_desc:0 "Das Volk hat begonnen, nach Demokratie zu rufen. Es ist nun die Aufgabe der Regierungsorganisationen, den Forderungen des Volkes nachzukommen und Wahlen abzuhalten. Wir müssen dies tun, bevor das Land durch Spaltung und Revolution zerrissen wird."
 SOV_A_Fascist_State:0 "Das Wachstum des Faschismus begünstigen"
 SOV_A_Fascist_State_desc:0 "Ein starker Staat ist notwendig, um das Volk vor ausländischer Aggression zu schützen, aber der Kommunismus ist nicht die Antwort. Wir müssen uns von diesem gottlosen Regime abwenden und eine neue Art von Regierung einführen."
 SOV_Normalize_Relations_With_The_West:0 "Normalisierung der Beziehungen mit dem Westen"
 SOV_Normalize_Relations_With_The_West_desc:0 "Wir müssen diplomatische Beziehungen zu den westlichen Nationen aufbauen und versuchen, die Ereignisse der Vergangenheit hinter uns zu lassen."
 SOV_American_Cooperation:0 "Amerikanische Zusammenarbeit"
 SOV_American_Cooperation_desc:0 "Von einer Demokratie zur anderen können uns die Amerikaner bei der wirtschaftlichen Entwicklung sehr helfen, während wir versuchen, Russland in die Moderne zu führen."
 SOV_American_Industrial_Assistance:0 "Amerikanische Hilfe für die Industrie"
 SOV_American_Industrial_Assistance_desc:0 "Während wir weiterhin gute Beziehungen zu den Amerikanern entwickeln, boomt die Wirtschaft, und Unternehmen von hier und dort haben begonnen, in beiden Ländern zu investieren."
 SOV_Moving_Forward:0 "Vorwärtskommen"
 SOV_Moving_Forward_desc:0 "Wir müssen in die wissenschaftliche Zusammenarbeit mit anderen demokratischen Regierungen auf der ganzen Welt investieren. Gemeinsam wird es uns sicherlich leichter fallen, uns gegen Bedrohungen zu verteidigen, als wenn wir es allein täten."
 SOV_New_World_Order:0 "Eine neue Weltordnung"
 SOV_New_World_Order_desc:0 "Die alte Weltordnung, die auf dem Imperium und der Monarchie aufbaut, ist verrottet und zerbröckelt um uns herum. Die Deutschen versuchen, die Welt für die arische Ethnie umzugestalten, während die Imperialisten schnell ins Hintertreffen geraten. Die wahren Demokratien der Welt müssen sich zusammentun, um Freiheit und Freiheit für alle Menschen zu verteidigen."
 SOV_Develop_Oil_Concern:0 "Erschließung von Erdölvorkommen"
 SOV_Develop_Oil_Concern_desc:0 "Wir müssen mehr in die Erschließung und den Bau von Raffinerien investieren, um unsere gewaltigen Ölvorkommen im Kaukasus zu nutzen."
 SOV_Look_Eastward:0 "Blick nach Osten"
 SOV_Look_Eastward_desc:0 "Wir müssen uns vor Aggressionen im Osten in Acht nehmen. Es ist an der Zeit, unsere Macht in dieser Region zu konsolidieren und unsere Verteidigung vorzubereiten."
 SOV_Non_Aggression_With_Japan:0 "Nichtangriffspakt mit Japan"
 SOV_Non_Aggression_With_Japan_desc:0 "Wir können uns mit den Japanern einigen, um Gewalt und unnötiges Blutvergießen zu vermeiden."
 SOV_End_Of_Non_Aggression_With_Japan:0 "Aufhebung des Nichtangriffspakts mit Japan"
 SOV_End_Of_Non_Aggression_With_Japan_desc:0 "Die Vereinbarung, die wir mit Japan getroffen haben, war fehlerhaft. Wir hätten ein solches Abkommen nicht abschließen dürfen. Es ist an der Zeit, den Japanern zu sagen, dass wir aussteigen wollen."
 SOV_Develop_The_Ural_Moutain_Region:0 "Erschließung des Uralgebirges"
 SOV_Develop_The_Ural_Moutain_Region_desc:0 "Das Uralgebirge verfügt über zahlreiche Mineralienvorkommen, die wir ausbeuten können, um armen Bauern Arbeit zu geben und verschlafenen Fabriken Erze zuzuführen."
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities:0 "Einrichtungen im Uralgebirge"
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities_desc:0 "Mehr Erze sind besser als weniger Erze."
 SOV_Increase_Productivity:0 "Steigerung der Produktivität der Arbeiter"
 SOV_Increase_Productivity_desc:0 "Wir müssen unsere Arbeiter dazu ermutigen, härter zu arbeiten und zum Wohle des Kollektivs auf Selbstzufriedenheit zu verzichten. Sie müssen wissen, dass ihre Nation von ihnen abhängt!"
 SOV_Comforts_For_The_People:0 "Annehmlichkeiten für die Menschen"
 SOV_Comforts_For_The_People_desc:0 "Wir haben die Menschen bis an ihre Grenzen getrieben, um unserem Land eine glänzende Zukunft zu ermöglichen. Jetzt ist es an der Zeit, dass sie die Früchte ihrer Arbeit genießen können. Wir werden unsere Konsumgüterindustrie ausbauen, um unserem Volk den dringend benötigten Komfort zu bieten."
 SOV_Military_Expansion:0 "Ausbau des Militärs"
 SOV_Military_Expansion_desc:0 "Wir werden das Militär ausbauen, um uns gegen ausländische Angriffe zu verteidigen. Während die kapitalistischen Länder Pläne schmieden und Reichtum anhäufen, werden wir fleißig Waffen anhäufen, um unser Volk zu verteidigen."
 SOV_Establish_Mobile_Construction_Units:0 "Mobile Baueinheiten aufstellen"
 SOV_Establish_Mobile_Construction_Units_desc:0 "Wir müssen Gruppen patriotischer Bürger organisieren, die in Kriegszeiten auf Abruf bereitstehen, um Infrastruktur und Industrie zu reparieren."
 SOV_Weapons_Of_War:0 "Kriegswaffen"
 SOV_Weapons_Of_War_desc:0 "Manche Menschen kämpfen mit Waffen, andere mit ihrem Verstand. Aber eines ist sicher: Jeder muss dienen."
 SOV_Mass_Immunizations:0 "Massenimpfungen"
 SOV_Mass_Immunizations_desc:0 "Eine Aufstockung der Mittel für das Volkskommissariat für Gesundheitswesen würde nicht nur unsere Sanatorien und Krankenhäuser verbessern, sondern auch die fehlende medizinische Versorgung in den ländlichen Gebieten unserer riesigen Nation sicherstellen."
 SOV_Liberalize_Our_Regime:0 "Liberalisierung unseres Regimes"
 SOV_Liberalize_Our_Regime_desc:0 ""
 SOV_Founding_the_UN:0 "Gründung der UNO"
 SOV_Founding_the_UN_desc:0 ""
 SOV_Scientific_Cooperation:0 "Wissenschaftliche Zusammenarbeit"
 SOV_Scientific_Cooperation_desc:0 ""
 SOV_Fascist_Counter_Coup:0 "Faschistischer Gegenputsch"
 SOV_Fascist_Counter_Coup_desc:0 ""

 SOV_iron_curtain:0 "Der Eiserne Vorhang"
 SOV_iron_curtain_desc:0 "Unsere Einflusssphäre reicht tief nach Europa hinein. Um die Sicherheit der neu errichteten kommunistischen Regime in unseren Klientelstaaten zu gewährleisten, werden wir eine starke und direkte Herrschaft von Moskau aus ausüben und ihnen gleichzeitig die Augen über die grausame Unterdrückung der Arbeiter durch die Westmächte öffnen."
 SOV_expand_western_spy_rings:0 "Westliche Spionageringe ausbauen"
 SOV_expand_western_spy_rings_desc:0 "Wir haben viele Sympathisanten in der ganzen Welt. Ihre öffentliche Unterstützung für unsere Sache könnte die Kapitalisten schwächen und ihr Bündnis ins Wanken bringen."
 SOV_comecon:0 "Comecon"
 SOV_comecon_desc:0 "Die Gründung eines Rates für gegenseitige Wirtschaftshilfe (COMECON) würde allen Mitgliedern von Cominform enorme wirtschaftliche und industrielle Vorteile bringen und so die Arbeiter unserer großen Länder weiter zusammenführen!"
 SOV_incite_a_greek_revolution:0 "Brechen Sie das Abkommen über die Prozente"
 SOV_incite_a_greek_revolution_desc:0 "Die Briten setzten uns unter Druck, das Prozentabkommen zu unterzeichnen, das unseren Einfluss in Griechenland auf nur 10 % begrenzen sollte. Die hellenische Unterstützung für den Faschismus und die derzeitige industrielle und wirtschaftliche Schwäche Großbritanniens können wir zu unserem Vorteil nutzen, wenn wir schnell handeln."
 SOV_overthrow_weak_king:0 "Sturz des schwachen Königs"
 SOV_overthrow_weak_king_desc:0 "Der derzeitige Zustand von [YUG.GetNameDef] ist aus der Sicht der Arbeiter und Bauern inakzeptabel: hohe Steuern, Wahlbetrug und ein hohes Maß an Korruption verhindern, dass sich dieses arme Land richtig entwickeln kann. Die Spannungen im ganzen Land sind bereits hoch, es braucht nur einen kleinen Zwischenfall und die Revolution kann auch dort beginnen!"
 SOV_take_out_tito:0 "Tito absetzen"
 SOV_take_out_tito_desc:0 "Der revisionistische Verräter, der über das jugoslawische Volk herrscht, ist ein Feind von allem, wofür die Sowjetunion steht. Tito hat gezeigt, dass er dem Westen mehr traut als seinen eigenen ideologischen Verbündeten, und deshalb muss er vernichtet werden."
 SOV_facilitate_a_balkan_federation:0 "Erleichterung einer Balkanföderation"
 SOV_facilitate_a_balkan_federation_desc:0 "Tito hat sich als gerissener Kämpfer, starker Führer und mächtiger Verbündeter erwiesen. Viele haben schon versucht, den Balkan zu vereinen, sind aber an der schwachen Führung gescheitert. Mit unserer Hilfe wird Tito endlich beweisen, dass dies möglich ist."
 SOV_sino_soviet_treaty:0 "Chinesisch-sowjetischer Vertrag"
 SOV_sino_soviet_treaty_desc:0 "Unsere Hilfe hat sich ausgezahlt: Mao Dzedong hat gesiegt und scheint zu einer gegenseitigen Zusammenarbeit unter dem Banner der Kominform bereit zu sein. Lasst uns diese historische chinesisch-sowjetische Brüderlichkeit feiern!"
 SOV_support_vietnamese_revolutionaries:0 "Unterstützt die vietnamesischen Revolutionäre"
 SOV_support_vietnamese_revolutionaries_desc:0 "Imperialisten und Kolonisatoren mögen denken, dass sie die Oberhand über die Arbeiter Asiens haben. Aber mit unserem neuen südlichen Verbündeten können wir eine Rebellion anzetteln, die die Befreiung der Arbeiter Indochinas zum Ziel hat. Alles, was sie brauchen, ist unsere industrielle und rüstungstechnische Unterstützung."
 SOV_interest_in_cuba:0 "Interesse an Kuba"
 SOV_interest_in_cuba_desc:0 "Wenn wir in das Herz des Kapitalismus eindringen wollen, brauchen wir einen geeigneten Ausgangspunkt für unsere Invasion. Kuba mit seiner Nähe zu den USA scheint ein perfekter Ort zu sein!"
 SOV_return_dalian:0 "Rückgabe von Dalian"
 SOV_return_dalian_desc:0 "Wir werden das ehemalige Port Arthur an die rechtmäßige chinesische Regierung zurückgeben, als Geste der Unterstützung für ihre Sache. Die Demütigungen des chinesischen Staates müssen ein Ende haben: Die Epoche der Vertragshäfen ist vorbei, und wir werden dies der Welt zeigen!"
 SOV_a_cold_war:0 "Ein Kalter Krieg"
 SOV_a_cold_war_desc:0 "Angesichts der Tatsache, dass die Welt derzeit in zwei Machtblöcke geteilt ist, wird noch deutlicher, dass ein offener Krieg katastrophale Auswirkungen auf den Planeten und die Zukunft der menschlichen Zivilisation haben würde. Wir werden unsere Anstrengungen auf den Wiederaufbau unserer Nation konzentrieren und die Kapitalisten in Wissenschaft und Produktion übertreffen, während wir im Geheimen die Arbeiterrevolutionen auf der ganzen Welt unterstützen."
 SOV_extend_the_curtain_outwards:0 "Ausdehnung des Eisernen Vorhangs nach außen"
 SOV_extend_the_curtain_outwards_desc:0 "Die Sympathisanten sind rekrutiert, Schlachtpläne gezeichnet, Piloten, Panzerfahrer und Soldaten sind in Stellung: Der finale Schlag ist vorbereitet. Die Zeit ist reif! Genossinnen und Genossen, bringt die Revolution im Namen des Vaterlandes in den Westen!"
 SOV_cold_war_idea:0 "Kalter Krieg"
 SOV_cold_war_idea_desc:0 "Die hohen geopolitischen Spannungen zwischen den beiden gegenwärtigen Machtblöcken zwingen uns, jede Art von direktem Kampf im großen Stil abzuschaffen und uns stattdessen auf unsere inneren Angelegenheiten, das industrielle Wachstum und die Entwicklung der Forschung zu konzentrieren. Wir können aber immer noch in Stellvertreterkriegen unsere Unterstützung anbieten..."

 SOV_motherland_defense:0 "Verteidigung des Mutterlandes"
 SOV_motherland_defense_desc:0 "Trotz des heldenhaften Widerstands, den wir bisher geleistet haben, und obwohl die besten Divisionen und die besten Luftwaffeneinheiten des Feindes bereits zerschlagen wurden und auf dem Schlachtfeld ihr Ende gefunden haben, drängt der Feind weiter vor und wirft neue Kräfte an die Front. Große Gefahr droht unserem Vaterland. Alle Kräfte des Volkes für die Vernichtung des Feindes! Vorwärts zum Sieg!"
 SOV_defense_of_leningrad:0 "Luga-Verteidigungslinie"
 SOV_defense_of_leningrad_desc:0 "Das kulturelle Zentrum von Rodina, die glorreiche Stadt [195.getName], ist das logistische und operative Zentrum des Baltikums und der Pripolarje-Region! Mobilisiert alle und bereitet die Verteidigung vor, die Stadt darf nicht fallen, koste es, was es wolle! Nur so können wir die nördliche Lend-Lease-Route für die Industrie- und Kriegsmaterialien sichern, die unser Vaterland so sehr begehrt!"
 SOV_defense_of_stalingrad:0 "Wolga-Verteidigungslinie"
 SOV_defense_of_stalingrad_desc:0 "Unsere Feinde sind tief in unser Gebiet vorgedrungen und bedrohen nun unser industrielles Herz im Wolgagebiet! Dies zu verlieren, wäre eine katastrophale Niederlage für uns, sowohl politisch als auch wirtschaftlich, [217.getName] darf nicht fallen! Versammeln Sie die Bevölkerung und errichten Sie einen Verteidigungsring in der Umgebung der Stadt!"
 SOV_purchase_allied_weaponry:0 "Kauft alliierte Waffen"
 SOV_purchase_allied_weaponry_desc:0 "Trotz einiger unausgegorener und veralteter historischer Unstimmigkeiten zwischen unseren Nationen ist es kein Zweifel, dass [ENG.getNameDef], [USA.getNameDef] und [SOV.getNameDef] viele gemeinsame Ziele haben, um Frieden und Wohlstand in der Welt zu bewahren! Wenn wir unsere Differenzen für den Moment beiseite legen und das angespannte politische Klima mildern, wird uns das in diesem verheerenden Krieg sicherlich kurzfristig einige Vorteile bringen."
 SOV_lease_british_planes:0 "Britische Flugzeuge leasen"
 SOV_lease_british_planes_desc:0 "Die königliche Luftwaffe hat in den letzten Jahren zweifellos zweifelhafte Fortschritte bei der Konstruktion von Flugzeugen gemacht. Vielleicht verschafft uns das Leasen einiger ihrer Ausrüstungen einen zusätzlichen Vorteil auf dem Schlachtfeld gegen die bedrohlichen Feinde."
 SOV_till_the_bitter_end:0 "Bis zum bitteren Ende"
 SOV_till_the_bitter_end_desc:0 "Wir müssen die Welt von unserer Verzweiflung in Kenntnis setzen und alles, was uns geblieben ist, zur Unterstützung der Kriegsanstrengungen sammeln!"
 SOV_till_the_bitter_end_tt:0 "Länder auf der ganzen Welt werden eher geneigt sein, unseren Kampf gegen den deutschen Faschismus zu unterstützen."

 SOV_invite_romania:0 "Laden Sie Rumänien ein"
 SOV_invite_romania_desc:0 "Rumänien muss in die Reihe der Nationen aufgenommen werden, die für die Arbeiter der Welt kämpfen!"

 #traits?? ""
 socialism_in_one_country:0 "Sozialismus in einem Land"
 socialism_in_one_country_desc:0 "[SOV.GetLeader] ist der Meinung, dass die Sowjetunion erst dann die marxistische Revolution im Ausland verbreiten sollte, wenn sie stark ist."
 world_trotskyite_revolution:0 "Trotzkistische Weltrevolution"
 world_trotskyite_revolution_desc:0 "Es braucht einen großen Mann, um zuzugeben, dass er sich geirrt hat, [SOV.GetLeader] ist ein solcher Mann. Lasst uns die Feuer der Revolution entzünden!"
 bolshevik_militarist:0 "Bolschewistischer Militarist"
 bolshevik_militarist_desc:0 "Trotzki glaubt an die kommunistische Weltrevolution. Er ist ein Mann mit Weitblick, der glaubt, dass es genug ist, dass die arbeitenden Menschen der Welt nicht länger versklavt werden!"

 NKVD_Agency:0 "NKVD Geheimdienst"
 NKVD_Agency_desc:0 "Wir werden überall Spione einsetzen. Wann immer ein Wort in einer Botschaft oder einer Forschungseinrichtung gesprochen wird, werden wir davon erfahren."
 women_in_the_military_focus:0 "Soldatinnen"
 women_in_the_military_focus_desc:0 "Frauen können an vorderster Front in Unterstützungsfunktionen und in begrenztem Umfang in Kampfeinsätzen dienen. Dies wird die benötigten Arbeitskräfte freisetzen und unsere Männer vielleicht dazu bringen, noch härter zu kämpfen."
 home_of_revolution2:0 "Die Heimat der Revolution"
 home_of_revolution2_desc:0 "Genossinnen und Genossen, mit der Niederlage der abscheulichen trotzkistischen Konterrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unsere Losung ist der Sozialismus in einem Land. Wir werden hier in der Sowjetunion eine blühende sozialistische Utopie aufbauen, und der Rest der Welt wird sie unweigerlich annehmen."
 home_of_revolution3:0 "Die Heimat der Revolution"
 home_of_revolution3_desc:0 "Genossinnen und Genossen, mit der Niederlage der abscheulichen trotzkistischen Konterrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unsere Losung ist der Sozialismus in einem Land. Wir werden hier in der Sowjetunion eine blühende sozialistische Utopie aufbauen, und der Rest der Welt wird sie unweigerlich annehmen."
 Aleksanr_Vasilevsky:0 "Aleksandr Vasilevsky"
 Aleksanr_Vasilevsky_desc:0 ""
 #communist_world:0 "Kommunistische Welt"
 #communist_world_desc:0 ""
 #Push_Them_Hard:0 "Drücke sie hart"
 #Push_Them_Hard_desc:0 ""
 SOV_iron_curtain_idea:0 "Eiserner Vorhang"
 SOV_iron_curtain_idea_desc:0 "Wir sind dabei, unsere Herrschaft über die assoziierten Klientelstaaten zu festigen und zu verschärfen."
 SOV_defense_of_the_motherland:0 "Verteidigung des Vaterlandes"
 SOV_defense_of_the_motherland_desc:0 "Unser großes Land wird niemals fallen oder kapitulieren, es ist unsere Pflicht, das Mutterland zu schützen, koste es, was es wolle! [Dieser Nationale Geist wird erlöschen, sobald der Krieg vorbei ist."
 SOV_comecon_support:0 "Comecon-Unterstützung"
 SOV_comecon_support_desc:0 "Sowjetische zivile und militärische Spezialisten unterstützen unser Land durch ideologische Erziehung und wirtschaftliche Hilfe."
 SOV_comecon_idea:0 "Comecon"
 SOV_comecon_idea_desc:0 "Die sowjetische Wirtschaft wird durch Wirtschaftsabkommen und industrielle Verbindungen mit unseren Verbündeten stark gestärkt."
 SOV_support_greece:0 "Unterstützung des griechischen Bürgerkriegs"
 SOV_support_greece_desc:0 "Kampf für die Freiheit und Befreiung des griechischen Volkes in seinem Kampf gegen die ideologische Bedrohung."
 SOV_civil_war_ignited:0 "[ROOT.GetAdjective] Matter"
 SOV_civil_war_ignited_desc:0 "Auch wenn der Konflikt von außen angezündet wurde, ist die Regierung von [ROOT.GetLeader] der Meinung, dass es sich nur um eine [ROOT.GetAdjective]-Sache handelt und jede ausländische Intervention das Land zerstören wird."

 ### ALT ADDITIONS ### ""

 SOV_reinstitute_okhrana:0 "Wiedereinführung der Okhrana"
 SOV_reinstitute_okhrana_desc:0 "Bei unseren Bemühungen, das sowjetische Regime zu stürzen, müssen wir sicherstellen, dass das von uns kontrollierte Territorium fest in unserer Hand ist - und in der Tat in Erwägung ziehen, Agenten in das sowjetische Territorium zu schicken, um es auf jede erdenkliche Weise zu untergraben. Es ist an der Zeit, die Okhrana wieder einzuführen, nur jetzt moderner und effektiver."
 SOV_siberian_forest_soldiers_focus:0 "Durch die Tundren und Wälder..."
 SOV_siberian_forest_soldiers_focus_desc:0 "Zwischen uns und dem Herzen des maroden Sowjetregimes liegt ein riesiger Streifen kalter Wälder und Tundra-Ödland. Unsere tapferen Helden müssen bereit sein, sich der Herausforderung zu stellen, die das Überleben in diesen Zwischengebieten erfordert."
 SOV_siberian_forest_soldiers_idea:0 "Sibirische Waldsoldaten"
 SOV_okhrana_focus_tt:0 "Erschaffe den Geheimdienst: §YOkhrana§!.\n\n"
 SOV_russia_okhrana_idea:0 "Okhrana wiederhergestellt"
 SOV_consolidate_power_tt_2:0 "Entfernen Sie Ideen §Y$SOV_the_true_tsars_idea$§!, §Y$SOV_fascist_womens_movement_idea$§!, §Y$SOV_siberian_forest_soldiers_idea$§!"

 SOV_reinforce_caspian_naval_bases:0 "Verstärkung der kaspischen Marinestützpunkte"
 SOV_reinforce_caspian_naval_bases_desc:0 "Obwohl sie nicht so wichtig sind wie unsere anderen strategischen Seeregionen, ist es wichtig, dass wir eine starke Präsenz in diesem Gebiet aufrechterhalten, um sicherzustellen, dass die Vorstöße der [PER.GetAdjective] oder anderer fremder Nationen in Schach gehalten werden, um unsere Interessen dort zu schützen."

 VOLGA_DON_CANAL:0 "Wolga-Don-Kanal"
 Volga_don_blocked_tt:0 "§RWolga-Don-Kanal wird nicht gebaut oder ist blockiert§!"

 build_volga_don_canal:0 "Bau des Wolga-Don-Kanals"
 build_volga_don_canal_desc:0 "Unsere begrenzten Seestreitkräfte im Kaspischen Meer waren lange Zeit von unserem Hauptarm isoliert. Durch den Bau eines Kanals, der das Kaspische Meer mit dem Schwarzen Meer verbindet, können wir unsere Seestreitkräfte endlich nach Belieben in das und aus dem Meer verlegen."
 VOLGA_DON_BUILT_tt:0 "§YDer Wolga-Don-Kanal wird die Durchfahrt von Schiffen ermöglichen§!."
 VOLGA_DON_NOT_BUILT:0 "Der Wolga-Don-Kanal wurde noch nicht gebaut"

