 soviet.92.t:0 "Das sowjetische Ultimatum"
 soviet.92.d:0 "Die Sowjetunion hat uns einen Platz in ihrer Wirtschaftspartnerschaft angeboten, was für uns und unsere Nation sehr vorteilhaft wäre. Ihre Bitte als Gegenleistung für diese Unterstützung ist, ihnen zu helfen und die freie Bewegung ihrer Truppen zu erlauben, wenn es nötig ist. Dieses Angebot wurde jedoch durch die kaum verhüllte Drohung einer gewaltsamen Integration in ihren Block unterstrichen, sollten wir ablehnen."
 soviet.92.a:0 "Ein fairer Handel"
 soviet.92.b:0 "Sagen Sie ihnen, wo sie sich ihr verdammtes Angebot hinschieben können"
 
