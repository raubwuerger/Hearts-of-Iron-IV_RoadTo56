 SOV_relocate_industry_from_kharkov:0 "Verlagerung der Industrie aus Charkow"
 SOV_industry_relocation_desc:0 "Der Krieg steht vor der Tür und unsere Feinde bedrohen unsere Industriegebiete im Westen. Wir sollten sie weit weg in den Ural verlegen, außerhalb der Reichweite ihrer größten Bomber. Auf diese Weise werden wir in der Lage sein, unsere Industrie zu schützen, mehr militärische Ausrüstung zu bauen und entscheidende Gegenangriffe im Namen von [SOV.getleader] und seiner Vision von [SOV.GetRulingIdeologyNoun] zu starten."

