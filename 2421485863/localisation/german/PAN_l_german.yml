 panama.1.t:0 "Arosemena Gewählt"
 panama.1.d:0 "Die Demokratie ist es nicht wert, bewahrt zu werden. \n\n Nachdem Harmodio Arias Madrid die Partei, die ihn gewählt hatte, im Stich gelassen hatte, beschloss er, die Macht in seinem kleinen Kreis von treuen Anhängern zu behalten, und stellte sich voll und ganz hinter seinen Außenminister Juan Demóstenes Arosemena Barreati. Natürlich ist es eine ziemliche Herausforderung, eine Wahl sowohl gegen die eigene Partei als auch gegen die reguläre Opposition zu gewinnen, aber Madrid und Barreati waren gut darauf vorbereitet - anstatt sich auf faule und unzuverlässige Wähler zu verlassen, machte Madrid es einfach selbst und fabrizierte seine eigenen Stimmen. Ein paar aufmüpfige Bürger regten sich darüber auf und äußerten ihren Unmut, aber die Verhaftung der einflussreichsten Bürger brachte sie schnell zum Schweigen. [Die internationale Gemeinschaft hat bisher geschwiegen. Die Behauptung, dass man große Konzepte wie "Demokratie" oder "Meinungsfreiheit" unterstützt, ist einfach, die Organisation von Embargos oder sogar militärischen Interventionen ist schwierig. Außerdem sind die meisten ausländischen Politiker mit Barreati zufrieden - ein stabiles autoritäres Regime ist viel berechenbarer als eine Demokratie mit ständig wechselnden Führern und Werten."
 panama.1.a:0 "¡Viva Barreati!"
