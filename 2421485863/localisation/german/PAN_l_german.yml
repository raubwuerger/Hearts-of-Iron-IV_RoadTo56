 panama.1.d:0 "Demokratie ist es nicht wert, bewahrt zu werden. \ n \ n Nachdem Harmodio Arias Madrid die Partei verlassen hatte, die ihn auf den ersten Platz gewählt hatte, setzte er sich dafür ein, die Macht in seinem kleinen Kreis loyaler Anhänger zu behalten, und warf all seine Unterstützung hinter seinen Außenminister Juan Demóstenes Arosemena Barreati. Natürlich wäre es eine ziemliche Herausforderung, eine Wahl sowohl gegen die Partei, die Sie früher geführt haben, als auch gegen die reguläre Opposition zu gewinnen, aber Madrid und Barreati waren auf diesen Anlass gut vorbereitet - anstatt sich auf faule und unzuverlässige Wähler zu verlassen, hat Madrid es einfach selbst getan und stellte seine eigenen Stimmen her. Ein paar bescheidene Bürger waren darüber verärgert und äußerten ihr Missfallen, aber die Inhaftierung der einflussreichsten schloss sie schnell zum Schweigen. \ n \ nDie internationale Gemeinschaft war bisher stumm. Es ist einfach zu behaupten, dass Sie großartige Konzepte wie "Demokratie" oder "Meinungsfreiheit" unterstützen, Embargos oder sogar militärische Interventionen zu organisieren, ist schwierig. Außerdem sind die meisten ausländischen Führer mit Barreati zufrieden - ein stabiles autoritäres Regime ist viel vorhersehbarer als eine Demokratie mit sich ständig verändernden Führern und Werten."
