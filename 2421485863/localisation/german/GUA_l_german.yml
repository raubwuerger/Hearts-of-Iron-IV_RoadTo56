l_german:
#Focuses ""
GUA_GATHERING_STORM_DESC:0 "Nach seinem Sieg bei einer Wahl, bei der er der einzige Kandidat war, wurde Jorge Ubico der einzige Herrscher Guatemalas. Er zeichnete sich durch die Militarisierung einer sehr großen Anzahl von Institutionen aus, einschließlich der Post, indem er Militäroffiziere in hohe Positionen setzte, während er eine zunehmend pro-amerikanische Politik verfolgte und die United Fruit Company stärkte, die einen großen Teil des Landes, die einzige Eisenbahn und die Stromproduktion kontrollierte. \n\nDoch seine Bewunderung für Napoleon könnte Ubico dazu bringen, seine pro-amerikanische und pro-Status-quo-Politik zu überdenken, um eine mehr nationalistische und pan-zentralamerikanische Politik zu entwickeln."
GUA_march_towards_civilization:0 "Den Marsch in Richtung Zivilisation verstärken"
GUA_march_towards_civilization_desc:0 "Die Amtszeit von Präsident Ubico war eine Zeit der Modernisierung und Verbesserung in der Geschichte Guatemalas, seine Herrschaft sollte verstärkt werden."
GUA_strengthen_militant_society:0 "Die militante Gesellschaft stärken"
GUA_strengthen_militant_society_desc:0 "Präsident Ubico hat eine militante Gesellschaft geschaffen, die dem ersten französischen Kaiserreich nahe steht."
GUA_ubiquistas:0 "Ubiquistas"
GUA_ubiquistas_desc:0 "Ubiquistas waren Militäroffiziere, die in Regierungsämter berufen wurden."
GUA_the_final_barrier:0 "Die letzte Barriere"
GUA_the_final_barrier_desc:0 "Es gibt ein letztes Hindernis, das Jorge Ubico davon abhält, die wahre Reinkarnation von Napoleon zu sein, und das ist die Verfassung von 1921."
GUA_american_diplomacy:0 "Amerikanische Diplomatie"
GUA_american_diplomacy_desc:0 "Amerika hat uns immer geführt, wir haben die gleichen strategischen Interessen, deshalb wäre es besser, wenn wir unsere diplomatischen Beziehungen mit ihnen aufrechterhalten"
GUA_incorporate_german_land:0 "Deutsche Unternehmen übernehmen"
GUA_incorporate_german_land_desc:0 "Der Krieg mit Deutschland wird es uns erlauben, ohne größere Probleme die Besitztümer der Deutschen in Guatemala zu beschlagnahmen."
GUA_strike_elsalvador:0 "El Salvador angreifen"
GUA_strike_elsalvador_desc:0 "El Salvador ist unser nächster Schritt bei der Vereinigung Mittelamerikas. Es ist an der Zeit, dass unsere Armee auf San Salvador marschiert."
GUA_stike_honduras:0 "Honduras bestreiken"
GUA_stike_honduras_desc:0 "Honduras liegt im Herzen Zentralamerikas und ist ein wesentliches Teil des Puzzles, das die ehemalige Bundesrepublik Zentralamerika war. Es ist an der Zeit, Honduras wieder unter die alleinige Autorität Zentralamerikas zu stellen."
GUA_strike_nicaragua:0 "Streik in Nicaragua"
GUA_strike_nicaragua_desc:0 "Nicaragua ist nicht nur untrennbar mit der zentralamerikanischen Identität verbunden, sondern ist auch reich an Ressourcen, die für unseren wirtschaftlichen Wohlstand unerlässlich sind."
GUA_strike_costarica:0 "Streik in Costa Rica"
GUA_strike_costarica_desc:0 "Costa Rica ist das letzte Stück, das bei der Wiedervereinigung der ehemaligen Staaten der Föderativen Republik Zentralamerika fehlt. Es ist an der Zeit, den ersten Teil unseres Plans zu vollenden."
GUA_our_russia:0 "Unser Russland"
GUA_our_russia_desc:0 "Mexiko ist die Hauptmacht in Lateinamerika, aber es ist nun an der Zeit, dass wir es zerstören. Indem wir ihre Instabilität nach jahrzehntelangen Revolutionen ausnutzen, ist es nun an der Zeit, dass Guatemala sich als Großmacht behauptet."
GUA_exploit_nicaragua_gold:0 "Nicaraguas Gold ausbeuten"
GUA_exploit_nicaragua_gold_desc:0 "Nicaraguas Unterboden ist reich an Gold, das uns großen wirtschaftlichen Wohlstand bringen würde, wenn wir es exportieren könnten. Es werden Anstrengungen unternommen, die Abbausysteme zu verbessern."
GUA_controlled_civil_service:0 "Kontrolle des öffentlichen Dienstes"
GUA_controlled_civil_service_desc:0 "Die zivile Verwaltung ist noch nicht ausreichend unter unserer Kontrolle. Indem wir die militärische Präsenz dort verstärken, werden wir ihre unerschütterliche Loyalität gegenüber der Regierung sicherstellen."
GUA_berlin_mission:0 "Die Berliner Mission"
GUA_berlin_mission_desc:0 "Ubico war schon immer ein großer Bewunderer des italienischen und besonders des deutschen Faschismus. Es ist nun an der Zeit, mit ihnen zusammenzuarbeiten."
GUA_coffee_trade_deals:0 "Kaffee-Handelsdekrete"
GUA_coffee_trade_deals_desc:0 "Die vielen Wirtschaftsdekrete haben es möglich gemacht, den guatemaltekischen Kaffeeexport wiederzubeleben und deutlich zu steigern, so dass wir uns von den Auswirkungen der Weltwirtschaftskrise erholen konnten."
GUA_support_rural_class:0 "Unterstützung der bäuerlichen Klassen"
GUA_support_rural_class_desc:0 "Die bäuerlichen Klassen wurden bisher von der Regierung vernachlässigt. Es ist an der Zeit, sie zu unterstützen."
GUA_land_for_investment:0 "Land für Investitionen"
GUA_land_for_investment_desc:0 "Die United Fruit Company hat eine nie dagewesene wirtschaftliche Entwicklung in Guatemala ermöglicht. Wir sollten unsere Zusammenarbeit mit ihnen fortsetzen, indem wir ihnen mehr Land zur Nutzung anbieten."
GUA_cherish_our_land:0 "Bewahren Sie unsere Erde"
GUA_cherish_our_land_desc:0 "Trotz der positiven Aspekte der United Fruit Company dürfen wir nicht völlig abhängig von ihr werden. Wir sollten das Land, das sie besitzen, begrenzen, indem wir es ihnen nicht mehr anbieten."
GUA_join_the_war:0 "Unterstützen Sie den Krieg"
GUA_join_the_war_desc:0 "Es ist an der Zeit, dass wir die Vereinigten Staaten in ihrem Krieg gegen Deutschland unterstützen."
GUA_denounce_aycine_na_wyke:0 "Denunzieren Sie den Aycine Na-Wyke Vertrag"
GUA_denounce_aycine_na_wyke_desc:0 "Der Aycine Na-Wyke Vertrag ist ein Schandfleck in der Geschichte Guatemalas, in dem wir wegen der Brittanics eines Territoriums beraubt werden, das uns rechtmäßig gehört. Eine totale Ablehnung dieses Vertrages wird uns erlauben, unseren Widerstand gegen die Besetzung von Belize zu zeigen."

