 #slovakia political tree ""
 SLO_found_the_nation:0 "Die Nation gründen"
 SLO_found_the_nation_desc:0 "1919 verhandelten tschechische Nationalisten in unserem Namen und zwangen uns zu einer unglücklichen Hochzeit. Aber diese Vereinigung ist nun vorbei und es ist an der Zeit zu zeigen, dass wir ein stolzes, freies und unabhängiges Volk sind. "
 SLO_assert_control_over_southern_slovakia:0 "Kontrolle über die Südslowakei durchsetzen"
 SLO_purge_fascists:0 "Säubert die Faschisten"
 SLO_purge_fascists_desc:0 "Die Zeiten der Unterdrückung sind endlich vorbei. Keine Hlinka-Milizen mehr, keine Schlepper, die Unschuldige ohne Gerichtsverfahren töten, kein fanatischer Antisemitismus mehr. Ein Hoch auf die Vernichtung des Faschismus!  "
 SLO_technology_sharing:0 "Technologie-Sharing"
 SLO_technology_sharing_desc:0 " "Unsere Verbündeten könnten und werden wertvolle Aktivposten in unserem Prozess der Modernisierung der Industrie und der Streitkräfte sein."
 #communists ""
 SLO_communist_influence:0 "Kommunistischer Einfluss"
 SLO_communist_influence_desc:0 "Freiheit, Gleichheit, Arbeit für alle, hinter einfachen Versprechen versammeln sich die Massen. Die Macht muss in den Händen der Arbeiter liegen, um die Ausrottung der Bourgeoisie und der Aristokraten zu gewährleisten, die die hilflosen Massen ausbeuten. Der Kommunismus ist die nächste Stufe der Evolution der Gesellschaft, widersetzen Sie sich nicht dem Unvermeidlichen!"
 SLO_state_security_ministry:0 "Ministerium für Staatssicherheit"
 SLO_state_security_ministry_desc:0 "Um die Revolution vor reaktionären bürgerlichen Verschwörungen zu schützen, müssen wir unsere Kontrolle über die Bevölkerung verstärken, um diese Konterrevolutionäre zu finden und mit ihnen fertig zu werden."
 SLO_purge_the_army:0 "Säuberung der Armee"
 SLO_purge_the_army_desc:0 "Die Armee ist ein Sektor, der traditionell Aristokraten und karrieristische reaktionäre Offiziere angezogen hat. Sie sind jetzt ein potentielles Hindernis, da sie die glorreiche proletarische Revolution bedrohen können. Deshalb muss man sich mit ihnen befassen, bevor sie Unruhe stiften."
 SLO_new_army:0 "Eine neue Armee"
 SLO_new_army_desc:0 "Mit unserer reorganisierten Armee haben wir endlich eine ideologisch kohärente Kraft, die das Proletariat vor den faschistischen Plutokraten schützen wird."
 SLO_nationalize_factories:0 "Verstaatlicht die Fabriken"
 SLO_nationalize_factories_desc:0 "Die Kapitalisten sind die Tyrannen des Proletariats. Um die Massen zu befreien, müssen wir die Fabriken verstaatlichen und die Kollektivierung einleiten. Dieser Prozess wird es ermöglichen, die Reproduktionsmittel der Eliten zu beschlagnahmen und die Bourgeoisie für immer abzuschaffen."
 SLO_indoctrinate_the_proletariat:0 "Indoktrinierung des Proletariats"
 SLO_indoctrinate_the_proletariat_desc:0 "Wenn das Proletariat nicht völlig davon überzeugt ist, dass wir zu seinem eigenen Wohl hier sind, könnte es unter den Einfluss negativer fremder Kräfte geraten". Für den Erfolg der sozialistischen Revolution, Leute, an die Arbeit!"
 SLO_central_planning:0 "Zentrale Planung"
 SLO_central_planning_desc:0 "Mit unserem starken Griff auf die Wirtschaft können wir nun damit beginnen, die zyklopische Aufgabe der Industrialisierung des Landes durch die Umverteilung der Ressourcen auf die Schwerindustrie umzusetzen. Auch Sie können den Erfolg der ersten Fünfjahrespläne sichern. Slowakische Arbeiter: vorwärts!"
 #democrats ""
 SLO_establish_pluralism:0 "Pluralismus etablieren"
 SLO_establish_pluralism_desc:0 "Die Fähigkeit, Ideen zu teilen und ihnen zu widersprechen, ist wesentlich für die Etablierung demokratischer Institutionen. Wenn Menschen für den Austausch von Ideen mundtot gemacht werden, hören Debatten und Verbesserungen auf, weil Gedanken, die dem Willen der zentralen Autorität fremd sind, nicht geäußert werden können. "
 SLO_seek_trading_partners:0 "Handelspartner suchen "
 SLO_seek_trading_partners_desc:0 "Nach der Etablierung eines gerechten institutionellen Systems müssen wir unsere wirtschaftliche Situation verbessern. Wir haben Ideen ausgetauscht, jetzt werden wir auch Waren austauschen und durch Wiederaufbau und Innovation werden wir allmählich eine bessere Wirtschaft schaffen. "
 SLO_attract_investors:0 "Investoren anlocken"
 SLO_attract_investors_desc:0 "Die Wirtschaft zu verbessern bedeutet, Kapital zu mobilisieren. Während die Unterstützung durch unser Land recht begrenzt ist, sollten wir auf Investoren in anderen Ländern zählen, die in unser Wirtschaftssystem investieren, indem sie neue Unternehmen gründen.  "
 SLO_efficient_economy:0 "Wirtschaftliche Reformen"
 SLO_efficient_economy_desc:0 "Da einige Teile unserer Wirtschaft institutionell ineffizient bleiben, müssen Reformen durchgeführt werden, um sicherzustellen, dass die verbleibenden Monopole gebrochen werden und folglich effizientere konkurrierende Unternehmen sie ersetzen."
 SLO_agrarian_reforms:0 "Agrarreformen"
 SLO_agrarian_reforms_desc:0 "Land ist ein Zankapfel Osteuropas. Während einige Länder versuchen werden, sich Stücke von anderen zu schnappen, hat sich die interne Bauernbewegung gegen die mächtigen Großgrundbesitzer oder die mangelnde Vertretung des landwirtschaftlichen Systems in den Institutionen für Landreformen und eine Modernisierung der Landwirtschaft eingesetzt. "
 SLO_defensive_preparation:0 "Defensive Vorbereitungen"
 SLO_defensive_preparation_desc:0 "Der Krieg kann sich ändern, aber wir werden bereit sein, uns ihm zu stellen, wenn wir bereit sind, seinen Schock zu unterstützen und mit Hilfe unserer Verbündeten zurückzuschlagen und einen entscheidenden Sieg für die Freiheit der Menschheit zu erringen."
 SLO_why_we_fight:0 "Die Freiheit ist einen Kampf wert!"
 SLO_why_we_fight_desc:0 "Mit gefestigten demokratischen Institutionen, wer würde jetzt noch behaupten, dass er die Illusionen der rot-schwarzen Tyrannei vorziehen würde. Wenn wir unsere Freiheiten nicht nutzen, werden sie sie aushöhlen, und der beste Weg, sie heute zu schützen, ist der Gang zum Rekrutierungsbüro! Heute eintreten, morgen den Sieg feiern! "
 #fascists ""
 SLO_reinforce_hlinka_guard:0 "Verstärken Sie die Hlinka-Garde"
 SLO_reinforce_hlinka_guard_desc:0 "Die Hlinka-Garde ist die wahre Verkörperung des slowakischen Nationalgeistes. Sie sind die Beschützer der Unabhängigkeit des Staates gegen ausländische Aggression. Daher ist es nicht verwunderlich, dass die Zahl ihrer Mitglieder zum Schutz des slowakischen Staates und des slowakischen Volkes erhöht werden muss. "
 SLO_catholic_dominance:0 "Katholische Dominanz"
 SLO_catholic_dominance_desc:0 "Wir sind fromm, unsere Führer sind Priester, sie zeigen uns den von Gott vorgezeichneten heiligen Weg für unser Land. "
 SLO_militarize_the_hlinka_guard:0 "Militarisierung der Hlinka-Garde"
 SLO_militarize_the_hlinka_guard_desc:0 "Wachsame Beschützer unserer Unabhängigkeit, die Hlinka-Garde muss in diesem titanischen Kampf für die Freiheit Europas voll mobilisiert werden."

  SLO_integrate_german_army_structure:0 "Integrieren Sie die Kommandostruktur des Overlords"
 SLO_integrate_german_army_structure_desc:0 "Um effizient zu kämpfen, müssen wir in ständigem Kontakt mit ihrer Kommandostruktur stehen. "

 SLO_hlinka_youth:0 "Hlinka-Jugend"
 SLO_hlinka_youth_desc:0 "Sie sind die wahre Inkarnation des Willens von Andrej Hlinka, junge Männer, die für eine starke und fromme Slowakei kämpfen!"
 SLO_ideological_fanaticism:0 "Ideologischer Fanatismus"
 SLO_ideological_fanaticism_desc:0 "Wir sind erst seit ein paar Jahren befreit, wir werden nicht noch einmal unter einem fremden Joch stehen! Wir wollen nur das, was uns rechtmäßig gehört, und wir werden alles opfern, um es zu erhalten. Slowaken, das Vaterland braucht euch! Schart euch hinter die Kampffahne und verteidigt das Land!"
 SLO_faithful_ally:0 "Ein treuer Verbündeter"
 SLO_faithful_ally_desc:0 "Mit unserem Engagement an der Seite unserer Verbündeten können wir jetzt zeigen, dass wir einen Platz als legitimer und unabhängiger Partner verdient haben. "
 #Slovakia army tree ""
 SLO_army_effort:0 "Organisieren Sie die nationale Armee"
 SLO_army_effort_desc:0 "Wir müssen eine echte nationale Armee aus den Resten der tschechoslowakischen Streitkräfte organisieren. Der erste wichtige Schritt wird sein, die wenigen slowakischen hochrangigen Offiziere der aufgelösten tschechoslowakischen Armee zu überzeugen, in unsere Reihen einzutreten. Zweitens müssen wir einige loyale Offiziere befördern, um die ranghöchsten Positionen zu besetzen und schließlich werden wir diesen neuen Offizieren ihre jeweiligen Einheiten zuweisen."
 SLO_equipment_effort:0 "Ausrüstung der Infanterie modernisieren"
 SLO_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unsere Truppen mit den besten verfügbaren Werkzeugen auszustatten."
 SLO_mountain_brigades:0 "Gebirgsbrigaden"
 SLO_equipment_effort_desc:0 "Aufgrund des gebirgigen Terrains, das die Landschaft unseres Landes dominiert, muss jede slowakische Armee, die ihren Namen verdient, zumindest ein paar Bergsteiger enthalten."
 SLO_motorization_effort:0 "Experimentieren mit Motorisierung"
 SLO_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 SLO_doctrine_effort:0 "Taktik neu überdenken"
 SLO_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg definierten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 SLO_support_bonus:0 "Flexible Unterstützungsteams"
 SLO_support_bonus_desc:0 "Wir könnten die Feuerkraft unserer Infanterie verbessern, wenn sie durch schwerere Infanterieausrüstung wie Mörser und Maschinengewehre unterstützt würde. Um sicherzustellen, dass diese Waffen effizient eingesetzt werden, müssen präzise Befehle von den Offizieren erteilt werden und die Zusammenarbeit zwischen den Soldaten, die diese Ausrüstung bedienen, muss optimal sein."
 SLO_modern_artillery:0 "Moderne Artillerie"
 SLO_modern_artillery_desc:0 "Im Zuge des technischen Fortschritts werden Geschosse mit niedrigem Kaliber nach und nach durch Geschosse mit höherem Kaliber, die eine höhere Zerstörungskraft über eine größere Entfernung entfalten können, überflüssig. Wenn wir also wollen, dass unsere Artilleristen effizient sind, müssen wir so schnell wie möglich größere Geschütze entwickeln."
 SLO_recon_companies:0 "Aufklärungskompanien"
 SLO_recon_companies_desc:0 "Zu wissen, wo sich der Feind befindet, ist der erste Schritt, um auf ihn zu schießen. Deshalb ist eine gute Aufklärungsarbeit entscheidend, um Informationen über die Bewegungen und Pläne des Feindes zu sammeln. "
 SLO_mechanization_effort:0 "Mechanisierungsanstrengungen"
 SLO_mechanization_effort_desc:0 "Durch das Überdenken der Möglichkeiten der motorisierten Infanterie können wir die Grenzen dessen verschieben, was heute an Fahrzeugen konstruiert werden kann."
 SLO_invite_german_military_mission:0 "Deutsche Militärmission einladen"
 SLO_invite_german_military_mission_desc:0 "Um mit mobiler Kriegsführung erfolgreich zu sein, müssen wir unsere Taktik rund um LKW und Panzer überdenken. Es würde kostbare Zeit und das Leben von Militärangehörigen sparen, wenn wir deutsche Experten einladen, um unsere Offiziere über den Blitzkrieg auszubilden."
 SLO_mobile_warfare:0 "Mobile Kriegsführung studieren"
 SLO_mobile_warfare_desc:0 "Wenn Schützengräben das Emblem des Großen Krieges sind, dann sollten Motoren und Geschwindigkeit das Symbol dieses Krieges sein. Wenn es uns gelingt, den Feind einzukesseln, bevor er reagieren kann, könnten wir einen entscheidenden Vorteil erlangen und gleichzeitig unsere Verluste minimieren."
 SLO_firepower_focus:0 "Feuerkraft im Fokus"
 SLO_firepower_focus_desc:0 "Um den Feind zu schlagen, müssen wir ihn mit einem überwältigenden Artilleriefeuer vernichten, so dass er auf einen lähmenden Granatenregen nicht mehr reagieren kann."
 SLO_planning_focus:0 "Detaillierte Planung"
 SLO_planning_focus_desc:0 "Wenn es eine Lektion gibt, an die man sich aus dem Großen Krieg erinnern sollte, dann ist es die, dass Operationen nicht unter schwierigen Bedingungen durchgeführt werden können. Viele erinnern sich daran, dass ihre Brüder und Söhne in den Karpaten erfroren oder bei Pzemsyl von der eigenen Artillerie bombardiert wurden. Diese Fälle von Inkompetenz des österreichisch-ungarischen Oberkommandos müssen verstanden werden und dürfen sich nie wiederholen."
 SLO_planning_focus_2:0 "Vorbereitete Operationen"
 SLO_planning_focus_2_desc:0 "Ein Angriff bedeutet oft eine Konfrontation zwischen unseren Kräften und dem gegnerischen Verteidigungssystem. Wenn wir die gegnerische Verteidigung auskundschaften und unsere verschiedenen Einheiten koordinieren, können wir effektiv Schwachpunkte schaffen und ausnutzen und die feindlichen Linien Stück für Stück zerlegen. "
 SLO_mass_assault_focus:0 "Massive Operationen"
 SLO_mass_assault_focus_desc:0 "Um die gegnerischen Kräfte zu erschüttern, müssen alle unsere Kräfte wie ein Mann angreifen, um ihre Kräfte zu überwältigen."
 SLO_rapid_deployment_focus:0 "Schnelles Aufmarschieren"
 SLO_rapid_deployment_focus_desc:0 "Um sicherzustellen, dass der Feind ständig überwältigt wird, müssen Verluste durch neue Einheiten ersetzt werden, die bereit sind, ihren Platz so schnell wie möglich einzunehmen."

 SLO_artillery_regiments:0 "Artillerie-Regimenter"
 SLO_artillery_regiments_desc:0 "Um eine effektive Menge an Sprengstoff auf die feindlichen Truppen zu bringen, sind gut ausgerüstete Artillerietruppen, die von kompetenten Spähern unterstützt werden, unerlässlich."
 SLO_armor_effort:0 "Skoda-Designs kopieren"
 SLO_armor_effort_desc:0 "Um unsere neuen Panzer zu produzieren, müssen wir zunächst funktionierende Designs haben. Der einfachste Weg wäre, sich Zugang zu den Skoda-Konstruktionen zu verschaffen und mit diesen als Ausgangsbasis zu beginnen."
 SLO_special_forces:0 "Spezialtruppen"
 SLO_special_forces_desc:0 "Manchmal wird die Situation zu speziell für den normalen Infanteristen. In solchen Situationen müssen speziell ausgebildete Männer herangezogen werden, um den Job zu erledigen. In den Bergen, im Wasser oder in der Luft können diese speziellen Truppen einen Unterschied machen und heroische Aufgaben erfüllen, die außerhalb der Reichweite des gewöhnlichen Soldaten liegen."
 SLO_committee_for_military_innovations:0 "Komitee für militärische Innovationen"
 SLO_committee_for_military_innovations_desc:0 "Das Entwerfen und Produzieren moderner Militärausrüstung ist eine schwierige Aufgabe, die unter einer Institution zentralisiert werden muss. Diese Mitglieder wären in der Lage, den gesamten Prozess zu überwachen und hätten die Aufgabe, jedes Problem zwischen der Konzeption und den Produktionsschritten zu beseitigen."

 SLO_aviation_effort:0 "Organisieren Sie die Luftwaffe"
 SLO_aviation_effort_tt:0 "Nicht genug Bauplätze für §YAir Base§!"
 SLO_aviation_effort_desc:0 "Nachdem wir nun unsere Unabhängigkeit erlangt und einige Avia-Doppeldecker erhalten haben, müssen wir eine kleine Luftwaffe organisieren und mit der Planung ihrer zukünftigen Verwendung und ihres Modernisierungspotenzials beginnen."
 SLO_fighter_focus:0 "Fighter-Fokus"
 SLO_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung bei der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 SLO_bomber_focus:0 "Bomber-Fokus"
 SLO_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 SLO_airplanes_licenses:0 "Flugzeuge Lizenzen"
 SLO_form_mechanics:0 "Form Mechaniker"
 SLO_form_mechanics_desc:0 "Form-Mechaniker "
 SLO_aviation_effort_2:0 "Fortgeschrittene Piloten-Formationen"
 SLO_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 SLO_CAS_effort:0 "Einmotorige Bomber"
 SLO_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 SLO_a_new_fighter_focus:0 "Ein neues Kampfflugzeug"
 SLO_a_new_fighter_focus_desc:0 "Die ständige Innovation von Flugzeugkonstruktionen macht unsere Flugzeuge mehr und mehr veraltet. Daher müssen wir Ressourcen bereitstellen, um eine neue, zeitgemäße Zelle zu entwickeln, die unseren zukünftigen Kampfflugzeugen eine höhere Agilität und Geschwindigkeit ermöglicht."
 SLO_a_new_bomber_focus:0 "Ein neuer Bomber"
 SLO_a_new_bomber_focus_desc:0 "Größere Bomber sind in der Lage, mehr Bomben zu tragen. Wenn wir tief in feindliches Gebiet eindringen wollen, müssen wir einen neuen Bomber entwickeln, der in der Lage ist, sich gegen feindliche Abfangjäger zu verteidigen und gleichzeitig genug Sprengstoff zu tragen, um sie in die Knie zu zwingen. "
 SLO_rocket_effort:0 "Raketenexperimente"
 SLO_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten für unbemannte und bemannte Schiffe gleichermaßen. Die Entwicklung dieser Technologien wird es uns ermöglichen, den Feind zu überrumpeln."
 SLO_NAV_effort:0 "Torpedo-Bomber"
 SLO_NAV_effort_desc:0 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
 SLO_naval_effort:0 "Marinebau vorbereiten"
 SLO_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 SLO_naval_effort_desc:0 "Der Ausbau unserer Marine sollte oberste Priorität haben. Weisen Sie alle verfügbaren Ressourcen für neue Dockyards und die Erforschung von leichten Überwasserschiffen zu."
 SLO_flexible_navy:0 "Flexible Marine"
 SLO_flexible_navy_desc:0 "Erfinden Sie die Seekriegsführung neu, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, damit wir effizient gegen feindliche Konvois vorgehen können."
 SLO_large_navy:0 "Überwasser-Marine"
 SLO_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen, um große Schiffe unterzubringen und die Sicherheit unserer Handelskonvois zu gewährleisten, wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 SLO_submarine_effort:0 "U-Boot-Einsatz"
 SLO_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 SLO_cruiser_effort:0 "Kreuzer-Bemühungen"
 SLO_cruiser_effort_desc:0 "Bevor man in die fortschrittliche Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 SLO_destroyer_effort:0 "Zerstörer-Bemühungen"
 SLO_destroyer_effort_desc:0 "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie man diesen Strategien begegnen kann. Zerstörer werden dafür entscheidend sein."
 SLO_capital_ships_effort:0 "Großkampfschiff-Einsatz"
 SLO_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Marine."

 SLO_industrial_effort:0 "Fertigungsmodernisierung"
 SLO_industrial_effort_desc:0 "Konzentrieren Sie alle politischen Anstrengungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 SLO_transslovak_railways:0 "Transslowakische Eisenbahnen"
 SLO_transslovak_railways_desc:0 "Die Geographie unseres Landes erfordert eine gute Infrastruktur, um schnelle Kommunikation und Bewegungen von Bratislava im äußersten Westen bis zu den Ausläufern Rutheniens im Osten zu ermöglichen."
 SLO_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 SLO_bratislava_industrial_area:0 "Industriegebiet Bratislava"
 SLO_bratislava_industrial_area_desc:0 "Unsere Hauptstadt ist bereits die am stärksten industrialisierte Stadt, aber die Notwendigkeit erfordert, dass wir noch mehr produzieren. Deshalb muss schnell ein neues Industriegebiet errichtet werden, um den aktuellen Bedarf zu decken."
 SLO_extraction_focus:0 "Ressourcenproduktion erhöhen"
 SLO_extraction_focus_desc:0 "Unser kleines Land verfügt nur über wenige Ressourcen wie die Wolframminen in den Bergen. Diese müssen ausgebaut und voll ausgebeutet werden, wenn wir den Bedarf decken wollen, um genügend Artilleriegeschütze zu produzieren."
 SLO_apollo_oil_refinery:0 "Apollo Ölraffinerie"
 SLO_apollo_oil_refinery_desc:0 "Die Apollo-Ölraffinerie ist die einzige Raffinerie in der ganzen Region, ein sehr strategisches Gut, um unsere Fahrzeuge mit Treibstoff zu versorgen."
 SLO_uranium_mining:0 "Uran-Bergbau"
 SLO_uranium_mining_desc:0 "Unsere Berge verfügen über reichlich Uranerz, das ausgebeutet werden könnte, um die Eigenschaften dieses seltsamen chemischen Elements zu erforschen. Einige Physiker sagen sogar, dass wir diese Eigenschaften möglicherweise nutzen könnten, um eine Kettenreaktion zu erzeugen, die eine fast unvorstellbare Menge an Energie freisetzt.   "
 SLO_small_arms_manufacturing:0 "Herstellung von Kleinwaffen"
 SLO_small_arms_manufacturing_desc:0 "Der erste Schritt, um den Bedarf unserer nationalen Armee zu decken, sollte darin bestehen, genügend Schusswaffen zu produzieren, um unsere Infanterie auszurüsten."
 SLO_support_innovations:0 "Innovationen unterstützen"
 SLO_support_innovations_desc:0 "Wenn wir neue Technologien wollen, müssen wir auf Innovatoren hören, die interessante Bewaffnungstaktiken und Produktionslösungen vorschlagen könnten."
 SLO_develop_kosice:0 "Košice entwickeln"
 SLO_develop_kosice_desc:0 "Košice hat es verdient, genauso entwickelt zu werden, wie der Rest unserer Nation."
 SLO_zvolen_railway_factory:0 "Eisenbahnfabrik Zvolen"
 SLO_zvolen_railway_factory_desc:0 "Es ist wichtig, die Eisenbahnfabrik Zvolen zu entwickeln, da sie einer der wenigen Orte im Land ist, der über die schweren Anlagen verfügt, die für die Produktion von schwerem Kriegsmaterial wie Panzern, gepanzerten Zügen und schweren Artilleriegeschützen notwendig sind. "
 SLO_synth_oil_effort_tt:0 "Nicht genug Gebäudeslots für §YSynthetische Raffinerie§!"
 SLO_continue_industrialization:0 "Fortfahren mit der Industrialisierung"
 SLO_continue_industrialization_desc:0 "Die ersten Projekte waren nur Baby-Schritte, um mit der Implementierung eines größeren Netzwerks von Fabriken zu beginnen, die sicherstellen werden, dass wir die Kapazität haben werden, genügend Güter zu produzieren, um die Bedürfnisse unserer Nation zu befriedigen."
 SLO_military_developments:0 "Militärische Entwicklungen"
 SLO_military_developments_desc:0 "Da der Krieg wirklich das ist, was unsere Zeit kennzeichnet, haben wir keine andere Wahl, als die Kriegsproduktion über alles andere zu stellen, um den endgültigen Sieg auf dem Schlachtfeld zu sichern."
 SLO_civilian_developments:0 "Zivile Entwicklungen"
 SLO_civilian_developments_desc:0 "Die Zerstörung des Krieges ist fast unvorstellbar und wir müssen zivile Organisationen organisieren, um einen schnellen Wiederaufbau zu gewährleisten."

 SLO_victory_against_hungary:0 "Sieg im Kleinen Krieg"
 claim_eastern_slovak_border_tooltip:0 "§Wenn Sie mindestens eine Division an der Grenze zur Ostslowakei aufstellen, werden Sie einen kleinen Konflikt mit der Slowakei auslösen, um die gesamte Karpatenregion zurückzuerobern. Sie haben sehr hohe Chancen zu gewinnen. Die Deutschen sind sehr hilfsbereit und werden nicht eingreifen, um die Slowaken zu schützen...zumindest vorerst.§"

