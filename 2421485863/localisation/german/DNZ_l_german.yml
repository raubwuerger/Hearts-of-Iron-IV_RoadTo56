 Danzig_ist_Deutsch:0 "Danzig ist deutsch"
 Danzig_ist_Deutsch_desc:0 "Die Stadt Danzig besteht aus einer Mehrheit von Deutschen. Sie wünschen sich nur eine Wiedervereinigung mit dem deutschen Staat. Die Lokalpolitiker versuchen jedoch, dieses Gefühl vorerst unter Verschluss zu halten."
 DNZ_sean_lester:0 "Sean Lester - Hoher Kommissar"
 DNZ_sean_lester_desc:0 "Sean Lester ist der Hochkommissar von Danzig. Er wurde 1934 vom Völkerbund in dieses Amt berufen. Er gerät immer wieder in Konflikt mit der lokalen Danziger Regierung und ihrer Politik. Der Versuch, ihn abzusetzen und durch einen neuen Hohen Kommissar zu ersetzen, der flexibler ist und im Einklang mit der Regierung von Danzig steht, sollte oberste Priorität haben."
 DNZ_reliance_on_militia:0 "Abhängigkeit von der Miliz"
 DNZ_reliance_on_militia_desc:0 "Der Status der Freien Stadt, die unter dem Schutz des Völkerbundes steht, verbietet es uns, irgendeine Form von Streitkräften zu haben. Die Ordnung innerhalb der Stadtgrenzen wird derzeit von der örtlichen Polizei aufrechterhalten, die auch als Schutzpolizei bekannt ist. [Die Paramilitarisierung§Ydes Korps wird die Sicherheit der Stadt angesichts der Bedrohung durch [POL.getAdjective] oder [GER.getAdjective] gewährleisten."
 DNZ_maintain_infrastructure_idea:0 "Aufrechterhaltung unserer Infrastruktur"
 DNZ_carl_jacob_burckhardt:0 "Carl Burckhardt - Hoher Kommissar"
 DNZ_carl_jacob_burckhardt_desc:0 "Burkckhardt wird den Bedürfnissen Danzigs sehr viel entgegenkommender sein."
 DNZ_invite_foreign_investors:0 "Ausländische Investoren einladen"
 DNZ_invite_foreign_investors_desc:0 "Das Mandat des Völkerbundes gibt [DNZ.GetNameDef] besondere Rechte bei der Besteuerung und der Handelskontrolle, die wir nutzen können, um ausländische Investitionen in unserem Staat zu fördern."

