 danzig.5.t:0 "Danzig hat seine Unabhängigkeit erklärt"
 danzig.5.d:0 "Heute machte [DNZ.Getleader] eine schockierende Ankündigung, als er die Regierung der Stadt für unabhängig von [POL.GetNameDef] erklärte und behauptete, Danzig sei die Fortsetzung von Preußen. Es bleibt abzuwarten, ob dieses verrückte Experiment von Dauer sein wird oder ob irgendwelche Nachbarländer eingreifen werden.\n\nVorerst steht die kleine Stadt alleine da. Das Schicksal von Danzig ist ungewiss."
 danzig.5.a:0 "Sind sie verrückt geworden?"
 danzig.5.b:0 "Wir gehen weiter."

 danzig.6.t:0 "Die Danziger Regierung schließt sich [GER.GetNameDef]"
 danzig.6.desc:0 "[DNZ.Getleader] gab heute bekannt, dass die Stadt Danzig unabhängig von [POL.GetNameDef] ist. Stattdessen erklärte er, dass die freie Stadt plane, sich [GER.GetNameDef] anzuschließen. Er lud [GER.GetLeader] ein, Truppen zu schicken, um das Gebiet zu sichern."
 danzig.6.a:0 "Welch eine Überraschung."
