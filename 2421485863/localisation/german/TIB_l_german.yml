 POLITICS_CHAO_KUNG_DESC:0 "Der Abt in China, Chao Kung, behauptete, der wahre Dalai Lama zu sein, und wurde sowohl von Deutschland als auch von Japan unterstützt. Nur wenige wissen jedoch, dass es sich bei diesem Mann in Wirklichkeit um den in Ungarn geborenen Ignaz Trebitsch handelt, der unter dem Namen Trebitsch-Lincoln Mitglied des britischen Parlaments war und eine Zeit lang als Spion für Deutschland arbeitete, bevor er nach China ging, zum Buddhismus konvertierte und Abt wurde... all das, bevor er behauptete, die Reinkarnation des Dalai Lama zu sein."

