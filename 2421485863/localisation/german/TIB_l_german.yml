 TIB_dob_dobs_vigilance_idea_desc:0 "Die Dob dobs sind die Mönche, die für die Kontrolle der anderen Mönche zuständig sind. Ihre Aufgabe besteht zwar hauptsächlich darin, die Menschenmengen während der Feste zu kontrollieren, aber sie können auch Mönche bestrafen, die sich von perversen Ideen verleiten lassen."
