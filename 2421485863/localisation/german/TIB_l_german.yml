 TIB_encourage_british_mission:0 "Lösen Sie den Streit um Tawang"
 TIB_encourage_british_mission_desc:0 "Die Grenze zwischen unserem Land und dem britischen Empire verläuft in einem abgelegenen Tal in der Nähe des Dorfes Tawang. Die Ungenauigkeit der Landkarte schafft ein kleines Problem: einige Dörfer wurden doppelt besteuert, da beide Seiten dachten, dass sie unter ihrer Gerichtsbarkeit stehen. Um unsere guten Beziehungen zu den Briten zu bewahren, muss die Grenze eindeutig festgelegt werden. "
 TIB_search_the_dalai_lama:0 "Suche nach dem Dalai Lama"
 TIB_search_the_dalai_lama_desc:0 "Der eigentliche Grund für die Existenz des Regenten ist es, den Dalai Lama zu finden. Nach der speziell zu diesem Zweck im letzten Jahr durchgeführten Meditation und der Konsultation von Orakeln ist die Zeit gekommen, die Suche nach der Reinkarnation des Dalai Lama zu beginnen  "
 TIB_traditional_government:0 "Traditionelle Regierung"
 TIB_traditional_government_desc:0 "Um die Zukunft des Dalai Lama zu sichern, müssen die Versammlung und die Regentschaftsregierung zusammenarbeiten und die Stabilität des Landes gewährleisten."
 TIB_dob_dobs_vigilance:0 "Dob Dob Wachsamkeit"
 TIB_dob_dobs_vigilance_desc:0 "Die Dob dobs sind die Mönche, die beauftragt sind, die anderen Mönche zu kontrollieren. Während ihre übliche Aufgabe hauptsächlich darin besteht, die Menschenmengen während der Feste zu kontrollieren, können sie auch Mönche bestrafen, die von perversen Ideen verführt werden. "
 TIB_renounce_to_abdicate:0 "Verzicht auf Abdankung"
 TIB_renounce_to_abdicate_desc:0 "Der Regent erwog einige Zeit lang, abzudanken. Aber eine Delegation der Versammlung traf sich mit ihm, um ihn zu überzeugen, an der Macht zu bleiben, um die Stabilität der Regentschaft zu gewährleisten, während der Dalai Lama erst seine Ausbildung beginnt."
 TIB_monasteries_influence:0 "Verlassen Sie sich auf die Klöster"
 TIB_monasteries_influence_desc:0 "Die Klöster sind das Herzstück des lamaistischen Staates und ihre Unterstützung ist essentiell, um sich in politische Aktionen einzubringen und gleichzeitig die soziale Ordnung aufrechtzuerhalten. "
 TIB_reintroduce_monastic_tax:0 "Wiedereinführung der Klosterbesteuerung"
 TIB_reintroduce_monastic_tax_desc:0 "Um den Staat und den verschwenderischen Lebensstil des Regenten zu finanzieren, müssen die Klöster zum Staatshaushalt beitragen."
 TIB_guard_the_borders:0 "Bewachen Sie die Grenzen"
 TIB_guard_the_borders_desc:0 "Unsere Sicherheit könnte durch eine Invasion von China aus bedroht sein. Unsere Grenzvorposten müssen verstärkt werden, um die Grenzgebirgspässe besser kontrollieren zu können.  "
  
 TIB_denounce_regents_corruption:0 "Korruption des Regenten anprangern"
 TIB_denounce_regents_corruption_desc:0 "Der Regent ist kein religiöser Mensch! Er veranstaltete Orgien mit Männern und Frauen gleichermaßen und veruntreute Geld, um einen unverschämt verschwenderischen Lebensstil zu genießen. Er muss zurücktreten!"
 TIB_religious_harmony:0 "Religiöse Harmonie"
 TIB_religious_harmony_desc:0 "Nachdem der moralisch zweifelhafte Regent ersetzt wurde, können wir die volle Unterstützung der Klöster sicherstellen. "
 TIB_foreign_advices:0 "Ausländische Ratschläge "
 TIB_foreign_advices_desc:0 "Um mit dem Ausland Schritt halten zu können, müssen wir einige ausländische Technologien in unser Land einführen. Der beste Weg, dieses Ziel zu erreichen, ist, sich auf einige westliche Berater zu verlassen, die unter Kontrolle gehalten werden können"
 TIB_army_review:0 "Überprüfung der Armee"
 TIB_army_review_desc:0 "Durch die Überprüfung unserer Armee durch ausländische Militärberater werden wir in der Lage sein, eine bessere Vorstellung von unserer militärischen Situation im Vergleich zu anderen Ländern zu haben. "
 TIB_officers_professionalism:0 "Professionalität der Offiziere"
 TIB_officers_professionalism_desc:0 "Eines der großen Probleme Tibets ist, dass Beamte von militärischen zu zivilen Aufgaben und umgekehrt versetzt werden, ohne dass sie die Möglichkeit haben, ihre Erfahrungen aufzubauen und zu nutzen. Um eine effektive Kampftruppe zu haben, müssen wir dafür sorgen, dass die Offiziere in der Armee bleiben und sie weiterbilden, um ihre Fähigkeiten zu gewährleisten. "
 TIB_modern_army_structure:0 "Moderne Armeestruktur"
 TIB_modern_army_structure_desc:0 "Um unsere Armeereform abzuschließen, müssen wir unsere Armeestruktur reorganisieren und einige der Milizen in eine klare Militärstruktur integrieren."
 TIB_train_monks_and_clerks_as_officers:0 "Mönche und Beamte als Offiziere ausbilden"
 TIB_train_monks_and_clerks_as_officers_desc:0 "Es wäre ein eher unpopulärer Schritt, aber eine notwendige Entscheidung, gebildete Bürger einzuberufen, um unseren Offizierspool zu stärken. "

 TIB_build_air_strip:0 "Eine Flugpiste bauen"
 TIB_build_air_strip_desc:0 "Auch wenn nicht jedes Flugzeug nach Tibet fliegen kann, ist der Bau einer zuverlässigen Landebahn ein wichtiger Schritt, um Höhenflüge und Luftnahunterstützung in einer Disziplin zu vereinen: dem Fliegen über Tibet. Außerdem müssen spezielle Flugzeuge konstruiert werden, da das Abheben in diesen Höhen schon eine Leistung ist."
 TIB_small_airframes:0 "Kleine Flugzeuge"
 TIB_small_airframes_desc:0 "Wenn man bedenkt, dass nur eine lokale Luftüberlegenheit notwendig sein wird, um den Truppen am Boden zu helfen, sind billigere kleinere Flugzeuge einfach die bessere Wahl. "
 TIB_large_airframes:0 "Große Flugzeuge"
 TIB_large_airframes_desc:0 "In Anbetracht der Größe des Landes und der Schwierigkeit, hohe Berge zu umfliegen, ist es besser, Flugzeuge zu haben, die in der Lage sind, weiter, über die Berge zu fliegen, als im Zickzack um die unberührten Gipfel der Welt. "
 TIB_flight_over_the_mountains:0 "Flug über die Berge"
 TIB_flight_over_the_mountains_desc:0 "Wir haben jetzt die Möglichkeiten, die Luftkraft auf den Gipfeln der Welt zu beherrschen. "

 TIB_naval_effort:0 "Schiffbau finanzieren"
 TIB_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 TIB_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere erste Priorität sein. Weisen Sie alle verfügbaren Ressourcen für neue Dockyards und die Erforschung von leichten Überwasserschiffen zu."
 TIB_flexible_navy:0 "Flexible Marine"
 TIB_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, wird es uns ermöglichen, effizient gegen feindliche Konvois vorzugehen."
 TIB_large_navy:0 "Große Marine"
 TIB_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen, um große Schiffe unterzubringen und die Sicherheit unserer Handelskonvois zu gewährleisten, wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 TIB_submarine_effort:0 "U-Boot-Kriegsführung"
 TIB_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 TIB_cruiser_effort:0 "Kreuzer konzipieren"
 TIB_cruiser_effort_desc:0 "Bevor man in die fortschrittliche Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 TIB_destroyer_effort:0 "Zerstörer entwerfen"
 TIB_destroyer_effort_desc:0 "Indem wir das Design und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie man diesen Strategien entgegenwirken kann. Zerstörer werden dafür entscheidend sein."
 TIB_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 TIB_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Seestreitkräfte."

 TIB_buy_machines_in_india:0 "Maschinen in Indien kaufen"
 TIB_buy_machines_in_india_desc:0 "Der Weg der Modernisierung beginnt damit, das zu erwerben, was man nicht selbst bauen kann. Um die Fabrik von Drabshi Lekhoung zu modernisieren, müssen wir nach Indien reisen und durch Maschinen unsere Produktivität steigern."
 TIB_increase_drabshi_lekhoung_output:0 "Steigerung des Drabshi Lekhoung Outputs"
 TIB_increase_drabshi_lekhoung_output_desc:0 "Jetzt, wo die Maschinen angekommen sind, müssen wir sie zusammenbauen und tatsächlich mit der Produktion beginnen."
 TIB_drabshi_lekhoung_arms_production:0 "Drabshi Lekhoung Rüstungsproduktion"
 TIB_drabshi_lekhoung_arms_production_desc:0 "Mit den neuen Maschinen können wir planen, die militärischen Bereiche des Industriekomplexes auszubauen."
 TIB_new_production_chains:0 "Neue Produktionsketten"
 TIB_new_production_chains_desc:0 "Nur durch die Ausbildung neuer Arbeiter und den Aufbau neuer Produktionsketten können wir die Waffenproduktion erhöhen."
 TIB_drabshi_lekhoung_power_plant:0 "Kraftwerk Dode-Tal"
 TIB_drabshi_lekhoung_power_plant_desc:0 "Das Kraftwerk im Dode-Tal ist die einzige Stromquelle im Lande. Es muss erweitert werden, um mehr Fabriken mit Strom versorgen zu können."
 TIB_steel_bridges_on_the_way_to_lhasa:0 "Stahlbrücken auf dem Weg nach Lhasa"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:0 "Um die Reisen nach und von Lhasa zu erleichtern, müssen Metallbrücken entlang der Straße gebaut werden. "
 TIB_new_industrial_complex:0 "Neuer Industriekomplex"
 TIB_new_industrial_complex_desc:0 "Es zeichnet sich ab, dass die Drabshi Lekhoung nicht mehr erweitert werden kann und ein neuer Industriekomplex an anderer Stelle gebaut werden muss. "
 TIB_optimize_production:0 "Optimierung der Produktion   "
 TIB_optimize_production_desc:0 "Indem wir uns auf die Verbesserung unserer Fertigungstechniken konzentrieren, können wir unsere Fehler der Vergangenheit aufdecken und eine bessere Produktivität sicherstellen  "
 TIB_equipment_effort:0 "Herstellung von .303-Munition"
 TIB_equipment_effort_desc:0 "In der Vergangenheit haben wir versucht, die .303-Munition herzustellen, und sind gescheitert. Diese waren zu unzuverlässig und beschädigten die Waffen und die Soldaten. Mit unserer neuen Fertigungserfahrung können wir aus den Fehlern der Vergangenheit lernen und diese Munition für unsere Maschinengewehre und Lewis-Kanonen herstellen. "
 TIB_our_own_artillery:0 "Unsere eigene Artillerie"
 TIB_our_own_artillery_desc:0 "Im Jahr 1936 hatten wir nur 6 Artilleriegeschütze (2 davon waren feuergefährlich). Es ist an der Zeit, diese Situation zu ändern und die Drabshi Lekhoung zu autorisieren, Granaten und Geschütze zu produzieren."
 TIB_mountain_artillery_training:0 "Gebirgsartillerie-Ausbildung"
 TIB_mountain_artillery_training_desc:0 "Die Berge sind unsere Domäne, und wenn wir die Artillerie effizient einsetzen wollen, müssen wir speziell für diesen Zweck trainieren. "
 TIB_improve_logistics:0 "Verbessern Sie die Logistik "
 TIB_improve_logistics_desc:0 "Um richtig kämpfen zu können, müssen wir die Waffen zunächst an den richtigen Ort bringen. Indem wir unsere Transportmöglichkeiten verbessern, stellen wir sicher, dass jeder die Bewaffnung dort bekommt, wo er sie braucht, wenn er sie braucht.  "
 TIB_spare_parts_recycling:0 "Ersatzteil-Recycling"
 TIB_spare_parts_recycling_desc:0 "Kämpfe erzeugen Abfall und beschädigen Waffen. Aber wir können es uns nicht leisten, irgendeine Waffe zu verschwenden und müssen tun, was nötig ist, um Waffen zu reparieren und die Überbleibsel von Kämpfen zu bergen. "
 TIB_combat_mountain_climbers:0 "Bekämpfung von Bergsteigern"
 TIB_combat_mountain_climbers_desc:0 "Jetzt, wo unsere Armee moderneren Standards näher kommt, können wir einige ausgewählte Männer als Bergsteiger ausrüsten, um den Feind aus den unerwartetsten Positionen anzugreifen."
 TIB_military_modernization:0 "Militärische Modernisierung"
 TIB_military_modernization_desc:0 "Mit unseren Fortschritten in der militärischen Produktion können wir nun mit neuen Ideen und Designs experimentieren, um zu versuchen, fortschrittlichere Ausrüstungen zu bauen.  "
 TIB_modern_research:0 "Moderne Forschung"
 TIB_modern_research_desc:0 "Wir müssen die moderne Wissenschaft begreifen, wenn wir die wissenschaftliche Lücke zwischen uns und der Außenwelt schließen wollen.   "
  
 drabshi_lekhoung_arsenal_section:0 "Drabshi Lékhoung, Arsenalabteilung"
 drabshi_lekhoung_manufacturing_section:0 "Drabshi Lékhoung, Fertigungssektion"
  
 himalaya_tibet.1.t:0 "Tibet will einen offiziellen Garantievertrag"
 himalaya_tibet.1.desc:0 "Tibet ist ein wichtiges Bollwerk gegen jegliche chinesische Ambitionen gegenüber Indien. Sie haben vor kurzem Reformen nach dem britischen Regierungsmodell eingeleitet und wollen nun unsere engeren Beziehungen mit einem Garantievertrag formalisieren, der teilweise auf dem Vertrag von Punakha basiert, der 1910 zwischen Britisch-Indien und der königlichen Dynastie von Bhutan unterzeichnet wurde."
 himalaya_tibet.1.a:0 "Wir werden ihre Unabhängigkeit garantieren"
 himalaya_tibet.1.b:0 "Wir können nicht riskieren, in einen Krieg hineingezogen zu werden"
 himalaya_tibet.2.t:0 "Großbritannien verpflichtet sich, das tibetische Territorium zu schützen"
 himalaya_tibet.2.desc:0 "Um ihre Beziehungen zu Tibet zu stärken, hat die britische Regierung angekündigt, dass sie die tibetische Unabhängigkeit und Souveränität schützen wird. Der lamaistische Staat hat eine Reihe von unvorhergesehenen demokratischen Reformen durchgeführt, um sich der modernen Welt zu öffnen und dem Land moderne Institutionen zu geben, während ihr nächster Herrscher, der Dalai Lama, zu jung ist, um persönlich zu regieren. Der Vertrag, der in den vergangenen Monaten von der britischen Mission in Lhasa ausgehandelt wurde, ist teilweise dem Vertrag von Punakha nachempfunden, der 1910 zwischen Britisch-Indien und der königlichen Dynastie von Bhutan unterzeichnet wurde. Dieser neue Vertrag zeigt die Entschlossenheit der britischen Regierung, ihre Interessen in Indien zu schützen, ein Thema, das wichtiger denn je ist, da sich China seit der Revolution von 1912 in einem Zustand chronischer Instabilität befindet."
 himalaya_tibet.2.a:0 "Was kommt als Nächstes? Schlagzeilen über Bhutan? "
 himalaya_tibet.3.t:0 "Die Briten haben uns nur leere Versprechen gegeben"
 himalaya_tibet.3.desc:0 "Nach unserer Forderung, einen Vertrag unter britischem Schutz auszuhandeln, antwortete uns Sir Basil Gould, dass die britische Regierung bereit sei, gute Beziehungen zu Tibet zu unterhalten und uns Erfolg bei unserem Modernisierungsprogramm wünsche, aber sie wollten nicht Dinge versprechen, die sie vielleicht nicht erfüllen können und lehnten deshalb unseren Vorschlag ab."
 himalaya_tibet.3.a:0 "Wir müssen auf unsere Wünsche verzichten  "
 himalaya_tibet.4.t:0 "Die Tibeter bitten um einen ausländischen Militärkommandanten"
 himalaya_tibet.4.desc:0 "Wir müssen die britische Regierung kontaktieren und sie fragen, ob sie bereit wäre, uns einen fähigen Offizier zu schicken, der die tibetischen Streitkräfte im Feld führen könnte, um die Verteidigung unseres Landes zu stärken."
 himalaya_tibet.4.a:0 "Ermächtigen Sie Brigadier Neame, tibetische Einheiten zu kommandieren."
 himalaya_tibet.4.b:0 "Wir können das Risiko einer solchen Entscheidung nicht eingehen. "
 himalaya_tibet.5.t:0 "Die Briten haben Brigadier Neame autorisiert, direkt an militärischen Operationen teilzunehmen!"
 himalaya_tibet.5.desc:0 "Die britische Regierung hat zugestimmt, die Hilfe ihrer Militärmission auszuweiten und hat Brigadier Philip Neame, der bereits die Modernisierung unserer Armee überwacht, autorisiert, direkt in die Befehlsgewalt über die Operationen einbezogen zu werden."

 himalaya_tibet.5.a:0 "Seine Erfahrung wird von unschätzbarem Wert sein"
 himalaya_tibet.6.t:0 "Die Briten haben sich geweigert, ihre Militärmission auszuweiten."
 himalaya_tibet.6.desc:0 "Die britische Regierung hat unsere Bitte abgelehnt, Offiziere der Militärmission in Lhasa direkt an der Planung unserer Operationen zu beteiligen."
 himalaya_tibet.6.a:0 "Enttäuschung darf nicht zu Wut führen "
 himalaya_tibet.7.t:0 "Der große tibetische Armeerückblick"
 himalaya_tibet.7.desc:0 "Zum ersten Mal seit Jahren hat sich ein größerer Teil der Armee versammelt, um zu üben. Es ist auch das erste Mal seit Beginn des Jahrhunderts, dass ein westlicher Berater anwesend ist, um den Zustand der Armee zu analysieren und Richtlinien herauszugeben. Zur Überraschung des westlichen Experten sind einige Gewehre seit Jahren nicht mehr abgefeuert worden und es ist ihm klar, dass eine totale Reorganisation notwendig sein wird. Dieser langwierige Prozess könnte die Verteidigungsfähigkeit Tibets stärken, aber die religiöse Elite könnte sich jedem Modernisierungsplan widersetzen, da das Offizierskorps eine Berufsarmee nutzen könnte, um die traditionellen theokratischen Institutionen zu bedrohen."
 himalaya_tibet.7.a:0 "Dieser Prozess wird Zeit brauchen"
 himalaya_tibet.8.t:0 "Die Ausbildung der Armee wurde modernisiert"
 himalaya_tibet.8.desc:0 "Nach großen Anstrengungen ist der erste Teil der Armeereform endlich vollständig umgesetzt worden. Der nächste Schritt wird sein, einen Teil der Offiziere in modernen Armeetaktiken auszubilden."
 himalaya_tibet.8.a:0 "Der Weg ist noch lang  "
 himalaya_tibet.9.t:0 "Die Suche nach dem nächsten Dalai Lama"
 himalaya_tibet.9.desc:0 "Vor zweieinhalb Jahren verstarb der vorherige Dalai Lama. Nach jedem Tod wird der Dalai Lama irgendwo als Tibeter reinkarniert. Daher ist die Suche nach dem Dalai Lama die wichtigste Aufgabe der Regentschaft, um die Kontinuität des theokratischen Systems zu gewährleisten. Der Regent hat gerade die tibetische Nationalversammlung einberufen, um zu entscheiden, wo nach dem Dalai Lama gesucht werden soll. In diesem Prozess waren zwei Elemente essentiell: Zeichen und Omen würden der Regierung allgemeine Informationen darüber geben, wo zu suchen sei. Dann würden die Visionen des Regenten genauere Informationen über den Aufenthaltsort des nächsten Dalai Lama geben. Er erklärte, dass er letztes Jahr, als er am Lhamolatso-See war, die Buchstaben a", ka" und ma" sah, ein Kloster mit einem dreistufigen türkisfarbenen Dach, einer vergoldeten pagodenähnlichen Spitze und einen gewundenen Pfad, der östlich von diesem Kloster zu einem kahlen Hügel gegenüber einem kleinen einstöckigen Haus mit blauem Dach führte. A sollte Amdo (die ehemalige tibetische Provinz im Nordosten) bedeuten. Dies passt zu der Tatsache, dass sich der Kopf des Dalai Lama nach seinem Tod nach Osten wandte. Außerdem erschien auf der Ostseite einer hölzernen Säule, die sich an der Nordostseite des Thronsaals befindet, über Nacht ein großer sternförmiger Pilz. Außerdem hatten die Staatsorakel Nechung, Gadong und Samye bei mehreren verschiedenen Gelegenheiten zeremonielle Tücher nach Osten geschleudert, während sie in Trance waren. \Ein Teil der Versammlung ist davon überzeugt, dass Suchtrupps nach Amdo geschickt werden müssen, das derzeit unter der Kontrolle von Hui-Warlords steht. Andere, angeführt von Lönchen Langdün, behaupten, dass einer seiner Verwandten, der Sohn von Yabshi Phawpön, der Dalai Lama ist, weil eines der Pferde aus dem Stall des vorherigen Dalai Lama ausgebrochen und zu seinem Haus gerannt ist, als ob es auf seinen Herrn warten würde."
 himalaya_tibet.9.a:0 "Der Kopf des vorherigen Dalai Lama hat uns den Weg gezeigt: Ost"
 himalaya_tibet.9.b:0 "Das Pferd zeigte uns, dass der Dalai Lama genau hier ist, in Lhasa. "
 himalaya_tibet.10.t:0 "Tibetische Abgesandte suchen den Dalai Lama in unserem Territorium"
 himalaya_tibet.10.desc:0 "Es scheint, dass tibetische Abgesandte unter den ethnischen Tibetern, die in unserem Territorium leben, nach der Reinkarnation ihres Führers, dem Dalai Lama, suchen."
 himalaya_tibet.10.a:0 "Ich habe dringendere Angelegenheiten"
 himalaya_tibet.10.b:0 "Wir können keine ausländischen Agenten auf unserem Territorium dulden.  "
 himalaya_tibet.11.t:0 "Wir haben ihn gefunden!"
 himalaya_tibet.11.desc:0 "In dem kleinen und abgelegenen Dorf Taktser, auf einem Hügel, umgeben von wenigen Feldern und einem Meer von Steppenwildnis, lebten nomadische Hirten. Es war eines von nur 17 Häusern, ein rechteckiges, ebenerdiges Gebäude, dessen verschiedene Teile um einen breiten zentralen Hof angeordnet waren und das ein rechteckiges Flachdach hatte. Es gab keine Öffnungen an den Außenwänden, abgesehen von der Türöffnung. Auf dem Dach befanden sich drei Schornsteine und zwei Luftlöcher. Um das Dach herum befanden sich kleine Dachrinnen mit Abflussrohren, die in den Hof mündeten. Über dem Eingang war ein Sockel im Dach angebracht, der einen 10 Fuß hohen Fahnenmast aufnehmen konnte. \Der Suchtrupp kam dorthin, weil der Buchstabe a", den Reting Rinpoche in seiner Vision gesehen hatte, sich auf die Provinz Amdo bezog, der Buchstabe ka" bedeutete sicherlich das Kloster Kumbum. Dieses Gebäude war drei Stockwerke hoch und mit blauen Ziegeln gedeckt, wie vom Regenten beschrieben. Der letzte Teil der Vision deutete auf ein Haus mit einem eigenartigen Baum hin. Hier schließlich sahen sie ein Haus mit einem knorrigen Wacholderbusch auf dem Flachdach...\n\n Um das zu untersuchen, verkleidete sich Kewtsang Rinpoche, der die Gruppe anführte, als Diener, während sie baten, für die Nacht zu bleiben. Darin lebten ein paar Bauern und ihre Kinder, der erste lebte im Kumbum-Kloster, da er als Reinkarnation des Taktser Rinpoche erkannt worden war. Eines dieser Kinder erkannte ihn plötzlich und rief ihn mehrfach "Sera Lama", als ob er sein Kloster kennen würde. Ein paar Tage später kamen sie mit einigen der aus Lhasa mitgebrachten Gegenstände zurück und er erkannte diese, die dem vorherigen Dalai Lama gehörten. Die Gruppe brach dann nach Kumbum auf und brachte die letzte Inkarnation von Avalokiteśvara mit."
 himalaya_tibet.11.a:0 "Sie müssen so schnell wie möglich zurückkehren "
 himalaya_tibet.12.t:0 "Die Tibeter scheinen das Kind gefunden zu haben"
 himalaya_tibet.12.desc:0 "Einer der tibetischen Suchtrupps hat den Dalai Lama möglicherweise in dem kleinen Dorf Taktser gefunden. Das Kind wurde ins Kloster von Kumbum gebracht und es scheint, dass sie sich auf die Abreise nach Lhasa vorbereiten."
 himalaya_tibet.12.a:0 "Lassen Sie sie gehen "
 himalaya_tibet.12.b:0 "Schicken Sie ihnen ein kleines diplomatisches Geschenk"
 himalaya_tibet.12.c:0 "Schickt Wachen und verbietet ihnen zu gehen, bis sie 100.000 Silbermünzen bezahlt haben! "
  
 himalaya_tibet.13.t:0 "Die Äbte von Kumbum wollen, dass wir den Dalai Lama dort anerkennen oder eine Entschädigung zahlen."
 himalaya_tibet.13.desc:0 "Als sie erfuhren, dass wir eine Vereinbarung über die Ausreise des wahrscheinlichen Dalai Lama trafen, intervenierten die Äbte des Klosters von Kumbum. Um dem Jungen zu erlauben, ihre Mauern zu verlassen, wollen sie, dass wir ihn gleich hier als Dalai Lama anerkennen und nicht in Lhasa. Das ist gefährlich, da es logischerweise den diplomatischen Wert des offiziell noch kleinen Jungen erhöhen würde und es würde in gewisser Weise anerkennen, dass Tibet von China abhängig ist, etwas, das niemand in Tibet will. Um diese Forderungen aufzugeben, haben sie uns gebeten, eine Reihe von Artefakten abzutreten: Muster der Garderobe des vorherigen Dalai Lama, einen seiner Throne, eine Kopie des Kangyur (Sprüche des Buddha in 108 Bänden), geschrieben in goldenen Buchstaben und eine Kopie des Tengyur, der tibetischen Übersetzung des Kommentars der indischen Weisen."
 himalaya_tibet.13.a:0 "Wir können unsere Unabhängigkeit in Bezug auf China nicht riskieren, wir müssen wieder zahlen "
 himalaya_tibet.13.b:0 "Wir müssen die Schlichtung durch die chinesische nationalistische Regierung suchen  "
  
 himalaya_tibet.14.t:0 "Die Tibeter bitten uns, die Situation bezüglich des angeblichen Dalai Lama zu klären"
 himalaya_tibet.14.desc:0 "In einer interessanten Wendung der Ereignisse bitten die Tibeter nun um unsere Hilfe, damit der vermeintliche Dalai Lama das Kloster Kumbum verlassen und nach Lhasa gehen kann."
 himalaya_tibet.14.a:0 "Schlagen Sie vor, dass eine Militäreskorte den Dalai Lama auf seinem Weg nach Tibet schützen soll" "
 himalaya_tibet.14.b:0 "Fordern Sie nur eine symbolische Vertretung bei der Krönungszeremonie. "
 himalaya_tibet.14.c:0 "Fordern Sie ein Militärbündnis.  "
  
  
 himalaya_tibet.15.t:0 "Die Tibeter bitten uns, die Situation in Bezug auf den vermeintlichen Dalai Lama zu klären"
 himalaya_tibet.15.desc:0 "In einer interessanten Wendung der Ereignisse bitten die Tibeter nun um unsere Hilfe, um dem vermeintlichen Dalai Lama zu erlauben, das Kloster Kumbum zu verlassen und nach Lhasa zu gehen."
 himalaya_tibet.15.a:0 "Verhandeln Sie die Bedingungen für die Eskorte "
 himalaya_tibet.15.b:0 "Momentan unbenutzt "
 himalaya_tibet.15.c:0 "Wählen Sie stattdessen den Kandidaten von Yabshi Phawpön! "

 himalaya_tibet.16.t:0 "Ein Bündnis mit [WTT_aktueller_China_Anführer.GetNameDef]?"
 himalaya_tibet.16.desc:0 "Die Situation ist schwierig. Der Junge, den wir für den Dalai Lama halten, wird als Geisel gehalten und wir könnten gezwungen sein, einer chinesischen Allianz beizutreten. "
 himalaya_tibet.16.a:0 "Das ist immer noch besser als eine chinesische Invasion! "
 himalaya_tibet.16.b:0 "Zugeständnisse machen, aber ein Militärbündnis vermeiden"
 ########################## ""
 himalaya_tibet.17.t:0 "Ein Kompromiss mit den Chinesen"
 himalaya_tibet.17.desc:0 "Nach schwierigen Verhandlungen haben unsere Vertreter akzeptiert, dass ein Vertreter der tibetischen und mongolischen Kommission bei der Krönung anwesend sein wird, aber er sollte zuerst nach Indien reisen, um die tibetisch-chinesische Grenze nicht zu überschreiten."
 himalaya_tibet.17.a:0 "Dies ist ein vernünftiger Kompromiss"
  
 himalaya_tibet.18.t:0 "Die Rückkehr des Dalai Lama"
 himalaya_tibet.18.desc:0 "Die aufwendige Prozession war seit Tagen unterwegs. Jeden Morgen, nachdem er den Ort verlassen hatte, an dem er geschlafen hatte, weihten die Einheimischen den Raum als Kapelle ein. Das heilige Kind reiste in einer goldenen Sänfte, begleitet von einer riesigen Suite und vielen Gläubigen, die sich der lebendigen Manifestation von Avalokiteshvara, dem Bodhisattva des Mitgefühls, nähern wollten. "
 himalaya_tibet.18.a:0 "Der Gottkönig ist zurückgekehrt!"
  
 himalaya_tibet.19.t:0 "Ein Junge in Lhasa als der Dalai Lama erkannt!"
 himalaya_tibet.19.desc:0 "In einer überraschenden Wendung der Ereignisse hat uns unsere Vertretung in China mitgeteilt, dass der Sohn einer tibetischen Adelsfamilie formell als der Dalai Lama anerkannt wurde. Dies ist äußerst beunruhigend, wenn man bedenkt, dass sie Suchtrupps ausgesandt hatten, um den Jungen zu finden. Folglich ist unsere junge Geisel, von der man annahm, dass sie der Dalai Lama sei, nun ein gewöhnliches Kind und hat keinen politischen Wert mehr. "
 himalaya_tibet.19.a:0 "Es könnte eine tibetische List sein"
  
 himalaya_tibet.20.t:0 "Die Inthronisierung des Dalai Lama"
 himalaya_tibet.20.desc:0 "Eine prächtige Prozession, bestehend aus dem gesamten Hofstaat des Dalai Lama, verließ den Norbulingka-Palast und bewegte sich langsam auf der Prozessionsstraße in Richtung des Potala-Palastes. Dort wurde der Dalai Lama formell inthronisiert und endgültig als geistlicher und weltlicher Herrscher Tibets anerkannt. Dennoch kann das Kind noch nicht regieren, denn er muss erst noch Mönch werden und jahrelang religiöse Texte studieren, bevor er die Regentschaft endgültig abtreten kann."
 himalaya_tibet.20.a:0 "Lang lebe der Dalai Lama "
  
 himalaya_tibet.21.t:0 "Das Schicksal von Langdun "
 himalaya_tibet.21.desc:0 "Mit dem Vorwurf, sich nicht aktiv um die Rückkehr des Dalai Lama bemüht zu haben, wurde Langdun, die mächtigste Figur neben dem Regenten, vom Kashag (Versammlung) vor vollendete Tatsachen gestellt. Er musste sich entscheiden, entweder zurückzutreten und sein Land und seine Titel zu behalten oder abzulehnen und verhaftet zu werden."
 himalaya_tibet.21.a:0 "Ein Rivale weniger "
 # that's Trimön in january1936-> accept his resignation "Once, he was heard crying and shouting wildly while punching the wooden door of the Jokhang Temple. He was logically put under arrest in order to stop his troubling behavior." 

  
 himalaya_tibet.22.t:0 "Der Aufstieg von Namgang Dazang Damdu"
 himalaya_tibet.22.desc:0 "Mit der Machtübernahme der demokratischen Reformer in Tibet muss Namgang Dazang Damdu (auch bekannt unter seinem Adelsnamen Tsarong Dzasa) das Land regieren, anstatt einfach einen konservativeren Herrscher zu beraten. Ihm stehen nun alle Hebel zur Verfügung, um Tibet zu modernisieren und in ein modernes Land zu verwandeln."
 himalaya_tibet.22.a:0 "Wir müssen einen Ersatz für ihn finden "
  
 himalaya_tibet.23.t:0 "Der wahre Dalai Lama ist enthüllt worden"
 himalaya_tibet.23.desc:0 "Nach einer Vision eines der wichtigsten Orakel, scheint es, dass der wahre Dalai Lama nicht ausgewählt wurde. Durch die Verwendung der goldenen Urne zur Auswahl eines neuen scheint es, dass der wahre Dalai Lama Chao Kung ist, ein Abt aus China, der behauptet, für einige Zeit der Dalai Lama gewesen zu sein."
 himalaya_tibet.23.a:0 "Begrüßt den wahren Dalai Lama  "
  
 himalaya_tibet.23.t:0 "Der wahre Dalai Lama ist enthüllt worden"
 himalaya_tibet.23.desc:0 "Nach einer Vision eines der wichtigsten Orakel, scheint es, dass der wahre Dalai Lama nicht ausgewählt wurde. Durch die Verwendung der goldenen Urne zur Auswahl eines neuen scheint es, dass der wahre Dalai Lama Chao Kung ist, ein Abt aus China, der behauptet, für einige Zeit der Dalai Lama gewesen zu sein."
 himalaya_tibet.23.a:0 "Hoch lebe der wahre Dalai Lama   "
  
 himalaya_tibet.24.t:0 "Gründung des FC Lhasa"
 himalaya_tibet.24.desc:0 "Aufgrund des diskreten britischen Einflusses in unserem Land haben einige Tibeter, die sich an einer britischen Sportart, dem Fußball, erfreuen, beschlossen, eine ständige Mannschaft zu gründen, die als Lhasa Football Club bekannt ist. Einige Konservative kritisieren das Team bereits, da es traditionelle Sportarten wie Laufen und Ringen aufgeben würde."
 himalaya_tibet.24.a:0 "Ausländische Einflüsse sind allgegenwärtig   "
  
 himalaya_tibet.25.t:0 "Ankunft einer deutschen Expedition"
 himalaya_tibet.25.desc:0 "Eine ausländische wissenschaftliche Expedition aus dem Nachbarland Deutschland ist in Lhasa eingetroffen, um die tibetischen anthropologischen und ethnischen Besonderheiten zu studieren. Sie haben eifrig mit mehreren Aristokraten diskutiert und werden schon bald im Palast empfangen werden."
 himalaya_tibet.25.a:0 "Diese Wissenschaftler sind sehr nett, lasst sie ihre Studien fortsetzen. "
 himalaya_tibet.25.b:0 "Erwähnen Sie, ob es eine Möglichkeit gibt, deutsche Gewehre zu erwerben"

 himalaya_tibet.26.t:0 "Gewehre nach Tibet verkaufen?"
 himalaya_tibet.26.desc:0 "Wir haben endlich Nachrichten von der wissenschaftlichen Expedition nach Tibet erhalten, die dorthin geschickt wurde, um die Hypothese zu untersuchen, dass das Gebiet die Ursprungsregion unseres Volkes ist. Außerdem wird sie versuchen, einige alte Weisen zu treffen und eine geheimnisvolle Kraft zu studieren: das Vril. Die Antwort war jedoch recht überraschend, denn die tibetische Regierung hat die Mitglieder der Expedition gefragt, ob es möglich wäre, einige deutsche Feuerwaffen zu erwerben."
 himalaya_tibet.26.a:0 "Dies könnte der erste Schritt zu einer Allianz sein, um Indien anzugreifen! "
 himalaya_tibet.26.b:0 "Es besteht kein Interesse am Handel mit isolierten Menschen."
  
 himalaya_tibet.27.t:0 "Deutschland Akzeptiert"
 himalaya_tibet.27.desc:0 "Die Deutschen haben unsere Anfrage akzeptiert und werden uns einige Schusswaffen verkaufen."
 himalaya_tibet.27.a:0 "Tolle Neuigkeiten! "
  
 himalaya_tibet.28.t:0 "Deutschland hat unseren Vorschlag abgelehnt"
 himalaya_tibet.28.desc:0 "Die Deutschen haben unseren Antrag, ihnen einige Feuerwaffen zu kaufen, abgelehnt."
 himalaya_tibet.28.a:0 "Das ist enttäuschend "
  
 himalaya_tibet.29.t:0 "Schickt die versprochenen Waffen an die Tibeter"
 himalaya_tibet.29.desc:0 "Wir haben genug Waffen in unseren Reserven, um die mit der tibetischen Regierung getroffene Vereinbarung zu erfüllen."
 himalaya_tibet.29.a:0 "Schickt sie sofort.  "
  
 himalaya_tibet.30.t:0 "Die deutschen Waffen sind eingetroffen"
 himalaya_tibet.30.desc:0 "Die deutschen Waffen, über die verhandelt wurde, als die deutsche wissenschaftliche Expedition nach Lhasa kam, sind eingetroffen."
 himalaya_tibet.30.a:0 "Sie werden einige veraltete Schusswaffen ersetzen."
  
 himalaya_tibet.31.t:0 "Der Rücktritt von Trimön"
 himalaya_tibet.31.desc:0 "Wir haben endlich das Rücktrittsschreiben von Trimön erhalten. Er mag der Leiter des Kashag (Versammlung) zur Zeit des Todes des 13. Dalai Lama gewesen sein und einer der wenigen, die den Regenten auf seiner Pilgerreise zum Lhamolatso-See im Sommer 1935 begleitet haben, aber Trimön war in letzter Zeit nur noch der Schatten seines früheren Selbst. Er mag früher arrogant gewesen sein, aber sein jüngstes Verhalten kam eher dem Wahnsinn nahe. Eines Nachts hörte man ihn wild weinen und schreien, während er an die Holztür des Jokhang-Tempels hämmerte. Dieser Skandal, neben anderen Exzentrizitäten, führte zu einer Erhöhung des Drucks, um seinen Rücktritt zu erreichen."
 himalaya_tibet.31.a:0 "Hoffen wir, dass wir nie wieder von ihm hören werden. "
  
 himalaya_tibet.32.t:0 "Wir sind erpresst worden!"
 himalaya_tibet.32.desc:0 "Nachdem der wahrscheinliche Kandidat gefunden und zum Kloster Kumbum eskortiert worden war, verbreitete sich in der Region die Nachricht, dass der Dalai Lama dort sei. An diesem Abend kamen bewaffnete Soldaten zum Kloster, um die Sicherheit des Kindes zu gewährleisten. Wir wissen nun, was nach der Entdeckung dieses sehr glaubwürdigen Kandidaten geschah, aber leider erlauben die Soldaten nicht, dass die Expedition als fröhliche Prozession zurückgeht. Stattdessen fordern sie 100.000 Silbermünzen, um ihn zu befreien. Es ist klar, dass wir Opfer einer grausamen Erpressung sind und dass wir kaum eine andere Wahl haben, als auf diese unverschämten Forderungen einzugehen."
 himalaya_tibet.32.a:0 "Hoffen wir, dass wir nie wieder von ihm hören werden. "
  
