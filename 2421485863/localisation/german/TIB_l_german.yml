 TIB_mountainous_people:0 "Bergbewohner"
 TIB_mountainous_people_desc:0 "Das [ROOT.getAdjective]-Volk neigt dazu, in großen Höhen zu leben, und ist daher daran gewöhnt, unter solch rauen Bedingungen zu reisen."
