 TIB_exploit_the_findings2_desc:0 "Da wir nun Erzvorkommen identifiziert haben, können wir die Produktion steigern."
  
  
 TIB_compassion_for_the_masses:0 "Der Aufstieg von Bapa Wangyal"
 TIB_compassion_for_the_masses_desc:0 "Aus der von Tibetern bewohnten, aber unter chinesischer Kontrolle stehenden Grenzregion kommend, bildete der junge Bapa Wengyal eine kleine Gruppe von Studenten, die entschlossen waren, marxistisch-leninistische Ideen zu verbreiten und die Tibeter von der Unterdrückung durch die Mönche und Lamas zu befreien. "
 TIB_get_rid_of_the_spiritual_opiates:0 "Weg mit den spirituellen Opiaten"
 TIB_get_rid_of_the_spiritual_opiates_desc:0 "Die Geistlichen haben die Bauernschaft jahrhundertelang ausgebeutet und sie zu statischer Arbeit gezwungen, während sie auf der Suche nach einer illusionären Erleuchtung waren. Dies muss aufhören und ein neues Tibet muss aus der kollektiven Arbeitskraft der befreiten Bauernschaft geschaffen werden. "
 TIB_red_monasteries:0 "Rote Klöster"
 TIB_red_monasteries_desc:0 "In den späten 1920er Jahren wurden Mönche für ihren Beitritt zum Kommunismus bestraft. Das ist der Beweis dafür, dass der Kommunismus in den Klöstern wachsen und sie in Festungen verwandeln kann, die die Vorhut der Revolution sein werden. "
 TIB_invite_chinese_commissars:0 "Chinesische Kommissare einladen"
 TIB_invite_chinese_commissars_desc:0 "Die chinesischen Kommunisten sind ein Vorbild für uns alle! Sie haben die Bauern befreit und schützen sie vor dem Feind der Arbeiter. Wenn sie sich bereit erklären, uns einige Berater zu schicken, würde die Qualität unserer Armee sicherlich verbessert werden."
 TIB_invite_soviet_advisors:0 "Sowjetische Berater einladen"
 TIB_invite_soviet_advisors_desc:0 "Um die Qualität unserer Armee zu verbessern, müssen wir die Sowjetunion fragen, ob sie bereit wäre, eine militärische Mission zu schicken, um die britische zu ersetzen und bei der Reorganisation unserer Armee zu helfen. "
 TIB_accept_the_unity_of_china:0 "Akzeptieren Sie die Einheit von China"
 TIB_accept_the_unity_of_china_desc:0 "Wir müssen anerkennen, dass wir zwar nicht Hans sind, aber wie die Mandschus, die Huis und die Mongolen immer noch Mitglieder der großen Einheit sind, auf der China gegründet ist."
 TIB_great_socialist_tibet:0 "Großes sozialistisches Tibet"
 TIB_great_socialist_tibet_desc:0 "Es ist an der Zeit, den Traum von Bapa Wangyal zu verwirklichen: die Vereinigung aller von Tibetern bewohnten Länder, frei von der Tyrannei sowohl der verlogenen Mönche als auch der chinesischen Unterdrücker."
 TIB_state_atheism:0 "Staatsatheismus"
 TIB_state_atheism_desc:0 "Die Mönche sind die Unterdrücker des Volkes, sie haben Bauern für kleine Fehler ausgepeitscht und zu allem Überfluss war der Regent ein perverser und korrupter Mann! Diese Maskerade muss ein für alle Mal beendet werden. Die Klöster müssen beseitigt werden, um die Befreiung der Arbeiter zu ermöglichen. "
 TIB_climbing_the_mountain_of_progress:0 "Den Berg des Fortschritts erklimmen"
 TIB_climbing_the_mountain_of_progress_desc:0 "Die Wissenschaft ist der Schlüssel zur Befreiung der Arbeiter und wir müssen sicherstellen, dass wir Zugang zum neuesten wissenschaftlichen Lehrbuch haben, um das Volk zu erziehen und uns von der feudalen Rückständigkeit zu befreien. "
 TIB_restart_mondo_field_survey_communism:0 "Wiederaufnahme von Möndö's Feldforschung"
