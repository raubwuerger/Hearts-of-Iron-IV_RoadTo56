 TIB_dalai_lama:0 "Dalai Lama"
 TIB_dalai_lama_desc:0 "Der Dalai Lama ist der Sohn einer Bauernfamilie in einem kleinen Dorf in Amdo, wie die Richtung der Tücher der Orakel und die Visionen des Regenten zeigen."
 TIB_dalai_lama_phawpon:0 "Junger Dalai Lama"
 TIB_dalai_lama_phawpon_desc:0 "Der Dalai Lama ist der Sohn von Yabshi Phawpön. Er wurde auserwählt, weil das Pferd des vorherigen Dalai Lama entkam und vor dem Haus des Kindes stehen blieb, um auf seinen reinkarnierten Meister zu warten, so wie Tibet auf die Rückkehr seines Herrschers wartet."
