 TIB_poorly_organized_army:0 "Schlecht organisierte Armee"
 TIB_poorly_organized_army_desc:0 "Aufgrund des Drucks der Aristokratie, eine starke Zentralmacht zu vermeiden, ist die tibetische Armee völlig unzureichend ausgerüstet und schlecht vorbereitet. Einige Gewehre sind seit Jahren nicht mehr abgefeuert worden, und nur die Garde des Dalai Lama ist mehr oder weniger gut organisiert."
 TIB_army_reform_in_progress:0 "Reform der Armee im Gange"
 TIB_army_reform_in_progress_desc:0 "Mit Hilfe ausländischer Berater werden wir die Organisation unserer Armee reformieren."
