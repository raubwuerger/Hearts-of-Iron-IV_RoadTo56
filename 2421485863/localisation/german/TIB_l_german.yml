 TIB_call_for_reform:0 "Aufruf zur Reform"
 TIB_call_for_reform_desc:0 "Als der Regent abdanken will, bot sich plötzlich eine Gelegenheit für eine tiefgreifende Reform des Staates. Mit der Konkurrenz des britischen Modells und den Systemen, die in China und anderswo bestehen. Die Zukunft Tibets steht nun auf dem Spiel und ein neuer Weg wird sich für das höchstgelegene Land der Welt eröffnen. "
 TIB_chinese_model:0 "Das chinesische Modell"
 TIB_chinese_model_desc:0 "Wir müssen nach Westen in Richtung China schauen, wenn wir ein Modell für die asiatische Moderne finden wollen. Aber welche chinesische Fraktion? Das ist noch nicht geklärt. "
 TIB_study_british_constitution:0 "Studieren Sie die britische Verfassung"
 TIB_study_british_constitution_desc:0 "Wenn wir einen modernen Staat aufbauen wollen, müssen wir ein ausgewogenes Rechtssystem etablieren. Um das zu erreichen, können wir versuchen, das britische System zu kopieren. Ein subtiles Gleichgewicht zwischen einem starken Parlament und einem Monarchen. Auf diese Weise wird die Zukunft des Dalai Lama gesichert sein und wir könnten von der vollen Unterstützung der Reformisten und der britischen Mission profitieren."
 TIB_free_lungshar_and_implement_reforms:0 "Lungshar befreien und Reformen umsetzen"
 TIB_free_lungshar_and_implement_reforms_desc:0 "Vor ein paar Jahren versuchte der Aristokrat Lungshar, demokratische Reformen durchzuführen. Seine Verschwörung" wurde aufgedeckt, er wurde verhaftet und seine Augen wurden grausam entfernt. Auch wenn er damals gefoltert und eingesperrt wurde, ist sein Plan immer noch die beste Richtlinie, die wir haben, um demokratische Reformen im Lande umzusetzen." "
 TIB_reopen_british_school:0 "Wiedereröffnung der britischen Schule von Gyantse"
 TIB_reopen_british_school_desc:0 "Für einige Jahre in den 1920er Jahren existierte in der Stadt Gyantse eine britische Schule, die die Zukunft der tibetischen Elite formte, indem sie ihre Augen für die moderne Wissenschaft und die Außenwelt öffnete. Sie wurde zwar geschlossen, nachdem sich die Klöster beschwert hatten, dass sie ihr Wissensmonopol verloren hatten, aber es ist an der Zeit, die Schule wieder zu eröffnen und eine neue Generation an moderne Techniken heranzuführen. "
 TIB_a_tibetan_parliament:0 "Reform der Nationalversammlung"
 TIB_a_tibetan_parliament_desc:0 "Unter dem traditionellen System hatte die Nationalversammlung nur wenige Befugnisse, war aber unerlässlich, um die Interessen der Aristokratie gegenüber dem Dalai Lama und seinem Regenten zu vertreten. Mit entsprechenden Reformen und der Einführung des Parlementarismus wird diese Gruppe für neue Interessen geöffnet und hat die Macht, sich den Entscheidungen des Monarchen zu widersetzen."
 TIB_constitutional_theocracy:0 "Konstitutionelle Theokratie"
 TIB_constitutional_theocracy_desc:0 "Durch die Kombination von Konstitutionalismus und theokratischen Elementen werden wir in der Lage sein, demokratische Rechte zu gewährleisten und gleichzeitig Seine Heiligkeit den Dalai Lama als unser Staatsoberhaupt zu erhalten. Die neue Verfassung wurde von der Nationalversammlung gebilligt und sollte nun die Siegel des Ganden Thripa und der beiden Tutoren des Dalai Lama erhalten, um einen unabänderlichen großen Schwur (mna' gan mthu mo che) zu bilden und Gesetz zu werden." "
 TIB_british_guarantees:0 "Britische Garantien"
 TIB_british_guarantees_desc:0 "Mit unserer engen Verbindung zur britischen Mission können wir nun um einen offiziellen Garantievertrag bitten, um unsere Sicherheit in dieser schwierigen Zeit zu gewährleisten. "
 TIB_ask_for_a_british_commander:0 "Bitten Sie um einen britischen Kommandanten"
 TIB_ask_for_a_british_commander_desc:0 "Um eine gute Führung unserer Armee zu gewährleisten, sollten wir die Briten bitten, Philip Neame die Aufsicht über unsere militärischen Pläne zu überlassen. "
 TIB_reduce_monasteries_influence:0 "Reduzieren Sie den Einfluss der Klöster"
 TIB_reduce_monasteries_influence_desc:0 "Die Mönche, die vor den Reformen das Wissensmonopol und einen privilegierten Zugang zu den politischen Strukturen hatten, sehen nun, dass sie Tag für Tag an Einfluss verlieren. Ihr Ärger ist verständlich, aber auch ein Hindernis für die Modernisierung, das überwunden werden muss. "
 TIB_dual_educational_system:0 "Duales Bildungssystem"
 TIB_dual_educational_system_desc:0 "Die Mönche, die vor den Reformen das Wissensmonopol und einen privilegierten Zugang zu den politischen Strukturen hatten, sehen nun, dass sie Tag für Tag an Einfluss verlieren. Ihre Wut ist verständlich und wir müssen versuchen, einen Kompromiss zwischen religiöser und westlicher Bildung zu finden. "
 TIB_education_reform:0 "Reformierte Tsikhang- und Tse Laptra-Schulen"
 TIB_education_reform_desc:0 "Durch zahllose Reformen haben wir endlich begonnen, uns für moderne Techniken und Wissenschaften zu öffnen. Wir können nur über unsere Rückständigkeit nachdenken und versuchen, unsere Situation zu verbessern. "
 TIB_restart_mondo_field_survey:0 "Wiederaufnahme von Möndö's Feldforschung"
 TIB_restart_mondo_field_survey_desc:0 "Nach seiner Rückkehr aus England begann Möndö, in Tibet nach interessanten Erzen (insbesondere Gold) zu suchen. Aber da er beschuldigt wurde, die Geister zu stören und die Ernte zu verderben, wurde ihm verboten, weiterzumachen. Nun, da wir den Einfluss der Mönche verringert haben, sollten wir ihn ermutigen, seine Forschungen wieder aufzunehmen "
 TIB_exploit_the_findings:0 "Ausbeutung der Funde"
 TIB_exploit_the_findings_desc:0 "Da wir nun Erzvorkommen identifiziert haben, können wir die Produktion steigern."
  
  
 TIB_empower_the_military_faction:0 "Die Militärfraktion stärken"
 TIB_empower_the_military_faction_desc:0 "Als der Ruf nach Reformen bekannt wurde, war die erste Gruppe, die darauf reagierte, logischerweise das Militär. Sie forderten schon seit Jahren Reformen und wurden in ihren politischen Wünschen immer wieder blockiert und sogar unterdrückt, weil die Mönche dagegen waren und befürchteten, ihre Rolle als Dreh- und Angelpunkt in der tibetischen Gesellschaft zu verlieren. Diese Zeit ist nun gekommen und eine neue Ära scheint auf der Hochebene jenseits der hohen Berge begonnen zu haben. "
 TIB_secularization:0 "Säkularisierung"
 TIB_secularization_desc:0 "Um einen moderneren Staat aufzubauen, müssen wir die religiösen Institutionen trennen und den Einfluss der geistlichen Mächte auf weltliche Angelegenheiten einschränken. Die Schwäche des Regenten und die Jugend des Dalai Lama machen diese Zeit zu einem einzigartigen Fenster der Gelegenheit, um Tibet zu reformieren. "
 TIB_fair_treatment_of_the_dalai_lama:0 "Faire Behandlung des Dalai Lama"
 TIB_fair_treatment_of_the_dalai_lama_desc:0 "Wie der Kaiser in China nach der Revolution von 1911 wollen wir den Dalai Lama nicht beseitigen, sondern ihn lediglich kontrollieren, indem wir ihn auf den Potala-Palast beschränken."
 TIB_control_the_monasteries:0 "Kontrolle der Klöster"
 TIB_control_the_monasteries_desc:0 "In Anbetracht der von den Mönchen geäußerten Opposition und ihres Wunsches, die Macht wiederzuerlangen, können wir ihnen nicht erlauben, einen Putsch zu planen, um eine absolutistische theokratische Regierung wieder zu errichten.  "
 TIB_invite_chinese_officials:0 "Chinesische Beamte einladen"
 TIB_invite_chinese_officials_desc:0 "Aufgrund der Verbindung zwischen der Organisation und dem Ziel der Militärfraktion und der Kuomingtang-Partei in China ist es ein logischer Schritt, chinesische Offizielle einzuladen und die Spannungen an der Grenze abzubauen.  "
 TIB_join_the_front:0 "Sich der Front anschließen"
 TIB_join_the_front_desc:0 "Die Chinesen sind in Gefahr und als eine der 5 Rassen ist es unsere Pflicht, ihnen zu helfen und die Eindringlinge zu bekämpfen. "
 TIB_negotiated_chinese_suzerainty:0 "Verhandelte chinesische Suzeränität"
 TIB_negotiated_chinese_suzerainty_desc:0 "Wir sind eine der Rassen der chinesischen Union, aber wir haben auch unsere Eigenheiten. Um diese zu bewahren, müssen wir günstige Bedingungen für unsere Zukunft innerhalb der Republik aushandeln.   "
 TIB_road_to_china:0 "Straße nach China"
 TIB_road_to_china_desc:0 "Um eine schnellere und zuverlässigere Kommunikation mit China zu gewährleisten, muss die große Straße nach Westen komplett analysiert und teilweise neu gebaut werden.   "
 TIB_mobilization_measures:0 "Mobilisierungsmaßnahmen"
 TIB_mobilization_measures_desc:0 "Um unsere Sicherheit zu gewährleisten, müssen wir dafür sorgen, dass unser Land einem Angriff standhält."
  
  
 TIB_radical_reforms:0 "Radikale Reformen"
 TIB_radical_reforms_desc:0 "Wir werden nicht ewig unter der Unterdrückung durch die Mönche und Lamas leben. Sie halten uns alle einfach in einem Zustand feudaler Rückständigkeit, um sicherzustellen, dass sie an der Macht bleiben. Das ist nicht länger hinnehmbar! Wir müssen das feudale System zerstören und dafür sorgen, dass die Modernisierung des Landes vorbereitet wird. "
 TIB_build_strong_modern_state:0 "Einen starken modernen Staat aufbauen"
 TIB_build_strong_modern_state_desc:0 "Ja, einige Mönche sind angegriffen worden... aber sehen Sie sich das Ergebnis an! Wir haben nun die Hände frei, um Produktionsberater einzuladen und die Modernisierung des Landes zu unterstützen. "
 TIB_centralize_power:0 "Macht zentralisieren"
 TIB_centralize_power_desc:0 "Zu viele Menschen zweifeln an unserem Projekt! Zu viele schauen mit Nostalgie auf die tyrannische Vergangenheit, während sie nicht in der Lage sind, die strahlende Zukunft zu sehen, die uns erwartet. Mit ihnen muss man schnell fertig werden, wenn unser Projekt vollständig umgesetzt werden soll."
 TIB_crush_the_reactionaries:0 "Zerschlagt die Reaktionäre"
 TIB_crush_the_reactionaries_desc:0 "In Anbetracht der Opposition, die von den Mönchen geäußert wurde, und ihres Wunsches, die Macht wiederzuerlangen, können wir ihnen nicht erlauben, einen Putsch zu planen, um eine absolutistische theokratische Regierung wiederherzustellen. Deshalb muss man ihnen schnell und effizient zu Leibe rücken.  "
 TIB_claim_qinghai:0 "Anspruch auf Qinghai"
 TIB_claim_qinghai_desc:0 "Qinghai besteht aus der tibetischen Provinz Amdo. Historisch gesehen ist es ein integraler Bestandteil von Großtibet und muss von seinen derzeitigen Unterdrückern befreit werden.  "
 TIB_modernization_with_tibetan_characteristics:0 "Modernisierung mit tibetischen Merkmalen"
 TIB_modernization_with_tibetan_characteristics_desc:0 "Ich habe euch Fortschritt versprochen! Ich habe euch Wohlstand versprochen! Dies ist der wichtigste Schritt! Die Moderne wartet auf uns!"
 TIB_restart_mondo_field_survey2:0 "Wiederaufnahme von Möndö's Feldforschung"
 TIB_restart_mondo_field_survey2_desc:0 "Nach seiner Rückkehr aus England begann Möndö, in Tibet nach interessanten Erzen (vor allem Gold) zu suchen. Da er aber beschuldigt wurde, die Geister zu stören und die Ernten zu verderben, wurde ihm verboten, weiterzumachen. Nun, da wir den Einfluss der Mönche verringert haben, sollten wir ihn ermutigen, seine Forschungen wieder aufzunehmen "
