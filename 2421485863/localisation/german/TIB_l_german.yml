 TIB_dalai_lama:0 "Dalai Lama"
 TIB_dalai_lama_desc:0 "Der Dalai Lama ist der Sohn einer Bauernfamilie in einem kleinen Dorf in Amdo, wie die Richtung der Tücher der Orakel und die Visionen des Regenten zeigen."
 TIB_dalai_lama_phawpon:0 "Junger Dalai Lama"
