 TIB_call_for_reform:0 "Aufruf zur Reform"
 TIB_call_for_reform_desc:0 "Da der Regent abdanken will, bietet sich plötzlich eine Gelegenheit für eine tiefgreifende Reform des Staates. Die Zukunft Tibets steht nun auf dem Spiel, und für das höchstgelegene Land der Welt eröffnet sich ein neuer Weg."
 TIB_chinese_model:0 "Das chinesische Modell"
 TIB_chinese_model_desc:0 "Wir müssen uns an China orientieren, wenn wir ein angemessenes Modell für die asiatische Moderne finden wollen."
 TIB_study_british_constitution:0 "Studieren Sie die britische Verfassung"
 TIB_study_british_constitution_desc:0 "Wenn wir einen modernen Staat errichten wollen, müssen wir ein ausgewogenes Rechtssystem schaffen. Um dies zu erreichen, können wir versuchen, unsere eigene Version des britischen Systems zu adaptieren. Ein subtiles Gleichgewicht zwischen einem starken Parlament und einem Monarchen. Auf diese Weise wäre die Zukunft des Dalai Lama gesichert und wir könnten die volle Unterstützung der Reformer und der Briten genießen."
 TIB_free_lungshar_and_implement_reforms:0 "Lungshar befreien und Reformen durchführen"
 TIB_free_lungshar_and_implement_reforms_desc:0 "Vor einigen Jahren versuchte der Aristokrat Lungshar, demokratische Reformen durchzuführen. Seine "Verschwörung" wurde aufgedeckt, er wurde verhaftet, und seine Augen wurden grausam entfernt. Auch wenn er damals gefoltert und ins Gefängnis gesteckt wurde, ist sein Plan immer noch die beste Richtschnur, die wir haben, um demokratische Reformen im Lande durchzuführen."
 TIB_reopen_british_school:0 "Wiedereröffnung der britischen Schule in Gyantse"
 TIB_reopen_british_school_desc:0 "In den 1920er Jahren gab es in der Stadt Gyantse einige Jahre lang eine britische Schule, die dazu beitrug, die Zukunft der tibetischen Elite zu gestalten, indem sie ihr die Augen für die moderne Wissenschaft und die Praktiken der Außenwelt öffnete. Sie wurde zwar geschlossen, nachdem sich die Klöster beschwert hatten, dass sie ihr Wissensmonopol verloren hatten, aber es ist an der Zeit, die Schule wieder zu eröffnen und eine neue Generation von Tibetern auf der Grundlage moderner Lehren auszubilden."
 TIB_a_tibetan_parliament:0 "Reform der Nationalversammlung"
 TIB_a_tibetan_parliament_desc:0 "Unter dem traditionellen System hatte die Nationalversammlung nur wenige Befugnisse, war aber dennoch unerlässlich, um die Interessen der Aristokratie gegenüber dem Dalai Lama und seinem Regenten zu vertreten. Mit geeigneten Reformen und der Einführung des Parlementarismus wird sich diese Gruppe für neue Interessen öffnen und die Macht haben, sich den Entscheidungen des Monarchen zu widersetzen."
 TIB_constitutional_theocracy:0 "Konstitutionelle Theokratie"
 TIB_constitutional_theocracy_desc:0 "Durch die Kombination von Konstitutionalismus und theokratischen Elementen werden wir in der Lage sein, demokratische Rechte zu gewährleisten und gleichzeitig Seine Heiligkeit den Dalai Lama als unser Staatsoberhaupt zu behalten. Die neue Verfassung wurde von der Nationalversammlung gebilligt und sollte nun die Siegel des Ganden Thripa und der beiden Tutoren des Dalai Lama erhalten, damit sie als unabänderlicher "großer Eid" (mna' gan mthu mo che) in Kraft treten kann."
 TIB_british_guarantees:0 "Britische Garantien"
 TIB_british_guarantees_desc:0 "Aufgrund unserer engen Beziehungen zu den Briten können wir jetzt um einen offiziellen Garantievertrag bitten, um unsere Sicherheit in dieser schwierigen Zeit zu gewährleisten."
 TIB_ask_for_a_british_commander:0 "Bitten Sie um einen britischen Kommandeur"
 TIB_ask_for_a_british_commander_desc:0 "Um eine gute Führung in unserer Armee zu gewährleisten, sollten wir die Briten bitten, Philip Neame die Aufsicht über unsere militärischen Pläne zu übertragen."
 TIB_reduce_monasteries_influence:0 "Den Einfluss der Klöster einschränken"
 TIB_reduce_monasteries_influence_desc:0 "Die Mönche, die vor den Reformen das Wissensmonopol und einen privilegierten Zugang zu den politischen Strukturen hatten, sehen nun, dass sie Tag für Tag an Einfluss verlieren. Ihre Wut ist verständlich, stellt aber auch ein Hindernis für die Modernisierung dar, das überwunden werden muss."
 TIB_dual_educational_system:0 "Duales Bildungssystem"
 TIB_dual_educational_system_desc:0 "Die Mönche, die vor den Reformen das Wissensmonopol und einen privilegierten Zugang zu den politischen Strukturen hatten, sehen nun, dass sie Tag für Tag an Einfluss verlieren. Ihre Wut ist verständlich, und wir müssen versuchen, einen Kompromiss zwischen religiöser und westlicher Bildung zu finden."
 TIB_education_reform:0 "Reformierte Tsikhang- und Tse Laptra-Schulen"
 TIB_education_reform_desc:0 "Durch zahllose Reformen haben wir endlich begonnen, uns für moderne Lehren und Wissenschaften zu öffnen. Wir können uns nur auf unsere Rückständigkeit besinnen und versuchen, unsere Situation zu verbessern."
 TIB_restart_mondo_field_survey:0 "Wiederaufnahme von Möndö's Feldforschung"
 TIB_restart_mondo_field_survey_desc:0 "Nach seiner Rückkehr aus England begann Möndö, in Tibet nach interessanten Erzen (insbesondere Gold) zu suchen. Da er aber beschuldigt wurde, die Geister zu stören und die Ernten zu verderben, wurde ihm verboten, weiterzumachen. Jetzt, da wir den Einfluss der Mönche verringert haben, sollten wir ihn ermutigen, seine Bemühungen fortzusetzen."
 TIB_exploit_the_findings:0 "Ausbeutung der Funde"
 TIB_exploit_the_findings_desc:0 "Jetzt, wo wir neue Erzvorkommen entdeckt haben, können wir die Funde ausbeuten und sie für die Produktion nutzen."


 TIB_empower_the_military_faction:0 "Stärkung der Militärfraktion"
 TIB_empower_the_military_faction_desc:0 "Als der Ruf nach Reformen ertönte, war die erste Gruppe, die darauf reagierte, natürlich das Militär. Sie fordern seit Jahren Reformen und wurden in ihren politischen Bestrebungen immer wieder blockiert, ja sogar unterdrückt, weil die Mönche dagegen waren und befürchteten, ihre zentrale Rolle in der tibetischen Gesellschaft zu verlieren. Nun ist die Zeit gekommen, und auf der Hochebene jenseits der hohen Berge beginnt eine neue Ära."
 TIB_secularization:0 "Säkularisierung"
 TIB_secularization_desc:0 "Um einen moderneren Staat aufzubauen, müssen wir die religiösen Institutionen trennen und den Einfluss der geistlichen Mächte auf weltliche Angelegenheiten einschränken. Die Schwäche des Regenten und die Jugend des Dalai Lama machen diese Zeit zu einer einmaligen Gelegenheit, um Tibet neu zu gestalten."
 TIB_fair_treatment_of_the_dalai_lama:0 "Faire Behandlung des Dalai Lama"
 TIB_fair_treatment_of_the_dalai_lama_desc:0 "Wie der Kaiser in China nach der Revolution von 1911 wollen wir den Dalai Lama nicht beseitigen, sondern ihn kontrollieren, indem wir ihn auf den Potala-Palast beschränken."
 TIB_control_the_monasteries:0 "Kontrolle der Klöster"
 TIB_control_the_monasteries_desc:0 "In Anbetracht des Widerstands der Mönche und ihres Wunsches, die Macht wiederzuerlangen, können wir nicht zulassen, dass sie einen Staatsstreich planen, um eine absolutistische theokratische Regierung wiederherzustellen."
 TIB_invite_chinese_officials:0 "Chinesische Beamte einladen"
 TIB_invite_chinese_officials_desc:0 "Aufgrund der engen Beziehungen zwischen der Militärfraktion und der Kuomintang-Partei in China ist es nur logisch, chinesische Beamte einzuladen und die Spannungen an der Grenze abzubauen."
 TIB_join_the_front:0 "An die Front gehen"
 TIB_join_the_front_desc:0 "Die Chinesen sind in Gefahr, und als eine der 5 Ethnien ist es unsere Pflicht, ihnen im Kampf gegen die japanischen Eindringlinge zu helfen."
 TIB_negotiated_chinese_suzerainty:0 "Ausgehandelte chinesische Suzeränität"
 TIB_negotiated_chinese_suzerainty_desc:0 "Wir sind zwar eine der Ethnien der chinesischen Union, aber wir haben auch unsere Eigenheiten. Um diese zu bewahren, müssen wir günstige Bedingungen für unsere Zukunft innerhalb der Republik aushandeln."
 TIB_road_to_china:0 "Der Weg nach China"
 TIB_road_to_china_desc:0 "Um eine schnellere und zuverlässigere Kommunikation mit China zu gewährleisten, muss die große Straße nach Osten analysiert und wiederaufgebaut werden."
 TIB_mobilization_measures:0 "Mobilisierungsmaßnahmen"
 TIB_mobilization_measures_desc:0 "Um unsere Interessen zu wahren, müssen wir sicherstellen, dass unser Land in der Lage ist, einem Angriff zu widerstehen."


 TIB_radical_reforms:0 "Radikale Reformen"
 TIB_radical_reforms_desc:0 "Wir werden nicht ewig unter der Unterdrückung durch die Mönche und Lamas leben. Sie halten uns alle in einem Zustand feudaler Rückständigkeit, um ihren Machterhalt zu sichern. Das ist nicht länger hinnehmbar! Wir müssen das Feudalsystem zerstören und die Modernisierung des Landes sicherstellen."
 TIB_build_strong_modern_state:0 "Einen starken modernen Staat aufbauen"
 TIB_build_strong_modern_state_desc:0 "Ja, einige Mönche wurden angegriffen... aber sehen Sie sich das Ergebnis an! Wir haben jetzt die Hände frei, um Produktionsberater einzuladen und die Modernisierung des Landes zu unterstützen."
 TIB_centralize_power:0 "Macht zentralisieren"
 TIB_centralize_power_desc:0 "Zu viele Menschen zweifeln an unseren Überzeugungen! Zu viele blicken mit Nostalgie auf die tyrannische Vergangenheit, während sie nicht in der Lage sind, die strahlende Zukunft zu sehen, die uns erwartet. Wir müssen uns schnell mit ihnen auseinandersetzen, wenn unsere Veränderungen vollständig umgesetzt werden sollen."
 TIB_crush_the_reactionaries:0 "Zerschlagt die Reaktionäre"
 TIB_crush_the_reactionaries_desc:0 "In Anbetracht des Widerstands der Mönche und ihres Wunsches, die Macht wiederzuerlangen, können wir nicht zulassen, dass sie einen Staatsstreich planen, um eine absolutistische theokratische Regierung wiederherzustellen. Deshalb muss man ihnen schnell und effizient zu Leibe rücken."
 TIB_claim_qinghai:0 "Anspruch auf Qinghai"
 TIB_claim_qinghai_desc:0 "Qinghai besteht aus der tibetischen Provinz Amdo. Historisch gesehen ist es ein integraler Bestandteil von Großtibet und muss von seinen derzeitigen Unterdrückern befreit werden."
 TIB_modernization_with_tibetan_characteristics:0 "Modernisierung mit tibetischen Merkmalen"
 TIB_modernization_with_tibetan_characteristics_desc:0 "Ich habe euch Fortschritt versprochen! Ich habe euch Wohlstand versprochen! Dies ist der wichtigste Schritt! Die Moderne wartet auf uns!"
 TIB_restart_mondo_field_survey2:0 "Wiederaufnahme von Möndö's Feldforschung"
 TIB_restart_mondo_field_survey2_desc:0 "Nach seiner Rückkehr aus England begann Möndö, in Tibet nach interessanten Erzen (vor allem Gold) zu suchen. Da er jedoch beschuldigt wurde, die Geister zu stören und die Ernten zu verderben, wurde ihm die Fortsetzung seiner Tätigkeit untersagt. Jetzt, da wir den Einfluss der Mönche verringert haben, sollten wir ihn ermutigen, seine Bemühungen fortzusetzen."
 TIB_exploit_the_findings2:0 "Ausbeutung der Funde"
 TIB_exploit_the_findings2_desc:0 "Nun, da wir neue Erzvorkommen entdeckt haben, können wir die Funde nutzen und sie zum Vorteil der Produktion einsetzen."


 TIB_compassion_for_the_masses:0 "Der Aufstieg von Bapa Wangyal"
 TIB_compassion_for_the_masses_desc:0 "Der junge Bapa Wangyal stammte aus der von Tibetern bewohnten Grenzregion, die unter chinesischer Kontrolle stand, und bildete eine kleine Gruppe von Studenten, die entschlossen waren, marxistisch-leninistische Ideen zu verbreiten und die Tibeter von der Unterdrückung durch die Mönche und Lamas zu befreien."
 TIB_get_rid_of_the_spiritual_opiates:0 "Weg mit den spirituellen Opiaten"
 TIB_get_rid_of_the_spiritual_opiates_desc:0 "Die Geistlichen haben die Bauernschaft jahrhundertelang ausgebeutet und sie zu harter Arbeit gezwungen, während sie nach einer Illusion suchten. Damit muss Schluss sein, und ein neues Tibet muss aus der kollektiven Arbeitskraft der befreiten Bauernschaft geschaffen werden."
 TIB_red_monasteries:0 "Rote Klöster"
 TIB_red_monasteries_desc:0 "In den späten 1920er Jahren wurden Mönche für ihren Beitritt zum Kommunismus bestraft. Das ist der Beweis dafür, dass der Kommunismus in den Klöstern wachsen und sie in Festungen verwandeln kann, die die Vorhut der Revolution bilden werden."
 TIB_invite_chinese_commissars:0 "Chinesische Kommissare einladen"
 TIB_invite_chinese_commissars_desc:0 "Die chinesischen Kommunisten sind ein großes Vorbild für uns! Sie haben die Bauern befreit und schützen sie vor den Feinden der Arbeiter. Wenn sie bereit wären, uns einige Berater zu schicken, würde sich die Qualität unserer Armee sicherlich verbessern."
 TIB_invite_soviet_advisors:0 "Sowjetische Berater einladen"
 TIB_invite_soviet_advisors_desc:0 "Um die Qualität unserer Armee zu verbessern, müssen wir die Sowjetunion um Hilfe bitten. Wenn sie dazu bereit wäre, könnte sie vielleicht eine militärische Mission starten, um die britische zu ersetzen und bei der Reorganisation unserer Armee zu helfen."
 TIB_accept_the_unity_of_china:0 "Akzeptieren Sie die Einheit Chinas"
 TIB_accept_the_unity_of_china_desc:0 "Wir müssen erkennen, dass wir zwar nicht Hans sind, aber wie die Mandschus, die Huis und die Mongolen immer noch Mitglieder der großen Einheit sind, auf der China beruht."
 TIB_great_socialist_tibet:0 "Großes sozialistisches Tibet"
 TIB_great_socialist_tibet_desc:0 "Es ist an der Zeit, den Traum von Bapa Wangyal zu verwirklichen: die Vereinigung aller von Tibetern bewohnten Länder, frei von der Tyrannei sowohl der betrügerischen Mönche als auch der chinesischen Unterdrücker."
 TIB_state_atheism:0 "Staatlicher Atheismus"
 TIB_state_atheism_desc:0 "Die Mönche sind Unterdrücker des Volkes! Sie peitschen Bauern für kleine Fehler aus und zu allem Überfluss war der Regent ein perverser und korrupter Mann! Mit dieser Maskerade muss ein für alle Mal Schluss sein. Die Klöster müssen abgeschafft werden, um die Befreiung der Arbeiter zu ermöglichen."
 TIB_climbing_the_mountain_of_progress:0 "Den Berg des Fortschritts erklimmen"
 TIB_climbing_the_mountain_of_progress_desc:0 "Die Wissenschaft ist für die Befreiung der Arbeiter von entscheidender Bedeutung, und wir müssen sicherstellen, dass wir Zugang zu den neuesten wissenschaftlichen Entwicklungen haben, um die Menschen zu bilden und uns von der feudalen Rückständigkeit zu befreien."
 TIB_restart_mondo_field_survey_communism:0 "Wiederaufnahme der Möndö'schen Feldforschung"
 TIB_restart_mondo_field_survey_communism_desc:0 "Nach seiner Rückkehr aus England begann Möndö, in Tibet nach interessanten Erzen (insbesondere Gold) zu suchen. Da er jedoch beschuldigt wurde, die Geister zu stören und die Ernten zu verderben, wurde ihm die Fortsetzung der Suche untersagt. Jetzt, da wir den Einfluss der Mönche verringert haben, sollten wir ihn ermutigen, seine Bemühungen fortzusetzen."
 TIB_exploit_the_findings_communism:0 "Ausbeutung der Funde"
 TIB_exploit_the_findings_communism_desc:0 "Jetzt, da wir neue Erzvorkommen gefunden haben, können wir die Funde nutzen und sie zum Vorteil der Produktion einsetzen."

 TIB_search_the_dalai_lama:0 "Suche nach dem Dalai Lama"
 TIB_search_the_dalai_lama_desc:0 "Der eigentliche Grund für die Existenz des Regenten ist es, den Dalai Lama zu finden. Nach der eigens zu diesem Zweck im letzten Jahr durchgeführten Meditation und der Konsultation von Orakeln ist es nun an der Zeit, die Suche nach der Reinkarnation des Dalai Lama zu beginnen."
 TIB_traditional_government:0 "Traditionelle Regierung"
 TIB_traditional_government_desc:0 "Um die Zukunft des Dalai Lama zu sichern, müssen die Versammlung und die Regentschaftsregierung zusammenarbeiten, um die Stabilität des Landes zu gewährleisten."
 TIB_dob_dobs_vigilance:0 "Dob Dob Wachsamkeit"
 TIB_dob_dobs_vigilance_desc:0 "Die Dob dobs sind die Mönche, die mit der Führung der anderen Mönche beauftragt sind. Ihre Aufgabe besteht vor allem darin, die Menschenmengen während der Feste zu kontrollieren, aber sie sind auch befugt, Mönche zu bestrafen, die sich von perversen Ideen verleiten lassen."
 TIB_renounce_to_abdicate:0 "Verzicht auf die Abdankung"
 TIB_renounce_to_abdicate_desc:0 "Der Regent hatte erwogen, für eine gewisse Zeit abzutreten. Eine Delegation der Versammlung traf sich jedoch mit ihm, um ihn davon zu überzeugen, an der Macht zu bleiben, um die Stabilität der Regentschaft besser zu gewährleisten, während der Dalai Lama erst mit seiner Ausbildung beginnt."
 TIB_monasteries_influence:0 "Verlassen Sie sich auf die Klöster"
 TIB_monasteries_influence_desc:0 "Die Klöster sind das Herzstück des lamaistischen Staates und ihre Unterstützung ist unerlässlich, um politische Aktionen durchzuführen und gleichzeitig die soziale Ordnung aufrechtzuerhalten."
 TIB_reintroduce_monastic_tax:0 "Erpressung der Klöster"
 TIB_reintroduce_monastic_tax_desc:0 "Um den Staat und den verschwenderischen Lebensstil des Regenten zu finanzieren, müssen die Klöster zum Staatshaushalt beitragen."
 TIB_guard_the_borders:0 "Bewache die Grenzen"
 TIB_guard_the_borders_desc:0 "Unsere Sicherheit könnte gefährdet sein, wenn China beschließt, uns zu bedrohen. Unsere Grenzvorposten müssen verstärkt werden, um die Grenzpässe besser kontrollieren zu können."

 TIB_denounce_regents_corruption:0 "Verurteilen Sie die Korruption des Regenten"
 TIB_denounce_regents_corruption_desc:0 "Jamphel Yeshe Gyaltsen ist kein religiöser Mensch! Er hat Orgien mit Männern und Frauen veranstaltet und Geld veruntreut, um einen unverschämt verschwenderischen Lebensstil zu genießen. Er muss gezwungen werden, sofort zurückzutreten!"
 TIB_religious_harmony:0 "Religiöse Harmonie"
 TIB_religious_harmony_desc:0 "Jetzt, da der moralisch fragwürdige Regent ersetzt wurde, können wir die volle Unterstützung der Klöster sicherstellen."
 TIB_foreign_advices:0 "Ausländische Ratschläge"
 TIB_foreign_advices_desc:0 "Um mit den Ausländern mithalten zu können, müssen wir einige ausländische Technologien in unser Land holen. Der beste Weg, dieses Ziel zu erreichen, ist, sich auf einige westliche Berater zu stützen, die unter sorgfältiger Kontrolle gehalten werden können."
 TIB_army_review:0 "Die [GetYear] Überprüfung der Armee"
 TIB_army_review_desc:0 "Indem wir ausländische Militärberater einladen, unser Militär zu überprüfen, können wir damit beginnen, unsere Armee zu reformieren, damit sie besser mit denen ausländischer Mächte mithalten kann."
 TIB_officers_professionalism:0 "Professionalisierung des Militärs"
 TIB_officers_professionalism_desc:0 "Eines der großen Probleme Tibets besteht darin, dass Beamte von militärischen zu zivilen Aufgaben und umgekehrt versetzt werden, wodurch sie keine wertvolle langfristige Erfahrung sammeln können. Um über eine wirksame Kampftruppe zu verfügen, müssen wir sicherstellen, dass die Offiziere in der Armee bleiben, und sie umschulen, um ihre Fähigkeiten zu gewährleisten."
 TIB_modern_army_structure:0 "Moderne Armeestruktur"
 TIB_modern_army_structure_desc:0 "Um unsere Armeereform abzuschließen, müssen wir unsere Armeestruktur umorganisieren und einige der Milizen in eine klare Militärstruktur integrieren."
 TIB_train_monks_and_clerks_as_officers:0 "Ausbildung der Dob Dobs"
 TIB_train_monks_and_clerks_as_officers_desc:0 "Es wäre ein eher unpopulärer Schritt, aber eine notwendige Entscheidung, gebildete Bürger einzuberufen, um unseren Offizierspool zu stärken."

 TIB_build_air_strip:0 "Bau eines Flugplatzes"
 TIB_build_air_strip_desc:0 "Der Bau eines eigenen Flugplatzes ist der erste Schritt auf dem Weg zu einer modernen Luftwaffe, wie sie andere Nationen haben."
 TIB_small_airframes:0 "Kleine Flugzeuge"
 TIB_small_airframes_desc:0 "In Anbetracht der Tatsache, dass nur eine örtlich begrenzte Luftüberlegenheit notwendig sein wird, um den Truppen am Boden zu helfen, sind billigere kleinere Flugzeuge einfach die bessere Wahl."
 TIB_large_airframes:0 "Große Flugzeuge"
 TIB_large_airframes_desc:0 "In Anbetracht der Größe des Landes und der Schwierigkeit, hohe Berge zu umfliegen, ist es besser, über Flugzeuge zu verfügen, die weiter und höher fliegen können und in der Lage sind, über die Berge zu klettern, anstatt um die zahlreichen Berggipfel herum zu manövrieren."
 TIB_invest_into_the_air_force:0 "Investitionen in die Luftwaffe"

 TIB_naval_effort:0 "Schiffbau finanzieren"
 TIB_naval_effort_tt:0 "Nicht genug Bauplätze für §YMarinewerften§!"
 TIB_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen zu."
 TIB_flexible_navy:0 "Flexible Marine"
 TIB_flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 TIB_large_navy:0 "Große Marine"
 TIB_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 TIB_submarine_effort:0 "U-Boot-Kriegsführung"
 TIB_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 TIB_cruiser_effort:0 "Kreuzer konzipieren"
 TIB_cruiser_effort_desc:0 "Bevor wir in die fortgeschrittene Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 TIB_destroyer_effort:0 "Zerstörer entwerfen"
 TIB_destroyer_effort_desc:0 "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie man diesen Strategien begegnen kann. Zerstörer werden dafür entscheidend sein."
 TIB_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 TIB_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren die alte und die neue Überlegenheit der Seestreitkräfte."

 TIB_buy_machines_in_india:0 "Maschinen in Indien kaufen"
 TIB_buy_machines_in_india_desc:0 "Der Weg der Modernisierung beginnt damit, dass man das erwirbt, was man nicht selbst bauen kann. Um die Fabrik von Drabshi Lekhoung zu modernisieren, müssen wir nach Indien reisen und Maschinen kaufen, um unsere Produktivität zu steigern und eine starke industrielle Basis zu schaffen."
 TIB_increase_drabshi_lekhoung_output:0 "Steigerung der Produktion von Drabshi Lekhoung"
 TIB_increase_drabshi_lekhoung_output_desc:0 "Jetzt, wo die neuen Maschinen eingetroffen sind, können wir sie zusammenbauen und die Produktion aufnehmen."
 TIB_drabshi_lekhoung_arms_production:0 "Drabshi Lekhoung Arms Produktion"
 TIB_drabshi_lekhoung_arms_production_desc:0 "Mit der großen Menge an neuen Maschinen können wir eine Steigerung der militärischen Abteilung des Industriekomplexes planen."
 TIB_new_production_chains:0 "Neue Produktionsketten"
 TIB_new_production_chains_desc:0 "Mit den neuen Arbeitern und den neuen Produktionsketten können wir die Waffenproduktion steigern."
 TIB_drabshi_lekhoung_power_plant:0 "Ausbau der Wasserkraft"
 TIB_drabshi_lekhoung_power_plant_desc:0 "Das Kraftwerk im Dode-Tal ist die einzige Stromquelle des Landes. Es muss ausgebaut werden, um mehr Fabriken mit Strom zu versorgen und unsere Industrie zu erweitern."
 TIB_steel_bridges_on_the_way_to_lhasa:0 "Stahlbrücken auf dem Weg nach Lhasa"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:0 "Um den Verkehr von und nach Lhasa zu erleichtern, müssen neue Stahlbrücken gebaut und in das bestehende Straßennetz integriert werden."
 TIB_new_industrial_complex:0 "Neuer Industriekomplex"
 TIB_new_industrial_complex_desc:0 "Da der Drabshi Lekhoung Komplex nicht mehr erweitert werden kann, müssen wir an anderer Stelle einen neuen Komplex errichten, um unsere Industrie weiter auszubauen."
 TIB_optimize_production:0 "Optimierung der Produktion"
 TIB_optimize_production_desc:0 "Indem wir uns auf die Verbesserung unserer Fertigungstechniken konzentrieren, können wir Fehler besser erkennen und eine höhere Qualität und eine höhere Produktion gewährleisten."
 TIB_equipment_effort:0 "Erneuerung der Munitionsfabrik Drapchi"
 TIB_equipment_effort_desc:0 "In der Vergangenheit haben wir erfolglos versucht, .303-Munition herzustellen. Sie war zu unzuverlässig und führte dazu, dass die Waffen beschädigt und unsere Soldaten verwundet wurden. Mit modernen Fertigungstechniken können wir aus den Fehlern der Vergangenheit lernen und die Munition, die wir für unsere Waffen brauchen, diesmal richtig herstellen."
 TIB_our_own_artillery:0 "Entwicklung unserer Artillerie"
 TIB_our_own_artillery_desc:0 "1936 besaßen wir nur 6 Artilleriegeschütze (2 davon waren feuergefährlich). Es ist an der Zeit, diese Situation zu ändern und die Drabshi Lekhoung zu ermächtigen, Granaten und neue Geschütze zu produzieren."
 TIB_mountain_artillery_training:0 "Ausbildung der Gebirgsartillerie"
 TIB_mountain_artillery_training_desc:0 "Das Gebirge ist unsere Domäne, und wenn wir die Artillerie effektiv einsetzen wollen, müssen wir speziell für solche Umgebungen trainieren."
 TIB_improve_logistics:0 "Verbessern Sie die Logistik"
 TIB_improve_logistics_desc:0 "Um effizient kämpfen zu können, müssen wir zunächst ein besseres Logistiksystem entwickeln, um den Nachschub an die richtigen Stellen zu bringen. Durch die Verbesserung unserer Transportkapazitäten können wir sicherstellen, dass alle Beteiligten die Waffen zum richtigen Zeitpunkt dort erhalten, wo sie benötigt werden."
 TIB_spare_parts_recycling:0 "Ersatzteil-Recycling"
 TIB_spare_parts_recycling_desc:0 "Schlachten verursachen Abfall und beschädigen Waffen. Wir können es uns aber nicht leisten, Waffen zu verschwenden, und müssen alles Notwendige tun, um sie zu reparieren und die in den Kämpfen übrig gebliebenen Materialien wieder zu beschaffen."
 TIB_combat_mountain_climbers:0 "Bekämpfung von Bergsteigern"
 TIB_combat_mountain_climbers_desc:0 "Jetzt, wo unsere Armee moderneren Standards näher kommt, können wir einige ausgewählte Männer als Bergsteiger ausrüsten, um den Feind aus den unerwartetsten Positionen anzugreifen."
 TIB_military_modernization:0 "Militärische Modernisierung"
 TIB_military_modernization_desc:0 "Dank unserer Fortschritte in der militärischen Produktion können wir nun mit neuen Ideen und Designs experimentieren, um fortschrittlichere Ausrüstung zu bauen."
 TIB_modern_research:0 "Moderne Forschung"
 TIB_modern_research_desc:0 "Wir müssen die moderne Wissenschaft in den Griff bekommen, wenn wir die wissenschaftliche Lücke zwischen uns und dem Rest der Welt schließen wollen."

 drabshi_lekhoung_arsenal_section:0 "Drapchi Lekhung - Arsenal"
 drabshi_lekhoung_manufacturing_section:0 "Drapchi Lekhung - Manufaktur"

 himalaya_tibet.1.t:0 "Tibet will einen offiziellen Garantievertrag"
 himalaya_tibet.1.desc:0 "Tibet ist ein wichtiges Bollwerk gegen jegliche chinesische Ambitionen gegenüber Indien. Das Land hat in letzter Zeit Reformen nach britischem Vorbild durchgeführt und möchte nun eine engere Beziehung durch einen Garantievertrag formalisieren, der teilweise auf dem 1910 zwischen Britisch-Indien und der königlichen Dynastie von Bhutan unterzeichneten Vertrag von Punakha basiert."
 himalaya_tibet.1.a:0 "Wir werden ihre Unabhängigkeit garantieren."
 himalaya_tibet.1.b:0 "Wir können nicht riskieren, in einen Krieg hineingezogen zu werden!"
 himalaya_tibet.2.t:0 "Großbritannien verpflichtet sich, tibetisches Territorium zu schützen"
 himalaya_tibet.2.desc:0 "Um ihre Beziehungen zu Tibet zu stärken, hat die britische Regierung angekündigt, dass sie die Unabhängigkeit und Souveränität Tibets schützen wird. Der lamaistische Staat hat eine Reihe von beispiellosen demokratischen Reformen durchgeführt, um sich der modernen Welt zu öffnen und dem Land moderne Institutionen zu geben, während der nächste Herrscher, der Dalai Lama, noch zu jung ist, um persönlich zu regieren. Der Vertrag, der in den vergangenen Monaten von der britischen Mission in Lhasa ausgehandelt wurde, lehnt sich teilweise an den Vertrag von Punakha an, der 1910 zwischen Britisch-Indien und der königlichen Dynastie von Bhutan unterzeichnet wurde. Dieser neue Vertrag zeigt die Entschlossenheit der britischen Regierung, ihre Interessen in Indien zu schützen, ein Thema, das wichtiger denn je ist, da sich China seit der Revolution von 1912 in einem Zustand chronischer Instabilität befindet."
 himalaya_tibet.2.a:0 "Was kommt als Nächstes? Schlagzeilen über Bhutan?"
 himalaya_tibet.3.t:0 "Leere Versprechen... das waren sie..."
 himalaya_tibet.3.desc:0 "Auf unsere Forderung, einen Vertrag unter britischem Schutz auszuhandeln, antwortete uns Sir Basil Gould, dass die britische Regierung gewillt sei, gute Beziehungen zu Tibet aufrechtzuerhalten und uns viel Erfolg bei unserem Modernisierungsprogramm wünsche, dass sie aber keine Versprechungen machen wolle, die sie möglicherweise nicht erfüllen könne, und deshalb unseren Vorschlag abgelehnt habe."
 himalaya_tibet.3.a:0 "Wir müssen auf unsere Wünsche verzichten."
 himalaya_tibet.4.t:0 "Tibet bittet um einen ausländischen Militärkommandanten"
 himalaya_tibet.4.desc:0 "Die junge Nation Tibet bittet die Briten um Unterstützung bei der Stärkung ihrer Verteidigung, indem sie einen erfahrenen Kommandeur in ihrem Land stationieren, der bei der Modernisierung ihrer Streitkräfte hilft."
 himalaya_tibet.4.a:0 "Ermächtigen Sie Brigadier Neame, tibetische Einheiten zu befehligen."
 himalaya_tibet.4.b:0 "Wir können ein solches Risiko im Moment nicht eingehen."
 himalaya_tibet.5.t:0 "Die Briten haben militärische Unterstützung zugesagt!"
 himalaya_tibet.5.desc:0 "Die britische Regierung hat zugestimmt, den Umfang ihrer militärischen Mission zu erweitern und hat Brigadier Philip Neame, der bereits die Modernisierung unserer Armee überwacht, ermächtigt, direkt an der Leitung der Operationen beteiligt zu werden."

 himalaya_tibet.5.a:0 "Seine Erfahrung wird von unschätzbarem Wert sein!"
 himalaya_tibet.6.t:0 "Die Briten haben sich geweigert, ihre militärische Mission auszuweiten."
 himalaya_tibet.6.desc:0 "Die britische Regierung hat unsere Bitte abgelehnt, Offiziere der Militärmission in Lhasa direkt an der Planung unserer Operationen zu beteiligen."
 himalaya_tibet.6.a:0 "Enttäuschung darf nicht zu Wut führen."
 himalaya_tibet.7.t:0 "Die große Überprüfung der tibetischen Armee"
 himalaya_tibet.7.desc:0 "Zum ersten Mal seit Jahren ist ein größerer Teil der Armee zu einer Übung zusammengekommen. Es ist auch das erste Mal seit Beginn des Jahrhunderts, dass ein westlicher Berater anwesend ist, um den Zustand der Armee zu analysieren und Richtlinien zu erlassen. Zur Überraschung des westlichen Experten sind einige Gewehre seit Jahren nicht mehr abgefeuert worden, und es ist ihm klar, dass eine völlige Neuorganisation notwendig sein wird. Dieser langwierige Prozess könnte die Verteidigungsfähigkeit Tibets stärken, aber die religiöse Elite könnte sich jedem Modernisierungsplan widersetzen, da das Offizierskorps eine Berufsarmee einsetzen könnte, um die traditionellen theokratischen Institutionen zu bedrohen."
 himalaya_tibet.7.a:0 "Dieser Prozess wird Zeit brauchen..."
 himalaya_tibet.9.t:0 "Die Suche nach dem Dalai Lama"
 himalaya_tibet.9.desc:0 "Vor nur wenigen Jahren, im Winter 1933, starb der vorherige Dalai Lama. Nach jedem Tod wird der Dalai Lama irgendwo in den weiten Ländern Tibets wiedergeboren. Daher ist die Suche nach dem Dalai Lama die wichtigste Aufgabe der Regentschaft, um den Fortbestand des theokratischen Systems zu sichern. Der Regent hat gerade den Tsongdu einberufen, um festzulegen, wo nach der Reinkarnation des Dalai Lama gesucht werden soll. In diesem Prozess waren zwei Elemente von wesentlicher Bedeutung: Zeichen und Omen sollten der Regierung allgemeine Informationen darüber geben, wonach sie suchen sollte. Dann würden die Visionen des Regenten genauere Informationen über den Aufenthaltsort des nächsten Dalai Lama liefern. Er erklärte, dass er letztes Jahr, als er am Lhamolatso-See war, die Buchstaben "a", "ka" und "ma" sah, ein Kloster mit einem dreistufigen türkisfarbenen Dach, eine vergoldete pagodenartige Spitze und einen gewundenen Pfad, der östlich dieses Klosters zu einem kahlen Hügel gegenüber einem kleinen einstöckigen Haus mit einem blauen Dach führte. Die Bilder in seinem Kopf erinnerten ihn an eine ferne und weit entfernte Region Tibets, Amdo. Die Tatsache, dass der Kopf des vorherigen Dalai Lama nach seinem Tod nach Osten zeigte, bestärkt ihn in dieser Annahme. Außerdem erschien über Nacht auf der Ostseite einer hölzernen Säule an der Nordostseite des Thronsaals ein großer sternförmiger Pilz. Es scheint auch, dass die Staatsorakel Nechung, Gadong und Samye bei verschiedenen Gelegenheiten zeremonielle Tücher nach Osten geschleudert hatten, während sie in Trance waren. \nEin Teil der Versammlung ist überzeugt, dass Suchtrupps nach Amdo geschickt werden müssen, was sich jedoch als sehr gefährlich erweisen könnte, sowohl für die Suchtrupps als auch für den Dalai Lama selbst, falls er tatsächlich gefunden wird. Eines ist jedoch klar, der Dalai Lama muss gefunden werden!"
 himalaya_tibet.9.a:0 "Schicken Sie die Suchtrupps so schnell wie möglich los."
 himalaya_tibet.9.b:0 "Nehmt Kontakt mit den Verwaltern der Region auf, wir müssen zuerst ihre Zustimmung einholen."
 himalaya_tibet.10.t:0 "Tibetische Gesandte suchen den Dalai Lama in unserem Territorium"
 himalaya_tibet.10.desc:0 "Es scheint, dass tibetische Gesandte unter den ethnischen Tibetern, die in unserem Gebiet leben, nach der Reinkarnation ihres Führers, dem Dalai Lama, suchen."
 himalaya_tibet.10.a:0 "Ich habe dringendere Angelegenheiten"
 himalaya_tibet.10.b:0 "Wir können keine ausländischen Agenten in unserem Gebiet dulden."
 himalaya_tibet.11.t:0 "Der Dalai Lama ist gefunden worden!"
 himalaya_tibet.11.desc:0 "In dem kleinen und abgelegenen Dorf Taktser, auf einem Hügel, umgeben von wenigen Feldern und einem Meer von Steppenwildnis, in dem nomadische Hirten umherziehen. Es war eines von nur 17 Häusern, ein rechteckiges, ebenerdiges Gebäude, dessen verschiedene Teile um einen großen zentralen Hof herum angeordnet waren und das ein rechteckiges Flachdach hatte. An den Außenwänden gab es keine Öffnungen, mit Ausnahme der Türöffnung. Auf dem Dach befanden sich drei Schornsteine und zwei Luftschächte. Um das Dach herum befanden sich kleine Dachrinnen mit Abflussrohren, die in den Innenhof führten. Über dem Eingang war ein Sockel im Dach angebracht, der einen 10 Fuß hohen Fahnenmast aufnehmen konnte. \nDer Suchtrupp kam dorthin, weil der Buchstabe "a", den Reting Rinpoche in seiner Vision gesehen hatte, sich auf die Provinz Amdo bezog, während der Buchstabe "ka" mit Sicherheit das Kloster Kumbum bezeichnete. Dieses Gebäude war dreistöckig und mit blauen Ziegeln gedeckt, wie vom Regenten beschrieben. Der letzte Teil der Vision deutete auf ein Haus mit einem besonderen Baum hin. Hier schließlich sahen sie ein Haus mit einem knorrigen Wacholderbusch auf dem flachen Dach...\n\nUm dies zu untersuchen, verkleidete sich Kewtsang Rinpoche, der die Gruppe anführte, als Diener, während sie baten, für die Nacht zu bleiben. Darin lebten ein paar Bauern und ihre Kinder, der erste lebte im Kumbum-Kloster, da er als Reinkarnation des Taktser Rinpoche erkannt worden war. Eines dieser Kinder erkannte ihn plötzlich und rief ihn mehrmals "Sera Lama", als ob er sein Kloster kennen würde. Einige Tage später kamen sie mit einigen aus Lhasa mitgebrachten Gegenständen zurück, und er erkannte die Gegenstände des früheren Dalai Lama. Die Gruppe brach daraufhin nach Kumbum auf und brachte die letzte Inkarnation von Avalokiteśvara mit."
 himalaya_tibet.11.a:0 "Sie müssen so schnell wie möglich zurückkehren."
 himalaya_tibet.12.t:0 "Die Tibeter scheinen das Kind gefunden zu haben"
 himalaya_tibet.12.desc:0 "Einer der tibetischen Suchtrupps hat den Dalai Lama möglicherweise in dem kleinen Dorf Taktser gefunden. Das Kind wurde in das Kloster Kumbum gebracht und es scheint, dass sie sich auf die Abreise nach Lhasa vorbereiten."
 himalaya_tibet.12.a:0 "Lasst sie gehen."
 himalaya_tibet.12.b:0 "Schicken Sie ihnen ein kleines diplomatisches Geschenk."
 himalaya_tibet.12.c:0 "Schickt Wachen und verbietet ihnen zu gehen, bis sie uns 100.000 Silbermünzen bezahlt haben!"

 himalaya_tibet.18.t:0 "Die Rückkehr des Dalai Lama"
 himalaya_tibet.18.desc:0 "Die üppige Prozession ist schon seit Tagen unterwegs. Jeden Morgen, nachdem er den Ort, an dem er geschlafen hatte, verlassen hatte, weihten die Einheimischen den Raum als Kapelle ein. Das heilige Kind reiste in einer goldenen Sänfte, begleitet von einem riesigen Gefolge und vielen Verehrern, die sich der lebendigen Manifestation von Avalokiteshvara, dem Bodhisattva des Mitgefühls, nähern wollten. Die Vorbereitungen für seinen Einzug in die Heilige Stadt Lhasa mussten jedoch ziemlich schnell vorangetrieben werden. Wir können nur froh sein, dass der Dalai Lama nun wirklich in sicheren Händen ist."
 himalaya_tibet.18.a:0 "Der ewige König ist zurückgekehrt!"

 himalaya_tibet.20.t:0 "Die Inthronisierung des Dalai Lama"
 himalaya_tibet.20.desc:0 "Eine prächtige Prozession, bestehend aus dem gesamten Hofstaat des Dalai Lama, verließ den Norbulingka-Palast und bewegte sich langsam auf der Prozessionsstraße in Richtung des Potala-Palastes. Dort wurde der Dalai Lama formell inthronisiert und endgültig als geistiger und weltlicher Herrscher Tibets anerkannt. Dennoch kann das Kind noch nicht regieren, da es erst noch Mönch werden und jahrelang religiöse Texte studieren muss, bevor es die Regentschaft endgültig aufgeben kann."
 himalaya_tibet.20.a:0 "Lang lebe der Dalai Lama!"

 himalaya_tibet.23.t:0 "Der wahre Dalai Lama ist enthüllt worden"
 himalaya_tibet.23.desc:0 "Nach einer Vision eines der wichtigsten Orakel scheint es, dass der wahre Dalai Lama noch nicht gewählt wurde. Mit Hilfe der goldenen Urne wird ein neuer Dalai Lama ausgewählt. Es stellt sich heraus, dass der wahre Dalai Lama Chao Kung ist, ein Abt aus China, der behauptet, für einige Zeit der Dalai Lama gewesen zu sein."
 himalaya_tibet.23.a:0 "Hoch lebe der wahre Dalai Lama!"

 himalaya_tibet.25.t:0 "Die Ankunft der deutschen Expedition"
 himalaya_tibet.25.desc:0 "Eine ausländische wissenschaftliche Expedition aus Deutschland, einem Land in der Nähe der britischen Inseln, ist in Lhasa eingetroffen, um die anthropologischen und ethnischen Besonderheiten Tibets zu untersuchen. Sie waren eifrig bemüht, mit mehreren Aristokraten zu diskutieren und wurden sogar sehr bald in Norbulingka empfangen. Bei den Gesprächen wurde jedoch festgestellt, dass diese Männer der deutschen SS angehören und möglicherweise Verbindungen zu höheren Stellen im Militär haben, was wir nutzen sollten, solange es noch geht..."
 himalaya_tibet.25.a:0 "Diese Wissenschaftler sind sehr nett, lassen Sie sie ihre Studien fortsetzen,"
 himalaya_tibet.25.b:0 "Hören Sie, Schäfer, ist Deutschland bereit, Waffen an Tibet zu verkaufen?"

 himalaya_tibet.26.t:0 "Die [TIB.GetAdjective]s bitten um Waffenverkauf"
 himalaya_tibet.26.desc:0 "Wir haben einige sehr interessante Nachrichten von der wissenschaftlichen Expedition nach Tibet erhalten, die dorthin geschickt wurde, um die Hypothese zu untersuchen, dass das Gebiet tatsächlich die Heimatregion unseres Volkes ist. Außerdem wird sie versuchen, einige alte Weisen zu treffen und eine geheimnisvolle Kraft zu erforschen: das Vril. Die Reaktion war jedoch recht überraschend, denn die [TIB.GetAdjective]-Regierung hat die Mitglieder der Expedition gefragt, ob es möglich wäre, einige [GER.GetAdjective]-Schusswaffen zu erwerben, natürlich zum Schutz..."
 himalaya_tibet.26.a:0 "Kein Grund zur Beunruhigung, Tibet wird sicher sein!"
 himalaya_tibet.26.b:0 "Deutschland hat keine Interessen in Tibet."

 himalaya_tibet.27.t:0 "Deutschland Akzeptiert"
 himalaya_tibet.27.desc:0 "Die Deutschen haben unsere Anfrage akzeptiert und werden uns einige Schusswaffen verkaufen."
 himalaya_tibet.27.a:0 "Gute Nachrichten!"

 himalaya_tibet.28.t:0 "Deutschland hat unser Angebot abgelehnt"
 himalaya_tibet.28.desc:0 "Die Deutschen haben unsere Anfrage, einige ihrer Schusswaffen zu kaufen, abgelehnt."
 himalaya_tibet.28.a:0 "Das ist enttäuschend..."

 himalaya_tibet.31.t:0 "Der Rücktritt von Trimön"
 himalaya_tibet.31.desc:0 "Wir haben endlich das Rücktrittsschreiben von Trimön erhalten. Er mag zum Zeitpunkt des Todes des 13. Dalai Lama das Oberhaupt des Kashag gewesen sein und einer der wenigen, die den Regenten auf seiner Pilgerreise zum Lhamolatso-See im Sommer 1935 begleiteten, aber Trimön ist in letzter Zeit nur noch ein Schatten seines früheren Selbst geworden. Er mag früher arrogant gewesen sein, aber sein Verhalten in letzter Zeit grenzt schon an Wahnsinn. Eines Nachts hörte man ihn weinen und wild schreien, während er gegen die Holztür des Jokhang-Tempels schlug. Dieser Skandal und andere Exzentrizitäten führten dazu, dass der Druck auf ihn zunahm, um seinen Rücktritt zu erreichen."
 himalaya_tibet.31.a:0 "Er hat seinem Land gut gedient!"

 himalaya_tibet.32.t:0 "Wir sind erpresst worden!"
 himalaya_tibet.32.desc:0 "Nachdem der wahrscheinliche Kandidat gefunden und zum Kloster Kumbum eskortiert worden war, verbreitete sich in der Region die Nachricht, dass der Dalai Lama dort sei. Noch am selben Abend trafen bewaffnete Soldaten im Kloster ein, um die Sicherheit des Kindes zu gewährleisten. Wir wissen jetzt, was nach der Entdeckung dieses sehr glaubwürdigen Kandidaten geschah, aber leider erlauben die Soldaten der Expedition nicht, in einer fröhlichen Prozession zurückzukehren. Stattdessen fordern sie 100.000 Silbermünzen, um ihn zu befreien. Es ist klar, dass wir Opfer einer grausamen Erpressung sind und dass wir kaum eine andere Wahl haben, als auf diese unverschämten Forderungen einzugehen."
 himalaya_tibet.32.a:0 "Hoffen wir, dass wir nie wieder von ihm hören werden."

