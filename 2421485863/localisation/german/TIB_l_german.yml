 himalaya_tibet.33.t:0 "Rücktritt von Jamphel Yeshe Gyaltsen"
 himalaya_tibet.33.desc:0 "Der Reting Rinpoche, Jamphel Yeshe Gyaltsen, ist heute um 9:15 Uhr von seinem Amt als Regent von Tibet zurückgetreten. Dies ist weder für das tibetische Volk noch für die Aristrokraten an der Spitze des Landes eine Überraschung, da Jamphel Yeshe Gyaltsen bereits vor einiger Zeit erklärt hat, dass er tatsächlich zurücktreten wird, wenn Trimön Shappe zurücktreten darf und nicht zum Obersten Minister ernannt wird. Es scheint, dass dies tatsächlich geschehen ist, und so ist es nicht verwunderlich, dass auch der Regent beschlossen hat, zurückzutreten, was jedoch die Regierung in ein schreckliches Chaos und Verwirrung stürzt. Eine neue Sitzung des Tsongdu, der Nationalversammlung, muss sofort einberufen werden, um die Krise zu lösen!"
 himalaya_tibet.33.a:0 "Alles für nichts..."

 himalaya_tibet.34.t:0 "Die Tsongdu tagt"
 himalaya_tibet.34.desc:0 "Die Tsongdu, die Nationalversammlung Tibets, ist heute zusammengetreten, um die Angelegenheit zu klären und einen neuen Regenten zu wählen, der dafür verantwortlich sein wird, den Dalai Lama zu finden und ihn zu betreuen. Dies ist keine leichte Aufgabe, daher ist es wichtig, dass die Wahl mit Bedacht getroffen wird. Es scheint jedoch, dass die Minister des Tsongdu eine ziemlich hitzige Debatte mit zwei möglichen Kandidaten für den Platz des Regenten begonnen haben und es scheint, dass eine Einigung oder ein Kompromiss weit davon entfernt ist, erreicht zu werden... Es ist unmöglich zu sagen, was die Zukunft für Tibet bringt."
 himalaya_tibet.34.a:0 "Schluss damit! Hört sofort mit diesem Unsinn auf!"
 himalaya_tibet.34.b:0 "In dieser schlimmen Lage muss ein Kompromiss gefunden werden."

 himalaya_tibet.35.t:0 "[TIB.GetNameDefCap] Bittet um Militärhilfe"
 himalaya_tibet.35.desc:0 "Die Tibeter haben nach dem Abschluss des [ENG.GetAdjective]-Militärbesuchs in Tibet 1936 um militärische Hilfe gebeten. Es könnte klug sein, ihnen ihren Wunsch zu erfüllen, da dies Tibet näher an [ROOT.GetNameDef] heranbringen könnte. Was sollen wir tun?"
 himalaya_tibet.35.a:0 "[ENG.GetLeader] ist ein Mann, der sein Wort hält!"
 himalaya_tibet.35.b:0 "Wir können zu diesem Zeitpunkt nichts entbehren."

 himalaya_tibet.36.t:0 "Die [ENG.GetAdjective] Militärische Hilfe bereitstellen"
 himalaya_tibet.36.desc:0 "Die [ENG.GetAdjective] haben sich bereit erklärt, uns militärische Hilfe zu leisten. Das ist wirklich eine wunderbare Nachricht, sowohl für die Außenpolitik Tibets als auch für seine Fähigkeit, sich selbst zu verteidigen, da es dank der [ENG.GetAdjective] um einiges gewachsen ist!"
 himalaya_tibet.36.a:0 "Vielen Dank, Herr [ENG.GetLeader]!"

 himalaya_tibet.37.t:0 "Die [ENG.GetAdjective] lehnt unsere Anfrage ab"
 himalaya_tibet.37.desc:0 "Die [ENG.GetAdjective] haben unseren Antrag auf militärische Hilfe abgelehnt. Dies ist eine wirklich enttäuschende Nachricht sowohl für die Außenpolitik Tibets als auch für seine Fähigkeit, sich selbst zu verteidigen, da dies bedeuten könnte, dass die [ENG.GetAdjective] kein Interesse an Tibet haben!"
 himalaya_tibet.37.a:0 "Wirklich enttäuschend..."

 himalaya_tibet.38.t:0 "[FROM.GetNameDefCap] Behauptet die Kontrolle über [434.GetName]"
 himalaya_tibet.38.desc:0 "Vor wenigen Stunden haben einige Mitglieder des [FROM.GetAdjective]-Militärs [TIB.GetAdjective] betreten, das zwar von der [FROM.GetAdjective]-Verwaltung nicht anerkannt wurde, aber de facto als Grenze zwischen Tibet und [FROM.GetNameDef] diente, verwaltungstechnisch. Dies ist eine große Überraschung für die tibetische Regierung, wir müssen auf diese aggressiven Schritte so schnell wie möglich reagieren!"
 himalaya_tibet.38.a:0 "Es gibt nichts, was wir tun können."
 himalaya_tibet.38.b:0 "Wir müssen diplomatischen Protest einlegen!"
 himalaya_tibet.38.c:0 "Mobilisieren Sie sofort die Armee! Dies ist ein Akt der Aggression!"

 himalaya_tibet.39.t:0 "[FROM.GetNameDefCap] Gibt auf [434.GetName]"
 himalaya_tibet.39.desc:0 "Da die [FROM.GetAdjective]-Regierung keine Hoffnung sieht, [434.GetName] zu besiegen, weder diplomatisch noch militärisch, ist sie zu dem Schluss gekommen, dass sie [434.GetName] an unser Militär abtreten muss. Wahrlich ein großer strategischer Sieg von [ROOT.GetNameDef]."
 himalaya_tibet.39.a:0 "In der Tat, sie haben das Richtige getan."

 himalaya_tibet.40.t:0 "[FROM.GetNameDefCap] Erhebt diplomatischen Protest"
 himalaya_tibet.40.desc:0 "Vor einigen Stunden sind einige Mitglieder des [ROOT.GetAdjective]-Militärs in [434.GetName]-Land eingedrungen und haben es als [ROOT.GetAdjective] beansprucht. Die [FROM.GetAdjective]-Regierung hat daraufhin diplomatischen Protest eingelegt. Es gibt jedoch keinen Grund zur Sorge, denn wir haben die Oberhand, wenn es um diplomatische Beziehungen geht, und unser Anspruch auf [434.GetName] ist ziemlich stark."
 himalaya_tibet.40.a:0 "Sollen sie es doch versuchen..."

 himalaya_tibet.41.t:0 "[FROM.GetNameDefCap] Mobilisiert Truppen"
 himalaya_tibet.41.desc:0 "Vor einigen Stunden haben einige Mitglieder des [ROOT.GetAdjective]-Militärs [434.GetName]-Land betreten und es als [ROOT.GetAdjective] beansprucht. Die [FROM.GetAdjective]-Regierung hat daraufhin die Mobilisierung ihrer Streitkräfte angekündigt. Es gibt jedoch keinen Grund zur Beunruhigung, unsere militärischen Kräfte sind den [FROM.GetAdjective]en sicherlich überlegen, und unsere Präsenz in [434.GetName] bestärkt diese Überzeugung."

 himalaya_tibet.42.t:0 "[ROOT.GetAdjective] Sieg bei [434.GetName]"
 himalaya_tibet.42.desc:0 "Unsere Streitkräfte haben ihre Überlegenheit in der Schlacht von [434.GetName] bewiesen. Wir haben den Feind abgewehrt und sind weiter vorgedrungen. Auch von diesen Skrimis können wir noch viel lernen und Informationen sammeln!"
 himalaya_tibet.42.a:0 "Das wird es ihnen zeigen!"

 himalaya_tibet.43.t:0 "[ROOT.GetAdjective] Verlust bei [434.GetName]"
 himalaya_tibet.43.desc:0 "Unsere militärischen Kräfte wurden in der Schlacht von [434.GetName] dezimiert und besiegt. Wir haben viele feindliche Angriffe abgewehrt, aber ihr Angriff und ihre Moral waren tatsächlich überlegen. Dennoch gibt es noch viel zu lernen und Informationen, die wir von diesen Skrimish sammeln können..."
 himalaya_tibet.43.a:0 "Wie enttäuschend."

 himalaya_tibet.44.t:0 "Pattsituation bei [434.GetName]"
 himalaya_tibet.43.desc:0 "Unsere Streitkräfte waren nicht in der Lage, in der Schlacht um [434.GetName] vorzurücken. Wir haben viele feindliche Angriffe abgewehrt, aber unsere offensiven Angriffe und unsere Moral waren nicht gut genug, um die feindlichen Linien zu durchbrechen. Es gibt jedoch noch vieles, was wir lernen können, und Informationen, die wir von diesen Skrimis sammeln können..."
 himalaya_tibet.43.a:0 "Eine Verschwendung von Blut und Tränen..."

