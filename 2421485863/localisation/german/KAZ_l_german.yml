 #events ""
 kazakhstan.1.t: "[FROM.GetName] schlägt Waffenkooperation vor"
 kazakhstan.1.desc: "Unser Verbündeter [FROM.GetNameDef] hat vorgeschlagen, in den Bereichen Raketen und Atomwaffen zusammenzuarbeiten. Kasachstan verfügt über strategische Vorkommen an spaltbaren Elementen und eignet sich aufgrund seiner geografischen Lage und seiner Demografie hervorragend für geheime Raketentests."
 kazakhstan.1.a: "Wir müssen in diese Beziehung investieren."
 kazakhstan.1.b: "Wir brauchen ihre Hilfe nicht."
 kazakhstan.2.t: "[FROM.GetAdjective]s Kooperation annehmen"
 kazakhstan.2.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag zur Zusammenarbeit bei neuen Waffentechnologien angenommen und will in uns investieren und uns schützen."
 kazakhstan.2.a: "Großartig."
 kazakhstan.3.t: "[FROM.GetAdjective]s verweigern die Zusammenarbeit"
 kazakhstan.3.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag, bei der Entwicklung neuer Waffentechnologien zu kooperieren, abgelehnt."
 kazakhstan.3.a: "Wir kommen allein zurecht."

