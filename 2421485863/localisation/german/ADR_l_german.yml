 andorra.1.t:0 "[ADR.GetName] bittet um Garantien"
 andorra.1.d:0 "Da unser Bürgerkrieg nun vorbei ist hat sich [ADR.GetNameDef] erneut an uns gewandt und um politischen und militärischen Schutz für ihre Nation gebeten"
 andorra.1.a:0 "Wir werden immer Freunde im Volk der [ADR.GetAdjective] haben."
 andorra.1.b:0 "Wir sind nicht mehr an Andorra interessiert."
 andorra.2.t:0 "Spanien stellt seine Garantie wieder her"
 andorra.2.d:0 "Die spanische Regierung hat zugestimmt ihre Garantie für den militärischen Schutz unserer Nation wiederherzustellen so wie es in den Jahren zuvor der Fall war."
 andorra.2.a:0 "Die Freundschaft lebt weiter."
 andorra.3.t:0 "Spanien weigert sich seine Garantie wiederherzustellen"
 andorra.3.d:0 "Die spanische Regierung hat sich geweigert ihre Garantie für den militärischen Schutz unseres Landes wiederherzustellen was darauf schließen lässt dass sie andere Pläne hat."
 andorra.3.a:0 "Vielleicht sollten wir uns anderswo umsehen..."

