mongol_army.1.t:0 "Programm zur Umstellung der Produktion"
mongol_army.1.d:0 "Da wir nur begrenzte Ressourcen zur Verfügung haben, können wir unsere Anstrengungen in der Rüstungsindustrie nicht vollständig auf die Massenproduktion von gepanzerten Fahrzeugen mit unterschiedlicher Spezialisierung konzentrieren. [Ein brandneuer Vorschlag unseres Forschungs- und Entwicklungsteams schlägt vor, dass wir unsere Produktionslinien und -anlagen auf die Konstruktion und den Einsatz eines Panzers mit begrenztem Verwendungszweck ausrichten, dessen einziges Ziel darin besteht, sich entweder auf dem Schlachtfeld auf Kosten der Fahrzeuggeschwindigkeit als zuverlässig zu erweisen, über die beste Bewaffnung bei höheren Modellkosten zu verfügen, billig zu bauen, aber auch leicht zerbrechlich zu sein oder die größten Entfernungen in der kürzest möglichen Zeit zurückzulegen. [Wir können immer versuchen, unsere Schemata später umzuwidmen, aber das dürfte ein kostspieliger und zeitraubender Aufwand sein."
mongol_army.1.a:0 "Verlässliche Modelle sind zu bevorzugen"
mongol_army.1.b:0 "Gute Qualität der Modellierung unterstützen"
mongol_army.1.c:0 "Fokus auf niedrigste Produktionskosten"
mongol_army.1.e:0 "Panzer sind für die Geschwindigkeit und nicht für den Kampf!"

mongol_army.2.t:0 ""Ein vielversprechender General" #hiring ravdan"
mongol_army.2.d:0 "Unser expandierender Generalstab braucht dringend neue Kandidaten, die vor Enthusiasmus sprühen, aufgeschlossen sind und unseren älteren Offizieren einen ganzen Strauß neuer, außergewöhnlicher Taktiken an die Hand geben können. Per Erlass wurde kürzlich eine Ausschreibung für einige neue Oberst- und Generalsposten veröffentlicht. [Nach einer Handvoll Bewerbungen von verschiedenen Absolventen der Militärakademien hat ein vielversprechender Kandidat vor einigen Tagen seine Bewerbung bei der Kommission eingereicht. [Der Name ist Sandivyn Ravdan, er ist bekannt für seine Hingabe an die Sache und seine aktiven Dienste in verschiedenen Garnisonseinrichtungen der letzten Jahre. Eine gute Ergänzung für unseren Generalstab."
mongol_army.2.a:0 "Stellt ihn ein!"

mongol_army.3.t:0 ""Antrag auf Schiffstransfer" #Seepuppenschiffe einfrieren"
mongol_army.3.d:0 "Unsere Wohltäter haben einen Erlass verschickt, in dem einige Schiffe unserer Seestreitkräfte um eine Versetzung unter dem direkten Kommando eines ihrer Seekommandeure gebeten werden. Mit der Behauptung, es sei "nur für eine begrenzte Zeit", berichten unsere Informanten von Vorbereitungen für die Aufstellung voller Besatzungen, die hauptsächlich aus [MON.getAdjective]-Matrosen bestehen. [Die Versorgung unseres neuen Schutzes erlaubt es uns, unsere Autonomie zu erhöhen, wenn man bedenkt, wie wir zu den potenziellen Ohr-Bemühungen beitragen, aber wir können immer versuchen, einige der Schiffe zu versenken, wenn wir nicht bereit sind, sie für unsere neuen Herren zu schonen."
mongol_army.3.a:0 "Wir haben nur begrenzte Zeit zur Verfügung"

mongol_army.4.t:0 ""Mongolei bittet um Berater" #Mongolei bittet um sowjetische Militärmission"
mongol_army.4.d:0 "Die Ratifizierung des Vertrags über gegenseitigen Beistand und Zusammenarbeit hat es unseren Streitkräften ermöglicht, auf [MON.getAdjective] Boden stationiert zu werden, doch bisher hatten wir kaum Gelegenheit, mit ihren Offizieren in Kontakt zu treten. [In dem Bestreben, unsere für beide Seiten vorteilhafte Zusammenarbeit zu verstärken, haben ihre Generäle einen Erlass unterzeichnet, in dem sie eine größere Anzahl von [SOV.getAdjective]-Militärs fordern, die in der Lage wären, auf den ständigen Stützpunkten militärische Manöver und Übungen durchzuführen, um unseren Einfluss in der Region zu stärken und gleichzeitig die Armee der [MON.getAdjective] loyal zu halten. Wie sollen wir darauf reagieren?"
mongol_army.4.a:0 "Eine Besatzung zur Unterstützung der Armee entsenden"
mongol_army.4.b:0 "Eine kleine Besatzung wird ausreichen"
mongol_army.4.c:0 "Unsere Leute werden anderswo gebraucht"

mongol_army.5.t:0 ""[SOV.getAdjective] Agree to Send in a Crew" #Empfangt eine große Crew"
mongol_army.5.d:0 "Unser bescheidenes Ersuchen wurde vom [SOV.getAdjective]-Generalstab nachdrücklich unterstützt, da sie die Entsendung einer stark ausgerüsteten und ausgebildeten Besatzung zur Unterstützung der Entwicklung unserer Doktrinen vor Ort in Erwägung ziehen. [Ein zusätzliches Protokoll wurde beigefügt, das besagt, dass einige ihrer Besatzungsmitglieder auch die Modernisierung und Ausbildung unserer Armee als Teil einer zusätzlichen militärischen Mission überwachen werden."
mongol_army.5.a:0 "Großartig!"

mongol_army.6.t:0 ""Mäßige Unterstützung von [SOV.getAdjective]s" #Erhält eine kleine Besatzung"
mongol_army.6.d:0 "Die Kameraden von [SOV.getAdjective] haben beschlossen, ihre militärische Mission auf einige wenige Berater zu beschränken, die die allgemeine Entwicklung unserer Streitkräfte und ihre Umrüstung nach modernen Standards übersehen sollen. [~\n\n~]Unsere Generäle haben einige zusätzliche Anträge gestellt, doch viele davon wurden anscheinend ignoriert oder in das höhere Regal irgendeines bürokratischen Amtes gelegt, um "in besseren Zeiten" überprüft zu werden. [~\n\n~]Besser als nichts, aber leider nicht so effektiv."
mongol_army.6.a:0 "Sehr gut!"

mongol_army.7.t:0 ""No Military Mission Sent" #Erhält nichts von den Sowjets"
mongol_army.7.d:0 "Mit der Behauptung, dass jede künftige Beteiligung die Spannungen in der Region verstärken und die bereits unsichere Lage eskalieren würde, hat [SOV.getLeader] angekündigt, dass die militärische Zusammenarbeit "in naher Zukunft, wenn die besonderen Umstände günstiger sind", verstärkt werden soll... [~\n\n~]Eine verheerende Entwicklung, aber vielleicht könnten wir einige der Gespräche, die wir vor Ort gehört haben, nutzen, um kostenloses militärisches Fachwissen zu erhalten?"
mongol_army.7.a:0 "Wie furchtbar!"

mongol_foreign_influence.2.t:0 ""Administrative Integration der Mongolei" #Marionettenwerdung durch Einfluss"
mongol_foreign_influence.2.d:0 "Unser Einfluss in [MON.getNameDef] hat zu einer prekären Situation geführt, in der ihre Innen- und Außenpolitik stark von unserer Hilfe abhängig ist. [Angesichts des Überlebenskampfes des [MON.getAdjective]-Volkes hat [ROOT.getLeader] erwogen, eine loyale Regierung einzusetzen, die unsere Herrschaft über das Land in diesen unsicheren und gefährlichen Zeiten festigen soll."
mongol_foreign_influence.2.a:0 "Schickt einen Gesandten, der die neue Herrschaft ankündigt"
mongol_foreign_influence.2.b:0 "Nicht in unserem Interesse"

mongol_foreign_influence.3.t:0 "Die Mongolei sympathisiert mit unserer Sache!"
mongol_foreign_influence.3.d:0 "Wir haben ein geheimes Telegramm von [MON.getNameDef] erhalten, in dem [MON.getLeader] sich in diesen unsicheren Zeiten zu unserer Sache bekennt. [In Anbetracht des revolutionären Kampfes unseres Volkes haben ihre Botschafter einen Vertrag über gegenseitige Unterstützung und Zusammenarbeit im Kampf der Volksrevolution vorgeschlagen. [~\n\nSollen wir sie als unsere Freunde betrachten oder eine neutrale Haltung ihnen gegenüber einnehmen?"
mongol_foreign_influence.3.a:0 "Nun gut!"
mongol_foreign_influence.3.b:0 "Wir sind nicht interessiert."

mongol_foreign_influence.4.t:0 "[FROM.getAdjective] Beamte nehmen den Deal an"
mongol_foreign_influence.4.d:0 "Die Delegationen unserer Länder sind heute Morgen zusammengekommen, um die Frage der gegenseitigen Unterstützung in diesem Kampf zu erörtern. [Der von beiden Seiten unterzeichnete Vertrag bekräftigt offiziell unsere Loyalität zu [FROM.getNameDef] und ihrem Anführer [FROM.getLeader] und erlaubt uns, verschiedene diplomatische Gefälligkeiten in diesem Kampf zu verfolgen."
mongol_foreign_influence.4.a:0 "Möge es eine fruchtbare Zusammenarbeit sein!"

mongol_foreign_influence.5.t:0 "[FROM.getAdjective]-[ROOT.getAdjective] Deal verweigert"
mongol_foreign_influence.5.d:0 "Trotz unserer Bemühungen schien [FROM.getLeader] nicht sehr überzeugt von unseren "vagen Versprechungen und leeren Drohungen" zu sein und deutete an, dass wir den neu erworbenen Vertrag nutzen könnten, um uns in dieser unsicheren Situation einen unfairen Vorteil zu verschaffen. [Da die Verhandlungen gescheitert sind, kehren unsere Diplomaten mit leeren Händen in die Hauptstadt zurück und bringen beunruhigende Nachrichten mit."
mongol_foreign_influence.5.a:0 "Schade, denn"

mongol_foreign_influence.6.t:0 "[MON.getAdjective] Offizielle verkünden den Wunsch, in den Bürgerkrieg einzugreifen "
mongol_foreign_influence.6.d:0 "In dem Bestreben, "den andauernden Konflikt in der Sowjetunion ein für alle Mal zu lösen und zu beenden", hat [MON.getLeader] öffentlich verkündet, dass das Volk von [MON.getAdjective] bereit ist, für das Erbe der Russischen Revolution und die wahren Werte der kommunistischen Ideale in den Kampf zu ziehen. [Mit der Behauptung, dass die Zeit vorbei ist, sich im Schatten des Giganten zu verstecken, bereitet [MON.getNameDef] ihre Kräfte vor, um in diesen schlimmen Zeiten für unser Mutterland in den russischen Bürgerkrieg einzutreten."
mongol_foreign_influence.6.a:0 "Oh nein! Wie auch immer..."

mongol_foreign_influence.10.t:0 "Die Mongolei hat uns eingeladen, einen der Warlords zu sichern"
mongol_foreign_influence.10.d:0 "In Anbetracht unserer wichtigen Rolle und unseres Könnens im chinesischen Bürgerkrieg haben [MON.getAdjective]-Diplomaten unseren Beamten einen merkwürdigen Vorschlag unterbreitet, um die Einflusssphären und den entsprechenden Warlord-Staat in unserer Nähe aufzuteilen. [~\n\nDer ausgeklügelte Plan soll wie folgt aussehen: Zuerst teilen wir die entsprechenden strategischen Gebiete des zukünftigen Gegners und seiner Satelliten auf, falls diese vorhanden sind und beansprucht werden können. [~\n\nNachdem der Plan gezeichnet ist, wird ein einziges Ultimatum gestellt, in dem entweder eine Versöhnung mit den Regionalmächten oder eine diplomatische Isolierung und eine schnelle Vernichtung gefordert wird. [Die Menschen fragen sich, ob wir uns dem Kampf anschließen und dabei einige Ländereien gewinnen können. Wie wird die endgültige Entscheidung von [ROOT.getLeader] ausfallen?"
mongol_foreign_influence.10.a:0 "Wir werden uns gerne anschließen!"
mongol_foreign_influence.10.b:0 "Andere Dinge sind wichtiger"

mongol_foreign_influence.11.t:0 "[FROM.getAdjective] Die Kämpfer werden ihre Streitkräfte in Bewegung setzen"
mongol_foreign_influence.11.d:0 "[FROM.getLeader] hat uns mitgeteilt, dass sie Diplomaten und ein Militärkontingent entsenden werden, um die abtrünnige Region zu sichern. [Alles, was wir jetzt noch tun müssen, ist, die Einflusssphären nach unseren Wünschen und dem Willen unserer Verbündeten aufzuteilen. [~\n\n~] Dann werden wir ein Ultimatum stellen und sehen, wie sich die Grenzen der Zentralebene durch diplomatische oder militärische Mittel zu unseren Gunsten verändern..."
mongol_foreign_influence.11.a:0 "Großartig!"

mongol_foreign_influence.12.t:0 "[FROM.getAdjective] Beamte zeigen kein Interesse"
mongol_foreign_influence.12.d:0 "Unfähig, zusätzliche Ressourcen für unser "gefährliches Unterfangen" zu entbehren, hat [FROM.getLeader] beschlossen, unseren bescheidenen Vorschlag abzulehnen. [Wir werden uns in diesem Kampf nicht auf ihre Unterstützung verlassen können, aber war sie wirklich nötig, wenn man es so betrachtet? [~\n\nUnser Außenminister hat bereits gesagt, dass eine solche Zurückhaltung uns nur mehr Spielraum für Manöver lassen wird."
mongol_foreign_influence.12.a:0 "Pech für sie"

mongol_foreign_influence.13.t:0 "[FROM.getAdjective] Beamte haben uns ein Ultimatum gestellt!"
mongol_foreign_influence.13.d:0 "Diplomatische Gesandtschaften aus verschiedenen Ländern sind kürzlich in den Hauptbüros unserer Beamten eingetroffen und haben uns unter der Leitung der [MON.getAdjective]-Delegation eine lange Liste von Forderungen vorgelegt, in der die Aufteilung unserer rechtmäßigen Ländereien diskutiert wird! [In den vorgelegten Dokumenten behaupten sie, dass "die Zeit des Warlordismus der Vergangenheit angehört und die Zentralebene nach den Bedürfnissen der regionalen Mächte, die in der Lage sind, die zersplitterten Nationen und Länder, die in den letzten Jahrzehnten nichts als Ruinen gesehen haben, zu vereinen, neu geordnet werden soll." [~\n\n~]Unser Außenminister war schockiert über die schiere Haltung der Forderungen und das Ausmaß der Zugeständnisse, die wir machen müssten, um "die friedliche Koexistenz der Oru-Nationen zu gewährleisten". [~\n\nEs scheint auch, dass unsere Feinde das Programm akribisch vorbereitet haben..."
mongol_foreign_influence.13.a:0 "Wir werden einknicken"
mongol_foreign_influence.13.b:0 "Wir werden niemals kapitulieren!"

mongol_foreign_influence.14.t:0 "[FROM.getAdjective] Die Beamten haben das Unvermeidliche akzeptiert"
mongol_foreign_influence.14.d:0 "Da er dem diplomatischen Druck der Koalition nicht standhalten konnte, war [FROM.getLeader] gezwungen, zurückzutreten und seine Befugnisse an die neu eingesetzte provisorische Regierung abzugeben, die eine gewaltige Anstrengung unternommen hat, um die administrative Aufteilung der Nation neu zu gestalten. [Nach einigen harten Tagen wurden die Gebiete an die jeweiligen Verbündeten übertragen, und die Verwaltung des Landes hat sich praktisch selbst aufgelöst."
mongol_foreign_influence.14.a:0 "Genau wie geplant"

mongol_foreign_influence.15.t:0 "[FROM.getAdjective] Beamte mobilisiert!"
mongol_foreign_influence.15.d:0 "In ihrem Bemühen, die Überreste des kollabierenden Landes zu sichern, hat [FROM.getLeader] beschlossen, dass ein ehrenhafter Kampf besser ist als "eine solche Schande", und hat in der Zwischenzeit das Kriegsrecht über das ganze Land verhängt und verschiedene diplomatische Einrichtungen aufgelöst. [~\n\n~]Mit den Koalitionsstreitkräften an der Grenze wird jede Art von ausländischer Beteiligung vorerst minimiert, bevor die Nachricht von unserer Invasion die Diplomaten der Welt erreicht. [Wir haben nur eine begrenzte Zeit zur Verfügung, und wir sollten sie weise nutzen."
mongol_foreign_influence.15.a:0 "Sie haben ihr Schicksal gewählt"
