MON_organize_army_inspection:0 "Inspektion der Armee organisieren"
MON_organize_army_inspection_desc:0 "Trotz eines immensen Verteidigungsbudgets befindet sich unsere Armee in einem äußerst schlechten Zustand, da es ihr an moderner Ausrüstung mangelt, sie sich auf veraltete Taktiken verlässt und das Militärpersonal stark politisiert ist. Wenn wir in die moderne Ära eintreten wollen, müssen wir damit beginnen, sie mit allen Mitteln zu verbessern."

MON_mobilize_the_reserves:0 "Mobilisierung der Reserven"
MON_mobilize_the_reserves_desc:0 "Frühere Mobilmachungsbefehle haben sich als äußerst ineffektiv erwiesen, da sich nur 2000 statt der geplanten 20000 Männer auf den Einberufungslisten wiederfanden. Wir haben einige kampffähige Reservisten, doch wäre eine solche Einberufung in Friedenszeiten äußerst unpopulär."

MON_field_hospital_initiative:0 "Feldlazarett-Initiative"
MON_field_hospital_initiative_desc:0 "Die kostspielige Angelegenheit des Krieges lastet schwer auf den Schultern der Mütter und Väter unserer Soldaten: nicht nur derjenigen, die nicht vom Schlachtfeld zurückgekehrt sind, sondern auch derjenigen, die dabei verletzt wurden und keine angemessene Hilfe erhalten haben. Wir werden Feldlazarette einrichten, die in der Lage sind, das Leben der Soldaten für den nächsten Tag und die nächste Schlacht zu bewahren."

MON_desperate_measures:0 "Verzweifelte Maßnahmen"
MON_desperate_measures_desc:0 "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen, und wir brauchen jeden möglichen Rekruten, der fähig ist, für den Sieg des Vaterlandes zu kämpfen! Es soll eine massive Rekrutierungskampagne finanziert werden, um die fehlenden Ränge in unserem bewaffneten Korps aufzufüllen."

MON_demids_legacy:0 "Demids Vermächtnis"
MON_demids_legacy_desc:0 "Gelegdorjiin Demid setzt sich seit langem für die Motorisierung und Mechanisierung der Streitkräfte ein, da er der Meinung ist, dass die Kavallerie ihre Nützlichkeit als Kampftruppe an vorderster Front überlebt hat und eher für logistische Zwecke in rauen Gegenden geeignet ist. Wir werden in seine Fußstapfen treten und die begonnene Reform zu Ende führen."

MON_improve_coordination_capabilities:0 "Verbesserung der Koordinationsfähigkeiten"
MON_improve_coordination_capabilities_desc:0 "Die Kommunikation zwischen verschiedenen Kampfregimentern gewinnt auf großen Schlachtfeldern, auf denen die Befehlshaber ihre Aktivitäten nicht visuell oder durch irgendeinen Boten koordinieren können, zunehmend an Bedeutung. Damit solche Modernisierungen erfolgreich sind, muss der Funk in großem Umfang eingeführt werden."

MON_lessons_from_1934_rebellion:0 "Lehren aus der Rebellion von 1934"
MON_lessons_from_1934_rebellion_desc:0 "Die Lkhumbe-Affäre und die damit verbundenen Bauernaufstände im selben Jahr haben gezeigt, dass zivile Milizen und Banditenregimenter dem Widerstand gepanzerter Fahrzeuge, insbesondere schnell fahrender Anti-Infanterie-Autos und Lastwagen, kaum standhalten können. Solche Fahrzeuge können auch zu Aufklärungszwecken eingesetzt werden."

MON_foundation_for_special_task_battalion:0 "Gründung eines Spezialeinsatzbataillons"
MON_foundation_for_special_task_battalion_desc:0 "Da wir nur über eine begrenzte Anzahl von Arbeitskräften verfügen, können wir es uns nicht leisten, eine große Armee auszurüsten und zu unterhalten, aber die Notwendigkeit, unsere Interessen im Inneren und im Ausland zu verteidigen, kann nicht ignoriert werden. Das Offizierskorps hat bereits Pläne für die Aufstellung eines Elite- [ROOT.getAdjective] Sondereinsatzregimentes ausgearbeitet, das nur noch die offizielle Zustimmung der Politiker benötigt."

MON_mountainous_specialization:0 "Gebirgige Spezialisierung"
MON_mountainous_specialization_desc:0 "Da sich die Berge vom Nordwesten bis zum Südosten und viele Gebirgskämme im Norden des Landes erstrecken, ist es nur natürlich, dass die Spezialeinheiten einige Lager und Trainingsgelände in den felsigen Teilen unseres Landes errichten, was eine Spezialisierung der Elite des Landes auf gebirgiges Terrain bedeutet."

MON_gobi_training_facilities:0 "Ausbildungseinrichtungen in der Gobi"
MON_gobi_training_facilities_desc:0 "Die gesamte südliche Grenze unseres Landes ist von den Dünen der Wüste Gobi bedeckt. Diese raue und lebensfeindliche Umgebung eignet sich hervorragend für Trainingseinheiten unter extremen Umweltbedingungen, die in naher Zukunft durchgeführt werden sollen. Außerdem ist es wichtig, Kommandeure auszubilden, die in der Lage sind, unter solchen Bedingungen zu agieren."

MON_equipment_recovery_teams:0 "Teams zur Bergung von Ausrüstung"
MON_equipment_recovery_teams_desc:0 "Aus Berichten unserer Spezialeinheiten geht hervor, dass während der Ausbildung eine große Anzahl von Ausrüstungsgegenständen aufgrund der besonderen Umweltbedingungen in den Lagern beschädigt wird oder verloren geht. Auch wenn wir das Wetter um uns herum nicht ändern können, so können wir doch spezielle Teams ausbilden, die in der Lage sind, den größten Teil der beschädigten Ausrüstung zu bergen und so die möglichen Verluste zu minimieren."

MON_expand_the_general_staff:0 "Erweiterung des Generalstabs"
MON_expand_the_general_staff_desc:0 "Unser Generalstab verfügt über einige sehr prominente und erfahrene Mitglieder, doch fehlt es ihm an einer angemessenen Finanzierung und groß angelegten Organisation, wie sie sich einige größere Länder leisten können. Vorerst werden wir eine Aufstockung des Personals in Erwägung ziehen, um den modernen Standards zu entsprechen. Diese Initiative soll sich auch an jüngere Absolventen von Militärschulen richten."

MON_ratify_battleplans:0 "Ratifizierung von defensiven Schlachtplänen"
MON_ratify_battleplans_desc:0 "Um sicherzustellen, dass der Staat auf den ständigen Kampf der militärischen Kampagnen vorbereitet ist, werden wir eine spezielle Abteilung bilden, deren einziger Zweck es ist, Schlachtpläne zu entwerfen, zu organisieren und auszuführen. Wenn der Krieg in die Länder unserer Nachbarn eindringt, können wir Beobachter entsenden, die versuchen, mögliche feindliche Manöver vorherzusehen."

MON_old_heritage:0 "Altes Erbe"
MON_old_heritage_desc:0 "Die Kavallerie war, ist und bleibt das Schlüsselelement unserer Streitkräfte. Wie fortschrittlich die Militärdoktrinen auch sein mögen und wie vorausschauend die Strategen auch sein mögen, wir werden die Wurzeln unseres Erbes bewahren und die Meister der Pferde bleiben."

MON_soldier_devotion:0 "Hingabe der Soldaten"
MON_soldier_devotion_desc:0 "Die Welt verändert sich. Landarmeen bestehen heute größtenteils aus Infanterieformationen, die zwar weniger mobil sind als die Kavallerie, aber weitaus zuverlässiger und solider organisiert sind. Die Unterstützung dieses Konzepts soll uns auf dem Schlachtfeld einen Vorteil verschaffen."

MON_legacy_of_tachanka:0 "Das Vermächtnis der Tachanka"
MON_legacy_of_tachanka_desc:0 "Der menschliche Erfindungsreichtum während des Russischen Bürgerkriegs kannte keine Grenzen bei der Entwicklung neuer Kriegsführungstechniken: Die pferdegetriebene Tachanka, die ein Maschinengewehr trägt und in der Lage ist, große Entfernungen mit immenser Feuerkraft und relativem Komfort zu überwinden, ist eine Grundlage, auf der unsere Armeen aufbauen sollten!"

MON_support_old_officers_corps:0 "Unterstützung des alten Offizierskorps"
MON_support_old_officers_corps_desc:0 "Viele unserer Offiziere sind erfahrene Kommandeure, die für die Unabhängigkeit der Nationen gekämpft haben und in der Bevölkerung nach wie vor beliebt sind. Wenn wir sie unterstützen und sicherstellen, dass sie einen festen Platz in unserer Armee haben, werden wir über fähige Generäle und loyale Soldaten verfügen. Einige von ihnen sind zwar alt und konservativ, aber ist das wirklich wichtig?"

MON_favour_young_officers:0 "Junge Offiziere begünstigen"
MON_favour_young_officers_desc:0 "Die Welt verändert sich und damit auch die militärischen Taktiken und Strategeme. Derzeit kehrt eine neue Generation von Kommandeuren von ausländischen Militärakademien ins Mutterland zurück. Vielleicht können sie etwas Neues mitbringen?"

MON_revive_forgotten_doctrines:0 "Vergessene Doktrinen wiederbeleben"
MON_revive_forgotten_doctrines_desc:0 "Zu Beginn des 20. Jahrhunderts kämpfte unser Land tapfer für seine Unabhängigkeit gegen die imperialistischen Mächte in einer Form, die nicht anders als Guerillakrieg bezeichnet werden kann. Milizen und kleine Infanterieschwadronen bewachten die Häuser und Herzen unseres Volkes. Und ihr Vermächtnis soll fortgesetzt werden, indem eine beispiellos effektive Art der Kriegsführung eingeführt wird."

MON_bolster_national_awareness:0 "Stärkung des nationalen Bewusstseins"
MON_bolster_national_awareness_desc:0 "Welchen Krieg wir auch immer führen, wir tun es für den Ruhm und das Wohlergehen unserer Nation. Und jeder Bürger soll bereit sein, ein kleines Opfer zu bringen, um dies zu erreichen und so unsere Kriegsanstrengungen zu verstärken!"

MON_expand_universal_military_act:0 "Universelles Militärgesetz ausweiten"
MON_expand_universal_military_act_desc:0 "Das allgemeine Militärgesetz soll strenge Beschränkungen für Alter und Geschlecht der Rekruten vorsehen. Die Lockerung einiger festgelegter Standards und Anforderungen in unseren bürokratischen Dokumenten wird es uns ermöglichen, größere Teile unserer Bevölkerung zu rekrutieren, ohne die Staatsverwaltung ernsthaft zu behindern."

MON_improve_militia_formations:0 "Verbesserung der Miliz-Formationen"
MON_improve_militia_formations_desc:0 "Lokale Milizen können effektiver kämpfen, wenn sie unter das Kommando lokaler Befehlshaber gestellt werden, die besser wissen, welche Fähigkeiten die ihnen unterstellten Männer und Frauen haben."

MON_ideological_loyalty_of_the_masses:0 "Ideologische Loyalität der Volksmassen"
MON_ideological_loyalty_of_the_masses_desc:0 "Die Menschen müssen wissen, wofür sie kämpfen und was auf dem Spiel steht. Ein bisschen Propaganda aus allen Ecken des Landes kann bestimmt nicht schaden."

MON_good_old_new_ways:0 "Gute alte neue Wege"
MON_good_old_new_ways_desc:0 "Die Zentralisierung der Führung, der Verwaltung und der Strategien unserer Armee durch den umfassenden Einsatz der Miliz hat uns wertvolle Erfahrungen gebracht, die wir nutzen und von den regulären Armeeformationen übernehmen können."

MON_rely_on_soviet_tactics:0 "Verlassen Sie sich auf [SOV.getAdjective] Taktik"
MON_rely_on_soviet_tactics_desc:0 "Die [SOV.getAdjective]-Berater haben sich für die Annahme der Militärdoktrin des "Deep Battle" ausgesprochen, die sich auf die Unterdrückung und Desorganisation des Gegners in mehreren Bereichen des Schlachtfelds konzentriert, gefolgt von der Nutzung taktischer Erfolge zur Einkreisung und Zerstörung feindlicher Verbände. Sehr effektiv, wenn eine große Anzahl von Truppen eingesetzt wird."

MON_weapon_prototype_development:0 "Entwicklung von Waffenprototypen"
MON_weapon_prototype_development_desc:0 "Aus den ständigen Grenzkonflikten mit verschiedenen Kräften, die unsere Verteidigung durchdringen, haben wir einige Lehren gezogen, und eine davon ist die Unwirksamkeit von Einzelschusswaffen, die unsere Truppen in großer Zahl besitzen. Wir werden uns an unsere Wohltäter wenden, um moderne Waffenschemata zu erhalten."

MON_mass_firearm_production:0 "Massenproduktion von Feuerwaffen"
MON_mass_firearm_production_desc:0 "Eine große Streitmacht ohne Schusswaffen macht jede Art von Defensiv- oder Offensivbemühung nutzlos, unabhängig von der moralischen Einstellung oder ideologischen Indoktrination. Denn wir sind der Staat und wir werden für alles sorgen. Vielleicht nicht für das Volk, aber zumindest für die Soldaten."

MON_focus_on_infantry:0 "Fokus auf Infanterie"
MON_focus_on_infantry_desc:0 "Die Infanterie war und wird das Schlüsselelement jeder bodenständigen Armee sein, unabhängig von der Doktrin, dem politischen Regime oder der ideologischen Agenda. Wir werden dieses Fundament mit allen erforderlichen Mitteln stärken."

MON_the_inevitable_counterblow:0 "Der unvermeidliche Gegenschlag"
MON_the_inevitable_counterblow_desc:0 "Egal wie gut ein Angriff ist, es wird immer ein Gegenangriff der feindlichen Kräfte folgen, wenn diese nicht in der ersten Angriffswelle vollständig vernichtet werden - diese besondere Lektion hat uns viel Überwindung gekostet, aber es ist ein wichtiger Punkt, den sich jeder Soldat merken sollte!"

MON_suitable_high_command:0 "Geeignetes Oberkommando"
MON_suitable_high_command_desc:0 "Ein Soldat ist ein Gefäß, das die Befehle des Oberkommandos ausführt. Wenn dieser unerfahren oder unfähig ist, die betreffende Einheit zu befehligen, wird er entweder seines Postens enthoben oder erhält eine angemessene Ausbildung und eine Chance, sich zu verbessern. Die Wahl liegt immer bei uns..."

MON_the_grand_stratagem:0 "Das große Strategem"
MON_the_grand_stratagem_desc:0 ""Der Sieg liebt die Vorbereitung" - sagte einst ein weiser Mann. Für einen entscheidenden und ultimativen Sieg benötigen wir daher ein ordentliches Strategem, das in der Lage ist, die besten Planer und Strategen der bekannten Welt zu überlisten!"

MON_favour_stronghold_defenses:0 "Die Verteidigung von Festungen begünstigen"
MON_favour_stronghold_defenses_desc:0 "Jedes Bataillon einer Division wird in eine stehende Festung verwandelt, die in der Lage ist, einem Angriff so lange zu widerstehen, bis der Befehl zum Gegenangriff vom Hauptquartier kommt. Dann setzt sich die Festung über das Schlachtfeld in Bewegung..."

MON_advanced_fortification_studies:0 "Fortgeschrittene Festungsstudien"
MON_advanced_fortification_studies_desc:0 "Unsere Ingenieure können eine zusätzliche Ausbildungsstufe erhalten, in der sie lernen, alte Festungen zu reparieren und neue Festungen schneller zu errichten. Das Wissen wird sich als nützlich erweisen, wenn es um die Vorbereitung von Stützpunkten für unsere Truppen geht."

MON_support_tactical_decision_freedom:0 "Unterstützung der taktischen Entscheidungsfreiheit"
MON_support_tactical_decision_freedom_desc:0 "Die strategische Positionierung des Feindes und die schnellen Gegenangriffe auf unsere Schwachstellen führen dazu, dass einige der Befehle des Hauptquartiers wahrscheinlich vom Feind abgefangen werden. Die Gewährung einer begrenzten Freiheit für die lokalen Kommandeure einzelner Bataillone soll die Gesamtleistung unserer Truppen auf lange Sicht verbessern."

MON_optimize_infantry_formations:0 "Optimierung der Infanterie-Formationen"
MON_optimize_infantry_formations_desc:0 "Das maximale Potenzial unserer Landstreitkräfte kann nur dann ausgeschöpft werden, wenn die örtlichen Kommandeure vom Generalstab angemessene Richtlinien für die Aufstellung und den Einsatz der ihnen übergebenen Truppen erhalten. Solche Richtlinien würden es dem Kern unserer Armee ermöglichen, effizienter zu arbeiten."

MON_unified_operational_command:0 "Einheitliches operatives Kommando"
MON_unified_operational_command_desc:0 "Jüngste Berichte deuten darauf hin, dass das Oberkommando einige störende und kontraintuitive Befehle an verschiedene Teile der Streitkräfte erteilt hat, die die mögliche Effizienz unserer Soldaten beeinträchtigen. Durch Vereinheitlichung und Konsolidierung soll der Fehlerfaktor in diesem Bereich beseitigt werden."

MON_adopt_tsogs_methods:0 "Übernahme von Tsogs Methoden"
MON_adopt_tsogs_methods_desc:0 "Butochiyn Tsog, der jüngste Absolvent der Artillerieschule in Sumy, hat frischen Wind in die alten, guten Taktiken unserer Generalität gebracht, so dass wir uns darauf konzentrieren können, das gesamte Potenzial der Artillerieeinheiten auszuschöpfen."

MON_investigate_improvement_opportunities:0 "Verbesserungsmöglichkeiten für die Artillerie"
MON_investigate_improvement_opportunities_desc:0 "Viele unserer Bewaffnungsteile stammen noch aus der Zeit der Xinhai-Revolution und der Unabhängigkeitserklärung von 1911. Einige neue Entwürfe unserer Wohltäter können zur Verfügung gestellt und möglicherweise in unseren Einrichtungen eingesetzt werden."

MON_feature_compact_mortar_designs:0 "Besonderheit Kompaktmörser-Designs"
MON_feature_compact_mortar_designs_desc:0 "Mörser sind das Schlüsselelement unserer Feuerkraft auf dem Schlachtfeld, und sie müssen allen, die sie benötigen, zur Verfügung gestellt werden. Ein solches Vorhaben erfordert einige Änderungen an der Werksausrüstung, die nicht rückgängig gemacht werden können..."

MON_strengthen_air_land_links:0 "Verstärkung der Luft-Land-Verbindungen"
MON_strengthen_air_land_links_desc:0 "Unsere Artilleristen benötigen Zielkoordinaten, die von Luft- oder Landaufklärungsteams erfasst werden können. Erstere sind schneller und manövrierfähiger, letztere können bessere Informationen liefern, ohne sich zu exponieren. Wir werden die Zusammenarbeit zwischen ihnen verstärken!"

MON_combined_arms_operations:0 "Operationen mit kombinierten Waffen"
MON_combined_arms_operations_desc:0 "Nur durch einen kombinierten Angriff aus der Luft, zu Wasser und zu Lande kann dem Feind der maximale Schaden zugefügt werden. Und warum unsere Adler über ihren Köpfen fliegen, werden unsere Tiger sie aus nächster Nähe niederschlagen und ihnen Angst einjagen!"

MON_the_ultimate_weapon:0 "Die ultimative Waffe"
MON_the_ultimate_weapon_desc:0 "Waffen mit hoher Zerstörungskraft sind sicherlich beeindruckend, aber eine gut gemachte Artillerie in den Händen eines meisterhaft ausgebildeten Soldaten kann die Aufgabe viel schneller und gewinnbringender für uns erledigen. Lasst uns diese Grundlage stärken, indem wir diese Art von Waffen preisen!"

MON_experimental_mobility:0 "Experimentelle Mobilität"
MON_experimental_mobility_desc:0 "In den militärischen Ausbildungszentren des Westens hat sich eine ganz neue Art von Doktrin herausgebildet, die den Einsatz von hochmobilen Fahrzeugen für schnelle Truppenbewegungen und heftige Kämpfe im feindlichen Terrain vorsieht. Diese Doktrin ist in großem Maßstab schwer zu verwirklichen, aber sie bietet ein großes Potenzial für eine begrenzte Eingreiftruppe!"

MON_study_motorized_equipment:0 "Studie Motorisierte Ausrüstung"
MON_study_motorized_equipment_desc:0 "In Zusammenarbeit mit der UdSSR wurde die Aktiengesellschaft Mongoltrans gegründet, deren Ziel es war, den Transportbedarf für Personen und Güter zu decken, die Straßen auszubauen und Fahrzeuge für den militärischen Einsatz bereitzustellen. Wenn wir letztere für einen guten Zweck einsetzen, können wir ein Dekret erlassen und einige der Fahrzeuge zu unseren Gunsten beschlagnahmen."

MON_specialization_on_vehicle_production:0 "Spezialisierung auf die Fahrzeugproduktion"
MON_specialization_on_vehicle_production_desc:0 "Wir können unsere Industrie weiter diversifizieren und geeignete Techniken anwenden, um die Produktionsanlagen für die Herstellung von militärischen und zivilen Fahrzeugen zu modernisieren und zu verbessern."

MON_acquire_foreign_tank_designs:0 "Erwerb von ausländischen Panzerkonstruktionen"
MON_acquire_foreign_tank_designs_desc:0 "Die Zusammenarbeit mit dem Ausland hat bereits zu fruchtbaren Ergebnissen geführt und uns mit modernen Geschützen, Artilleriegeschützen, Industriewerkzeugen und elektrischen Geräten versorgt. Diese Grundlage kann gestärkt und vielleicht sogar genutzt werden, um neue Panzerkonstruktionen [ROOT.getAdjective]er Herkunft zu tragen."

MON_utilize_new_designs_strength:0 "Neue Designs nutzen Stärke"
MON_utilize_new_designs_strength_desc:0 "Mit einer begrenzten Industrie wie der unseren können wir keine Massenproduktion verschiedener Arten von gepanzerten Maschinen durchführen. Wir können jedoch unsere Anlagen so spezialisieren, dass wir Sonderkonstruktionen herstellen können, die in anderen Bereichen nicht möglich sind. "

MON_train_specialized_crews:0 "Spezialisierte Besatzungen ausbilden"
MON_train_specialized_crews_desc:0 "Die richtige Panzerbesatzung kann nicht von irgendwelchen beliebigen Soldaten zusammengestellt werden, die die wertvolle Maschine und ihr noch wertvolleres Leben damit zerstören würden. Dafür brauchen wir die richtigen Leute an den richtigen Stellen mit echtem Wissen über das, was sie tun."


#navy ""
MON_establish_the_trade_fleet:0 "Aufbau der Handelsflotte"
MON_establish_the_trade_fleet_desc:0 "Da wir seit langem ein Binnenland sind, haben wir viele Grundsätze des internationalen Seehandels und seiner Organisation vergessen. Mit einigen bescheidenen Investitionen könnte es möglich sein, einige veraltete zivile Schiffe für Handel und Versorgung zu nutzen. Das sollte für den Anfang genügen."

MON_lease_foreign_dockyards:0 "Anmietung ausländischer Werften"
MON_lease_foreign_dockyards_desc:0 "Die begrenzten Kapazitäten unserer Industrie können nicht weiter auf den Bau geeigneter Anlagen für den Schiffsbau ausgedehnt werden. Wir können und sollten jedoch mit Ausländern zusammenarbeiten und ihre Anlagen zu unserem Vorteil nutzen."

MON_joint_naval_academy:0 "Gemeinsame Marineakademie"
MON_joint_naval_academy_desc:0 "Der nächste logische Schritt in einer gemeinsamen Marinepartnerschaft wäre die Einrichtung einer Marineakademie, in der unsere Marine-"Younglings" von den Erfahrungen ausländischer Seewölfe lernen können."

MON_naval_integration:0 "Integration der Seestreitkräfte"
MON_naval_integration_desc:0 "Wir haben es geschafft, eine andere Seemacht in einen gehorsamen Puppenstaat zu verwandeln, der den Befehlen aus Ulaanbaatar folgt, was bedeutet, dass ihre Marine von unseren Streitkräften gut genutzt werden könnte, wenn wir dazu bereit sind. Eine solche Zusammenarbeit hat den Preis, dass wir ihnen in anderen Bereichen mehr Autonomie zugestehen."

MON_ensure_branches_independence:0 "Sicherstellung der Unabhängigkeit der Zweigstellen"
MON_ensure_branches_independence_desc:0 "Wir können uns beim Aufbau der Marineindustrie nicht auf Ausländer verlassen, denn viele von ihnen wollen nur die unerfahrenen [ROOT.getAdjective] Matrosen und Kapitäne ausbeuten! Ein unabhängiger Zweig mit staatlichen Investitionen ist von nun an ein Muss!"

MON_local_specialists:0 "Lokale Fachleute"
MON_local_specialists_desc:0 "Wir können viel von den Erfahrungen im Ausland lernen, und einige junge Admirale sind bereit, ihr Wissen mit unseren Matrosen zu teilen und uns wertvolle Erfahrungen zu vermitteln, die wir in Zukunft gut gebrauchen können."

MON_fund_mongolian_naval_forces:0 "Fonds [ROOT.getAdjective] Seestreitkräfte"
MON_fund_mongolian_naval_forces_desc:0 "Eines der Hauptprobleme der Binnenländer ist das völlige Fehlen von Erfahrung in der Seefahrt und der Mangel an Investitionen. Es müssen einige staatliche Mittel bereitgestellt werden, um diese gewagte Situation zu verbessern."

MON_maritime_infantry:0 "[MON.getAdjective] Maritime Infanterie"
MON_maritime_infantry_desc:0 "Ein paar engagierte Männer und Frauen können den Unterschied bei der Durchführung von Flussüberquerungen oder Seelandungen ausmachen, sollten wir an solchen interessiert sein. Wir können versuchen, ein geheimes Trainingslager am Uvs-See einzurichten, in dem solche Leute ausgebildet werden könnten."

MON_improve_naval_doctrines:0 "Verbesserung der Seekriegsdoktrinen"
MON_improve_naval_doctrines_desc:0 "Die Taktiken der Seekriegsführung werden von den ausländischen Mächten ständig modernisiert und verbessert, und wir dürfen die neuesten Tricks nie außer Acht lassen, denn sie können im Kampf auf See von entscheidender Bedeutung sein!"

MON_amphibious_effort:0 "Amphibische Anstrengung"
MON_amphibious_effort_desc:0 "Das Vermächtnis der gescheiterten Invasionen von 1274 und 1281 ist noch immer in den Herzen vieler Bürger verankert, die die Ungerechtigkeit des Schicksals gegenüber dem [ROOT.getAdjective] Volk nie vergessen haben. Moderne Techniken sind nicht vom Wetter abhängig, weshalb wir in sie investieren sollten."

MON_prioritize_small_vessels:0 "Kleinen Schiffen den Vorzug geben"
MON_prioritize_small_vessels_desc:0 "Der Gedanke, eine große Marine zu bauen, mag zwar für Nationalisten und Patrioten verlockend sein, aber wir verfügen nicht über die entsprechenden Fähigkeiten und Industrien, um dies zu tun. Wir sollten uns zunächst auf kleine Schiffe konzentrieren, bevor wir mit der Entwicklung von großen Schiffen beginnen."

MON_support_the_mechants:0 "Unterstützen Sie die Kaufleute"
MON_support_the_mechants_desc:0 "Unsere Händler brauchen einen angemessenen Schutz vor diesen lästigen U-Booten, die es auf unsere schlecht verteidigten Schiffe abgesehen haben. Einige Entwürfe sind bereits auf der Baustelle vorhanden, aber wir können sie zu unserem Vorteil weiter verbessern."

MON_modernize_escort_tactics:0 "Eskorttaktik modernisieren"
MON_modernize_escort_tactics_desc:0 "Mit der Fertigstellung der Doktrin zur Konvoi-Verteidigung können wir die Sicherheit unserer Seerouten noch weiter verbessern, so dass der Fluss von Waren und Ressourcen nicht behindert wird."

MON_sea_raiders:0 "Seeräuber"
MON_sea_raiders_desc:0 "Wir brauchen keine Ressourcen, aber unsere Feinde schon. Ihre Schiffe segeln über die Meere, ohne auch nur an die möglichen Folgen zu denken. Unsere Seeräuber werden ihnen eine Lektion in Sachen Selbstüberschätzung erteilen."

MON_emphasise_naval_blockades:0 "Betonung der Seeblockade"
MON_emphasise_naval_blockades_desc:0 "Der Feind glaubt immer noch, dass Zerstörer und leichte Kreuzer den Nachschub auf dem Meer retten können. Ihre Wasserbomben sind zwar wirksam, aber ein paar neue Torpedokonstruktionen werden das Blatt wenden."

MON_large_ships_effort:0 "Einsatz von Großschiffen"
MON_large_ships_effort_desc:0 "Im 13. Jahrhundert war die Marine unseres Landes eine der größten der Welt, mit großen Schiffen, die auf dem Gelben Meer für Verwüstung sorgten. Es ist an der Zeit, sich an den vergangenen Ruhm zu erinnern und in große Flottillen zu investieren, die die Seemächte beeindrucken können!"

#air ""
MON_establish_provisional_airforce:0 "Aufbau einer provisorischen Luftwaffe"
MON_establish_provisional_airforce_desc:0 "Dem Land fehlt es an geeignetem Militärpersonal, das in der Lage ist, Aufgaben in der Luft zu erfüllen. In Anbetracht der wachsenden Bedeutung der Luftfahrt für Transport und Aufklärung ist es notwendig, den Grundstein für die offiziellen Luftstreitkräfte der Mongolei zu legen."

MON_situational_aerial_presence:0 "Situative Luftpräsenz"
MON_situational_aerial_presence_desc:0 "Es ist unmöglich, eine große Luftflotte zu unterhalten, die in der Lage ist, in den riesigen Lufträumen des Landes zu kämpfen. Die bevorzugte Taktik ist die Einrichtung mehrerer kleiner Luftwaffenstützpunkte im ganzen Land, auf denen die begrenzte Anzahl von Staffeln ihre Aufgabe der Sicherung des Luftraums über der Mongolei wirksam erfüllen kann."

MON_focus_on_local_engagements:0 "Fokus auf lokale Engagements"
MON_focus_on_local_engagements_desc:0 "Die Kapazität der bestehenden Flugplätze ist begrenzt, und die Reichweite der Landebahn ist für leichte Flugzeuge gut geeignet. Unsere Bemühungen um die Entwicklung neuer Flugzeuge werden sich daher auf leichtere Modelle und Varianten beschränken."

MON_institute_air_landing_batallions:0 "Institut Luftlandebataillone"
MON_institute_air_landing_batallions_desc:0 "Die neu aufgestellten Spezialkräfte können stark davon profitieren, wenn ein Elite-Fallschirmjäger-Segment aufgestellt werden kann, das in der Lage ist, Luftlandeoperationen unter extremen und feindlichen Bedingungen durchzuführen."

MON_foreign_air_equipment_coordination:0 "Koordinierung ausländischer Luftfahrzeuge"
MON_foreign_air_equipment_coordination_desc:0 "Nationale Forschungsteams können von ihren ausländischen Kollegen viel profitieren, insbesondere in der Luftfahrt, wo es uns an praktischer Erfahrung mangelt. Die Ausweitung einiger Kooperationsverträge wird uns viele neue Verbesserungen in der Flugzeugkonstruktion bringen."

MON_improve_air_doctrine:0 "Verbesserung der Luftfahrtdoktrin"
MON_improve_air_doctrine_desc:0 "Verbesserte Flugzeuge mit erfahrenen Piloten können viele Gefechte gewinnen, aber auf lange Sicht liegt der entscheidende Faktor auch in den modernen Luftkampfdoktrinen. Die Verfeinerung und Festigung dieser Strategeme soll unseren Assen die Oberhand am Himmel verschaffen."

MON_air_recon_and_intelligence_protection:0 "Luftaufklärung und Geheimdienstschutz"
MON_air_recon_and_intelligence_protection_desc:0 "Ein moderner Krieg ist ein Täuschungskrieg, in dem die Beschaffung, Verarbeitung und Nutzung von Informationen eine Schlüsselrolle spielt. Mit der zunehmenden Bedeutung der Luftaufklärung für die schnelle Aufklärung und Informationssammlung werden wir uns mit allen Mitteln einen Vorteil verschaffen!"

MON_strengthen_air_navy_cooperation:0 "Verstärkung der Zusammenarbeit zwischen Luft und Marine"
MON_strengthen_air_navy_cooperation_desc:0 "Wir haben viele Möglichkeiten, unsere erst kürzlich entwickelte Luftwaffe und die etablierte Marine zu koordinieren, indem wir Flugzeugmodelle entwickeln, die in der Lage sind, die gegnerischen Seestreitkräfte wirksam zu treffen."

MON_capital_operations_focus:0 "Schwerpunkt Kapitaloperationen"
MON_capital_operations_focus_desc:0 "Kleine und mobile Luftgeschwader könnten zu weit verstreut sein, um eine überlegene feindliche Luftwaffe wirksam zu bekämpfen. Deshalb werden wir eine kohärente Luftfaust aufstellen, die in der Lage ist, in der gewünschten Luftregion en masse zuzuschlagen."

MON_wastness_devours:0 "Wastness verschlingt"
MON_wastness_devours_desc:0 "Große Gebiete unserer Nation können mit einigen leichten Kampfflugzeugen, deren Reichweite für die Luftkontrollzonen der Mongolei selbst zu gering ist, nicht wirksam aus der Luft bewacht werden. Die Hersteller gehen davon aus, dass die Verbesserung von Langstreckenflugzeugen dieses Problem wirksam lösen wird, so dass unsere Flugzeuge unangefochten durch die Lüfte fliegen können."


#industrial# ""
MON_transfer_the_funds_of_mongolbank:0 "Überweisung der Mittel der Mongolbank"
MON_transfer_the_funds_of_mongolbank_desc:0 "Die Mongolbank wurde 1924 als Aktiengesellschaft von [SOV.getAdjective] und [MON.getAdjective] Investoren gegründet und blieb eine 50-50-Genossenschaft mit dem Ziel, die nationale Wirtschaft zu entwickeln, den Bankensektor und die Transaktionen zu überwachen und die Goldreserven des Landes zu kontrollieren. Wir werden uns um die Kontrolle über ihre Mittel bemühen, um die Entwicklung der Mongolei selbst fortzusetzen."

MON_build_the_railroads:0 "Ausbau des Eisenbahnnetzes"
MON_build_the_railroads_desc:0 "Die Entwicklung des Eisenbahnverkehrs hat neue Möglichkeiten eröffnet, große Mengen von Gütern schnell und effektiv zu transportieren. Ein Teil der neu erworbenen staatlichen Mittel kann für den Aufbau eines Eisenbahnnetzes verwendet werden, das unsere Hauptstadt mit den Außenbezirken des Landes verbindet."

MON_expand_elementary_schools:0 "Grundschulen ausbauen"
MON_expand_elementary_schools_desc:0 "Die hohe Analphabetenrate unserer Bevölkerung ist eine Folge des natürlichen Mangels an staatlich finanzierten Grundschulen, in denen der einfache Mann und die einfache Frau lesen, schreiben und rechnen lernen - Fähigkeiten, die vielen unserer Bürger leider fehlen."

MON_strengthen_tugrik:0 "Tugrik stärken"
MON_strengthen_tugrik_desc:0 "Die Goldreserven der Länder sind immer noch von verschiedenen Währungen abhängig, die im Geldverkehr verwendet werden, wie dem russischen Rubel, dem mongolischen Silberdollar, dem chinesischen Yuan, dem japanischen Yen und dem amerikanischen Dollar. Da der Tugrik in einem Verhältnis von eins zu eins an den Rubel gebunden ist, werden wir Beschränkungen für Währungsgeschäfte mit anderen Banknoten einführen, um die Rolle der nationalen Banknoten zu stärken."

MON_encourage_foreign_trade:0 "Ermutigung des Außenhandels"
MON_encourage_foreign_trade_desc:0 "Die Gründe für das geringe Wirtschaftswachstum eines Landes lassen sich bis 1924 zurückverfolgen, als der Staat das Vermögen von Investoren verstaatlichte und Beschränkungen für den Außenhandel auferlegte, wodurch die Entwicklung ausländischer Unternehmen in unserem Land im Interesse der nationalen Sicherheit effektiv behindert wurde. Wir werden unsere Märkte öffnen, um einige der Investoren zur Rückkehr in die Mongolei zu bewegen."

MON_improve_machine_tools:0 "Verbesserung der Werkzeugmaschinen"
MON_improve_machine_tools_desc:0 "Die mongolischen Betriebe erfüllen die ihnen auferlegten Quoten nicht, was vor allem auf die niedrige Produktionseffizienz, die Abhängigkeit von Handarbeit anstelle von Maschinenausrüstung und den Mangel an Arbeitskräften zurückzuführen ist. Während letzteres nicht sofort behoben werden kann, lassen sich die ersten beiden Faktoren durch den Kauf einiger der benötigten Geräte aus dem Ausland beheben."

MON_study_foreign_radio_equipment:0 "Studium ausländischer Funkanlagen"
MON_study_foreign_radio_equipment_desc:0 "Inzwischen gibt es keine Einrichtungen mehr, die in der Lage sind, moderne Funk- und Elektronikgeräte herzustellen. Es ist ratsam, von unseren Nachbarn zu lernen und zu sehen, wie die Situation in diesem Bereich verbessert werden kann."

MON_pastures_into_farms:0 "Aus Weiden werden Bauernhöfe"
MON_pastures_into_farms_desc:0 "Die Abhängigkeit von der Landwirtschaft hat uns bisher gute Dienste geleistet, und es besteht keine große Notwendigkeit, irgendeine Art komplexer neuer industrieller Techniken zu entwickeln, die den natürlichen Entwicklungsprozessen unseres Landes nur schaden würden. Wir können jedoch einige der Ländereien zu richtigen landwirtschaftlichen Betrieben modernisieren, die in der Lage sind, größere Mengen an Gütern für die Menschen zu produzieren."

MON_end_reliance_on_animal_husbandry:0 "Die Abhängigkeit von der Tierhaltung beenden"
MON_end_reliance_on_animal_husbandry_desc:0 "Das gesamte Wirtschaftssystem des Landes war veraltet und stützte sich in hohem Maße auf riesige landwirtschaftliche Flächen, die nicht ausreichend genutzt und von denjenigen ausgebeutet wurden, denen es gelang, die ersten zu erobern. Auch wenn eine solche Entscheidung äußerst unpopulär sein mag, werden wir uns um die Schaffung einer angemessenen industriellen Grundlage für unser Land bemühen."

MON_support_arats:0 "Unterstützt die Araten"
MON_support_arats_desc:0 "Diese vielversprechende soziale Volksgruppe der Hirten ist in allen Teilen unseres Landes vertreten und versorgt unser Volk mit verschiedenen landwirtschaftlichen Produkten. Sie stellen ein Kernelement unserer Industriegesellschaft dar und sollten einige Privilegien erhalten, die ihre Bedeutung für die Regierungsbeamten verdeutlichen."

MON_expand_woolwashing_facilities:0 "Wollwaschanlagen ausbauen"
MON_expand_woolwashing_facilities_desc:0 "Da Wolle ein wichtiger Rohstoff für den lokalen Markt ist, ist es von größter Wichtigkeit, dass die Anlagen zur Verarbeitung von Wolle angemessen finanziert und ausgebaut werden, um die wachsende Industrie zu unterstützen."

MON_build_energokombinat:0 "Bau eines Energiekombinats"
MON_build_energokombinat_desc:0 "Seitdem die Elektrizität viele [ROOT.getAdjective] Städte und Gemeinden erreicht hat, stellt sich immer häufiger die Frage nach einer konstanten und stabilen Versorgung der Bevölkerung mit Strom. Es kann nicht sein, dass ein so wichtiger Produktionsbereich in der Hand von Ausländern bleibt, denn er soll von der einheimischen Bevölkerung gebaut und unterhalten werden."

MON_build_mechanical_factory:0 "Mechanische Fabrik bauen"
MON_build_mechanical_factory_desc:0 "Viele der neuesten landwirtschaftlichen Geräte und Maschinen benötigen austauschbare Komponenten, die in der Regel teuer und schwer zu beschaffen sind und an lokale Einrichtungen geliefert werden müssen. Die jüngste Initiative brachte einige Mittel von aktiven Bürgern auf, um eine solche Fabrik in der Nähe von Ulaanbaatar zu errichten."

MON_industrial_expansion:0 "Industrielle Expansion"
MON_industrial_expansion_desc:0 "Nach der effektiven Entwicklung unserer Industrien können wir die Menschen ermutigen, sich den Initiativen der Arbeitnehmer anzuschließen, die darauf abzielen, die Qualität der produzierten Waren und die Effizienz der Menschen vor Ort zu erhöhen."

MON_new_veterinary_facilities:0 "Neue Veterinäreinrichtungen"
MON_new_veterinary_facilities_desc:0 "Krankheiten und Epidemien können den empfindlichen Viehbestand von unvorbereiteten Landwirten befallen. Das Infektionsrisiko und mögliche Schäden können minimiert werden, wenn landesweit Veterinäreinrichtungen eingerichtet und regelmäßig staatlich finanzierte Inspektionen durchgeführt werden."

MON_ulan_bator_promcombinat:0 "Ulaanbaatar Promcombinat"
MON_ulan_bator_promcombinat_desc:0 "Die Errichtung von Ulaanbaatar als Industriezentrum ist ein wichtiger Schritt für die wirtschaftliche Entwicklung des Landes, denn es soll die größte Produktionsstätte für den zivilen Bedarf werden, die Tausenden von arbeitslosen Bürgern einen Arbeitsplatz bieten kann."

MON_improve_mining_facilities:0 "Verbesserung der Bergbauanlagen"
MON_improve_mining_facilities_desc:0 "Die Kohlebergwerke Aduunchuluun und Khushuut gehören zu den größten des Landes und versorgen unsere Drehbänke und Pressen mit Eisen und Kohle und dienen dem Staat und seiner Bevölkerung. Ein Teil der Regierungsgelder kann in diesen Sektor fließen, um die Industrieproduktion in diesen Schürfgebieten zu verbessern."

MON_armament_expansion:0 "Ausbau der Rüstung"
MON_armament_expansion_desc:0 "Die industrielle Entwicklung unseres Landes konzentrierte sich bisher vor allem auf zivile Güter und deren Bedarf, während das Militär scheinbar außen vor blieb, was inakzeptabel ist, da diese Männer und Frauen dem Interesse und dem Schutz und der Stabilität unserer Nation dienen. Es ist im Sinne des Gemeinwohls, einige Rüstungsproduktionsstätten für ihren Bedarf zu errichten."

MON_southern_development_focus:0 "Schwerpunkt Südliche Entwicklung"
MON_southern_development_focus_desc:0 "Die Wüste Gobi ist für ihre rauen und wechselhaften Wetterbedingungen bekannt. Die Menschen, die in diesen Gebieten leben, benötigen auf jeden Fall einen angemessenen Zugang zu Wasser, Gas und Strom. Ein neues Regierungsprogramm soll für die Bedürftigen sorgen."

MON_southwest_resource_prospection_area:0 "Südwestliches Gebiet zur Ressourcengewinnung"
MON_southwest_resource_prospection_area_desc:0 "Die südwestlichen Gebiete sind unter unsere Kontrolle geraten, und da diese Gebiete reich an natürlichen Ressourcen zu sein scheinen, können einige Pläne zur Mineralien- und Materialprospektion entwickelt werden."

MON_encourage_southern_agriculture:0 "Förderung der südlichen Landwirtschaft"
MON_encourage_southern_agriculture_desc:0 "Die ehemaligen Territorien der Ma-Clique galten als rückständige Provinzen, die für kaiserliche und später republikanische Investoren keinerlei Potenzial boten. Mit unserer Erfahrung im Kampf gegen das Vordringen der Wüste in unsere Herden könnte es möglich sein, einige Grünflächen anzulegen und den Grundstein für neue landwirtschaftliche Flächen zu legen."

MON_expand_chahars_processing_region:0 "Ausweitung der Chahar-Verarbeitungsregion"
MON_expand_chahars_processing_region_desc:0 "Die Gebiete der Inneren Mongolei können in großem Umfang für die Viehzucht einschließlich der Woll- und Fleischverarbeitung genutzt werden. Wollwaschanlagen und Schlachthöfe sollten vor Ort eingerichtet werden, um vielen Menschen in der Region Arbeit zu geben."

MON_ordos_plateau_exploitation:0 "Erschließung des Ordos-Plateaus"
MON_ordos_plateau_exploitation_desc:0 "Dieses Gebiet soll intensive staatliche Zuwendungen erhalten, die es lokalen Herstellern ermöglichen, ihre Anlagen in einer weiteren Runde der wirtschaftlichen Entwicklung der vielversprechenden Region zu erweitern."

MON_utilize_available_spaces:0 "Verfügbare Flächen ausnutzen"
MON_utilize_available_spaces_desc:0 "Die neuen Industrialisierungsprogramme haben Raum für viele neue Einrichtungen geschaffen, die zur Steigerung der Wirtschaftskraft unseres wohlhabenden Staates errichtet werden können!"

MON_new_research_centres:0 "Neue Forschungszentren einrichten"
MON_new_research_centres_desc:0 "Unsere wachsenden und sich entwickelnden industriellen Fähigkeiten haben uns die einmalige Gelegenheit gegeben, ein wissenschaftliches Netzwerk einzurichten, das verschiedene Forschungs- und Entwicklungseinrichtungen umfasst, darunter Werkzeug- und Materialhersteller, Elektronikentwickler, junge Wissenschaftler und militärische Industriespezialisten, die zum Wohle der [ROOT.getAdjective] Menschen arbeiten!"

MON_modernize_transportation_system:0 "Transportsystem modernisieren"
MON_modernize_transportation_system_desc:0 "Für viele nomadisch lebende Menschen waren Straßen nicht besonders wichtig, was bedeutet, dass frühere Regierungen und Regime sich nie auf den Aufbau eines zentralen Verkehrsnetzes zwischen Aimags, Hudons und verschiedenen Städten konzentriert haben. Je größer der Staat wird, desto mehr hängt diese Aufgabe wie ein Damoklesschwert über dem Herrscher, das zum Schlag ausholt..."

MON_assist_subsidized_region:0 "Subventionierte Regionen unterstützen"
MON_assist_subsidized_region_desc:0 "Die Autonome Region Tuwinien ist eine stark subventionierte Region, da der Grad der Industrialisierung gering ist, kein Land für die Massentierhaltung zur Verfügung steht und die staatlichen Mittel nicht ausreichen. Selbst die kleinste Investition in der Region wird nur wenige Möglichkeiten für den Aufbau von Industrie bieten."

MON_develop_mongolia_proper:0 "Die Mongolei richtig entwickeln"
MON_develop_mongolia_proper_desc:0 "Keine Region darf bei diesen Maßnahmen vergessen werden, und auch die Mongolei Proper, das Kernland unseres Staates, soll von diesen Programmen profitieren. Die Ansiedlung von Industrien in verschiedenen Hirtenregionen soll die lokale Unterstützung für unsere Sache erhöhen."

MON_improve_baigaal_dalai_industries:0 "Verbesserung der Baigaal-Dalai-Industrie"
MON_improve_baigaal_dalai_industries_desc:0 "Burjatien ist bekannt für seine gut etablierten Industrien in Irkutst, Chita und Ulan-Ude, sein ausgedehntes Verkehrsnetz und seine weit verbreiteten Holzfällerbetriebe, die mit einigen gezielten staatlichen Spenden noch verbessert werden können."

MON_develop_the_rear:0 "Das Hinterland entwickeln"
MON_develop_the_rear_desc:0 "Vielen östlichen Provinzen fehlt es an angemessenen Finanzmitteln, obwohl sie ein großes wirtschaftliches Entwicklungspotenzial haben. Die Ausweitung unserer Präsenz und unseres Einflusses dort wird es uns ermöglichen, diese Ressourcen effektiver zu nutzen."

MON_military_industries_expansion:0 "Ausbau der Militärindustrie"
MON_military_industries_expansion_desc:0 "Staatliche Investitionen können dem militärischen Sektor gewidmet werden, wobei wir sicherstellen können, dass Staaten, die bereits ein Interesse daran haben, eine Handvoll Spenden erhalten, um Militäreinrichtungen zu errichten und somit unser Militär stark zu stärken."



############################POLITICAL FOCUSES ################################################# ""
MON_hold_plenum_of_central_committee:0 "Plenum des Zentralkomitees abhalten"
MON_hold_plenum_of_central_committee_desc:0 "Die Ergebnisse der Konferenz zeigen deutlich, dass der Genosse [SOV.getLeader] bereit ist, den [MON.getAdjective]-Staat in Zeiten der Gefahr und des Kampfes um die Mittel der Revolution zu schützen. Der Leiter unserer Delegation hatte jedoch einige persönliche Ambitionen im Sinn und muss daher durch jemanden ersetzt werden, der eine "verlässlichere" Vision der Zukunft hat."

MON_deal_with_genden:0 "Abkommen mit Genden"
MON_deal_with_genden_desc:0 "Genden genießt noch immer einen beträchtlichen Rückhalt, vor allem bei der armen und ländlichen Bevölkerung. Sein Ungehorsam gegenüber unserem [SOV.getAdjective] ist nicht zu übersehen. Dennoch bleibt die Frage, wie sein provokantes Verhalten bestraft werden soll."

MON_invite_frinovsky:0 "Frinovsky einladen"
MON_invite_frinovsky_desc:0 "Mikhail Frinovsky ist ein bekannter [SOV.getAdjective] NKWD-Offizier, dessen Methoden der "Troika"-Organisationen sich bei der Entlarvung von Feinden der Revolution in der UdSSR und im Ausland als äußerst wirksam erwiesen haben. Seine Unterstützung für unsere Revolution wäre von großer Bedeutung für den Erfolg des derzeitigen Regimes."

MON_secure_the_transition_of_power:0 "Sicherung des Machtwechsels"
MON_secure_the_transition_of_power_desc:0 "Die neue Regierung braucht die prominenten Mitglieder der Partei, die ihre wahre Hingabe an die Partei und [MON.getNameDef] gezeigt haben! Diese Helden der Revolution sollen in einer neuen staatlich organisierten Propagandakampagne als prominente Beispiele vorgeführt werden! "

MON_prepare_leftist_takeover:0 "Linke Machtübernahme vorbereiten"
MON_prepare_leftist_takeover_desc:0 "Genden und Demid sind bereits verschwunden, genau wie ihre linken Kollegen, die 1933 das Land regierten, oder die Mitglieder der rechten Opposition, die bereits 1928 vertrieben wurden. Eine weitere Säuberung steht bevor und wir müssen alles tun, um zu verhindern, dass ein weiterer Diktator an die Macht kommt!"

MON_learn_from_lkhumbe_affair:0 "Lehren aus der Lkhumbe-Affäre"
MON_learn_from_lkhumbe_affair_desc:0 "Der Aufstand von 1934, der als Lkhumbe-Affäre bekannt wurde, scheiterte vor allem daran, dass die Rebellen nur begrenzten Zugang zu Waffen und Munition hatten, während die Regierungstruppen über große Mengen an Gewehren, Mörsern, gepanzerten Fahrzeugen und sogar einigen Flugzeugen verfügten. Die Einrichtung von Untergrundwerkstätten würde der Opposition im Falle einer bewaffneten Revolte große Vorteile bringen."

MON_partial_religious_compromise:0 "Teilweiser religiöser Kompromiss"
MON_partial_religious_compromise_desc:0 "Die buddhistische Kirche hat viele Anhänger im ganzen Land, und während das vorherige Regime sie vorerst ignorierte, werden wir zu einem Kompromiss aufrufen, um die öffentliche Unterstützung für den Regierungswechsel zu verbessern. In der Zwischenzeit können die Klöster wertvolle Verbündete sein."

MON_arm_civil_militia:0 "Bewaffnung der zivilen Miliz"
MON_arm_civil_militia_desc:0 "Die ausgedehnten Gebiete unseres Landes erfordern die Bildung unabhängiger Regimenter, die in der Lage sind, den Boden zu halten, bis unsere regulären Truppen eintreffen, und sie bei der Abwehr der Eindringlinge zu unterstützen. Durch die Ausgabe von Waffen an die Bevölkerung können wir uns die Unterstützung erwachsener Menschen sichern, die bereit sind, für unsere Sache zu sterben."

MON_invite_political_exiles:0 "Politische Exilanten einladen"
MON_invite_political_exiles_desc:0 "Im Jahr 1933 kam es zu einer raschen Änderung der staatlichen Politik, nach der viele linke Parteimitglieder ins Exil gingen und noch mehr unterdrückt wurden. Es ist uns gelungen, mit den verbliebenen Linken Kontakt aufzunehmen und ihnen einen Platz in unserer Regierung anzubieten. Ihre Rückkehr wird sicherstellen, dass die neue Regierung das Land nach der erfolgreichen Machtübernahme effektiv regieren kann."

MON_ensure_control_over_the_railways:0 "Die Kontrolle über die Eisenbahnen sicherstellen"
MON_ensure_control_over_the_railways_desc:0 "Nachdem wir unsere Unterstützer als Mitglieder von Arbeiterbrigaden getarnt und den Bau des Eisenbahnnetzes im ganzen Land unterstützt haben, können wir die Kontrolle über strategische logistische Engpässe für einen zukünftigen Krieg sicherstellen, was es uns ermöglicht, ausländische Ausrüstung für die Güter der Revolution zu beschlagnahmen."

MON_contact_the_bandits:0 "Kontakt zu den Banditen"
MON_contact_the_bandits_desc:0 "In den dünn besiedelten Regionen des Südens droht die Wüste mit irregulären Banditenformationen, die schwer aufzuspüren und mit großen Divisionsverbänden zu bekämpfen sind. Indem wir an ihre Anführer appellieren, können wir einige wertvolle Lektionen lernen und ihre begrenzte Unterstützung in Form von Arbeitskräften und Erfahrung erhalten, auch wenn wir damit unsere Bevölkerung verärgern."

MON_confiscate_soviet_weaponry:0 "Konfiszieren Sie [SOV.getAdjective] Waffen"
MON_confiscate_soviet_weaponry_desc:0 "Wenn wir die Eisenbahnen unter unserer Kontrolle haben, können wir zusätzliche Mautkontrollen einführen und die nicht registrierte Ausrüstung beschlagnahmen, die sie passiert. Natürlich zum Wohle des freien und fairen Handels!"

MON_seize_the_power:0 "Die Macht ergreifen"
MON_seize_the_power_desc:0 "Mit rekrutierten und bewaffneten Truppen, vorbereiteten Logistikzentren und loyalen Mitgliedern in der Regierung werden wir verkünden, dass die neue Mongolei aus der Asche der korrupten Revolutionäre auferstanden ist und die neue Ära von nun an beginnen wird!"

MON_begin_the_collectivization:0 "Beginnen Sie die Kollektivierung"
MON_begin_the_collectivization_desc:0 "Nachdem die neue Regierung gesichert ist, ist es am besten, zur Fortsetzung der Reformen von 1928-1933 zurückzukehren, in deren Rahmen die Exporte und Importe gesteigert und das Staatskapital enorm erweitert wurden. Die Kollektivierung in einem noch nie dagewesenen Ausmaß soll nun beginnen."

MON_seize_our_advantages:0 "Nutze unsere Vorteile"
MON_seize_our_advantages_desc:0 "Genden hat versucht, die Kapitaleigner mit seiner "Get Rich"-Politik zu besänftigen, die darauf abzielt, die Reichen zu bereichern und die Armen zu verderben. Da wir keinen Unterschied mehr machen sollen, weil wir alle gleich geschaffen sind, müssen wir uns diese Güter aneignen und sie unter den Arbeitern und Bauern umverteilen."

MON_reassure_the_soviets:0 "Beruhigen Sie die [SOV.getAdjective]s"
MON_reassure_the_soviets_desc:0 "Die interne Agenda unserer Republik wird viel effektiver sein, wenn wir Direktiven direkt aus Moskau erhalten, so dass sich unsere Politiker, Diplomaten und Spione auf das Äußere konzentrieren können. Es ist nur natürlich, wenn wir an die Funktionäre in [SOV.getNameDef] appellieren, uns als gleichberechtigte Republik unter der [SOV.getAdjective]-Regel wieder in die Komintern aufzunehmen. Eine solche Maßnahme wird sicherlich unsere direkten politischen Aktionen vorerst einschränken, aber langfristig wird sie von Vorteil sein."

MON_end_political_opportunism:0 "Schluss mit dem politischen Opportunismus"
MON_end_political_opportunism_desc:0 "Viel zu lange war die Mongolei ein Lakai der ausländischen Macht! Wir sind ein mutiges und stolzes Volk, das für sich selbst einstehen und sein eigenes Schicksal in dieser Welt verfolgen kann. Als Teil der Komintern, versteht sich."

MON_reorganize_state_agenda:0 "Staatliche Agenda reorganisieren"
MON_reorganize_state_agenda_desc:0 "Wie sich das Blatt gewendet hat! Diejenigen, die den einfachen Mann und die einfache Frau unterdrückt und in die Irre geführt haben, sind nun verschwunden oder aus unserem blühenden kommunistischen Utopia verbannt. Dennoch mögen einige Menschen diese giftigen Ideen im Kopf behalten und immer noch von außen beeinflusst werden. Atheistische Propaganda wird die Loyalität und den klaren Geisteszustand unseres Volkes sicherstellen."

MON_make_use_of_monastery_assets:0 "Klostervermögen nutzen"
MON_make_use_of_monastery_assets_desc:0 "Nach unseren Angriffen auf die buddhistische Kirche stehen Klöster entweder leer oder liegen in Trümmern. Vor diesem Hintergrund wird ein spezieller Erlass von [MON.getLeader] herausgegeben, der die verbleibenden Vermögenswerte religiöser Institutionen verstaatlicht und der Regierung die nötigen Mittel für den Betrieb der Friedens- und Kriegsmaschinerie zur Verfügung stellt."

MON_example_of_communist_paradise:0 "Beispiel eines kommunistischen Paradieses"
MON_example_of_communist_paradise_desc:0 "Die politische und wirtschaftliche Landschaft unseres Landes hat sich seit der Machtübernahme durch [MON.getLeader] für immer verändert. Mit unserer Treue zu den Prinzipien des Marxismus-Leninismus können wir die Gründung einer weiteren Sowjetrepublik in Zentralasien ausrufen, so dass sich die neidischen Blicke unserer Nachbarn noch mehr auf uns richten!"

MON_thinking_out_of_bounds:0 "Über den Tellerrand schauen"
MON_thinking_out_of_bounds_desc:0 "Während die Innen- und Außenpolitik der Staaten von Moskau aus gelenkt wird, bleiben wir an der Macht ehrgeiziger und kreativer Persönlichkeiten, die an vielen Orten in der Zentralebene Chinas Einfluss haben und über vielfältige Kontakte verfügen. Der richtige Einsatz unserer Agenda wird es uns, dem sowjetischen Satellitenstaat, ermöglichen, dafür zu sorgen, dass China der Volksrevolution treu bleibt, ohne dass wir [SOV.getAdjective] einschalten müssen."

MON_means_of_propaganda:0 "Mittel der Propaganda"
MON_means_of_propaganda_desc:0 "Die staatliche Agenda kann auf viele Arten verbreitet werden, und eine davon ist der exzessive Einsatz von Propaganda, die noch effizienter gemacht werden kann, wenn wir Institutionen aufbauen, die in der Lage sind, aktiv Personal für diesen Zweck auszubilden und zu unterrichten."

MON_destabilize_the_central_plain:0 "Destabilisierung der zentralen Ebene"
MON_destabilize_the_central_plain_desc:0 "In den zentralen Regionen Chinas hat es jahrzehntelang Bauernaufstände gegeben, die sich entweder gegen imperialistische Schoßhunde, korrupte Kuomintang-Beamte oder lokale Warlord-Unterdrückungsverwaltungen richteten. Sie scheiterten jedoch alle aus einem einfachen Grund: schlechte Organisation und schlechte Planung. Mit [MON.getAdjective]s Hilfe werden sie nicht fallen!"

MON_fruits_of_revolution:0 "Früchte der Revolution"
MON_fruits_of_revolution_desc:0 "Die Samen der Revolte sind zu Früchten herangewachsen, die nun gepflückt werden können. Und da die Zentralebene von Bauernaufständen erschüttert wird, ist es nur logisch, dass wir das neue kommunistische Regime mit allen Mitteln unterstützen. Selbst wenn das bedeutet, dass wir uns mit Gewalt mit ihnen verbünden."

MON_industrial_relocation:0 "Industrielle Verlagerung"
MON_industrial_relocation_desc:0 "Ein Eindringling hat sich eingeschlichen und bedroht das [SOV.getAdjective] Mutterland! Einige Berichte deuten bereits darauf hin, dass die Industrie aus der Ukraine, Weißrussland und dem Baltikum in die zentralen Regionen Russlands und den Ural verlagert wird. Was ist, wenn der Feind den Ural erreicht und die verlagerte Industrie unserer Brüder bedroht? Wir werden uns an [SOV.getAdjective] wenden und eine Verlagerung noch weiter nach Osten anbieten."

MON_new_comintern_beacon:0 "Neues Komintern-Leuchtfeuer"
MON_new_comintern_beacon_desc:0 "Es ist klar, dass sich die Gezeiten geändert haben und wir nun in der Lage sind, [SOV.getNameDef] vor dem Feind zu schützen. Da der [SOV.getAdjective]-Staat zusammenbricht, müssen wir die Zügel der Dritten Internationale in die Hand nehmen und von nun an die Rolle des revolutionären Beschützers übernehmen!"

MON_one_union_government:0 "Eine Unionsregierung"
MON_one_union_government_desc:0 "Die Welt ist im Umbruch. Wer hat jetzt noch die Kraft, sich gegen Armeen von [ROOT.getNameDef] und [SOV.getNameDef] zu stellen? Gegen die Macht von [ROOT.getLeader] und [SOV.getLeader] und den Zusammenschluss der beiden Staaten zu bestehen. Gemeinsam, mein Freund [SOV.getLeader], werden wir diese Welt bis zur Revolution regieren."
#A proper description just to be sure ""
#We have done everything to assist them, but it is not enough: the [SOV.getAdjective] state appears to collapse sooner or later under the overwhelming weight of its invaders. The only applicable solution in these circumstances is to propose a unitary government which shall be in charge of revolutionary struggle from now on!" ""

MON_struggle_for_communal_liberation:0 "Der Kampf für die kommunale Befreiung"
MON_struggle_for_communal_liberation_desc:0 "Im Gegensatz zu unseren sowjetischen Brüdern werden wir den Kampf aller Nationen innerhalb der neuen Union unterstützen, um die Invasoren zu bekämpfen und ihren vorrückenden Feind mit allen Mitteln zurückzuschlagen!"

#MON_new_union_leadership:0 "Die neue Führung der Union"
#MON_new_union_leadership_desc:0 "Wir haben die schwere Last auf uns genommen, eine riesige Nation im Kampf für die nationale Befreiung und das Wohlergehen der Völker der Union zu führen. Eine effiziente Führung würde auch die Anwendung einer Politik nach sowjetischem Vorbild erfordern, jedoch mit einem gewissen Maß an mongolischen Besonderheiten."

#choibalsan focuses# ""
MON_appoint_soviet_protege:0 "Ernennung von [SOV.getAdjective] Protege"
MON_appoint_soviet_protege_desc:0 "Einer der ältesten und zuverlässigsten Revolutionäre, Khorloogiin Choibalsan, wird in Moskau als der derzeitige Nachfolger für die Führung in [MON.getNameDef] angesehen. Er bekleidet bereits die Posten des Innenministers, des Wirtschaftsministers und des Armeechefs. Ihm noch mehr Macht zu geben, wird in Zukunft sicher keine Schwierigkeiten bereiten."

MON_deal_with_religious_centre:0 "Deal mit religiösem Zentrum"
MON_deal_with_religious_centre_desc:0 "Die Troika-Ausschüsse haben ein antirevolutionäres buddhistisches Zentrum aufgedeckt, das sich aus Lamas aus Klöstern im ganzen Land zusammensetzt. Es bleibt unklar, was ihr Plan war, aber angesichts der Tatsache, dass einige Mitglieder die [JAP.getAdjective]-Beamten um Hilfe baten, stellen sie eine Gefahr für die innere Stabilität dar und müssen entmachtet werden, falls sie welche haben."

MON_reorganize_homeland_security:0 "Innere Sicherheit reorganisieren"
MON_reorganize_homeland_security_desc:0 "Die Abhängigkeit von [SOV.getAdjective] bei der Spionageabwehr und Spionage bedeutet, dass wir an das Material gebunden sind, das sie uns zur Verfügung stellen. Durch die Einrichtung des Heimatschutzbüros wird sichergestellt, dass das Infiltrationsrisiko minimiert wird und unsere Agenten die aktuellsten Informationen erhalten."

MON_the_great_terror:0 "Der große Terror"
MON_the_great_terror_desc:0 "Genau wie in [SOV.getNameDef] ist unsere Regierung voller korrupter Beamter unbekannter Herkunft, machthungriger destruktiver Revolutionäre und revisionistischer Rechter. Wir müssen tun, was getan werden muss, und zum Wohle der Allgemeinheit müssen diese Elemente ausgerottet werden."

MON_new_generation_of_intelligentsia:0 "Neue Generation von Intelligenzlern"
MON_new_generation_of_intelligentsia_desc:0 "Der Wandel der Zeiten erfordert einen Wandel der Menschen, und wir haben viele junge Menschen, die zu diesem Zweck zur intellektuellen und ideologischen Kriegsführung fähig sind. Ihre Ausbildung und Loyalität wird in den besten Universitäten von [SOV.getNameDef] geschmiedet und wird von entscheidender Bedeutung sein, um die fehlende Lücke nach den jüngsten Ereignissen zu schließen."

MON_new_party_elite:0 "Neue Parteielite bilden"
MON_new_party_elite_desc:0 "Der Staatsapparat braucht Menschen, die bereit sind, sich für das Allgemeinwohl die Hände schmutzig zu machen. Einige lokale Befehlshaber und Bürokraten haben ihre Loyalität zu Choibalsan bewiesen und sollen in ihren Ämtern befördert werden."

MON_remove_nominal_leadership:0 "Beseitigung der nominellen Führung"
MON_remove_nominal_leadership_desc:0 "So beliebt er auch beim Volk ist, Amar hat sich zu einem gefährlichen Anführer entwickelt, der in der Lage ist, alles zu zerstören, was Choibalsan aufgebaut hat und was er für den [MON.getAdjective]-Staat im Sinn hat. Im Interesse der inneren Stabilität und der Sicherheit des Staates muss man sich sofort mit ihm befassen."

MON_true_hero_for_the_people:0 "Wahrer Held für das Volk"
MON_true_hero_for_the_people_desc:0 "Die alleinige Hingabe an die Prinzipien des Marxismus-Leninismus und das völlige Fehlen von Opposition gegen seine Herrschaft zeigen, wie beliebt und geliebt [MON.getLeader] geworden ist! Das wird jetzt noch deutlicher, da sich Gerüchte über sein taktisches Genie im Kampf gegen [JAP.getAdjective]-Aggressoren in der Bevölkerung verbreitet haben. Ruhm für unseren großen [MON.getLeader]!"

MON_first_five_year_plan_focus:0 "Erster Fünfjahresplan"
MON_first_five_year_plan_focus_desc:0 "Die Politik des Neuen Kurses ist auf jeden Fall eine gefährliche, veraltete Politik, die Verwirrung in den Köpfen der Menschen stiftet. Wir werden dem Beispiel von [SOV.getAdjective] folgen und den ersten eigenen Fünfjahresplan aufstellen, um die Bedürfnisse unseres Volkes zu erfüllen."

MON_changing_times:0 "Die Zeiten ändern sich"
MON_changing_times_desc:0 "Die alte Führung scheint immer noch in der Lage zu sein, das Land zu führen, aber da sich ihr körperlicher und geistiger Zustand ständig verschlechtert, könnte es für sie immer mühsamer werden, die Macht zu behalten und das Land effizient zu regieren. Vielleicht ist es an der Zeit, neue Leute innerhalb der Partei auf die höchsten Posten der Parteielite zu befördern?"

MON_join_the_big_brother:0 "Schließen Sie sich dem Großen Bruder an"
MON_join_the_big_brother_desc:0 "Unser Staat könnte seinen Zweck überlebt haben, denn das Ziel des Komitees hat sich endgültig erfüllt. Die Erkenntnis dieser Tatsache durch die jüngeren Kommunisten hat dazu geführt, dass wir einen offiziellen Zusammenschluss mit unseren großen Freunden und Wohltätern, [SOV.getNameDef], fordern können."

#assisting Soviets# ""
MON_support_the_red_army_focus:0 "Unterstützen Sie die Rote Armee"
MON_support_the_red_army_focus_desc:0 "[SOV.getNameDef] und die Revolution haben viele Feinde im Ausland. Wir sollten unsere Brüder und Schwestern in diesem Kampf für den Erfolg der Revolution mit allen Mitteln unterstützen. Auch wenn wir nicht in der Lage sind, riesige Armeen wie unsere Freunde aufzustellen, können wir doch industrielle und humanitäre Hilfe leisten, indem wir unseren Verbündeten Pferde, Lebensmittel, Wolle und Fleisch zur Verfügung stellen."

MON_vessels_of_the_future_war:0 "Fahrzeuge des zukünftigen Krieges"
MON_vessels_of_the_future_war_desc:0 "Die Wirksamkeit gepanzerter Fahrzeuge auf dem Schlachtfeld deutet darauf hin, dass sie in Zukunft von großer Bedeutung, wenn nicht sogar die Hauptstreitkraft sein werden. Und obwohl uns die Mittel fehlen, um eigene Panzerdivisionen zu bauen, können wir Mittel für die Ausrüstung solcher Divisionen aufbringen. Ein kostspieliges, aber lohnenswertes Unterfangen."

MON_aerial_support_initiative:0 "Initiative zur Unterstützung aus der Luft"
MON_aerial_support_initiative_desc:0 "Die vom Zentralkomitee ratifizierte Initiative schlägt vor, dass [MON.getAdjective] die Menschen Geldmittel sammeln, um die Luftstaffel, die aus den neuesten Prototypen von Kampfflugzeugen besteht, zu kaufen und auszurüsten. Eine weitere große Investition zur Erreichung des Sieges der Arbeiter."

MON_improve_transportation_network:0 "Verbesserung des Eisenbahnnetzes"
MON_improve_transportation_network_desc:0 "Unsere Bemühungen, [SOV.getNameDef] zu unterstützen, werden auf noch weniger Hindernisse stoßen, wenn das entsprechende Transportnetz zwischen Ulaanbaatar und der Transsibirischen Eisenbahn eingerichtet werden kann. Es wird erwartet, dass auch einige alte Züge zur Verfügung gestellt werden, um sicherzustellen, dass es auf unserer Seite der Bahn keine Maschinenknappheit gibt."
#Amar socialist focuses# ""

MON_reject_choibalsan_advances:0 "Vorstöße von Choibalsan ablehnen"
MON_reject_choibalsan_advances_desc:0 "Choibalsan ist ein opportunistischer und machthungriger Unterdrücker, der nur darauf aus ist, die Macht zu erlangen und sie für seine persönlichen Wünsche auszunutzen. Mit Amar an der Macht kann sein Einfluss in verschiedenen Bereichen des Landes schrittweise verringert werden, bis er selbst nichts mehr von seiner jetzigen Größe hat."

MON_separate_army_and_politics:0 "Trennung von Armee und Politik"
MON_separate_army_and_politics_desc:0 "Die sozialistische Armeestruktur stützt sich stark auf die ideologische Indoktrination des Personals, was dazu führt, dass Politiker einen großen Einfluss auf das Militär haben und umgekehrt. Ein solches System behindert die Funktionsfähigkeit des Staates und seine Fähigkeit, auf Putschversuche angemessen zu reagieren."

MON_local_command_structure:0 "Lokale Kommandostruktur"
MON_local_command_structure_desc:0 "Der Generalstab muss nicht direkt vor Ort anwesend sein, um sicherzustellen, dass unsere Streitkräfte ordnungsgemäß kämpfen. Lokale Kommandeure können einzelnen Divisionen oder sogar Bataillonen zugewiesen werden, was die Leistungsfähigkeit der Bodentruppen auf dem Schlachtfeld erheblich verbessert."

MON_decrease_defense_budget:0 "Kürzung des Verteidigungshaushalts"
MON_decrease_defense_budget_desc:0 "[SOV.getAdjective]-Beamte drängen unsere Regierung ständig dazu, die Verteidigungsausgaben zu erhöhen, obwohl unsere Bevölkerung bereits unter Mangel leidet. In den letzten Jahren erreichten sie erstaunliche 40 %, was den Wert der Tugrik lähmte und ihren Wert auf dem Markt noch weiter sinken ließ."

MON_finalize_army_reform:0 "Abschluss der Armeereform"
MON_finalize_army_reform_desc:0 "Die eingeleiteten Reformen zur Verbesserung der Situation der Armee scheinen zu funktionieren. Da sich das Militärpersonal auf seine Pflicht gegenüber dem Vaterland konzentriert, hat sich die Gesamtsituation unserer Armee deutlich verbessert."

MON_tolerate_religious_groups:0 "Religiöse Gruppen tolerieren"
MON_tolerate_religious_groups_desc:0 "Noch vor wenigen Jahren hatte die buddhistische Kirche schwer unter den Reformen der so genannten "fortschrittlichen" Linken zu leiden, die darauf abzielten, die Menschen von der Religion zu trennen und ihren Geist einer neuen politischen Agenda zu unterwerfen.  Diese Bemühungen haben das nationale Spezifikum des [MON.getAdjective]-Buddhismus zerstört, und die derzeitige Regierung ist bereit, die Fehler der Vergangenheit einzugestehen und einen religiösen Kompromiss anzubieten."

MON_establish_socialist_society:0 "Sozialistische Gesellschaft einführen"
MON_establish_socialist_society_desc:0 "Ein revolutionäres Regime wie das unsere ist zerbrechlich und anfällig für fremde Pläne. Dieses Argument ist zweifellos stichhaltig, wird es jedoch in einem falschen Kontext verwendet, eröffnet es Möglichkeiten für Ausbeutung und Missbrauch, so wie es einige Beamte tun. Indem man solche Leute degradiert und aktive Angriffe auf bestimmte Personengruppen unterbindet, könnte es möglich sein, eine neue Regierung zu bilden, eine sozialistische."

MON_workers_focus:0 "Die Arbeiter..."
MON_workers_focus_desc:0 "Die Arbeiter unserer Nation wurden von den Regierungen der Vergangenheit vernachlässigt. Die Betonung ihrer Bedeutung für uns durch die Schaffung neuer Einrichtungen wird ihren Glauben an die Legitimität unseres Regimes nur stärken."

MON_peasants_focus:0 "... und Bauern"
MON_peasants_focus_desc:0 "Die Kollektivierung hat dazu geführt, dass viele Familien ihr Vieh, ihre Häuser und ihre Ersparnisse verloren haben, was von den derzeitigen Beamten als grenzwertiger Verrat angesehen wird und so schnell wie möglich behoben werden muss. Zum Wohle der Nation müssen Reformen durchgeführt werden."

MON_workers_and_peasants_unite_focus:0 "... Vereint euch!"
MON_workers_and_peasants_unite_focus_desc:0 ""Geteilt fallen wir, vereint sind wir stark!" - denn dieses Motto soll jeder Mann und jede Frau unseres Landes kennen. Die Zusammenarbeit von Arbeitern und Bauern wird große Ergebnisse bringen, wenn sie richtig angewendet wird. Und Amar weiß wie!"

MON_a_socialist_republic:0 "Eine moderne sozialistische Republik"
MON_a_socialist_republic_desc:0 "Die in unserem Staat durchgeführten sozialistischen Reformen zeigen, wie viele Dinge sich seit der Herrschaft von Genden verbessert haben. Wenn der Sozialismus in der Mongolei gefestigt ist, kann das Land seine Türen für Ausländer öffnen und sich seinem Schicksal in einer modernen Welt stellen."

MON_sideline_the_left:0 "Die Linke ins Abseits stellen"
MON_sideline_the_left_desc:0 "Die Linke und die Rechte innerhalb der Regierung sind seit dem VII. Parteitag von 1928 seit Jahren gespalten. Die derzeitigen Regierungsreformen können ohne die Beteiligung der Linken an den öffentlichen Angelegenheiten nicht sicher durchgeführt werden. Außerdem stellen sich einige ihrer Führer offen gegen unsere Gesetzgebung, so dass es notwendig ist, sie von der Macht zu verdrängen."

MON_liberalize_trade_policies:0 "Liberalisierung der Handelspolitiken"
MON_liberalize_trade_policies_desc:0 "Die "linken Abweichungen" der frühen 30er Jahre sahen die Errichtung des staatlichen Monopols auf den Außenhandel, insbesondere auf den mit den [CHI.getAdjective]. Nun, da wir unseren Staat gefestigt haben, werden wir uns der Welt zuwenden und uns ihr öffnen."

MON_increase_border_patrols:0 "Grenzpatrouillen verstärken"
MON_increase_border_patrols_desc:0 "Unsere weitläufigen Grenzen werden ständig von Banditen, rebellischen Milizen und feindlichen Agenten verletzt. Die Mobilisierung von Truppen an der Grenze ist für unsere eigene Sicherheit und die ordnungsgemäße Entwicklung des Staates erforderlich."

MON_affirm_rearmament_program:0 "Aufrüstungsprogramm bekräftigen"
MON_affirm_rearmament_program_desc:0 "Da die Spannungen im Osten zunehmen, sind wir weiterhin stark auf die [SOV.getAdjective]-Hilfe angewiesen. Dies wird jedoch nicht ewig so bleiben, und wir werden auf einen kommenden Sturm vorbereitet sein."

MON_tackle_the_eastern_threat:0 "Bewältigung der östlichen Bedrohung"
MON_tackle_the_eastern_threat_desc:0 "Die Grenzverletzungen der [MAN.getAdjective]-Truppen haben ein noch nie dagewesenes Ausmaß erreicht, das man nicht ignorieren kann! Sie behaupten, die Grenze zwischen der Inneren und Äußeren Mongolei reiche tief in unser Heimatland hinein, und berufen sich dabei auf veraltete Karten, die wir nie gesehen haben. Es ist an der Zeit, ihnen eine Lektion zu erteilen, und unsere [SOV.getAdjective]-Freunde sind bereit, uns bei diesem Unterfangen zu unterstützen."

MON_assist_the_revolutionary_struggle:0 "Unterstützen Sie den revolutionären Kampf"
MON_assist_the_revolutionary_struggle_desc:0 "Interne Führungskämpfe haben zum Ausbruch eines der verheerendsten Konflikte geführt, der voraussichtlich die gesamte [SOV.getNameDef] in die Flammen des Krieges stürzen wird. Als eines der stärksten und zuverlässigsten Mitglieder der Komintern haben wir die Fähigkeit, verschiedene diplomatische Ziele zu erreichen."

MON_rebuke_1932_mediation_issue:0 "Rüge der Vermittlungsfrage von 1932"
MON_rebuke_1932_mediation_issue_desc:0 "In ihrem überheblichen Bestreben, mehr Ländereien zu gewinnen, hat [TAN.getNameDef] 1932 an die UdSSR appelliert und es geschafft, eine strategische Salzmine in der Dus-Dag-Region zu erhalten, die rechtmäßiges [MON.getAdjective] Land ist! Da [SOV.getAdjective] derzeit beschäftigt ist, können wir die Situation opportunistisch nutzen und die Ländereien, die uns einst gehörten, wieder vereinigen."

#soviet cooperation# ""
MON_ratify_mutual_assistance_treaty:0 "Vertrag über gegenseitigen Beistand ratifizieren"
MON_ratify_mutual_assistance_treaty_desc:0 "Unsere klare Loyalität zu [SOV.getNameDef] erfordert nur noch ein paar Unterschriften unserer Beamten, um offiziell ratifiziert zu werden, und öffnet den Weg für eine starke und für beide Seiten vorteilhafte Zusammenarbeit. [CHI.getNameDefCap] wird darüber nicht glücklich sein, aber was kümmert uns das?"

MON_invite_soviet_advisors:0 "Laden Sie [SOV.getAdjective] Berater"
MON_invite_soviet_advisors_desc:0 "Als Teil des Beistandsvertrags dürfen [SOV.getAdjective] Truppen auf dem Territorium unseres Landes in strategischen Schlüsselbereichen stationiert werden. Die militärische Zusammenarbeit kann ausgeweitet werden, indem die [SOV.getAdjective]-Militärmission eingeladen wird, sich an der Entwicklung der Armee zu beteiligen und unsere Kommandeure bei Übungen und Manövern zu unterstützen."

MON_approach_soviet_planners:0 "Annäherung an [SOV.getAdjective] Planer"
MON_approach_soviet_planners_desc:0 "Im Rahmen unserer wirtschaftlichen Zusammenarbeit wurde eine Gruppe von [SOV.getAdjective]-Planern in die Mongolei eingeladen, um die industrielle Entwicklung des Landes zu unterstützen. Angesichts des rauen Klimas und des geringen Urbanisierungsgrades verlagerte sich der Schwerpunkt der Gruppe vom Bauwesen auf die Aufgabe, [SOV.getAdjective] industrielle Innovationen mit unseren Technikern zu teilen."

MON_joint_technological_development:0 "Gemeinsame technologische Entwicklung"
MON_joint_technological_development_desc:0 "Es liegt in unserem besten Interesse, unsere Zusammenarbeit mit [SOV.getAdjective] Wissenschaftlern und Technikern zu verstärken. Während wir von unserer Seite aus nur wenig materielle Unterstützung bieten können, können sie uns wertvolle Werkzeuge zur Verbesserung unserer Forschungseinrichtungen zur Verfügung stellen."

MON_intensify_cooperation:0 "Intensivierung der Zusammenarbeit"
MON_intensify_cooperation_desc:0 "Ulaanbaatar ist derzeit nicht in der Lage, eine solide Grundlage für eine stabile und zuverlässige Produktion elektronischer Bauteile in der Mongolei zu schaffen. Doch mit [SOV.getAdjective]-Hilfe kann sich das Blatt wenden, können neue Techniken und Teile entwickelt werden und können Computergeräte in unserem Land erscheinen."

MON_student_exchange_program:0 "Studentenaustauschprogramm"
MON_student_exchange_program_desc:0 "[SOV.getNameDefCap] verfügt über ein umfangreiches institutionelles Netz, das in der Lage ist, Tausende junger Menschen aus verschiedenen Republiken der Union auszubilden. Wir können einige unserer besten Studenten in das Austauschprogramm entsenden, damit sie von unseren Wohltätern lernen."

MON_reform_national_script:0 "Reform der Nationalschrift"
MON_reform_national_script_desc:0 "Die derzeitige [MON.getAdjective]-Schrift setzt sich aus einer Vielzahl von Alphabeten zusammen, von denen einige von Feinden unseres Volkes verwendet werden. Angesichts des derzeitigen Einflusses von [SOV.getAdjective] in unserem Land und der Anwesenheit ihrer Linguisten wurde die neue Version der Schrift in enger Zusammenarbeit mit unseren Spezialisten entwickelt. Sie basiert auf der kyrillischen Schrift und wird einen wichtigen Beitrag zur Bekämpfung des Analphabetismus in unserem Volk leisten."

MON_solidify_language_institutes:0 "Festigung der Sprachinstitute"
MON_solidify_language_institutes_desc:0 "Die Abhängigkeit von ausländischen Alphabeten und Schriften hat dazu geführt, dass unser Land im letzten Jahrhundert Gegenstand verschiedener Regime war. Mit der Proklamation der Unabhängigkeit wurden viele Anstrengungen unternommen, um die verschiedenen gesprochenen Dialekte und verwendeten Schriften zu einem kohärenten System zu vereinen, das dem Volk dienen sollte."

MON_ulaanbaatar_national_university:0 "Nationale Universität Ulaanbaatar"
MON_ulaanbaatar_national_university_desc:0 "Vor einigen Monaten wurde ein Regierungsbeschluss gefasst, der die Gründung einer "Hochschule" vorsieht, die später als Grundlage für die Nationale Universität der Mongolei dienen kann. Mit den derzeitigen Finanzmitteln und den wissbegierigen Studenten ist ein großer Erfolg zu erwarten!"

#Greater Mongolia# ""
MON_dream_of_greater_mongolia:0 "Der Traum von einer größeren Mongolei"
MON_dream_of_greater_mongolia_desc:0 "Viele Jahre lang haben wir den Traum gehegt, die mongolische Bevölkerung unter der Herrschaft eines einzigen Staates zu vereinen, aber nicht als kolonialer Satellit oder als Provinz im Hinterland, sondern als Staat, der von Mongolen regiert wird! Es ist an der Zeit, diesen Traum Wirklichkeit werden zu lassen und mit der Wiedervereinigung der verlorenen Länder zu beginnen!"

MON_gather_ulaanbaatar_conference:0 "Versammeln Sie sich zur Ulaanbaatar-Konferenz"
MON_gather_ulaanbaatar_conference_desc:0 "Das Machtgleichgewicht in Zentral- und Ostasien ist eine heikle Angelegenheit, die in der Hand von drei Hauptakteuren der Region liegt, nämlich den [SOV.getAdjective]s, [JAP.getAdjective] und [CHI.getAdjective]. Indem wir sie zu einem Treffen auf "neutralem Boden" einladen, können wir das Problem der [MON.getAdjective]s ansprechen und hoffen, dass es friedlich diskutiert und gelöst werden kann."

MON_divide_spheres_of_influence:0 "Einflusssphären aufteilen"
MON_divide_spheres_of_influence_desc:0 "Die Großmächte sind wahrscheinlich schockiert über unser impulsives und unvorhergesehenes Bündnis mit der VR China, doch die Zeit des schnellen Denkens und der raschen Entscheidungsfindung ist vorbei. Vorerst werden wir unsere Zusammenarbeit mit ihnen verstärken, indem wir die echten mongolischen und chinesischen Gebiete aufteilen, die Einflusssphären voneinander trennen und so die Kontrolle über die Region und unsere gemeinsamen Interessen sichern."

MON_secure_hexi_corridor:0 "Sicherung des Hexi-Korridors"
MON_secure_hexi_corridor_desc:0 "Die Kontrolle über diesen Handelsweg und die zuverlässigste strategische Passage zum Sinkiang fiel unter die Kontrolle der Ma-Clique, als lokale Milizen das Gebiet während der Nordexpedition von 1926 in Beschlag nahmen. Mit unserem neuen Verbündeten können wir den Feind von den nördlichen und östlichen Flanken her angreifen und so die feindlichen Verbände über die breite Frontlinie zerstreuen, so dass unsere Hauptstreitkräfte die umstrittenen Gebiete ohne allzu große Schwierigkeiten sichern können."

MON_joint_pilgrimage_to_mount_wutai:0 "Gemeinsame Pilgerfahrt zum Berg Wutai"
MON_joint_pilgrimage_to_mount_wutai_desc:0 "Einer der vier heiligen Berge des chinesischen Buddhismus wird derzeit von opportunistischen Kriegsherren kontrolliert, die die Pilger, die an den Orten der Macht nach Segen suchen, ständig ausnutzen. Zusammen mit unserem neuen Verbündeten können wir ein paar Eskorten schicken, um sie bei bürokratischen Problemen zu unterstützen."

MON_secure_the_rear:0 "Sichern Sie das Heck"
MON_secure_the_rear_desc:0 "Die Führer von Sinkiang und Ostturkestan scheinen ständig ihre Loyalität zu wechseln, von pro-chinesisch zu pro-sowjetisch oder pro-faschistisch, je nachdem wie sich die politische Situation um sie herum entwickelt. Wenn wir uns auf die Zentralebene konzentrieren und keinen weiteren Rückschlag befürchten wollen, sollten wir das Gebiet sofort sichern."

MON_reignite_the_civil_war:0 "Den Bürgerkrieg neu entfachen"
MON_reignite_the_civil_war_desc:0 "Jetzt, da die lebenswichtigen Gebiete gesichert und die Nachschubwege hergestellt sind, können wir auf etwas Größeres abzielen und direkt ins Herz der verrotteten Struktur schlagen, die die Menschen nur davon ablenkt, die wahre Revolution anzunehmen: die Kuomintang! Es ist an der Zeit, diese machtgierige Bestie zu zerschlagen!"

MON_the_second_northern_expedition:0 "Die zweite Nordexpedition"
MON_the_second_northern_expedition_desc:0 "Die Erste Nördliche Expedition zeigt den Erfolg der Zentralregierung bei der Niederschlagung verschiedener Warlord-Cliquen in der Region Fengtian. Und da die Kuomintang es nicht geschafft hat, die Reste der Banditen zu vernichten und den Norden aufgegeben hat, werden wir einmarschieren und das Gebiet zum Wohle der neuen Ulaanbaatar-Shaanxi-Achse sichern!"

MON_a_pragmatic_diplomacy:0 "Pragmatische Diplomatie"
MON_a_pragmatic_diplomacy_desc:0 "Es ist klar, dass wir bei der Rückeroberung der Kernländer auf uns allein gestellt sind, um den einheitlichen [MON.getAdjective] Staat zu erreichen. Ein Krieg kommt für das Wesen nicht in Frage, aber vielleicht lässt sich ein feinfühligerer Ansatz finden?"

MON_disagreements_with_sinkiang:0 "Unstimmigkeiten mit Sinkiang"
MON_disagreements_with_sinkiang_desc:0 "Unsere südliche Grenze ist ständig der Bedrohung durch [SIK.getLeader] und seine Banditen ausgesetzt. Und nicht nur das: Viele ethnische Mongolen, die in Dzungaria und Dabancheng leben, sind wegen der Repressionen der örtlichen Regierung geflohen und suchen Zuflucht! Es wäre eine noble Tat, diese Gebiete zurückzuerobern und sie wieder zu integrieren."

MON_one_mongolia_policy:0 "Eine Mongolei-Politik"
MON_one_mongolia_policy_desc:0 "Die Autonome Region Innere Mongolei war in den Augen der Diplomaten immer ein seltsames Konstrukt. Ihre Autonomie unter der Herrschaft von [MAN.getAdjective] und [CHI.getAdjective], ihr Kampf um die Unabhängigkeit und ihre Loyalität zu Japan, um ihren Status zu bewahren, sind eindeutig politischer Opportunismus, da es an Selbstbestimmungstendenzen fehlt. Dieses Problem kann und sollte gelöst werden..."

MON_gobi_border_realignment:0 "Neuausrichtung der Gobi-Grenze"
MON_gobi_border_realignment_desc:0 "Viele Gebiete im Süden werden von ethnischen Mongolenstämmen bewohnt, die ihre Angliederung an die Mongolei selbst anstreben. Diese Gebiete waren lange Zeit Teil von [SHX.getNameDef] und [XSM.getNameDef], die jede Vorstellung von Selbstbestimmung der Völker untergraben haben, was eine klare Beleidigung für unser Volk ist. Es ist an der Zeit, diesen selbsternannten Führern der Zentralebene zu zeigen, wie der Sand schmeckt."

MON_delegation_to_tuva:0 "Delegation in Tuva"
MON_delegation_to_tuva_desc:0 "Seit seiner nominellen Unabhängigkeitserklärung im Jahr 1922 hatte [TAN.getNameDef] angespannte Beziehungen zu unserem Staat, nicht nur wegen der ständigen Bevölkerungswanderungen, sondern auch wegen des strategisch wichtigen Salzbergs Dus-Dag. Unser gemeinsames kulturelles und historisches Erbe kann genutzt werden, um noch engere Bande mit ihnen zu knüpfen und auf dieser Grundlage vielleicht einen Einheitsstaat zu bilden."

MON_a_unity_with_buryats:0 "Eine Einheit mit Burjaten"
MON_a_unity_with_buryats_desc:0 "Das Jahr 1934 brachte viele Veränderungen in unseren Beziehungen zu den Burjaten mit sich, denn die [SOV.getAdjective]-Beamten waren schnell dabei, "die wichtigsten ideologischen, kulturellen und historischen Gründe" für die Trennung unserer Länder zu ermitteln und unsere Politiker gegeneinander auszuspielen. Doch die Zeiten haben sich geändert, und wir können unsere eigene Burjaten-Mongolen-Union schmieden, um den Traum von der Vereinigung der mongolischen Bevölkerung unter einem Banner zu verwirklichen."

MON_incorporate_new_lands:0 "Neue Länder einbeziehen"
MON_incorporate_new_lands_desc:0 "Unsere Ambitionen sind groß, doch sie sind auf dem Weg, vollständig verwirklicht zu werden! Lasst die Welt wissen, dass das [MON.getAdjective] Volk als ein starker Nationalstaat zusammenstehen wird!"


########## National Strength Mongolia############### ""
MON_rely_on_national_strength:0 "Vertraut auf die nationale Stärke"
MON_rely_on_national_strength_desc:0 "Die Menschen sollen sich bewusst sein, dass wir uns nicht vollständig auf die Unterstützung von [SOV.getAdjective] verlassen können, sollte unsere Nation in einen bewaffneten Konflikt mit einem anderen Staat geraten. Ein paar Propagandakampagnen und ein wenig patriotische Ermutigung können Wunder bewirken, wenn sie in die richtigen Hände gelegt werden."

MON_limited_research_cooperation:0 "Begrenzte Forschungszusammenarbeit"
MON_limited_research_cooperation_desc:0 "Trotz unserer besten nationalistischen Bemühungen können wir nicht leugnen, dass es unserem Staat an geeigneter Ausrüstung und Personal fehlt, um in der modernen Ära richtig zu funktionieren. Es müssen einige Opfer gebracht werden, wenn wir am Ende stark sein wollen."

MON_strengthen_existing_industrial_contracts:0 "Bestehende Industrieverträge verstärken"
MON_strengthen_existing_industrial_contracts_desc:0 "Die Abschaffung einiger alter Verträge und ihre Erneuerung auf der Grundlage einer für beide Seiten vorteilhaften Zusammenarbeit eröffnet einen neuen Raum für Investitionsmöglichkeiten, in dem wir moderne Werkzeuge für unsere sich entwickelnde Industrie erwerben können."

MON_subvert_soviet_control:0 "Untergrabung der [SOV.getAdjective] Kontrolle"
MON_subvert_soviet_control_desc:0 "Auch wenn wir keine völlig unabhängige Außenpolitik betreiben können, weil die Gefahr besteht, dass [SOV.getAdjective] interveniert oder ein von [SOV.getAdjective] unterstützter Staatsstreich durchgeführt wird, so scheint es doch möglich zu sein, dass ein paar richtige Männer an den richtigen Stellen den Lauf der Dinge subtil ändern und unsere Abhängigkeit vom Großen Roten Bruder stetig verringern."

MON_expel_choibalsan:0 "Choibalsan vertreiben"
MON_expel_choibalsan_desc:0 "Stalinistische Agenten sind immer noch in verschiedenen Bereichen unserer Regierung präsent, darunter auch in der Elite des Landes in Gestalt des "Großen Revolutionärs" Choibalsan. Auch wenn seine Treue zur Mongolei unbestritten ist, steht er dem Volk bei der Wahl seines eigenen Schicksals im Weg. Die Säuberungen der Rechten von 1928 und die Lkhumbe-Angelegenheiten haben bereits die Fehlerhaftigkeit seiner Methoden gezeigt. Es ist an der Zeit, ihn loszuwerden."

MON_sabotage_great_khural:0 "Sabotage am Großen Khural"
MON_sabotage_great_khural_desc:0 "Die Änderung der Regierungspolitik erfordert die Zustimmung des Großen Khural, dessen Sitzung demnächst ansteht. Und obwohl die Unterstützung für eine eigenständige Mongolei im Volk stetig zunimmt, könnten die Beamten ihr Veto gegen die neue Gesetzgebung einlegen und wie bisher eine pro-[SOV.getAdjective]-Haltung einnehmen. Sollte es jedoch während der Sitzungsperiode zu einem Anschlag einer linksradikalen Partei kommen,..."

MON_faciliate_cooperation_with_china:0 "Erleichterung der Zusammenarbeit mit China"
MON_faciliate_cooperation_with_china_desc:0 "[CHI.getNameDef] bleibt in diesen harten Zeiten einer unserer wichtigsten Handelspartner, trotz ideologischer Differenzen, die unsere Länder auseinandergerissen haben. Zweifellos haben ihre Beamten unser Land in der Vergangenheit ausgebeutet, aber vielleicht ist es an der Zeit, unseren Geist und unsere Herzen für eine für beide Seiten vorteilhafte Zusammenarbeit zu öffnen?"

MON_expand_the_role_of_urga_national_library:0 "Ausweitung der Rolle der Urga-Nationalbibliothek"
MON_expand_the_role_of_urga_national_library_desc:0 "Die 1921 gegründete Nationalbibliothek in unserer Hauptstadt ist nach wie vor das wichtigste Gefäß für altes und modernes Wissen, das für die breite Bevölkerung bisher kaum zugänglich war. Durch die Einrichtung zusätzlicher Lesebereiche und die Verteilung von Literatur unter der Bevölkerung soll das Bildungsniveau der Bevölkerung angehoben werden."

###democratic focuses# ""
MON_stabilize_the_country:0 "Stabilisierung des Landes"
MON_stabilize_the_country_desc:0 "Der verheerende Angriff auf den Großen Khural hat in unserer Gesellschaft tiefe Spuren hinterlassen. Viele Menschen stellen die Legitimität des derzeitigen Regimes in Frage und schlagen vor, sich von der UdSSR und ihrer Agenda zu distanzieren. Das mag zwar verlockend klingen, aber wir werden uns bemühen, die Reste des sozialistischen Systems, die wir bisher haben, zu stabilisieren."

MON_reach_out_to_moscow:0 "Die Hand nach Moskau ausstrecken"
MON_reach_out_to_moscow_desc:0 "Zweifellos stellen [SOV.getAdjective]-Beamte nach all den Ereignissen der letzten Tage im ganzen Land unsere Loyalität zur Sache in Frage. Wir werden einen Abgesandten nach Moskau schicken und unsere Unterstützung zusichern, indem wir ihre Diplomaten und Sicherheitsbeamten zu einem Besuch einladen, um zu zeigen, dass der Staat gesichert ist."

MON_ensure_mvd_loyalty:0 "Loyalität der MVD sicherstellen"
MON_ensure_mvd_loyalty_desc:0 "Wir sind uns der [SOV.getAdjective] Agenten in unseren Reihen, insbesondere im Innenministerium, wohl bewusst, die in der Lage sind, das Leben der einfachen Leute zu stören, wenn sie einen Befehl von oben erhalten. Uns stehen Mittel zur Verfügung, mit denen wir, wenn wir sie richtig einsetzen, diese Leute dazu bringen können, uns wertvolle Informationen für unseren persönlichen Gebrauch zu liefern..."

MON_support_the_rebels:0 "Unterstützen Sie die Rebellen"
MON_support_the_rebels_desc:0 "Viele der Völker haben beschlossen, sich der [SOV.getAdjective]-Herrschaft zu widersetzen und in diesen unsicheren Zeiten ihre Unabhängigkeit zu erklären! Wir werden uns ihrem Kampf gegen die Unterdrücker des Volkes anschließen, die nichts anderes als Macht über die Völker Zentralasiens und des Fernen Ostens anstreben! Zu den Waffen, Brüder und Schwestern, und lasst unseren glorreichen Marsch in den Westen niemals vergessen werden!"

MON_formalize_the_treaty:0 "Formalisieren Sie den Vertrag"
MON_formalize_the_treaty_desc:0 "Einer nach dem anderen können wir leicht besiegt werden, aber vereint sind wir stark! Um die Sicherheit der aufstrebenden Länder zu gewährleisten, ist es am besten, den inoffiziellen Beistandsvertrag in ein offizielles Bündnis umzuwandeln!"

MON_contest_the_insurgents:0 "Bekämpft die Aufständischen"
MON_contest_the_insurgents_desc:0 "Die bürgerlichen Unruhen in der UdSSR haben zum Ausbruch eines der verheerendsten Konflikte der Neuzeit geführt! Und während der interne Machtkampf unsere Brüder lähmt, haben einige der opportunistischen Nationalisten beschlossen, die Gelegenheit zu nutzen und ihre nationalistischen, wenn nicht sogar imperialistischen Ambitionen zu verwirklichen! Da wir mit Moskau verbündet sind, können wir einige dieser Regime für sie sichern! Natürlich um den Preis, dass..."

MON_form_the_rightist_cabinet:0 "Bilden Sie das rechte Kabinett"
MON_form_the_rightist_cabinet_desc:0 "Die Ära des so genannten "rechten Opportunismus" endete 1928 mit einer weiteren Runde von Säuberungen in der Regierung, aber ihr Erbe lebt weiter! Einigen Politikern ist es gelungen, den ständig suchenden Augen des NKWD zu entkommen, und nun können sie wieder eingeladen werden, das zweite rechte Kabinett zu bilden, was den vierten radikalen Kabinettswechsel in den letzten zehn Jahren bedeutet."

MON_denounce_politizised_army:0 "Denunzieren Sie die politisierte Armee"
MON_denounce_politizised_army_desc:0 "Kommunistische Regime versuchen in der Regel, ein System zu etablieren, in dem die Partei das Militär übergeht und die Armee direkt in die Beeinflussung der staatlichen Politik einbezogen wird, was inakzeptabel ist, wenn man bedenkt, dass beide Angelegenheiten völlig unterschiedlicher Natur sind! Indem wir ein solches Verhalten offen anprangern, können wir es dem Regierungsapparat ermöglichen, unabhängig und frei in der Wahl der staatlichen Politik zu bleiben."

MON_compromise_with_lamas:0 "Kompromiss mit Lamas"
MON_compromise_with_lamas_desc:0 "Der Buddhismus ist ein integraler Bestandteil der [ROOT.getAdjective]-Gesellschaft und dient als Brücke zwischen der materiellen Welt der sozialistischen Revolution und den fernen abstrakten Werten einer höheren Macht, die die Welt regiert. Wir werden ihre Entscheidungen respektieren und sicherstellen, dass unsere Agenda ihre Wege nicht kreuzt."

MON_secularization_of_education:0 "Säkularisierung der Bildung"
MON_secularization_of_education_desc:0 "Man darf nicht vergessen, dass religiöse Institutionen trotz ihrer besten Absichten nicht die Bildungspolitik der Staaten bestimmen dürfen. Die Säkularisierung des Bildungswesens ist ein bemerkenswerter Versuch, eine sozialistische Politik zu verfolgen und gleichzeitig mit der Realität der modernen Mongolei in Kontakt zu bleiben."

MON_repay_old_debths:0 "Alte Schulden zurückzahlen"
MON_repay_old_debths_desc:0 "Viele ausländische Unternehmen haben die Mongolei nach der Revolution von 1921 verlassen, als ihr Vermögen verstaatlicht und ihre Schulden von der Volksarmee erlassen wurden, die Mittel für den Aufbau des kommunistischen Regimes in der Region und die Sicherung gegen ausländische Bedrohungen suchte. Indem wir an einige ihrer Vertreter appellieren und alte Schulden zurückzahlen, können wir ihre Unterstützung für unsere Sache gewinnen."

MON_invite_foreign_investors:0 "Ausländische Investoren einladen"
MON_invite_foreign_investors_desc:0 "Nachdem wir die Fehler der Vergangenheit eingestanden haben, sehen einige Investoren die Mongolei als ein sich entwickelndes Land, das in der Lage ist, sich als sicherer Hafen in der Region zu etablieren. Wir sollten ihnen durch die Unterzeichnung von Verträgen mit einer Laufzeit von fünf oder zehn Jahren versichern, dass dies immer so sein wird."

MON_prepare_for_the_inevitable:0 "Sich auf das Unvermeidliche vorbereiten"
MON_prepare_for_the_inevitable_desc:0 "Trotz unserer besten Absichten ist es klar, dass der Frieden in der Region nicht mehr lange aufrechterhalten werden kann, daher müssen wir uns auf den kommenden Sturm vorbereiten, der Zentralasien und den Fernen Osten überrollen wird."

MON_frontline_infrastructure:0 "Infrastruktur an der Frontlinie"
MON_frontline_infrastructure_desc:0 "Wenn wir gewillt sind, mit potenziellen Feinden in Sibirien auf Augenhöhe zu kämpfen, müssen wir um unsere Grenzen herum angemessene logistische Zentren und Versorgungsstützpunkte errichten! Nur so kann sichergestellt werden, dass wir unter diesen harten Bedingungen siegreich bleiben!"

MON_excessive_military_build_up:0 "Exzessive militärische Aufrüstung"
MON_excessive_military_build_up_desc:0 "Ein von der Regierung finanziertes Programm zum Aufbau einer starken und modernen Streitmacht ist eine kostspielige und ressourcenaufwendige Angelegenheit, die auf lange Sicht enorme Vorteile bringt. Alles, was wir tun müssen, ist, die Anfangsphase einer Invasion zu überstehen, sollte es dazu kommen."

MON_peace_and_prosperity:0 "Frieden und Wohlstand"
MON_peace_and_prosperity_desc:0 "Es ist schwer vorstellbar, dass unser Land in naher Zukunft in irgendeinen militärischen Konflikt gerät. Konzentrieren wir uns auf den Aufbau der Industrie und die Sicherheit der Bürger an ihren Arbeitsplätzen!"

MON_stay_on_guard:0 "Wachsam bleiben"
MON_stay_on_guard_desc:0 "Ausländische imperiale Ambitionen und revolutionäre Kämpfe erschüttern seit langem die Länder vieler Nationen in Asien. Wir sollten wachsam bleiben und dafür sorgen, dass unsere Grenzen von allen Seiten geschützt werden und unsere Anlagen vollständig bemannt und für einen möglichen Kampf bereit sind."

#democratic aggressive# ""
MON_central_asia_defensive_pact:0 "Defensivpakt Zentralasien"
MON_central_asia_defensive_pact_desc:0 "In den letzten Jahren ist es uns gelungen, unsere Position in der Region als Regionalmacht zu festigen, deren Ziel es ist, die Bürger des Landes zu schützen. Jetzt ist es an der Zeit, unsere friedenserhaltenden Ambitionen unter Beweis zu stellen, indem wir die Werte verteidigen, die allen in Zentralasien gemeinsam sind."

MON_mengjian_issue:0 "Mengjiang-Problem"
MON_mengjian_issue_desc:0 "Der abtrünnige Staat Mengjiang besteht weiter, obwohl er international nicht anerkannt ist! Ihre Vorstellung von Unabhängigkeit schließt auch die Äußere Mongolei als integralen Bestandteil mit ein. Nun ja, nicht offiziell, aber soll das gemeine Volk sich dieser kleinen Ungereimtheit bewusst sein?"

MON_intervene_in_sinkiang:0 "Einmischung in Sinkiang"
MON_intervene_in_sinkiang_desc:0 "Ständige Provokationen an der Grenze und feindliche Kavallerieangriffe auf die Aimags Bayan-Ölgii, Khovd und Govi-Altai zeigen, zu welcher Bedrohung Sinkiang für die Region geworden ist. Ihre Banditenbanden werden mit jedem ihrer Überfälle stärker, während unsere Bevölkerung ihr Eigentum und ihr Leben verliert. Wir sollten dieser Bedrohung ein Ende setzen."

MON_expand_the_treaty:0 "Erweitern Sie den Vertrag"
MON_expand_the_treaty_desc:0 "Ein Einzelkämpfer im Kampf gegen Unterdrückung zu sein, ist in den Augen der Menschen sicherlich ein würdiger Kampf, doch große Kriege können nicht ohne Unterstützung von außen gewonnen werden. Einige der Nationen in unserer Nähe teilen unsere Werte und Prinzipien, wodurch wir wichtige ideologische Verbündete gewinnen können."

MON_oppose_soviet_colonialism:0 "Ablehnung von [SOV.getAdjective] Kolonialismus"
MON_oppose_soviet_colonialism_desc:0 "Sie nennen sich selbst Beschützer der Menschen, doch sie sind nichts anderes als eine ausbeuterische Kolonialmacht des vergangenen Jahrhunderts! Unsere frühere Schwäche hat uns nicht erlaubt, dies zu sagen, aber jetzt können wir die [SOV.getAdjective]-Führung und ihre imperialistischen Ambitionen in Zentralasien und im Fernen Osten offen anprangern! Lasst sie wissen, dass wir auf sie zukommen werden!"

MON_support_east_siberian_independists:0 "Unterstützt die Unabhängigen in Ostsibirien"
MON_support_east_siberian_independists_desc:0 "Im Russischen Bürgerkrieg haben sich viele Gebiete des Fernen Ostens, darunter die Grüne Ukraine und die Fernöstliche Republik, im Kampf gegen die rote Flut, die das ehemalige Russische Reich überschwemmt, auf die Seite der Entente geschlagen. Es gibt immer noch viele Unterstützer unserer Sache, die nur etwas Unterstützung brauchen, um einen Aufstand zu starten."

MON_plea_to_the_russian_far_east:0 "Appell an den russischen Fernen Osten"
MON_plea_to_the_russian_far_east_desc:0 "Der Ferne Osten ist bekanntlich eine der jüngsten Erweiterungen des Russischen Reiches, was bedeutet, dass die Unterstützung für die russische Sache dort am geringsten ist, was uns sehr gelegen kommt."

MON_weaken_soviet_control_over_northwestern_siberia:0 "Schwächung der [SOV.getAdjective]-Kontrolle über Sibirien"
MON_weaken_soviet_control_over_northwestern_siberia_desc:0 "Weite Gebiete Sibiriens wurden noch nie von russischen Stiefeln betreten, was ein perfektes Terrain für unsere Infiltrationstrupps darstellt. Wir brauchen nur Zeit und einige Ressourcen, um unsere Unterstützung in diesem Gebiet zu festigen."

MON_infiltrate_transural_region:0 "Infiltration der Transuralregion"
MON_infiltrate_transural_region_desc:0 "Die asiatischen Teile der Uralregion mit ihren ausgedehnten Gebieten und Moorlandschaften haben nie die Aufmerksamkeit der Russen auf sich gezogen, was für uns und unsere Infiltratoren, die bereit sind, dort provisorische Stützpunkte zu errichten, nur von Vorteil ist."

MON_expand_influence_into_greater_steppe:0 "Ausdehnung des Einflusses auf die Große Steppe"
MON_expand_influence_into_greater_steppe_desc:0 "Den Menschewiki ist es während des Bürgerkriegs nicht gelungen, die Unterstützung der lokalen Bevölkerung in Zentralasien zu gewinnen. Durch unser gemeinsames Erbe und unsere geografische Lage ist es möglich, engere Bande zu den Menschen in der Region zu knüpfen, so dass wir auch in den entferntesten der ehemaligen asiatischen SSR Anhänger gewinnen können."

MON_increase_presence_in_caucasus:0 "Verstärkung unserer Präsenz im Kaukasus"
MON_increase_presence_in_caucasus_desc:0 "Tapfere Helden aus Transkaukasien haben in den letzten Jahrhunderten gegen die russischen und osmanischen Horden gekämpft. Wir können in diesen Gebieten sicherlich einige Unterstützung für unsere Sache gewinnen!"

MON_launch_peoples_uprising:0 "Starten Sie den Volksaufstand"
MON_launch_peoples_uprising_desc:0 "Jetzt, da unsere Saboteure ihre Stellungen eingenommen, Munitionslager sabotiert und Unterstützer mit den nötigen Waffen ausgerüstet haben, werden wir in den Dörfern und Städten Zentralasiens und des Fernen Ostens die wahren Banner hissen und damit das Ende der unterdrückerischen russischen Herrschaft über diese Regionen besiegeln!"

#democratic rather peaceful# ""
MON_declare_official_neutrality:0 "Erklären Sie offizielle Neutralität"
MON_declare_official_neutrality_desc:0 "Jegliche Art von militärischem Konflikt auf [ROOT.getAdjective]em Boden würde verheerende Folgen für alle Bereiche unserer Gesellschaft haben. Wir sollten öffentlich erklären, dass das Land eine Insel in diesen unruhigen Gewässern ist."

MON_open_up_the_country:0 "Das Land öffnen"
MON_open_up_the_country_desc:0 "Unser Bekenntnis zu den Grundsätzen des demokratischen Sozialismus ermöglicht es uns, engere Beziehungen zu vielen demokratischen Institutionen in der ganzen Welt zu knüpfen, um das demokratische Fundament zu stärken und sicherzustellen, dass die Freiheiten der Menschen gewahrt bleiben."

MON_riders_of_the_storm:0 "Reiter des Sturms"
MON_riders_of_the_storm_desc:0 "Wir werden die Bildung und Entsendung strategischer Spezialkräfte ermöglichen, die in der Lage sind, den Schutz der demokratischen Institutionen in verschiedenen Teilen der Welt zu gewährleisten. Diese Kampftruppe soll im Schatten bleiben und einen unprätentiösen Namen tragen."

MON_appeal_to_european_democracies:0 "Appell an die europäischen Demokratien"
MON_appeal_to_european_democracies_desc:0 "Während die Welt um uns herum im Chaos versinkt, könnten einige opportunistische Nachbarn Ansprüche auf unser Land erheben und es als "integralen Bestandteil ihrer Einflusssphäre" betrachten. Mit einigen starken europäischen Demokratien, die unsere Sache unterstützen, können wir unsere diplomatische Position sicherer halten."

MON_appeal_for_overseas_protection:0 "Appell zum Schutz in Übersee"
MON_appeal_for_overseas_protection_desc:0 "Wir werden unsere Zusammenarbeit mit anderen demokratischen Mächten in der Welt verstärken. Die Europäer haben sich in Fragen des Kolonialismus und des Auslandsschutzes als zu unzuverlässig erwiesen. Es könnte klug sein, über den Ozean zu gehen und auch die Unterstützung anderer Mächte zu suchen."

MON_seek_democratic_alliances:0 "Demokratische Allianzen anstreben"
MON_seek_democratic_alliances_desc:0 "Die demokratischen Institutionen der Mongolei bedürfen nicht nur diplomatischer Zusagen, sondern auch eines gewissen wirtschaftlichen und militärischen Schutzes. Die Lage um uns herum destabilisiert sich von Tag zu Tag, und wir brauchen ausländische Hilfe, wenn sie verfügbar wird."

MON_democratic_foundation_of_mongolia:0 "Demokratische Grundlage der Mongolei"
MON_democratic_foundation_of_mongolia_desc:0 "Es ist schwer, sich auf ausländische Mächte zu verlassen, die so weit von uns entfernt sind! Wir werden unsere eigene Art und Weise, demokratische Werte zu verfolgen, stärken und sie um uns herum verbreiten!"

MON_provide_shelter_for_refugees:0 "Unterkünfte für Flüchtlinge bereitstellen"
MON_provide_shelter_for_refugees_desc:0 "Während um uns herum der Krieg tobt, bleiben wir ein sicheres Paradies für alle, die Schutz brauchen. Es ist an der Zeit, die Grenzen für alle Hilfesuchenden zu öffnen und vielen, die ein sicheres Leben in Frieden führen möchten, eine Unterkunft zu bieten."

MON_offer_facilities_for_exiled_scientists:0 "Einrichtungen für Wissenschaftler im Exil anbieten"
MON_offer_facilities_for_exiled_scientists_desc:0 "Wir könnten verschiedene wissenschaftliche Einrichtungen mit zusätzlichen Mitteln, Arbeitsräumen und Forschungseinrichtungen ausstatten. Auch unsere technologische Entwicklung wird von dieser für beide Seiten vorteilhaften Zusammenarbeit profitieren."

MON_forge_asian_self_determination:0 "Asiatische Selbstbestimmung forcieren"
MON_forge_asian_self_determination_desc:0 "Wir werden nie vergessen, wie verschiedene ausländische Mächte versucht haben, demokratische Ideen in Zentralasien zu unterdrücken und zu untergraben. Nun, da einige Gebiete unter unsere Kontrolle geraten sind, werden wir uns um die Wiederherstellung demokratischer Institutionen in der Region bemühen!"

MON_bulwark_against_fascist_threat:0 "Bollwerk gegen die faschistische Bedrohung"
MON_bulwark_against_fascist_threat_desc:0 "Viele Länder Asiens sind bereits der braunen Bedrohung zum Opfer gefallen, die mit allen Mitteln versucht, ihr giftiges Gedankengut zu verbreiten, indem sie sich als "Lösung von der Roten Bedrohung" aufspielt. Dabei geht es ihnen nur um Macht, Einfluss und Ressourcen, nicht um den Schutz der Menschen! Wir werden ein Bollwerk sein, das ihren subtilen Bemühungen widerstehen kann!"

MON_strike_against_communist_menace:0 "Streik gegen die kommunistische Bedrohung"
MON_strike_against_communist_menace_desc:0 "Vor Jahren fühlten sich viele Regionen Asiens unter dem Einfluss der Komintern und sozialistischer Werte, doch sie irren sich zutiefst in ihrer Interpretation der Volksrevolution, denn sie bringt nur Chaos und Verwüstung in die Wirtschaft und das Leben der Menschen. Wir werden jede Vorstellung von demokratischen Werten in den Ländern unterstützen, die unter kommunistischer Unterdrückung leiden!"

#pro-Chinese/democratic alternative path ""
MON_adopt_sun_yat_sen_principles:0 "Übernehmen Sie die Prinzipien von Sun Yat-Sen"
MON_adopt_sun_yat_sen_principles_desc:0 "Der Begründer der [CHI.getAdjective]-Demokratie hat ein philosophisches Konzept formuliert, das auf drei Grundsätzen beruht, die das Leben der einfachen Menschen in der Zentralebene verbessern sollen. Wenn wir eine verantwortungsvolle Regierung sein wollen, ist es eine gute Tat, die "Regierung des Volkes, durch das Volk, für das Volk" mit nationalen Merkmalen anzuwenden."

MON_welfare_focus:0 "Wohlfahrt"
MON_welfare_focus_desc:0 "Eines der drei Grundprinzipien ist die Versorgung des Volkes mit Gütern, was als antikapitalistische Wirtschaftsentwicklung und diplomatische antiimperialistische Haltung angesehen werden kann. Der erste Schritt ist die wirtschaftliche Entwicklung unserer Nation."

MON_codify_democratic_principles:0 "Demokratische Prinzipien kodifizieren"
MON_codify_democratic_principles_desc:0 "Die demokratische Grundlage hat weitaus mehr Kraft, wenn sie in der aktuellen Gesetzgebung kodifiziert ist und das entsprechende System auf allen Ebenen der Macht unterstützt. Wir werden vielleicht eine Zeit lang politische Instabilität erleben, aber diese Veränderungen sind es wert."

MON_five_races_under_one_union:0 "Fünf Ethnien unter einer Union"
MON_five_races_under_one_union_desc:0 "Der Widerhall der neuen philosophischen Theorie breitet sich im ganzen Land aus, denn das edle Erbe der Xinhai-Revolution verankert sich in den Köpfen und Herzen unseres Volkes! Die Überarbeitung der alten Konzepte soll unsere Beziehungen zu den Hans, Mandschus, Hui und Tibetern stärken!"

MON_cooperation_with_kuomintang:0 "Zusammenarbeit mit der Kuomintang"
MON_cooperation_with_kuomintang_desc:0 "Die demokratische Ausrichtung der gegenwärtigen [CHI.getAdjective]-Regierung zeigt deutlich, dass sie derzeit die Fehler der Vergangenheit neu bewertet und vielleicht bereit ist, mit ehemaligen Untertanen, autonomen Regionen und tributpflichtigen Staaten zusammenzuarbeiten und sie nicht zu unterjochen? Wir werden uns um Versöhnung bemühen, zumindest auf diplomatischer Ebene."

MON_nationalism:0 "Nationalismus"
MON_nationalism_desc:0 "In den Fußstapfen der Kuomintang werden wir das zweite Schlüsselelement der Drei-Völker-Prinzipien übernehmen und uns zu unserer nationalen Identität bekennen, denn wir sind keine Chinesen, Russen oder Mandschus, sondern Chalkha-Mongolen und andere Nationen werden unser Recht auf Selbstbestimmung respektieren!"

MON_put_an_end_to_the_arat_system:0 "Schluss mit dem Arat-System"
MON_put_an_end_to_the_arat_system_desc:0 "Das Aratsystem hat uns in der Anfangsphase der sozialistischen Revolution gute Dienste geleistet, aber angesichts der aktuellen Regierungspolitik ist es offensichtlich, dass es grundlegend reformiert werden muss. In Zusammenarbeit mit unseren chinesischen Freunden können wir das Bannersystem der Inneren Mongolei für uns nutzen und so die administrative Herrschaft über die Region erheblich verbessern! "

MON_revoke_the_kyakhta_treaty:0 "Aufhebung des Kyakhta-Vertrags"
MON_revoke_the_kyakhta_treaty_desc:0 "Kompromisse und Zugeständnisse kennen keine Grenzen, und wir sind bereit, unser Schicksal unter dem Schutz der Republik wieder anzunehmen. Nachdem wir unsere Selbstbestimmung wiedererlangt haben, werden wir uns eng mit den mächtigsten Mächten der Zentralebene verbünden."

MON_confrontations_with_warlords:0 "Konfrontationen mit Kriegsherren"
MON_confrontations_with_warlords_desc:0 "Die Zentralebene, die unter den kriegerischen und machthungrigen Cliquen aufgeteilt ist, bleibt ein äußerst gefährlicher und instabiler Ort, an dem fremde Mächte ihren Einfluss geltend machen könnten. Da uns nur begrenzte Ressourcen zur Verfügung stehen, können wir uns mit einigen der regionalen Mächte zusammentun, um unseren Einflussbereich zu vergrößern."

MON_the_battle_for_tuva_uriankai:0 "Der Kampf um Tuva Uriankai"
MON_the_battle_for_tuva_uriankai_desc:0 "Wir teilen ein gemeinsames Erbe mit dem Volk von Tuva Urianka, nur die russische Revolution und der chinesische Imperialismus haben künstliche Grenzen zwischen den Völkern geschaffen, die uns in diese beiden Staaten getrennt haben. Wir können eine Agenda verfolgen, die darauf abzielt, den Staat wieder in unsere Domäne einzugliedern, aber es ist sehr unwahrscheinlich, dass [SOV.getAdjective] das Thema auf die leichte Schulter nimmt."

#Genden path ""
MON_strong_leader_genden:0 "Starker Führer Genden"
MON_strong_leader_genden_desc:0 "Jetzt, da unser geliebter Führer das Land wieder regiert, ist es nur notwendig, dass ein solch genialer Mann die gesamte Macht in der Regierung für sich allein hat. Mit seiner Herrschaft soll eine neue Ära, ein neues Zeitalter für die Mongolei beginnen!"

MON_independent_army_structure:0 "Unabhängige Armeestruktur"
MON_independent_army_structure_desc:0 "Einige Armeeoffiziere versuchen immer noch, den Gedanken zu verfolgen, dass die Führung von Genden nichts weiter als eine Farce ist, wenn man sie aus der Perspektive der Interpretation der Revolution betrachtet. Da die politischen Kommissare immer noch ihren Einfluss in den Streitkräften behalten, ist es schwierig, ohne ihre Einmischung irgendeine Art von ideologischer Agenda zu verfolgen, und daher stellen sie eine große Gefahr für unser Regime dar."

MON_ensure_soldier_loyalty:0 "Sicherstellung der Loyalität der Soldaten"
MON_ensure_soldier_loyalty_desc:0 "Wir werden das System der politischen Indoktrination so reformieren, dass es besser zu den Mitteln der derzeitigen Regierung und nicht zur allgemeinen Ideologie der Massen passt. Die Soldaten sollen wissen, wofür und für wen sie kämpfen."

MON_reform_the_high_command:0 "Reform des Oberkommandos"
MON_reform_the_high_command_desc:0 "Hochrangige Offiziere dürfen bei diesen fortschrittlichen Reformen nicht außen vor gelassen werden, vor allem wenn man bedenkt, dass ihre Loyalität ständig zwischen verschiedenen politischen Kräften und Regimen hin und her schwankt."

MON_mongolian_peoples_army:0 "[ROOT.getAdjective] Volksarmee"
MON_mongolian_peoples_army_desc:0 "Die neue Armeestruktur umfasst die Perfektion in ihrem Kern: loyale Soldaten, die den Befehlen hochrangiger, der Sache ergebener Beamter folgen - eine perfekte Mischung für das wahre mongolische Volk."

MON_incorporate_buddhism:0 "Den Buddhismus einbeziehen"
MON_incorporate_buddhism_desc:0 "In einem seiner frühen Werke sagte Genden, er habe zwei Vorbilder, denen er immer folgen würde: Wladimir Illich Lenin und Buddha. Viele mögen sich fragen, wie ein solches Konglomerat von Ideologien miteinander verschmolzen werden kann. Der Schlüssel dazu ist die Einbeziehung der buddhistischen Religion in die Staatsagenda, was die Unterstützung des Volkes für den derzeitigen Herrscher erheblich vergrößern wird."

MON_dealing_with_soviet_sympathisers:0 "Der Umgang mit [SOV.getAdjective] Sympathisanten"
MON_dealing_with_soviet_sympathisers_desc:0 "Die innere Stabilität und Sicherheit unserer Regierung ist einer ständigen Bedrohung durch revisionistische pro-[SOV.getAdjective]-Elemente ausgesetzt, die unsere Versammlungen, Treffen, Konferenzen und Kongresse unterwandern. Wenn wir die neuen Werte in der Partei verankern wollen, müssen einige dieser Verräter für die Fehler der Vergangenheit büßen."

MON_continue_new_course_policy:0 "Die Politik des Neuen Kurses fortsetzen"
MON_continue_new_course_policy_desc:0 "Die Politik des Neuen Kurses ist eine Interpretation von Lenins "Neuer Wirtschaftspolitik" aus den frühen 20er Jahren mit mongolischen Besonderheiten. Einige ihrer Elemente können weiter verstärkt werden, um der Wirtschaft des Landes besser zu dienen."

MON_get_rich:0 "Werdet reich!"
MON_get_rich_desc:0 "Die seit langem erwartete und versprochene kooperative Politik von Peljidiin Genden, "Werde reich!", zielt darauf ab, es den einfachen Männern und Frauen zu ermöglichen, unabhängig von staatlicher Kontrolle und Überwachung Reichtum anzuhäufen, was [ROOT.getNameDef] erlaubt, die besten Teile der kapitalistischen Elemente für die Entwicklung des Sozialismus zu nutzen!"

MON_empower_hudonets:0 "Ermächtigung der Hudonets"
MON_empower_hudonets_desc:0 "Die Menschen aus den armen Teilen der verschiedenen Aimags, die Hudons, werden auch als Hudonets bezeichnet, und viele von ihnen sind in der Regierung als Teil des Parteiflügels vertreten, der von dem größten Hudonets von allen, Genden, regiert wird. Wenn wir einigen von ihnen mehr Macht einräumen, werden wir in den armen Gebieten ein starkes Wirtschaftswachstum erreichen."

MON_provide_for_the_people:0 "Für das Volk vorsorgen"
MON_provide_for_the_people_desc:0 "Von reich zu arm, von arm zu reich, das Karussell der Mittel endet immer noch in den Fäusten der Regierungen. Wir werden für alle Menschen, unabhängig von ihrem Reichtum oder ihrem sozialen Status, angemessene Mittel bereitstellen."

MON_abolish_the_secretary_system:0 "Abschaffung des Sekretärsystems"
MON_abolish_the_secretary_system_desc:0 "Das 1928 eingeführte System der gleichberechtigten Herrschaft von drei Parteisekretären hat seinen Zweck überlebt. Die Machtteilung hat dieses Land in die tiefen politischen und wirtschaftlichen Krisen der letzten Jahre geführt, und um eine weitere Machtübernahme nicht zu verhindern, muss es ein für alle Mal abgeschafft werden."

MON_subsidise_the_military:0 "Subventionierung des Militärs"
MON_subsidise_the_military_desc:0 "Die Rüstungsindustrie hat in den letzten Jahren eine starke Rezession erlebt, aber mit ein paar staatlich finanzierten Subventionen kann sie modernisiert und ausgebaut werden, so dass wir unsere militärischen Fähigkeiten stärken und die unterausgerüsteten Armeen verstärken können."

MON_leader_of_the_equal:0 "Der Anführer der Ebenbürtigen"
MON_leader_of_the_equal_desc:0 "Genden hat dem Volk bewiesen, dass er in der Lage ist, das Land in diesen harten Zeiten zu regieren. Unter seiner Führung wird [ROOT.getNameDef] den Weg des religiösen Sozialismus beschreiten und die Vereinigung ähnlicher Völker unter einem Staat anstreben."

MON_promote_religious_socialism:0 "Religiösen Sozialismus fördern"
MON_religious_socialism_desc:0 "Wir sind aus den vergangenen Kämpfen siegreich hervorgegangen, was uns erlaubt, uns darauf zu konzentrieren, unsere Werte in den Herzen der Menschen zu stärken und zu fördern, wobei eine neue Einheit auf dem politischen Spektrum entsteht, die Einheit des religiösen Sozialismus, die zu unserem wohlhabenden Land passt."

MON_support_buddhist_monasteries:0 "Buddhistische Klöster unterstützen"
MON_support_buddhist_monasteries_desc:0 "Da unsere Sache edel und nicht repressiv ist, können wir die Zusammenarbeit mit vielen religiösen Institutionen unseres Landes suchen, die unser Regime unterstützen und sicherstellen können, dass das neu errichtete System fest an seinen Werten festhält."

#ANCOM ""
MON_oust_genden:0 "Genden stürzen"
MON_oust_genden_desc:0 "Gendens Herrschaft hat der Wirtschaft, der Industrie und den sozialen Einrichtungen nichts als schiere Zerstörung gebracht. Die Menschen haben genug von unterdrückerischen Diktatoren und ständigen Regimewechseln. Es ist wahrscheinlich besser, überhaupt keine Regierung zu haben."

MON_changes_within:0 "Innere Veränderungen"
MON_changes_within_desc:0 "Der erste Schritt auf dem Weg zu einer anarchistischen Geisteshaltung liegt in Veränderungen innerhalb der Wirtschaftsstruktur, die der Staat als Institution zuvor angenommen hat. Wir werden die Ideen des Gemeineigentums, des freien Zivildienstes und begrenzte Handelsabkommen mit unseren direkten Nachbarn fördern."

MON_spread_of_anarcho_communism:0 "ANCOM-Ideen im Ausland verbreiten"
MON_spread_of_anarcho_communism_desc:0 "Die Ideen der sich abzeichnenden anarchistischen Revolution können nicht durch die von einigen Politikern in der Vergangenheit gezogenen Linien auf der Landkarte begrenzt werden. Verbreiten Sie die Nachricht, dass die Revolution des Geistes zu ihnen kommt!"

MON_full_social_equality:0 "Volle soziale Gleichheit"
MON_full_social_equality_desc:0 "Die bisherigen Regierungsstrukturen legen großen Wert auf die ungleiche Verteilung von Reichtum, Eigentum und strukturellen Rollen innerhalb der Gesellschaft, solch ein Unsinn ist nichts für die Volkskommunen der Mongolei!"

MON_abolish_the_currency:0 "Abschaffung der Währung"
MON_abolish_the_currency_desc:0 "Der ganze Zweck der Währung kann als obsolet angesehen werden, wenn der Handel auf lokaler Ebene stattfindet und lokal reguliert wird. Ja, sie mag manchmal ineffektiv sein, aber macht es wirklich etwas aus, wenn sie für den Moment funktioniert?"

MON_workers_control_and_discipline:0 "Kontrolle und Disziplinierung der Arbeiter"
MON_workers_control_and_discipline_desc:0 "Ohne eine übergeordnete Regulierungsinstitution scheinen einige Arbeiter das Ziel der anarcho-kommunistischen Revolution vergessen zu haben, wonach sie diejenigen sind, die für ihr eigenes Wohl und das der Kommune arbeiten. Die Stärkung solcher Ideen in Form von jährlichen Gemeinschaftsversammlungen ist eine lohnenswerte Anstrengung."

MON_eradicate_private_property:0 "Abschaffung des Privateigentums"
MON_eradicate_private_property_desc:0 "Das Privateigentum stellt den ganzen Zweck des Kapitalismus dar, der darauf abzielt, das Eigentum an den Produktions- und Verteilungsmitteln zu verändern, was nur als eine feindliche Abweichung von den natürlichen Prozessen innerhalb der Gesellschaft angesehen werden kann. Die Bürger sollen sich jedoch nicht fürchten, denn das Privateigentum soll in den Händen der rechtmäßigen Eigentümer bleiben."

MON_remove_hierarchical_structures:0 "Hierarchische Strukturen abschaffen"
MON_remove_hierarchical_structures_desc:0 "Kein freier Mann oder keine freie Frau darf gefangen genommen, eingekerkert, entlassen, geächtet, verbannt oder in irgendeiner Weise vernichtet werden, noch werden wir gegen ihn vorgehen oder ihn strafrechtlich verfolgen, es sei denn durch ein rechtmäßiges Urteil von seinesgleichen, wobei die höchste Autorität bei der Volksgemeinschaft liegt."

MON_finalize_state_reforms:0 "Staatsreformen abschließen"
MON_finalize_state_reforms_desc:0 "Viele Menschen sehen unsere kleine Revolution als den ersten Schritt eines größeren Vorhabens, das darauf abzielt, unsere Werte über die Grenzen hinweg zu verbreiten und zu etablieren und die entferntesten Gebiete der Welt zu erreichen, um sicherzustellen, dass die kommunale Revolution auch dort eines Tages entstehen wird."

#Anti-Soviet focuses ""
MON_form_the_provisional_government:0 "Die provisorische Regierung bilden"
MON_form_the_provisional_government_desc:0 "Unsere Regierung ist in Gefahr: die Delegation der höchsten Regierungsbeamten wurde in Moskau festgehalten und ihr Schicksal ist unbekannt. Wir werden eine provisorische Regierung bilden, deren Ziel es ist, die Stabilität des Staates vorläufig zu sichern."

MON_assists_deviants_struggle:0 "Unterstützung des abweichenden Kampfes"
MON_assists_deviants_struggle_desc:0 "Die Nachricht von Gendens Inhaftierung hat Ulaanbaatar vor einigen Tagen erreicht, und ein solcher Geistesriese kann nicht in einer Ein-Personen-Kammer in Ljubjanka verrotten. Wir werden dem tapferen Helden oder der Mongolei auf jede erdenkliche Weise beistehen."

MON_infiltrate_the_railway_system:0 "Infiltrieren Sie das Eisenbahnsystem"
MON_infiltrate_the_railway_system_desc:0 "Sein Aufenthaltsort ist bekannt, doch stellt sich die Frage, auf welchem Weg er per Zug in den Süden geschickt werden soll. Es ist am besten, einige alte Verbindungen im Volkskommissariat für Verkehrswege der Sowjetunion zu knüpfen, um wichtige Informationen über die geplante Route in den "Ruhestand" zu erhalten."

MON_return_of_prodigal_son:0 "Die Rückkehr des verlorenen Sohnes"
MON_return_of_prodigal_son_desc:0 "Es ist uns gelungen, Pläne einer möglichen Route von Gendens zu seinem neuen "Rehabilitationsort" auf der Halbinsel Krim zu erhalten. Es ist an der Zeit, alle uns zur Verfügung stehenden Mittel einzusetzen, um seine sichere Rückkehr ins Mutterland zu gewährleisten."

MON_appeal_to_china:0 "Appell an China"
MON_appeal_to_china_desc:0 "Da die [SOV.getAdjective]s unseren Führer im Stich gelassen haben und [JAP.getAdjective] ihr eigenes Schicksal sucht, haben wir keine andere Wahl, als an diejenigen zu appellieren, die uns zuvor regiert haben, und eine für beide Seiten vorteilhafte Zusammenarbeit mit ihnen zu suchen."

MON_matters_of_internal_affairs:0 "Angelegenheiten der inneren Angelegenheiten"
MON_matters_of_internal_affairs_desc:0 "Da die Unterstützung der Bevölkerung für die stalinistische Herrschaft im ganzen Land abnimmt, wäre es nur klug, nach anderen Wegen zu suchen, um die innere Stabilität unserer bedrohten Nation zu verbessern."

MON_strengthen_buddhist_community:0 "Stärkung der buddhistischen Gemeinschaft"
MON_strengthen_buddhist_community_desc:0 "Das Konzept des [ROOT.getAdjective]-Buddhismus kann nur als pazifistisch und antirevolutionär bezeichnet werden. Viele Lamas haben ihre Unterstützung für die Einrichtung einer konservativeren und schützenden Regierung bekundet, die nicht versucht, die größte und stärkste Religionsgemeinschaft des Landes zu unterdrücken."

MON_search_new_bogd_khan:0 "Suche nach New Bogd Khan"
MON_search_new_bogd_khan_desc:0 "Verboten von [SOV.getAdjective] und dann von [ROOT.getAdjective] kommunistischen Behörden, kann die Suche nach der 9. Reinkarnation des Jebtsundamba Khutughtu im Geheimen durchgeführt werden, wenn wir die zeremonielle konstitutionelle Monarchie in naher Zukunft wieder einführen wollen."

MON_proclaim_the_second_bogd_khanate:0 "Ausrufung des zweiten Bogd-Khanats"
MON_proclaim_the_second_bogd_khanate_desc:0 ""

MON_guard_southern_border:0 "Bewachung der Südgrenze"
MON_guard_southern_border_desc:0 "Berichte aus den Aimags Govi-Altai, Ömnögovi und Dornogovi zeigen, wie verräterisch lokale Gruppen sind, die die schwache Kontrolle der Regierung über die erweiterte Südgrenze missbrauchen, um sich durch ständige Überfälle und Plünderungen unschuldiger Dörfer zu bereichern. Wir werden einige der neu gebildeten Schwadronen entsenden, um diese Bedrohung zu bekämpfen."

MON_ensure_rural_support:0 "Unterstützung des ländlichen Raums sicherstellen"
MON_ensure_rural_support_desc:0 "Die Menschen auf dem Lande wissen kaum, was in der hohen Verwaltung geschieht, und einige fühlen sich durch die Veränderungen, die derzeit im Lande stattfinden, verunsichert. Wir werden versuchen, uns mit vielen der älteren Menschen vor Ort zu versöhnen, indem wir in ihre Entwicklung investieren. Ein kostspieliges, aber lohnenswertes Unterfangen."

MON_shelter_the_banished:0 "Zuflucht für die Verbannten"
MON_shelter_the_banished_desc:0 "Unsere in die südlichen Aimags entsandten Truppen berichten von einer erhöhten Anzahl politischer Flüchtlinge aus den nahegelegenen Staaten, darunter einige Mitglieder der Linken und ehemalige hohe Parteifunktionäre von [PRC.getNameDef], was auf drastische Regierungsveränderungen dort hindeutet. Anstatt sie einfach zu ignorieren, können wir ihre Hilfe für den Aufbau einer neuen Art von kommunistischem Staat nutzen."

MON_the_new_chairman:0 "Der neue Vorsitzende"
MON_the_new_chairman_desc:0 ""

MON_rally_the_radicals:0 "Versammeln Sie die Radikalen"
MON_rally_the_radicals_desc:0 "Die pan-mongolische Bewegung ist in allen Ecken unseres großen Landes präsent, doch vielen dieser Radikalen mangelt es an einer angemessenen Organisation und Unterstützung durch die Opposition, die in der weiten politischen Landschaft immer noch stark in der Unterzahl ist. Indem wir die notwendigen Mittel einsetzen, können wir indirekt dafür sorgen, dass diese Stimmen von Tag zu Tag lauter werden."

MON_host_emergency_great_khural_assembly:0 "Einberufung einer Notversammlung des Großen Khural"
MON_host_emergency_great_khural_assembly_desc:0 "Wir haben viel befürchtet, aber es lässt sich nicht leugnen: [SOV.getNameDef] und seine Beamten haben offiziell erklärt, dass sie nicht mehr daran interessiert sind, die Verteidigung unseres Staates gegen ausländische Bedrohungen zu unterstützen. Das Große Khural muss unverzüglich eine Konferenz abhalten, um die staatliche Politik und die diplomatische Ausrichtung des derzeitigen Regimes zu erörtern."

MON_approach_japan:0 "Annäherung an Japan"
MON_approach_japan_desc:0 "Gerüchte verbreiten sich schnell, und deshalb sind wir offen für jede Art von politischer und militärischer Einmischung seitens unserer direkten und indirekten Nachbarn. Die Angst vor einer erneuten [CHI.getAdjective]-Besetzung unserer Ländereien ist groß, daher sollten wir uns an die Feinde unserer Feinde wenden: [JAP.getNameDef] und ihre Unterstützung im entstehenden Regierungskampf suchen."

MON_invite_pince_su:0 "Pince Su einladen"
MON_invite_pince_su_desc:0 "Wir sind uns ziemlich sicher, dass das Interesse von [JAP.getAdjective] an unseren Ländern nicht nur expansionistischer, sondern auch partnerschaftlicher Natur ist. Einige ihrer Agenten haben sich in der jüngsten Vergangenheit bereits an verschiedene Regierungsbeamte gewandt und eine gute Gewinnbeteiligung angeboten, wenn [JAP.getAdjective]-Investoren unserem Staat wirtschaftlich helfen und ihre Berater die Entwicklung unseres Militärs unterstützen. "

MON_launch_a_coup:0 "Einen Coup starten"
MON_launch_a_coup_desc:0 ""

