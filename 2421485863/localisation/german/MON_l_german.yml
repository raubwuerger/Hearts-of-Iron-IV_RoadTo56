GEN_tuva_annex_ussr:0 "Sowjetisch Was?"
GEN_tuva_annex_ussr_desc:0 "Herzlichen Glückwunsch! Sie haben den geheimen Fokus gefunden, der von jemandem im rt56-Diskord vorgeschlagen wurde. Er dachte, dass sein Flehen ignoriert wurde, aber entgegen aller Wahrscheinlichkeit wurde sein Ruf erhört. Ein gnädiger Waffle erhörte sein Gebet und ließ sein Gelübde unter einem mondlosen Himmel Wirklichkeit werden. Viel Spaß beim Genießen Ihrer leichten tuwinischen Welteroberung."
