MON_go_on_pilgrimage_to_the_burkhan_khaldun:0 "Pilgerreise zum Burkhan Khaldun"
MON_go_on_pilgrimage_to_the_burkhan_khaldun_desc:0 "Der heiligste Berg der Mongolei, der Burkhan Khaldun, ist vielleicht auch die Ruhestätte von Dschingis Khan und seinen Nachfolgern. Ein Ort von großer Bedeutung für jeden Mongolen, der alles unter dem Himmel beherrschen will."

mongol.7.t:0 "Tanzende Schatten"
mongol.7.d:0 "Seit den massiven politischen Umbesetzungen, die in [SOV.GetNameDef] stattgefunden haben. Viele Beamte innerhalb der [SOV.GetName] befürchten, dass [Root.GetName] möglicherweise Feinde des Regimes von [SOV.GetLeader] schützt. Sie fordern, dass mögliche Feinde von [SOV.GetNameDef] ausgeliefert werden. Darüber hinaus hat [SOV.GetLeader] [Root.GetLeader] als jemanden ins Visier genommen, der Feinde von [SOV.GetNameDef] geschützt hat, und möchte, dass er schnell vor Gericht gestellt und hingerichtet wird."
mongol.7.a:0 "Hier gibt es keine fünfte Kolonne. [Root.GetLeader] ist ein Patriot und ein loyaler Kommunist."
mongol.7.b:0 "Der [SOV.GetName] hat Recht, antikommunistische Schatten sind überall."

