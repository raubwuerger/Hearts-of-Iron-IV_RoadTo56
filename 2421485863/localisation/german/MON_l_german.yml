mongol.2.t:0 "Mongolei schlägt Vertrag über gegenseitigen Beistand vor"
mongol.2.d:0 "Das für den heutigen Abend geplante Treffen sollte hitzig werden, aber niemand hatte erwartet, dass es sich so entwickeln würde. Nach dem üblichen Toast von [SOV.getLeader] auf "die Arbeiter und Bauern sowohl von [MON.getNameDef] als auch von [SOV.getNameDef]", begann die Diskussion über die Entwicklung einer gemeinsamen Zukunft für die UdSSR und die Mongolei. getAdjective] angesichts der ständig zunehmenden [SOV.getAdjective]-Präsenz und des Einflusses im Lande die Unabhängigkeit befürwortet, hat sich der Chef des Generalstabs Gelegdorjiin Demid an Vozhd gewandt und vorgeschlagen, die Zusammenarbeit zwischen den Nationen zu verstärken. [Das schockierte Gesicht von [MON.getLeader] und die erfreute Reaktion von [SOV.getLeader] haben viele Fragen darüber aufkommen lassen, welches Schicksal die Beziehung der beiden Führer letztendlich haben könnte. Während seiner Erklärung wies Demid darauf hin, dass das "Gentleman Agreement" von 1934 angesichts der alarmierend hohen Präsenz von [JAP.getAdjective] in [MEN.getNameDef] und der starken Spannungen mit Ersterem nach der Schlacht um den Tempel von Chalkhyn im vergangenen Jahr dringend überarbeitet werden muss. Das Abkommen soll eine für beide Seiten vorteilhafte industrielle und militärische Zusammenarbeit beinhalten, einschließlich gegenseitiger Garantien für die Unabhängigkeit im Falle eines militärischen Konflikts mit einer anderen Nation. [Wie soll die Entscheidung von Gensek ausfallen?"
mongol.2.a:0 "Unterstützung zusagen"
mongol.2.b:0 "Die Mongolei aufgeben"

mongol.3.t:0 "UdSSR stimmt dem Vertrag zu"
mongol.3.d:0 "Demids Vorschlag stieß bei [SOV.getAdjective] auf große Begeisterung. [SOV.getLeader] klopfte dem lächelnden jungen General unterstützend auf die Schulter und besprach dann mit ihm einige besondere Details des Vertrages, wie wirtschaftliche Investitionen, den Transfer von Waffen und Ausrüstung, Unterkünfte für [SOV.getAdjective] Soldaten, militärische Ausbildungseinrichtungen, mögliche Verteidigungslinien, die Überwachung der Grenze und vieles mehr. [Der NKVD-Chef Yagoda, der daraufhin einige Bemerkungen in sein Notizbuch schrieb, wurde beiseite gelassen, um den von einem der [SOV.getAdjective]-Generäle mitgebrachten Cognac zu trinken. Ein paar Minuten später wurde die Diskussion über andere revolutionäre Themen in einem großen Kreis fortgesetzt."
mongol.3.a:0 "Wir sind froh, dass sie sich einig sind."

mongol.4.t:0 "Die UdSSR lässt uns im Stich!"
mongol.4.d:0 "Mit der Begründung, dass "[SOV.getNameDef] viele dringende Angelegenheiten seiner inneren Stabilität zusammen mit einigen akuten Spannungen im Westen hat und sich daher derzeit nicht auf die Entwicklung des Fernen Ostens konzentrieren kann", hat der [SOV.getLeader] den Vorschlag abgelehnt, den "Vertrag über Freundschaft und Zusammenarbeit" unter den gegenwärtigen Umständen zu unterzeichnen. [Der enttäuschte Demid wurde später gesehen, wie er in aller Ruhe mit dem aufgeregten [MON.getLeader] darüber diskutierte, auf welche Themen sich die Mongolei in der nächsten Gesprächsrunde konzentrieren sollte. "
mongol.4.a:0 "Gut, wenn sie das wünschen"

mongol.5.t:0 "Die Mongolei schlägt vor, sich auf ihre Eigenständigkeit zu konzentrieren"
mongol.5.d:0 "Die [MON.getAdjective]-Delegation unter der Leitung von [MON.getLeader] drängt seit langem auf die Eigenständigkeit der [MON.getAdjective]-Delegation in Bezug auf die Verteidigungsausgaben und ihre internationalen Beziehungen in der Region des Fernen Ostens. Obwohl sie de-jure ein unabhängiger Staat sind, bleiben sie in hohem Maße von unserer wirtschaftlichen, industriellen und militärischen Führung abhängig, da sie de facto ein gelenkter oder, pragmatischer ausgedrückt, ein Marionettenstaat von uns sind. In Anbetracht der zunehmenden [JAP.getAdjective]-Präsenz in der Mandschurei mit ihren hungrigen Blicken auf unsere ressourcenreichen transbaikalischen Gebiete, könnten wir bereit sein, unsere Präsenz zu verstärken und Truppen auf [MON.getAdjective]-Boden zu stationieren. Andererseits könnte ein solches Vorgehen die bereits beunruhigend hohen Spannungen zwischen ihnen und [JAP.getNameDef] noch verstärken. [Nach Abwägung aller Vor- und Nachteile entschied [SOV.getLeader], dass..."
mongol.5.a:0 "...diese Bedingungen akzeptabel sind."
mongol.5.b:0 "...wir unsere "Brüder" besser unterstützen."

mongol.6.t:0 "[SOV.GetAdjective]s billigen Antrag"
mongol.6.d:0 "Nach einigen Überlegungen hat [SOV.getLeader] überzeugend dargelegt, dass die Angelegenheit der [MON.getAdjective]-Innenpolitik und der Regierungsausgaben "von [MON.getAdjective] stammt und nur von ihnen geleitet werden sollte", weshalb unser Antrag auf Autonomie in diesen Bereichen genehmigt wurde. Ein Teil des [SOV.getAdjective]-Militärkontingents wird noch einige Monate lang in wichtigen Gebieten bleiben, um die Sicherheit der gefährdeten Grenzregionen zu gewährleisten. [Mit dem Erfolg dieses Vorhabens können wir uns endlich darauf konzentrieren, [MON.getAdjective] in die gewünschte politische Richtung voranzubringen, ohne das Risiko einer Einmischung von [SOV.getAdjective], vorerst."
mongol.6.a:0 "Ausgezeichnet!"

mongol.7.t:0 "UdSSR erwägt immer noch, Unterstützung zu schicken"
mongol.7.d:0 ""Keine Angelegenheit ist dringender als die Verteidigung der Volksrevolution und die Sicherheit der kommunistischen Regime in unseren Bruderstaaten" - die Erklärung von [SOV.getLeader] zeigte deutlich, dass sie keinen Grund sehen, uns auch nur eine begrenzte Autonomie in diesen Fragen zuzugestehen. [Der enttäuschte [MON.getLeader] wurde gesehen, wie er beunruhigt nach Unterstützung bei den anderen Mitgliedern der [MON.getAdjective]-Delegation suchte, von denen die meisten sichtlich verärgert waren, mit Ausnahme des Oberbefehlshabers Demid, der sich für eine intensivere militärische Zusammenarbeit zwischen [SOV.getAdjective] und [MON.getAdjective] aussprach."
mongol.7.a:0 "Also gut"

mongol.8.t:0 "Drohte [SOV.getLeader] mit Japan?"
mongol.8.d:0 "Die [SOV.getAdjective]s mögen sich immer noch Illusionen über die Bedrohung machen, die [JAP.getNameDef] in den letzten Jahren geworden ist. Es ist nur klug, sie daran zu erinnern, wer der wahre Feind der Revolution und der Hauptimperialist Ostasiens ist.[~\n\n~]Auf der anderen Seite jedoch, wenn man bedenkt, dass der impulsive und frei denkende [MON. getLeader] unsere Delegation anführt und die Ankündigung sozusagen auf ungewöhnliche und provokative Weise machen wird, wäre es vielleicht am besten, das Thema nicht anzusprechen, denn [SOV.getLeader] ist vielleicht nicht in der Stimmung, solche Aussagen zu hören. "
mongol.8.a:0 "Tun Sie es!"
mongol.8.b:0 "Lasst uns das nochmal überdenken"

mongol.9.t:0 "[MON.getLeader] Bedroht uns mit Japan"
mongol.9.d:0 "Das langsame und ruhige Gespräch über die revolutionären Mittel in unseren beiden Staaten, gefolgt von [SOV.getLeader]s Geschichte über seine proletarischen Aktivitäten wurde plötzlich von dem stark betrunkenen [MON. getLeader], der sich von seinem Stuhl erhob und dem Vozhd ins Gesicht schrie: "Du verdammter Georgier, du bist ein virtueller russischer Zar geworden", dann zum Gensek vordrang, ihn ohrfeigte und rief: "Sogar [JAP.getAdjective] sind bessere Verbündete als du", woraufhin Totenstille über dem Konferenzraum herrschte. [Niemand zuvor hat Gensek so etwas angetan, was die Frage aufwirft, wie [SOV.getLeader] darauf reagieren wird?"
mongol.9.a:0 "Erkennen, dass die Bedrohung real ist"
mongol.9.b:0 "Die Argumentation ignorieren"
mongol.9.c:0 "Ist Genden ein pro-japanischer Agent?"

mongol.10.t:0 "[SOV.GetAdjective]s Hilfe senden"
mongol.10.d:0 "Die eindrucksvolle Rede von [MON.getLeader] über den modernen [SOV.getAdjective] Zar, der sich hauptsächlich um sein eigenes Wohl kümmert, hat dazu geführt, dass viele der ausländischen Delegation erkannt haben, dass etwas in ihrer Sichtweise der Situation im Fernen Osten definitiv falsch ist, und nach einigen Gesprächen wurde die erleichterte [MON.getAdjective]-Delegation eingeladen, das Abkommen zur Stärkung der Zusammenarbeit zwischen unseren beiden Nationen zu singen! [Der [MON.getLeader] war definitiv der Held des Abends, trotz des sichtlich genervten [SOV.getLeader], der die meiste Zeit des Abends still in seinem Sessel in der dunklen Ecke des Raumes saß und mit Genrikh Yagoda über "irrelevante interne Umgangsformen" sprach."
mongol.10.a:0 "Das hat funktioniert? Hurra!"

mongol.11.t:0 "UdSSR-Führung ignoriert die Bedrohung"
mongol.11.d:0 "Langsam eine neue Pfeife mit Tabak stopfend, deutete [SOV.getLeader] auf den [MON.getLeader] und drückte seine tiefste Besorgnis über den mentalen Zustand des derzeitigen Vertreters von [MON.getNameDef] aus, indem er andeutete, dass übermäßiger Alkoholkonsum und Faustkämpfe in der Diskussion keinen Diplomaten auf die Seite des Gegners bringen werden. Außerdem wird es sich als unnötige Methode für die kleinen Störenfriede im Osten erweisen. [Ein paar Minuten später gab [SOV.getLeader] eine Direktive heraus, die dem Oberkommando der Union mitgeteilt werden sollte, dass die östliche Bedrohung von geringster Wichtigkeit sei und [SOV.getAdjective]-Beamte "wichtigere Angelegenheiten zu erledigen" hätten, was deutlich zeigt, dass ein erbitterter Feind wie [JAP.getNameDef] nicht beachtet wird."
mongol.11.a:0 "Sieht aus, als wären wir auf uns allein gestellt"

mongol.12.t:0 "[SOV.GetAdjective]s Imprison Genden?!"
mongol.12.d:0 "Gensek antwortete in einem langsamen und ruhigen Tempo, als ob die herrschende Stille ihm Kraft zum Sprechen gäbe. [Erstens wies er auf die Nutzlosigkeit solcher Argumente hin, vor allem in Anbetracht der Tatsache, dass das NKVD schon viel länger an dem Fall arbeitete als [MON.getLeader] seine Führungsposition innehatte. [Zweitens stellte [SOV.getLeader] die "merkwürdige" Phrase von der "Freundschaft mit Japan" in Frage, denn ob [MON.getAdjective]s wirklich daran denken, zum Schutz derjenigen aufzurufen, die die Arbeiterklasse unterdrücken. Und drittens und letztens wies er auf [MON.getLeader] und beobachtete dessen erschrockenes Gesicht und fragte nach seiner Hingabe an die Revolution und den Vater der Nationen, Wladimir Illich Lenin. [Einige Minuten später betraten einige NKVD-Beamte unter der Leitung von Genrikh Yagoda den Raum und baten den betrunkenen [MON.getLeader], ihnen zu folgen, um ein persönliches Gespräch über ein solch hitziges Thema zu führen. Es wird erwartet, dass die restliche Delegation Moskau in naher Zukunft verlässt, um die Nachricht nach Ulaanbaatar zu überbringen."
mongol.12.a:0 "Was können wir jetzt tun?"

mongol.13.t:0 "[MON.GetAdjective] Delegation kehrt nach Ulaanbaatar zurück"
mongol.13.d:0 "Die Delegation, bestehend aus [MON.getLeader], Gelegdorjiin Demid und einigen anderen Parteifunktionären, ist nach etwa einem Monat Abwesenheit in den Regierungsstrukturen endlich aus Moskau zurückgekehrt. Sie reisten zunächst mit dem Zug nach Irkutsk, wo der Gruppe einige der [SOV.getAdjective] Autos und Lastwagen zur Verfügung gestellt wurden, um ihre sichere Rückkehr in die [MON.getAdjective]-Hauptstadt zu gewährleisten. [Nach all den Verhandlungen, diplomatischen Manövern, Angeboten und Gegenangeboten sind sie nun endlich in ihre Büros zurückgekehrt und berufen in wenigen Tagen die Siebte Große Khuralversammlung ein, um die Ergebnisse der Konferenz zu erörtern und den Kurs der neuen Länder für die kommenden Jahre festzulegen."
mongol.13.a:0 "Welche Neuigkeiten sollen demnächst präsentiert werden?"

mongol.14.t:0 "[MON.GetAdjective] Zug kehrt leer zurück"
mongol.14.d:0 "Die Delegationseskorte, bestehend aus zwölf Leibwächtern und einigen weiteren Helfern, wartet bereits seit einigen Tagen auf dem Irkutsker Hauptbahnhof, doch der Zug mit der Delegation kam erst jetzt an, wobei einige der zurückgekehrten Mitglieder behaupteten, dass Genden in Moskau abgereist sei, um in einem örtlichen Hotel in Lubjanka einige "dringende und sehr notwendige Angelegenheiten" zu besprechen, wie einige der [SOV.getAdjective] ihnen mitteilten. [Einer von Gendens Leibwächtern, der sich an seine früheren Erfahrungen während seines Studiums in Moskau erinnerte, teilte sofort seine Besorgnis über das Gebäude des NKWD-Hauptquartiers mit demselben Namen mit und deutete damit an, dass unser tapferer Führer dort inhaftiert war..."
mongol.14.a:0 "Wo ist unser Führer?!"

mongol.15.t:0 "[GetJahr] Großer Khural versammelt"
mongol.15.d:0 "Die Siebte Versammlung des Großen Khural des Staates war noch nie so voll wie heute. Viele Minister, Abgeordnete, niedere Staatsbeamte und Pressevertreter beäugen nun das Hauptpodium, auf dem die Leiter der Delegation sitzen, bereit, die Zusammenfassung der stunden- und tagelangen Diskussionen zu verkünden, die in Moskau mit ihren [SOV.getAdjective]en Gesprächspartnern stattgefunden haben. [Nach einer Runde einladender Ovationen erhebt sich der Leiter der Delegation, [MON.getLeader], von seinem Stuhl, wobei Hunderte von neugierigen und ungeduldigen Augen auf die solide Haltung des Premierministers blicken, greift zum Mikrofon und spricht einen einzigen Satz..."
mongol.15.a:0 "[SOV.GetAdjective]s hat uns geholfen!"
mongol.15.b:0 "Unsere Selbstständigkeit war gesichert!"
mongol.15.c:0 "Wir wurden von ihnen im Stich gelassen!"



#### RAIDS EVENTS ################# ""

mongol.19.t:0 "Excessive [MON.getAdjective] Truppenbewegung entdeckt"
mongol.19.d:0 "Unsere Grenzpatrouillen haben in den letzten Tagen eine erhöhte Anzahl von [MON.getAdjective]-Truppen gemeldet, die sich an einer unserer Grenzen sammeln. Kürzlich abgefangene Funksprüche deuten darauf hin, dass sie eine Art Militäroperation in unserem Land planen. [Da ihr genaues Ziel derzeit nicht bekannt ist, ist es klar, dass diese Regimenter nichts Gutes im Schilde führen und unsere Soldaten schnell handeln und gegensteuern müssen, um die kürzlich aufgetauchte Bedrohung wirksam abzuwehren."
mongol.19.a:0 "Gebt den Befehl, die Stellungen zu halten, koste es, was es wolle!"
mongol.19.b:0 "Wir haben Wichtigeres zu tun als diese Banditen."

#small raids - outcomes# ""
mongol.20.t:0 "Kleiner Überfall erfolgreich"
mongol.20.d:0 "Der entsandten Schwadron ist es gelungen, die feindliche Verteidigungslinie zu durchdringen und in das örtliche Dorf einzudringen, getarnt als örtliche Miliz, einige der schlecht bewachten Waffen aus den örtlichen Lagern zu erbeuten, sie auf Pferde zu laden und in der Dunkelheit zu verschwinden, ohne Alarm zu schlagen oder Zivilisten in der Gegend zu verletzen. [Auf dem Rückweg zum Stützpunkt haben unsere Soldaten von einigen Waffenvariationen berichtet, die zur Verbesserung unserer eigenen Entwürfe verwendet werden können - eine sehr willkommene Ergänzung für den nächsten Überfall."
mongol.20.a:0 "Bringt die Trophäen und studiert sie!"

mongol.21.t:0 "Kleiner Raubzug gescheitert"
mongol.21.d:0 "Der Angriffstrupp ist wie geplant losgezogen und hat die umstrittene Grenze erfolgreich überquert, mit dem Ziel, die örtliche Siedlung vor Sonnenaufgang zu erreichen, als unsere Truppen plötzlich von einer unbekannten Streitmacht in einen Hinterhalt gelockt wurden. Es scheint sich um eine gut vorbereitete Falle zu handeln, so als ob jeder Schritt unserer Truppen vorausgesehen wurde. [Unseren Truppen gelang es, einen sicheren Durchgang zu schaffen und sich schnell in unsere Heimat zurückzuziehen. Einige sind verwundet, viele haben ihre Waffen verloren, und noch mehr von ihnen fühlen sich durch den scheinbar überlegenen Feind demoralisiert."
mongol.21.a:0 "Die Moral unserer Soldaten ist gebrochen..."

mongol.22.t:0 "Offensive gestoppt"
mongol.22.d:0 "Eine Art Bewegung wurde am Horizont gesichtet, als unser Stoßtrupp in das feindliche Gebiet vorrückte. Ein paar Stunden später traf unsere Brigade auf eine vorrückende feindliche Gruppe, und ein kurzer Austausch verwandelte sich in eine hitzige Schlacht, nachdem einige Schüsse von ungeduldigen Soldaten auf beiden Seiten abgefeuert worden waren. [Das Feuergefecht dauerte einige Stunden an, dann zogen sich beide Parteien in ihre Hauptquartiere zurück, um sich neu zu organisieren, neue Kräfte zu sammeln und die Munition aufzufüllen. Das Ziel der Operation wurde leider nicht erreicht, aber einige ausgeführte Taktiken und Manöver erlaubten uns, eine wertvolle Erfahrung daraus zu gewinnen."
mongol.22.a:0 "Nun gut. Unsere Truppen haben eine wertvolle Lektion gelernt."

mongol.23.t:0 "Kleiner Überfall abgewehrt"
mongol.23.d:0 "Die rasche Mobilisierung unserer Reserven und die schnelle Entsendung der Truppen hat eine mögliche Katastrophe verhindert. [Als die vorrückenden [MON.getAdjective]-Truppen tiefer in unser Gebiet vordrangen, folgten ihnen wachsame Grenzregimenter und beobachteten die Situation aus der Ferne, während reguläre Truppen ein Schlachtfeld für die ahnungslosen Banditen vorbereiteten. [Kurz bevor das geplante Hauptgefecht beginnen konnte, befahl einer unserer impulsiven Befehlshaber den Truppen, den Feind anzugreifen, und überließ es anderen Parteien, dem schnellen Vormarsch zu folgen. So konnten die Räuber der wahrscheinlichen Umzingelung entkommen und in der Dunkelheit verschwinden, wobei sie so viele Waffen zurückließen, wie wir zu unserem Vorteil nutzen konnten."
mongol.23.a:0 "Ein Sieg für unser Volk!"

mongol.24.t:0 "Kleine [MON.GetAdjective] Partei hat unsere Grenzen überfallen"
mongol.24.d:0 "Heute früh hat ein Grenzpatrouillentrupp Spuren einer scheinbar feindlichen Schwadron entdeckt, die vor wenigen Tagen unsere Grenze überschritten hat. Fußabdrücke und Hufspuren deuten darauf hin, dass die feindliche Truppe aus ein paar Dutzend leicht bewaffneten Männern in Begleitung eines Kavallerieregiments bestand, der Straße zum örtlichen Munitionslager folgte, erfolgreich ahnungslose Wachen befriedete und in der folgenden Nacht abzog, wobei sie den größten Teil der vorhandenen Munition aus der Einrichtung mitnahm. [Das Gerücht von den "Ghost Riders" hat sich bereits unter der örtlichen Bevölkerung verbreitet. Eine kleine Polizeigarnison soll in das umkämpfte Gebiet entsandt werden, um die Region in den nächsten Wochen zu schützen."
mongol.24.a:0 "Wir haben nur wenige wertvolle Männer und Güter verloren!"

mongol.25.t:0 "Pattsituation erlangt"
mongol.25.d:0 "Ein feindlicher Angriffstrupp wurde von ein paar aufmerksamen Bauern entdeckt, die sofort die besorgniserregende Nachricht an den Hauptmann der örtlichen Polizeistaffel weitergaben, der eine "Versammlungsdelegation" in das umkämpfte Gebiet schickte, um den Vormarsch des Feindes zu verlangsamen. [Nach der kurzen Verhandlungsrunde eröffneten beide Parteien das Feuer und behaupteten, sie wollten nur ihre Interessen verteidigen und die wachsende Bedrohung durch die andere Seite beseitigen. Die Kämpfe dauerten bis in die Dunkelheit an, als der Feind die verbliebenen Kräfte sammelte und sich zurückzog, während unsere Soldaten die Wunden heilen und aus diesem Gefecht lernen konnten."
mongol.25.a:0 "Nun gut. Unsere Truppen haben eine wertvolle Lektion gelernt."

#medium-sized-raids ""
mongol.26.t:0 "Mittlere Razzia erfolgreich"
mongol.26.d:0 "Einige Wochen intensiver Planung und sorgfältiger Vorbereitung haben sich ausgezahlt, denn einige unserer Divisionen haben die feindliche Grenze an mehreren Stellen durchbrochen, um später gemeinsam die örtliche Garnison zu überwinden, die den Militärstützpunkt bewacht, in die Munitionslager einzudringen und mehrere Varianten moderner militärischer Ausrüstung für unseren Gebrauch zu erbeuten. [Nachdem der Alarm ausgelöst worden war, versteckten unsere Geschwader die erbeuteten Werkzeuge und brachten sie über die gut ausgebauten und geschützten Korridore sicher auf unsere Seite der Grenze. Der örtliche Kommandeur hat aufgeregt berichtet, dass die neuen Stücke zur Ausrüstung unserer Truppen oder für wissenschaftliche Zwecke verwendet werden können."
mongol.26.a:0 "Mehr Ausrüstung zum Einsatz! Wunderbar!"
mongol.26.b:0 "Nun gut. Benutzen Sie sie zu Testzwecken."

mongol.27.t:0 "Mittlerer Überfall abgewehrt"
mongol.27.d:0 "Der schnelle und etwas rücksichtslose Vormarsch unserer Streitkräfte wurde von der feindlichen Grenzschutzpatrouille abgefangen, die sofort das Feuer eröffnete. Unsere Truppen hielten sich in den höher gelegenen Gebieten auf, während sie versuchten, eine gefestigte Verteidigungsposition einzunehmen und ihre Formationen für den erneuten Vormarsch umzustrukturieren, bevor die Verstärkung des Feindes im umstrittenen Gebiet eintrifft. [Der Feind schien sich unserer Taktik bewusst zu sein, denn bevor unser Gegenangriff beginnen konnte, wurde von einem feindlichen Kavallerieregiment ein Flankenmanöver durchgeführt, das auf den schlecht verteidigten Flanken Chaos auslöste und einen Teil unserer Truppen im Nahkampf ausschaltete, so dass der Rest des Eindringlingsteams die geschockten Überlebenden einsammeln, einen Brückenkopf zu unseren Heimatgebieten errichten und sich zurückziehen konnte, als die Nacht hereinbrach."
mongol.27.a:0 "Viele Mütter werden heute ihre Söhne vermissen..."

mongol.28.t:0 "Vormarsch des Überfallkommandos verzögert sich"
mongol.28.d:0 "Die erste Phase der Operation verlief in den meisten Gebieten nach dem ursprünglichen Verfahren, mit einer einzigen, aber entscheidenden Ausnahme. Das Regiment sollte in eine der befestigten feindlichen Stellungen vorstoßen und die Kommunikationslinien kappen, um dem Rest der Truppen die nötige Zeit zu geben, ohne allzu große Schwierigkeiten in das umkämpfte Gebiet einzudringen. [Doch die Alarmstufe Rot wurde erhöht, nachdem ein verklemmtes Gewehr eines unserer Soldaten einen scheinbar willkürlichen Schuss abgab und den Feind in einen Nahkampf mit unseren Truppen zwang. Das Fenster der Gelegenheit ist verstrichen, und ohne ein Signal zum Weitermachen mussten sich die verbleibenden Kräfte in die Ausgangspositionen zurückziehen, während die bereits verschanzte Schwadron erfolgreich das gesamte militärische Kontingent evakuiert hat, um dem Kommando über das eingetretene Unglück zu berichten."
mongol.28.a:0 "Verbessern Sie unsere Regimenter."
mongol.28.b:0 "Das ist gut. Denken Sie sich eine andere Taktik aus, die Sie lernen können."

mongol.29.t:0 "Mittlerer Überfall vernichtet"
mongol.29.d:0 "Naive feindliche Invasoren dachten, sie könnten in ihrem Namen in unser Land eindringen und unsere Bevölkerung mit diesen lästigen Angriffen auf zivile und militärische Ziele bedrohen! Denn Grenzschutzpatrouillen haben von der erfolgreichen Zerstörung des feindlichen Überfallkommandos berichtet, das unsere Ländereien ausrauben und plündern wollte! [Die feindlichen Vorstöße wurden aufgedeckt und ihre Gruppe in einem Gebiet abgefangen, in dem der strategische Vorteil auf unserer Seite lag, so dass eine tapfere Kavallerieschwadron den Feind überrunden und ins Herz dieser Plage eindringen konnte, was die Überreste der Banditen zum Rückzug zwang, woher sie gekommen waren. Den Soldaten werden Trophäen überreicht und der örtliche Kommandeur erhält eine weitere Medaille!"
mongol.29.a:0 "Wir sind stolz auf unsere Miliz und unser Militär!"

mongol.30.t:0 "[MON.GetAdjective] Divisionen haben unser Munitionslager geplündert"
mongol.30.d:0 "Nachdem die örtliche Garnison des Grenzland-Militärstützpunktes nicht über die übliche Kommunikationsroutine reagierte, wurde die volle Mobilisierung der Streitkräfte in der Region angekündigt und das Kriegsrecht verhängt, bevor sich die Panik unter der Bevölkerung ausbreiten konnte. [Nur wenige Stunden später, als die schnell vorrückende Kavallerie die Stellungen erreicht hatte, zeigte sich der ganze Schrecken der feindlichen Taten: In der gesamten Anlage fehlte nicht nur Produktionsmaterial, sondern auch Maschinen und kürzlich produzierte und gelagerte Ausrüstung. Angesichts des schweren Schadens, der der Wirtschaft und den militärischen Fähigkeiten zugefügt wurde, muss unbedingt dafür gesorgt werden, dass so etwas in Zukunft nicht mehr vorkommt. "
mongol.30.a:0 "Wir werden von nun an viel wiederaufzubauen haben."

mongol.31.t:0 "Überfallkommando abgefangen"
mongol.31.d:0 "Eine unserer befestigten Regionen hat einen globalen Alarm ausgelöst, nachdem ein eindringendes feindliches Geschwader einen Schuss unbekannter Natur abgefeuert hat. Auf jeden Fall wurden Soldaten in die Stellungen entsandt, um den Feind aus den gut befestigten Verteidigungslinien zu drängen. [Die Kämpfe dauerten noch einige Stunden an, und da keine Seite einen eindeutigen Vorteil erlangte, zog sich der Feind zurück, so dass sich die örtliche Garnison die Frage nach den Motiven für diesen rücksichtslosen Überfall stellte. Andere Grenzpatrouillen meldeten ebenfalls eine gewisse Zunahme feindlicher Aktivitäten in ihren Interessengebieten."
mongol.31.a:0 "Wir sind jederzeit bereit, ihre Vorstöße abzuwehren!"
mongol.31.b:0 "Großartig! Lernen Sie vom Feind."

####################### POLITICAL EVENTS #################### ""

mongol.35.t:0 "Der Umgang mit Genden"
mongol.35.d:0 "Auf der jüngsten Großen Khural-Versammlung wurden die Protokolle unserer diplomatischen Mission der Öffentlichkeit vorgestellt und die ganze Kontroverse um die Gespräche und Verhandlungstaktiken einiger Delegationsmitglieder enthüllt. [Einer der Namen wurde häufiger genannt als andere, und zwar der ehemalige Premierminister Peljidiin Genden. Während die einen sein Verhalten als Zeichen eines eisernen Willens und einer starken Widerspenstigkeit sehen, deuten andere seine provokanten Umgangsformen als einen Mangel an Fähigkeiten, Bildung und Klugheit, was bedeutet, dass eine solche Person in Zukunft kein hohes politisches Amt bekleiden kann. [Wir haben verschiedene Möglichkeiten zur Verfügung, wie soll die Entscheidung des weisen [MON.getLeader] lauten?"
mongol.35.a:0 "Ihm erlauben, als Außenminister im Amt zu bleiben."
mongol.35.b:0 "Zwingt ihn in den vorzeitigen Ruhestand."
mongol.35.c:0 "Ein solches Verhalten kann nicht toleriert werden, verhaftet oder noch besser, ermordet ihn!"

mongol.36.t:0 "Tod von Gelegdorjiin Demid"
mongol.36.d:0 "Heute Morgen hat das Regierungsbüro eine schreckliche Nachricht vom Bahnhof Tayga in Nowosibirsk erhalten: die gesamte Delegation, einschließlich des militärischen Drahtziehers Gelegdorjiin Demid, Korpskommandeur G.Djantsanhororlos, Sekretär der [MON.getAdjective]-Botschaft in [SOV.getNameDef] Gombosuren, der Chefübersetzer der Armee T.Dorjiiev und seine Frau L.Dagsma, wurden gestern Abend tot in ihren Schlafabteilen im Zug gefunden. [Nach dem Bericht der Kriminalisten von [SOV.GetAdjective] ist die Todesursache eine Lebensmittelvergiftung durch schlecht gelagerten Dosenfisch. Der Vorfall ist eine sehr unglückliche Wendung für unser Land, aber vielleicht ein Glücksfall für jemand anderen? Wir werden sehen..."
mongol.36.a:0 "Ein verdächtiger Zufall?!"

#Choibalsan plot ""
mongol.37.t:0 "Bat-Ochiryn Eldev-Ochir äußert seine Besorgnis"
mongol.37.d:0 "Einer der Anführer der linken Opposition, Bat-Ochiryn Eldev-Ochir, hat sich heute Abend nach Feierabend im Büro von [MON.getLeader] eingefunden, um die "sehr dringende Angelegenheit" zu besprechen. [Von der Tischlampe im Büro beleuchtet, sprach Eldev-Ochir leise davon, dass viele aus der Parteielite angesichts der raschen Veränderungen im politischen Klima des Landes nun um ihr Leben fürchten. Er erwähnte auch, dass, sollte Choibalsan eine weitere Beförderung im Militär oder in der Regierung erhalten, sein eiserner Griff über das Land in Verbindung mit seinen Kontakten zum NKWD das Land in ein weiteres Jahrzehnt der politischen Gewalt stürzen könnte, was verhindert werden muss."
mongol.37.a:0 "Choibalsan ist zu gefährlich, lassen Sie uns einen Aufstand vorbereiten."
mongol.37.b:0 "Versichern Sie ihm, dass alles in Ordnung ist."

mongol.38.t:0 "Linke ergreifen die Macht!"
mongol.38.d:0 "Die morgendliche Sitzung des Khural der Staaten wurde von einer Menschenmenge unterbrochen, die sich vor dem Gebäude versammelte, um gegen die kürzlich verabschiedeten Gesetze zu demonstrieren und zu behaupten, dass diese nur für die Regierungselite, nicht aber für die einfachen Männer und Frauen von Interesse seien. Die parlamentarische Wache wurde daraufhin eilig verstärkt, um weitere Unterbrechungen des Gesetzgebungsprozesses zu verhindern. [Nach einigen Stunden des Geschreis ließ die Menge ihre Rädelsführer vortreten und den Wachen verkünden, dass diejenigen, die im Parlamentsgebäude säßen, in ihrem eigenen Interesse und nicht im Interesse der Massen handelten, und zeigte damit den Beweis für die Korruption der Regierung. Und während die Wachen abgelenkt waren, gelang es einigen bewaffneten Männern, sich unbemerkt in das Gebäude zu schleichen, die Kommunikation im Gebäude zu unterbrechen und die Parlamentssitzung zu beenden, gefolgt von der feierlichen Prozedur, bei der [MON.getLeader] von seinem Amt als Premierminister zurücktrat und seine Befugnisse auf den "provisorischen" Minister Bat-Ochiryn Eldev-Ochir übertrug."
mongol.38.a:0 "Es ist für das größere Wohl"

mongol.39.t:0 "Choibalsan startet einen Putsch!"
mongol.39.d:0 "Trotz der offiziellen Ankündigung des Staatlichen Kleinen Khural, dass der politische Kurs des Landes für die nächsten fünf Jahre wieder nach links tendieren soll, organisierte ein beträchtlicher Teil der Landbevölkerung unter der Führung von pro-[SOV.getAdjective]-Elementen Massendemonstrationen im ganzen Land. Bei Zusammenstößen mit der Polizei besorgten sich einige der Demonstranten Schusswaffen und begannen, schlecht verteidigte Munitionslager im ganzen Land zu plündern, angeblich mit dem Ziel, eine irreguläre Miliz zu bilden, um das rechtmäßige Regime zu bekämpfen! [Wir können nicht zulassen, dass einige Militante den freien Willen des Volkes mit Gewalt unterdrücken, denn es ist an der Zeit, die Ordnung in den Ländern wiederherzustellen, die wir zu regieren bestimmt sind!"
mongol.39.a:0 "Zu den Waffen!"

#puppeting leftist Mongolia via the focus tree ""
mongol.40.t:0 "Mongolei strebt engere Beziehungen an"
mongol.40.d:0 "Im Bewusstsein der Zerbrechlichkeit ihres neu errichteten Regimes hat [MON.getNameDef] ihre diplomatische Mission ausgesandt, um unseren Beamten zu versichern, dass ihre Interpretation des Kommunismus mit unserer Sichtweise übereinstimmt. [Die Delegation hat auch einige Vertragsvorschläge unterbreitet, die die Bande zwischen unseren beiden Ländern stärken und den Regierungskurs der Mongolei mit dem von [ROOT.getNamedef] und seiner Führung gegenüber [SOV.getLeader] eingeschlagenen Kurs in Einklang bringen sollen, so dass ihr Regime tatsächlich zu einem Überwachungsstaat von uns wird."
mongol.40.a:0 "Nun gut, es ist an der Zeit."
mongol.40.b:0 "Es ist nicht von strategischer Bedeutung."

mongol.41.t:0 "[SOV.getAdjective]s stimmen engeren Beziehungen zu"
mongol.41.d:0 "Unser Vorschlag einer erweiterten Zusammenarbeit zwischen unseren beiden Staaten wurde von den Beamten der [SOV.getAdjective] mit großer Begeisterung aufgenommen, und nach einigen Diskussionsrunden über die Art und Weise, wie verschiedene interne und externe Angelegenheiten abgewickelt werden sollen, wurde vereinbart, den "[SOV.getAdjective]-[MON.getAdjective] Beratungs- und Unterstützungsvertrag" am folgenden Tag zu unterzeichnen. [Das Abkommen festigt die Kontrolle des [SOV.getAdjective] über den Staatsapparat in unserem Land und ermöglicht es uns, unsere Regierungsanstrengungen auf die Stärkung der Position des Landes auf der internationalen Bühne zu verlagern und zu versuchen, unsere direkten Nachbarn zu beeinflussen, während wir die revolutionäre Sache im Ausland fördern. "
mongol.41.a:0 "Wir sind froh, das zu hören."

mongol.42.t:0 "Die Sowjets lehnen das Ersuchen ab"
mongol.42.d:0 "Trotz unserer besten Bemühungen und aufrichtigen Versprechungen eines immerwährenden Bündnisses hat [SOV.getLeader] unseren bescheidenen Vorschlag offiziell mit der Begründung abgelehnt, dass "die [MON.getAdjective] Interpretation der Prinzipien des Marxismus-Leninismus einige ideologische Unterschiede aufweist, die es den Regierungsstrukturen beider Länder unter den gegenwärtigen Umständen nicht erlauben, die interne und externe Zusammenarbeit zu stärken". [In Anbetracht einer solchen unerwarteten Entwicklung werden wir am besten versuchen, unsere eigene diplomatische Basis zu stärken und die gewünschten kommunistischen Ideen mit unseren eigenen Mitteln und Methoden zu fördern."
mongol.42.a:0 "Nun, wir können es auch selbst tun."

mongol.49.t:0 "Die verborgene Verschwörung?"
mongol.49.d:0 "Die revolutionären Mittel unseres kommunistischen Regimes werden seit langem von verschiedenen Volksmassen in Frage gestellt, von denen viele entweder ausländischer Herkunft sind, einen religiösen Hintergrund haben oder eine nicht-traditionelle Geisteshaltung vertreten. Trotz unserer besten Bemühungen, viele Elemente dieser Gesellschaftsführer zu bekehren und sie von verrotteten Ideen kapitalistischen, imperialistischen oder autokratischen Ursprungs abzubringen, dröhnen ihre Stimmen noch immer durch das Volk, beeinflussen die Loyalität und wecken fragwürdige Gedanken in den Köpfen unserer Männer und Frauen. [Erste Untersuchungen zeigen, dass die gesamten propagandistischen Bemühungen dieser Leute auf einen einzigen Kreis von Persönlichkeiten des Volkes zurückzuführen sind, die alle auf die eine oder andere Weise miteinander verbunden sind. [Der Innenminister Khorloogiin Choibalsan hat einen Plan ausgearbeitet, wie die Verschwörung ausgemerzt und der Staat vor einer weiteren Serie von Aufständen und Revolten bewahrt werden kann, was darauf schließen lässt, dass sie ihre Bemühungen koordinieren."
mongol.49.a:0 "Die Zeit ist gekommen"

mongol.50.t:0 "Die Frage der Intelligenz"
mongol.50.d:0 "Die Bildung unserer Bevölkerung schreitet besser voran als je zuvor, doch neue Bücher und Lernmaterialien haben potenziell kapitalistische oder nationalistische Ideen in die Köpfe unserer Bürger gepflanzt. [Viele junge Fachleute, die von Studentenaustauschprogrammen mit [SOV.GetNameDef] zurückkamen, haben unsere Schulen, Institute und Forschungszentren bereichert. Dennoch bleibt die Frage: Wie vertrauenswürdig sind sie? [Wie viele von ihnen tragen die potenzielle Saat der Revolution in sich und können vertrauenswürdig sein? Wir müssen es mit Sicherheit wissen, und die Methoden sind bekannt..."
mongol.50.a:0 "Führen Sie massive Troikas Inspektionen durch."
mongol.50.b:0 "Wir haben andere Probleme, um die wir uns kümmern müssen."

mongol.51.t:0 "Umbildung der Partei"
mongol.51.d:0 "Unsere Partei ist gespalten zwischen Linken wie Choibalsan, Rechten wie Anandyn Amar und Hudonets wie dem ehemaligen Premierminister Peljidiin Genden. Die extreme Spaltung der Partei hat zu den kapitalistischen Reformen der Rechten in den Jahren 1926-1928 und zu den verheerenden Folgen des linksgerichteten Ansatzes der Kollektivierung in den Jahren 1928-1932 geführt. [Drastische Regierungswechsel wirken sich negativ auf das Leben unseres Volkes aus. Die ständige Verschiebung des politischen Kompasses kann durch viele Faktoren erklärt werden, doch der Hauptgrund ist klar: Unsere Partei ist von ausländischen Agenten und Kollaborateuren von [JAP.GetNameDef] oder [CHI.GetNameDef] unterwandert. Dies kann nicht toleriert werden, und einige verdächtige Mitglieder müssen möglicherweise auf die eine oder andere Weise aus der Regierung entfernt werden."
mongol.51.a:0 "Setzen Sie jeden in den Geltungsbereich und überprüfen Sie die Loyalität sorgfältig."
mongol.51.b:0 "Vielleicht liegt das Problem in unserer Sichtweise?"

mongol.52.t:0 "Das Problem mit den Lamas"
mongol.52.d:0 "Der Buddhismus ist in den Köpfen und Herzen unserer Bürger tief verwurzelt, denn 10 % der Bevölkerung unseres Landes sind Lamas und Mönche. Ein solch massiver Machtblock kann nicht vernachlässigt werden: Die Rebellionen von 1932 und das Lhumbe-Komplott von 1933 zeigen deutlich, dass wir eingreifen müssen, bevor die Situation zu angespannt wird. Glücklicherweise haben wir seit der Machtübernahme durch Choibalsan bereits Erfahrung mit der Begrenzung der Macht der Lamas. [Die Loyalität zu den [SOV.GetAdjective]s, ihrem Führer [SOV.GetLeader] und den Prinzipien des Kommunismus impliziert, dass wir diese Operation so schnell wie möglich durchführen werden."
mongol.52.a:0 "Wir haben keine andere Wahl."
mongol.52.b:0 "Der Buddhismus trägt den wahren Geist der [MON.GetAdjective]s in sich!"

mongol.53.t:0 "Die Frage der Führerschaft"
mongol.53.d:0 "Unsere Informanten haben Beweise für die geplante Regierungsübernahme durch pro-[JAP.getAdjective] Kollaborateure und imperialistische Schoßhündchen gesammelt, denen es gelungen ist, Waffen über die schlecht geschützten Grenzgebiete zu schmuggeln und an bekannten Orten zu lagern. In einigen der erbeuteten Telegramme ist von "höheren Machtebenen" die Rede, während ein kürzlich erworbener Brief auf den derzeitigen Führer des Landes, [MON.getLeader], hinweist. [Weitere Nachforschungen ergaben, dass einige andere Politiker in regelmäßigem Kontakt mit konterrevolutionären Elementen stehen. [~\n\nDa uns genügend Beweise zur Verfügung stehen, müssen wir die Verantwortlichen strafrechtlich verfolgen und den neuen Vorsitzenden für die kommenden unsicheren Zeiten ernennen."
mongol.53.a:0 "Choibalsan ist die einzig logische Wahl."

mongol.54.t:0 "[MON.getLeader] wurde krankgeschrieben!"
mongol.54.d:0 "Am späten Abend des gestrigen Tages arbeitete [MON.getLeader] wie üblich an einem der neuesten Regierungsdekrete, die die innere Situation unserer wohlhabenden Nation betreffen. Da er auf den Anruf seines Sekretärs nicht reagierte, fand dieser bei seiner Ankunft im Büro den zusammengebrochenen Riesen der Gedanken auf dem Boden seines Kabinetts vor. [Er wurde sofort in das Krankenhaus von Ulaanbaatar eingeliefert, wo die dortigen Ärzte ihn untersuchten und sofort eine schwere Krankheit diagnostizierten, die ihn daran hindern wird, das Land in Zukunft effizienter zu führen. [Es ist nicht bekannt, ob sich sein Zustand verschlimmern wird, aber es ist immer besser, wachsam zu bleiben."
mongol.54.a:0 "Was können wir dagegen tun?"

mongol.55.t:0 "Neuer Parteinachfolger?"
mongol.55.d:0 "Seit langem kursieren in der Bevölkerung unseres Landes Gerüchte über die physische und psychische Gesundheit von [MON.getLeader], wie sie sich auf die Entscheidungsfindung von [MON.GetHerHis] und das gesamte internationale Ansehen des von [MON.GetHerselfHimself] repräsentierten Landes auswirkt. [~\n\n~]Es scheint, dass unser Führer bereits vorausgeplant und die Übergabe der Macht an eine jüngere Generation von Kommunisten in Betracht gezogen hat, von denen einige in naher Zukunft die Politik des Staates vollständig neu bestätigen werden. [Nach einigen Überlegungen hat [MON.getLeader] entschieden, dass der Vorsitzende der Partei..."
mongol.55.a:0 "Tsedenbal, denn er hat seine Loyalität zur Sache bewiesen."
mongol.55.b:0 "Vorsitzender? Warum nicht eine Vorsitzende?"

mongol.56.t:0 "Mongolei bittet um Annexion!"
mongol.56.d:0 "Unsere wirtschaftlichen Beziehungen und unser politischer Einfluss haben eine nie dagewesene Höhe erreicht, so dass die neue [MON.getAdjective]-Regierung ein offenes Dekret herausgegeben hat, in dem ihre junge Versammlung die Entscheidung verkündet hat, sich [SOV.getNameDef] als integrale Republik oder autonomes Okrug anzuschließen. [Trotz unserer brüderlichen und schwesterlichen Bindungen ist es von höchster Wichtigkeit, unseren Ruf einer großen, aber nicht unterdrückerischen Macht zu bewahren. Und wenn wir nicht wollen, dass andere Weltmächte uns als Imperialisten betrachten, sollten wir diese reinen Seelen besser ihrem eigenen Untergang überlassen."
mongol.56.a:0 "Aber warum nicht?"
mongol.56.b:0 "Wir sind beileibe keine Imperialisten!"

mongol.57.t:0 "[SOV.getAdjective]s haben unseren Antrag abgelehnt"
mongol.57.d:0 "Mit der Begründung, dass die Verbrüderung unserer Nationen weitaus gewinnbringender ist, wenn beide Nationen ihren unabhängigen Status behalten, hat [SOV.getLeader] die bescheidene Bitte unserer jungen Versammlung um eine Annexion höflich abgelehnt. [In dem geheimen Telegramm teilte uns die Zentralbehörde mit, dass der internationale Druck auf die [SOV.getAdjective]-Regierung bereits groß genug sei, weshalb sie lieber den derzeitigen diplomatischen Status unserer Nationen beibehalten würde."
mongol.57.a:0 "Wenn das ihr Wunsch ist..."


#Khalkin Gol ""
mongol_khalkin_gol.1.t:0 "Vorbereitungen für [MON.getAdjective] Manöver entdeckt!"
mongol_khalkin_gol.1.d:0 "Vor einigen Stunden hat unsere lokale Kommandozentrale einen Bericht erhalten, der besagt, dass eine kleine Kavallerieschwadron von anscheinend [MON.getAdjective] Herkunft, bestehend aus etwa 70 bis 90 Männern, die Grenze in der Nähe des Nomonhan-Flusses überquert und sich dort stationiert hat, was eindeutig bedeutet, dass das Gebiet nun unter ihrer Kontrolle ist. [Wenige Stunden später hat unser Regiment berittener Truppen den Feind zum Rückzug gezwungen, doch die Eindringlinge kehren später in größerer Zahl zurück. Nachrichtendienstliche Informationen deuten auf eine größere Anzahl von Truppen hin, die sich auf ihrer Seite an unserer Grenze versammeln und anscheinend bereit sind, eine Art militärische Operation in der Region durchzuführen."
mongol_khalkin_gol.1.a:0 ""Bitte um ausländische Unterstützung" # falls es sich um eine Marionette handelt"
mongol_khalkin_gol.1.b:0 ""Mobilisierung der Streitkräfte!"       #sollte es sich um eine unabhängige Nation handeln"

mongol_khalkin_gol.2.t:0 "[MON.getAdjective] Sieg bei Khalkhin Gol!"
mongol_khalkin_gol.2.d:0 "Unsere anfänglichen Rückschläge im Kampf gegen die Imperialisten haben es geschafft, das Oberkommando von [761.Controller.getNameDef] zu desillusionieren, da in den darauffolgenden Tagen einige ihrer rücksichtslosen Generäle verschiedene selbstmörderische Befehle an ihre Soldaten erteilten, wo diese gezwungen waren, einen Angriff nach dem anderen zu starten, um verschanzte Stellungen unserer Soldaten, die von ein paar gut platzierten Maschinengewehren geschützt wurden, einzunehmen... mit den entsprechenden Ergebnissen von hohen Verlusten an Personal und Ausrüstung. [Es ist uns auch gelungen, einige Panzer zu erbeuten und diese zu untersuchen, um unsere eigenen Panzerkonstruktionen zu entwickeln oder zu verbessern."
mongol_khalkin_gol.2.a:0 "Das Problem ist endlich gelöst"
mongol_khalkin_gol.2.b:0 "Ein großer Sieg für unser Volk!"

mongol_khalkin_gol.3.t:0 "[Der Sieg bei Khalkhin Gol. Sieg bei Khalkhin Gol!"
mongol_khalkin_gol.3.d:0 "Die erste Phase der Invasion wurde von den [MON.getAdjective]-Truppen glänzend gemeistert, als sie schnell in das umstrittene Gebiet der Nomonhan-Region vorstießen und das linke Ufer des Khalkhin Gol-Flusses besetzten, die ursprünglichen Grenzsteine ersetzten und die Grenzbefestigungen in der Region verstärkten. [Dies hielt die Streitkräfte von [761.Controller.getNameDef] jedoch nicht davon ab, die Stellungen einige Tage später zurückzuerobern und alle Vorstöße der gegnerischen Seite abzuwehren und ihre Vorherrschaft in der Region zu sichern. [Nach wochenlangen Kämpfen haben sich die [MON.getAdjective]-Botschafter für die Unannehmlichkeiten entschuldigt und den Zustand der Grenze so akzeptiert, wie er ist, was einen entscheidenden [761.Controller.getAdjective]-Sieg in diesem Konflikt bedeutet."
mongol_khalkin_gol.3.a:0 "Der Konflikt ist beendet. Für den Moment."
mongol_khalkin_gol.3.b:0 "Wir werden einige Zeit brauchen, um uns davon zu erholen!"

mongol_khalkin_gol.4.t:0 "Kein entscheidender Sieg errungen..."
mongol_khalkin_gol.4.d:0 "Die ständige Rotation der Truppen in Verbindung mit dem massiven Einsatz von Funkgeräten, Flugzeugaufklärung und dem richtigen Management der Unterstützungstruppen hat jede Seite daran gehindert, potentielle Durchbruchspunkte der feindlichen Linien auszunutzen und jede Art von entscheidendem Durchbruch verhindert, der das Blatt der Schlacht zugunsten einer Seite hätte wenden können. [Die wochenlangen Kämpfe haben die kämpfenden Parteien erschöpft, und es wurde ein Waffenstillstand vereinbart, nach dem sich beide Seiten auf die früheren Demarkationslinien geeinigt haben, wodurch dieses langwierige Problem gelöst wurde."
mongol_khalkin_gol.4.a:0 "Dieser Grenzstreit wird sicherlich wieder aufflammen."

mongol_khalkin_gol.5.t:0 "Eskalation am Khalkin Gol!"
mongol_khalkin_gol.5.d:0 "Es ist nicht bekannt, wer zuerst auf diese Idee gekommen ist, aber einige abenteuerlustige Soldaten haben beschlossen, den überrumpelten Feind zu überrumpeln und sich auf neuem Terrain in Kämpfe zu stürzen! Dieses Verhalten hat dazu geführt, dass sich der Konflikt auf neue Gebiete ausgeweitet hat, was die ohnehin schon schwierige Situation drastisch verschärft hat und unser Militär dazu zwingt, immer mehr Truppen in das umstrittene Gebiet zu schicken. [~\n\nHeute Morgen hat der ausländische Botschafter eine Note überbracht, die besagt, dass unsere Truppen das umstrittene Gebiet verlassen sollen oder mit Konsequenzen in Form einer offiziellen Kriegserklärung rechnen müssen, wenn sie dem Befehl nicht innerhalb weniger Stunden Folge leisten! [Es ist klar, dass unser Feind den Krieg will und wir werden ihm zeigen, wie man solche Angelegenheiten regelt!"
mongol_khalkin_gol.5.a:0 "Bringt alle verfügbaren Kräfte herbei!"

mongol_khalkin_gol.6.t:0 "[SOV.getAdjective] Interesse an Manövern"
mongol_khalkin_gol.6.d:0 "Aus einem Bericht unserer Partner [SOV.getNameDef] geht hervor, dass deren Beamte über die Spannungen zwischen unseren und [761.Controller.getAdjective] Streitkräften in der Region informiert sind und dass sie bereit sind, ein kleines Kontingent an Streitkräften zu entsenden, um unseren Kampf in der umkämpften Region zu unterstützen, sollte eine der beiden Seiten in den nächsten Tagen oder Wochen ihre Präsenz in der Region verstärken. [Alles hat jedoch seinen Preis, und ein solcher Schritt wird definitiv ihre Positionen in unseren Streitkräften stärken, ob wir das wollen oder nicht. Es sei denn, wir können die wachsende Bedrohung aus eigener Kraft bewältigen..."
mongol_khalkin_gol.6.a:0 "Laden Sie [SOV.getAdjective]-Berater ein"
mongol_khalkin_gol.6.b:0 "Diese Angelegenheit liegt in unseren Händen"



#democratic Mongoolia events ""
mongol_democratic.1.t:0 "Angriff auf den Großen Khural!"
mongol_democratic.1.d:0 "Die Unruhen in den ländlichen Gebieten des Landes haben die Vertreter der Aimags aus verschiedenen Regionen des Landes beunruhigt, die sich alle zu der vor einigen Wochen angekündigten Dringlichkeitssitzung des Großen Khural versammelt haben. [Alles ging seinen gewohnten Gang, bis die Vertreter der Aimags Khantii und Dornod vortraten und eine leidenschaftliche Rede über die Mittel der Revolution und die Hingabe an die kommunistischen Ideale hielten, die plötzlich von einer Gruppe unbekannter Männer unterbrochen wurde, die auf einige der Khural-Wachen schossen und mehrere Handgranaten in die in Panik geratene Gruppe von Vertretern warfen. [In dem ausgebrochenen Chaos fielen viele der Abgeordneten dem Angriff zum Opfer, bevor alle Eindringlinge von den verbliebenen Wächtern niedergeschossen wurden. [~\n\nEin solches Vorgehen kann nur eines bedeuten:"
mongol_democratic.1.a:0 "Terroranschlag!"
mongol_democratic.1.b:0 "Intervention!"


mongol_democratic.2.t:0 "[SOV.getAdjective]-Unterstützter Putschversuch"
mongol_democratic.2.d:0 "Aus Enttäuschung über die jüngste Entwicklung und die Umsetzung der staatlichen Politik haben verschiedene Gruppen von Menschen offen begonnen, Proteste zu äußern und Demonstrationen zu organisieren, die einen Wechsel des politischen Regimes und die Annullierung der von [ROOT.getLeader] eingeführten Reformen fordern! [Während es der Polizei zuvor gelungen war, die Demonstranten mit friedlichen Mitteln auseinanderzutreiben, gelang es einigen der Demonstranten diesmal, sich mit Schusswaffen auszustatten und Brandwaffen unbekannter Herkunft zu beschaffen, so dass die örtliche Polizei gezwungen war, sich in das Regierungsviertel von Ulaanbaatar zurückzuziehen. Die Menge schlug dann Zelte vor dem zentralen Büro des Ministerpräsidenten auf und forderte unter ständigen Rufen seinen Rücktritt. [Nur wenige Tage später gelang es unseren Polizeistaffeln, die durch territoriale Einheiten verstärkt wurden, die Menge zu zerstreuen und die Rädelsführer der Proteste zu verhaften. Bei der Befragung gaben einige von ihnen zu, dass sie einen offenen [SOV.getAdjective]-Aufstand gegen die Regierung in den westlichen Teilen des Landes vorbereiten! Unsere Informanten aus diesen Gebieten bestätigen, dass der Feind von unseren Streitkräften mit einem einzigen Schlag erledigt werden muss."
mongol_democratic.2.a:0 "Zeit, die Schlange zu enthaupten!"

mongol_democratic.3.t:0 "[From.GetNameDefCap] Fordert Garantien"
mongol_democratic.3.d:0 "Mit der Behauptung, das demokratische Fundament habe in Zentralasien nie einen festen Halt gehabt, haben sich [FROM.getAdjective]-Diplomaten bei einem der jährlichen internationalen Treffen an unsere ausländischen Botschafter gewandt und um eine offizielle Unterstützungsgarantie "im Interesse von Stabilität und Wohlstand in der asiatischen Region" gebeten. [Trotz einiger ideologischer Differenzen, großer geografischer Entfernungen und einiger Streitigkeiten in der Vergangenheit scheint ihre Regierung mehr als bereit zu sein, ihre diplomatischen Institutionen zu stärken und die Weltbühne im Schutz von [ROOT.getNameDef] zu betreten. Alles, was wir tun müssen, so heißt es, ist, unsere diplomatische Unterstützung für ihre Sache anzukündigen."
mongol_democratic.3.a:0 "Sie werden in der Zukunft ein großer Verbündeter sein."
mongol_democratic.3.b:0 "Entschuldigung, wer fordert UNSERE Unterstützung an?"

mongol_democratic.4.t:0 "[FROM.getNamedefCap] Stimmt zu, uns zu beschützen"
mongol_democratic.4.d:0 "Der Botschafter von [FROM.getAdjective] hat ein Abkommen unterzeichnet, in dem es heißt, dass es wichtig ist, verschiedene demokratische Institutionen in der Welt zu schützen: [\n]"Von nun an und bis zum Anbruch der Zivilisation, solange [ROOT.getNamedef] sich bemüht, die Demokratie in und um sich zu bewahren, wird [FROM.getNamedef] mit all ihrer militärischen Macht und Wirtschaftskraft die Idee der Freiheit und Selbstbestimmung unterstützen, Grenzen respektieren und engere diplomatische Beziehungen anstreben!" [~\n\n~]Ein klarer diplomatischer Sieg und eine weitere Garantie für unsere innere Sicherheit auf der Weltbühne, hurra!"
mongol_democratic.4.a:0 "Die Diplomatie siegt!"

mongol_democratic.5.t:0 "[FROM.getNamedefCap] Weigert sich, Schutz zu gewähren"
mongol_democratic.5.d:0 "Trotz unserer besten Bemühungen hat der ausländische Botschafter unserer Delegation mit Bedauern mitgeteilt, dass [FROM.getNamedef] keine diplomatischen oder militärischen Mittel hat, um den Schutz der demokratischen Institutionen in [ROOT.getNamedef] zu gewährleisten. [Einige unserer radikalen Abgeordneten haben bereits Zweifel daran geäußert, dass der [FROM.getLeader] unser Land überhaupt auf der Landkarte finden kann, wenn man den Stand der offiziellen Antwort der ausländischen Verwaltung betrachtet."
mongol_democratic.5.a:0 "Sieht aus, als wären wir auf uns allein gestellt..."

mongol_democratic.6.t:0 "[MON.getNamedefCap] Ruft ihre Diplomaten zurück"
mongol_democratic.6.d:0 "Heute Morgen wurde dunkler Rauch über der [MON.getAdjective]-Botschaft gesichtet, was eindeutig darauf hinweist, dass einige ihrer Beamten einige Dokumente des Landes verbrennen oder zerstören. [Auf die offizielle Anfrage über das Tun der Delegation, haben Vertreter von [MON.getNameDef] den Sondererlass über "die sofortige Schließung aller Konsulate und Botschaften von [MON.getNameDef] in [ROOT.getNameDef]" gezeigt, was den offiziellen Abbruch der diplomatischen Beziehungen zwischen unseren Nationen von ihrer Seite aus bedeutet."
mongol_democratic.6.a:0 "Wird der Krieg kommen?"

mongol_democratic.7.t:0 "[MON.getNamedefCap] Ruft ihre Diplomaten von [FROM.getNamedefCap] ab"
mongol_democratic.7.d:0 "[MON.getAdjective] Haltung gegen verschiedene Feinde des Volkes ist nichts Neues, doch ihr jüngster diplomatischer Schritt hat viele unserer Leute erstaunt: [MON.getNamedefCap] hat öffentlich verkündet, dass sie keinerlei diplomatische Verhandlungen mehr mit Regimen führen werden, die denen von [FROM.getNamedefCap] ähneln. [Außerdem scheinen die Streitkräfte von [MON.getAdjective] einen beträchtlichen Teil ihrer Reserven zu mobilisieren, während die Diplomaten des Landes das nun diplomatisch isolierte Land aktiv verlassen."
mongol_democratic.7.a:0 "Höchste Zeit, dieser Bedrohung ein Ende zu setzen"

mongol_democratic.8.title:0 "[MON.getAdjective] Diplomatische Mission eröffnet Verhandlungen über fremde Allianzen"
mongol_democratic.8.desc:0 "[Unser Geheimdienst berichtet von einer erhöhten Aktivität des [MON.getAdjective] Außenministeriums mit ihren Diplomaten, die sich in andere Länder begeben, was als Versuch gesehen werden kann, freundschaftliche Beziehungen zu einigen ihrer potentiellen Verbündeten aufzubauen. [Es bleibt jedoch ungewiss, ob diese Verhandlungen fruchtbar sein werden oder nicht, dennoch müssen wir uns der sich entwickelnden Situation bewusst sein und das Schlimmste für uns erwarten."
mongol_democratic.8.a:0 "Wir sollten wachsam bleiben"

mongol_democratic.10.t:0 "Mongolei bittet um Aussöhnung"
mongol_democratic.10.d:0 "Eine Delegation aus der Mongolei hat Kontakte mit der Kommission für mongolische und tibetische Angelegenheiten aufgenommen und versucht, die anhaltenden Streitigkeiten über die Rolle der Äußeren Mongolei und unsere Ansprüche darauf zu lösen. [Obwohl offiziell neutral, scheint [MON.getNamedef] immer mehr in unsere Einflusssphäre zu driften, was uns eine einmalige Gelegenheit bietet, die größte Nation der zentralen Steppe, die den Schlüssel zum Bauch des russischen Fernen Ostens hält, zu verbünden. [Sollen wir unsere Ambitionen in Einklang bringen und die Stabilität der Nordgrenze gewährleisten?"
mongol_democratic.10.a:0 "Wir werden unsere Differenzen beiseite legen, für den Moment."
mongol_democratic.10.b:0 "Wir haben andere Pläne für sie"

mongol_democratic.11.t:0 "[FROM.getNamedefCap] Stimmt der Versöhnung zu"
mongol_democratic.11.d:0 "Im Bewusstsein der strategischen Bedeutung unseres Landes und in dem Bestreben, unsere Loyalität zu ihrer Sache aufrechtzuerhalten, haben [FROM.getAdjective] Beamte der Mongolischen Kommission die Einstellung der früheren Feindseligkeiten und die Wiederherstellung von, wenn nicht freundschaftlichen, so doch neutralen Beziehungen zwischen unseren beiden Nationen angekündigt. [Wenn wir uns von China distanzieren, könnten wir möglicherweise andere regionale Mächte verärgern, aber spielt das wirklich eine Rolle?"
mongol_democratic.11.a:0 "Die Diplomatie siegt!"

mongol_democratic.12.t:0 "[FROM.getNamedefCap] Zeigt kein Interesse an unserer Versöhnungsinitiative"
mongol_democratic.12.d:0 "Unsere Delegation hat von den Vertretern von [FROM.getAdjective] eine höfliche Absage erhalten, in der sie den Kampf unseres Volkes um Anerkennung und Selbstbestimmung anerkennen, doch ihre Regierung hat derzeit "dringendere Angelegenheiten zu erledigen und kann sich daher nicht auf diese diplomatischen Initiativen konzentrieren". [Wir haben unser Bestes getan, um die Zentralregierung zur Vernunft zu bringen, und wenn sie nicht bereit ist, mit uns zusammenzuarbeiten, werden es vielleicht andere regionale Mächte tun."
mongol_democratic.12.a:0 "Wir werden auch andere Optionen in Betracht ziehen."

mongol_democratic.15.t:0 "[FROM.getNamedefCap] Appelle an unsere Beamten zur Zurückweisung von Ansprüchen"
mongol_democratic.15.d:0 "[FROM.getAdjective] Beamte, die die Zusammenarbeit zwischen unseren Nationen verstärken wollen, haben einen Appell an die Kommission für mongolische und tibetische Angelegenheiten gerichtet, in dem sie ihren Wunsch ankündigen, die Spannungen zwischen unseren beiden Nationen abzubauen, um eine friedliche und gedeihliche Koexistenz unserer Nationen zu ermöglichen. [Der Leiter der Delegation erklärte, dass [ROOT.getNameDef] seit zahllosen Jahren das Land der Äußeren Mongolei als autonome Region innerhalb der Domäne von China Proper beansprucht, was in Anbetracht des Selbstbestimmungsgedankens innerhalb ihres Landes eine Frage der Debatte ist. [In dem Bestreben, eine Wiederannäherung statt einer Eskalation herbeizuführen, ist ihre Nation bereit, einige Zugeständnisse zu machen, um den Anspruch auf ihr Land zu überarbeiten. Ein für beide Seiten vorteilhafter Deal, wie es scheint."
mongol_democratic.15.a:0 "Fordern Sie das Schaufenster der politischen Unterstützung"
mongol_democratic.15.b:0 "Verlangen Sie Waffenlieferungen"
mongol_democratic.15.c:0 "Bitten Sie um industrielle Zugeständnisse"
mongol_democratic.15.e:0 "Verlangen Sie den Transfer der Militärindustrie"

mongol_democratic.16.t:0 "[FROM.getNamedefCap] Fordert das Schaufenster der politischen Unterstützung"
mongol_democratic.16.d:0 "Loyalität bedeutet alles in diesen unsicheren Zeiten, und [FROM.getLeader], der sich dessen bewusst ist, hat die Demonstration der Loyalität gegenüber dem politischen Kampf von [FROM.getNameDef] in Form des tributpflichtigen diplomatischen Besuchs gefordert. [Obwohl uns dieses Angebot sehr kostspielig erschien, wurde uns versichert, dass andere Zahlungsmodalitäten für uns noch härter gewesen wären."
mongol_democratic.16.a:0 "Eine nötige Verpflichtung"

mongol_democratic.17.t:0 "[FROM.getNamedefCap] Fordert Waffen"
mongol_democratic.17.d:0 "In dem Bestreben, sein derzeitiges stehendes Heer zu verstärken, hat [FROM.getLeader] uns um die Bereitstellung einer militärischen Ausrüstung und einer Garnisonstruppe der "Besten der Besten" gebeten, die als freiwillige Region in die Kriege von [FROM.getAdjective] geschickt werden sollen. [Unseren Diplomaten ist es gelungen, den zweiten Teil der Bedingungen auszuhandeln, so dass wir nur die erforderlichen Waffen an die andere Seite schicken müssen."
mongol_democratic.17.a:0 "Ein guter Deal?"

mongol_democratic.18.t:0 "[FROM.getNamedefCap] Bittet um die Verlegung der zivilen Güteranlage"
mongol_democratic.18.d:0 "Unsere Verstaatlichung der Industrie zu Beginn des letzten Jahrzehnts hat das [FROM.getAdjective]-Kapital vertrieben und dazu geführt, dass viele der [FROM.getNameDef]-Händler ihre Arbeitsplätze und Ersparnisse verloren haben. [Mit der Begründung, dass diese unglückliche Entwicklung rückgängig gemacht werden muss, hat [FROM.getLeader] darum gebeten, die "rechtmäßigen Vermögenswerte" wieder in ihre Hände zu übertragen..."
mongol_democratic.18.a:0 "Ein würdiges Opfer"

mongol_democratic.19.t:0 "[FROM.getNamedefCap] Fordert Transfer der Militärindustrie"
mongol_democratic.19.d:0 "Die Militärclique in [FROM.getNameDef] hat offenbar eine starke Position in der Regierung, denn ihre Beamten haben die Übertragung von Militäreinrichtungen in der betreffenden Region gefordert, wenn die problematische Behauptung widerlegt werden soll. [~\n\n~]Unter diesen Umständen werden sie jegliche expansionistischen Ideen in diesen Gebieten aufgeben, für einen so hohen Preis..."
mongol_democratic.19.a:0 "Nun..."

mongol_democratic.20.t:0 "[FROM.getNameDefCap] Bittet um Schutz"
mongol_democratic.20.d:0 "Wir haben eine merkwürdige Anfrage von [FROM.getNameDef] erhalten, in der ihre Beamten, die eine starke Pro-[ROOT.getAdjective]-Haltung einnehmen, den Wunsch geäußert haben, dem Reich von [ROOT.getNameDef] als autonome Region wieder beizutreten, einen großen Beitrag zur Sicherheit der Äußeren Grenze zu leisten und unseren Einfluss in der Großen Steppe erheblich auszuweiten. [Wie soll die endgültige Entscheidung ausfallen? Sollen wir die abtrünnige Region wieder in unseren Schoß aufnehmen?"
mongol_democratic.20.a:0 "Natürlich, warum sollten wir ablehnen?"
mongol_democratic.20.b:0 "Wir sind nicht interessiert"

mongol_democratic.21.t:0 "Protektoratsstatus bekräftigt"
mongol_democratic.21.d:0 "Das Hohe Amt von [FROM.getLeader] hat uns versichert, dass unser Ersuchen ohne jegliches Anzeichen von Zögern geprüft und sofort akzeptiert wurde! [In der morgendlichen Rede vor der Nation hat [FROM.getLeader] einen Festtag angekündigt, denn eines der ehemaligen Gebiete der Äußeren Grenze ist in das Reich Großchinas zurückgekehrt und soll nun endgültig zum wirtschaftlichen Wachstum, zur militärischen Stärke und zur Wiedervereinigung der gesamten chinesischen Nation beitragen! Eine jubelnde Menge begrüßt die "lange verlorenen Brüder und Schwestern" unter dem Banner der chinesischen Union!"
mongol_democratic.21.a:0 "Ein großer Tag für unser Volk!"

mongol_democratic.22.t:0 "Protektoratsstatus abgelehnt"
mongol_democratic.22.d:0 "Unsere besten Diplomaten haben es mit ihren aufrichtigen Versprechungen nicht geschafft, die hartnäckigen [FROM.getAdjective]-Beamten davon zu überzeugen, uns den Eintritt in ihr Reich als autonome Region zu erlauben. [Mit der Begründung, dass "es nicht in ihrem Interesse liegt, die Kontrolle über die abtrünnige Provinz der Vergangenheit zu untergraben", wurde schließlich auch unser zweiter Antrag abgelehnt!"
mongol_democratic.22.a:0 "Sie sind nicht interessiert?!"

mongol_democratic.24.t:0 "Die Mongolei wirft die Tuwa-Frage auf"
mongol_democratic.24.d:0 "Die aggressive Rhetorik von [MON.getAdjective]-Beamten gegenüber ihren Nachbarn, verbunden mit einer pro-chinesischen Haltung, hat bei verschiedenen Politikern unseres Landes berechtigte Sorgen ausgelöst. [Es hat den Anschein, dass [MON.getNameDef] seine Propagandabemühungen für einen einheitlichen mongolischen Staat an den Grenzen von 1911 vorantreibt, einschließlich der Region Urjankhay, die die Heimat vieler Tuvaner und Russen ist. [Wir werden unser Bestes tun, um sicherzustellen, dass die Nation in diesen unruhigen und gefährlichen Zeiten in unseren Händen bleibt."
mongol_democratic.24.a:0 "Wir werden unser Bestes tun, um sie in Schach zu halten."

#Genden events ""
mongol_genden.1.t:0 "Politik des "Reichwerdens" verkündet"
mongol_genden.1.d:0 "Die Wirtschaftspolitik der "Neuen Wende" und ihr Erfolg wurden durch die Abschaffung des inoffiziellen Regierungsprogramms "Reich werden", in dem alle Bürger des Landes dazu angehalten wurden, das Kapital für die persönliche und kollektive Stabilität anzuhäufen, stark gebremst. [In dem Bestreben, seine Positionen im Lande wieder zu stärken, versucht Genden, sein eigenes Volk mit allen Mitteln zu vereinen und zu bereichern, egal wie hart die Konsequenzen sein könnten. [Die neu angekündigte Politik soll ein Jahr lang im ganzen Land verstärkt werden, um den armen Bauern und Arbeitern zu helfen, wobei das Zentralkomitee den Fortschritt der Umsetzung anhand der monatlichen Wirtschaftsberichte überwacht. [Nur die Zeit wird zeigen, wie erfolgreich sie ist."
mongol_genden.1.a:0 "Vorwärts, Genossinnen und Genossen!"

mongol_genden.2.t:0 "Bürger gründen eine neue Werkstatt"
mongol_genden.2.d:0 "Einige unserer enthusiastischen Genossen haben Berichten zufolge eine zivile Werkstatt gegründet, die Waren für den Konsum herstellen kann, um die wirtschaftliche Abhängigkeit der Aimags von der Hauptstadt zu verringern. [Einige der Einheimischen arbeiten bereits in der Werkstatt, während lokal gewählte Vorarbeiter die Produktion und Verteilung von Waren für den zivilen Bedarf unter der strengen Aufsicht der Hauptstadt überwachen."
mongol_genden.2.a:0 "Großartige Arbeit!"

mongol_genden.3.t:0 "Neue Rüstungsproduktionsanlage gebaut"
mongol_genden.3.d:0 "Angesichts der logistischen Engpässe bei der Versorgung der örtlichen Garnison und ihres dringenden Bedarfs an modernen Feuerwaffen ist es engagierten Bürgern vor Ort gelungen, genügend Geldmittel zu sammeln, um den Bau eines Munitionslagers und einer angepassten Infrastruktur zu ermöglichen, die Gewehre und andere Rüstungsgüter für den Bedarf der Bevölkerung liefern soll. [Einige der Waffenkonstruktionen scheinen auf dem Niveau unserer offiziellen Hersteller zu sein, wenn nicht sogar besser!"
mongol_genden.3.a:0 "Waffen in die Arme des Volkes!"

mongol_genden.4.t:0 "Lokale Straßen ausgebaut"
mongol_genden.4.d:0 "Verschiedene Baufirmen wurden durch kräftige Spenden unserer Bürger unterstützt, so dass die Straßenverbindungen im ganzen Land verbessert werden konnten und die Menschen die wilde Natur der Region besser in den Griff bekamen. [Es wird erwartet, dass sich diese Entwicklung positiv auf die Leistungsfähigkeit unserer Bodentruppen auswirkt, die von den Vorteilen der modernen Logistik profitieren werden."
mongol_genden.4.a:0 "So können wir weiter vorankommen!"

mongol_genden.5.t:0 "Menschen befestigen ihre Häuser"
mongol_genden.5.d:0 "In dem Bestreben, ihr angesammeltes Kapital zu schützen, haben einige der ängstlichen Bürger angeblich ihre Keller ausgebaut und eine Reihe von Befestigungen in und um ihre Häuser herum errichtet. Eine unerwartete Wendung der Ereignisse, wenn man bedenkt, dass sie unter dem Schutz unserer glorreichen Streitkräfte stehen. [Diese Befestigungen könnten sich jedoch als nützlich erweisen, wenn sie von unseren Verteidigern in schlimmen Kriegszeiten eingesetzt werden."
mongol_genden.5.a:0 "Sie haben WAS getan?"

mongol_genden.6.t:0 "Korruptionsschema aufgedeckt"
mongol_genden.6.d:0 "Eine Analyse der Kapitalflüsse des letzten Monats hat ergeben, dass ein Teil der Regierungsgelder zwischen verschiedenen Sbaerkassa-Büchern hin- und hergeschoben wurde, bevor sie schließlich auf einem bestimmten Sparbuch einiger unserer Abgeordneten landeten. [Weitere Untersuchungen des Ausschusses für Korruptionsbekämpfung deuten eindeutig auf ein gut getarntes Korruptionssystem hin. [~\n\nUnsere Ermittler benötigen jedoch zusätzliche Zeit und Mittel, um die Analyse abzuschließen und den Bericht zu erstellen. Was sollen wir jetzt tun?"
mongol_genden.6.a:0 "Verfolgen Sie die Verantwortlichen!"
mongol_genden.6.b:0 "Beginnen Sie den langen offiziellen Prozess."

mongol_genden.7.t:0 "Verschwundenes Produktionsmaterial"
mongol_genden.7.d:0 "Einer der Vorarbeiter unserer Fabrik hat den Bericht über das Verschwinden von Produktionsmaterial aus den Produktionslinien eingereicht. Die Angelegenheit wurde erst offensichtlich, nachdem die Verpackungsstation nicht in der Lage war, die restlichen fünf von zweihundert Containern mit Waren zu füllen. [Es ist noch nicht bekannt, wer der potentielle Verursacher sein könnte, aber viele der Fabrikarbeiter haben sich bereits bereit erklärt, ein paar zusätzliche Stunden am Tag zu arbeiten, um die behördliche Anforderung zu erfüllen. Wie mutig und verantwortungsbewusst von ihnen!"
mongol_genden.7.a:0 "Wir werden die Produktionsquoten für diesen Monat erhöhen müssen."

mongol_genden.8.t:0 "Die Inflation steigt"
mongol_genden.8.d:0 "Da die Menschen so viel Kapital anhäufen wie nie zuvor, müssen die Regierungsbehörden eingreifen und den Markt mit seinen Wünschen und Forderungen regulieren, um den Zusammenbruch der Landeswährung zu verhindern. [Ein solches Engagement ist ein kostspieliger und zeitaufwändiger Aufwand, der nur von der Zentralbank geregelt werden kann und soll, die beim nächsten Mal mit der Regulierung der Wirtschaft beauftragt wird."
mongol_genden.8.a:0 "Darunter wird die Mongolbank leiden."

mongol_genden.10.t:0 "Problem der [SOV.getAdjective] Sympathisanten"
mongol_genden.10.d:0 "Als er die jüngsten politischen Entwicklungen in [SOV.getNameDef] beobachtete, erkannte [ROOT.getLeader] in seinen langen philosophischen Debatten mit sich selbst und seinen Untergebenen, dass der Aufbau des Kommunismus in hohem Maße von der Grundlage interner und externer Agenten abhängt, die in der Lage sind, den "rechtmäßigen" Herrscher bei seinem Aufstieg zur Macht von innen und von außen zu unterstützen. [Und wenn man bedenkt, wie stark die Rolle der [SOV.getAdjective]-Politiker beim Aufbau des Kommunismus in der Mongolei war, stellt sich die Frage, ob ein Teil der Menschen in der Regierung des Landes immer noch einen pro-[SOV.getAdjective]-Kurs zur Erreichung ihrer persönlichen oder kommunalen Ziele bevorzugt. [Nach reiflicher Überlegung hat [ROOT.getLeader] beschlossen, das Problem ein für alle Mal zu lösen."
mongol_genden.10.a:0 "Wir sind anders als sie, es werden keine Säuberungen durchgeführt!"
mongol_genden.10.b:0 "Nur die radikalsten Elemente werden entfernt."
mongol_genden.10.c:0 "Lasst niemanden zurück, um die Sicherheit zu gewährleisten!"

mongol_genden.14.t:0 "Genden kehrt in die Mongolei zurück!"
mongol_genden.14.d:0 "Nach all den Kämpfen und Sorgen, die wir durchleben mussten, hat die Nachricht von seiner Rückkehr endlich Ulaanbaatar erreicht! [Begleitet von seiner kleinen vierköpfigen Eskorte verließ er den Transport, der ihn zur [SOV.getAdjective]-[MON.getAdjective]-Grenze brachte, die sie vor Sonnenaufgang überquerten. Der Held unseres Überlebenskampfes schritt durch die Stufen seines Heimatlandes und begrüßte unser Volk glücklich, wobei einige Freudentränen über sein verdünntes und müdes Gesicht rollten. [Am nächsten Tag fand eine offizielle Zeremonie statt, bei der er vor Tausenden und Abertausenden von Menschen öffentlich seine Rückkehr ins Mutterland ankündigte, um das Land wieder aufzubauen, das er in einer Zeit des Kampfes verlassen musste!"
mongol_genden.14.a:0 "Wir sind alle froh, dass du wieder da bist!"

mongol_genden.15.t:0 "Genden in der UdSSR hingerichtet!"
mongol_genden.15.d:0 "Ein lokaler NKVD-Anwohner hat einen kleinen Zettel in das Kabinett von [ROOT.getLeader] mit dem Vermerk "Absolut geheim" gelegt. Der Zettel enthielt Protokolle über die Festnahme und das Verhör von Routinier Genden, der an einem der Bahnhöfe von einem aufmerksamen [SOV.getAdjective]-Beamten erkannt wurde. [In seinen letzten Lebenstagen wurde Genden konterrevolutionärer Aktivitäten, der Sabotage zahlloser diplomatischer Missionen und der Spionage zugunsten von [JAP.getNameDef] und dessen Marionettenregimes für schuldig befunden. All dies wurde von Genden selbst bestätigt und unterzeichnet. [Trotz einiger Bemühungen unserer Diplomaten wurde sein Prozess schnell abgewickelt und sein Urteil konnte nicht verhandelt werden..."
mongol_genden.15.a:0 "Er wird vermisst werden."
mongol_genden.15.b:0 "Gut, dass wir ihn los sind."

mongol_genden.16.t:0 "Westliche Route entdeckt!"
mongol_genden.16.d:0 "Die erworbenen Eisenbahnpläne deuten darauf hin, dass Genden in den nächsten Wochen mit dem Zug von Moskau aus über die Westbahn durch folgende Städte in sein "Urlaubsgebiet" auf der Krim geschickt werden soll: \nKaluga \nBrjansk \nSchostka \nKiew \nKirowograd \nDnipropetrowsk \nSewastopol [~\n\nUnsere Agenten haben bereits Verbindungen zu einigen der in der Region operierenden taktischen Gruppen hergestellt, die vorgeschlagen haben, einen öffentlichen Aufruhr in der [UKR. getAdjective]-Hauptstadt Kiew einen öffentlichen Aufruhr auszulösen, was eine perfekte Gelegenheit für unsere geliebten Genden wäre, in dem ausbrechenden Chaos des Angriffs zu entkommen."
mongol_genden.16.a:0 "Kiew ist also das Ziel."

mongol_genden.17.t:0 "Südliche Route entdeckt!"
mongol_genden.17.d:0 "Es wird erwartet, dass der planmäßige Zug über die südliche Eisenbahnlinie fährt, die durch so wichtige Bezirkszentren führt wie: \nTula \nOrel \nKursk \nBelgorod \nKharkov \nStalino \nSewastopol [~\n\nDie Strecke weist einige potentielle Schwachpunkte auf, doch in Anbetracht der Beschaffenheit der Eisenbahn und der starken NKVD-Präsenz ist es gewagt, den Zug oder den Bahnhof direkt anzugreifen. Es ist uns jedoch gelungen, einige Kontakte zu besonders opportunistischen Beamten in mehreren Depots zu knüpfen, wobei Charkow das vielversprechendste ist. [Wenn wir den dortigen Abgeordneten ein erhebliches Bestechungsgeld anbieten, können sie die Umdisponierung mehrerer Züge gleichzeitig organisieren, so dass wir Genden entweder in einen anderen Zug einsteigen lassen oder den Zugfahrplan an den gewünschten Ort umleiten können."
mongol_genden.17.a:0 "Charkow soll dann eine kräftige "Spende" erhalten."

mongol_genden.18.t:0 "Süd-Ost-Route entdeckt!"
mongol_genden.18.d:0 "Die merkwürdige Strecke wurde offenbar erst vor kurzem eröffnet und führt von den südöstlichen Vororten Moskaus durch die rein russischen Gebiete, wobei die Ukraine scheinbar vollständig umgangen wird. \n\nDer Zug wird voraussichtlich die Städte \nLipetsk \nVoronezh \nMillerovo \nRostov \nKrasnodar \nNovorossiysk \nerreichen, wobei Genden dann mit dem Schiff auf die Krim gebracht wird, was jede Chance auf eine mögliche Rettung im Nachhinein unmöglich macht. \n\nIn der Gegend um Rostov gibt es, obwohl sie für das ungeübte Auge sehr sicher erscheint, verschiedene Einwohner, die anscheinend Erfahrung mit schnellen und aggressiven Angriffen auf bewegliche Ziele aus Zeiten des Großen Krieges und der Roten Revolution haben..."
mongol_genden.18.a:0 "Rostow? Wen haben wir denn da?"

mongol_genden.19.t:0 "Bahnhof in Kiew zerstört!"
mongol_genden.19.d:0 "Ein weiterer routinemäßiger Morgen im Kiewer Bahnhof hat sich in ein völliges Chaos verwandelt, wo nach ein paar Erdstößen die Betonwände des schönen Bahnhofs zu wackeln begannen. Meterdicke Metallstangen begannen sich zu biegen, da sie die Last der Decke nicht mehr halten konnten, bevor der große Teil des Bahnhofs unter seinem eigenen Gewicht zusammenbrach und mehrere der in der Anlage stationierten Güterzüge zerstörte. [Glücklicherweise ertönte der Alarm rechtzeitig, und nur wenigen Mitarbeitern des Bahnhofs gelang es, den einstürzenden Teil des Gebäudes zu verlassen, während das NKVD zusammen mit der Miliz das Gebiet für die mögliche Untersuchung des Vorfalls abriegelte. [~\n\n~]Einer der Stationswächter wurde später bewusstlos in seinem Schrank gefunden und erinnerte sich nur noch an ein paar Schatten, die hinter seinem Rücken auftauchten, bevor es für ihn dunkel wurde. [~\n\n~]"Ein Vorfall, der näher untersucht werden sollte" - ein Kommentar des örtlichen Zampoliten."
mongol_genden.19.a:0 "WAS?!"
mongol_genden.19.b:0 "Oh nein! Wie auch immer, wegen Genden..."

mongol_genden.21.t:0 "Bürokratisches Chaos in Charkow"
mongol_genden.21.d:0 "Ein Aktenkoffer mit Geldmitteln und Anweisungen wurde im Charkiwer Eisenbahndepot zurückgelassen, wo er von einem unserer Leute in die Materialzentrale gebracht und dem örtlichen Vorarbeiter übergeben wurde. [~\n\n~]Nach einigem "Nachdenken" und ein paar überzeugenden Zügen unseres Agenten hat der Vorarbeiter zugestimmt, die Abfahrtszeiten mehrerer Züge, die in den folgenden Tagen in Charkiw ankommen, zusammenzulegen. [~\n\n~]Mit den Verspätungen der Bahn auf dem Bahnhof war es ein relativ leichtes Unterfangen, Genden von seinem NKVD-Residenten zu trennen und ihn mit dem anderen Zug unter dem Decknamen Professor für ostasiatische Wissenschaften und Literatur auf seinen langen Weg zurück nach Zentralasien zu schicken. [Alles, was wir tun müssen, ist, dem Zug zu folgen und sicherzustellen, dass er sein Ziel erreicht."
mongol_genden.21.a:0 "Sie haben ihre Arbeit gut gemacht"

mongol_genden.22.t:0 "Kosaken überfallen einen Gelegenheitszug in den Außenbezirken von Rostow!"
mongol_genden.22.d:0 "Verheerende Nachrichten haben sich in der Povolzhyie und der Ostukraine verbreitet, denn offenbar hat ein unbekannter Kavallerie-Trupp einen zivilen Zug abgefangen und geplündert, der Menschen in den blauen Hafen von Novorossiysk bringen sollte. [Eine unbekannte Reiterbande hat sich dem Zug aus Richtung des Sonnenuntergangs genähert, als dieser gerade Proviant für die Weiterfahrt in den Süden auflud, und eine "Bezahlung" für die sichere Weiterfahrt zum Zielort gefordert. Nachdem die Zeit des Ultimatums abgelaufen war, bestiegen einige Mitglieder der Bande den Zug und begannen, die Habseligkeiten der Leute einzusammeln. [Bei dem Versuch, einen der anwesenden Politruks zu entwaffnen, fiel ein Schuss und der Zug verwandelte sich in ein Chaos, in dem Zivilisten vor den Angreifern in verschiedene Richtungen flüchteten, während NKVD-Offiziere einen Nahkampf gegen die Banditen führten. In Unterzahl sind sie in einem ungleichen Kampf als Helden gefallen, woraufhin die berittene Truppe Sprengstoff platzierte und die Reste des Zuges in Brand setzte und in der Dunkelheit verschwand."
mongol_genden.22.a:0 "Entschuldigung, WAS?!"
mongol_genden.22.b:0 "Das wird ihnen eine gute Lehre sein"

mongol_greater_mongolia.1.t:0 "Operation erfolgreich"
mongol_greater_mongolia.1.d:0 "Die Invasion und Einnahme des umstrittenen Gebietes verlief nach dem vorgesehenen Plan. [Nachdem unsere Grenzpatrouille auf den Notruf "nicht reagierte", leiteten unsere Beamten eine offizielle Untersuchung ein und schickten gleichzeitig diplomatische Ersuchen zur Durchsuchung der umstrittenen Gebiete und zur Verhaftung der Banditen, die potenzielle Verbrechen gegen unser Volk begangen haben. [In der Folge übernahmen unsere Geschwader die Kontrolle über die lebenswichtigen Infrastrukturen der Region, einschließlich der Post, der Eisenbahnen, der Straßenkreuzungen, der Telegrafen- und Telefonleitungen. Die örtliche Garnison wurde gezwungen, ihre Waffen niederzulegen und sich unseren Truppen zur Indoktrination und Befragung anzuschließen. [Ein Teil der örtlichen Bevölkerung versucht immer noch, gegen die neue Herrschaft zu protestieren, aber diese Stimmen sind schwach und unorganisiert."
mongol_greater_mongolia.1.a:0 "Ein großer Tag für das [ROOT.getAdjective] Volk!"

mongol_greater_mongolia.2.t:0 "Katastrophe im Süden"
mongol_greater_mongolia.2.d:0 "Unseren Streitkräften ist es, ermutigt durch den anfänglichen Erfolg der Operation, gelungen, einige der angrenzenden Siedlungen zu sichern und dafür zu sorgen, dass die Zivilbevölkerung keine Milizen bildet, um die Befreier des Landes zu bekämpfen. [Doch während wir unsere Truppen darauf vorbereiteten, in die Tiefe des feindlichen Gebiets vorzudringen, hat eine groß angelegte Gegenoffensive die Flanken unserer überforderten Armee verwüstet. Da lokale Partisanen die Nachschublinien hinter unseren Truppen durchschnitten, mussten diese vor Ort improvisieren und einen Teil der Männer und Ausrüstung zurücklassen, um den Hauptteil der Armee zu retten. [Die zurückkehrenden Soldaten nehmen sich nun Zeit, die Wunden zu heilen und sich auf neue Kämpfe vorzubereiten."
mongol_greater_mongolia.2.a:0 "Vielleicht haben wir unsere Stärke überschätzt."

mongol_greater_mongolia.3.t:0 "Pattsituation erreicht"
mongol_greater_mongolia.3.d:0 "Trotz des anfänglichen Erfolgs der Operation wurde die Bewegung unserer Streitkräfte durch die starke Verteidigungslinie, die in der umkämpften Region errichtet wurde, stark behindert. Unsere Soldaten waren gezwungen, sich in dem feindlichen Gelände einzugraben, während die Militärpolizei versuchte, die Rückseite vor feindlichen Partisanen zu sichern. [Nach einigem Hin und Her haben die örtlichen Befehlshaber vorgeschlagen, dieses militärische Unterfangen abzubrechen, bevor die Lage zu kritisch wird, denn der Feind könnte noch mehr Truppen und schweres Geschütz in das betreffende Gebiet bringen, während wir es uns nicht leisten können, noch mehr Ressourcen für diesen vermeintlich kurzen Konflikt aufzuwenden."
mongol_greater_mongolia.3.a:0 "Wir haben viel aus dieser Sache mitzunehmen."

mongol_greater_mongolia.4.t:0 "Feindliche Truppen zurückgedrängt"
mongol_greater_mongolia.4.d:0 "Rücksichtslose feindliche Streitkräfte in Unmengen von Soldaten sind in unsere Heimat vorgedrungen und versuchen, das zu nehmen, was ihnen angeblich "rechtmäßig gehört"! [~\n\n~]Und während diese plünderten und Rückzugsgebiete verwüsteten, haben unsere mächtigen Krieger ihre Kräfte gesammelt und sind unter den Bannern unseres besten Generals marschiert, um den Eindringlingen in unsere Heimat einen entscheidenden Kampf zu liefern. [Die armseligen Feinde waren nicht in der Lage, den vereinten Kräften unserer Armeen und Partisanen standzuhalten und zogen sich zurück, wobei sie einen Teil ihrer Ausrüstung und Gefangenen zurückließen."
mongol_greater_mongolia.4.a:0 "Wir werden euer erbärmliches Militär bis auf den letzten Mann niederbrennen."

mongol_greater_mongolia.5.t:0 "Unsere Ländereien wurden beschlagnahmt!"
mongol_greater_mongolia.5.d:0 "Vielleicht war es ein Versehen unserer Generäle oder der Beobachter an der Front, vielleicht aber auch eine unzureichende Reaktion unserer Armeen - wir wissen es nicht genau. [~\n\nWas bekannt zu sein scheint, ist die Tatsache, dass die Kommunikation zu einer unserer vorgelagerten Regionen vollständig verloren gegangen ist: da der Feind seine Kommunikationslinien gesichert und unsere stark behindert hat, war es für unsere Reserven unmöglich, eine ausreichende Kraft zu mobilisieren, um den Feind niederzuschlagen. [Jetzt ist es zu spät, denn wir haben einen unserer Aktivposten an diese lästigen Eindringlinge verloren, wer immer sie auch sein mögen. Wir werden zurückkehren, wenn die Zeit reif ist!"
mongol_greater_mongolia.5.a:0 "Wie können wir unseren Völkern in die Augen sehen?"

mongol_greater_mongolia.6.t:0 "Pattsituation erreicht"
mongol_greater_mongolia.6.d:0 "Dem schnell vorrückenden Feind ist es gelungen, einige Grenzdörfer und -städte zu sichern, aber unsere örtliche Garnison, verstärkt durch die mobilisierten Streitkräfte, hat an der Linie des feindlichen Vormarsches, die in den letzten Wochen unbesiegbar war, Festungen errichtet. [~\n\n~]Nun, da unsere Partisanen ihre Nachschublinien verwüsten, während unsere Streitkräfte die Bewegung des Feindes an der Frontlinie bekämpfen, versucht der desillusionierte Feind nun, sich taktisch zurückzuziehen und überlässt die verwüsteten Dörfer und geplünderten Felder unseren Bauern zur Bearbeitung. [Ein entscheidender Erfolg, doch zu einem hohen Preis."
mongol_greater_mongolia.6.a:0 "Wir können die Stellung noch länger halten!"


mongol_greater_mongolia.10.t:0 "Mongolei fordert Einigung mit Burjaten"
mongol_greater_mongolia.10.d:0 "In dem Bestreben, die Bande, die die beiden Nationen jahrhundertelang vor den Fortschritten der Roten Revolution und der Nationalstaatstheorie verbanden, wieder zu beleben, haben sich [MON.getAdjective]-Diplomaten an unsere Beamten gewandt und den Wunsch nach einer möglichen Wiedervereinigung der Burjaten und Chalkha-Mongolen geäußert. [Abgesehen von einer angemessenen Vertretung in den Staaten Großer und Kleiner Khural versprechen sie, die nationale Identität und die Rechte der Burjaten und anderer Bewohner des Gebiets zu respektieren. [Sollten wir dieses Angebot ablehnen, könnten sie sich sogar gegen uns wenden. Sollen wir ihnen erlauben, dieses Land zurückzugewinnen?"
mongol_greater_mongolia.10.a:0 "Noch mehr Sorgen von unseren Schultern nehmen"
mongol_greater_mongolia.10.b:0 "Wir werden diese Ländereien nicht kampflos aufgeben"
mongol_greater_mongolia.10.c:0 "Einverstanden, im Austausch für Sitz im Khural"

mongol_greater_mongolia.11.t:0 "Mongolei drängt auf Eingliederung von Tuwa"
mongol_greater_mongolia.11.d:0 "In ihrem Bestreben, die Kontrolle über die mongolischsprachigen Gebiete wiederherzustellen, hat sich eine [MON.getAdjective]-Delegation an unsere Beamten in Kyzyl gewandt und angeboten, eine staatlich geförderte Volksabstimmung über die Wiedereingliederung des Verwaltungsbezirks Tuva in die eigentlichen Territorien der Mongolei durchzuführen. [Neben den üblichen Versprechen der Selbstbestimmung, der lokalen Autonomie und der Gleichbehandlung von Minderheiten sind die Beamten von [MON.getAdjective] auch bereit, in die stagnierende Wirtschaft dieser Region zu investieren, damit die lokale Bevölkerung in den Genuss aller wirtschaftlichen und sozialen Vorteile von [MON.GetRulingIdeology] kommt. [~\n\n~]Wie sollen wir reagieren?"
mongol_greater_mongolia.11.a:0 "Weniger Probleme, über die man sich Sorgen machen muss"
mongol_greater_mongolia.11.b:0 "Warum sollten wir diese Begriffe überhaupt in Betracht ziehen?"
mongol_greater_mongolia.11.c:0 "Einverstanden für eine angemessene Vertretung im Khural"

mongol_greater_mongolia.12.t:0 "Antrag auf Wiedervereinigung angenommen!"
mongol_greater_mongolia.12.d:0 "In dem Bestreben, die Spannungen in der Region zu lösen, haben Beamte von [FROM.getNameDef] den vorgeschlagenen Vertrag unterzeichnet und die administrative Kontrolle über die Region übergeben. Unsere Beamten haben bereits damit begonnen, sich in neuen Regierungsbüros einzurichten, während unsere Ingenieure mit der Wiedereingliederung der Region in das Infrastrukturnetz unserer Nation beginnen. [Als Teil des feierlichen Marsches hat das letzte Bataillon der örtlichen Wachen die neu eintreffenden [ROOT.getAdjective] Streitkräfte salutiert und damit die vollständige Machtübergabe an unser Regime in der Region besiegelt!"
mongol_greater_mongolia.12.a:0 "Großartig!"
mongol_greater_mongolia.12.b:0 "Eine wahre Einheit!"

mongol_greater_mongolia.13.t:0 "[FROM.getNameDefCap] Einigung auf begrenzten Autonomiestatus"
mongol_greater_mongolia.13.d:0 "Nach einigen Verhandlungstagen war man sich einig, dass die Zusammenlegung der Regierungsapparate von [FROM.getNameDef] und [ROOT.getNameDef] eine zu komplizierte Angelegenheit in Bezug auf die administrative und wirtschaftliche Kontrolle ist. [~\n\n~][FROM.getAdjective] waren eher geneigt, den Sonderstatus als autonome Region unter unserem direkten Mandat zu akzeptieren. ["Mit geteilten wirtschaftlichen und militärischen Lasten werden unsere beiden Nationen Woche für Woche, Monat für Monat noch stärker sein!" - sagte der Leiter ihrer Delegation. [~\n\n~]Wir können anfangen, daran zu arbeiten, unsere Völker immer näher zusammenzubringen!"
mongol_greater_mongolia.13.a:0 "Sehr gut"

mongol_greater_mongolia.14.t:0 "Scheitern der diplomatischen Verhandlungen"
mongol_greater_mongolia.14.d:0 "Trotz unserer besten Bemühungen haben [FROM.getAdjective]-Beamte unser bescheidenes Angebot einer pan-mongolischen Zusammenarbeit aufgekündigt! [In einer Rede heute Morgen auf dem Balkon des Parlamentsgebäudes hat [FROM.getLeader] verkündet, dass "die feigen [ROOT.getAdjective] danach trachteten, das edle Volk um sich herum zu versklaven, um das schmutzige und korrupte mongolische Reich der Gegenwart wiederherzustellen!". [Angesichts dieser offensichtlichen Respektlosigkeit haben unsere Botschafter den Verhandlungstisch verlassen, und in Anbetracht der zunehmenden Unterdrückung unserer Bevölkerung in der Region ist es klar, dass es nur einen Weg gibt, die Region zu sichern..."
mongol_greater_mongolia.14.a:0 "Wir werden zurückkommen"

mongol_greater_mongolia.15.t:0 "Kommende Ulaanbaatar-Konferenz"
mongol_greater_mongolia.15.d:0 "Zentralasien ist bekanntlich das Schlachtfeld verschiedener Kräfte, die versuchen, die gegenseitige Kontrolle über diese strategische Region zu untergraben. Viele Imperien versuchten, die grasenden Länder der Reiter und Reiterinnen zu erobern, mit dem Ziel, die Menschen in ihren Streitigkeiten zu ihren Gunsten zu besänftigen. [~\n\n~]Nun, da es uns gelungen ist, unsere internen Regierungen zu festigen und die bloßen Prozente unserer wirklichen Stärke zu zeigen, ist es in unserem besten Interesse, die Zusammenarbeit mit den Mächtigen der Region zu suchen und zu sehen, wie sie zur Vereinigung des mongolischen Volkes unter einem Nationalstaat beitragen könnten. [Ein solches politisches Unterfangen ist eine kostspielige Angelegenheit, aber es wird uns und unserer Agenda großen Nutzen bringen."
mongol_greater_mongolia.15.a:0 "Lasst die Vorbereitungen beginnen!"
mongol_greater_mongolia.15.b:0 "Ein solches Unterfangen ist zu groß. Wir werden es noch einmal überdenken."

mongol_greater_mongolia.16.t:0 "Einladen von [SOV.getAdjective] Beamte?"
mongol_greater_mongolia.16.d:0 "Trotz der fragwürdigen Politik der letzten Jahre, in denen ein Teil ihrer politischen Bemühungen der Trennung von Chalkha-Mongolen und Burjaten-Mongolen gewidmet war, wurden die [SOV.getAdjective]-Leute meist als Freunde und Partner und nicht als Unterdrücker und Kolonisatoren angesehen. [Vor vielen Jahren hat ihre Unterstützung das Bogd-Khanat vor der völligen Zerstörung und Vernichtung durch die [CHI.getAdjective] Militaristen und Qing-Imperialisten bewahrt. [~\n\n~]Ein paar Jahre später hat ihr Beitrag die Etablierung des Kommunismus in unserem Land gesichert, ob zum Guten oder zum Schlechten, bleibt abzuwarten. [Wenn man sieht, wie sehr sie an der Sicherung ihrer Transsibirischen Eisenbahn interessiert sind, wird deutlich, dass sie in jedem zukünftigen Konflikt dafür sorgen werden, dass wir ihre Sache unterstützen. Natürlich zu einem bestimmten Preis."
mongol_greater_mongolia.16.a:0 "Laden Sie [SOV.getAdjective]-Brüder ein"
mongol_greater_mongolia.16.b:0 "Es ist nicht in unserem Interesse"

mongol_greater_mongolia.17.t:0 "Einladen von [CHI.getAdjective] Diplomaten?"
mongol_greater_mongolia.17.d:0 "Seit Jahrhunderten in ihrem internen Machtkampf gespalten, versuchen [CHI.getAdjective] immer noch, nach außen zu schauen und ihre Außengrenze vor fremdem Einfluss zu sichern, sei es durch [SOV.getAdjective]s oder [JAP.getAdjective] oder jede andere fremde Macht. [Viele Jahrhunderte waren unsere und ihre Vorfahren Feinde, die gegeneinander kämpften. Vielleicht stellen die Vorteile der Diplomatie das Feuer des Schießpulvers und das Glitzern der Klingen in den Schatten und erlauben es unserem Volk zu zeigen, dass unser Streben nach Überleben und Vereinigung dem ihren ähnlich ist?"
mongol_greater_mongolia.17.a:0 "Schauen wir mal, was sie jetzt sagen können"
mongol_greater_mongolia.17.b:0 "Wir werden niemals mit diesen Unterdrückern zusammenarbeiten"

mongol_greater_mongolia.18.t:0 "Die VR China anerkennen, indem wir sie einladen?"
mongol_greater_mongolia.18.d:0 "In ihrem Bestreben, China Proper von den Unterdrückern des Volkes zu befreien, hat [PRC.getLeader] zusammen mit seinen Leuten von [PRC.getNameDef] eine neue Ordnung geschaffen, die dem Druck der Zentralregierung vorerst mehr oder weniger erfolgreich standhalten kann. [Ihr Versprechen, die Selbstbestimmungsprinzipien und den Willen des Volkes der Äußeren Mongolei zu respektieren, kann als Grundlage für die neuen diplomatischen Beziehungen dienen, die darauf abzielen, den Zustand beider Länder in dieser fruchtbaren Beziehung zu stärken! [Ein solches diplomatisches Manöver wird sicherlich verschiedene Beamte der [CHI.GetRulingParty] verärgern, aber spielt das wirklich eine Rolle, wenn unser langfristiges Ziel erreicht wird?"
mongol_greater_mongolia.18.a:0 "Auf jeden Fall"
mongol_greater_mongolia.18.b:0 "Es ist zu riskant, wir sollten das besser nicht tun"

mongol_greater_mongolia.19.t:0 "[JAP.getAdjective] einladen Militaristen?"
mongol_greater_mongolia.19.d:0 "Das schnelle industrielle und wirtschaftliche Wachstum von [JAP.getNameDef] hat sie zu einer Kraft gemacht, die man in Betracht ziehen sollte, wenn man die Grenzen unserer Nation sichern will. Außerdem könnten ihre Ambitionen in der Zentralebene und im Südostpazifik zu unserem Vorteil genutzt werden, wenn wir ein gut durchdachtes Abkommen mit ihnen eingehen. [Auf der anderen Seite trägt die Errichtung von "Protektoratsregimen" in unseren direkten Nachbarländern nicht zur Lösung der Spannungen in der Region bei. Wer weiß, wohin ihre Ambitionen in Ostasien führen werden?"
mongol_greater_mongolia.19.a:0 "Dies wird zur Lösung der Streitigkeiten in der Region beitragen"
mongol_greater_mongolia.19.b:0 "Vielleicht haben sie geheime Ambitionen im Sinn"

mongol_greater_mongolia.20.t:0 "[MON.getAdjective] Beamte haben uns zur Ulaanbaatar-Konferenz eingeladen"
mongol_greater_mongolia.20.d:0 "In dem Bestreben, die Streitigkeiten über die Innere und Äußere Mongolei beizulegen, die Bevölkerung nach Volkszählungen und lokalen Volksabstimmungen neu zu verteilen und das Erbe der vereinigten Mongolei zu sichern, haben [MON.getADjective] Diplomaten mit der Organisation der Ulaanbaatar-Konferenz begonnen und uns "als Großmacht" eingeladen, unseren Teil zur Diskussionsrunde beizutragen. [Unsere Analysten schlagen vor, an der Konferenz in Ulaanbaatar teilzunehmen, da wir in der Lage sein könnten, unseren Einfluss in der Region zu erhöhen und vielleicht die Loyalität von [MON.getNameDef] und ihrer Führer für unsere Sache zu gewinnen. [Ein fester Glaube ist gut, aber Kontrolle ist besser."
mongol_greater_mongolia.20.a:0 "Wir werden teilnehmen."
mongol_greater_mongolia.20.b:0 "Die machen wohl Witze!"

mongol_greater_mongolia.21.t:0 "[FROM.getAdjective] Delegation würde an der Konferenz teilnehmen"
mongol_greater_mongolia.21.d:0 "Nach einigen Überlegungen haben die [FROM.getAdjective]-Abgeordneten beim feierlichen Besuch unseres Botschafters angekündigt, dass sie an der Konferenz zur "friedlichen Beilegung von Streitigkeiten und Konflikten" teilnehmen wollen. [Wir werden daran arbeiten, die bestmöglichen Unterkünfte für ihren Aufenthalt in unserer Hauptstadt vorzubereiten. Einige dieser Vorbereitungen sind bereits im Gange."
mongol_greater_mongolia.21.a:0 "Die Stabilität in der Region muss aufrechterhalten werden!"

mongol_greater_mongolia.22.t:0 "[FROM.getAdjective] Abgeordnete zeigen kein Interesse an Teilnahme an der Konferenz"
mongol_greater_mongolia.22.d:0 "Das lange Antwortschreiben, das unserem Botschafter ausgehändigt wurde, enthielt eine lange Erklärung über die ewige Freundschaft zwischen unseren beiden Nationen, ein langes und glückliches Leben für alle unsere Völker und den kurzen Satz am Ende, versteckt unter den Zeilen, dass [FROM.getNameDef] sehr dringende Angelegenheiten zu erledigen hat und daher keine Delegation entsenden kann, um die Angelegenheiten der zentralasiatischen Stabilität persönlich zu diskutieren. [Wir werden wachsam bleiben, denn die besagte Nation ist noch nicht bereit, die Verantwortung für die Gewährleistung der Stabilität in der Region zu übernehmen..."
mongol_greater_mongolia.22.a:0 "Pech für sie."

mongol_greater_mongolia.23.t:0 "Der Beginn der Ulaanbaatar-Konferenz"
mongol_greater_mongolia.23.d:0 "Die Vorbereitungen für die Durchführung der Konferenz stehen kurz vor dem Abschluss und alle Diplomaten werden in den nächsten Tagen in Ulaanbaatar eintreffen. [Nach mehrtägigen Vorbereitungen ist es uns gelungen, alle Sitze für die Delegierten so zu platzieren, dass niemand im Konferenzsaal beleidigt wird. Jetzt brauchen wir nur noch die gesunde Atmosphäre in unserer Hauptstadt, damit sich die ausländischen Delegierten entspannt und willkommen fühlen."
mongol_greater_mongolia.23.a:0 "Mögen die Gespräche beginnen"

mongol_greater_mongolia.24.t:0 "Schießerei im Konferenzsaal"
mongol_greater_mongolia.24.d:0 "Die erste Gesprächsrunde verlief nach Plan: Nach der Begrüßung durch [MON.getLeader] von der Tribüne im Konferenzsaal nahmen alle Delegationsmitglieder ihre Plätze ein, um wie vorgesehen Gespräche über Fragen der Sicherheit in der Region zu führen. [~\n\n~]Was unsere Wachen nicht wussten, war, dass es einigen der ausländischen Abgeordneten zusammen mit ihren persönlichen Leibwächtern gelungen war, einige Schusswaffen einzuschmuggeln, scheinbar "für den persönlichen Schutz". [Als sich die Diskussion aufheizte, warf einer von ihnen die Frage auf: "Wie kann die regionale Sicherheit aufrechterhalten werden, wenn die andere Seite direkt hinter diesen Türen einen Angriffskrieg gegen uns führt?". Verärgerte Abgeordnete der anderen Seite waren über diese Aussage verärgert, woraufhin einige Radikale unbekannter Herkunft, die sich unter den Leuten befanden, das Feuer aus ihrer persönlichen Schusswaffe eröffneten, was zu einem massiven Schusswechsel zwischen den gegnerischen Parteien führte. [Nur wenige Stunden später einigten sich beide Seiten darauf, die Verwundeten einzusammeln und in ihre sich bekriegenden Heimatländer zurückzureisen, was somit ein vollständiges Scheitern der Konferenz bedeutete."
mongol_greater_mongolia.24.a:0 "Was für ein Versäumnis von unserer Seite!"

mongol_greater_mongolia.25.t:0 "Gegenseitige Anerkennung des Bündnisses"
mongol_greater_mongolia.25.d:0 "Unsere wackelige Position auf der internationalen Bühne wurde früher von unseren Kameraden in [SOV.getNameDef] stark unterstützt, da ihre Politiker und Militärs unsere Innen- und Außenpolitik fest im Griff hatten. [Da wir [PRC.getNameDef] bereits inoffiziell anerkannt haben, indem wir ihre Vertreter zu der Konferenz eingeladen haben, ist es möglich geworden, zu versuchen, unsere zuvor etablierten Beziehungen durch die Unterzeichnung eines geheimen Protokolls zu festigen, das die gegenseitige Anerkennung unserer Länder in Verbindung mit einer Möglichkeit zur Aufteilung der Einflusssphären in Zentralasien beinhalten würde. Die Konferenz wird natürlich abgesagt, die Großmächte könnten dies als "Einheit der Unerwünschten" betrachten, aber es ist besser als nichts!"
mongol_greater_mongolia.25.a:0 "Unsere einzige Chance!"
mongol_greater_mongolia.25.b:0 "Und den Zorn unserer Nachbarn auf uns ziehen?"

mongol_greater_mongolia.26.t:0 "Bündnisantrag angenommen"
mongol_greater_mongolia.26.d:0 "In der Erkenntnis, wie wackelig und zerbrechlich die Positionen unserer beiden Nationen sind, hat [PRC.getLeader] den riskanten Vorschlag angenommen und das geheime Abkommen unterzeichnet, das das Gleichgewicht der Mächte in der Region zu unseren Gunsten verschieben soll. [~\n\n~]Verärgerte Diplomaten aus anderen Ländern werden in den nächsten Tagen aus Ulaanbaatar abreisen, um die Nachricht zu überbringen, "wie unzuverlässig [MON.getadjective] Politiker sind". [Einige unserer Generäle hoffen bereits, einen Erfahrungsaustausch zwischen unseren Streitkräften zu initiieren."
mongol_greater_mongolia.26.a:0 "Hurra!"

mongol_greater_mongolia.27.t:0 "Diplomatische Mission ist gescheitert"
mongol_greater_mongolia.27.d:0 "[PRC.getLeader] hat unserem Abgeordneten mitgeteilt, dass sie trotz des vielversprechenden Vorschlags im Moment andere Dinge zu tun haben und nicht bereit sind, eine fruchtbare Zusammenarbeit mit Großmächten aufzugeben. [~\n\n~]Diese Ankündigung wurde, genau wie unser Vorschlag, über sichere Kanäle übermittelt, ohne dass die ausländischen Diplomaten wussten, was hinter ihrem Rücken vor sich geht. [~\n\nWir können immer noch unsere Bemühungen fortsetzen, uns die Gefolgschaft der großen Akteure in Zentralasien zu sichern."
mongol_greater_mongolia.27.a:0 "Aber wie? Und warum?"

mongol_greater_mongolia.28.t:0 "Konferenz erfolglos"
mongol_greater_mongolia.28.d:0 "Trotz unserer besten Bemühungen, ein möglichst produktives Klima und eine positive Atmosphäre im Konferenzsaal zu schaffen, waren alle Diskussionsrunden erfolglos, da verschiedene Parteien behaupteten, ungleich behandelt zu werden oder in zentralen Fragen der Diskussion eine neutrale Haltung einzunehmen. [Während wir auch versuchten, uns die Gefolgschaft einiger von ihnen zu sichern, blieben alle Bemühungen vergeblich, da die Abgeordneten immer mehr Zugeständnisse von uns forderten, die wir physisch nicht leisten konnten. [Nach Abschluss der Konferenz hielt [MON.getLeader] eine Rede, in der er versuchte, die gegnerischen Parteien zu versöhnen und die Arbeitsatmosphäre aufrechtzuerhalten, was am folgenden Abend nicht gelang, so dass die Konferenz für unsere diplomatischen Bemühungen ein völliger Misserfolg war."
mongol_greater_mongolia.28.a:0 "Wir haben unser Bestes versucht..."

mongol_greater_mongolia.29.t:0 "Großmächte geben ihre Unterstützung"
mongol_greater_mongolia.29.d:0 "Nach wochenlangen Verhandlungen und Streitigkeiten über die in Frage stehenden Kontroll- und Interessenbereiche ist es uns gelungen, alle auf der Konferenz anwesenden Delegationen zu beschwichtigen, so dass sie unseren Staat öffentlich zum "Status-quo-Staat unter dem Schutz der Großmächte" erklären konnten. [Indem sie ihre Hauptanstrengungen auf die Erhaltung der Mongolei als Pufferstaat richteten, erklärten sich die Großmächte bereit, die Stabilität und Sicherheit unseres Landes zu garantieren, unter der Voraussetzung, dass wir in unserer Außenpolitik gegenüber den Vertretern des Vertrages neutral bleiben. [Eine solche Formulierung kann es uns jedoch ermöglichen, von ausländischen Mächten, die zugestimmt haben, unsere Integrität zu bewahren, "mongolische Kernstaaten" zu fordern und zu behaupten, dass wir "nur die Wiedervereinigung der rechtmäßigen [MON.getAdjective] Staaten anstreben"."
mongol_greater_mongolia.29.a:0 "Unsere Diplomaten haben das Unmögliche geschafft!"

mongol_greater_mongolia.30.t:0 "Die Mongolei fordert ihren rechtmäßigen Anspruch ein"
mongol_greater_mongolia.30.d:0 "Unter Berufung auf ihren Wunsch, die [MON.getAdjective] unter einem Einheitsstaat zu vereinen und diese Ambitionen hinter unseren kürzlich in Ulaanbaatar getroffenen Vereinbarungen zu verbergen, hat [MON.getLeader] einen dringenden Antrag gestellt, den Staat unter ihre Kontrolle zu bringen. [~\n\n~]Die Erfüllung ihrer Forderungen wird "das Machtgleichgewicht in der Region bewahren, ohne dem Land auf Dauer zu schaden", was ihnen völlig gerechtfertigt erscheint. [Auf der anderen Seite riskieren wir, von anderen Mächten in der Region als Unterdrücker, Kriegstreiber und Zerstörer des regionalen Friedens angesehen zu werden, was ihnen einen berechtigten Grund für eine militärische Intervention liefert..."
mongol_greater_mongolia.30.a:0 "Sie erhalten, was ihnen rechtmäßig zusteht"
mongol_greater_mongolia.30.b:0 "Das ist nicht das, worauf wir uns geeinigt haben"

mongol_greater_mongolia.31.t:0 "[FROM.getAdjective] Wird sich nicht an die Vereinbarungen von Ulaanbaatar halten"
mongol_greater_mongolia.31.d:0 "Unser erstes diplomatisches Ersuchen scheint bei der Regierung von [FROM.getLeader] nicht die gewünschte Beachtung gefunden zu haben, und auch das zweite Ersuchen, das wir einige Stunden später schickten, wurde mit der Begründung abgewiesen, wir seien diejenigen, "die die Situation auf unangemessene und gefährliche Weise eskalieren". [Unser drittes Ersuchen, der Mongolei die versprochenen Zugeständnisse zu gewähren, wurde der Öffentlichkeit des Landes vorgeführt, die sich über die Beschwichtigungstaktik unserer Beamten offen lustig machte. [~\n\n~]Eine solche öffentliche Demütigung und Missachtung internationaler Verträge darf nicht toleriert werden! Oder etwa doch?"
mongol_greater_mongolia.31.a:0 "Zeit, es auf die härtere Tour zu machen."
mongol_greater_mongolia.31.b:0 "Krieg kommt im Moment nicht in Frage"

mongol_greater_mongolia.32.t:0 "Staatstransfer bestätigt"
mongol_greater_mongolia.32.d:0 "Unser bescheidenes Ersuchen hat offenbar einige Bedenken bei der ausländischen Regierung hervorgerufen, doch die Antwort ihrer Beamten ist rechtzeitig eingetroffen. [Mit dem Hinweis, dass es ihr Ziel ist, den Frieden in der Region zu erhalten, sind [FROM.getAdjective] bereit, die Grenzen ihres Staates oder ihres Klientenstaates neu zu ziehen, um sicherzustellen, dass [MON.getNameDef] ihren Status quo in der zentralasiatischen Region beibehält. [Die Vorbereitungen für die administrativen und militärischen Neuausrichtungen sind bereits im Gange und werden gemäß dem vorgeschlagenen Plan rechtzeitig durchgeführt."
mongol_greater_mongolia.32.a:0 "Genau wie wir dachten"

mongol_greater_mongolia.33.t:0 "Staatliche Verlegung abgelehnt"
mongol_greater_mongolia.33.d:0 "In ihrem vergeblichen Bemühen, ein bereits zusammenbrechendes Reich zu erhalten, hat [FROM.getAdjective] unsere Bitte um die Rückübertragung mongolischer Gebiete unter unsere Kontrolle abgelehnt! [~\n\n~]Sie berufen sich darauf, dass das Land, das sie besitzen und festhalten, "rechtmäßig ihnen gehört", während sie eindeutig die Versprechen der Vereinbarungen von Ulaanbaatar vergessen haben, die sie damals gemacht haben. [Unsere Streitkräfte melden, dass sie bereit sind, eine Militäroperation durchzuführen, falls eine gewaltsame Übergabe des Staates erforderlich ist."
mongol_greater_mongolia.33.a:0 "Niemand stellt uns heute in Abrede!"

mongol_greater_mongolia.34.t:0 "Unser Wohltäter wird unsere Sache nicht unterstützen"
mongol_greater_mongolia.34.d:0 "Beamte von [FROM.getNameDef] mussten die bedauerliche Mitteilung machen, dass sie unsere Bemühungen nicht unterstützen können, da sie nicht über die nötigen Arbeitskräfte, Ausrüstungen und Ressourcen verfügen, um einen "weiteren rechtmäßigen Befreiungskrieg" zu führen. [Darüber hinaus teilten sie uns mit, dass sie uns auch in Zukunft unterstützen werden, sollte es zu einer weiteren Grenzverschiebung kommen."
mongol_greater_mongolia.34.a:0 "So unzuverlässig!"

mongol_greater_mongolia.40.t:0 "[From.GetNameDefCap] Angebote zur Aufteilung der Einflusssphären"
mongol_greater_mongolia.40.d:0 "Der Hauptzweck der Gründung des Bündnisses war der Verzicht auf Großmächte und der Versuch, einen unabhängigen Block aufzubauen, der dem Einfluss der Giganten widerstehen kann. [Nun, da das Bündnis in seiner eigentlichen Form abgeschlossen ist, bleibt noch eine kleine, aber wichtige Frage offen: \nDie Innere Mongolei und Nord-Sinkiang beherbergen immer noch einen beträchtlichen Teil der mongolischen Bevölkerung, die ein eher losgelöster Teil der lokalen Gesellschaft bleibt. [Die von [MON.getNameDef] angeführte [MON.getLeader] versucht, alle Mongolen unter einem Banner zu vereinen und drängt uns, die Einflussbereiche aufzuteilen, was bedeutet, dass wir unsere Sinisierungsbemühungen in den für sie interessanten Regionen überdenken sollten."
mongol_greater_mongolia.40.a:0 "Es ist das Beste für uns"
mongol_greater_mongolia.40.b:0 "Nein, es ist nicht in unserem Interesse!"

mongol_greater_mongolia.41.t:0 "[From.GetNameDefCap] Vereinbart die Aufteilung der Einflusssphären"
mongol_greater_mongolia.41.d:0 "In ihrem Bestreben, unser neugeborenes Bündnis zu stärken, haben uns [FROM.getAdjective]-Beamte mitgeteilt, dass sie ihre Ansprüche zurückweisen und keine Sinisierungspolitik in der umstrittenen Region betreiben werden. [Unser Volk wird daher ein höheres Maß an Freiheit genießen, während unsere Politiker den Traum verfolgen können, die mongolische Bevölkerung unter einem einzigen Nationalstaat zu vereinen."
mongol_greater_mongolia.41.a:0 "Wie erwartet."

mongol_greater_mongolia.42.t:0 "Antrag abgelehnt!"
mongol_greater_mongolia.42.d:0 "Ohne ihre Politik in der umstrittenen Region neu auszurichten, scheinen [FROM.getAdjective] die Regionen von Interesse immer noch als ihre rechtmäßige Domäne zu betrachten! [~\n\n~]Unser Bestreben, die mongolische Bevölkerung zu vereinen, kann immer noch nach unserem Willen verlaufen, doch einige ihrer Anhänger könnten uns im Weg stehen, sollten wir die gewünschten Gebiete durch Eroberung oder Verhandlungen erwerben. [Da dies eine schreckliche Fehlkalkulation war, haben wir nun weit weniger Verbündete, auf die wir uns verlassen können!"
mongol_greater_mongolia.42.a:0 "Verflucht seien sie!"

mongol_greater_mongolia.50.t:0 "Wiedergeburt von [From.GetNameDef]"
mongol_greater_mongolia.50.d:0 "Die jüngsten territorialen Vorstöße der [FROM.getAdjective]-Beamten haben riesige Gebiete erfasst, die größtenteils von der mongolischen Bevölkerung bewohnt werden, was ihren Beamten eine einzigartige politische Chance bietet. [Heute Morgen hat [FROM.getLeader] vor dem Gebäude des Großen Khural eine öffentliche Erklärung abgegeben, in der er die Bildung der neuen politischen Einheit ankündigte, die den gemeinsamen Willen und Wunsch der mongolischen Bevölkerung repräsentiert und darauf abzielt, ihre Interessen in diesen unruhigen Zeiten zu sichern und zu schützen."
mongol_greater_mongolia.50.a:0 "Der Traum vom geeinten Zentralasien steht bevor"
mongol_greater_mongolia.50.b:0 "Ein neues mongolisches Reich im Entstehen?"
mongol_greater_mongolia.50.c:0 "Nur ein kleiner Rückschlag, mehr nicht"



mongol_soviet_puppet.2.t:0 "Verdächtige Aktivitäten entdeckt"
mongol_soviet_puppet.2.d:0 "Eine Gruppe junger Studenten wurde vor einigen Wochen unter dem Verdacht verhaftet, ausländische Agenten zu sein, die von der [MON.getAdjective]-Regierung in unser Land geschickt wurden, um die Situation in unseren Hinterhöfen mit verschiedenen Mitteln zu destabilisieren. [Nach einigen ersten Verhören hat einer der Rädelsführer zugegeben, [MON.getNameDef] und deren Agenda zu dienen. Solche unverschämten Handlungen werden zur Kenntnis genommen und verantwortungsvoll bestraft. Unsere Diplomaten haben bereits einige Möglichkeiten ausgearbeitet, wie man mit dieser Bedrohung umgehen kann. [Wie soll die Entscheidung von [ROOT.getLeader] ausfallen?"
mongol_soviet_puppet.2.a:0 "Nicht unsere Angelegenheit"
mongol_soviet_puppet.2.b:0 "Diplomatischen Protest erheben"
mongol_soviet_puppet.2.c:0 "Schließt die Grenzen"
mongol_soviet_puppet.2.e:0 "Ein Ultimatum stellen"

mongol_soviet_puppet.3.t:0 "[FROM.getNameDefCap] Proteste gegen unsere Agenda"
mongol_soviet_puppet.3.d:0 "Heute Morgen wurde eine Protestnote im Regierungssitz abgegeben, in der behauptet wird, dass die unverschämten Aktionen zur Förderung des Kommunismus in unserer unmittelbaren Nachbarschaft auf so offene Weise unsere gegenseitigen Beziehungen nur verschlechtern werden. [In dem Schreiben wurde auch zum Ausdruck gebracht, dass künftige Aktionen unserer Spione und Agenten nicht geduldet werden und drastischere Maßnahmen ergriffen werden, um den Staat und seine Bevölkerung in ihrem Recht zu schützen, selbst zu entscheiden, welche Ideologie ihnen besser passt. [Unsicher, wie man darauf reagieren soll, hat [ROOT.getLeader] beschlossen, diese "drängende" Angelegenheit später anzugehen."
mongol_soviet_puppet.3.a:0 "Oh nein! Wie auch immer..."

mongol_soviet_puppet.4.t:0 "[FROM.getNameDefCap] Embargos für uns!"
mongol_soviet_puppet.4.d:0 "Einer der Warenzüge ist nicht im Hauptbahnhof einer der Grenzstädte angekommen, was die Sorge aufkommen ließ, ob die Waren überhaupt zu uns kommen werden, wie es das Handelsabkommen vorsieht, das wir kürzlich abgeschlossen haben. Daraufhin kam es zu Unruhen, die zu den entsprechenden Ermittlungen führten. [Es scheint, dass sich der Zug und seine Besatzung jetzt in der Grenzregion von [FROM.getNameDef] aufhalten, da sie das Land aufgrund der gegen uns verhängten Handelssanktionen nicht erreichen können! [Eine offizielle diplomatische Anfrage bei der [FROM.getAdjective]-Botschaft hat bestätigt, dass deren Beamte nun die Grenzen geschlossen haben und nicht bereit sind, den Warenzug ohne formelle Entschuldigung passieren zu lassen."
mongol_soviet_puppet.4.a:0 "Es ist uns eigentlich egal"
mongol_soviet_puppet.4.b:0 "Bitte tun Sie das nicht! Schicken Sie eine Entschuldigung!"

mongol_soviet_puppet.5.t:0 "[FROM.getNameDefCap] Schickt eine Entschuldigung"
mongol_soviet_puppet.5.d:0 "In dem Bestreben, sich mit unseren Beamten zu versöhnen, hat [FROM.getAdjective], das Gericht für auswärtige Beziehungen, ein Entschuldigungsschreiben übermittelt. [Ihre Bitte um Aufhebung der Handelssanktionen beinhaltet auch, dass sie in naher Zukunft keine Propagandakampagnen in unseren Heimatländern durchführen werden. [Außerdem wird erwartet, dass wir eine solide Entschädigung für die Unruhen erhalten, die ihre Agenten in unseren Hinterhöfen verursacht haben, was unsere eigene Position in der Region stärken wird. Andererseits, können wir ihnen wirklich trauen?"
mongol_soviet_puppet.5.a:0 "Sehr wohl"
mongol_soviet_puppet.5.b:0 "Wir werden uns nicht so leicht kaufen lassen"

mongol_soviet_puppet.6.t:0 "[FROM.getNameDefCap] Vereinbart einen Kompromiss"
mongol_soviet_puppet.6.d:0 "Im Präsidialamt ist ein Versöhnungsschreiben eingegangen, in dem es heißt, dass die [FROM.getAdjective]-Beamten unsere Agenten für die subversiven Aktivitäten in Haft nehmen werden, aber den freien Warenverkehr zulassen werden, sofern es nicht zu weiteren Zwischenfällen kommt. [~\n\n~]Einige Stunden später war die lästige Besatzung an ihrem Ziel angekommen und lieferte die gewünschten Waren für unser Volk. [~\n\nWir sind froh, dass unser Handel nicht durch ein solches Embargo eingeschränkt ist, denn es hätte verheerende Folgen für unsere Wirtschaft haben können."
mongol_soviet_puppet.6.a:0 "Die kleine Krise wurde abgewendet"

mongol_soviet_puppet.7.t:0 "[FROM.getNameDefCap] Weigert sich zu verhandeln"
mongol_soviet_puppet.7.d:0 "Trotz unserer Bitten um Versöhnung weigern sich [FROm.getAdjective], die Handelssanktionen aufzuheben, mit der Begründung, dass eine solche Maßnahme die ausländischen Propagandisten, die in ihrem Land operieren, nicht aufhalten wird. [~\n\n~]Darüber hinaus machen Gerüchte die Runde, die darauf hindeuten, dass sie andere Nationen in ihrer Nähe dazu auffordern, ebenfalls ein Embargo gegen unser Land zu verhängen! [Da wir den Wahrheitsgehalt weder bestätigen noch dementieren können, werden wir in Erwägung ziehen, unseren Agenten in [FROM.getNameDef] subtiler zu machen, bevor uns noch strengere Ultimaten gestellt werden."
mongol_soviet_puppet.7.a:0 "Das klingt nicht gut"

mongol_soviet_puppet.8.t:0 "[FROM.getNameDefCap] sendet ein Ultimatum, um jegliche interne Einmischung zu unterlassen"
mongol_soviet_puppet.8.d:0 "Unter Berufung auf die Notwendigkeit, neben dem eigenen Einflussbereich auch die eigene innere Stabilität zu sichern, hat die [FROM.getAdjective]-Regierung ein Dekret zur allgemeinen Mobilisierung ihrer Streitkräfte erlassen! [Mit ihren klaren Kriegsvorbereitungen haben sie außerdem eine Reihe von Forderungen aufgestellt, in denen sie behaupten, dass wir für die jüngsten Unruhen und die wachsende kommunistische Unterstützung unter den Landmassen verantwortlich sind! [Darüber hinaus sind diese Kriegstreiber bereit, "die kommunistische Bedrohung auszulöschen", sollten wir nicht auf jede Art von Propaganda in ihren Ländern verzichten. Was sollen wir tun?"
mongol_soviet_puppet.8.a:0 "Was werden sie tun? Uns den Krieg erklären?"
mongol_soviet_puppet.8.b:0 "Sich zurückziehen?"

mongol_soviet_puppet.9.t:0 "Ultimatum abgelehnt"
mongol_soviet_puppet.9.d:0 "Trotz der eindeutigen Beweise, die wir vorgelegt haben, haben [FROM.getAdjective]-Beamte jede Art von Anschuldigungen zurückgewiesen und behauptet, die Beweise seien gefälscht und die wahre Bedrohung in der Region sei nur unsere unfähige Regierung! [~\n\n~]Solche Anschuldigungen können mit keinem vernünftigen Mittel toleriert werden, denn wir werden unsere Streitkräfte vorbereiten, um diese lästige Nation ein für alle Mal zu vernichten! [Unsere Grenzpatrouillen sind bereits mit einer frisch rekrutierten Truppe verstärkt und wir brauchen nur noch etwas Zeit, um uns vorzubereiten - auf den Krieg! Der Ruhm von [ROOT.getAdjective] verlangt es!"
mongol_soviet_puppet.9.a:0 "Zeit, es auf die harte Tour zu machen"

mongol_soviet_puppet.10.t:0 "[FROM.getNameDefCap] Beugt sich den Forderungen"
mongol_soviet_puppet.10.d:0 "Unsere Ultimaten haben es geschafft, die ausländischen Beamten zu beeindrucken und zu verängstigen, die eine feierliche Delegation in unsere Hauptstadt geschickt haben, um ihren Wunsch nach ewigem Frieden zu verkünden! [~\n\nNach der Gesprächsrunde gaben sie auch das Versprechen ab, sich nicht mehr in interne Angelegenheiten einzumischen, und lieferten Daten über jedes andere Mitglied des Agentennetzwerks, das die Köpfe und Herzen unseres Volkes mit kommunistischen Ideen verunsicherte. [Ein glorreicher Tag für [ROOT.getNameDef] und ihr Volk!"
mongol_soviet_puppet.10.a:0 "Wie erwartet"

mongol_soviet_puppet.11.t:0 "Mongolei Verbündete Kommunistenaufstand"
mongol_soviet_puppet.11.d:0 "Eine Nachricht über einen weiteren kommunistischen Aufstand, der die "Befreiung des Proletariats und die Errichtung der Arbeiterrepublik" zum Ziel hat, hat unser Hauptquartier heute Morgen erreicht. [Wenige Stunden später hat [MON.getLeader] der Welt verkündet, dass die Führer der neugeborenen revolutionären Regierung an die [MON.getAdjective] Unterstützung appelliert haben und einstimmig dafür gestimmt haben, ihre Bande zu festigen, indem sie ein geführtes Regime in ihrem Kampf für die Unabhängigkeit werden! [MON.getNameDefCap] steht nun als solide Garantie für das kommunistische Paradies in der Region, bereit, mehr und mehr Regime unter ihrer Führung aufzunehmen."
mongol_soviet_puppet.11.a:0 "Sie haben WAS getan?"
mongol_soviet_puppet.11.b:0 "Willkommen, Brüder und Schwestern!"
mongol_soviet_puppet.11.c:0 "Was denken die sich eigentlich?!"
mongol_soviet_puppet.11.e:0 "Unser neues Schicksal erwartet uns!"
mongol_soviet_puppet.11.f:0 "Interessant, in der Tat."

mongol_soviet_puppet.12.t:0 "[FROM.getNameDefCap] Bietet Industrieverlagerungsprogramm an"
mongol_soviet_puppet.12.d:0 "In dem Bestreben, die Industrien unserer Nation vor dem vorrückenden Feind zu schützen, haben [MON.getAdjective]-Beamte den Vorschlag unterbreitet, bestehende Industrieanlagen aus dem gefährdeten Ural und Zentralasien weiter nach Osten zu verlegen, auf das Gebiet der Mongolei selbst. [Wir mögen nicht in der Lage sein, direkt auf die Fabriken zuzugreifen, aber unsere Brüder in [MON.getNameDef] haben uns versprochen, einen beträchtlichen Anteil ihrer eigenen industriellen Fähigkeiten als Gegenleistung für einen solchen Einsatz zu liefern. [~\n\n~]Wie soll die Entscheidung von STavka ausfallen? Ist es sinnvoll, unsere Industrie noch weiter vom Feind weg zu verlagern?"
mongol_soviet_puppet.12.a:0 "Waffenfabrik verlagern"
mongol_soviet_puppet.12.b:0 "Zivilen Komplex in Sicherheit bringen"
mongol_soviet_puppet.12.c:0 "Diese Fabriken sind hier sicher"

mongol_soviet_puppet.13.t:0 "[FROM.getAdjective]s Militärische Fabrik verlagern"
mongol_soviet_puppet.13.d:0 "Stavka hat berichtet, dass eine ihrer Waffenfabriken bereit ist, weiter nach Osten verlagert zu werden, um unsere eigenen militärischen Fähigkeiten auf Kosten einiger industrieller Rückzahlungen unsererseits zu stärken. [Unsere wachsenden industriellen Fähigkeiten werden nicht nur unseren [SOV.getAdjective]-Freunden, sondern auch uns eine große Hilfe sein."
mongol_soviet_puppet.13.a:0 "Großartig!"

mongol_soviet_puppet.14.t:0 "[FROM.getAdjective]s übertragener Industriekomplex"
mongol_soviet_puppet.14.d:0 "Berichten zufolge ist der Industriekomplex bereits auf dem Weg zum sicheren Standort in der Mongolei selbst. [Stavka berichtet, dass wir unseren Teil der Abmachung nicht vergessen werden und daher unseren Teil der Abmachung erfüllen werden, indem wir einen Industrievertrag unterzeichnen, um unseren Brüdern zu helfen."
mongol_soviet_puppet.14.a:0 "Großartig!"

mongol_soviet_puppet.15.t:0 "Antrag abgelehnt"
mongol_soviet_puppet.15.d:0 "Stavka berichtet, dass sie im Moment nicht in der Lage sind, eine zuverlässige und sichere Route zu uns zu finden. Daher werden wir in Zukunft eine weitere Anfrage stellen, wenn wir versuchen wollen, einen weiteren Industriekomplex in unser Kernland zu verlegen. [Einige unserer Bewohner erwähnen, dass dies ihren Einfluss auf uns verringern könnte, was für uns von Vorteil sein könnte."
mongol_soviet_puppet.15.a:0 "Vielleicht beim nächsten Mal?"

mongol_soviet_puppet.16.t:0 "Neues Fanal des Kommunismus"
mongol_soviet_puppet.16.d:0 "Unter Hinweis auf die Notwendigkeit eines Wandels in der politischen Landschaft der Kommunistischen Internationale haben [MON.getAdjective]-Politiker eine öffentliche Erklärung abgegeben, in der sie ihre Besorgnis über die wachsende politische Instabilität und die jüngsten militärischen Niederlagen der [SOV.GetNameDef] zum Ausdruck brachten. [Es ist nur zum Besten, die Anstrengungen der Verbündeten von dem gut verteidigten und verstärkten Standort aus zu koordinieren", erklärte [MON.getLeader] am Ende seiner Rede und übernahm damit offiziell die Bündnisführung der [MON.getFactionName]."
mongol_soviet_puppet.16.a:0 "Wir werden von nun an führen."
mongol_soviet_puppet.16.b:0 "Sie bereiten sich auf das vor, was kommen wird."
mongol_soviet_puppet.16.c:0 "Es wird ihnen nichts nützen!"
mongol_soviet_puppet.16.e:0 "Der Krieg eskaliert..."
mongol_soviet_puppet.16.f:0 "Unser Bündnis wird stärker."

mongol_soviet_puppet.17.t:0 "[FROM.getNameDefCap] schlägt eine Einheitsregierung vor"
mongol_soviet_puppet.17.d:0 "In seiner heutigen Rede hat [FROM.getLeader] öffentlich verkündet: \n"Die Welt verändert sich. Wer hat jetzt noch die Kraft, sich gegen Armeen von [FROM.getNameDef] und [ROOT.getNameDef] zu stellen? Gegen die Macht von [FROM.getLeader] und [ROOT.getLeader] und den Zusammenschluss der beiden Staaten zu bestehen. Gemeinsam, mein Freund [ROOT.getLeader], werden wir diese Welt bis zur Revolution regieren." [Diese zweifellos fragwürdige Rede wurde von Tausenden, Zehntausenden Mongolen in ganz [MON.getNameDef] beklatscht, und viele unserer Bürger schlossen sich dem Plädoyer für eine Unionsregierung an, die in der Lage wäre, die Werte von [ROOT.getFactionName] auf der ganzen Welt zu verteidigen. Wie soll die Antwort des Oberbefehlshabers lauten?"
mongol_soviet_puppet.17.a:0 "Eine Union, unteilbar"
mongol_soviet_puppet.17.b:0 "Wir kommen gut allein zurecht."

mongol_soviet_puppet.18.t:0 "[FROM.getAdjective]s haben unserer Bitte zugestimmt"
mongol_soviet_puppet.18.d:0 "Die [FROM.getAdjective]-Politiker, die verzweifelt versuchen, den anhaltenden militärischen und administrativen Zusammenbruch ihres Landes zu lösen, haben unseren Vorschlag über die Bildung einer gesamtstaatlichen [FROM.getAdjective]-[ROOT.getAdjective]-Regierung angenommen. [Der verstärkte Generalstab hat bereits mit der Ausarbeitung der neuen Schlachtpläne begonnen, die darauf abzielen, die feindlichen Vorstöße abzuwehren und die unter fremde Kontrolle geratenen Gebiete zurückzugewinnen. Unsere Vertreter werden nun in die neu gewonnenen Gebiete entsandt, um das bürokratische Chaos in den neu gewonnenen Territorien zu beseitigen."
mongol_soviet_puppet.18.a:0 "Alles läuft nach Plan."

mongol_soviet_puppet.19.t:0 "[FROM.getNameDefCap] Erscheint, um unsere Bitte zu überdenken"
mongol_soviet_puppet.19.d:0 "Das [FROM.getAdjective]-Hochkommando teilte uns mit, dass die charismatische Rede von [ROOT.getLeader] ihre patriotischen Gefühle und ihren festen Glauben an die revolutionären Ideen stärke und impliziere, dass ihr Volk im Kampf gegen den Feind unter den Fahnen und Bannern von [FROM.getNameDef] vereint sei. Mit der Behauptung, dass die administrative Vereinheitlichung die Lage an der Front nur verschlechtern würde, hat [FROM.getLeader] das ehrenvolle Angebot höflich abgelehnt. [Sie scheinen immer noch zu glauben, dass sie die andauernde Krise lösen und ihr kollabierendes Land mit ihren eigenen militärischen Kräften und unter massiver Unterstützung der Zivilbevölkerung retten können. Wir werden sehen, ob diese Behauptung wahr ist. "
mongol_soviet_puppet.19.a:0 "Wir haben unser Bestes versucht."

#Advisor to provide info on the matter and what is going on ""
mongol_rp_advisor.1.t:0 "Erster Bericht an das Bürokommando"
mongol_rp_advisor.1.d:0 "Sei gegrüßt, Genosse, und lass mich dir zu deiner kürzlichen Ernennung zu einem der persönlichen Berater von Peljidiin Genden gratulieren! [Mit Leuten wie dir will Genden unser großes [MON.getName] in eine glorreiche und blühende Zukunft führen. Mein Name ist Dald Zövlökh und ich bin bereits seit langem in der Abteilung für Heimatschutz als persönlicher Berater für junggeborene Kommandanten wie dich tätig. Ihre Vorkenntnisse dürften stark von Ihrer bisherigen Berufserfahrung und dem Aimag abhängen, dem Sie zugeteilt waren. Die Gesamtsituation lässt sich kurz wie folgt beschreiben:[~\n\n~]Unsere Ländereien werden immer noch als integraler Bestandteil von [CHI.getNameDef] angesehen, auch wenn ihre Führung wenig bis gar keine effektive Macht in der Region hat. [\n][JAP.getAdjective] Imperialisten haben ihre Aktivitäten in den östlichen Regionen unserer Nation nach der Beschlagnahmung von Vermögenswerten der Fengtian-Clique im Jahr 1932 ständig gesteigert. [Der einzige Freund unter diesen Umständen war die UdSSR, die uns seit der Volksrevolution von 1924 ideologisch und materiell unterstützt und ihren Einfluss in unserem Staat stark gefestigt hat.[~\n\nDa sich Genden und Demid zur Zeit auf Besuch in Moskau befinden, können wir ihnen telegrafisch ein paar Vorschläge unterbreiten, welche zusätzlichen Themen sie auf der Konferenz ansprechen sollten. Die Zeit ist begrenzt und jede Stunde zählt! [Ich überlasse Euch die Vorbereitung. Zövlökh Ende."
mongol_rp_advisor.1.a:0 "Ich erwarte in Zukunft weitere Berichte."
mongol_rp_advisor.1.b:0 "Ich weiß sehr wohl, was ich tue, Dald. Weitere Berichte sind nicht nötig."


mongol_anti_soviet.1.t:0 "Provisorische Regierung gebildet"
mongol_anti_soviet.1.d:0 "Nach dem katastrophalen Scheitern unserer Delegation, die versucht hat, unsere nationale Identität in diesen unruhigen Zeiten zu sichern, ist es den Regierungsstrukturen gelungen, verschiedene Fraktionen der Parteielite zu konsolidieren und die provisorische Regierung zu bilden, die das Land in diesen unsicheren Zeiten regieren wird. [~\n\n~]Mehrere zerstrittene Interessengruppen mit wenigen Anführern, die um die Macht kämpfen, tragen sicherlich nicht zum Erfolg der Regierung bei, aber zumindest haben sie viele offene Vorschläge im Kopf. \n\nAm besten ist es, wenn wir irgendeine Form von stabiler und solider Führung suchen oder vielleicht versuchen, den Kämpfer Genden zu retten, wenn es noch möglich ist."
mongol_anti_soviet.1.a:0 "Sie werden vorerst die Führung übernehmen"

mongol_anti_soviet.2.t:0 "Wir haben ihn gefunden!"
mongol_anti_soviet.2.d:0 "Die Suche nach dem 9. Jebtsundamba Khutughtu, der modernen Reinkarnation des 1924 verstorbenen Bogd Khan, hat sich als sehr erfolgreich erwiesen. Nachdem unsere Mönche alle Jungen im Alter von zwei bis fünf Jahren im örtlichen Dorf versammelt hatten, wurden an jedem der Teilnehmer drei Testreihen durchgeführt. Ein paar Stunden später halfen uns die Ergebnisse des letzten Tests, die rechtmäßige Reinkarnation Jebtsundamba Khutuktu zu identifizieren! [Ursprünglich als Jampal Namdol Chökyi Gyaltsen geboren, erfuhr ein Junge von seiner wahren Identität und dass er den einstigen Geist repräsentiert, der die Buddhisten der Äußeren Mongolei vereinte. Seine Eltern schworen, die Entdeckung geheim zu halten, solange sich die politische Lage nicht stabilisiert."
mongol_anti_soviet.2.a:0 "Großartig! Aber behalte es für die Zeit geheim."

mongol_anti_soviet.3.t:0 "Keiner hat den Test bestanden"
mongol_anti_soviet.3.d:0 "Ein Dorf nach dem anderen, eine Stadt nach der anderen, und doch hat niemand die Tests bestanden, mit denen die neue Identität des 9. Jebtsundamba Khutughtu ermittelt werden sollte. [Jebtsundamba Khutughtu zu finden. Unsere Suchtrupps werden nicht mehr in der Region suchen, was bedeutet, dass sich die Reinkarnation des Bogd Khan definitiv irgendwo anders in der tibetischen Hochebene befindet. Die Entscheidung liegt bei uns, ob wir diese ressourcen- und zeitaufwendige Suche fortsetzen oder nicht."
mongol_anti_soviet.3.a:0 "Nichts, aber wir werden nicht aufgeben!"
mongol_anti_soviet.3.b:0 "Nichts? Es ist ein zu großes Unterfangen geworden."

mongol_anti_soviet.4.t:0 "Ernennung eines neuen Vorsitzenden"
mongol_anti_soviet.4.d:0 ""
mongol_anti_soviet.4.a:0 "Chen Duxiu wird das Land auf den neuen Weg zum Kommunismus führen!"
mongol_anti_soviet.4.b:0 "Iosyef Satalinkhan wird vorläufig die Führung übernehmen."
mongol_anti_soviet.4.c:0 "Vorsitzender? Warum nicht eine Vorsitzende?"

