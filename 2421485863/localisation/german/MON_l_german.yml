MON_ill_educated_population_idea:0 "Ungebildete Bevölkerung"
MON_ill_educated_population_idea_desc:0 "Aufgrund der geografischen Lage und der sprachlichen Besonderheiten verfügt das Land nicht über ein zentrales Bildungssystem, das junge und neugierige Köpfe fördern könnte. Die Alphabetisierungsrate des Landes wurde in den frühen 1930er Jahren auf nur etwa 10 % geschätzt."

MON_population_learning_idea:0 "Lernen der Bevölkerung"
MON_population_learning_idea_desc:0 "Die Bildungsreformen der letzten Jahre haben sich als recht wirksam erwiesen. Das allgemeine Niveau der Lese- und Schreibfähigkeit im ganzen Land verbessert sich, und immer mehr Menschen sind bereit, sich das vorhandene Wissen anzueignen."

Mon_elementary_schools_idea:0 "Ausbau der Grundschulen"
Mon_elementary_school_ideas_desc:0 "Die Regierung stellte Mittel zur Verfügung, um das derzeitige Bildungsniveau im ganzen Land deutlich zu erhöhen."

Mon_tech_coop_idea:0 "Technologische Zusammenarbeit"
Mon_tech_coop_idea_desc:0 "Wir können viel von unseren Partnern lernen. Möge diese Zusammenarbeit so fruchtbar sein wie nie zuvor!"

Mon_soviet_advisors_idea:0 "[SOV.getAdjective] Militärische Berater"
Mon_soviet_advisors_idea_desc:0 "Die [SOV.getAdjective]-Militärspezialisten wurden im Rahmen unseres Abkommens über gegenseitige Unterstützung auf unseren Boden entsandt."

Mon_soviet_crew_idea:0 "[SOV.getAdjective] Militärische Besatzung"
Mon_soviet_crew_idea_desc:0 "Mehrere [SOV.getAdjective] Generäle und Theoretiker unterstützen unseren Generalstab."

MON_changed_script_idea:0 "Geänderte Schrift"
MON_changed_script_idea_desc:0 "Die alte mongolische Schrift hatte verschiedene Schreibformen, die den Lernfortschritt unserer Kinder stark behinderten. Die neuen Änderungen ermöglichen es unserer Bevölkerung, effizienter zu lernen."

MON_script_reform_in_progress_idea:0 "Schriftreform im Gange"
MON_script_reform_in_progress_idea_desc:0 "Derzeit werden enorme Anstrengungen unternommen, um das ungeordnete Schriftsystem von [MON.getNameDef] zu vereinheitlichen."

MON_weak_currency_idea:0 "Schwache Währung"
MON_weak_currency_idea_desc:0 "Trotz der Einführung der Landeswährung im Jahr 1925 ist die Tugrik bei der Masse der Bevölkerung nach wie vor unbeliebt, die immer noch dazu neigt, sich auf chinesische Yuan, sowjetische Rubel, amerikanische oder mexikanische Dollar und ein Dutzend anderer Währungen mit geringem Wert zu verlassen, die auf dem Schwarzmarkt zirkulieren."

MON_new_course_policy_idea:0 "Neuer Kurs der Politik"
MON_new_course_policy_idea_desc:0 "Die unmenschliche Kollektivierungspolitik der staatlichen Behörden in den frühen 1930er Jahren führte in den westlichen Teilen des Landes beinahe zu einem Aufstand, der vom Militär und den Versprechungen besserer Lebensbedingungen, der so genannten "Politik des neuen Kurses", die der alten Leninschen NEP ähnelte, rasch niedergeschlagen wurde."

MON_buddhist_opposition:0 "Buddhistische Opposition"
MON_buddhist_opposition_desc:0 "Die Religion ist in der mongolischen Gesellschaft tief verwurzelt, und verschiedene religiöse Institutionen nutzen ihre Macht und ihren Einfluss, um sich offen gegen die staatliche Politik und die Direktiven des Zentralkomitees zu stellen. Ein großer Teil der Landbevölkerung hat sein Leben den Klöstern gewidmet und ist nicht bereit, sich an staatlichen Angelegenheiten zu beteiligen."

MON_dominated_animal_husbandry_idea:0 "Beherrschte Tierhaltung"
MON_dominated_animal_husbandry_idea_desc:0 "Der nomadische Lebensstil ist in den großen Ebenen des Landes weit verbreitet, und die Stimmen der Industrialisierung haben nur eine Handvoll Menschen in den höchsten Machtpositionen erreicht."

MON_animal_husbandry_prioritised_idea:0 "Tierhaltung hat Vorrang"
MON_animal_husbandry_prioritised_idea_desc:0 "Unser Erbe und Erfolg liegt in der Tierhaltung, denn was über Jahrhunderte hinweg funktioniert hat, wird auch in Zukunft funktionieren."

MON_industrial_growth_prioritised_idea:0 "Industrielles Wachstum Vorrangig"
MON_industrial_growth_prioritised_idea_desc:0 "Die jahrhundertelange Ausbeutung der Tiere soll in gemeinsamer Anstrengung mit den Zielen der nationalen industriellen Revolution rückgängig gemacht werden!"

MON_encourage_trade_idea:0 "Geförderter Handel"
MON_encourage_trade_idea_desc:0 "Unser Markt profitiert stark von den neu abgeschlossenen Handelsverträgen!"

MON_improved_mining_facilities_idea:0 "Verbesserte Bergbauanlagen"
MON_improved_mining_facilities_idea_desc:0 "Mit ein paar staatlichen Investitionen ist unsere Industrie zur Rohstoffgewinnung und -ausbeutung in der Lage, einen nationalen Markt mit größeren Mengen an Ressourcen zu versorgen."

