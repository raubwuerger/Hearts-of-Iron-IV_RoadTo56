 ENG_northern_ireland_for_assistance:0 "[[~119.GetName~]] zur Unterstützung"
 ENG_northern_ireland_for_assistance_desc:0 "Angesichts der weltweiten Bedrohungen liegt es nicht in unserem Interesse, unseren Grenzstreit mit [[~IRE.GetNameDef~]] fortzusetzen. Vielleicht können wir das umstrittene Territorium den [[~IRE.GetAdjective~]] anbieten, wenn sie sich im Gegenzug verpflichten, uns bei unseren Bemühungen zu unterstützen."
 ENG_secure_ireland:0 "Sichere [[~IRE.GetNonIdeologyName~]]"
 ENG_secure_ireland_desc:0 "Ein [[~IRE.GetNonIdeologyName~]], das unter feindlicher Kontrolle oder Einflussnahme steht, dient als perfekter Aufmarschplatz für Angriffe auf unsere Landesgrenzen, was völlig inakzeptabel ist. Wir haben den [[~IRE.GetAdjective~]] ihre Unabhängigkeit zugestanden, könnten sie ihnen aber genauso gut wieder entziehen."

 ENG_the_wartime_cabinet_committee:0 "Der Kabinettsausschuss für Kriegszeiten"
 ENG_the_wartime_cabinet_committee_desc:0 "Wir stehen jetzt vor schweren Zeiten. Wir müssen alle notwendigen Schritte unternehmen, um sicherzustellen, dass unsere Streitkräfte so gut wie möglich organisiert und geführt sind."

 ENG_evacuate_colonial_assets:0 "Evakuierung der kolonialen Güter"
 ENG_evacuate_colonial_assets_desc:0 "Nun, da unsere ehemaligen Kolonien auf dem Weg sind, ist es an der Zeit, unsere Investitionen in sie zurückzugeben."

