ENG_dont_challenge_party_line_desc:0 "Die Partei hat immer recht! Die Internationale wird uns zur Weltrevolution führen!"
ENG_revolutionary_scientific_congress:0 "Revolutionärer wissenschaftlicher Kongress"
ENG_revolutionary_scientific_congress_desc:0 "Die Revolution bietet die einmalige Gelegenheit, den Wissenschaftlern und Arbeitern der Welt zu erlauben, ihr Wissen zu teilen und die reaktionäre Wissenschaft namens Genetik auszurotten."
 
ENG_take_the_reactionaries_out_of_their_nest:0 "Holt die Reaktionäre aus ihrem Nest"
