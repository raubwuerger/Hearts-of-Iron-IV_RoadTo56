ENG_liberate_the_american_workers:0 "Befreit die amerikanischen Arbeiter"
 
ENG_welcome_british_exiles:0 "Willkommen britische Exilanten"
ENG_welcome_british_exiles_desc:0 "Sie sind am Boden zerstört von den Ereignissen, die Großbritannien erschüttern, und haben oft alles verloren, aber sie haben nie ihr Talent verloren..."
ENG_recruit_volunteers:0 "Freiwillige rekrutieren"
ENG_recruit_volunteers_desc:0 "Der Zustrom britischer Flüchtlinge brachte viele Menschen hervor, die bereit waren, für die Rückeroberung des Landes ihrer Kindheit zu kämpfen, anstatt in Übersee zu leben."
ENG_british_agents:0 "Britische Agenten"
ENG_british_agents_desc:0 "Einige dieser Flüchtlinge könnten kompetente Geheimagenten werden."
ENG_landing_exercices:0 "Landeübungen"
ENG_landing_exercices_desc:0 "Eine Invasion durch die Weiten des Meeres ist keine leichte Aufgabe und wir müssen sicher sein, dass wir technologisch, logistisch und moralisch für dieses Unterfangen vorbereitet sind."
ENG_reclaim_the_british_isles_exile:0 "Rückeroberung der Britischen Inseln"
ENG_reclaim_the_british_isles_exile_desc:0 "Revolutionäre haben die Monarchie und das Parlament entweiht und Tyrannei und Elend über das britische Volk gebracht. Es ist unsere Pflicht als Mitglied des Commonwealth, für die Wiederherstellung von Großbritannien zu kämpfen. Es heißt, dass der König selbst gesagt hat, er wolle sein Geburtsrecht zurückfordern."
