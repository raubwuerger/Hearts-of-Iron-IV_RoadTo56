 ENG_elisabeth_ii:0 "Elisabeth II."
 r56_eng.5.t:0 "Der Tod von Georges VI"
 r56_eng.5.desc:0 "Georg VI. ist auf tragische Weise verstorben. Er hinterlässt die Nation in einem Zustand tiefer Trauer. Der Mann, der uns durch diese schwierigen Jahre geführt hat, wird dem britischen Volk in guter Erinnerung bleiben. Nun ist es an Prinzessin Elisabeth, die Nachfolge anzutreten und die kaiserliche Staatskrone zu tragen. Hoffen wir, dass sie die gleichen Fähigkeiten wie Elisabeth und Victoria zeigen wird. Lang lebe die Königin!"
 r56_eng.5.a:0 "Lang lebe die Königin"

  r56_eng.6.t:0 "Die Zukunft von Neufundland in Frage gestellt"
  r56_eng.6.desc:0 "Mit der Wiederaufnahme der wirtschaftlichen Aktivitäten in [[~NFL.GetNonIdeologyName~]] ist die Frage nach der Zukunft Neufundlands wieder in den Vordergrund gerückt. In den frühen 1930er Jahren wurde das Land von der großen Depression hart getroffen und forderte im Gegenzug für finanzielle Entlastung die Rückkehr zur direkten britischen Herrschaft. Dieses Ereignis beendete die Ära, die gemeinhin als "verantwortungsvolle Regierung" bekannt ist. Diese Debatte, die durch die Kriegsjahre unterbrochen wurde, wird nun wieder aufgenommen. Das Gebiet steht nun am Scheideweg, denn es könnte entweder ein eigenes Dominion werden oder mit Kanada föderiert werden, was in der Praxis nur dem Namen nach eine Annexion bedeuten würde."
  r56_eng.6.a:0 "Das Gebiet sollte von Kanada verwaltet werden"
  r56_eng.6.b:0 "Wiederherstellung des [[~NFL.getAdjective~]] Dominion"

  r56_eng.10.t:0 "Gilbert Stephenson"
  r56_eng.10.d:0 "Als Gilbert Stephenson 1929 als Konteradmiral aus der Royal Navy ausschied, war er einer ihrer besten Experten für die U-Boot-Bekämpfung. Als der Krieg wieder ausbrach, wurde er wieder in den Dienst gerufen. Trotz seines hohen Alters (er wurde 1878 geboren) blieb er fit, gesund und tatkräftig und war in der Lage, seinen scharfen Verstand für alle Aufgaben einzusetzen, die die Admiralität ihm zuteil werden ließ. Historisch gesehen war sein wichtigster Beitrag die Leitung der Eskortaufbereitungsanlage in Tobermory (das Bild zeigt die Tobermory Bay mit Stephenson), wo er und sein Team 911 Schiffe in 1.132 Trainingskursen ausbildeten. Er spielte auch eine Rolle bei der Koordinierung der Evakuierung von Dünkirchen im Jahr 1940 und begleitete als Kommodore eine Reihe von Konvois zu Beginn des Krieges. Tobermory spielte unter Stephensons Leitung eine wichtige Rolle in der Atlantikschlacht, indem es Geleitschiffe schnell und mit einer effektiven Ausbildung auf See brachte. Stephensons innovative, aber anspruchsvolle Techniken beeinflussten die Aufarbeitungsverfahren der Royal Navy in der Nachkriegszeit und brachten ihm auch den Spitznamen "Der Schrecken von Tobermory" ein."
  r56_eng.10.a:0 "Beauftragen Sie Stephenson mit der Einrichtung von Tobermory"
  r56_eng.10.b:0 "Geben Sie Stephenson ein Kommando auf See"

 ENG_for_the_good_of_the_revolution_idea:1 "Für das Wohl der Revolution"
 ENG_for_the_good_of_the_revolution_idea_desc:1 "Alle müssen bereit sein, für das Wohl des Staates Opfer in Sachen Komfort zu bringen. Das [[~ROOT.getAdjective~]]-Volk wird angesichts der Rationierung den Kopf hochhalten, denn es ist zuversichtlich, dass dies unseren letztendlichen Sieg sichern wird."

