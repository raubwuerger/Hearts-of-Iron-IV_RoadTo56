 newsmod.3.t:0 "Deutschland nimmt das Britische Empire in die Achse auf"
 newsmod.3.d:0 "Im vergangenen Jahr explodierten in Großbritannien ultranationalistische faschistische Bewegungen. Die demokratische Lebensweise ist zu einer Minderheit geworden, während sich die Nation den Faschismus zu eigen macht. Mehr noch - die Briten haben beschlossen, sich einem Bündnis mit Hitler und dem Deutschen Reich anzuschließen, was die Stabilität Europas bedroht. Die Dominions wurden ebenfalls gezwungen, sich der Achse anzuschließen, aber sie zögern und halten die Zeit für gekommen, sich von Großbritannien zu distanzieren...."
 newsmod.3.a:0 "Ein echter Wendepunkt in unserer Geschichte!"
 newsmod.3.b:0 "Wir heißen unsere britischen Freunde willkommen!"
 newsmod.3.c:0 "Wir sind damit nicht einverstanden!"
