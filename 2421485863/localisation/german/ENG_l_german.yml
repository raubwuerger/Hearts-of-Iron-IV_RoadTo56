l_german:
  #CHARACTERS ""
  ENG_elizabeth_ii:0 "Elisabeth II."
  #Country Stuff ""
  ENG_establish_the_colony_of_aden:0 "gründet die Kolonie Aden"
  ENG_establish_the_colony_of_aden_desc:0 "Der Hafen von Aden ist einer der wichtigsten im Handel zwischen Indien, Europa und dem Fernen Osten. Mit dem Government of India Act von 1935 wurde die Kontrolle über diesen Hafen direkt auf die Regierung in London übertragen, während er zuvor als Provinz des Chief Commissioner verwaltet worden war. Die letzten Vorbereitungen für die Gründung von Aden als eigenständige Kolonie sind nun abgeschlossen."
  #Focus ""
  ENG_war_with_ussr:0 "Operation Undenkbar"
  uk_naval_gunnery:0 "Marinegeschützwesen"
  uk_naval_gunnery_desc:0 "Verbessern Sie die Effizienz unserer Marineausrüstung, um härter zuzuschlagen und die Meere zu beherrschen."
  ENG_tube_alloys:0 "Rohr-Legierungen"
  ENG_tube_alloys_desc:0 "Physikalische Gleichungen zeigen, dass die Spaltung von Uran eine gigantische Menge an Energie freisetzen könnte. Dies könnte zum Bau einer Bombe von fast unvorstellbarer Kraft führen."
  ENG_admiralty_naval_staff_desc:0 "Der Marinestab der Admiralität ist der wahre Kern unserer Marine, eine Organisation, die den Einsatz unserer Schiffe auf der ganzen Welt koordinieren und beeinflussen kann."

  ENG_tank_variant_focus:0 "Panzervarianten entwickeln"
  ENG_tank_variant_focus_desc:0 "Panzer können viel mehr als nur im direkten Kampf eingesetzt werden. Sie können amphibisch gemacht werden, mit Artilleriegeschützen ausgestattet werden, um die feindliche Verteidigung zu sprengen, oder als Luftabwehrplattformen dienen, um die umliegenden Truppen gegen Luftangriffe zu schützen."

  ENG_agents_of_the_revolution:0 "Agenten der Revolution"
  ENG_agents_of_the_revolution_desc:0 "Deckungsoperationen sind für den Schutz der Revolution unerlässlich."

  ENG_french_alliance:0 "Französische Allianz"
  ENG_french_alliance_desc:0 "Von der alten Triple Entente mit Russland sind nur noch [[~ROOT.GetNameDef~]] und die [[~FRA.GetNameDef~]] übrig, die sich für immer verändert haben. Wenn sich die Geschichte nicht wiederholen soll, müssen wir dafür sorgen, dass diese beiden Nationen, Bastionen der Demokratie und Freiheit in Europa, Verbündete bleiben."

  ENG_the_home_army:0 "Die Heimatarmee"
  ENG_the_home_army_desc:0 "Da die Gefahr eines Konflikts in unserem Heimatland immer deutlicher wird, ist es ideal, eine Heimatmiliz zu bilden, die hauptsächlich aus Veteranen des Ersten Weltkriegs besteht, um ausländische Invasoren so lange aufzuhalten, bis professionelle Truppen sich reorganisieren und Vergeltung üben können."

 ENG_special_operations_executive:0 "Sondereinsatzkommando"
 ENG_special_operations_executive_desc:0 "Die Bildung einer speziellen Abteilung unseres Geheimdienstes zur Unterstützung ausländischer Widerstandsorganisationen und zur Infiltration feindlicher Einrichtungen wird uns bei unseren künftigen Operationen sehr helfen, die Oberhand zu gewinnen."

  ENG_reconciliation_with_ussr:0 "Aussöhnung mit den [[~SOV.GetAdjective~]]s"
  ENG_reconciliation_with_ussr_desc:0 "Trotz unserer Differenzen und unserer gegenseitigen Verachtung füreinander ist [[~SOV.GetNameDef~]] ein wichtiger Schritt, um der größeren Bedrohung für den Weltfrieden zu begegnen. Wir müssen unsere Differenzen beiseite lassen und lernen, zusammenzuarbeiten, um ein gemeinsames Ziel zu erreichen, vorerst."

  ENG_permit_plane_leasement:0 "Erlauben Sie [[~SOV.GetAdjective~]] Flugzeug-Leasing"
  ENG_permit_plane_leasement_desc:0 "In unseren gemeinsamen Kriegsanstrengungen wird das Anmieten von Flugzeugen an [[~SOV.GetNameDef~]] diese im Kampf gegen unseren gemeinsamen Feind unterstützen."

 ENG_cable_street:0 "Schlacht in der Cable Street"
 ENG_cable_street_desc:0 "Die Schlacht in der Cable Street hat gezeigt, dass sich die Mentalität des Landes geändert hat. Die kommunistischen Bewegungen und die Versäumnisse der Regierung haben eine große Gegenreaktion ausgelöst und die nationalistischen Gefühle verstärkt. Wir sollten uns enger an diese Bewegung anlehnen."
 ENG_blackshirts:0 "Ein Hoch auf die Schwarzhemden!"
 ENG_blackshirts_desc:0 "Propaganda ist wirklich ein erstaunliches Werkzeug. Jetzt, da die Daily Mail sich dieser rechtsextremen nationalistischen Bewegung angeschlossen hat, können wir eine Mehrheit der Bevölkerung erreichen und unsere Botschaft verbreiten."
 ENG_visit_italy:0 "Staatsbesuch in Italien"
 ENG_visit_italy_desc:0 "Wir haben den Faschisten in Italien viel zu verdanken, schließlich waren sie einer der Wegbereiter für Faschismus und Nationalismus in Europa nach dem Ersten Weltkrieg. Wir sollten ihnen einen Staatsbesuch abstatten und unsere Solidarität mit dem italienischen Volk zeigen."
 ENG_visit_germany:0 "Staatsbesuch in Deutschland"
 ENG_visit_germany_desc:0 "Die Deutschen sind ein starkes und stolzes Volk. Es war töricht von uns, sie im Großen Krieg zu bekämpfen und uns stattdessen auf die Seite der Franzosen und Russen zu stellen. Vereint können wir alles erreichen."
 ENG_right_wing_rhetoric:0 "Rechte Rhetorik"
 ENG_right_wing_rhetoric_desc:0 "Das Ziel ist klar: geschlossene Grenzen, ein starkes Militär und das britische Volk vereint unter einem starken, charismatischen Führer. Es gibt keinen Platz für Schwäche oder irgendetwas, das wir auf den britischen Inseln für unerwünscht halten."
 ENG_join_germany:0 "Londoner Pakt"
 ENG_join_germany_desc:0 "Es ist nur natürlich, dass die Sache des britischen Empire mit der der Deutschen übereinstimmt. Wir sind ein stolzes Volk und vereint werden alle unseren Triumph fürchten."
 ENG_new_empire:0 "Ein neues Reich"
 ENG_new_empire_desc:0 "Auch wenn wir gerne glauben würden, dass unser Imperium anderen Angst einflößt, könnte es nicht weiter von der Wahrheit entfernt sein. Aus der Asche des alten britischen Imperiums wird sich ein neues erheben - um verherrlicht und gefürchtet zu werden."
 ENG_militarism_focus:0 "Militarismus"
 ENG_militarism_focus_desc:0 "Um als stark angesehen zu werden, muss man stark sein. Wir können nicht zulassen, dass unsere Truppen weiterhin zugunsten anderer Bereiche ins Abseits gedrängt werden. Das Militär wird immer an erster Stelle stehen."
 ENG_subjugate_colonials:0 "Unterwerfung der Kolonien"
 ENG_subjugate_colonials_desc:0 "Wir haben wichtige Kolonien voller Männer und Frauen, die bereit sein müssen, für das Imperium zu arbeiten. Sie müssen sich daran erinnern, wem sie gehorchen."
 ENG_road_war:0 "Der Weg zum Krieg"
 ENG_road_war_desc:0 "Ob jemand es will oder nicht, der Krieg wird kommen und die Welt in Flammen hüllen. Die Frage, die bleibt, ist, ob Großbritannien darauf vorbereitet sein wird."

 ENG_improved_screen_ships_two:0 "Verbesserte Schutzschiffe"
 ENG_improved_screen_ships_two_desc:0 "Kriegsschiffe sind extrem verwundbar, wenn sie nicht angemessen eskortiert werden. Der Besitz moderner Zerstörer und Kreuzer ist daher unerlässlich."
 ENG_convoy_tactics:0 "Konvoi-Taktik"
 ENG_convoy_tactics_desc:0 "Als Imperium mit vielen weit entfernten Kolonien und unserer Abhängigkeit von deren Ressourcen müssen wir sicherstellen, dass unsere Marine unsere Handelsrouten verteidigen kann."
 ENG_escort_focus:0 "Produktion von Geleitschiffen"
 ENG_escort_focus_desc:0 "Wir sollten unsere Produktion auf unsere Eskorten konzentrieren, um sowohl unsere Kriegsschiffe als auch unsere Versorgungslinien zu verteidigen."
 ENG_capital_focus:0 "Produktion von Großschiffen"
 ENG_capital_focus_desc:0 "Wir verfügen zwar über moderne Großkampfschiffe, aber unsere Produktion ist nicht auf dem Stand, auf dem sie sein könnte. Hier sollten wir Abhilfe schaffen."
 ENG_euro_focus:0 "Kontinentale Ausrichtung"
 ENG_euro_focus_desc:0 "Seit Jahrhunderten verfolgen wir eine schwache Politik des europäischen Gleichgewichts der Kräfte. Wir haben zugesehen, wie mächtige französische, deutsche und russische Reiche expandierten, während wir nach außen blicken mussten. Wir glauben, dass wir nun endlich an der Reihe sind, den Kontinent zu beherrschen."
 ENG_imperial_focus:0 "Imperiale Ambitionen"
 ENG_imperial_focus_desc:0 "Obwohl wir bereits ein großes Reich kontrollieren, reicht das noch nicht aus, um unseren Durst zu stillen. Es gibt sowohl starke als auch schwache Nationen, die sich uns unterwerfen sollten."
 ENG_war_propaganda_two:0 "Kriegspropaganda"
 ENG_war_propaganda_two_desc:0 "Indem wir den Feind dämonisieren und den Patriotismus durch eine sorgfältig geplante Propagandakampagne fördern, können wir die Unterstützung für den Krieg erhöhen und junge Männer ermutigen, sich zu melden und für ihr Land zu kämpfen."
 ENG_western:0 "Westlicher Fokus"
 ENG_western_desc:0 "Westeuropa ist voll von rivalisierenden Ländern, die sich große Kolonialreiche und reiche Länder teilen, die nur darauf warten, erobert zu werden. Wir sollten damit beginnen, ihren Untergang zu planen."
 ENG_belgium_friend:0 "Freundschaft mit Belgien"
 ENG_belgium_friend_desc:0 "Die Niederländer sind uns schon immer ein Dorn im Auge gewesen. Wir sollten uns mit den Belgiern verbünden und sie isolieren."
 ENG_antagonize_holland:0 "Die Niederlande verärgern"
 ENG_antagonize_holland_desc:0 "Die Belgier haben darum gebeten, dass wir uns ihnen bei der Sanktionierung der Niederlande anschließen. Dem kommen wir gerne nach."
 ENG_holland_friend:0 "Mit den Niederlanden befreundet sein"
 ENG_holland_friend_desc:0 "Den dummen Belgiern wurde eine Nation gewährt, obwohl sie keine verdient haben. Wir sind der Meinung, dass diese Länder besser zu den Holländern oder zu uns passen würden."
 ENG_antagonize_belgium:0 "Belgien verärgern"
 ENG_antagonize_belgium_desc:0 "Die Niederländer sind bereit, gemeinsam mit uns Sanktionen gegen die Belgier zu verhängen, sobald wir grünes Licht dafür geben."
 ENG_ireland_friend:0 "Mit Irland befreundet"
 ENG_ireland_friend_desc:0 "In einem langen Konflikt zwischen unseren Nationen ist viel Blut geflossen - sowohl irisches als auch britisches. Wir glauben, dass Versöhnung und die Beeinflussung der Iren, unsere neue Lebensweise zu akzeptieren, eine bessere Option als Krieg ist."
 ENG_demand_ireland:0 "Verlangen Sie Irland"
 ENG_demand_ireland_desc:0 "In einem Moment der Schwäche haben wir beschlossen, den Iren die Unabhängigkeit zu schenken, aber jetzt denken wir, dass es an der Zeit ist, dieses großzügige Geschenk zu widerrufen."
 ENG_burn_french:0 "Verbrennung französischer literarischer Werke"
 ENG_burn_french_desc:0 "Seit über einem Jahrhundert schwärmen die Franzosen von der Freiheit, und jetzt sympathisieren sie mit den Kommunisten. Wir müssen die Frankophobie im Empire aktiv fördern."
 ENG_war_france:0 "Krieg mit Frankreich"
 ENG_war_france_desc:0 "Der Faschismus hat in Frankreich nicht an Stärke gewinnen können. Die liberalen und kommunistischen Ideale haben zu viel Kraft, also liegt es an uns, den Franzosen von seiner Schwäche zu befreien."
 ENG_med:0 "Schwerpunkt Mittelmeer"
 ENG_med_desc:0 "Wir kontrollieren zwar die Ein- und Ausgänge des Mittelmeers, aber unsere Position wurde weitgehend geschwächt, da wir zögerten, sie zu verstärken. Dies wird nicht länger der Fall sein."
 uk_rock_focus_two:0 "Befestigen Sie den Felsen"
 uk_rock_focus_two_desc:0 "Gibraltar kontrolliert nicht nur den Zugang zum Mittelmeer, sondern bietet auch einen stark verteidigten Hafen, von dem aus Schiffe sowohl im Atlantik als auch im Mittelmeer operieren können. Daher ist es unerlässlich, dass er stark bewacht wird."
 uk_spain_focus_two:0 "Mit Spanien befreundet"
 uk_spain_focus_two_desc:0 "Die Spanier wissen besser als die meisten anderen um die Macht der Königlichen Marine, aber vielleicht ist eine Erinnerung daran angebracht..."
 ENG_war_spain:0 "Spanien angreifen"
 ENG_war_spain_desc:0 "Die Spanier waren für unsere diplomatischen Bemühungen nicht empfänglich, so dass wir keine andere Wahl sehen, als in den Krieg zu ziehen."
 ENG_ally_portugal:0 "Bündnis mit Portugal"
 ENG_ally_portugal_desc:0 "Die Portugiesen sind seit Jahrhunderten unsere Verbündeten, und wir sind sicher, dass wir sie in eine bessere Zukunft führen können."
 uk_malta_focus_two:0 "Malta befestigen"
 uk_malta_focus_two_desc:0 "Malta hat eine hervorragende Position im zentralen Mittelmeer, eine wichtige Station entlang unserer Lebensader durch Ägypten und den Suezkanal nach Indien und in den Fernen Osten. Die Zeit, die wir für eine stärkere Befestigung aufwenden, darf nicht vergeudet werden."
 ENG_turkey_friend:0 "Die Türkei unter Druck setzen"
 ENG_turkey_friend_desc:0 "Die Türken befinden sich an einem strategisch wichtigen Ort und können ein hervorragender Verbündeter sowohl gegen die Italiener als auch gegen die Sowjets sein."
 ENG_greece_friend:0 "Freundschaft mit Griechenland"
 ENG_greece_friend_desc:0 "Die Griechen waren im Ersten Weltkrieg mit uns verbündet, und wir glauben, dass sie uns auch in einem künftigen europäischen Konflikt von Nutzen sein könnten."
 ENG_war_greece:0 "Krieg mit Griechenland"
 ENG_war_greece_desc:0 "Um unsere Position im Mittelmeerraum zu festigen, müssen wir sicherstellen, dass die Türkei und Griechenland in unserem Einflussbereich liegen. Die Türkei ist es bereits, und nun ist es an der Zeit, dass Griechenland sich uns anschließt."
 ENG_war_turkey:0 "Die Türkei angreifen"
 ENG_war_turkey_desc:0 "Anders als die Griechen haben sich die Türken als unvernünftig und unwillig erwiesen, mit uns zusammenzuarbeiten. Sie werden bald ihre Dummheit erkennen."
 ENG_woo_italy:0 "Italien umwerben"
 ENG_woo_italy_desc:0 "Die Italiener waren eine der ersten Nationen, die sich den Faschismus zu eigen gemacht haben, und wir haben ihnen viel zu verdanken. Wir sollten in diesen turbulenten Zeiten stolz an der Seite unserer italienischen Brüder und Schwestern stehen."
 ENG_war_italy:0 "Italien sichern"
 ENG_war_italy_desc:0 "Letztendlich werden uns die Italiener aufgrund ihrer wahnhaften Träume vom Aufbau eines Mittelmeerimperiums hintergehen. Was sie nicht wissen, ist, dass wir diesen Traum verwirklichen können, allerdings für uns selbst."
 ENG_army_innov:0 "Innovationen in der Armee"
 ENG_army_innov_desc:0 "In Zeiten der Ungewissheit oder des Krieges benötigt das britische Empire ein erstklassiges Militär. Es gibt keine Entschuldigung für etwas weniger."
 ENG_equipment_effort_two:0 "Aufwand für Ausrüstung"
 ENG_equipment_effort_two_desc:0 "Unsere Soldaten brauchen bessere Waffen. Viel zu lange haben wir veraltete Ausrüstung benutzt, die in einem Krieg eine Belastung wäre."
 ENG_motorized_focus_two:0 "Eine motorisierte Armee"
 ENG_motorized_focus_two_desc:0 "Seit kurzem experimentiert die Armee mit vollmotorisierten Infanterieeinheiten. Bislang wurden noch keine voll motorisierten Divisionen gebildet, aber mit den richtigen Worten an den Kriegsminister könnte dies bald möglich sein."
 ENG_tank_focus:0 "Königliches Panzerregiment"
 ENG_tank_focus_desc:0 "Großbritannien hat den Panzer erfunden, und daher sollte das Royal Tank Regiment mit den besten Panzern der Welt ausgestattet sein, was aber derzeit nicht der Fall ist. Das Special Vehicle Development Committee schlägt vor, ein modernes Design zu erforschen und zu entwickeln, damit Großbritannien weiterhin an der Spitze der Panzerentwicklung steht."
 royal_ordinance_focus:0 "Königliche Munitionsfabriken"
 royal_ordinance_focus_desc:0 "Das königliche Arsenal in Woolwich reicht bei weitem nicht aus, um alle Munition und Kleinwaffen zu produzieren, die wir brauchen. Wir sollten viele weitere Fabriken im ganzen Land errichten, vorzugsweise in relativ sicheren Gegenden."
 ENG_tank_focus_two:0 "Panzerdivisionen"
 ENG_tank_focus_two_desc:0 "Großbritannien hat den Panzer erfunden, und deshalb sollte das Königliche Panzerregiment mit den besten Panzern der Welt ausgestattet sein, aber das ist derzeit nicht der Fall. Der Ausschuss für die Entwicklung von Spezialfahrzeugen schlägt vor, ein modernes Design zu erforschen und zu entwickeln, damit Großbritannien weiterhin an der Spitze der Panzerentwicklung steht."
 ENG_special_forces_two:0 "Spezialeinheiten"
 ENG_special_forces_two_desc:0 "Nicht alle Soldaten erhalten die gleiche Ausbildung oder haben die gleichen Kampffähigkeiten. Einige Soldaten verfügen über Spezialisierungen und besondere Fähigkeiten, die zur Erfüllung anderer Aufgaben eingesetzt werden können. Wir sollten uns diese Vielfalt zunutze machen."
 ENG_royal_marines:0 "Königliche Marinesoldaten"
 ENG_royal_marines_desc:0 "Die Meere zu beherrschen ist schön und gut, aber manchmal muss man sich die Füße nass machen. Es sollte besonders darauf geachtet werden, dass die Royal Marines gut ausgebildet und ausgerüstet sind."
 ENG_northern:0 "Nördlicher Schwerpunkt"
 ENG_northern_desc:0 "Die skandinavischen Länder sind bündnislos und schwach. Wir sollten sie in unserem Einflussbereich sichern, um zu verhindern, dass ihre Stützpunkte gegen uns verwendet werden. "
 ENG_north_sea:0 "Marineübungen in der Nordsee"
 ENG_north_sea_desc:0 "Unsere Selbstzufriedenheit wäre unser Untergang gewesen, wenn wir sie nicht korrigiert hätten. Wir müssen der Welt zeigen, dass wir eine Macht sind, mit der man rechnen muss."
 ENG_north_fascism:0 "Unterstützt faschistische Revolutionäre"
 ENG_north_fascism_desc:0 "Es gibt keinen Grund, mit den skandinavischen Ländern in den Krieg zu ziehen. Sie brauchen nur einen kleinen Schubs in die richtige Richtung, damit ihre Interessen mit unseren übereinstimmen."
 ENG_north_war:0 "Unverhohlenen Krieg unterstützen"
 ENG_north_war_desc:0 "Es gibt keine Möglichkeit, mit den skandinavischen Ländern zu verhandeln. Sie haben sich die Ohren zugehalten und weigern sich, auf ihre demokratischen Verhältnisse zu verzichten. Ein offener Krieg ist die einzige Option."
 ENG_denmark_revolution:0 "Dänische Revolution"
 ENG_denmark_revolution_desc:0 "Das dänische Volk ist unserem Beispiel gut gefolgt, und jetzt ist es an der Zeit, sein Land von denen zurückzuerobern, die es von innen heraus zerstören wollen."
 ENG_norway_revolution:0 "Norwegische Revolution"
 ENG_norway_revolution_desc:0 "Unsere norwegischen Brüder sind bereit, zu kämpfen und ein faschistisches Regime in Norwegen zu errichten. Wir müssen alle Unterstützung anbieten, die wir aufbringen können."
 ENG_sweden_revolution:0 "Schwedische Revolution"
 ENG_sweden_revolution_desc:0 "Die Schweden sind schon viel zu lange von Schwäche geplagt worden. Aber jetzt ist das Volk bereit, wieder stark zu werden."
 ENG_war_denmark:0 "Krieg mit Dänemark"
 ENG_war_denmark_desc:0 "Die Dänen haben unseren diplomatischen Bemühungen auf ärgerliche Weise standgehalten, aber wir bezweifeln, dass dies auch der Fall sein wird, wenn wir ihnen den Krieg erklären."
 ENG_war_norway:0 "Krieg mit Norwegen"
 ENG_war_norway_desc:0 "Unsere nördlichen Gewässer müssen vor jeder fremden Macht sicher sein. Basen in Norwegen werden uns helfen, unsere Vormachtstellung zu behaupten."
 ENG_war_sweden:0 "Krieg mit Schweden"
 ENG_war_sweden_desc:0 "Wir können nicht länger zulassen, dass schwedische Ressourcen für die Kriegsanstrengungen unserer Feinde verwendet werden. Sie werden den Fehler ihres Handelns sehr schnell erkennen."
 ENG_war_finland:0 "Krieg mit Finnland"
 ENG_war_finland_desc:0 "Obwohl die Finnen den Kommunismus nicht lieben, haben sie sich geweigert, mit uns zusammenzuarbeiten. Wir sehen keine andere Möglichkeit, als sie in unsere Sphäre zu zwingen."
 ENG_war_soviets:0 "Streik in der Komintern"
 ENG_war_soviets_desc:0 "Es wäre eine Untertreibung, die Sowjets als fehlgeleitet zu bezeichnen. Die Komintern ist töricht, und wir werden uns freuen, die Welt bei der Zerstörung des Kommunismus für immer anzuführen."
 ENG_eastern:0 "Östlicher Schwerpunkt"
 ENG_eastern_desc:0 "Die Länder Osteuropas brauchen unsere Hilfe, um die Ideale des Kommunismus und der Demokratie zu bekämpfen! Sie sollten stolz auf ihre Nationen sein und eng mit uns zusammenarbeiten."
 ENG_draw_germany:0 "Näher an Deutschland heranrücken"
 ENG_draw_germany_desc:0 "Die Deutschen sind unsere natürlichen Verbündeten gegen alle, die uns schaden wollen. Wir müssen zeigen, dass wir bis zum Ende dabei sind."
 ENG_draw_poland:0 "Näher an Polen heranrücken"
 ENG_draw_poland_desc:0 "Die Geschichte hat uns gezeigt, dass die Deutschen unsere natürlichen Feinde sind. Auch wenn wir dieselben Ideale teilen, kann man ihnen nicht trauen. Polen ist ein starker Staat, der ein nützlicher Verbündeter gegen die deutsche Bedrohung sein könnte."
 ENG_axis_help:0 "Deutsche militärische Zusammenarbeit"
 ENG_axis_help_desc:0 "Die Deutschen bereiten sich schon seit geraumer Zeit auf einen Krieg vor, und ihr Generalstab könnte uns das eine oder andere lehren."
 ENG_woo_poland:0 "Bündnis mit Polen"
 ENG_woo_poland_desc:0 "Es ist schwierig, einen Zweifrontenkrieg zu führen. Wenn wir gegen die Deutschen erfolgreich sein wollen, müssen wir eine zweite Front eröffnen. Zum Glück sind die Polen bereit, ein Bündnis einzugehen."
 ENG_war_poland:0 "Krieg mit Polen"
 ENG_war_poland_desc:0 "Wir stimmen mit den Deutschen überein, dass die Polen keinen eigenen Staat verdienen. Diese Länder wären unter unserem Einfluss besser aufgehoben."
 ENG_war_germany:0 "Krieg mit Deutschland"
 ENG_war_germany_desc:0 "Die größte Bedrohung für das britische Empire sind die Deutschen. Mit jeder Sekunde, die wir vergeuden, werden sie stärker. Wir müssen sie so schnell wie möglich ausschalten."
 ENG_belgium_war:0 "Belgien angreifen"
 ENG_belgium_war_desc:0 "Die Eroberung Belgiens wird uns ein Standbein auf dem europäischen Festland verschaffen. Es ist klar, dass das Britische Empire und die Belgier sich nicht ausstehen können, daher ist dies leicht zu rechtfertigen."
 ENG_dutch_war:0 "Die Niederlande angreifen"
 ENG_dutch_war_desc:0 "Die Niederlande sind uns schon viel zu lange ein Dorn im Auge. Sie werden lernen, sich unserer überlegenen Macht zu unterwerfen, ob sie wollen oder nicht."
 uk_protect_suez_two:0 "Behauptung der Position in Ägypten"
 uk_protect_suez_two_desc:0 "Die Kontrolle des Suezkanals ist Teil der Mittel, mit denen das britische Empire seine Herrschaft über die Meere aufrechterhält. Ein Verlust dieser Region wäre katastrophal. Es müssen Maßnahmen ergriffen werden, um sie zu befestigen."
 ENG_pressure_iraq:0 "Druck auf den Irak"
 ENG_pressure_iraq_desc:0 "Der Irak hat sich langsam von uns distanziert, und das dürfen wir nicht länger zulassen. Wir müssen sicherstellen, dass seine Interessen mit unseren übereinstimmen."
 ENG_pressure_iran:0 "Druck auf den Iran"
 ENG_pressure_iran_desc:0 "Der Iran hat sich langsam von uns distanziert, und das dürfen wir nicht länger zulassen. Wir müssen sicherstellen, dass seine Interessen mit unseren übereinstimmen."
 singapore_focus_two:0 "Singapur befestigen"
 singapore_focus_two_desc:0 "Singapur sollte unser wichtigster Marinestützpunkt im Osten bleiben. Hongkong mag an die Japaner fallen, aber Singapur muss uneinnehmbar bleiben, bis die Hauptflotte eintreffen kann, um den Feind entscheidend zu besiegen."
 hongkong_focus_two:0 "Hongkong befestigen"
 hongkong_focus_two_desc:0 "Unser Plan sollte kühner sein und sich auf einen Stützpunkt stützen, der viel näher an Japan liegt. Mit ausreichenden Befestigungen und Einrichtungen ist Hongkong ein ideales Ziel!"
 ENG_war_japan:0 "Japan angreifen"
 ENG_war_japan_desc:0 "Das Kaiserliche Japanische Reich bedroht weiterhin unsere kolonialen Besitzungen im Fernen Osten. Wir werden nicht länger zulassen, dass sie auf unsere Kosten stärker werden."
 ENG_woo_japan:0 "Japan umwerben"
 ENG_woo_japan_desc:0 "Die Royal Navy allein hat vielleicht keine Chance gegen die US Navy, aber wenn wir das anglo-japanische Bündnis erneuern würden...."
 ENG_mexico_fascism:0 "Unterstützen Sie die Mexikanische Synarchistische Union"
 ENG_mexico_fascism_desc:0 "Wir haben in der Vergangenheit eng mit Mexiko zusammengearbeitet und sind der Meinung, dass es nun an der Zeit ist, dass das Land lernt, sich nationalistische Rhetorik zu eigen zu machen und sich mit uns im Kampf gegen die Vereinigten Staaten zu vereinen."
 ENG_mexico_revolution:0 "Mexikanische Revolution"
 ENG_mexico_revolution_desc:0 "Die Zeit ist reif! Wir müssen die Nationalistische Synarchistische Union in ihrer Revolution gegen all jene unterstützen, die Mexiko kontrollieren wollen!"
 ENG_war_USA:0 "Greift die Amerikaner an"
 ENG_war_USA_desc:0 "Unsere ehemalige Kolonie könnte bald die stärkste Nation werden, die die Welt je gesehen hat. Die Große Depression hat sie geschwächt, aber mit jedem Tag erholen sie sich. Wir müssen sie so bald wie möglich angreifen, damit sie unseren Fortschritt nicht auf unbestimmte Zeit aufhalten."
 ENG_ally_venezuela:0 "Bündnis mit Venezuela"
 ENG_ally_venezuela_desc:0 "Die Kapitalisten in den Vereinigten Staaten und die Kommunisten in der Sowjetunion kontrollieren einen Großteil des Öls, das wir für den Betrieb unseres Militärs benötigen. Ein Bündnis mit Venezuela wird sicherstellen, dass wir uns ihr Öl für unsere Sache sichern."
