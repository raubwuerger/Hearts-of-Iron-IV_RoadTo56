  ENG_speech_against_war:0 "Rede gegen den Krieg"
  ENG_speech_against_war_desc:0 "Das Blut unserer besten Jugend wird nicht vergeblich durch fremdes Gesindel vergossen werden. Großbritannien muss in Frieden bleiben, wenn es überleben soll. Unsere Stimme muss in jeder Straße zu hören sein. Wir fordern Frieden! Aber wir werden bereit sein, unseren Boden zu verteidigen und uns gegen die ausländischen Invasoren zu wappnen. Denjenigen, die behaupten, wir wollten Unruhe stiften und Kriege anzetteln, antworten wir mit einer einzigen Stimme: Großbritannien lebt und marschiert weiter, in Frieden!"

