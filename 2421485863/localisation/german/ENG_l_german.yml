  r56_eng.1.t:0 "Der Faschismus allein kann den Frieden bewahren!"
  r56_eng.1.desc:0 "Faschismus bedeutet Frieden, weil nur der Faschismus die wahre Ursache des Krieges bekämpft. Eine starke autarke Politik würde es ermöglichen, dem nicht gewinnbaren Wettbewerb um Märkte zu entkommen, der so viele Kriege verursacht hat. Deshalb sind Frieden und Imperium vereinbar. Sie gehen Hand in Hand, um die wirtschaftliche Unabhängigkeit zu sichern!"
  r56_eng.1.a:0 "Wir werden Krieg verhindern!"

  r56_eng.2.t:0 "Über ausländische Kriege"
  r56_eng.2.desc:0 "Briten müssen nur für Großbritannien kämpfen! Der Anblick der Söhne Großbritanniens, die unsere Küsten verlassen, um in fremden Kriegen zu sterben, muss in die Geschichtsbücher aufgenommen werden. Briten dürfen nur für Großbritannien und die Verteidigung des Empire kämpfen."
  r56_eng.2.a:0 "Wir werden nicht an fremden Ufern sterben!"

  r56_eng.3.t:0 "Britische Militärexilanten fordern Asyl"
  r56_eng.3.desc:0 "Ehemalige Angehörige des britischen Militärs, die vor den Kommunisten geflohen sind, sind angekommen und bitten um Asyl. Eigentlich könnten sie sicherlich stattdessen unseren Streitkräften dienen."
  r56_eng.3.a:0 "Wir brauchen immer erfahrenes Personal!"

  r56_eng.4.t:0 "Überlebende der königlichen Familie suchen Zuflucht in unserem Land"
  r56_eng.4.desc:0 "Auf der Flucht vor den tragischen Ereignissen, die die königliche Familie dezimiert haben, haben die Überlebenden darum gebeten, sich in unserem Land niederlassen zu können, in der Hoffnung, dass sie eines Tages in der Lage sein werden, die Monarchie in Großbritannien wiederherzustellen."
  r56_eng.4.a:0 "Dies ist nicht Westminster, aber wir werden unser Bestes tun."



