ENG_admiralty_naval_staff:0 "Admiralität Marinestab"
ENG_royal_family_remnants:0 "Überreste der königlichen Familie"
ENG_royal_family_remnants_desc:0 "Während der größte Teil der königlichen Familie von diesen kommunistischen Dämonen hingerichtet wurde, gibt es immer einen Erben, der darauf erpicht ist, dieses neue Rumpfparlament loszuwerden und den britischen Thron wiederherzustellen."
 
 
#Events 
englandmod.99.t:0 "Archibald Wavell kommt nach Indien"
englandmod.99.d:0 "Der General Archibald Wavell wurde kürzlich befördert, um die britisch-indische Armee zu kommandieren, er sollte in ein paar Tagen eintreffen."
englandmod.99.a:0 "Verstanden."
 
 
#Decisions 
ENG_speech_against_war:0 "Rede gegen den Krieg"
ENG_speech_against_war_desc:0 "Das Blut unserer besten Jugend wird nicht vergeblich vergossen werden wegen ausländischer Rabbate. Großbritannien muss in Frieden bleiben, wenn Großbritannien überleben soll. Unsere Stimme muss in jeder Straße gehört werden. Wir fordern Frieden! Aber wir werden bereit sein, unseren Boden zu verteidigen, bewaffnet zu sein gegen die ausländischen Invasoren. Denen, die behaupten, wir wollten Unruhe stiften, Kriege auslösen, antworten wir mit einer einmütigen Stimme: Großbritannien lebt und marschiert weiter, in Frieden!"
