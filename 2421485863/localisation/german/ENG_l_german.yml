british_alternate_focus:0 "British Empire Fokusbaum"
british_alternate_focus_tt:0 "§Rein weiterer Fokusbaum wird geladen, nachdem dieser Fokus abgeschlossen ist, der alle Road to 56-Faschisten-Fokusse enthält. Es gibt keinen Weg zurück! Wählen Sie weise!"
ENG_anti_communist_commanders_exile_tt:0 "§RAristokratische Kommandanten werden verschwinden oder ins Exil gehen.§!"
revolutionary_scientific_congress_name:0 "Revolutionärer Wissenschaftlicher Kongress"
 
 
r56_eng.1.t:0 "Faschismus allein kann den Frieden bewahren!"
r56_eng.1.desc:0 "Faschismus bedeutet Frieden, weil nur der Faschismus die wahre Ursache des Krieges bekämpft. Eine starke autarke Politik würde es ermöglichen, dem nicht gewinnbaren Wettbewerb um Märkte zu entkommen, der so viele Kriege verursacht hat. Deshalb sind Frieden und Imperium miteinander vereinbar. Sie gehen Hand in Hand als Mittel zur Sicherung der wirtschaftlichen Unabhängigkeit!"
r56_eng.1.a:0 "Wir werden Krieg verhindern!"
 
r56_eng.2.t:0 "Über ausländische Kriege"
r56_eng.2.desc:0 "Briten müssen nur für Großbritannien kämpfen! Der Anblick der Söhne Großbritanniens, die unsere Küsten verlassen, um für fremde Auseinandersetzungen zu sterben, muss ein Eintrag in den Geschichtsbüchern werden. Briten dürfen nur für Großbritannien und die Verteidigung des Empire kämpfen."
r56_eng.2.a:0 "Wir werden nicht an fremden Ufern sterben!"
 
r56_eng.3.t:0 "Britische Militärflüchtlinge fordern Asyl"
r56_eng.3.desc:0 "Ehemalige Mitglieder des britischen Militärs, die vor den Kommunisten geflohen sind, sind angekommen und bitten um Asyl. Eigentlich könnten sie sicherlich stattdessen unseren Streitkräften dienen."
r56_eng.3.a:0 "Wir brauchen immer erfahrenes Personal!"
 
r56_eng.4:0 "Überlebende der königlichen Familie suchen Zuflucht in unserem Land"
r56_eng.4.desc:0 "Auf der Flucht vor den tragischen Ereignissen, die die königliche Familie dezimiert haben, haben die Überlebenden darum gebeten, sich in unserem Land niederlassen zu können, in der Hoffnung, dass sie eines Tages in der Lage sein werden, die Monarchie in Großbritannien wiederherzustellen."
r56_eng.4.a:0 "Dies ist nicht Westminster, aber wir werden unser Bestes tun."
 
 
 
