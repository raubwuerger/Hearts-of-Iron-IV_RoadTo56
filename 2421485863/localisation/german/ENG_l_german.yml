#Country Stuff 
ENG_establish_the_colony_of_aden:0 "Die Kolonie Aden gründen"
ENG_establish_the_colony_of_aden_desc:0 "Der Hafen von Aden ist einer der wichtigsten im Handel zwischen Indien, Europa und dem Fernen Osten. Der Government of India Act 1935 beinhaltete die Übertragung der Kontrolle über diesen Hafen direkt an die Regierung in London, während er zuvor als Provinz des Chief Commissioner verwaltet wurde. Die letzten Vorbereitungen für die Gründung von Aden als eigenständige Kolonie sind nun abgeschlossen."
#Focus 
ENG_war_with_ussr:0 "Operation Undenkbar"
uk_naval_gunnery:0 "Marinegeschützwesen"
uk_naval_gunnery_desc:0 "Verbessern Sie die Effizienz unserer Marineausrüstung, um härter zuzuschlagen und die Meere zu beherrschen."
ENG_tube_alloys:0 "Rohr-Legierungen"
ENG_tube_alloys_desc:0 "Physikalische Gleichungen zeigen, dass die Spaltung von Uran eine gigantische Menge an Energie freisetzen könnte. Dies könnte zur Schaffung einer Bombe von fast unvorstellbarer Kraft führen."
ENG_admiralty_naval_staff_desc:0 "Der Marinestab der Admiralität ist der wahre Kern unserer Marine, ein Organ, das den Einsatz unserer Schiffe auf der ganzen Welt koordinieren und beeinflussen kann."
 
ENG_tank_variant_focus:0 "Panzer-Varianten entwickeln"
ENG_tank_variant_focus_desc:0 "Panzer können viel mehr Aufgaben als den direkten Kampf erfüllen. Sie können amphibisch gemacht werden, mit Artilleriegeschützen ausgestattet werden, die feindliche Verteidigungsanlagen sprengen können oder zu Anti-Luft-Plattformen werden, um die umliegenden Truppen gegen Luftangriffe zu sichern."
 
ENG_agents_of_the_revolution:0 "Agenten der Revolution"
ENG_agents_of_the_revolution_desc:0 "Deckungsoperationen sind für den Schutz der Revolution unerlässlich."
