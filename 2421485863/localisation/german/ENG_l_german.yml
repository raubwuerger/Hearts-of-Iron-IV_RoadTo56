 englandmod.1.d:0 "Ein Vertreter von [[~ENG.GetName~]] ist soeben eingetroffen. [[~ENG.GetName~]] hat kürzlich eine starke ultranationalistische Bewegung erlebt und möchte sich dem Reich und der Achse anschließen, um die Zukunft der Welt zu lenken."
 englandmod.1.a:0 "Annehmen"
 englandmod.1.b:0 "Ablehnen."
 englandmod.5.t:0 "Die Briten fordern unsere Annexion"
 englandmod.5.d:0 "Ein britischer Delegierter traf heute Morgen in Dublin ein. Die Auswirkungen der ultranationalistischen Bewegung in Großbritannien sind nun auch bei uns angekommen, denn London fordert unsere sofortige Annexion. Wir wissen nicht, ob die Franzosen oder die Amerikaner sich für uns einsetzen werden, und müssen eine schwere Entscheidung treffen."
 englandmod.5.a:0 "Ihren Forderungen nachgeben."
 englandmod.5.b:0 "Keine Chance."
 englandmod.6.t:0 "Irland lenkt ein!"
 englandmod.6.d:0 "Unser Delegierter aus Dublin ist mit fantastischen Neuigkeiten eingetroffen! Die schwachen Iren haben beschlossen, unsere Forderung nach einer sofortigen Annexion zu akzeptieren. Wir können nun zur nächsten Phase unseres Plans übergehen."
 englandmod.6.a:0 "Sie haben eine kluge Entscheidung getroffen."
 englandmod.7.t:0 "Irland lehnt unsere Forderungen ab!"
 englandmod.7.d:0 "In einem erbärmlichen, letzten Versuch der Tapferkeit hat die törichte irische Regierung unsere Forderung nach einer Annexion abgelehnt. Mehr noch, sie hat beschlossen, ihre Streitkräfte für den Fall eines britischen Angriffs zu mobilisieren."
 englandmod.7.a:0 "Sind sie selbstmörderisch?"
 englandmod.8.t:0 "Die Briten schlagen ein Bündnis vor"
 englandmod.8.d:0 "Heute Morgen ist ein britischer Delegierter in Lissabon eingetroffen. Als ob die Einmischung der Briten in die spanische Politik nicht schon deutlich genug wäre, versuchen sie nun auch noch, Einfluss auf unsere Politik zu nehmen und bieten uns ein Bündnis an."
 englandmod.8.a:0 "Wir nehmen an!"
 englandmod.8.b:0 "Wir werden uns nicht daran beteiligen."
 englandmod.9.t:0 "Portugal nimmt an!"
 englandmod.9.d:0 "Portugal hat unser Bündnisangebot angenommen! Wieder einmal stehen die Portugiesen und die Briten Seite an Seite gegen ihre Widersacher!"
 englandmod.9.a:0 "Hurra!"
 englandmod.10.t:0 "Portugal lehnt ab!"
 englandmod.10.d:0 "Portugal hat unser Bündnisangebot abgelehnt! Sie haben bewiesen, dass sie für uns nutzlos sind!"
 englandmod.10.a:0 "Wenn ihr nicht für uns seid, seid ihr gegen uns."
 englandmod.11.t:0 "Die Briten schlagen ein Bündnis vor"
 englandmod.11.d:0 "Ein britischer Delegierter ist heute Morgen in Rom eingetroffen. Die Briten beginnen, ihre Bemühungen im Mittelmeerraum zu konzentrieren und möchten ein Bündnis vorschlagen. Wir wollen sie zwar nicht verärgern, aber wenn wir einem Bündnis zustimmen, könnte es einige unserer Ansprüche untergraben..."
 englandmod.11.a:0 "Wir nehmen an!"
 englandmod.11.b:0 "Auf keinen Fall."
 englandmod.12.t:0 "Italien nimmt an!"
 englandmod.12.d:0 "Italien hat unser Bündnisangebot angenommen! Gemeinsam werden wir uns die Hegemonie teilen!"
 englandmod.12.a:0 "Hurra!"
 englandmod.13.t:0 "Italien lehnt ab!"
 englandmod.13.d:0 "Italien hat unser Bündnisangebot abgelehnt! Sie haben bewiesen, dass sie für uns nutzlos sind!"
 englandmod.13.a:0 "Wenn ihr nicht für uns seid, seid ihr gegen uns."
 englandmod.14.t:0 "Die Briten schlagen ein Bündnis vor"
 englandmod.14.d:0 "Ein britischer Delegierter ist heute Morgen in Warschau eingetroffen. Die Briten erwarten, dass die Deutschen irgendwann einem ihrer Nachbarn den Krieg erklären werden, und sie gehen davon aus, dass das wir sein werden. Sie schlagen ein Bündnis vor, um die Deutschen von einem Angriff abzuhalten, aber wir haben auch das Gefühl, dass sie uns auf einen dunklen Pfad führen werden...."
 englandmod.14.a:0 "Wir nehmen an!"
 englandmod.14.b:0 "Das geht nicht."
 englandmod.15.t:0 "Polen nimmt an!"
 englandmod.15.d:0 "Polen hat unser Bündnisangebot angenommen! Gemeinsam werden wir die Deutschen besiegen!"
 englandmod.15.a:0 "Hurra!"
 englandmod.16.t:0 "Polen lehnt ab!"
 englandmod.16.d:0 "Polen hat unser Bündnisangebot abgelehnt! Sie haben bewiesen, dass sie für uns nutzlos sind!"
 englandmod.16.a:0 "Wenn ihr nicht für uns seid, seid ihr gegen uns."
 englandmod.17.t:0 "Britisches Bündnisangebot"
 englandmod.17.d:0 "Ein britischer Delegierter traf gestern in Tokio ein. Anscheinend sind die Briten der Meinung, dass eine Erneuerung des japanisch-angloamerikanischen Bündnisses beiden Ländern gut tun würde. Könnten sie auch einen Krieg mit den Vereinigten Staaten in Betracht ziehen?"
 englandmod.17.a:0 "Wir sind mit der Erneuerung des Bündnisses einverstanden."
 englandmod.17.b:0 "Wir brauchen sie nicht."
 englandmod.18.t:0 "Die Japaner sind einverstanden!"
 englandmod.18.d:0 "Gute Nachrichten! Japan hat unser Bündnisangebot angenommen! Mit unserer vereinten Kraft werden die Amerikaner sicher fallen!"
 englandmod.18.a:0 "Hurra!"
 englandmod.19.t:0 "Die Japaner lehnen ab!"
 englandmod.19.d:0 "Schlechte Nachrichten! Japan hat unser Bündnisangebot abgelehnt. Ist ihnen nicht klar, dass der schlafende Riese bald erwachen wird?"
 englandmod.19.a:0 "Es ist ihre Beerdigung."
 englandmod.20.t:0 "Britisches Bündnisangebot"
 englandmod.20.d:0 "Ein britischer Delegierter traf gestern in Caracas ein. Anscheinend sind die Briten der Meinung, dass ein Militärbündnis zwischen unseren beiden Nationen für beide Seiten von Vorteil wäre. Könnte es sein, dass sie auch einen Krieg mit den Vereinigten Staaten in Betracht ziehen?"
 englandmod.20.a:0 "Wir sind bereit, uns anzuschließen!"
 englandmod.20.b:0 "Nein danke!"
 englandmod.21.t:0 "Venezuela nimmt an!"
 englandmod.21.d:0 "Gute Nachrichten! Venezuela hat unser Bündnisangebot angenommen! Es wird sich als nützliche Basis erweisen, von der aus wir die westliche Hemisphäre angreifen können."
 englandmod.21.a:0 "Hurra!"
 englandmod.22.t:0 "Venezuela lehnt ab!"
 englandmod.22.d:0 "Schlechte Nachrichten! Venezuela hat unser Bündnisangebot abgelehnt. Ist ihnen nicht klar, dass der schlafende Riese bald erwachen wird?"
 englandmod.22.a:0 "Was auch immer"
 englandmod.23.t:0 "Der Status des englischen Faschismus"
 englandmod.23.d:0 "Auch wenn unsere ehemaligen englischen Oberherren versucht haben, unserem Land den Faschismus aufzuzwingen, müssen wir eine solche Einmischung nicht mehr dulden. Sollten wir den faschistischen Einfluss, den die Briten in unser Land gebracht haben, loswerden?"
 englandmod.23.a:0 "Ja, es ist an der Zeit, diese dumme Ideologie loszuwerden."
 englandmod.23.b:0 "Nein danke, ich mag den Faschismus lieber."

