  ENG_retake_the_african_jewel:0 "Das afrikanische Juwel zurückerobern"
  ENG_retake_the_african_jewel_desc:0 "Ein unabhängiges Ägypten ist ein zu großes Risiko für unsere asiatischen und afrikanischen Interessen. Es wird wieder unter unsere Kontrolle gebracht werden."
  uk_egypt_focus:0 "Entwicklung in Ägypten"
  uk_egypt_focus_desc:0 "Die Ägypter stehen im Mittelpunkt unserer Interessen in Afrika und im Mittelmeerraum. Es liegt in unserem besten Interesse, dafür zu sorgen, dass sie über eigene Verteidigungskapazitäten verfügen und gleichzeitig im Falle eines künftigen Konflikts gute Beziehungen zu ihnen unterhalten."

  ENG_take_the_reactionaries_out_of_their_nest:0 "Holt die Reaktionäre aus ihrem Nest"
