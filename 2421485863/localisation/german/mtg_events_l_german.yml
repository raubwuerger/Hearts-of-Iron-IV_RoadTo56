 mexico.19.r:1 "Valentín Campa, ein Eisenbahnsyndikalist, der Laborde nahe steht."
 mexico.20.title:0 "Juan Andreu prangert die Wahl an"
 mexico.20.desc:0 "Der rechtsgerichtete Geschäftsmann und Revolutionsgeneral Juan Andreu Almazán hat das Ergebnis der jüngsten Wahl angeprangert. Er behauptet, dass seine Unterstützung größer war und dass [Root.GetLeader] nur dank der Manipulation des Ergebnisses gewonnen hat. Das mag zwar wahr sein, aber Juan Andreu verhält sich sicherlich wie ein schlechter Verlierer. Er ist ins selbstgewählte Exil in Amerika gegangen und versucht, einen Putschversuch gegen die [Root.GetRulingPartyLong] zu organisieren. Es wäre klug, mit Amerika auf gutem Fuß zu bleiben."
 mexico.20.a:0 "Los, lauft zu den Yanquis."
 mexico.21.title:0 "Mexiko liefert Trotzki aus"
 mexico.21.desc:0 "Obwohl ihm die mexikanische Regierung vor ein paar Monaten Asyl versprochen hatte, wurde Leo Trotzki bei seiner Ankunft im Land von der Staatssicherheit der [From.GetRulingPartyLong] verhaftet und sofort in die Sowjetunion zurückgeschifft, wo er wegen seiner vielen Verbrechen gegen den revolutionären Staat vor Gericht gestellt werden sollte. Der [Von.GetFührer] hat auch seine Hoffnung geäußert, dass Mexiko und die Sowjetunion in Zukunft engere Beziehungen pflegen können."
 mexico.21.a:0 "Prügeln Sie ein Geständnis aus ihm heraus und erschießen Sie ihn! Rufen Sie Generalmajor Blochin an!"
 mexico.22.title:0 "Leo Trotzki kehrt in die UdSSR zurück"
 mexico.22.desc:0 "Nach der wachsenden antistalinistischen Stimmung in der Sowjetunion hat die herrschende Clique dieses Landes beschlossen, Trotzki aus dem Exil zurückzurufen und ihn als ihre Galionsfigur an die Spitze der Regierung zu setzen. Unsere Geheimdienstmitarbeiter vermuten, dass er weitgehend eine Marionette anderer Kräfte innerhalb Russlands sein wird, aber Leo Trotzki besteht darauf, an den Geburtsort der Oktoberrevolution zurückzukehren."
 mexico.22.a:0 "Dasvidaniya."
 flag_trotsky_has_returned_to_ussr_from_mexico:0 " Trotzki ist in die UdSSR zurückgekehrt"
 mexico.23.title:0 "Unbeschränkter U-Boot-Krieg"
 mexico.23.desc:0 "Da der Schutz durch feindliche Konvois dünn ist und unsere U-Boote unbehelligt durch die Meere fahren, können wir einzelne Handelsschiffe fast nach Belieben zerstören. Unsere U-Boot-Kapitäne haben sich dazu entschlossen, diese Zeit "die glücklichen Zeiten" zu nennen. Es gibt viele verlockende Ziele zur Auswahl, wie zum Beispiel neutrale mexikanische Öltanker. Unsere Admirale bitten um die Erlaubnis, diese Tanker anzugreifen, obwohl das Außenministerium davor warnt, dass dies negative Folgen für die Beziehungen zu Mexiko haben könnte."
 mexico.23.a:0 "Mit unseren Feinden zu handeln ist gleichbedeutend mit offener Kriegsführung."
 mexico.23.b:0 "Wir sollten uns nicht mehr Feinde machen, als wir müssen."
 mexico.24.title:0 "Deutsche U-Boot-Angriffe"
 mexico.24.desc:0 "Die mexikanischen Öltanker "Potrero del Llano" und "Faja de Oro" wurden von deutschen Wolfsrudeln, die nach der Doktrin der "uneingeschränkten U-Boot-Kriegsführung" operieren, auf den Grund der Karibik geschickt. Dieser Angriff auf neutrale Schiffe ist eine Kriegshandlung. Es wäre unser gutes Recht, deutsche Schiffe anzugreifen, denen wir auf See begegnen.\n\Wir sollten auch in Betracht ziehen, uns der amerikanischen Fraktion anzuschließen, die die Deutschen bekämpft. Das würde die Yanquis in unsere Schuld bringen und der Welt zeigen, dass Mexiko ein internationaler Akteur ist."
 mexico.24.a:0 "Du bekommst, was du verdienst, [von.GetLeader]."
 mexico.24.b:0 "Was können wir tun?"
 mexico.25.title:0 "Mexiko sucht das Bündnis"
 mexico.25.desc:0 "[From.GetLeader] will sich dem Krieg gegen Deutschland anschließen, nachdem die deutsche Politik des uneingeschränkten U-Boot-Kriegs dazu führte, dass U-Boote mehrere neutrale mexikanische Öltanker versenkten, die vor der Küste Mexikos segelten."
 mexico.25.a:0 "Jedes bisschen hilft."
 mexico.25.b:0 "Wir können sicher bessere Verbündete finden als die Mexikaner."
 mexico.26.title:0 "Mexiko schließt sich der [From.GetFactionName]"
 mexico.26.desc:0 "[From.GetLeader] hat das Angebot des mexikanischen Präsidenten zur Unterstützung im Krieg gegen Deutschland begrüßt. Deutsche Wolfsrudel haben vor kurzem die neutralen mexikanischen Öltanker 'Potrero del Llano' und 'Faja de Oro' versenkt, ein kriegerischer Akt, der den Verlust von zivilen Leben zur Folge hatte, und die mexikanische Regierung hat ihren Wunsch geäußert, die deutschen U-Boot-Aktivitäten in der Karibik ein für alle Mal zu beenden.\n\nDie mexikanische Regierung hat sich seit einiger Zeit um größere Anerkennung durch die Weltmächte bemüht, und sie glaubt, dass die Unterstützung Amerikas und der [From.GetFactionName] beweisen wird, dass sie ein internationaler Akteur ist."
 mexico.26.a:0 "Mexiko ist durchaus im Recht, dafür in den Krieg zu ziehen."
 mexico.26.b:0 "Hat Mexiko überhaupt eine Armee?"
 mexico.26.c:0 "Ein Angriff auf neutrale Schiffe ist nach dem Kriegsrecht ein schweres Verbrechen."
 mexico.27.title:0 "Firmissimam Constantiam"
 mexico.27.desc:0 "Papst Pius XI. hat eine päpstliche Enzyklika herausgegeben, die sich mit der Situation in Mexiko befasst. Während die Cristiada am Verhandlungstisch gelöst und das offene Blutvergießen beendet wurde, ist die Kirche immer noch besorgt über die Richtung, in die sich Mexiko bewegt.\n\Die Enzyklika drängt die mexikanischen Wähler, sich bei Wahlen auf die Seite religiöser Kandidaten zu stellen, und ruft mexikanische religiöse Parteien wie die Katholische Aktion dazu auf, soziale Probleme wie die Armut anzugehen, um weitere revolutionäre Gewalt zu verhindern."
 mexico.27.a:0 "Es ist gut, dass die antikirchliche Gewalt beendet ist."
 mexico.27.b:0 "Abergläubische Propaganda, verhindert die Veröffentlichung dieses Verrats!"
 mexico.28.title:0 "Religiöse Insurrektion"
 mexico.28.desc:0 "Unsere Angriffe auf die verräterische Kirche sind offensichtlich nicht energisch genug durchgeführt worden. Die Verräter haben die Freiheit, die wir ihnen gaben, genutzt, um einen Putschversuch zu organisieren. In Erinnerung an den vergeblichen Cristero-Krieg, den wir vor vielen Jahren zu Recht gewonnen haben, haben diese abergläubischen Narren ihre Kruzifix-Banner hochgehalten und sich hinter den lügnerischen Priestern versammelt und versuchen nun, den Fortschritt, den wir in Richtung Modernisierung gemacht haben, zunichte zu machen."
 mexico.28.a:0 "Wir hätten diesen Verrat schon früher ausmerzen müssen!"
 mexico.29.title:0 "Zweite Cristiada"
 mexico.29.desc:0 "Die Kräfte von Kirche und Revolution sind in Mexiko wieder einmal in Konflikt geraten. Während die Regierung ihre Angriffe auf die Kirche erneuert, starten die umkämpften katholischen Parteien und sozialen Bewegungen eine bewaffnete Rebellion, um die Kontrolle über Mexiko zu übernehmen. Die Cristero-Milizen reformieren sich nach einem Jahrzehnt der Inaktivität, ergänzt durch Überläufer aus dem Bundesmilitär. Sie haben mehrere ländliche Bundesstaaten übernommen und nutzen diese als Basis, von der aus sie operieren.\n\nDie erste Cristiada endete mit einem Vergleich, der dank der Vermittlung der amerikanischen Regierung zwischen hochrangigen Vertretern der Revolution und der Kirche ausgehandelt wurde, aber es sieht so aus, als ob diese Gewalt nur mit der vollständigen Vernichtung einer der Kriegsparteien enden wird."
 mexico.29.a:0 "Es wird ein Leichtes sein, leichtgläubige Idioten, angeführt von senilen Priestern, abzuschlachten."
 mexico.29.b:0 "Lang lebe Christus der König und die selige Maria von Guadalupe!"
 mexico.29.c:0 "Die mexikanische Situation scheint für einen Außenstehenden zu komplex, um sie zu verstehen."
 mexico.30.title:0 "Atheistischer Aufstand"
 mexico.30.desc1:0 "Die bösen Menschen, von denen wir dachten, wir hätten sie besiegt, haben sich für einen letzten, vergeblichen Kampf gegen die Diener Gottes versammelt. Agenten Satans wie Plutarco Calles und seine tyrannischen "revolutionären" Lakaien strömen aus ihren Höhlen des Bösen, bewaffnet mit Gewehren und Bajonetten, um die Gläubigen aufzuspießen. Wir müssen diesen Angriff auf den Leib Christi niederschlagen, oder die Arbeit, die wir getan haben, um die Flamme der Frömmigkeit am Leben zu erhalten und zu vermehren, wird zu einem Ende kommen und zwanzig Jahrhunderte der Kenntnis der Gesetze unseres Erlösers und Königs werden vergessen sein."
 mexico.30.desc2:0 "Die bösen Männer, von denen wir dachten, wir hätten sie besiegt, haben sich zu einem letzten, vergeblichen Kampf gegen die Diener Gottes versammelt. Agenten des Satans wie Vicente Lombardo und seine tyrannischen "revolutionären" Lakaien strömen aus ihren Höhlen des Bösen, bewaffnet mit Gewehren und Bajonetten, um die Gläubigen aufzuspießen. Wir müssen diesen Angriff auf den Leib Christi zurückschlagen, oder die Arbeit, die wir getan haben, um die Flamme der Frömmigkeit am Leben zu erhalten und zu vermehren, wird zu einem Ende kommen und zwanzig Jahrhunderte der Kenntnis der Gesetze unseres Erlösers und Königs werden vergessen sein."
 mexico.30.a:0 "Dies ist deine Stunde und die Macht der Finsternis."
 mexico.31.title:0 "Zweite Mexikanische Revolution"
 mexico.31.desc:0 "Die Kräfte von Kirche und Revolution sind in Mexiko erneut in Konflikt geraten. Während die katholischen Parteien und sozialen Bewegungen an Stärke gewinnen, starten säkularistische Kräfte eine bewaffnete Rebellion, um die Kontrolle über die Regierung zurückzuerlangen. Die "Roten Brigaden" reformieren sich nach einem Jahrzehnt der Inaktivität, während sich Überläufer aus dem Bundesmilitär in den Bundesstaaten versammeln, die immer noch von kirchenfeindlichen Gouverneuren kontrolliert werden.\n\Die Cristiada endete mit einer Einigung, die zwischen hochrangigen Vertretern der Revolution und der Kirche dank der Vermittlung der amerikanischen Regierung ausgehandelt wurde, aber es sieht so aus, als ob diese Gewalt nur mit der vollständigen Zerstörung einer der Kriegsparteien enden wird."
 mexico.31.a:0 "Lang lebe Christus der König und die Heilige Maria von Guadalupe!"
 mexico.31.b:0 "Es wird ein Leichtes sein, leichtgläubige Idioten, angeführt von senilen Priestern, abzuschlachten."
 mexico.31.c:0 "Die mexikanische Situation scheint für einen Außenstehenden zu komplex, um sie zu verstehen."
 mexico.32.title:0 "Zoot-Suit-Unruhen"
 mexico.32.desc:0 "Hispanische Jugendliche, die extravagante Kleidung - 'Zoot Suits' - tragen, waren das Ziel von rassistisch motivierten Ausschreitungen in Grenzstädten des Südens, die auf die sensationslüsterne Berichterstattung über den Tod eines Teenagers in Los Angeles zurückgehen. Neun mexikanisch-amerikanische Jugendliche wurden wegen des Vorfalls wegen Mordes verurteilt. Geheimdienstler haben Berichte zusammengestellt, die besagen, dass die Zoot-Suiter in Wirklichkeit faschistische Agenten sind, die mit ultrakatholischen Sinarquistas in Mexiko zusammenarbeiten, um eine japanisch-deutsche Invasion Amerikas zu unterstützen."
 mexico.32.a:0 "Das klingt eher unwahrscheinlich. Wie viel zahlen wir diesen Agenten?"
 mexico.32.b:0 "Verhaften Sie die Zoot-Suiters trotzdem. Die Unruhen sind eine Bedrohung für unsere Kriegsanstrengungen."
 mexico.33.title:0 "Zoot-Suit-Unruhen"
 mexico.33.desc:0 "Hispanische Jugendliche, die extravagante Kleidung - "Zoot Suits" - tragen, waren das Ziel von rassistisch motivierten Ausschreitungen in Grenzstädten in unserem Norden, die auf die sensationslüsterne Berichterstattung über den Tod eines Teenagers in Los Angeles zurückgehen. Neun mexikanisch-amerikanische Jugendliche wurden wegen des Vorfalls wegen Mordes verurteilt.\n\Amerikanische Geheimdienstagenten haben Berichte zusammengestellt, die besagen, dass die Zoot-Suiter in Wirklichkeit faschistische Agenten sind, die mit den ultra-katholischen Sinarquistas in Mexiko zusammenarbeiten, um eine japanisch-deutsche Invasion Amerikas zu unterstützen."
 mexico.33.a:0 "Die Sinarquistas sind eine Bedrohung sowohl für Amerika als auch für Mexiko."
 mexico.33.b:0 "Sie sind nur Kinder! Dies ist eine Ungerechtigkeit!"
 mexico.34.title:0 "Mexikanische Ressourcenbörse"
 mexico.34.desc:0 "[From.GetLeader] hat ein Handelsabkommen mit Deutschland angeboten, wenn [Root.GetLeader] zustimmt, Mexiko Entwürfe der neuesten leichten und mittleren Panzer zu schicken, die wir entwickelt haben. Dies scheint die erste Stufe in engeren mexikanisch-deutschen Beziehungen zu sein, also auch wenn es keinem militärischen Zweck dient, könnte es für uns geopolitisch nützlich sein. Natürlich könnten diese hochmodernen Panzerdesigns in die Hände eines zukünftigen Feindes fallen..."
 mexico.34.a:0 "Dieses Abkommen wird sowohl Deutschland als auch Mexiko helfen."
 mexico.34.b:0 "Die Amerikaner werden wahrscheinlich alle Entwürfe bekommen, die wir schicken."
 mexico.35.title:0 "Deutsche Panzerkonstruktionen"
 mexico.35.desc:0 "[From.GetLeader] hat zugestimmt, uns Lizenzen für die neuesten deutschen leichten und mittleren Panzerdesigns zu gewähren. Dies wird hoffentlich als erste Stufe engerer mexikanisch-deutscher Beziehungen dienen und gleichzeitig nützliches militärisches Wissen sein."
 mexico.35.a:0 "Sehr gut!"
 mexico.36.title:0 "Deutschland lehnt Angebot ab"
 mexico.36.desc:0 "Unter Hinweis auf die Möglichkeit, dass Deutschlands fortschrittliche Panzerkonstruktionen in feindliche Hände fallen könnten, hat [From.GetLeader] unser Angebot eines Ressourcentausches abgelehnt. Wir müssen einheimische Panzerdesigns entwickeln oder die Deutschen für ihre Lizenzen bezahlen..."
 mexico.36.a:0 "Verdammt!"
 mexico.40.title:0 "Operation Just Cause ist erfolgreich"
 mexico.40.desc:0 "Unser Überraschungsangriff auf die Yanqui-Basis in Panamá war erfolgreich. Wir haben die Imperialisten vertrieben und warten nun auf die Reaktion des verfallenen Nordreichs. Wenn sie sich auf unsere Verteidigung stürzen, werden wir sie dafür bezahlen lassen."
 mexico.40.a:0 "Centroamérica wird gegen die amerikanische Aggression sicher sein."
 mexico.41.title:0 "Beschlagnahmung des Panamakanals"
 mexico.41.desc:0 "Der Diktator von Mexiko, [From.GetLeader], hat die Frechheit besessen, einen Großangriff auf unsere Panamá-Kanal-Truppen von nahegelegenen Stützpunkten aus zu starten. Ihre 'Operation Just Cause' war ein Erfolg und unsere Truppen fallen in der Verwirrung zurück. Die Mexikaner dringen nicht auf das Festland der Vereinigten Staaten vor, so dass dies nicht der Auftakt zu einer allgemeinen Invasion war, aber der Angriff hat unsere Fähigkeit, Kräfte rund um den Globus zu projizieren, geschwächt und uns auf der internationalen Bühne gedemütigt."
 mexico.41.a:0 "Wir haben leider dringendere Sorgen. Ein Embargo sollte ausreichend sein."
 mexico.41.b:0 "Unsere Souveränität ist bedroht worden. Das erfordert eine militärische Antwort."
 mexico.42.title:0 "Operation Just Cause scheitert"
 mexico.42.desc:0 "Unser Überraschungsangriff auf die Yanqui-Basis in Panamá ist fehlgeschlagen. Vielleicht haben wir nicht genug Truppen eingesetzt, oder der Kommandant war einfach inkompetent. So oder so, wir wurden von den Imperialisten vertrieben und warten nun auf die Antwort des verfallenen Nordreiches. Wenn sie sich auf unsere Verteidigung stürzen, werden wir sie dafür bezahlen lassen."
 mexico.42.a:0 "Centroamérica ist immer noch von der amerikanischen Aggression bedroht."
 mexico.43.title:0 "Angriff auf den Panamá-Kanal"
 mexico.43.desc:0 "Der Diktator von Mexiko, [From.GetLeader], hat die Frechheit besessen, einen Großangriff auf unsere Truppen am Panamá-Kanal von einem nahegelegenen Stützpunkt aus zu starten. Glücklicherweise ist es unseren tapferen Truppen gelungen, ihre 'Operation Just Cause' abzuwehren und die Eindringlinge zurückzuschlagen. Die Mexikaner sind nicht auf das Festland der Vereinigten Staaten vorgedrungen, also war dies nicht der Auftakt zu einer allgemeinen Invasion, aber der Angriff hat gezeigt, dass wir nicht mehr die Herren Amerikas sind, und hat uns auf der internationalen Bühne gedemütigt."
 mexico.43.a:0 "Wir haben leider dringendere Sorgen. Ein Embargo sollte ausreichend sein."
 mexico.43.b:0 "Unsere Souveränität ist bedroht worden. Das erfordert eine militärische Antwort."
 mexico.44.title:0 "Mexiko beschlagnahmt Panamá-Kanal"
 mexico.44.desc1:0 "Nach einem [From.GetAdjective]-Einfall in die amerikanische Militärbasis am Panamá-Kanal haben sich die Truppen auf beiden Seiten der Grenze für einen Krieg mobilisiert. Obwohl die Mexikaner zuerst zuschlugen und die strategisch wichtige Kanalzone einnahmen, scheinen die Amerikaner eine Offensive zu starten, um ihren unverschämten Nachbarn zu bestrafen. Die 'Gossenpresse' prangert die [From.GetRulingPartyLong] als eine Clique von Banditen an, die keinen Respekt vor dem Völkerrecht haben, und fordert einen Regimewechsel.\n\n Sollte ein zweiter Mexikanisch-Amerikanischer Krieg ausbrechen, würde er in dem rauen und unnachgiebigen Terrain der Berge und Wüsten ausgetragen werden, mit viel größeren Verlusten an Menschenleben als das kleine Handgemenge im Jahr 1847, das der mexikanischen Abtretung vorausging."
 mexico.44.desc2:0 "Berichte über das Eindringen von [From.GetAdjective]-Truppen in die amerikanische Militärbasis am Panamá-Kanal wurden von [From.GetLeader] bestätigt, der behauptet, nach den innenpolitischen Turbulenzen in den Vereinigten Staaten gehandelt zu haben, um [From.GetAdjective]-Interessen in Centroamérica zu wahren. Das [From.GetRulingPartyLong]-Propagandaministerium hat alle verbliebenen amerikanischen Soldaten in der Region aufgefordert, ihre Waffen abzugeben und die "friedliche Übergabe der Macht" in der Kanalzone zu respektieren. Der amerikanische Präsident wurde von der 'Gossenpresse' heftig kritisiert, weil er nicht härter für die Wahrung der nationalen Interessen in diesem Gebiet gekämpft hat und weil er es versäumt hat, dem [From.GetAdjective]-Angriff eine allgemeine Mobilisierung gegen [From.GetNameDef] folgen zu lassen."
 mexico.44.a:0 "Kommt und holt es euch!"
 mexico.44.b:0 "Ein unverschämter Angriff auf Amerikas Souveränität."
 mexico.44.c:0 "Das kleine, glückliche... Mexiko?"
 mexico.45.title:0 "[From.GetAdjective]-amerikanische Grenzkonflikte"
 mexico.45.desc1:0 "Die amerikanischen Truppen an der Südgrenze wurden in höchste Alarmbereitschaft versetzt, da die jüngste [From.GetAdjective]-Aggression gegen die amerikanische Militärbasis am Panamá-Kanal die Möglichkeit eines groß angelegten Krieges zwischen den beiden Nachbarn heraufbeschwört. Obwohl der Überraschungsangriff von [From.GetLeader] fehlschlug, hat der amerikanische Präsident Berichten zufolge beschlossen, den unverschämten südlichen Nachbarn zu bestrafen. Die 'Gossenpresse' prangert die [From.GetRulingPartyLong] als eine Clique von Banditen an, die keinen Respekt vor dem Völkerrecht haben, und fordert einen Regimewechsel.\n\n Sollte ein zweiter Mexikanisch-Amerikanischer Krieg ausbrechen, würde er in dem rauen und unnachgiebigen Terrain der Berge und Wüsten ausgetragen werden, mit viel größeren Verlusten an Menschenleben als das kleine Handgemenge im Jahr 1847, das der mexikanischen Abtretung vorausging."
 mexico.45.desc2:1 "Amerikanische Truppen an ihrer südlichen Grenze wurden in höchste Alarmbereitschaft versetzt, da die jüngste [From.GetAdjective]-Aggression gegen die amerikanische Militärbasis am Panamá-Kanal für die meisten Beobachter überraschend kam, obwohl einige Experten in Lateinamerika davor gewarnt hatten, dass [From.GetAdjective]-Angriffe auf zentroamerikanische Staaten letztlich in Auseinandersetzungen mit Amerika über gegensätzliche Interessen in der Region enden würden. [USA.GetLeader] hat nach der Beschlagnahmung des Kanals ein Embargo gegen Mexiko verhängt, ansonsten aber von militärischen Aktionen abgesehen. Ein solcher Kurs könnte helfen, die aggressive [From.GetRulingPartyLong]-Regierung zu versöhnen, oder sie vielleicht zu weiteren Aktionen ermutigen."
 mexico.45.a:0 "Kommt und holt es euch!"
 mexico.45.b:0 "Ein unverschämter Angriff auf Amerikas Souveränität."
 mexico.45.c:0 "Mexiko ist mit diesem Spiel ein ziemliches Risiko eingegangen."
 mexico.46.title:1 "Der [From.GetFactionName]"
 mexico.46.desc:0 "Präsident [From.GetLeader] von Mexikos [From.GetRulingPartyLong] hat die Bildung eines neuen Blocks von Nationen in der westlichen Hemisphäre angekündigt. Der [Von.GetFraktionsName] hat erklärt, dass sowohl linke Agitation als auch ausländische Einmischung durch das Schmieden einer revanchistischen Allianz von autokratischen starken Männern besiegt werden, die die Region neu ordnen werden, um ein starkes Gegengewicht zu den anderen Fraktionen zu schaffen."
 mexico.47.title:1 "Der [From.GetFactionName]"
 mexico.47.desc:0 "Präsident [From.GetLeader] von Mexikos [From.GetRulingPartyLong] hat die Bildung eines neuen Blocks von Nationen in der westlichen Hemisphäre angekündigt. Die [From.GetFactionName] hat ihren Namen von Simón Bolívar, einem Unabhängigkeitskämpfer, der vielen der lateinamerikanischen Nationen, die sich nun in einer Allianz zusammenschließen, zur Freiheit verholfen hat. Ihr erklärtes Ziel ist es, der Beherrschung des Kontinents durch die alten europäischen und amerikanischen Imperien ein Ende zu setzen, indem sie starke sozialistische Staaten aufbauen, die wirtschaftlich und diplomatisch miteinander verbunden sind."
 mexico.46.a:0 "Mit treuen Verbündeten wird das Vaterland unschlagbar sein!"
 mexico.46.b:0 "Bloße Zahlen werden diese überheblichen Narren nicht retten."
 mexico.46.c:0 "Ist das der Auftakt zu noch mehr Kämpfen?"
 mexico.50.title:0 "Mexikanischer Waffentransport"
 mexico.50.desc:0 "Unsere ideologischen Vettern in der [From.GetRulingPartyLong] haben ihre Unterstützung für unser Ziel erklärt und uns eine Lieferung von Gewehren geschickt, um uns im Kampf gegen unseren verhassten Feind zu unterstützen."
 mexico.50.a:0 "Die [From.GetLeader] ist ein wahrer Freund des spanischen Volkes."
 mexico.51.title:0 "Waffensendung verloren"
 mexico.51.desc:0 "Die Meere um die spanische Küste werden von Schiffen der spanischen Loyalisten und Rebellen patrouilliert, sowie von italienischen Kreuzern, russischen U-Booten und sogar Schiffen des Völkerbundes, die geschickt wurden, um ein Waffenverbot durchzusetzen, das verhindern soll, dass sich der Bürgerkrieg über Europa ausbreitet. Es ist kein Wunder, dass unsere letzte Waffenlieferung abgefangen wurde und verloren ging."
 mexico.51.a:0 "Was für eine Verschwendung."
 mexico.52.title:1 "[MEX.GetLeader] Proklamiert die Union aller kommunistischen Bewegungen"
 mexico.52.desc_not_trotsky:1 "Auf dem Kongress der [MEX.GetFactionName] proklamierte [MEX.GetLeader] die Vorherrschaft von Trotzkis Interpretation von Marx, Engels und Lenin über fehlerhafte Interpretationen der Revolution wie den Stalinismus. Mit dem Zusammenbruch der 3. Internationale (auch bekannt als Komintern) sind die kommunistischen Führer weltweit aufgefordert, sich einer Selbstkritik zu unterziehen. Nach dem Eingeständnis ihrer politischen Blindheit gegenüber dem wahren revolutionären Geist würden sie in die 4. Internationale eingeladen werden und beim Aufkommen der sozialistischen Weltrevolution helfen."
 mexico.52.desc_trotsky:1 "Auf dem Kongress der [MEX.GetFactionName] verkündete [MEX.GetLeader] die Überlegenheit seiner Interpretation von Marx, Engels und Lenin über fehlerhafte Interpretationen der Theorien der Revolution, wie z. B. den Stalinismus. Mit dem Zusammenbruch der 3. Internationale (auch bekannt als Komintern) werden alle kommunistischen Führer aufgefordert, sich der Selbstkritik zu unterziehen. Nach dem Eingeständnis ihrer politischen Blindheit gegenüber dem wahren revolutionären Geist würden sie in die 4. Internationale eingeladen werden und bei der Entstehung der sozialistischen Weltrevolution helfen."
 mexico.52.a:1 "Wir sehen endlich unsere Fehler ein."
 mexico.52.b:1 "Unsere Interpretation der Vision von Marx ist die einzig legitime."
 mexico.53.title:1 "[MEX.GetLeader] verkündet die Vereinigung aller kommunistischen Bewegungen"
 mexico.53.desc:1 "Wir haben lange geglaubt, dass unsere derzeitigen Führer die wahre Interpretation von Marx, Engels und Lenin verbreiten, aber jetzt sind sie gezwungen, sich einer "Selbstkritik" zu unterziehen und öffentlich zu bekennen, dass die trotzkistische Interpretation von Lenin der einzig richtige Weg zum Triumph des Sozialismus ist. Infolgedessen finden wir uns plötzlich isoliert. Unser Bündnis ist zusammengebrochen und wir stehen vor einem Cornel'schen Dilemma: die Richtigkeit trotzkistischer Ansichten anzuerkennen oder isoliert zu werden und mit der [MEX.GetFactionName] im Streit zu liegen."
 mexico.53.a:1 "Wir sehen endlich unsere Fehler ein."
 mexico.53.b:1 "Unsere Interpretation der Vision von Marx ist die einzig legitime."
 mexico.54.title:1 "[MEX.GetLeader] fordert unseren Rückzug aus der Karibik"
 mexico.54.desc:1 "In einer leidenschaftlichen Rede, die mehr als 4 Stunden dauerte, forderte [MEX.GetLeader], dass wir alle unsere Kolonien in der Karibik aufgeben, da sie seiner Meinung nach "die sichtbarsten Beweise unserer imperialistischen Unterdrückung der Region" sind. Während einige argumentieren, dass wir es uns im Moment nicht leisten können, Mexiko zu verärgern, betonen entschlossenere Berater, dass wir durchaus in der Lage sind, ihnen zu widerstehen und dass unsere territoriale Integrität niemals gefährdet werden darf."
 mexico.54.a:1 "Gehen Sie auf seine Forderungen ein."
 mexico.54.b:1 "Wir verhandeln nicht mit Revolutionären!"
 mexico.55.title:0 "(Von.GetNameDef) Rückzug aus der Karibik!"
 mexico.55.desc:0 "Mit ihren imperialistischen Widersprüchen konfrontiert, hat sich die [From.GetAdjective]-Regierung von ihren karibischen Besitztümern entkolonialisiert. Dies ist ein großer Tag für die Arbeiter, aber der Kampf ist noch lange nicht vorbei. Der Prozess hat nicht zur völligen Freiheit der Arbeiter geführt, da sie immer noch unterdrückerischen Institutionen unterworfen sind."
 mexico.55.a:0 "Der Kampf für die Freiheit des Weltproletariats geht weiter."
 mexico.56.title:0 "[From.GetNameDef] lehnt unsere Forderungen ab"
 mexico.56.desc:0 "In einer arroganten Reaktion, die typisch für imperialistische Unterdrücker ist, hat [From.GetNameDef] unsere Forderungen abgelehnt, ihre gierige Herrschaft über die Karibik aufzugeben! Ihr Proletariat muss sich jetzt dem Widerspruch ihrer Regierung stellen und erkennen, dass sie für Tyrannen arbeiten."
 mexico.56.a:0 "Sie werden den Zorn des bewaffneten Proletariats erleiden!"
 mtg_usa_civil_war_fascists.1.t:1 "Proteste der Silbernen Legion"
 mtg_usa_civil_war_fascists.1.desc:1 "Angeführt und organisiert von der Silbernen Legion von Amerika, marschierten heute eine Reihe von zentristischen und rechten Organisationen durch die Hauptstadt in einer der größten Demonstrationen, die Washington bisher gesehen hat. Weitere Versammlungen wurden aus dem ganzen Land gemeldet.\n\Der Marsch endete vor dem Kapitol, wo die Menge forderte, dass die "Kommunisten im Kongress" an sie ausgeliefert werden, damit sie vor einer "Großen Jury des Volkes" wegen Hochverrats gegen die Vereinigten Staaten vor Gericht gestellt werden können.\n\Inoffiziell teilen einige Mitglieder der Verwaltung die berechtigten Bedenken der Demonstranten hinsichtlich der Rechtsstaatlichkeit und der Einhaltung der verfassungsmäßigen Kontrollen. Andere jedoch schlagen eine harte Linie gegen sie vor. Da in den kommenden Wochen weitere Demonstrationen geplant sind, müssen wir schnell entscheiden."
 mtg_usa_civil_war_fascists.1.a:1 "Wir müssen eine Eskalation der Situation vermeiden."
 mtg_usa_civil_war_fascists.1.b:1 "Wir dürfen uns dem Mob nicht beugen."
 mtg_usa_civil_war_fascists.2.t:1 "Proteste eskalieren in Gewalt"
 mtg_usa_civil_war_fascists.2.desc:1 "Die Spannungen eskalierten heute bei einer weiteren Demonstration in der Hauptstadt, zu der u.a. die Silver Legion of America aufgerufen hatte. Die Demonstranten wiederholten ihre früheren Forderungen, dass eine Reihe von Kongressmitgliedern verhaftet und ihnen übergeben werden sollten, und stellten ein Ultimatum von einer Stunde, bevor sie das Kapitol stürmen und die Personen auf ihrer Liste mit Gewalt entfernen würden. \n\nAls das Ultimatum ohne Reaktion verstrich, stürmten kleine Trupps von Silberlegionären die Reihen der Capitol-Polizei. Es entwickelte sich ein blutiges Handgemenge, das schnell auf andere Demonstranten übergriff. Während die Polizei so beschäftigt war, verschafften sich andere Gruppen Zugang zu den Gebäuden. Indem sie von Raum zu Raum gingen, schafften sie es, mehrere ihrer beabsichtigten Opfer zu finden, wurden aber von der bewaffneten Polizei am Verlassen des Gebäudes gehindert. Bei dem anschließenden Feuergefecht wurden mehrere der Angreifer getötet, während zwei Kongressabgeordnete verletzt wurden.\n\n Eine hässliche Stimmung hat sich über die Hauptstadt gelegt, wobei beide Seiten der anderen die Schuld an der Eskalation geben. Die nächsten Wochen werden zeigen, ob der als "Battle of Capitol Hill" bekannt gewordene Vorfall das Ende der Proteste war oder nur der Auftakt zu einem noch größeren Konflikt."
 mtg_usa_civil_war_fascists.2.a:1 "Es wurde bereits Blut vergossen. Wir müssen damit rechnen, dass noch mehr vergossen wird, bevor dies vorbei ist."
 mtg_usa_civil_war_fascists.10.t:1 "Waffenlager überfallen"
 mtg_usa_civil_war_fascists.10.desc:1 "Ein Waffenlager der US-Armee in [GetCSAState] wurde gestern überfallen und kurzzeitig in Beschlag genommen. Der kleinen Truppe von Wachen stand ein großer bewaffneter Mob gegenüber, der die Schlüssel zu den Lagerräumen forderte. Als Verstärkung aus einer nahegelegenen Garnison eintraf, hatten sich die Angreifer bereits zurückgezogen, wobei sie eine große Anzahl von Handfeuerwaffen mit sich führten.\n\nDa die Wachen völlig unverletzt blieben und die Verstärkung verdächtig lange brauchte, um einzutreffen, spekulieren einige in der Regierung, dass dies ein koordinierter Angriff war."
 mtg_usa_civil_war_fascists.10.a:1 "Zutiefst beunruhigende Nachrichten."
 mtg_usa_civil_war_fascists.11.t:1 "Staat mischt sich in Steuererhebung ein"
 mtg_usa_civil_war_fascists.11.desc:1 "Die Regierung von [GetCSAState] hat die Staatspolizei geschickt, um alle Steuererhebungen und -veranlagungen im Bundesstaat zu unterbinden. Außerdem erklärte der Gouverneur alle Steuern und Abgaben auf Tabak und Alkohol für null und nichtig und wies die Unternehmen an, keine Zölle und Abgaben an den Fiskus zu zahlen. \n\n Er ordnete jedoch auch an, dass Unternehmen und Privatpersonen weiterhin Steuern bei den staatlichen Steuerbehörden einreichen sollen, einschließlich der Steuern, die sonst dem Fiskus geschuldet werden."
 mtg_usa_civil_war_fascists.11.a:1 "Gierig."
 mtg_usa_civil_war_fascists.12.t:1 "General [Von.GetName] tritt zurück"
 mtg_usa_civil_war_fascists.12.desc:1 "Unter Berufung auf seinen schlechten Gesundheitszustand hat General [Von.GetName] seinen Rücktritt eingereicht. Es ist jedoch ein offenes Geheimnis, dass er privat tiefe Bedenken über die politische Richtung des Landes geäußert hat und sogar so weit ging zu behaupten, dass ein neuer amerikanischer Bürgerkrieg vor der Tür steht.\n\nAnstatt über seine eigene Loyalität nachzudenken, scheint er sich entschieden zu haben, überhaupt nicht zu den Waffen gegen seine Mitbürger zu greifen."
 mtg_usa_civil_war_fascists.12.a:1 "Er wird vermisst werden."
 mtg_usa_civil_war_fascists.13.t:1 "Gouverneur mobilisiert Nationalgarde"
 mtg_usa_civil_war_fascists.13.desc:1 "Der Gouverneur von [usa_ng_mobilized.GetName] hat bekannt gegeben, dass er die Nationalgarde des Staates für eine, wie er es nannte, "ausgedehnte Periode von Training und Übungen" mobilisiert hat. Das Kriegsministerium behauptet, es habe keine Kenntnis von geplanten Manövern in [usa_ng_mobilized.GetName]. \Es scheint auch, dass die Einheiten der Nationalgarde ihr gesamtes Kontingent an Vorräten und scharfer Munition mitgenommen haben, als sie losmarschierten, was Fragen darüber aufwirft, worauf sie sich vorbereiten."
 mtg_usa_civil_war_fascists.13.a:1 "Sehr beunruhigend."
 mtg_usa_civil_war_fascists.14.t:1 "Soldaten desertieren"
 mtg_usa_civil_war_fascists.14.desc:1 "Aus mehreren Einheiten sind alarmierende Berichte eingegangen, dass Soldaten nicht aus dem Urlaub zurückgekehrt sind oder einfach von ihren Posten desertiert sind. Vielleicht noch beunruhigender ist die Tatsache, dass viele dieser Soldaten aus denselben geografischen Gebieten kommen und viele erst wenige Tage vor ihrem Verschwinden Post von zu Hause erhalten hatten.\n\ Es scheint, dass es eine konzertierte Aktion gibt, um Soldaten aus den Südstaaten zur Rückkehr zu bewegen."
 mtg_usa_civil_war_fascists.14.a:1 "Solche Illoyalität."
 mtg_usa_civil_war_fascists.15.t:1 "Industrieller verlegt Waffenfabrik"
 mtg_usa_civil_war_fascists.15.desc:1 "Unter Berufung auf ein für das Geschäft ungeeignetes politisches Klima hat der Besitzer eines großen Rüstungsunternehmens heute angekündigt, die Produktion an einen geeigneteren Ort zu verlegen. Er wies insbesondere auf eine Zunahme der Gewerkschaftsaktivitäten hin, die seiner Meinung nach die Produktion beeinträchtigten und das Vertrauen der Investoren schmälerten. Stattdessen wird das Unternehmen eine neue Fabrik an einem ungenannten Ort in den Südstaaten bauen."
 mtg_usa_civil_war_fascists.15.a:1 "Das sollte nicht allzu viel ausmachen."
 mtg_usa_civil_war_fascists.16.t:1 "Industrieller verlegt zivile Fabrik"
 mtg_usa_civil_war_fascists.16.desc:1 "Laut einer vertraulichen Unterstützung des Handelsministeriums hat eine wachsende Zahl von Industriellen in den nördlichen Teilen der USA Pläne gemacht, die Produktion in andere Bundesstaaten zu verlagern, nachdem eine Reihe von Streiks von den Gewerkschaften ausgerufen wurden, die höhere Löhne und kürzere Arbeitstage fordern. In der Geschäftswelt hat sich ein Klima tiefer Besorgnis eingestellt. Viele argumentieren, dass es immer schwieriger wird, in Staaten, die nicht gegen die Streikenden vorgehen, einen angemessenen Gewinn zu erzielen."
 mtg_usa_civil_war_fascists.16.a:1 "Eine absurde und unamerikanische Position."
 mtg_usa_civil_war_fascists.20.t:1 "Sezession!"
 mtg_usa_civil_war_fascists.20.desc:1 "Heute um 8:00 Uhr morgens traf ein Sondergesandter von [CSAcapital.GetName] im Weißen Haus ein, um Präsident [USA.GetLeader] eine Note der staatlichen Gesetzgebung zu überbringen, die ankündigt, dass [CSAcapital.GetName] sich nicht länger als Teil der Republik betrachten wird. Mit der Behauptung, dass dies ein Grundrecht eines jeden zivilisierten Volkes sei - und mit ausführlichen Zitaten aus der Unabhängigkeitserklärung - wurde in der Note auch nachdrücklich erklärt, dass eine friedliche Sezession im Interesse aller sei und dass der neue Staat nichts weiter wünsche, als seine eigenen Angelegenheiten als guter Nachbar von [USA.GetNameDef] zu regeln."
 mtg_usa_civil_war_fascists.20.a:1 "Nennen Sie es, was es ist: Hochverrat."
 mtg_usa_civil_war_fascists.21.t:1 "Ein geteiltes Haus"
 mtg_usa_civil_war_fascists.21.desc:1 "Nur wenige Stunden nachdem der erste Staat seine Beziehungen zu [USA.GetNameDef] abgebrochen hatte, folgten andere Staaten mit fast identisch klingenden Erklärungen. Die Hoffnungen auf eine friedliche Trennung wurden schnell zunichte gemacht, als mehrere Demonstrationen in den betroffenen Staaten für eine weitere Mitgliedschaft in [USA.GetNameDef] blutig ausfielen und eine Reihe von Bundesbeamten angegriffen wurde. In einigen Fällen wurden Anhänger von Präsident [USA.GetLeader] - oder einfach nur Personen, denen zu wenig Eifer für die Unabhängigkeit vorgeworfen wurde - von der Menge gelyncht. Interimspräsident [CSA.GetLeader] bezeichnete diese Vorfälle als bedauerliche, aber verständliche Akte ziviler Vergeltung gegen staatliche Übergriffe" und versprach den Tätern präsidiale Begnadigung, falls sie sich melden würden.\n\ Außerdem forderte er den vollständigen Abzug aller Bundestruppen aus dem Gebiet des neuen Staates sowie eine entmilitarisierte Zone an der Grenze, um "weitere Missverständnisse" zu vermeiden. Präsident [USA.GetLeader] hat sich geweigert, diesen Gedanken auch nur zu erwägen und hat das Militär angewiesen, die Ordnung in den rebellierenden Staaten wiederherzustellen."
 mtg_usa_civil_war_fascists.21.a:1 "Das hatten wir doch schon mal, oder?"
 mtg_usa_civil_war_fascists.22.t:1 "Neutraler Block bildet sich"
 mtg_usa_civil_war_fascists.22.desc:1 "Nach dem Ausbruch der Feindseligkeiten zwischen [USA.GetNameDef] und [CSA.GetNameDef] haben eine Reihe von staatlichen Gesetzgebungen Anträge auf Nichteinmischung verabschiedet. Diese Gesetze weisen den Gouverneur an, die territoriale Integrität des Staates aufrechtzuerhalten und das Eindringen von Kampftruppen beider Seiten zu verhindern. Darüber hinaus verbieten sie jegliche Art von Rekrutierungsbemühungen beider Seiten, schränken aber den Verkauf von Waffen und Munition an eine der Konfliktparteien nicht ein, sofern die Bezahlung vorher erfolgt. \n\nDie Anträge betonen auch, dass die Staaten sich als Teil von [USA.GetNameDef] betrachten und keine eigene permanente Regierung bilden wollen."
 mtg_usa_civil_war_fascists.22.a:1 "Sie sind feige, gewiss, aber zumindest keine Feinde."
 mtg_usa_civil_war_fascists.22.b:0 "Sie haben sich für eine Seite entschieden."
 mtg_usa_civil_war_fascists.23.t:1 "Neutraler Block löst sich auf"
 mtg_usa_civil_war_fascists.23.desc:1 "Mit dem Ende des Krieges haben die Staaten des neutralen Blocks angekündigt, dass sie die verschiedenen Gesetze und Maßnahmen zur Aufrechterhaltung ihrer Neutralität beenden werden. Von diesem Tag an dürfen Kampftruppen ihre Territorien wieder frei betreten. Die während des Krieges aufgestellten Milizen haben sich friedlich aufgelöst."
 mtg_usa_civil_war_fascists.23.a:1 "Sie waren den Preis an Blut doch nicht wert."
 mtg_usa_civil_war_fascists.201.t:0 "Freiwillige aus [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.201.desc:0 "Als unsere Streitkräfte in den [CSA_liberated_state.GetName] vorrückten, trafen sie auf eine große Anzahl sympathisierender Bürger, die schon lange versteckte Sympathien für uns hegten. Von einer Welle patriotischen Eifers erfasst, haben sie darum gebeten, sich unserem Militär anzuschließen."
 mtg_usa_civil_war_fascists.201.a:0 "Bilden Sie aus ihnen separate Einheiten."
 mtg_usa_civil_war_fascists.201.b:0 "Integrieren Sie sie in die Armee."
 mtg_usa_civil_war_fascists.202.t:0 "Freiwillige aus [USA_befreiter_Staat.GetName]"
 mtg_usa_civil_war_fascists.202.desc:0 "Als unsere Streitkräfte in [USA_befreiter_Staat.GetName] vorgedrungen sind, sind sie auf eine große Anzahl von sympathisierenden Bürgern gestoßen, die schon lange versteckte Sympathien für uns hegen. Von einer Welle patriotischen Eifers erfasst, haben sie darum gebeten, sich unserem Militär anzuschließen."
 mtg_usa_civil_war_fascists.203.t:0 "Rebellen gründen Kollaborationsregierung in [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc:0 "Eine Gruppe, die sich selbst als [USA_state_government_created.GetName] Citizen Council bezeichnet, hat angekündigt, dass sie die Verwaltung von [USA_state_government_created.GetName] von den [CSA.GetAdjective] Militärbehörden übernommen hat. Während sie behaupten, nicht in den laufenden Konflikt verwickelt zu sein, haben sie auch angekündigt, dass sie mehrere neue Gesetze einführen werden, die sich mit der Rekrutierung für das [CSA.GetAdjective]-Militär befassen. Als Teil der Ankündigung haben sie erklärt, dass die Kongressabgeordneten, die sich noch in der Hauptstadt befinden, nicht mehr das Volk von [USA_state_government_created.GetName] vertreten."
 mtg_usa_civil_war_fascists.203.a:0 "Verräter einer und alle."
 mtg_usa_congress_remove_state_tt:0 "Zwei Senatoren werden aus dem Kongress entfernt.\n"
 mtg_usa_congress_add_state_tt:0 "Zwei Senatoren werden dem Kongress hinzugefügt. Sie werden zunächst §Gegen die Regierung§ unterstützen.\n"
 mtg_usa_civil_war_democrats.1.t:1 "Proteste in der Hauptstadt"
 mtg_usa_civil_war_democrats.1.desc:1 "Eine weitere Welle von Massenprotesten hat die Hauptstadt erreicht, mit Demonstrationen, die jede größere Straße in und um das Capitol Building verstopfen. Organisiert vom Aktionskomitee zur Bewahrung der Republik" forderten die Demonstranten eine unabhängige Untersuchung der Korruptionsvorwürfe und des Fehlverhaltens in der Administration des Präsidenten [USA.GetLeader]. Insbesondere verlangten sie, dass der Präsident die Silberne Legion anprangert und ihnen öffentlich versichert, dass ihre Rechte als Wähler respektiert werden.\n\Präsident [USA.GetLeader] hat sich geweigert, die Angelegenheit zu kommentieren."
 mtg_usa_civil_war_democrats.1.a:1 "Sollen sie doch protestieren, wir haben ein Land zu regieren."
 mtg_usa_civil_war_democrats.2.t:1 "Der Zehn-Millionen-Marsch"
 mtg_usa_civil_war_democrats.2.desc:1 "Im ganzen Land sind die regelmäßigen Proteste gegen die Politik von Präsident [USA.GetLeader] nur noch größer geworden und übersteigen nun regelmäßig die Zahl von mehreren Millionen Demonstranten. Heute marschierten mehr als eine Million durch die Straßen von Washington, ähnliche Zahlen wurden aus mindestens neun anderen Orten gemeldet. Dies ist nicht einmal die kleineren Märsche in den Hauptstädten der Bundesstaaten und kleineren Städten, die immer noch in Tausenden von Menschen jeder gezogen, mit einigen Hunderttausende zu übertreffen. Die Proteste folgen auf eine Reihe unpopulärer politischer Entscheidungen der Regierung, von denen die Organisatoren behaupten, dass sie das demokratische Gefüge der Republik untergraben.\n\n Wo die Demonstranten zuvor forderten, dass sich der Präsident von radikaleren Ideologien distanziert, fordern sie nun seine sofortige Amtsenthebung."
 mtg_usa_civil_war_democrats.2.a:1 "Und wie wollen sie diese Forderung durchsetzen?"
 mtg_usa_civil_war_democrats.10.desc:1 "Ein US-Waffenlager in einem abgelegenen Teil von [GETUSASTATE] wurde in der vergangenen Nacht von unbekannten Kräften gestürmt. Die kleine Gruppe bewaffneter Männer zwang die wenigen Wachen in einen Schuppen, wo sie eingeschlossen wurden. Als es den Soldaten nach Einbruch der Dunkelheit gelang, zu entkommen, fanden sie die Waffenkammer gründlich geplündert vor. Es scheint, dass die Angreifer während der Nacht große Mengen an Material an einen unbekannten Ort abtransportiert haben."
 mtg_usa_civil_war_democrats.11.t:1 "Bürgermiliz bildet"
 mtg_usa_civil_war_democrats.11.desc:1 "Während der jüngsten Serie von Märschen und Demonstrationen gegen die Politik von Präsident [USA.GetLeader] trug eine große Anzahl von Demonstranten offen Waffen und Armbinden, die sie als Teil einer wachsenden Bürgermiliz" Bewegung auswiesen. Als sie von der Polizei zur Rede gestellt wurden, behaupteten die Demonstranten, dass sie lediglich ihre Rechte gemäß dem 2. Verfassungszusatz ausüben, aber das FBI hat Anzeichen dafür gefunden, dass diese Gruppen nicht nur den privaten Waffenbesitz fördern.\n\nInformanten haben berichtet, dass diese bewaffneten Gruppen regelmäßige Treffen abhielten und versucht hatten, Zugang zu Infanterie-Trainingshandbüchern zu erhalten."
 mtg_usa_civil_war_democrats.11.a:1 "Daran ist nichts auszusetzen."
 citizen_militia_tt:0 "Bürger im Staat bilden Milizeinheiten, die aktiv werden, wenn der Krieg ausbricht."
 mtg_usa_civil_war_democrats.14.t:1 "Arbeiter im Streik"
 mtg_usa_civil_war_democrats.14.desc:1 "Überall in den USA wird von Massenstreiks berichtet, zu denen eine Vielzahl von Gewerkschaften aufgerufen hat. Nur die lebenswichtigsten Dienste sind davon ausgenommen. An vielen Orten sind Kämpfe zwischen Streikenden und Streikbrechern ausgebrochen. \n\nUngewöhnlicherweise fordern die Arbeiter nicht höhere Löhne oder andere Zugeständnisse, sondern nichts weniger als den Rücktritt des Präsidenten [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.a:1 "Was würde man sonst von diesen kommunistischen Verrätern erwarten?"
 mtg_usa_civil_war_democrats.15.t:1 "Industrielle verlegen Rüstungsfabriken"
 mtg_usa_civil_war_democrats.15.desc:1 "Da die Instabilität im ganzen Land zunimmt, haben viele Unternehmer begonnen, im Stillen nach sichereren Orten zu suchen, um sich niederzulassen. Insbesondere die Südstaaten der USA haben einen Aufschwung in der Industrieproduktion erlebt, wobei einige Unternehmen ganze Fabriken quer durch das Land verlegt haben."
 mtg_usa_civil_war_democrats.15.a:1 "Sie sind höchst willkommen."
 mtg_usa_civil_war_democrats.16.t:1 "Wirtschaftsmigration"
 mtg_usa_civil_war_democrats.16.desc:1 "Nach jahrzehntelanger Abwanderung aus den ländlichen Gebieten in Richtung der industriellen Zentren im Nordosten, zeigen jüngste Regierungsberichte eine dramatische Umkehrung. Immer mehr Unternehmen des zivilen Sektors ziehen in die südlichen Bundesstaaten und siedeln sich in bisher unterentwickelten Regionen an und bringen hunderte von neuen Arbeitsplätzen mit sich. Viele Fabrikbesitzer führen das "feindliche" Klima im Norden, das von regelmäßigen Streiks und zunehmend aggressiven Gewerkschaften geprägt ist, als eine der Ursachen an."
 mtg_usa_civil_war_democrats.16.a:1 "Das beweist, dass die Politik des Präsidenten funktioniert!"
 mtg_usa_civil_war_democrats.20.t:1 "Die Bostoner Rebellion"
 mtg_usa_civil_war_democrats.20.desc:1 "Die Serie der Proteste gegen den Präsidenten hat nun endlich einen Höhepunkt erreicht. Gestern, nachdem der Marsch sein Ziel im Zentrum von Boston erreicht hatte, lösten sich die Demonstranten nicht auf, um nach Hause zu gehen. Stattdessen brachen sie in kleinere Gruppen auf und besetzten wichtige Orte in der Stadt. Bei Einbruch der Dunkelheit hatten sie die volle Kontrolle über die Stadt. Die Polizei ist größtenteils zu den Demonstranten übergelaufen, und der Gouverneur von Massachusetts hat sich geweigert, die Nationalgarde zu schicken.\n\Ein Bostoner Bürgerkomitee" hat die Kontrolle über die Stadt übernommen und kooperiert Berichten zufolge mit den Aufständischen. Andere Staaten in Neuengland haben Unterstützungsanträge verabschiedet, in denen sie erklären, dass sie sich nicht länger an ein vom Präsidenten [USA.GetLeader] unterzeichnetes Gesetz gebunden fühlen. Stattdessen fordern sie alle anderen Staatsregierungen in den Vereinigten Staaten auf, den Präsidenten für abgesetzt zu erklären, den Kongress aufzulösen und Neuwahlen abzuhalten.\n\nWährend Teile des Militärs auf unserer Seite bleiben, haben ganze Formationen ihre Offiziere darüber informiert, dass sie Befehle zur Niederschlagung der Rebellion nicht befolgen werden."
 mtg_usa_civil_war_democrats.20.a:1 "Keiner wird sie ernst nehmen. Das wird sich legen."
 mtg_usa_civil_war_democrats.21.t:1 "Rebellion breitet sich an der Westküste aus"
 mtg_usa_civil_war_democrats.21.desc:1 "Die Regierungen der Bundesstaaten Kalifornien, Oregon und Washington haben alle ihre Unterstützung für die Bostoner Regierung erklärt und allen Bundesbeamten befohlen, entweder von ihren Posten zurückzutreten oder die Gebiete dieser Staaten sofort zu verlassen. Obwohl es Berichte über verstreuten Widerstand gegen diesen Schritt gibt, scheint er weitgehend die Unterstützung der Bevölkerung zu genießen."
 mtg_usa_civil_war_democrats.21.a:1 "Wir halten immer noch das Zentrum des Landes."
 mtg_usa_civil_war_democrats.22.t:1 "Mittlerer Westen spricht sich für die Regierung aus"
 mtg_usa_civil_war_democrats.22.desc:1 "Da sich immer mehr Staaten weigern, den Anweisungen der rechtmäßigen Regierung zu folgen, haben die Gouverneure von Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan gemeinsam erklärt, dass sie kein aufrührerisches Verhalten in ihrer Bevölkerung dulden werden. Ein neuer Bürgerkrieg, so argumentieren sie, würde die USA gegenüber einer ausländischen Aggression gefährlich schwächen."
 mtg_usa_civil_war_democrats.22.a:1 "Und das sollten sie auch."
 mtg_usa_civil_war_democrats.23.t:1 "Die Ostküste schließt sich der Rebellion an"
 mtg_usa_civil_war_democrats.23.desc:1 "Die von Neuengland nach Süden marschierenden Rebellen werden in Maryland, New York, Pennsylvania und New Jersey als Befreier begrüßt, wobei die örtlichen Gouverneure die Staatspolizei und die Nationalgarde anweisen, sich nicht einzumischen. Alle Versuche, loyalistische Kräfte um die Hauptstadt zu versammeln, sind gescheitert. Präsident [USA.GetLeader] wurde nur wenige Stunden, bevor die Rebellen alle Ausgänge schlossen, aus Washington evakuiert. Seine Fahrzeugkolonne hat es bis nach Richmond, Virginia, geschafft und wird wahrscheinlich weiter nach Süden fahren."
 mtg_usa_civil_war_democrats.23.a:1 "Wir werden zurückkehren."
 mtg_usa_civil_war_democrats.25.t:1 "Der Nordwesten sezessioniert"
 mtg_usa_civil_war_democrats.25.desc:1 "Die Gouverneure von Wyoming, Idaho und Montana haben sich gemeinsam für die Regierung in Boston ausgesprochen. Rebellische Kräfte aus Washington und Oregon haben sich bereits mit ihren Mitstreitern in den Staaten verbunden."
 mtg_usa_civil_war_democrats.25.a:1 "Das ist sowieso größtenteils leeres Land."
 mtg_usa_civil_war_democrats.26.t:1 "Nordwesten erklärt sich für die Regierung"
 mtg_usa_civil_war_democrats.26.desc:1 "Die Parlamente der Bundesstaaten Wyoming, Idaho und Montana haben eine Reihe von Anti-Aufruhr-Gesetzen verabschiedet, die den lokalen Strafverfolgungsbehörden weitreichende Befugnisse geben, jeden, der sich gegen die Bundesregierung ausspricht, für die Dauer des aktuellen Notstands zu verhaften und zu inhaftieren. Die Präsenz von Rebellen in den nahe gelegenen Bundesstaaten Washington und Oregon wird jedoch eine schnelle Unterstützung durch loyalistische Kräfte erfordern."
 mtg_usa_civil_war_democrats.26.a:1 "Es handelt sich um strategische Territorien."
 mtg_usa_civil_war_democrats.27.t:1 "Der Südwesten sezessioniert"
 mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, New Mexico und Colorado haben sich alle für die Rebellion ausgesprochen. Staatsbeamte, die sich weigerten, Befehle zu befolgen, um den Durchzug von Rebellenkräften aus Kalifornien zu ermöglichen, wurden kurzerhand ihres Amtes enthoben und in vielen Fällen ins Gefängnis gesteckt."
 mtg_usa_civil_war_democrats.27.a:1 "Ausgezeichnete, weniger nutzlose Wüste zum Verteidigen."
 mtg_usa_civil_war_democrats.28.t:1 "Der Südwesten erklärt sich für die Regierung"
 mtg_usa_civil_war_democrats.28.desc:1 "Die Gouverneure von Nevada, Arizona, Utah, New Mexico und Colorado haben nach weit verbreiteten Demonstrationen zur Unterstützung der Regierung in Boston den Ausnahmezustand ausgerufen. In mehreren Fällen feuerten Einheiten der Staatspolizei und der Nationalgarde auf die Demonstranten, die in Panik flohen und ihre Toten und Verwundeten mit sich schleppten."
 mtg_usa_civil_war_democrats.28.a:1 "Die Zeit der Kundgebungen und Reden ist längst vorbei."
 mtg_usa_civil_war_democrats.29.t:1 "Westlicher Mittlerer Westen spaltet sich ab"
 mtg_usa_civil_war_democrats.29.desc:1 "Die Staatsregierungen der Dakotas, Iowas, Minnesotas und Nebraskas wurden durch einen gut koordinierten und ausgeführten Aufstand, unterstützt von lokalen Ordnungshütern und sympathisierenden Nationalgardisten, aus dem Amt gefegt. Die eilig gewählten Interimsgouverneure haben ihre Unterstützung für die Regierung in Boston erklärt."
 mtg_usa_civil_war_democrats.29.a:1 "Das Gebiet wird leicht zurückerobert."
 mtg_usa_civil_war_democrats.30.t:1 "West Mid-West erklärt sich für die Regierung"
 mtg_usa_civil_war_democrats.30.desc:1 "Die Staatsregierungen der Dakotas, Iowas, Minnesotas und Nebraskas haben es heute knapp geschafft, einen offenbar gut geplanten Putschversuch linker Elemente, unterstützt von Ordnungskräften und aufständischen Nationalgardisten, abzuwehren. Loyalistischen Bürgern gelang es, die Parlamente der Bundesstaaten zu schützen und die Gefangennahme mehrerer Gouverneure zu verhindern, aber sie erlitten Verluste in mehreren scharfen Feuergefechten, die in den Hauptstädten der Bundesstaaten tobten."
 mtg_usa_civil_war_democrats.30.a:1 "Helden, einer wie der andere."
 mtg_usa_civil_war_democrats.31.t:1 "Der Mittlere Westen spaltet sich ab"
 mtg_usa_civil_war_democrats.31.desc:1 "Unter Berufung auf die fehlende Unterstützung durch die Regierung und den erschreckenden Mangel an Führung durch den ehemaligen Präsidenten [USA.GetLeader]" haben die Gouverneure von Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan die Abspaltung erklärt. Die Beziehungen innerhalb des Rebellenlagers dürften angespannt sein, da alle diese Gouverneure bisher als fest im Lager des Präsidenten angesehen wurden."
 mtg_usa_civil_war_democrats.31.a:1 "Sie sind nur die letzten in einer langen Reihe von Verrätern, mit denen zu verfahren ist."
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur bietet an, die Regierung zu führen"
 mtg_usa_civil_war_democrats.40.desc:0 "Da sich die Regierung völlig zurückgezogen hat und große Teile des Landes auf der Seite des Aufstandes stehen, ist General MacArthur mit einem Angebot an uns herangetreten. Mit dem Hinweis darauf, dass nur er die Mentalität der Amerikaner wirklich versteht und in diesem Moment der Krise Stabilität und Führung bieten kann, hat MacArthur angeboten, eine "Regierung der nationalen Verteidigung" zu führen, bis der Aufstand niedergeschlagen ist. Laut MacArthur soll dies die Reibung zwischen der zivilen Führung und den militärischen Befehlshabern verringern, indem General MacArthur die Verantwortung übertragen wird.\n\nEinigen in der Regierung ist es etwas unangenehm, dass er sich weiterhin in der dritten Person anspricht."
 mtg_usa_civil_war_democrats.40.a:0 "Verzweifelte Zeiten rufen nach verzweifelten Maßnahmen."
 mtg_usa_civil_war_democrats.40.b:0 "Das wäre das Ende der Republik."
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley fordert [USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc:0 "Nachdem der Aufstand in Boston endlich beendet ist, sind viele in der Regierung unsicher, wie es weitergehen soll. MacArthurs Regierung der Nationalen Verteidigung war ursprünglich nur bis zum Ende des Krieges vorgesehen. Die Welt um [USA.GetNameDef] herum ist jedoch nur noch feindseliger geworden, und wir könnten uns bald wieder im Krieg wiederfinden. Der Faschistenführer William Dudley Pelley hat öffentlich die Rückkehr zu einer "rechtmäßigen und geordneten Regierung" gefordert und gleichzeitig MacArthur für seinen Dienst gedankt. Unter Verweis auf den Anstieg der Unterstützung für seine Bewegung während des Krieges sieht sich Pelley eindeutig als prädestiniert für die Position des Präsidenten und Führers von Amerika. In einer uncharakteristischen Demonstration von Demut hat [USA.GetLeader] angeboten, zurückzutreten, sollte die öffentliche Meinung dies verlangen. Das amerikanische Volk schaut auf uns, um zu sehen, wie der Rest der Administration das Thema betrachtet."
 USA_hilt_candidate:0 "\n\n Zur Verwirrung trägt auch der bisher politisch unbekannte Mr. Adam Hilt bei, Chef des weltbekannten Architekturbüros Hilt & Partner - ehemals aus Berlin, aber während des deutschen Bürgerkriegs nach Brownow, Arkansas, evakuiert -, der kürzlich öffentlich seine Bereitschaft erklärt hat, dem Land zu dienen, in dem er geboren wurde. Einige Kritiker haben Fragen zu Hilts ausgeprägtem deutschen Akzent gestellt, etwas, von dem Herr Hilt behauptet, es käme von den langen Jahren, in denen er in Deutschland arbeitete und Kunst studierte. Laut Hilt dienen solche kleinen Details nur dazu, von den großen Themen abzulenken und sind nichts weiter als feige Versuche, einen Patrioten und natürlich geborenen Bürger zu verleumden."
 USA_lindbergh_candidate:0 "\Unter Verweis auf seine Verdienste für das Land im Vorfeld des jüngsten Krieges und für die Luftfahrt im Allgemeinen hat auch der berühmte Flieger Charles Lindbergh seinen Hut in den Ring geworfen. Lindbergh ist der Meinung, dass er die beste Person ist, um das Land zu vereinen und zu inspirieren, seine Differenzen zu überwinden und zu seiner früheren Größe zurückzukehren."
 mtg_usa_civil_war_democrats.41.d:0 "Bitten Sie Charles Lindbergh, eine Regierung zu bilden."
 mtg_usa_civil_war_democrats.41.a:0 "Er hat seine Pflicht getan."
 mtg_usa_civil_war_democrats.41.b:0 "Die Republik braucht ihn immer noch."
 mtg_usa_civil_war_democrats.41.c:0 "Mr. Hilt scheint der beste Kandidat zu sein, um das Land wiederaufzubauen."
 mtg_usa_canadian_corridor.1.t:1 "Der kanadische Korridor"
 mtg_usa_canadian_corridor.1.desc:1 "Unser Botschafter in [USA.GetNameDef] wurde heute ins Außenministerium vorgeladen und ihm ein Ultimatum gestellt. Laut der ihm überreichten Notiz kann die Regierung von [USA.GetNameDef] die kanadische Souveränität über die Gebiete zwischen Washington und Alaska nicht länger akzeptieren. \n\nVorschläge, einen Vertrag auszuhandeln, der die Durchreise von Truppen und die Befreiung von bestimmten Grenzkontrollen erlaubt, wurden rundheraus abgelehnt. Die [USA.GetAdjective] Regierung erwartet bis Mitternacht eine Antwort."
 mtg_usa_canadian_corridor.1.a:1 "Sie sollen sie bekommen."
 mtg_usa_canadian_corridor.1.b:1 "Niemals!"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] nimmt an"
 mtg_usa_canadian_corridor.2.desc:1 "Die Regierung von [CAN.GetLeader] hat unseren Forderungen zugestimmt und sich aus den umstrittenen Territorien zurückgezogen. Unsere Streitkräfte sind vorgerückt, um die Kontrolle über die Außenposten der Zivilisation außerhalb der Städte zu übernehmen."
 mtg_usa_canadian_corridor.2.a:1 "Sie haben weise gewählt."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] lehnt ab"
 mtg_usa_canadian_corridor.3.desc:1 "CAN.GetLeader] nannte unseren Vorschlag nichts anderes als das Angebot "Vancouver oder Krieg!" und erwartete, dass wir wie Feiglinge einknicken würden, und lehnte öffentlich alle weiteren Versuche der Diplomatie ab. Die [CAN.GetAdjective]-Truppen sind Berichten zufolge in höchster Alarmbereitschaft und besetzen Verteidigungspositionen entlang der Grenze."
 mtg_usa_canadian_corridor.3.a:1 "Wir haben Frieden angeboten und sie haben sich für den Krieg entschieden."
 mtg_usa_canadian_corridor.3.b:1 "Wir können uns einen Krieg wegen ein paar Steinen und Bäumen nicht leisten."
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] fordert Vertrag über Konsultation und Freundschaft"
 mtg_usa_southern_threat.1.desc:1 "Präsident [USA.GetLeader] hat unseren Botschafter einbestellt, um ihm eine Reihe von Forderungen der US-Regierung zu übergeben. Darunter befinden sich besondere Konsultationsrechte für den [USA.GetAdjective] Botschafter. Diese Rechte würden der [USA.GetAdjective]-Regierung faktisch ein Veto gegen jede unserer Entscheidungen einräumen. Sollten wir uns weigern, so die Notiz weiter, wäre die [USA.GetAdjective]-Regierung gezwungen, solche Maßnahmen zu ergreifen, die sie für notwendig hält, um die nationale Sicherheit zu gewährleisten."
 mtg_usa_southern_threat.1.a:1 "Wir müssen das Unannehmbare akzeptieren, um Blutvergießen zu vermeiden."
 mtg_usa_southern_threat.1.b:1 "Niemals!"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] akzeptiert"
 mtg_usa_southern_threat.2.desc:1 "Die Regierung von [MEX.GetLeader] hat die Ausweglosigkeit ihrer Position erkannt und unseren Vorschlag akzeptiert und zugestimmt, uns vor jeder größeren politischen Entscheidung zu konsultieren."
 mtg_usa_southern_threat.2.a:1 "Pershing wäre stolz."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] lehnt ab."
 mtg_usa_southern_threat.3.desc:1 "In einer langatmigen Rede, die an die Heldentaten vergangener Generationen von Mexikanern im Angesicht unverhohlener amerikanischer Aggression" erinnerte, hat [MEX.GetLeader] sich geweigert, unsere Bitten auch nur in Betracht zu ziehen und unserem Botschafter mitgeteilt, dass sich das mexikanische Volk niemals fremden Invasoren beugen würde."
 mtg_usa_southern_threat.3.a:1 "Wir können nicht zulassen, dass diese Beleidigung ungesühnt bleibt."
 mtg_usa_southern_threat.3.b:1 "Ein Krieg ist derzeit nicht in unserem Interesse."
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] fordert Kontrolle über die Außenpolitik"
 mtg_usa_north_american_dominion.1.desc:1 "In etwas, das Teil einer konzertierten diplomatischen Offensive in ganz Nordamerika und der Karibik zu sein scheint, hat uns der [USA.GetAdjective]-Botschafter eine Notiz von Präsident [USA.GetLeader] übergeben, in der er uns mitteilt, dass seine Regierung von uns erwartet, dass wir sie bei allen zukünftigen außenpolitischen Entscheidungen konsultieren, im Interesse des anhaltenden Friedens und guten Willens zwischen unseren Nationen."
 mtg_usa_north_american_dominion.1.a:1 "Wir haben keine andere Wahl."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] akzeptiert die Unterwerfung"
 mtg_usa_north_american_dominion.2.desc:1 "Die Regierung von [From.GetLeader] hat unseren Bitten zugestimmt und wird unserem Botschafter ein Vetorecht bei allen wichtigen politischen Entscheidungen einräumen, die sie treffen."
 mtg_usa_north_american_dominion.2.a:1 "Eine weise Entscheidung."
 mtg_usa_north_american_dominion.3.t:1 "[Von.GetNameDefCap] lehnt ab"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] hat mit großer Bestürzung auf unsere diplomatische Note reagiert. In seiner Antwort erklärte er, dass [Von.GetNameDef] auf eine lange und stolze Geschichte der Unabhängigkeit und Souveränität zurückblicken kann und niemals zulassen würde, dass eine fremde Macht ihnen ihren Willen aufzwingt.\n\n Er beschwor außerdem Präsident [USA.GetLeader], die Auswirkungen eines Krieges in dieser Frage zu bedenken, der [USA.GetNameDef] mit Sicherheit als größte Bedrohung für den Frieden bezeichnen würde und unvorstellbare Folgen hätte."
 mtg_usa_north_american_dominion.3.a:1 "Mutige Worte von jemandem, der so schwach ist."
 mtg_usa_north_american_dominion.3.b:1 "Vielleicht hat er Recht."
 mtg_usa_strategic_interests.1.t:1 "US fordert Territorien"
 mtg_usa_strategic_interests.1.desc:1 "Präsident [USA.GetLeader] ist in London eingetroffen, um eine Reihe von Vorschlägen bezüglich des Besitzes mehrerer strategischer Orte rund um den Globus zu diskutieren. Laut der [USA.GetAdjective]-Regierung fehlen [ENG.GetNameDef] sowohl die Ressourcen als auch der Wille, diese Gebiete angemessen zu verteidigen, so dass die Interessen von [USA.GetAdjective] gewahrt bleiben. Solange die [ENG.GetAdjective]-Regierung keine ausreichenden Garantien geben kann, dass diese Verpflichtungen erfüllt werden, glauben Analysten, dass [USA.GetLeader] verlangen wird, dass wir die Kontrolle über diese Gebiete an [USA.GetNameDefCap] übergeben."
 mtg_usa_strategic_interests.1.a:1 "Sie sind dort willkommen."
 mtg_usa_strategic_interests.1.b:1 "Das sind strategische Territorien!"
 mtg_usa_strategic_interests.2.t:1 "[Von.GetNameDefCap] übergibt Territorien"
 mtg_usa_strategic_interests.2.desc:2 "Nach einer langen internen Debatte hat die [ENG.GetAdjective]-Regierung beschlossen, unseren Vorschlag zu akzeptieren. Beide Seiten haben sich auf einen Zeitplan für die Übergabe der beantragten Gebiete geeinigt."
 mtg_usa_strategic_interests.2.a:1 "Großartig!"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] verweigert die Zusammenarbeit"
 mtg_usa_strategic_interests.3.desc:1 "Nur wenige Minuten nach dem Treffen brachen [ENG.GetLeader] und [USA.GetLeader] die Verhandlungen ab, da die Antwort von [ENG.GetAdjective] ein einfaches Nein war." Inzwischen ist eine ausführlichere offizielle Notiz gefolgt, die aber lediglich die Weigerung bekräftigt, überhaupt über Bedingungen zu sprechen."
 mtg_usa_strategic_interests.3.a:1 "Dann wollen wir mal sehen, ob sie sie auch richtig verteidigen können!"
 mtg_usa_strategic_interests.3.b:1 "Diese Territorien sind den Preis nicht wert."
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] fordert koloniale Besitztümer"
 mtg_usa_pacific_pacification.1.desc_a:0 "Eine Delegation der [USA.GetAdjective]-Regierung ist eingetroffen, um über die Sicherheit unserer Bestände im Pazifik zu sprechen. In Anbetracht der anhaltenden Instabilität in China und der Situation in Japan ist Präsident [USA.GetLeader] bereit, die Verantwortung für die Verteidigung von [GET_AUSTRALIA_NEW_ZEALAND_STATUS] zu übernehmen, im Gegenzug für eine Reihe von Privilegien und Reserverechten. \n\n Während die [USA.GetAdjective]s behaupten, dass diese Rechte nur dazu dienen würden, die Sicherheit von [GET_AUSTRALIA_NEW_ZEALAND_STATUS] zu gewährleisten, glauben viele in der Regierung, dass dies [GET_AUSTRALIA_NEW_ZEALAND_STATUS] zu wenig mehr als Marionetten machen würde."
 mtg_usa_pacific_pacification.1.desc_b:0 "Eine Delegation der [USA.GetAdjective] Regierung ist eingetroffen, um Pläne für unsere gemeinsame Verteidigung zu besprechen. Es scheint, dass Präsident [USA.GetLeader] unseren kleinen Teil der Welt als von vitalem Interesse für die Sicherheit von [USA.GetNameDef] betrachtet. Über eine einfache Garantie hinaus, uns zu Hilfe zu kommen, möchte die [USA.GetAdjective]-Regierung jedoch sicherstellen, dass wir selbst nicht zu einer Bedrohung werden können. Aus diesem Grund enthält das Abkommen eine Reihe von Bestimmungen, die [USA.GetNameDef] ein erhebliches Mitspracherecht bei der Regelung unserer internen Angelegenheiten einräumen. Obwohl in den Verhandlungen bisher nicht mit Krieg gedroht wurde, ist klar, dass Präsident [USA.GetLeader] unsere Weigerung als einen sehr feindseligen Akt betrachten würde."
 AST_NZL_PUPPET:0 "Australien und Neuseeland"
 AST_NZL_NO_PUPPET_FALLBACK:0 "die Länder der südlichen Pazifikregion"
 mtg_usa_pacific_pacification.1.a:1 "Sicherlich würden sie sich nicht in interne Angelegenheiten einmischen."
 mtg_usa_pacific_pacification.1.b:1 "Wir können diese Gebiete sehr gut verteidigen."
 mtg_usa_pacific_pacification.2.t:1 "[Von.GetNameDefCap] akzeptiert"
 mtg_usa_pacific_pacification.2.desc:1 "Die Regierung von [From.GetLeader] hat unsere Vorschläge akzeptiert. Es wurde ein spezieller gemeinsamer Ausschuss eingerichtet, der die Umsetzung der Details koordinieren soll."
 mtg_usa_pacific_pacification.2.a:1 "Gute Arbeit."
 mtg_usa_pacific_pacification.3.t:1 "[Von.GetNameDefCap] lehnt ab"
 mtg_usa_pacific_pacification.3.desc:1 "Die Regierung von [Von.GetNameDef] hat sich geweigert, sich mit unserer Delegation zu treffen und behauptet, dass es keine offenen Fragen zwischen unseren Nationen gibt. Die Militärattachés in [GET_AUSTRALIA_NEW_ZEALAND_STATUS] haben jedoch in letzter Zeit eine deutliche Zunahme der Militärmanöver gemeldet."
 mtg_usa_pacific_pacification.3.a:1 "Wir haben keine andere Wahl als Gewalt anzuwenden."
 mtg_usa_pacific_pacification.3.b:1 "Wir können uns einen Krieg nicht leisten."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] übt Druck aus"
 mtg_usa_secure_asia.1.desc:1 "Präsident [USA.GetLeader] hat einen Sonderbeauftragten in die Hauptstadt geschickt, um sich mit [This.GetLeader] zu treffen und das erneute Interesse von [USA.GetNameDef] an dem Gebiet zu besprechen. Dies.GetNameDefCap] bildet offensichtlich den Dreh- und Angelpunkt der [USA.GetAdjective]-Strategie für die Region. Daher wurde unserer Regierung mitgeteilt, dass [USA.GetNameDef] eine unfreundliche oder gar feindliche Regierung in [This.GetNameDef] nicht tolerieren kann."
 mtg_usa_secure_asia.1.a:1 "Es ist besser, auf den Knien zu leben."
 mtg_usa_secure_asia.1.b:1 "Es ist besser, auf den Füßen zu sterben."
 mtg_usa_secure_asia.2.t:1 "[Von.GetLeader] nimmt an"
 mtg_usa_secure_asia.2.desc:2 "Nach ausführlichen Verhandlungen und Garantien für seine persönliche Sicherheit hat [Von.GetLeader] akzeptiert, unserem Sondergesandten weitreichende Konsultationsrechte einzuräumen, was uns einen erheblichen Einfluss auf ihre internen Angelegenheiten ermöglicht."
 mtg_usa_secure_asia.2.a:1 "Ausgezeichnet."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] Trotzig"
 mtg_usa_secure_asia.3.desc:1 "Es ist eine Nachricht von der [From.GetAdjective]-Regierung eingetroffen: Die einmal errungene Freiheit darf niemals wieder aufgegeben werden." Es sind keine weiteren Mitteilungen eingegangen, und unser Botschafter in [From.GetNameDef] hat seinen Pass ausgehändigt bekommen."
 mtg_usa_secure_asia.3.a:1 "Mutig. Dumm, sicherlich, aber mutig."
 mtg_usa_secure_asia.3.b:1 "Sie sind schließlich nicht wichtig."
 mtg_usa_secure_asia.4.t:1 "US fordert Kontrolle über Kolonien"
 mtg_usa_secure_asia.4.desc:1 "In einer kürzlich abgehaltenen Pressekonferenz kündigte Präsident [USA.GetLeader] eine neue strategische Perspektive für die indisch-chinesische Region und den Großraum Südostasien an. Seine Regierung werde das offensichtliche Machtvakuum in der Region nicht länger hinnehmen. Was auch immer an Kontrolle über Indonesien besteht, ist viel zu schwach, um die Sicherheit von [USA.GetAdjective] Interessen in der Region zu garantieren. Seine Regierung hat das Ziel, dies zu ändern. \n\nAls er von [This.GetLeader] vorgeladen wurde, um die Äußerungen zu erläutern, übergab der [USA.GetAdjective]-Botschafter einen Vermerk, der die [USA.GetAdjective]-Position im Detail darlegte. Die Forderungen laufen auf nichts Geringeres hinaus als die Übergabe der Kontrolle über die Inseln Indonesiens an [USA.GetAdjective]."
 mtg_usa_secure_asia.4.a:1 "Sie sind ihnen willkommen."
 mtg_usa_secure_asia.4.b:2 "Ein absurder Vorschlag."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader] nimmt unseren Vorschlag an."
 mtg_usa_secure_asia.5.desc:1 "Vor der Presse gab [Von.GetLeader] heute bekannt, dass seine Regierung einen Vertrag mit [USA.GetNameDef] über die geteilte Souveränität in Ostindien unterzeichnet hat.\n\nDer Vertrag enthält eine Reihe geheimer Bestimmungen, die im Wesentlichen die Kontrolle an uns übertragen werden, sobald unsere Administratoren vor Ort sind. Das Außenministerium hat bereits eine Anzahl von Beamten in die Region geschickt."
 mtg_usa_secure_asia.5.a:1 "Das bestmögliche Ergebnis."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] geht raus"
 mtg_usa_secure_asia.6.desc:2 "Die Verhandlungen mit [From.GetNameDef] sind fast so schnell gescheitert, wie sie begonnen haben. Das [From.GetAdjective]-Kabinett hat unsere Notiz weniger als eine Stunde lang diskutiert, bevor es sie kurzerhand ablehnte. Der [From.GetAdjective]-Außenminister hat unseren Botschafter informiert, dass es nichts zu besprechen gibt, wenn der Vorschlag nicht wesentlich geändert wird."
 mtg_usa_secure_asia.6.a:1 "Sie hatten die Chance, dies friedlich zu lösen. Sie haben es nicht getan."
 mtg_usa_secure_asia.6.b:1 "Sie dürfen die Gebiete behalten...vorerst."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] fordert Indochina"
 mtg_usa_secure_asia.7.desc:1 "Als Teil einer größeren diplomatischen Offensive hat Präsident [USA.GetLeader] öffentlich Vietnam und Indochina als eine Region von vitalem Interesse für [USA.GetNameDef] identifiziert. Daher wird [USA.GetNameDef] darauf abzielen, ihre Präsenz in der Region zu erhöhen.\n\nPrivat haben [USA.GetNameDef] sehr aggressive Geräusche über Indochina gemacht. Abgesehen davon, dass sie Druck auf [SIA.GetNameDef] ausüben, haben sie auch das Recht gefordert, Truppen in unseren Kolonien zu stationieren und die Kolonialverwaltung zu "leiten". \n\n In der Tat würde dies darauf hinauslaufen, diese Gebiete an ihre Kontrolle abzutreten."
 mtg_usa_secure_asia.7.a:1 "Sollen sie doch Vietnam haben."
 mtg_usa_secure_asia.7.b:1 "Das sind lebenswichtige [This.GetAdjective] Territorien!"
 mtg_usa_secure_asia.8.t:1 "[Von.GetNameDefCap] zediert Indochina"
 mtg_usa_secure_asia.8.desc:1 "die [From.GetAdjective]-Regierung hat unseren Forderungen zugestimmt und die lokale Verwaltung angewiesen, voll zu kooperieren, bis wir unsere Leute in Stellung bringen können."
 mtg_usa_secure_asia.8.a:1 "Unser Engagement in Vietnam markiert eine neue Ära des Friedens und des Wohlstands in der Region."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] lehnt ab"
 mtg_usa_secure_asia.9.desc:1 "Nach langwierigen und zunehmend hitzigen Verhandlungen hat die [From.GetAdjective]-Regierung unseren Vorschlag schließlich abgelehnt. Unser Botschafter in [Von.GetNameDef] berichtet, dass er nicht einmal mehr einen Termin bei [Von.GetLeader] bekommen kann."
 mtg_usa_secure_asia.9.a:1 "Wir werden keine Kompromisse bei der nationalen Sicherheit eingehen."
 mtg_usa_secure_asia.9.b:1 "Sich in Vietnam zu engagieren, wäre ohnehin ein schwerer Fehler."
 mtg_usa_protect_south_america.1.t:1 "Der südamerikanische Sicherheitsgipfel"
 mtg_usa_protect_south_america.1.desc:1 "Auf einem Gipfeltreffen in der Hauptstadt [USA.GetAdjective] hat [USA.GetAdjective]-Präsident [USA.GetLeader] eine neue Sicherheitsarchitektur in Südamerika gefordert. Die Regierung [USA.GetAdjective] sieht sich, wenn auch in diplomatischen Worten, ganz klar als die Hauptkraft hinter der Sicherheit des Kontinents und erwartet im Gegenzug, dass wir ihrer politischen Führung folgen.\n\n In der Tat haben [USA. GetAdjective]-Diplomaten hinter den Kulissen bereits darauf drängen und diese Vorschläge in konkrete Aktionspunkte wie besondere Konsultationsrechte und Vetomächte für den US-Botschafter - und nur für den US-Botschafter - umsetzen.\n\n Noch abschreckender ist die Tatsache, dass eine Weigerung, dies zu akzeptieren, laut dem Präsidenten als feindseliger und destabilisierender Akt mit "zutiefst unglücklichen" Konsequenzen angesehen würde."
 mtg_usa_protect_south_america.1.a:1 "Konsequenzen, die zu schwer zu tragen sind."
 mtg_usa_protect_south_america.1.b:1 "Wir werden unsere Freiheit verteidigen!"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] nimmt unsere Führung an"
 mtg_usa_protect_south_america.2.desc:1 "Präsident [From.GetLeader] hat unsere Vorschläge akzeptiert und den [From.GetAdjective] Außenminister angewiesen, die genaueren Details auszuhandeln."
 mtg_usa_protect_south_america.2.a:1 "Ein wahrer Anführer."
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] lehnt unsere Führung ab"
 mtg_usa_protect_south_america.3.desc:1 "Die Delegation von [From.GetNameDef] hat den Gipfel überstürzt verlassen, um nach Hause zu reisen. Der [From.GetAdjective]-Botschafter hat sich bisher geweigert, dies zu kommentieren, und behauptet, er warte noch auf Anweisungen aus der Heimat."
 mtg_usa_protect_south_america.3.a:1 "Wir können nicht zulassen, dass diese Abtrünnigen die Region bedrohen."
 mtg_usa_protect_south_america.3.b:1 "Ein Krieg würde die Destabilisierung der Region nur beschleunigen."
 mtg_usa_foreign_support.1.t:1 "Spenden für [USA.GetNameDef]"
 mtg_usa_foreign_support.1.desc:1 "Einige führende Mitglieder der Silbernen Legion von Amerika waren auf einer Vortragsreise durch [This.GetNameDef] und sprachen ausführlich über die Bedrohung ihres Landes durch gut verwurzelte Kommunisten in allen Ebenen der Regierung. Der American Way of Life wird angegriffen, und jede Art von Unterstützung, die wir leisten könnten, wäre sehr willkommen und könnte den Unterschied in dem traurig notwendigen Kampf ausmachen, der bevorsteht."
 mtg_usa_foreign_support.1.a:1 "Wir müssen tun, was wir können."
 mtg_usa_foreign_support.1.b:1 "Wir können uns nicht alles leisten."
 mtg_usa_foreign_support.2.t:1 "[Von.GetNameDefCap] bewilligt Spenden"
 mtg_usa_foreign_support.2.desc:1 "Die Delegation, die wir zu [From.GetNameDef] geschickt haben, hat von guten Erfolgen bei ihrer Spendenaktion berichtet. Ein großer Beitrag wurde Berichten zufolge von [From.GetLeader] selbst geleistet."
 mtg_usa_foreign_support.2.a:1 "Er wird in Zukunft nützlich sein."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] weigert sich, Spenden zuzulassen"
 mtg_usa_foreign_support.3.desc:1 "Unsere Delegation in [From.GetNameDef] hatte wenig Erfolg, sprach vor leeren Räumen und fand es unmöglich, sich überhaupt mit politischen Führern zu treffen. Sie sind mit leeren Händen zurückgekehrt."
 mtg_usa_foreign_support.3.a:1 "Das ist sehr schade."
 mtg_usa_foreign_support.4.t:1 "Waffen für [USA.GetNameDef]"
 mtg_usa_foreign_support.4.desc:1 "Eine Reihe von Mitgliedern der Silbernen Legion haben sich über Hinterkanäle an uns gewandt, um über Waffenkäufe zu verhandeln. Sie glauben fest daran, dass ihr Land auf einen Bürgerkrieg gegen kommunistische Elemente zusteuert, die den American Way of Life pervertieren, möglicherweise mit Unterstützung von außen. \n\nSie wollen lediglich die Chancen ein wenig ausgleichen und fragen, ob wir Ausrüstung entbehren können."
 mtg_usa_foreign_support.4.a:1 "Schickt ein paar Gewehre"
 mtg_usa_foreign_support.4.b:1 "Schickt ein paar Feldgeschütze"
 mtg_usa_foreign_support.4.c:1 "Schickt ein paar alte Panzer"
 mtg_usa_foreign_support.4.d:1 "Sie werden sich selbst verteidigen müssen."
 mtg_usa_foreign_support.5.t:1 "[Von.GetNameDefCap] schickt Gewehre"
 mtg_usa_foreign_support.5.desc:1 "Unsere Verbindungen zu [From.GetNameDef] haben sich ausgezahlt. Mit der ausdrücklichen Genehmigung von [From.GetLeader] haben [From.GetAdjective]-Firmen begonnen, uns Gewehre auf Kredit zu verkaufen. Die Waffen werden in neutralen Ländern eingelagert, bis der Krieg kommt."
 mtg_usa_foreign_support.5.a:1 "Sie werden sich als nützlich erweisen."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] verweigert Unterstützung"
 mtg_usa_foreign_support.6.desc:1 "Unsere Versuche, neue Waffen von [From.GetNameDef] zu beschaffen, wurden unhöflich abgewiesen. [Von.GetLeader] erklärte, dass seine Regierung niemals zulassen würde, dass die Ressourcen des [Von.GetAdjective] Volkes für solch dumme Unternehmungen verschwendet werden."
 mtg_usa_foreign_support.6.a:1 "Wie unhöflich."
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] schickt Feldgeschütze"
 mtg_usa_foreign_support.7.desc:1 "Unsere Delegation in [From.GetNameDef] meldet einen bedeutenden Durchbruch bei ihren Versuchen, mehr Unterstützung für unsere Sache zu gewinnen. Das [From.GetAdjective]-Militär hat zugestimmt, sich von einer Reihe alter Feldgeschütze zu trennen und sie uns zur Verfügung zu stellen. Um den Feind nicht zu alarmieren, werden sie an einem geheimen Ort gelagert, bis die Zeit gekommen ist."
 mtg_usa_foreign_support.7.a:1 "Hervorragend!"
 mtg_usa_foreign_support.8.t:1 "[Von.GetNameDefCap] schickt Panzer"
 mtg_usa_foreign_support.8.desc:1 "Unser Agent in [From.GetNameDef] berichtet von einem überwältigenden Erfolg. Bei einem privaten Abendessen hat [Von.GetLeader] zugestimmt, uns eine Reihe von gepanzerten Fahrzeugen auf Kredit zu verkaufen. [Von.GetNameDefCap] beobachtet die Entwicklungen in [USA.GetNameDef] mit großem Interesse und wäre mehr als glücklich, uns auf jede erdenkliche Weise zu unterstützen.\n\nDie [Von.GetAdjective]-Regierung kann jedoch nicht offen eine Partei unterstützen, die noch nicht an der Macht ist, also werden die Panzer geliefert, wenn der Krieg ausbricht."
 mtg_usa_foreign_support.8.a:1 "Unsere Feinde sollen sich in Acht nehmen!"
 mtg_usa_foreign_support.9.t:1 "Silberne Legion will Trainingslager errichten"
 mtg_usa_foreign_support.9.desc:1 "Die Silver Legion of America ist mit der Bitte an uns herangetreten, eine Reihe von Trainingslagern zu errichten, um Freiwillige auszubilden. Angesichts der sich rapide verschlechternden politischen Situation in ihrem Heimatland wollen sie sicherstellen, dass sie für den Krieg, den sie kommen sehen, bereit sind."
 mtg_usa_foreign_support.9.a:1 "Wir werden Männer aus ihnen machen!"
 mtg_usa_foreign_support.9.b:1 "Sie können auch woanders Soldaten spielen."
 mtg_usa_foreign_support.10.t:1 "[Von.GetNameDefCap] genehmigt Trainingslager"
 mtg_usa_foreign_support.10.desc:1 "Eine Nachricht von unserer Delegation in [From.GetNameDef] ist eingetroffen. Die [Von.GetAdjective]-Regierung hat den Bau mehrerer Trainingslager genehmigt, um Mitglieder der Silbernen Legion in Infanterietaktiken auszubilden. Sie werden ihre Fähigkeiten bis zum Ausbruch des Krieges verfeinern."
 mtg_usa_foreign_support.10.a:1 "True [USA.GetAdjective] Helden"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] weigert sich zu helfen"
 mtg_usa_foreign_support.11.desc:1 "Es ist eine Nachricht von unserer Delegation in [From.GetNameDef] eingetroffen. Sie waren nicht in der Lage, von [Von.GetLeader] die Erlaubnis für unsere vorgeschlagenen Ausbildungslager zu erhalten, und bitten um weitere Anweisungen."
 mtg_usa_foreign_support.11.a:1 "Wir werden uns das merken."
 mtg_usa_foreign_support.12.t:1 "Silberne Legion will Piloten ausbilden"
 mtg_usa_foreign_support.12.desc:1 "Amerikanische Faschisten der Silbernen Legion haben sich mit [This.GetLeader] getroffen, um eine Anzahl von Freiwilligen für die Pilotenausbildung rüberschicken zu dürfen. Die Kandidaten würden sorgfältig nach ihren Fähigkeiten und dem richtigen ideologischen Fundament ausgewählt, bevor sie von uns zugelassen werden. Es scheint, dass die Legion glaubt, dass viele der Berufspiloten in den derzeitigen Streitkräften eine faschistische Regierung in den USA nicht akzeptieren und einen Aufstand unterstützen würden."
 mtg_usa_foreign_support.12.a:1 "Sie sollen sich ihre Flügel verdienen."
 mtg_usa_foreign_support.12.b:1 "Wir haben keine Zeit für diesen Blödsinn."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] genehmigt die Pilotenausbildung"
 mtg_usa_foreign_support.13.desc:1 "Die [From.GetAdjective]-Regierung hat eine kleine Anzahl von Silberlegionären für die Pilotenausbildung genehmigt. Weitere Verhandlungen haben den Verkauf einer kleinen Anzahl von Kampfflugzeugen auf Kredit gesichert, die bei Ausbruch des Krieges geliefert werden sollen."
 mtg_usa_foreign_support.13.a:1 "Sie werden sehnlichst erwartet."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] Weigert sich, Piloten auszubilden"
 mtg_usa_foreign_support.14.desc:1 "Die [From.GetAdjective]-Regierung hat die Genehmigung für das von uns vorgeschlagene Pilotentrainingsprogramm unter Hinweis auf ernste Bedenken hinsichtlich der Eignung der Kandidaten verweigert."
 mtg_usa_foreign_support.14.a:1 "Ein Flugzeug zu fliegen ist doch nicht so schwierig, oder?"
 us_pilot_training_tt:1 "Ein kleines Geschwader von 25 Jägern wird bei Kriegsausbruch transferiert werden."
 mtg_usa_foreign_support.15.t:1 "Silberne Legion bemüht sich um Schiffe"
 mtg_usa_foreign_support.15.desc:1 "Ein Vertreter der Silbernen Legion ist eingetroffen und bittet um Hilfe bei der Sicherung der Finanzierung für eine Reihe von Projekten zum Bau von Schiffen in [USA.GetNameDef]. Die Silberne Legion - mit Rückendeckung von Leuten in der [USA.GetAdjective]-Regierung - möchte diese Schiffe nicht kaufen und muss sich nach alternativen Finanzierungsquellen umsehen."
 mtg_usa_foreign_support.15.a:1 "Eine lohnende Investition"
 mtg_usa_foreign_support.15.b:1 "Das wäre eine Verschwendung von Geld"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] befürwortet die Finanzierung"
 mtg_usa_foreign_support.16.desc:1 "Die [From.GetAdjective]-Regierung hat die notwendigen Mittel für den Kauf von Schiffen genehmigt. Der derzeitige Plan sieht vor, Schiffe und Rüstungen separat zu kaufen und sie zusammenzuführen, wenn der Krieg beginnt. Dieser Prozess wird zweifellos einige Zeit in Anspruch nehmen."
 mtg_usa_foreign_support.16.a:1 "Man kann ein Schiff nicht an einem Tag bauen."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] verweigert Finanzierung"
 mtg_usa_foreign_support.17.desc:1 "Trotz eines persönlichen Treffens mit [Von.GetLeader] wurde unseren Agenten in [Von.GetNameDef] mitgeteilt, dass die [Von.GetAdjective]-Regierung kein Geld für den Kauf von Schiffen bereitstellen kann."
 mtg_usa_foreign_support.17.a:1 "Das ist bedauerlich."
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] schickt Protestnote"
 mtg_usa_diplomatic_protest.1.desc:1 "Ein persönlicher Brief von [USA.GetAdjective] Präsident [USA.GetLeader] ist eingetroffen. In starken Worten prangert der Präsident unsere jüngsten unerträglichen Handlungen" an, die der Destabilisierung der Region dienen. [From.GetNameDefCap] setzt sich weiterhin für Frieden und Stabilität in der Region ein, heißt es in dem Brief, und wäre gezwungen, weitere Maßnahmen, einschließlich militärischer Aktionen, in Betracht zu ziehen, sollten wir auf unserem derzeitigen Kurs beharren."
 mtg_usa_diplomatic_protest.1.a:1 "Sie bluffen. Vielleicht."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] fordert Transfer von amerikanischen Beteiligungen"
 mtg_usa_diplomatic_protest.2.desc:1 "In einer Rede vor beiden Häusern des Kongresses hat Präsident [USA.GetLeader] verkündet, dass seine Regierung weiterhin an der Monroe-Doktrin festhält, die besagt, dass es keiner fremden Macht erlaubt sein sollte, Territorium auf dem amerikanischen Kontinent zu besitzen. Während die [USA.GetAdjective]-Regierung in der Praxis geduldet hat, dass andere [USA.GetRulingIdeology]-Länder kleine Territorien halten, kann sie nicht akzeptieren, was er als illegale Besetzung und direkte Bedrohung für die Sicherheit von [USA.GetNameDef] bezeichnete". \n\nKurz darauf übergab der [USA.GetAdjective]-Botschafter eine Note mit einem Ultimatum des Präsidenten, die Kontrolle über unsere amerikanischen Bestände an [USA.GetNameDef] zu übergeben."
 mtg_usa_diplomatic_protest.2.a:1 "Diese Territorien sind den Krieg nicht wert."
 mtg_usa_diplomatic_protest.2.b:1 "Sagen Sie dem Präsidenten, er soll sich um seine eigenen Angelegenheiten kümmern."
 mtg_usa_diplomatic_protest.3.t:1 "[Von.GetNameDefCap] gibt Territorien zurück"
 mtg_usa_diplomatic_protest.3.desc:1 "Unter Berufung auf den Wunsch, Blutvergießen zu vermeiden, hat die Regierung von [From.GetLeader] zugestimmt, uns die Kontrolle über ihre amerikanischen Besitztümer zu übergeben. Ob wir diesen Gebieten sofort die volle Souveränität gewähren oder sie unter unserer direkten Verwaltung belassen sollen, ist Gegenstand einer Debatte im Außenministerium."
 mtg_usa_diplomatic_protest.3.a:1 "Wir werden unsere Optionen abwägen."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] Lehnt Ultimatum ab"
 mtg_usa_diplomatic_protest.4.desc:1 "Die [From.GetAdjective]-Regierung, die unsere Notiz als inakzeptable Einmischung in die internen Angelegenheiten von [From.GetNameDef]" bezeichnete, hat sich rundheraus geweigert, über ihre Souveränität über ihre amerikanischen Territorien zu diskutieren."
 mtg_usa_diplomatic_protest.4.a:1 "Sie wurden gewarnt. Sie entschieden sich, die Warnung nicht zu beherzigen."
 mtg_usa_diplomatic_protest.4.b:1 "Das wird nicht mit Gewalt gelöst werden."
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] Exilantenführer bietet Dienst an"
 mtg_exile_leader_added.1.desc:1 "Nach einer langen und gefährlichen Reise durch vom Feind kontrolliertes Gebiet und mehrere neutrale Staaten ist [From.GetName] endlich in der Hauptstadt angekommen. Nach einer kurzen Erholungsphase hat [Von.GetName] [Von.GetName] seine Dienste in unserem gemeinsamen Kampf angeboten.\n\nBerichten zufolge ist [Von.GetName] ganz erpicht darauf, wieder Leute zu töten und Dinge zu zerstören."
 mtg_exile_leader_added.1.a:1 "Ihr Kampf ist noch nicht vorbei."
 mtg_news.1.t:0 "Der zweite amerikanische Bürgerkrieg"
 mtg_news.1.desc:0 "Die Spannungen in den Vereinigten Staaten haben einen Siedepunkt erreicht. Unzufrieden mit der Politik von Präsident [USA.GetLeader] haben die Gesetzgeber mehrerer US-Bundesstaaten für die Abspaltung von der Union gestimmt.\n\nAlle Hoffnungen auf eine friedliche Lösung des Konflikts haben sich zerschlagen, und an der gesamten Front sind Feindseligkeiten ausgebrochen. Es scheint, dass die Mehrheit der Regierung beschlossen hat, bei der rechtmäßigen Regierung zu bleiben, aber Berichte zeigen eine Welle von Freiwilligen überall in den abtrünnigen Staaten.\n\nDa keine der beiden Seiten bereit ist, einen Rückzieher zu machen, erwarten Beobachter einen langen und erbitterten Kampf."
 mtg_news.1.a:0 "Die Geschichte wiederholt sich."
 mtg_news.1.b:0 "Das amerikanische Experiment ist dabei, vor unseren Augen zu scheitern."
 mtg_news.1.c:0 "Jeder Schritt des Fortschritts muss mit Blut erkauft werden."
 mtg_news.1.d:0 "Das Kräfteverhältnis verschiebt sich in Richtung der Extremisten."
 mtg_news.2.desc:1 "Nach monatelangen Protesten und zunehmenden Spannungen zwischen den Anhängern von Präsident [USA.GetLeader] und seinen Gegnern im sogenannten konstitutionalistischen" Lager haben konstitutionalistische Politiker eine neue Regierung mit Sitz in Boston, der Heimat der ersten amerikanischen Revolution, ausgerufen. Die Spaltung der Gesellschaft zieht sich quer durch die Familien und Institutionen. Es scheint, dass eine knappe Mehrheit des Militärs beschlossen hat, sich auf die Seite der Konstitutionalisten zu stellen, während die Staatsregierungen auf dem gesamten Kontinent der Vereinigten Staaten ihre Treue für die eine oder andere Seite erklären."
 mtg_news.2.a:0 "Innere Feinde sind immer noch Feinde."
 mtg_news.2.b:0 "Der Kampf um die Seele Amerikas ist in der Öffentlichkeit ausgebrochen."
 mtg_news.2.c:0 "Das passiert, wenn man die Faschisten zu lange ignoriert."
 mtg_news.2.d:0 "Die amerikanische Republik kämpft um ihr Leben!"
 mtg_news.3.t:0 "US-Kongress verabschiedet Neutralitätsgesetz"
 mtg_news.3.desc:0 "Während die Spannungen rund um den Globus zunehmen, ist der US-Kongress Schauplatz intensiver Diskussionen über die Rolle, die [USA.GetNameDef] auf der Weltbühne spielen soll. Viele Mitglieder sind besorgt, dass Präsident [USA.GetLeader] insgeheim planen könnte, in einen europäischen oder asiatischen Krieg einzugreifen. Einige erinnern sich noch an die Rolle, die das Land im Großen Krieg gespielt hat, und sind bestrebt, [USA.GetNameDef] aus fremden Verwicklungen herauszuhalten.\n\nIn dem Bestreben, die Unterstützung für seine vorgeschlagenen Wirtschaftsreformprogramme zu sichern, hat Präsident [USA.GetLeader] das Neutralitätsgesetz in Kraft gesetzt, das den Handel mit Nationen im Krieg stark einschränkt und dem Präsidenten ausdrücklich verbietet, anderen Nationen irgendeine Art von Unterstützung anzubieten."
 mtg_news.3.a:0 "Unsere Jungs werden nicht in fremde Kriege geschickt werden."
 mtg_news.3.b:0 "Lassen Sie den Riesen schlafen."
 mtg_news.3.c:0 "Sie unterstützen also die Faschisten durch Untätigkeit."
 mtg_news.3.d:0 "Fragen Sie die Belgier, wie gut die Neutralität sie 1914 verteidigt hat."
 mtg_news.3.e:0 "Sie wissen, wie wichtig es ist, neutral zu bleiben."
 mtg_news.3.f:0 "Neutralität muss durch Gewalt gestützt werden."
 mtg_news.4.t:0 "[USA.GetNameDefCap] verfolgt eine interventionistische Politik"
 mtg_news.4.desc:0 "\nDie Friedensbewegung in [USA.GetNameDef] hat einen schweren Rückschlag erlitten, als der Kongress eine gemeinsame Resolution verabschiedete, in der Präsident [USA.GetLeader] ermutigt wird, notfalls militärische Gewalt anzuwenden, um die Interessen von [USA.GetAdjective] in der ganzen Welt zu schützen.\nEs scheint, dass viele im Kongress beschlossen haben, dass es die Unentschlossenheit von [USA.GetAdjective] war, die den Großen Krieg so lange hat andauern lassen und so viele Leben gekostet hat. Sie weisen darauf hin, dass innerhalb weniger Monate nach dem Einmarsch der US-Truppen in Europa der Große Krieg zu Ende war. Ein früheres Eingreifen, so argumentieren sie, hätte Hunderttausende von Menschenleben retten können."
 mtg_news.4.a:0 "Wir werden sie dort drüben bekämpfen, damit wir sie hier nicht bekämpfen müssen."
 mtg_news.4.b:0 "Sie sollten sich aus den Angelegenheiten anderer Leute heraushalten."
 mtg_news.4.c:0 "Angetrieben vom militärisch-industriellen Komplex, kein Zweifel."
 mtg_news.4.d:0 "Der Riese wird dieses Mal nicht schlafen."
 mtg_news.5.t:0 "[USA.GetNameDefCap] verabschiedet das Kriegsbevollmächtigungsgesetz"
 mtg_news.5.desc:0 "\nNach einer Abstimmung per Standing Proclamation in der Senatskammer hat Präsident [USA.GetLeader] den War Powers Act sofort in Kraft gesetzt. Das Gesetz gibt dem Amt des Präsidenten einen weitaus größeren Ermessensspielraum beim Einsatz des Militärs als bisher möglich. Der Präsident kann nun Truppen einsetzen, um [USA.GetAdjective] Interessen zu verteidigen, wann und wo immer er es für notwendig hält, und das für eine unbegrenzte Dauer. Während Präsident [USA.GetLeader] behauptete, dass diese neuen Befugnisse nur unter den schlimmsten Umständen eingesetzt werden würden, behaupten Quellen innerhalb des Außenministeriums, dass dies nur der erste Schritt in einem groß angelegten Programm zur Umgestaltung des globalen Kräfteverhältnisses ist."
 mtg_news.5.a:0 "Unsere Worte werden jetzt mehr Gewicht haben."
 mtg_news.5.b:0 "Solange sie in ihrer Einflusssphäre bleiben."
 mtg_news.5.c:0 "Endlich zeigen die Faschisten ihr wahres Gesicht."
 mtg_news.5.d:0 "Wir stehen an der Schwelle eines neuen Zeitalters."
 mtg_news.6.t:1 "Die Arbeiter siegen im zweiten amerikanischen Bürgerkrieg!"
 mtg_news.6.desc:0 "\nNach monatelangem Blutvergießen und ungezählten Tausenden von Opfern ist der Zweite Amerikanische Bürgerkrieg zu einem Ende gekommen. Der Versuch der Südstaaten, sich durchzusetzen, ist gescheitert. Viele Beobachter weisen auf die Parallelen zum ersten amerikanischen Bürgerkrieg hin. Wieder einmal hat sich die industrielle Macht der Nordstaaten gegenüber der Entschlossenheit der Südstaaten als überlegen erwiesen. \n\nDie Regierung von [USA.GetLeader] steht nun vor der schwierigen Aufgabe, die abtrünnigen Staaten wieder in [USA.GetNameDef] zu integrieren. Da zwischen den beiden Aufständen nur etwa 80 Jahre liegen, drängen viele in der Regierung auf eine viel härtere Bestrafung der Rebellen als nach dem ersten Krieg."
 mtg_news.6.a:0 "Endlich ist er vorbei."
 mtg_news.6.b:0 "Ein weiterer Ort, der vom Joch des Bolschewismus befreit wird."
 mtg_news.6.c:0 "Die Revolution marschiert weiter auf ihren unvermeidlichen Sieg zu!"
 mtg_news.6.d:0 "Wir können nur hoffen, dass die richtige Seite gewonnen hat."
 mtg_news.7.t:1 "[USA.GetNameDefCap] Herrschet über alles!"
 mtg_news.7.desc:0 "\nNach monatelangem Blutvergießen und zigtausenden von Opfern ist der Zweite Amerikanische Bürgerkrieg zu einem Ende gekommen. Präsident [USA.GetLeader] hat die Hauptkampfhandlungen für beendet erklärt. Während einige Überreste der Rebellenregierung noch eine unwirksame Widerstandskampagne aufrechterhalten, wurden die meisten entweder bei Razzien der Regierung zusammengetrieben oder sind wieder mit der Zivilbevölkerung verschmolzen. \Laut Präsident [USA.GetLeader] war der Krieg eindeutig das Werk ausländischer Einflüsse, die versuchen, das Land zu destabilisieren und zu spalten. Mit der Zeit, so verspricht er, würden die Verantwortlichen ihre Schuld an der sich erholenden amerikanischen Nation mit Blut zurückzahlen."
 mtg_news.7.b:0 "Die Gerechtigkeit hat gesiegt!"
 mtg_news.7.c:0 "Die amerikanischen Arbeiter werden mit der Zeit wieder frei atmen."
 mtg_news.7.d:0 "Die Zukunft der Demokratie wird nur noch ungewisser."
 mtg_news.8.t:0 "Rise of [Root.GetNameDef]"
 mtg_news.8.desc:0 "Angesichts der globalen Bedrohungen hat die britische Regierung eine gemeinsame Erklärung mit den Regierungen von [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] abgegeben, dass das britische Commonwealth of Nations mit einer neuen föderalen Regierungsstruktur formalisiert wird.\n\nMit der früheren [RAJ. GetAdjective]-Regierung diesen Vorschlag abgelehnt hat, und mit der aktuellen Umsetzung der föderalen Struktur für das Commonwealth, hat sich [RAJ.GetNameDef] dafür entschieden, nicht mit dem neuen Superstaat verbunden zu bleiben.\n\nDessen ungeachtet wird dieser Schritt zweifellos beispiellose Konsequenzen für die globale Szene haben."
 mtg_news.8.a:0 "Ein großer Schritt nach vorn für unsere Völker."
 mtg_news.8.b:0 "Eine neue Supermacht erhebt sich..."
 mtg_news.9.desc:0 "Angesichts globaler Bedrohungen hat die britische Regierung zusammen mit den Regierungen von [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] eine gemeinsame Erklärung abgegeben, dass das britische Commonwealth of Nations mit einer neuen föderalen Regierungsstruktur formalisiert wird.\n\nEs ist klar, dass eine Vereinigung des britischen Empire in diesem Ausmaß zweifellos beispiellose Konsequenzen für die globale Szene haben wird."
 mtg_news.10.t:0 "[HOL.GetName] Gibt den Deutschen nach"
 mtg_news.10.desc:0 "Die [HOL.GetAdjective]-Versuche, die Handelsneutralität aufrechtzuerhalten, sind gescheitert, und die jüngsten Maßnahmen der [HOL.GetAdjective]-Regierung machen deutlich, dass sie eine [GER.GetName]-begünstigende Handelspolitik betreiben wird. Es ist wahrscheinlich, dass dies zu einem stark erhöhten Einfluss von [GER.GetAdjective] auf [HOL.GetNameDef] führen wird."
 mtg_news.10.a:0 "Dann werden wir sie auch blockieren müssen."
 mtg_news.10.b:0 "Sie sind jetzt in unserer Sphäre."
 mtg_news.10.c:0 "Wir hatten keine andere Wahl..."
 mtg_news.10.d:0 "[GER.GetAdjective] Einfluss wächst..."
 mtg_news.11.t:0 "[HOL.GetName] Gibt vor den Briten nach"
 mtg_news.11.desc:0 "Die [HOL.GetAdjective]-Versuche, die Handelsneutralität aufrechtzuerhalten, sind gescheitert, und die jüngsten Maßnahmen der [HOL.GetAdjective]-Regierung machen deutlich, dass sie eine [ENG.GetName]-begünstigende Handelspolitik einschlagen wird. Es ist wahrscheinlich, dass dies zu einem stark erhöhten Einfluss von [ENG.GetAdjective] auf [HOL.GetNameDef] führen wird."
 mtg_news.11.a:0 "Sie schließen sich der Blockade an..."
 mtg_news.11.d:0 "Die Deutschen sind zunehmend isoliert..."
 mtg_news.12.t:0 "[HOL.GetName] behält die Handelsneutralität bei"
 mtg_news.12.desc:1 "\Die Versuche von [HOL.GetAdjective], die Handelsneutralität aufrechtzuerhalten, waren erfolgreich, und zum Leidwesen der Briten und der Deutschen scheinen die Niederländer angesichts des Drucks von [ENG.GetAdjective] und [GER.GetAdjective] nur in ihrer Entschlossenheit bestärkt."
 mtg_news.12.a:1 "Ein Volk mit einem solch angeborenen Wunsch nach persönlichem Gewinn verdient es, überrannt und versklavt zu werden!"
 mtg_news.12.b:0 "Eine höchst unkluge Entscheidung."
 mtg_news.12.c:0 "Wir sind Meister unseres eigenen Schicksals."
 mtg_news.12.d:0 "Sie spielen mit dem Feuer..."
 mtg_britain.1.t:1 "Edward VIII. Abdankungs-Krise"
 mtg_britain.1.d:2 "Seit einiger Zeit hegt König Edward VIII. die Hoffnung, die Amerikanerin Wallis Simpson zu heiraten. Nun ist eine Verfassungskrise entstanden, da Mrs. Simpson nicht nur von ihrem früheren Ehemann geschieden ist, sondern auch noch mit ihrem jetzigen Ehemann verheiratet ist, der gerade eine zweite Scheidung anstrebt. Die allgemeine Empörung ist groß, da Edward als König und als Oberhaupt der Kirche von England keine geschiedene Frau heiraten darf. Der König hat jedoch deutlich gemacht, dass er Mrs. Simpson sehr liebt und beabsichtigt, sie zu heiraten, ungeachtet der Meinung seiner Regierungen oder seiner Untertanen. Die britische Regierung und die Regierungen der Dominions haben bereits erklärt, dass jede Alternative zur Abdankung inakzeptabel wäre, und die Auswirkungen des Versuchs, eine Heirat zu erzwingen, selbst wenn es sich um einen Kompromiss handelt, wären wahrscheinlich schrecklich, nicht nur für Großbritannien selbst, sondern auch für seine Beziehungen zum Commonwealth. Während die engsten Berater des Königs weiter versuchen, ihn zu überzeugen, wartet die Öffentlichkeit mit angehaltenem Atem auf die Lösung dieses Konflikts zwischen dem König und seinem Kabinett."
 mtg_britain.1.a:2 "Bestehen Sie auf einer königlichen Heirat."
 mtg_britain.1_tt:2 "Beginnen Sie mit den Vorbereitungen für die Hochzeit.\n"
 mtg_britain.1.b:0 "Schließt einen Kompromiss über eine morganatische Ehe."
 mtg_britain.1.c:1 "Wenn er seine Meinung nicht ändern will, muss der König abdanken."
 edward_viii_refused_to_abdicate_flag:0 "Edward VIII. verweigert die Abdankung"
 mtg_britain.2.t:2 "Unterstützungsformulare für Edward VIII"
 mtg_britain.2.d:1 "Inmitten der enormen Empörung, die die Entscheidung des Königs hervorruft, erheben sich einige Stimmen zur Unterstützung von König Edward. Obwohl sie von den großen politischen Parteien isoliert sind, haben ihre Namen dennoch Gewicht: Winston Churchill, Oswald Mosley und David Lloyd George.\n\Nach anfänglichem Zögern beginnt diese Gruppierung unwahrscheinlicher politischer Verbündeter, im Volk Gehör zu finden, und immer mehr wagen es, Edward in seiner Entscheidung öffentlich zu unterstützen.\n\Nachdem der König so in seiner Entschlossenheit bestärkt wurde, hat er deutlich gemacht, dass er nicht die Absicht hat, seine Meinung in dieser Sache zu ändern. Die Hochzeit soll wie geplant stattfinden."
 mtg_britain.2.a:0 "Gut. Wir sollten ein Datum festsetzen."
 mtg_britain.2_tt:2 "Fahrt mit den Vorbereitungen für die Hochzeit fort.\n"
 mtg_britain.2.b:1 "Vielleicht hat das Volk recht - der König sollte abdanken."
 mtg_britain.3.t:1 "Kabinett tritt zurück"
 mtg_britain.3.d:2 "Da der König keine Absicht gezeigt hat, auf seine Regierung zu hören, hat [Root.GetLeader] keine andere Lösung gesehen, als sie aufzulösen. In einer Erklärung sagt er, es sei offensichtlich, dass das Kabinett ohne das Vertrauen des Monarchen nicht funktionieren könne. Indem er sich wiederholt über den einstimmigen Rat seiner Minister hinweggesetzt hat, hat er deutlich gemacht, dass dieser Rat weder erwünscht ist noch befolgt wird, und so werde ich später am Abend mit Seiner Majestät zusammentreffen, um den Rücktritt des Kabinetts anzubieten."\n\nEs ist offensichtlich als ein letzter Protest gegen die Entscheidung des Königs gedacht, aber es ist ungewiss, ob er erfolgreich sein wird. Es ist auch unbekannt, wen der König als Nachfolger von [Root.GetLeader] ankündigen wird, oder wann."
 mtg_britain.3.a:1 "Gut, dass wir ihn los sind. Sie werden den König nicht aufhalten."
 mtg_britain.4.t:1 "Dominions brechen mit der Krone"
 mtg_britain.4.d:1 "Vertreter der Regierungen der Dominions haben uns mitgeteilt, dass sie einseitig die Beziehungen zur Krone abbrechen werden. Sie führen die eklatante Missachtung der Meinungen und Wünsche der Regierungen der Dominions und ihrer Völker durch den König als Hauptgrund dafür an, dass die Beziehung zwischen Großbritannien und dem Commonwealth nicht länger aufrechterhalten werden kann.\Nach Aussage eines Commonwealth-Beamten in einem hitzigen Interview: Einem König, der nicht in der Lage ist, die Pflicht über seine persönlichen Gefühle zu stellen, kann man nicht vertrauen, dass er im besten Interesse seiner Untertanen handelt. Anhand der jüngsten Ereignisse können wir feststellen, dass sich der König überhaupt nicht um die öffentliche Meinung im eigenen Land kümmert, und wenn dies ausgerechnet die Art seiner Beziehung zum britischen Volk ist, dann kann die Situation für seine Untertanen im Commonwealth nur noch schlimmer werden. Um die Interessen unserer Völker zu wahren, sehen wir daher keine andere Möglichkeit, als den König als unser Staatsoberhaupt abzusetzen."- Zweifellos hoffen sie, dass unsere gegenwärtige politische Lähmung uns davon abhalten wird, diesen abrupten Schritt zu tun."
 mtg_britain.4.a:1 "Wir sind machtlos, sie aufzuhalten - vorerst."
 mtg_britain.5.t:1 "Die königliche Heirat von Edward VIII."
 mtg_britain.5.d:1 "Endlich ist der freudige Termin für die königliche Hochzeit gekommen. Entlang des Weges, den das Paar vom Buckingham Palace zur Westminster Abbey zurücklegt, haben sich Tausende von Menschen versammelt.\n\nDer innenpolitische Widerstand gegen die Hochzeit hat zunehmend seine Ohnmacht gezeigt, durch symbolische Rücktritte und andere vergebliche Proteste, und scheint nun fast zum Schweigen gebracht zu sein. Der letzte derartige Akt war der Rücktritt des Erzbischofs von Canterbury, Cosmo Lang, und seine anschließende Ersetzung durch eine Person, die den Wünschen des Königs mehr entgegenkommt. Angesichts des politischen Aufruhrs, den diese Krise verursacht hat, sind die jetzt stattfindenden Feierlichkeiten sehr notwendig, um einen Anschein von Normalität in die öffentlichen Angelegenheiten zurückzubringen und als Ausgangspunkt für die Lösung der aktuellen politischen Probleme."
 mtg_britain.5.a:1 "Aber wird es die Gräben in unserer Nation kitten?"
 mtg_britain.7.t:2 "Zeitungen unterstützen die Heirat"
 eng_newspaper_daily_express:0 "der Daily Express"
 eng_newspaper_daily_mail:0 "die Daily Mail"
 eng_newspaper_the_times:0 "Die Times"
 eng_newspaper_the_morning_post:0 "die Morning Post"
 eng_newspaper_daily_herald:0 "der Daily Herald"
 eng_newspaper_the_daily_telegraph:0 "der Daily Telegraph"
 mtg_britain.7.d:1 "Ein aktueller Artikel in der [GETUKPROKINGNEWSPAPER] hat das Recht des Königs auf Glück betont und argumentiert, dass, wenn die Regeln ihm nicht erlauben, eine Geschiedene zu heiraten, es vielleicht an der Zeit ist, diese Regeln zu modernisieren."
 mtg_britain.7.a:1 "Dies ist eine willkommene Unterstützung für den König."
 mtg_britain.8.t:1 "Zeitungen sind gegen die Heirat"
 mtg_britain.8.d:1 "Ein kürzlich erschienener Artikel in der [GETUKANTIKINGNEWSPAPER] zitiert die Verantwortung des Königs für sein Land und sein Volk und erklärt, dass sein Status und seine Privilegien mit der Last der Pflicht einhergehen und er deshalb entweder seine Ehe oder seine Krone opfern muss."
 mtg_britain.8.a:1 "Ein unglücklicher Schlag gegen den König."
 mtg_britain.9.t:1 "Premierminister schränkt König ein"
 mtg_britain.9.d:1 "Aus Angst, dass eine öffentliche Radioansprache des Königs ihm zu viel Unterstützung im Volk verschaffen würde, hat der Premierminister [Root.GetLeader] dies nun untersagt. Da der König in dieser Angelegenheit nicht gegen seinen Premierminister vorgehen konnte, hatte er keine andere Wahl, als "seine Seite der Geschichte" vorerst für sich zu behalten."
 mtg_britain.9.a:1 "Die Krise hat sich bis in die höchsten Ränge der Regierung ausgebreitet."
 mtg_britain.10.t:1 "Parlament lehnt Ehe ab"
 mtg_britain.10.d:1 "Verschiedene Mitglieder des Parlaments haben sich heute gegen die Pläne des Königs, Mrs. Simpson zu heiraten, ausgesprochen und eine Reihe von Gleichgesinnten auf ihre Seite gezogen. Der politische Widerstand gegen die Heirat des Königs ist damit deutlich gewachsen."
 mtg_britain.10.a:1 "Was wissen Politiker schon von der Liebe."
 mtg_britain.11.t:1 "Obere Klassen gegen die Heirat"
 mtg_britain.11.d:1 "Namhafte Persönlichkeiten der Aristokratie haben in nicht allzu sanften Worten ihre Abneigung gegen die Aussicht, dass der König eine Frau heiratet, die sie für eine "gemeine Schlampe" halten, deutlich gemacht. Die Geringschätzung, mit der er Tradition und Zeremonie zu behandeln scheint, hat viele der mächtigsten Individuen der Nation beleidigt."
 mtg_britain.11.a:1 "Sie sind einfach nur eifersüchtig, dass er die Liebe gefunden hat."
 mtg_britain.12.t:1 "Arbeiterklassen unterstützen die Heirat"
 mtg_britain.12.d:1 "Die Unterstützung für den König scheint unter den unteren Schichten des Volkes zu wachsen. Sie sehen nicht nur nichts Falsches darin, dass der König eine "Bürgerliche" heiratet, sondern scheinen sogar die märchenhafte Geschichte einer "bürgerlichen Frau" zu bewundern, die das Herz des Königs gewinnt und in den Adelsstand einheiratet."
 mtg_britain.12.a:1 "Eine Erfolgsformel für einen Roman, sicherlich."
 mtg_britain.13.t:1 "Edward VIII. hält Radioansprache"
 mtg_britain.13.d:1 "König Edward hat es endlich geschafft, die Regierung davon zu überzeugen, ihm eine Radioansprache zu erlauben, in der er "seine Seite der Geschichte" schildert, wie er es nennt. Er hofft, dass das Volk dadurch besser verstehen kann, warum er meint, so handeln zu müssen, wie er es tut."
 mtg_britain.13.a:1 "Es stellte sich heraus, dass 'seine Seite der Geschichte' ziemlich überzeugend war."
 mtg_britain.15.t:1 "Krise um die Abdankung von Edward VIII."
 mtg_britain.15.d:1 "Die britische Regierung ist durch die Ankündigung, dass der König die niedriggeborene Geschiedene Wallis Simpson heiraten will, in ihren Grundfesten erschüttert worden. Dies hat sowohl bei den Abgeordneten als auch in der Öffentlichkeit zu Empörung geführt, da Gegner argumentieren, der König sei in erster Linie seinem Volk und Land verpflichtet und erst in zweiter Linie seinem eigenen Glück. Es wird argumentiert, dass der König als Oberhaupt der Kirche von England, die es nicht erlaubt, dass Geschiedene heiraten, daher Mrs. Simpson nicht heiraten kann.\n\nDie Debatte ist nun auf die Dominions übergeschwappt, und da der König keine Anzeichen dafür gegeben hat, den Rat seines Kabinetts anzuhören, müssen wir davon ausgehen, dass die Pläne für die Hochzeit nicht geändert werden. Wenn er seinen Willen durchsetzt, wie sollen wir dann reagieren?"
 mtg_britain.15.a:1 "Kein König von uns wird eine geschiedene Bürgerliche heiraten."
 mtg_britain.15_tt:1 "Wir werden unabhängig werden und die Alliierten verlassen, wenn Edward VIII. seine Meinung nicht ändert.\n"
 mtg_britain.15.b:1 "Er wird unser König sein, egal was passiert."
 mtg_britain.15_tt_2:1 "Wir werden bei den Briten bleiben, auch wenn Edward VIII. Wallis Simpson heiratet.\n"
 ENG_staying_loyal_tt:0 "§Wir werden an den loyalistischen Zweig unseres Stammbaums gebunden sein.\n"
 mtg_britain.16.t:1 "Edward VIII. drängt auf Heirat"
 mtg_britain.16.d:1 "Wie wir befürchtet haben, hat König Edward VIII. beschlossen, die Heirat mit Wallis Simpson, jetzt bekannt als Wallis, Herzogin von Windsor, voranzutreiben."
 mtg_britain.16.a:1 "Damit kommt es zum Bruch mit der Krone."
 mtg_britain.17.t:1 "Geführt von Großbritannien"
 mtg_britain.17.d:1 "In dem Bemühen, uns auf die Unabhängigkeit vorzubereiten, hat [ENG.GetNameDef] beschlossen, uns während des Übergangs zu führen. Wir werden uns auf ihre Unterstützung verlassen können, bis wir auf eigenen Beinen stehen."
 mtg_britain.17.a:1 "Lassen Sie uns das Beste aus ihrer Hilfe machen."
 mtg_britain.18.t:1 "Auf dem Weg zur Dominion-Unabhängigkeit"
 mtg_britain.18.d:1 "Der anfängliche Übergang ist abgeschlossen, und die [ENG.GetAdjective]-Regierung hat uns mitgeteilt, dass sie nun mit den Vorbereitungen für die Übergabe der vollen Souveränität beginnt."
 mtg_britain.18.a:1 "Sehr gute Nachrichten!"
 mtg_britain.19.t:1 "Fundamente für einen indischen Staat"
 mtg_britain.19.d:1 "In dem Bestreben, uns auf die Unabhängigkeit vorzubereiten, hat [ENG.GetNameDef] beschlossen, uns während unseres Übergangs zu begleiten. Wir werden uns auf ihre Unterstützung bei der Reifung unserer Regierung sowie bei der Steigerung des Industrialisierungsgrades im Land verlassen können, bis wir auf eigenen Füßen stehen."
 mtg_britain.20.t:1 "Die Drei-Nationen-Lösung"
 mtg_britain.20.d:1 "Im Interesse des Friedens hat die [ENG.GetAdjective]-Regierung beschlossen, den Subkontinent entlang religiöser und kultureller Trennlinien aufzuteilen. Der daraus resultierende Vorschlag würde drei getrennte Staaten umfassen: Indien, Pakistan und Bangladesch, und es wird gehofft, dass diese Lösung potenziell zerstörerische Bürgerkriege verhindern wird."
 mtg_britain.20.a:1 "Es ist unwahrscheinlich, dass sie irgendeine der beteiligten Parteien zufriedenstellen wird."
 mtg_britain.21.t:1 "Auf dem Weg zur indischen Unabhängigkeit"
 mtg_britain.22.t:1 "Misstrauensantrag"
 mtg_britain.22.d:1 "Bei dem heutigen Misstrauensantrag hat das Unterhaus deutlich gemacht, dass es das Vertrauen in die derzeitige Regierung verloren hat. Nachdem er dem König seinen Rücktritt angeboten hat, hat [Root.GetLeader] Winston Churchill als seinen vorgeschlagenen Nachfolger vorgeschlagen.\n\ Es wird erwartet, dass der neue Premierminister von der umstrittenen Appeasement-Politik abrücken und möglicherweise sogar auf weitere Herausforderungen mit militärischer Gewalt reagieren wird."
 mtg_britain.22.a:1 "Lang lebe Churchill!"
 mtg_britain.23.t:1 "Isolieren Sie die Bedrohung im Mittelmeer"
 mtg_britain.23.d:1 "[From.GetNameDefCap] hat uns mit der Bitte kontaktiert, die Italiener diplomatisch zu isolieren. Sollten wir dafür offen sein, signalisieren sie ihre Bereitschaft, eine mögliche zukünftige Allianz mit uns in Betracht zu ziehen."
 mtg_britain.23.a:1 "Das hat Potenzial."
 mtg_britain.23.b:1 "Wir lassen uns nicht von den Briten sagen, was wir zu tun haben!"
 mtg_britain.24.t:1 "[From.GetName] Abandon [ITA.GetName]"
 mtg_britain.24.d:1 "[Von.GetNameDefCap] teilt uns mit, dass sie die diplomatischen Beziehungen zu [ITA.GetNameDef] abgebrochen haben."
 mtg_britain.24.a:1 "Dies kommt uns sehr entgegen."
 mtg_britain.25.t:1 "Deutsch-britische Annäherung"
 mtg_britain.25.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie auf Betreiben von [ENG.GetAdjective] die diplomatischen Beziehungen zu uns abgebrochen haben."
 mtg_britain.25.a:1 "Wie können sie es wagen?!"
 mtg_britain.26.t:1 "[From.GetName] Unterstützt [ITA.GetName]"
 mtg_britain.26.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie beschlossen haben, die diplomatischen Beziehungen zu [ITA.GetNameDef] nicht abzubrechen."
 mtg_britain.26.a:1 "Das macht die Sache natürlich noch problematischer..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "Deutschland hat sich geweigert, die Mittelmeer-Bedrohung zu isolieren.\n"
 mtg_britain.27.t:1 "Allianz mit [From.GetName]"
 mtg_britain.27.d:1 "Wie sie bereits erwähnt haben, hat [From.GetNameDef] nun angeboten, unserer Allianz beizutreten, um unsere Zusammenarbeit fortzusetzen und die Italiener weiter zu isolieren."
 mtg_britain.27.a:1 "Was für eine hervorragende Idee!"
 mtg_britain.27.b:1 "Dies ist für uns nicht von Interesse."
 mtg_britain.28.t:2 "Von.GetName] nimmt Allianz an"
 mtg_britain.28.d:1 "[From.GetNameDefCap] hat unser Angebot einer Allianz angenommen. Von nun an werden wir über Meer und Land gleichermaßen herrschen."
 mtg_britain.29.t:2 "Von.GetName] Lehnt Allianz ab"
 mtg_britain.29.d:1 "[Von.GetNameDefCap] hat unser Angebot einer Allianz abgelehnt. Was sie planen, ist nur eine Vermutung..."
 mtg_britain.30.t:2 "From.GetName] bittet um Nichteinmischung"
 mtg_britain.30.d:1 "From.GetNameDefCap] schlägt einen Nichteinmischungsvertrag vor, der uns freie Hand auf dem Kontinent lässt, wenn wir nur ein Auge zudrücken, wenn sich die Briten in ihr Empire und in die Italiener einmischen."
 mtg_britain.30.a:1 "Das ist akzeptabel."
 mtg_britain.30.b:1 "Wir möchten nicht, dass uns auf diese Weise die Hände gebunden sind."
 mtg_britain.31.t:2 "[From.GetNameDefCap] Akzeptiert Nichteinmischung"
 mtg_britain.31.d:1 "Die [From.GetAdjective] Beamten teilen uns mit, dass sie unseren Vorschlag eines Nichteinmischungsabkommens akzeptiert haben. Sie werden bei unseren Geschäften mit dem Imperium und mit Italien ein Auge zudrücken, während wir sie auf dem Kontinent sich selbst überlassen werden."
 mtg_britain.32.t:2 "[From.GetNameDefCap] Lehnt Nichteinmischung ab"
 mtg_britain.32.d:1 "Die [From.GetAdjective] Beamten teilen uns mit, dass sie unseren Vorschlag eines Nichteinmischungsabkommens abgelehnt haben. Wenn sie sich ihre Optionen offen halten wollen, müssen wir vorsichtig sein..."
 mtg_britain.33.t:1 "Politische Gewalt eskaliert zum Bürgerkrieg"
 mtg_britain.33.d:2 "Beim jüngsten Marsch kam es zu weiteren Gewalttätigkeiten zwischen den Schwarzhemden und ihren kommunistischen und sozialistischen Gegendemonstranten. Diese Gewalt blieb jedoch nicht auf sie beschränkt. Wie ein Funke hat sie dazu gedient, die zunehmend angespannte Situation, die in den letzten Monaten in unserer Nation herrschte, zu entfachen.Überall im Land haben die Milizen begonnen, aufeinander zu prallen und die Kontrolle über Städte und Gemeinden und ihre lokalen Gebiete zu übernehmen. Während die Dominions und die Marine die, wie sie es nennen, "legitime" demokratische Regierung immer noch voll und ganz unterstützen, ist die Situation in der Armee viel weniger klar, und viele Einheiten haben sich unserer Sache angeschlossen.\n\nWährend sich die Frontlinien zu formieren beginnen, hat Oswald Mosley die Bildung einer vorläufigen Krisenregierung unter seiner Führung angekündigt. Diese wird sich bis zum Ende dieses Bürgerkrieges um das Wesentliche kümmern."
 mtg_britain.33.a:1 "Die Zukunft unserer Nation steht auf dem Spiel!"
 mtg_britain.34.t:1 "Ende des britischen Bürgerkriegs"
 mtg_britain.34.d:2 "Anstatt den aussichtslosen Bürgerkrieg von den Kolonien aus fortzusetzen, hat die demokratische Regierung mangels Unterstützung durch die Bevölkerung unseren Sieg akzeptiert und um Frieden gebeten. Nach dieser Entscheidung hat sich die Royal Navy wieder unter unser Kommando gestellt.\n\Die Dominions haben jedoch deutlich gemacht, dass sie nicht die Absicht haben, einer nicht-demokratischen Regierung zu folgen, und stattdessen als unabhängige Mitgliedsnationen des Commonwealth of Nations weitermachen wollen."
 mtg_britain.34.a:1 "Lasst den Wiederaufbau beginnen."
 mtg_britain.35.t:1 "Marsch auf die Downing Street"
 mtg_britain.35.d:1 "Unser Marsch auf die Downing Street war ein enormer Erfolg, und unter dem unmittelbaren Druck des Volkes hatte [Root.GetLeader] keine andere Wahl, als sofortige Wahlen zu fordern. Diese waren ein klarer Sieg für die Rechte, und mit dem Segen des Königs bildet Oswald Mosley derzeit sein Kabinett. In einer Erklärung kündigte der neue Premierminister heute bereits weitreichende Wirtschaftsreformen und eine neue Herangehensweise an die europäische Diplomatie an.\n\ In der Zwischenzeit scheint die Uneinigkeit unter den Dominions auf einem Allzeithoch zu sein, und die Rufe nach Unabhängigkeit waren noch nie so laut. Die nächsten Monate werden für das Empire von entscheidender Bedeutung sein."
 mtg_britain.35.a:1 "Unter Mosley werden wir den Sturm überstehen!"
 mtg_britain.36.t:2 "[From.GetName] Erbittet Allianz"
 mtg_britain.36.d:1 "[From.GetAdjective] Diplomaten haben uns mit einem durchtriebenen Vorschlag kontaktiert. Sie schlagen vor, eine Allianz zu gründen, die sich gegen diejenigen stellen könnte, die eine europäische Hegemonie anstreben, und sie bieten an, im Gegenzug alle diplomatischen Beziehungen zu den Franzosen aufzugeben."
 mtg_britain.36.a:1 "Eine ausgezeichnete Idee! Wir nehmen an."
 mtg_britain.36.b:1 "Wir haben keinen Bedarf an einem solchen hinterhältigen Verbündeten."
 mtg_britain.37.t:2 "Akzeptiert Allianz"
 mtg_britain.37.d:2 "[From.GetNameDefCap] teilt uns mit, dass sie, fasziniert von unserem Angebot, beschlossen haben, es zu akzeptieren. Wir werden mit unseren ideologischen Verbündeten zusammenstehen und uns den Bedrohungen der Welt gemeinsam stellen."
 mtg_britain.38.t:2 "From.GetName] lehnt Allianz ab"
 mtg_britain.38.d:1 "From.GetNameDefCap] teilt uns mit, dass sie unser Angebot für äußerst hinterhältig halten und es daher ohne zu zögern ablehnen."
 mtg_britain.39.t:2 "From.GetName] verlässt uns"
 mtg_britain.39.d:1 "From.GetNameDefCap] teilt uns mit, dass wir für ihre aktuellen Interessen nicht mehr relevant sind und sie beschlossen haben, die Bande, die wir im Großen Krieg geschmiedet haben, "neu zu überdenken". Stattdessen haben sie sich nun mit den Italienern verbündet."
 mtg_britain.39.a:1 "Was für ein Verrat!"
 mtg_britain.40.t:2 "[From.GetName] Bietet Allianz"
 mtg_britain.40.d:1 "Die [From.GetAdjective]-Regierung ist mit dem Angebot an uns herangetreten, Gibraltar an uns zurückzugeben, wenn wir im Gegenzug ihrer Allianz beitreten."
 mtg_britain.40.a:1 "Das ist eine großartige Idee!"
 mtg_britain.40.b:1 "Wir denken nicht."
 mtg_britain.41.t:2 "From.GetName] Akzeptiert Allianz"
 mtg_britain.41.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie beschlossen haben, unser Angebot einer Allianz im Gegenzug für Gibraltar anzunehmen."
 mtg_britain.42.t:2 "Von.GetName] Lehnt Allianz ab"
 mtg_britain.42.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie beschlossen haben, unser Bündnisangebot abzulehnen - wir dürfen Gibraltar behalten."
 mtg_britain.43.t:1 "Das Schicksal der königlichen Familie"
 mtg_britain.43.d:1 "Seit dem Machtwechsel in einem inoffiziellen Hausarrest in der Pracht des Buckingham Palastes gefangen gehalten, ist nun die Zeit gekommen, was mit der königlichen Familie geschehen soll. Die öffentliche Meinung hat klar gemacht, dass sie gehen müssen, alles, was bleibt, ist zu entscheiden, auf welche Weise und was mit ihrem Reichtum zu tun, sobald wir es beschlagnahmen..."
 mtg_britain.43.a:1 "Verbannen Sie sie nach Kanada!"
 mtg_britain.43.b:1 "Sie werden vor Gericht gestellt und verurteilt."
 mtg_britain.44.t:1 "Königliche Familie im Exil"
 mtg_britain.44.d:1 "Die [From.GetAdjective]-Regierung hat ihre "Milde" gegenüber der königlichen Familie gezeigt, indem sie sie ins Exil geschickt hat. Sie sind nun an unsere Küste gekommen und bitten um Asyl."
 mtg_britain.44.a:1 "Sie sind hier willkommen."
 mtg_britain.45.t:1 "Eliminieren Sie die Oberschicht"
 mtg_britain.45.d:1 "Nun, da wir den Platz des Kommunismus in der Nation gesichert haben, können wir damit beginnen, uns um die Umverteilung des Reichtums der Bürger zu kümmern. Der Oberschicht müssen die silbernen Löffel gewaltsam abgenommen werden."
 mtg_britain.45.a:1 "Jetzt ist der Rotfuchs an der Reihe."
 mtg_britain.46.t:2 "[Von.GetName] Fordert Dekolonisierung"
 mtg_britain.46.d:1 "Die [From.GetNameDefCap] hat ein Ultimatum gestellt, in dem sie fordert, dass wir sofort ihrem Beispiel folgen und unseren kolonialen Besitzungen die volle Unabhängigkeit gewähren. Wenn wir das nicht tun, sagen sie, sind sie entschlossen, ihre Forderungen mit militärischer Gewalt zu untermauern..."
 mtg_britain.46.a:1 "Dann haben wir keine andere Wahl."
 mtg_britain.46.b:1 "Sollen sie es doch versuchen."
 mtg_britain.47.t:1 "[Von.GetName] Dekolonisiert"
 mtg_britain.47.d:1 "[Von.GetNameDefCap] hat sich gemäß unseren Forderungen dekolonisiert."
 mtg_britain.47.a:1 "Sie unterstützen die Emanzipation des Arbeiters."
 mtg_britain.48.t:1 "[Von.GetName] lehnt Forderungen ab"
 mtg_britain.48.d:1 "[From.GetNameDefCap] hat unsere Forderungen zur Dekolonisierung abgelehnt."
 mtg_britain.48.a:1 "Es herrscht also Krieg."
 mtg_britain.49.t:1 "Großbritannien schlägt Kooperation vor"
 mtg_britain.49.d:1 "[From.GetNameDefCap] schlagen eine Kooperation vor, indem sie [GER.GetNameDef] aus zwei Richtungen angreifen. Vorausgesetzt, sie halten sich an ihren Teil der Abmachung und starten zügig eine zweite Front, könnte dies eine hervorragende Gelegenheit sein."
 mtg_britain.49.a:1 "Eine großartige Idee - lassen Sie es uns tun."
 mtg_britain.49.b:1 "Das scheint selbstmörderisch. Wir warten besser ab."
 mtg_britain.50.t:1 "[Von.GetName] Nimmt Angebot an"
 mtg_britain.50.d:1 "[From.GetNameDefCap] hat unser Angebot angenommen, und sie sind bereit, Deutschland anzugreifen."
 mtg_britain.50.a:1 "Wir werden die Deutschen vernichten."
 mtg_britain.51.t:1 "Von.GetName] lehnt das Angebot ab"
 mtg_britain.51.d:1 "[Von.GetNameDefCap] hat unser Angebot abgelehnt. Sie sagen, sie haben keine feindlichen Absichten gegenüber den Deutschen."
 mtg_britain.51.a:1 "Wie bedauerlich."
 mtg_britain.52.t:2 "Von.GetName] Bittet um Bündnis"
 mtg_britain.52.d:1 "[Von.GetNameDefCap] ist mit der Bitte an uns herangetreten, der Komintern beizutreten."
 mtg_britain.52.a:1 "Sie sind Kommunistenkollegen - sie gehören an unsere Seite."
 mtg_britain.52.b:1 "Ihr Kommunismus ist nicht der Weg Stalins."
 mtg_britain.53.t:1 "[Von.GetName] gewährt Antrag"
 mtg_britain.53.d:1 "[Von.GetNameDefCap] hat uns die Mitgliedschaft in der Komintern gewährt. Wir stehen nun an ihrer Seite bei der Verteidigung der Arbeiter der Welt."
 mtg_britain.54.t:1 "Von.GetName] lehnt Antrag ab"
 mtg_britain.54.d:1 "[Von.GetNameDefCap] hat unseren Antrag auf Mitgliedschaft in der Komintern abgelehnt. Wir stehen allein."
 mtg_britain.55.t:1 "Kommunistischer Bürgerkrieg"
 mtg_britain.55.d:1 "Bestimmte Elemente innerhalb unserer Partei haben uns lange beschuldigt, dass wir nur Lippenbekenntnisse zu den kommunistischen Idealen von Freiheit und Gleichheit ablegen. Diese Elemente haben nun einen Putschversuch initiiert. Wir haben es geschafft, uns an der Macht zu halten, aber die Situation ist jetzt zu einem regelrechten Bürgerkrieg eskaliert."
 mtg_britain.55.a:1 "Verräter!"
 mtg_britain.56.t:1 "Kommunistischer Bürgerkrieg beendet"
 mtg_britain.56.d:1 "Nach einem zermürbenden Bürgerkrieg haben wir es geschafft, die Situation wieder unter Kontrolle zu bringen. Wir können nun damit beginnen, diese verräterischen Elemente in unserer Nation zu säubern..."
 mtg_britain.56.a:1 "Zeigt ihnen keine Gnade."
 mtg_britain.57.t:1 "Friedlicher Marsch in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.57.d:2 "Der Marsch in [ENG_blackshirt_march_state.GetName] war ein enormer Erfolg; Gegenproteste waren auf ein Minimum beschränkt, und unsere Blackshirts haben sich vorbildlich verhalten. Der daraus resultierende Popularitätsschub hat es uns ermöglicht, bedeutende politische Gewinne zu Gunsten unserer Bewegung zu erzielen."
 mtg_britain.57.a:1 "Wir marschieren unaufhaltsam auf den Sieg zu!"
 mtg_britain.58.t:1 "Marsch in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.d:2 "Trotz einiger Gegenproteste und kleinerer Zusammenstöße war der Marsch in [ENG_blackshirt_march_state.GetName] ein Erfolg. Die Schwarzhemden haben die Ehre der Partei hochgehalten, und wir marschieren weiter auf dem Weg zum totalen politischen Sieg."
 mtg_britain.58.a:1 "Niemand kann sich dem Fortschritt in den Weg stellen."
 mtg_britain.59.t:1 "Gewalttätiger Marsch in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.d:2 "Der Marsch in [ENG_blackshirt_march_state.GetName] führte zu massiven Gegenprotesten und umfangreichen Straßenkämpfen. Trotz einer großen Anzahl von Verletzten und sogar einigen Toten gelang es unseren Blackshirts, sich gegen die Unruhestifter zu behaupten, bis die Polizei eingriff."
 mtg_britain.59.a:1 "Was sind schon ein paar zerbrochene Eier im Angesicht der Zukunft der Nation?"
 mtg_britain.60.t:1 "Mosley Reden gegen [GER.GetName]"
 mtg_britain.60.d:1 "Gegen den Vorwurf, er sei nur das Schoßhündchen von [GER.GetLeader], hielt Oswald Mosley heute eine mitreißende Rede. Darin behauptete er die Einzigartigkeit und Individualität des britischen Faschismus und betonte den Unterschied zwischen seiner Politik und derjenigen des deutschen Diktators. Er schloss mit den kraftvollen Worten: "Niemand außer einem Briten soll die Herrschaft über Großbritannien ausüben!"
 mtg_britain.60.a:1 "Die öffentliche Resonanz scheint recht gut zu sein."
 mtg_britain.61.t:1 "[From.GetName] Unterstützt Imperial Loyalists"
 mtg_britain.61.d:1 "Es ist uns zu Ohren gekommen, dass [From.GetNameDef] die Imperial Loyalists in unserem Land unterstützt. Wenn sie nicht bekämpft werden, könnten ihre subversiven Aktivitäten in einem ausgewachsenen Bürgerkrieg gipfeln!"
 mtg_britain.61.a:1 "Wir müssen auf der Hut sein."
 mtg_britain.62.t:1 "[From.GetName] Bewegt sich, um Dominions zu sichern"
 mtg_britain.62.d:1 "Die neue [From.GetAdjective]-Regierung hat angekündigt, dass sie jeden Dissens in ihren Dominions notfalls mit militärischer Gewalt niederschlagen will. Obwohl ihre Armee zu dünn besetzt wäre, um dies im gesamten Reich zu tun, haben sie eindeutig die Absicht, es zu versuchen."
 mtg_britain.62.a:1 "Sie könnten hinter uns her sein."
 mtg_britain.63.t:1 "[Von.GetName] Erzwingt Kriegsrecht"
 mtg_britain.63.d:1 "Nachdem die [From.GetAdjective]-Regierung ihre Streitkräfte auf unserem Festland stationiert hat, hat sie nun das Kriegsrecht verhängt und die Regierung vorübergehend außer Kraft gesetzt."
 mtg_britain.63.a:1 "Wie können sie es wagen?!"
 mtg_britain.64.t:1 "[From.GetName] Verbreitet Propaganda"
 mtg_britain.64.d:1 "Die [Von.GetAdjective]-Regierung hat nun begonnen, umfangreiche ideologische Propaganda zu verbreiten und nutzt das Kriegsrecht, um die Medien zu unterdrücken."
 mtg_britain.64.a:1 "Wir können nur hoffen, dass es die Menschen nicht zu sehr beeinflusst."
 mtg_britain.65.t:1 "From.GetName] Ersetzt die Regierung"
 mtg_britain.65.d:1 "[From.GetNameDefCap] hat nun mit Unterstützung unseres Volkes unsere Regierung komplett aufgelöst und Neuwahlen ausgerufen. Diese waren nichts als eine Farce, mit einem erdrutschartigen Sieg der loyalistischen Regierung."
 mtg_britain.65.a:1 "Wie können sie es wagen... Ich meine, Rule Britannia!"
 mtg_britain.66.t:1 "Loyalität zu Großbritannien"
 mtg_britain.66.d:1 "Die [From.GetAdjective]-Regierung hat enorme politische Veränderungen durchgemacht. Wir müssen uns entscheiden, ob wir ihr treu bleiben sollen, jetzt, wo unsere ideologischen Ansichten so unterschiedlich sind."
 mtg_britain.66.a:1 "Wir sehen nichts Falsches an diesem Zustand."
 mtg_britain.66.b:1 "Das ist inakzeptabel! Wir werden die Unabhängigkeit erklären!"
 mtg_britain.67.t:1 "[From.GetName] Proklamiert die Unabhängigkeit"
 mtg_britain.67.d:1 "From.GetNameDefCap] hat uns mitgeteilt, dass sie mit dem von uns eingeschlagenen ideologischen Weg nicht einverstanden sind und daher keine andere Möglichkeit sehen, als sich vom Imperium abzuspalten."
 mtg_britain.67.a:1 "Wir werden sehen, wie lange das anhält."
 ENG_dominions_stayed_with_fascist_britain_flag:1 "Bleiben Sie beim faschistischen Großbritannien."
 mtg_britain.68.t:2 "Kommunismus in Kanada"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap] erzwingt eine kommunistische Regierung in [FROM.GetNameDef]. Wir können doch nicht zulassen, dass eine solche ideologische Bedrohung direkt an unserer Grenze auftaucht?!"
 mtg_britain.68.a:1 "Wir werden entschieden widersprechen."
 mtg_britain.68.b:1 "Es gibt nichts, was wir tun können."
 mtg_britain.69.t:1 "[USA.GetName] widerspricht [CAN.GetAdjective] Kommunismus"
 mtg_britain.69.d:1 "[Von.GetNameDefCap] hat ein Ultimatum gestellt und verlangt, dass wir die Ausbreitung des Kommunismus in [CAN.GetNameDef] sofort stoppen."
 mtg_britain.69.a:1 "Sollen sie doch versuchen, diese Forderung durchzusetzen."
 mtg_britain.69.b:1 "Dann haben wir keine andere Wahl, als dem nachzukommen."
 mtg_britain.70.t:1 "[Von.GetName] Weigert sich, nachzugeben"
 mtg_britain.70.d:1 "[Von.GetNameDefCap] hat unsere Forderungen abgelehnt und uns mitgeteilt, dass wir keine Autorität über [CAN.GetAdjective] Arbeiter haben."
 mtg_britain.70.a:1 "Dann müssen wir uns unsere Autorität mit militärischen Mitteln verdienen."
 mtg_britain.70.b:1 "Sie haben unseren Bluff erkannt - wir müssen zurückweichen."
 mtg_britain.71.t:1 "[From.GetName] gibt nach"
 mtg_britain.71.d:1 "[From.GetNameDefCap] informiert uns, dass sie davon absehen werden, den Kommunismus in [CAN.GetNameDef] zu verbreiten."
 mtg_britain.71.a:1 "Sie wissen, was das Beste für sie ist."
 ENG_ditched_the_italians_flag:1 "Von den Italienern zu Gunsten der Briten distanziert.\n"
 ENG_ditched_by_the_germans_flag:1 "Von den Deutschen zugunsten der Briten im Stich gelassen.\n"
 ENG_democratic_civil_war_tt:1 "Die demokratischen Unterstützer beginnen einen Bürgerkrieg.\n"
 mtg_britain.34_tt:1 "Die Royal Navy kehrt in unsere Kontrolle zurück.\n"
 ENG_communist_civil_war_tt:1 "Die kommunistischen Unterstützer beginnen einen Bürgerkrieg.\n"
 mtg_britain.62_tt:1 "Die Briten können uns für die nächsten 180 Tage auf ihre Ideologie einschwören.\n"
 mtg_britain.68_tt:1 "Geben Sie alle Bemühungen zur Sicherung Kanadas auf.\n"
 mtg_britain.72.t:1 "Bürgerunruhen in Nordindien"
 mtg_britain.72.d:2 "Der Versuch, einen einheitlichen Staat auf dem indischen Subkontinent aufrechtzuerhalten, führt zu großen Reibereien. Religiöse Differenzen beginnen zu öffentlichen Unruhen und Zusammenstößen zu führen, besonders im Nordwesten und Nordosten des Landes, während prominente Personen eine zunehmend feindselige Rhetorik verwenden. Die Krise zeigt keine Anzeichen einer Verlangsamung, und selbst in Burma spricht man von Sezession..."
 mtg_britain.72.a:1 "Ominös... Wir sollten uns auf das Schlimmste vorbereiten."
 mtg_britain.73.t:1 "Indischer Bürgerkrieg"
 mtg_britain.73.d:1 "Die Spannungen im Norden des Landes haben schließlich die Bruchstelle erreicht, und die offene Gewalt zwischen muslimischer und hinduistischer Bevölkerung ist zu einem Bürgerkrieg eskaliert. Eine provisorische muslimische Regierung hat sich gebildet, die die volle pakistanische Unabhängigkeit erklärt und ihre Entschlossenheit ankündigt, diese mit militärischen Mitteln zu verteidigen."
 mtg_britain.73.a:1 "Wir können nicht zulassen, dass sie sich einfach so abspalten!"
 mtg_britain.73.b:1 "Das ist es nicht wert, deswegen einen Krieg zu führen."
 mtg_britain.74.t:1 "Bürgerkrieg mit [PAK.GetName] stockt"
 mtg_britain.74.d:1 "Unser Krieg mit [PAK.GetNameDef] ist ins Stocken geraten und die öffentliche Meinung hat sich gegen den sinnlosen Verlust von Menschenleben gesenkt, ohne dass ein Ende des Krieges in Sicht wäre. Vielleicht ist dies ein guter Zeitpunkt, um Friedensverhandlungen zu beginnen?"
 mtg_britain.74.a:1 "Es ist an der Zeit, ihre Unabhängigkeit zu akzeptieren."
 mtg_britain.74.b:1 "Wir werden ihre Unabhängigkeit niemals akzeptieren!"
 mtg_britain.75.t:1 "[RAJ.GetName] Erkennt unsere Unabhängigkeit an"
 mtg_britain.75.d:2 "[RAJ.GetNameDef] hat sich damit abgefunden, unsere Unabhängigkeit anzuerkennen. Angesichts der sinkenden Unterstützung im Inland sehen sie keinen Sinn mehr darin, diesen zermürbenden Krieg fortzusetzen."
 mtg_britain.75.a:1 "Zu guter Letzt."
 mtg_britain.76.t:1 "Der pakistanische Bürgerkrieg"
 mtg_britain.76.d:1 "Kulturelle Unterschiede zwischen Ost und West [PAK.GetName] haben zu zunehmenden Spannungen geführt, und jetzt sind die Bangladescher in einen offenen Aufstand gegen das gegangen, was sie als "unsere Unterdrückung" empfinden. Es ist unwahrscheinlich, dass wir in der Lage sein werden, das Gebiet wieder unter Kontrolle zu bringen, ohne Blut zu vergießen..."
 mtg_britain.76.a:1 "Dann müssen wir Blut vergießen."
 mtg_britain.76.b:1 "Es ist sinnlos - wir müssen ihre Unabhängigkeit akzeptieren."
 mtg_britain.77.t:1 "Bürgerkrieg mit [BAN.GetName] stockt"
 mtg_britain.77.d:1 "Unser Krieg mit [BAN.GetNameDef] ist ins Stocken geraten und die öffentliche Meinung hat sich gegen den sinnlosen Verlust von Menschenleben gesenkt, ohne dass ein Ende des Krieges in Sicht ist. Vielleicht ist dies ein guter Zeitpunkt, um Friedensverhandlungen zu beginnen?"
 mtg_britain.77.a:1 "Es ist an der Zeit, ihre Unabhängigkeit zu akzeptieren."
 mtg_britain.77.b:1 "Wir werden ihre Unabhängigkeit niemals akzeptieren!"
 mtg_britain.78.t:1 "Erkennen Sie unsere Unabhängigkeit an"
 mtg_britain.78.d:1 "[PAK.GetNameDef] hat sich damit abgefunden, unsere Unabhängigkeit anzuerkennen. Angesichts der sinkenden Unterstützung im Inland sehen sie keinen Sinn mehr darin, diesen zermürbenden Krieg fortzusetzen."
 mtg_britain.79.t:1 "From.GetNameDefCap] Fordert Erfüllung"
 mtg_britain.79.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie eine Passage durch unser Land benötigen, um ihre Feinde, [SOV.GetNameDef], anzugreifen. Sie fordern unsere sofortige Zustimmung sowie eine weitreichende staatliche Aufsicht. Wenn wir das nicht tun, sagen sie, dass sie keine andere Wahl haben, als ihre Streitkräfte OHNE unsere Zustimmung durch unser Land zu schicken..."
 mtg_britain.79.a:1 "Wenigstens kämpfen wir so nicht allein gegen die Sowjets."
 mtg_britain.79.b:1 "Sie werden uns die Zustimmung aus den kalten Händen reißen müssen."
 mtg_britain.80.t:1 "[From.GetNameDefCap] Akzeptiert Forderungen"
 mtg_britain.80.d:1 "[From.GetNameDefCap] hat unsere Forderungen akzeptiert und uns weitreichende Kontrolle über ihr Gebiet gegeben."
 mtg_britain.80.a:1 "Gut - durch den Kaukasus und weiter nach Stalingrad!"
 mtg_britain.81.t:1 "From.GetName] lehnt Forderungen ab"
 mtg_britain.81.d:1 "[From.GetNameDefCap] hat unsere Forderungen abgelehnt. In den Worten ihrer Vertreter: "Wenn wir ihre Zustimmung wollen, müssen wir sie ihnen aus ihren kalten, toten Händen entreißen!"
 mtg_britain.81.a:1 "Sie haben es so gewollt."
 mtg_britain.82.t:0 "Die [?global.year|0] Imperial Conference"
 mtg_britain.82.d:0 "In den nächsten zwei Monaten werden Vertreter der britischen Regierung und der Dominions in London zusammenkommen, um Angelegenheiten zu besprechen, die das gesamte Empire betreffen. Dies ist ein hervorragender Zeitpunkt, um Themen wie Verteidigung, Handel oder Appeasement zu besprechen, die dem Imperium hoffentlich die beste Chance geben, die derzeitige Krise zu überstehen.\n\nAußerdem könnte dies der beste Zeitpunkt sein, um die Frage der Imperialen Föderation, die bereits in früheren Imperialen Konferenzen wiederholt angesprochen wurde, endgültig zu klären. Ob die Zukunft des Britischen Commonwealth of Nations ein loser Zusammenschluss unabhängiger und souveräner Nationen sein wird oder eine engmaschige Föderation, die den globalen Turbulenzen standhalten kann, wird sich vielleicht in den kommenden Monaten entscheiden."
 mtg_britain.82.a:0 "Lassen Sie uns unsere Agenda vorantreiben."
 mtg_britain.82.b:0 "Lasst unsere Stimmen gehört werden!"
 mtg_britain.82_tt:0 "Dieser Meinungsmodifikator wird nach Abschluss der Konferenz wieder entfernt. Je höher die Meinung der Teilnehmer ist, desto wahrscheinlicher ist es, dass sie Ihren Vorschlägen zustimmen werden.\n"
 mtg_britain.83.t:0 "Imperiale Konferenz: Verteidigung"
 mtg_britain.83.d:0 "Angesichts der gegenwärtigen globalen Krise ist es klar, dass wir die Verantwortung für die imperiale Verteidigung nicht mehr vollständig selbst tragen können und uns daher mehr auf unsere Dominions verlassen müssen. Jeder Staat muss seine eigenen Verteidigungsausgaben erhöhen, damit wir als Ganzes stärker sind gegenüber allem, was die Welt uns entgegenwerfen könnte."
 mtg_britain.83.a:0 "Hoffen wir, dass die Dominions zustimmen."
 mtg_britain.83.b:0 "Wenden Sie diplomatische Anstrengungen auf, um die Dominions zur Zustimmung zu bewegen."
 mtg_britain.83.c:0 "Wenden Sie enorme diplomatische Anstrengungen auf, um die Dominions zur Zustimmung zu bewegen."
 mtg_britain.84.d:0 "[Von.GetAdjective] Vertreter auf der Konferenz haben ihren Wunsch geäußert, dass das Imperium als Ganzes mehr für Aufrüstung und Verteidigung ausgibt. Sollten wir zustimmen, akzeptieren wir die Bürde, uns besser um unsere eigene lokale Verteidigung zu kümmern und uns weniger auf die Unterstützung von [From.GetAdjective] zu verlassen."
 mtg_britain.84.a:0 "Die Verteidigung des Imperiums ist auf uns alle angewiesen."
 mtg_britain.84.b:0 "Unser Budget lässt dies nicht zu."
 mtg_britain.85.t:0 "Imperiale Konferenz: Verteidigung - [Von.GetName] Akzeptiert"
 mtg_britain.85.d:0 "Die [Von.GetAdjective]-Regierung hat uns mitgeteilt, dass sie mit unserem Vorschlag zur Erhöhung der Verteidigungsausgaben einverstanden ist. Sie haben geschworen, dies sofort zu tun."
 mtg_britain.85.a:0 "Sie kommen ihrer Pflicht gegenüber dem Imperium nach."
 mtg_britain.86.t:0 "Imperiale Konferenz: Defense - [From.GetName] Rejects"
 mtg_britain.86.d:0 "Die [From.GetAdjective]-Regierung teilt uns mit, dass sie nicht über die Mittel verfügt, die Verteidigungsausgaben zu erhöhen. Sie musste daher unseren Vorschlag ablehnen."
 mtg_britain.86.a:0 "Sie saugen sich an unserem Schutz fest!"
 mtg_britain.87.t:0 "Imperiale Konferenz: Handel"
 mtg_britain.87.d:0 "Wenn das Imperium florieren soll, müssen wir die bereits bestehenden Präferenzhandelsabkommen ausweiten. Wir schlagen vor, dass die Dominions ihre Exporte in das industrielle Kernland der Britischen Inseln erhöhen, damit wir unsere Industrie möglichst effizient versorgen können."
 mtg_britain.88.d:0 "Die [From.GetAdjective]-Regierung hat ihren Wunsch geäußert, die bereits bestehenden präferenziellen Handelsabkommen zu erweitern, um die Importe in das industrielle Kernland der britischen Inseln zu erhöhen. Sie argumentieren, dass ein stärkeres Großbritannien ein stärkeres Empire als Ganzes bedeuten wird."
 mtg_britain.88.a:0 "Das Überleben des Empire hängt davon ab."
 mtg_britain.88.b:0 "Wir werden Handel treiben, auf welche Weise auch immer wir wollen."
 mtg_britain.89.t:0 "Imperial Conference: Handel - [From.GetName] Akzeptiert"
 mtg_britain.89.d:0 "Die [Von.GetAdjective]-Regierung hat uns mitgeteilt, dass sie mit unserem Vorschlag, die Exporte zu erhöhen, einverstanden ist. Sie wird ihre Handelsbestimmungen unverzüglich ändern."
 mtg_britain.89.a:0 "Gemeinsam werden wir gedeihen."
 mtg_britain.90.t:0 "Imperiale Konferenz: Handel - [Von.GetName] lehnt ab"
 mtg_britain.90.d:0 "Die [Von.GetAdjective]-Regierung hat unseren Vorschlag, die Exporte zu erhöhen und das Präferenzhandelsprogramm zu erweitern, abgelehnt. Sie befürchten, dass sich dies negativ auf ihre wirtschaftliche Situation im Inland auswirken wird."
 mtg_britain.90.a:0 "Sie denken nur an sich selbst!"
 mtg_britain.91.t:0 "Reichskonferenz: Wirtschaft"
 mtg_britain.91.d:0 "Eine starke Wirtschaft ist das Rückgrat, das das gesamte Imperium trägt. Es ist zwingend notwendig, dass die Dominions ihren heimischen industriellen Aufbau nicht vernachlässigen, sondern massiv in die weitere Förderung der Industrialisierung investieren."
 mtg_britain.92.d:0 "Die Führer der [From.GetAdjective] haben ein überzeugendes Argument für die Wichtigkeit unseres inländischen industriellen Aufbaus vorgebracht. Sie wünschen sich, dass wir die staatlichen Investitionen in diesem Sektor erhöhen."
 mtg_britain.92.a:0 "Unsere Wirtschaft muss stark sein, um den kommenden Sturm zu überstehen."
 mtg_britain.92.b:0 "Wir haben im Moment nicht die Mittel dafür."
 mtg_britain.93.t:0 "Reichskonferenz: Wirtschaft - [From.GetName] Akzeptiert"
 mtg_britain.93.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserer Bitte um eine Erhöhung der Investitionen in ihre heimische Industrie zustimmt. Sie wird diese Mittel sofort freigeben."
 mtg_britain.93.a:0 "Ihre Investitionen werden sich sehr bezahlt machen."
 mtg_britain.94.t:0 "Reichskonferenz: Wirtschaft - [Von.GetName] lehnt ab"
 mtg_britain.94.d:0 "Die [From.GetAdjective]-Regierung hat unsere Bitte um eine Erhöhung der Investitionen in die heimische Industrie abgelehnt. Sie behaupten, dass natürliches Wachstum dem Sektor langfristig mehr nützen wird."
 mtg_britain.94.a:0 "Sie saugen unseren Wohlstand aus!"
 mtg_britain.95.t:0 "Reichskonferenz: Appeasement"
 mtg_britain.95.d:0 "Die Politik des Appeasement ist im Imperium nicht unumstritten. Wir müssen diesen Punkt noch einmal zur Diskussion stellen und zugeben, dass vielleicht eine Änderung des diplomatischen Tons notwendig ist, aber dass dies die Unterstützung des Imperiums erfordert."
 mtg_britain.96.d:0 "Die Führer der [From.GetAdjective] geben zu, dass die Politik des Appeasement vielleicht fehlerhaft ist, und sind bereit, dies zur Diskussion zu stellen. Sie sind offen dafür, ihre diplomatische Haltung zu ändern, werden dies aber nur tun, wenn sie die Unterstützung des Imperiums haben."
 mtg_britain.96.a:0 "Vielleicht müssen wir uns mit dem Scheitern des Appeasement abfinden."
 mtg_britain.96.b:0 "Wir müssen unserer Politik des Appeasement treu bleiben."
 mtg_britain.97.t:0 "Imperial Conference: Appeasement - [From.GetName] Akzeptiert"
 mtg_britain.97.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie der Meinung ist, dass Appeasement ausgedient hat und dass eine stärkere Haltung erforderlich ist, um unsere globalen Interessen zu verteidigen, selbst wenn dies zu einem Krieg führen könnte."
 mtg_britain.97.a:0 "Sie sehen die Bedrohung."
 mtg_britain.98.t:0 "Reichskonferenz: Appeasement - [From.GetName] Rejects"
 mtg_britain.98.d:0 "Die [From.GetAdjective]-Regierung ist mit unseren Zweifeln am Appeasement nicht einverstanden und argumentiert, dass wir es uns nicht leisten können, in einen Krieg verwickelt zu werden, und dass wir unsere Politik des Appeasement gegenüber denjenigen, die uns auf die Probe stellen wollen, beibehalten müssen."
 mtg_britain.98.a:0 "Sie haben kein Rückgrat!"
 mtg_britain.99.t:0 "Imperiale Konferenz: Föderation"
 mtg_britain.99.d:0 "Das Konzept eines föderalen Superstaates, der das gesamte Britische Empire umfasst, ist bereits über ein halbes Jahrhundert alt, aber frühere Reichskonferenzen waren nicht in der Lage, eine Entscheidung in dieser Angelegenheit zu treffen. Wir haben eine letzte Chance, bevor wir uns zu sehr auf den Weg der Selbstverwaltung der Dominions festlegen. Wir müssen ihnen begreiflich machen, dass dies die bestmögliche Lösung sowohl für ihre Völker als auch für das Commonwealth of Nations als Ganzes ist."
 mtg_britain.100.d:1 "Die [From.GetAdjective]-Regierung hat erneut die Schaffung eines föderalen Superstaates vorgeschlagen, der das gesamte Britische Empire umfasst und in dem alle Mitgliedsstaaten ein Mitspracherecht in der Außen- und Innenpolitik hätten. Dies wäre, so sagen sie, eine praktikable Alternative zum Konzept der "Home Rule", die uns schließlich völlig unabhängig werden ließe."
 mtg_britain.100.a:0 "Gemeinsam werden wir stärker sein."
 mtg_britain.100_tt:0 "Wenn die Resolution angenommen wird, werden Sie erhalten:\n"
 mtg_britain.100.b:0 "Wir werden unsere Unabhängigkeit niemals aufgeben!"
 mtg_britain.101.t:0 "Imperiale Konferenz: Föderation - [From.GetName] Akzeptiert"
 mtg_britain.101.d:0 "Die Regierung von [From.GetAdjective] hat uns mitgeteilt, dass sie unserem Vorschlag einer imperialen Föderation zustimmt. Sie unterstützen uns voll und ganz und werden sich bemühen, die Integration vorzubereiten, wenn der Antrag angenommen wird."
 mtg_britain.101.a:0 "Wir werden als Einheit stärker sein."
 mtg_britain.102.t:0 "Imperiale Konferenz: Föderation - [Von.GetName] lehnt ab"
 mtg_britain.102.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unseren Vorschlag einer Imperialen Föderation abgelehnt hat. Sie betrachten das Konzept als einen inakzeptablen Eingriff in die Rechte ihres Volkes. Bei der Verfolgung des unveräußerlichen Rechts des Volkes auf Selbstbestimmung ist die Selbstverwaltung der einzig mögliche Weg."
 mtg_britain.102.a:0 "Sie sehen die Zukunft nicht..."
 mtg_britain.103.t:0 "Reichskonferenz: Föderation - Erfolg"
 mtg_britain.103.d:0 "Der Antrag zur Reichsföderation ist ein einstimmiger Erfolg. Nun müssen alle Beteiligten den langen Prozess der Neugestaltung und Integration ihrer Regierungen auf föderaler Ebene beginnen, um schließlich die vollständige Integration unserer Territorien zu ermöglichen."
 mtg_britain.103.a:0 "Ein monumentales Ereignis für das Imperium!"
 mtg_britain.104.t:0 "Imperiale Konferenz: Föderation - Teilerfolg"
 mtg_britain.104.d:0 "Der Antrag der Imperialen Föderation ist in eine Sackgasse geraten. Obwohl [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] zugestimmt haben, hat die [RAJ.GetAdjective]-Regierung fundamentale kulturelle Unterschiede sowie unzureichenden Respekt für die Rechte des indischen Staates als Grund für die Ablehnung unseres Antrags angeführt. \n\n Wir müssen nun entscheiden, ob wir mit denjenigen Dominions, die akzeptiert haben, weitermachen und damit [RAJ.GetNameDef] seine Unabhängigkeit gewähren, oder ob wir den Antrag ganz auf Eis legen."
 mtg_britain.104.a:0 "Dann müssen sich unsere Wege hier trennen."
 mtg_britain.104.b:0 "Ohne Indien sind wir nichts."
 mtg_britain.105.t:0 "Imperiale Konferenz: Föderation - Scheitern"
 mtg_britain.105.d:0 "Ohne einstimmige Unterstützung ist der Antrag auf eine imperiale Föderation abgelehnt worden. Da es den Anschein hat, dass das Interesse an dieser Alternative zur Selbstverwaltung eher ab- als zunimmt, wird der Vorschlag nun definitiv als Thema von zukünftigen Reichskonferenzen gestrichen werden. Wir werden stattdessen weiter auf die letztendliche Verwirklichung der vollen Unabhängigkeit hinarbeiten."
 mtg_britain.105.a:0 "Konzentrieren wir uns stattdessen auf besser erreichbare Ziele."
 mtg_britain.106.t:0 "[Von.GetName] Fordert Vertragstreue"
 mtg_britain.106.d:0 "From.GetNameDefCap] hat ein Ultimatum gestellt und verlangt, dass wir sofort die Anzahl der Großkampfschiffe reduzieren, um uns wieder in Einklang mit den Bestimmungen des Washingtoner Flottenvertrags zu bringen. Sie haben hinzugefügt, dass sie bereit sind, die Anzahl unserer Großkampfschiffe durch den Einsatz militärischer Gewalt zu reduzieren, wenn wir dem nicht innerhalb von 60 Tagen nachkommen."
 mtg_britain.106.a:0 "Sie fürchten uns."
 mtg_britain.107.t:0 "[From.GetName] Entspricht dem Vertrag"
 mtg_britain.107.d:0 "Die Vertreter von [From.GetAdjective] haben sich ausführlich für ihren Bruch des Washingtoner Flottenvertrags entschuldigt und uns versichert, dass sie die Anzahl ihrer Großkampfschiffe reduziert haben, um sie wieder in Einklang mit den Vertragsbestimmungen zu bringen."
 mtg_britain.107.a:0 "Lassen Sie es nicht wieder vorkommen."
 mtg_britain.108.t:0 "[From.GetName] bricht den Vertrag"
 mtg_britain.108.d:0 "Die [From.GetAdjective] hat sich zum Thema ihrer vertraglichen Verpflichtungen totenstill verhalten. Es gibt keine Anzeichen dafür, dass sie die Anzahl ihrer Großkampfschiffe reduzieren werden."
 mtg_britain.108.a:0 "Sie werden sich uns nicht noch einmal widersetzen."
 panay_inc_opinion_modifier:0 "Panay-Zwischenfall"
 panay_inc2_opinion_modifier:0 "Angriff auf HMS Ladybird"
 panay_incident.2.t:0 "USS Panay in China versenkt!"
 panay_incident.2.d:0 "Das Kanonenboot USS Panay geriet heute früh unter Beschuss, als es Zivilisten von der Frontlinie im Krieg zwischen [JAP.GetName] und [CHI.GetName] evakuierte, obwohl es deutlich mit [USA.GetAdjective]-Flaggen gekennzeichnet war. Das Schiff wurde von zwei Bomben getroffen und sank später am Tag, wobei drei US-Bürger getötet und viele weitere verwundet wurden. Überlebende wurden von [USA.GetAdjective] und [ENG.GetAdjective] Kanonenbooten in der Gegend aufgegriffen.\n\n[JAP.GetNameDef] hat schnell behauptet, dass es sich um einen Unfall handelte und eine Entschuldigung angeboten, aber einige glauben, dass der Angriff absichtlich war und eine Reihe von Beratern fordern einen Krieg. Die öffentliche Unterstützung für einen Krieg ist jedoch nach wie vor gering und jede Kriegserklärung wird wahrscheinlich zu einer tiefen Spaltung führen. Wie sollten wir reagieren?"
 panay_incident.2.e:0 "Das Kanonenboot USS Panay geriet heute früh unter Beschuss, als es Zivilisten von der Frontlinie im Krieg zwischen [JAP.GetName] und [CHI.GetName] evakuierte, obwohl es deutlich mit [USA.GetAdjective]-Flaggen gekennzeichnet war. Das Schiff wurde von zwei Bomben getroffen und sank später am Tag, wobei drei US-Bürger getötet und viele weitere verwundet wurden. Überlebende wurden von [USA.GetAdjective] und [ENG.GetAdjective] Kanonenbooten in der Gegend aufgegriffen.\n\n[JAP.GetNameDef] hat schnell behauptet, dass es sich um einen Unfall handelte und eine Entschuldigung angeboten, aber einige glauben, dass der Angriff vorsätzlich war und eine Reihe von Beratern fordern einen Krieg. Wie sollten wir darauf reagieren?"
 panay_incident.2.a:0 "Abzug unserer Streitkräfte aus China"
 panay_incident.2.a.tt:0 "Die Öffentlichkeit ist tief besorgt über ausländische Verstrickungen. Dieser Vorfall wäre nie passiert, wenn unsere Soldaten gar nicht erst in [CHI.GetName] gewesen wären. Der Abzug der wenigen Kanonenboote und des Personals in China würde dazu beitragen, die inländische Stabilität zu verbessern, obwohl es uns auch weiter von zukünftigen militärischen Interventionen entfernen würde.\n\n"
 panay_incident.2.e.tt:0 "Da die Unterstützung für den Krieg zunimmt, würde ein Rückzug aus [CHI.GetName] jetzt unsere Bemühungen, militärische Aktionen in der Zukunft zu rechtfertigen, beeinträchtigen, obwohl die Beruhigung der Öffentlichkeit über unseren Wunsch nach Frieden zur innenpolitischen Stabilität beitragen sollte.\n\n"
 panay_incident.2.b:0 "Forderung nach Entschädigung"
 panay_incident.2.b.tt:0 "Unsere Forderung wird an die japanische Regierung herangetragen, und wir sollten ihre Antwort abwarten.\n\n"
 panay_incident.2.c:0 "Krieg!"
 panay_incident.2.c.tt:0 "Während unsere viel stärkere industrielle Basis ein entscheidender Vorteil ist, würde eine geringe öffentliche Unterstützung einen Krieg zu einem riskanten Unterfangen machen und unsere Fähigkeit einschränken, uns in andere globale Entwicklungen einzumischen.\n\n"
 panay_incident.3.t:0 "Die [USA.GetName] fordern eine Entschuldigung und Entschädigung"
 panay_incident.3.d:0 "Als Reaktion auf unsere Versenkung der USS Panay Anfang dieser Woche hat [USA.GetNameDef] eine Entschuldigung, Bestrafung der beteiligten Offiziere und Entschädigung gefordert. Der Angriff wurde zwar nicht von unserer Regierung befohlen, aber es ist nicht ganz klar, ob es sich um einen Fehler übereifriger Piloten handelte oder um einen Versuch militärischer Hardliner, [USA.GetNameDef] und [ENG.GetName] zu ermutigen, ihre Streitkräfte aus [CHI.GetName] abzuziehen. Einigen in der Regierung wird es nicht gefallen, dass wir den Bedingungen von [USA.GetAdjective] zustimmen, aber eine Ablehnung könnte Krieg bedeuten."
 panay_incident.3.a:0 "Zustimmen zu [USA.GetAdjective]-Bedingungen"
 panay_incident.3.b:0 "Wir werden uns niemals vor dekadenten Westlern verbeugen!"
 panay_incident.3.b.tt:0 "Die Verweigerung der [USA.GetAdjective]-Bedingungen wird im Inland als Zeichen der Stärke gesehen werden und die Unterstützung für unsere Regierung erhöhen, aber ist es das Risiko eines Krieges mit [USA.GetNameDef] wert?\n"
 panay_incident.4.t:0 "[JAP.GetName] erklärt sich bereit, Entschädigung zu leisten"
 panay_incident.4.d:0 "Wir haben eine Antwort des [JAP.GetAdjective] Botschafters erhalten, der unserer Forderung nach Entschädigung für die Versenkung der USS Panay zustimmt.  Obwohl die öffentliche Haltung in [USA.GetNameDef] gegenüber [JAP.GetName] noch einige Zeit von diesen Ereignissen beeinflusst werden wird, konnte ein Krieg abgewendet werden."
 panay_incident.4.a:0 "Zum Glück hat [JAP.GetName] Vernunft angenommen."
 panay_incident.5.t:0 "[JAP.GetName] lehnt Entschädigung ab"
 panay_incident.5.d:0 "Es ist klar, dass die Entschuldigung von [JAP.GetAdjective] für die Versenkung der USS Panay nur ein Lippenbekenntnis war, da sie unsere Bitte um Entschädigung unverblümt abgelehnt haben. Das bringt uns in eine schwierige Situation, da das Land nicht bereit ist für einen unpopulären Krieg, aber ein Rückzieher wird uns politisch schaden und die anti-interventionistische Haltung der Öffentlichkeit verstärken. Ein Rückzug aus dem Krieg wird den Wählern jedoch die Gewissheit geben, dass die Regierung es ernst meint, wenn sie sagt, sie wolle keine ausländischen Verwicklungen."
 panay_incident.5.a:0 "Der Krieg wird die USS Panay nicht zurückbringen"
 panay_incident.5.b:0 "Wir werden [JAP.GetName] bezahlen lassen!"
 panay_incident.6.t:0 "[USA.GetName] zieht sich aus China zurück"
 panay_incident.6.d:0 "Der Verlust der USS Panay hat in [USA.GetNameDef] Kriegsängste ausgelöst. Offensichtlich ohne Appetit auf eine Konfrontation haben sich die Politiker von [USA.GetAdjective] erfolgreich für den Abzug aller verbleibenden [USA.GetAdjective]-Kanonenboote und des Personals aus China eingesetzt."
 panay_incident.6.a:0 "Ihre Schwäche ist unsere Stärke"
 mtg_netherlands.1.t:0 "Venezuela bietet "Schutz" für ABC-Inseln an"
 mtg_netherlands.1.d:0 "Unter Berufung auf unsere derzeitige militärische Schwäche nach der Invasion unseres Heimatlandes hat die [VEN.GetAdjective]-Regierung einen Vorschlag unterbreitet, die ABC-Inseln vor feindlichen Angriffen zu "schützen". Es ist fraglich, ob sie bereit sein werden zu gehen, wenn ihre Hilfe nicht mehr benötigt wird..."
 mtg_netherlands.1.a:0 "Es ist nicht ideal, aber wir haben keine andere Wahl."
 mtg_netherlands.1.b:0 "Nein! Die wollen die Inseln nur für sich selbst."
 mtg_netherlands.1.c:0 "Geben Sie stattdessen den Briten die Kontrolle, damit die Situation nicht eskaliert."
 mtg_netherlands.1.e:0 "Geben Sie stattdessen den Amerikanern die Kontrolle - damit die Situation nicht eskaliert."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] Nimmt unser Angebot an"
 mtg_netherlands.2.d:0 "Die [HOL.GetAdjective]-Regierung hat unser Angebot angenommen, ihr "Schutz" für die ABC-Inseln zu gewähren."
 mtg_netherlands.2.a:0 "Unsere List ist erfolgreich."
 mtg_netherlands.3.t:0 "Von.GetNameDefCap] Lehnt unser Angebot ab"
 mtg_netherlands.3.d:0 "Die [HOL.GetAdjective]-Regierung hat unser Angebot, ihr "Schutz" für die ABC-Inseln zu gewähren, abgelehnt."
 mtg_netherlands.3.a:0 "Das werden wir nicht auf sich beruhen lassen!"
 mtg_netherlands.4.t:0 "Von.GetNameDefCap] bittet um unseren Schutz für die ABC-Inseln"
 mtg_netherlands.4.d:0 "Die [HOL.GetAdjective]-Regierung hat darum gebeten, dass wir den Schutz von Curaçao übernehmen. Sie wurde von den Venezolanern unter dem Vorwand kontaktiert, "Schutz anzubieten", und fürchtet, dass Feindseligkeiten ausbrechen könnten, wenn sie das [VEN.GetAdjective]-"Angebot" ablehnt."
 mtg_netherlands.4.a:0 "Wir werden diese Belastung akzeptieren."
 mtg_netherlands.4.b:0 "Wir können uns nicht in lokale Territorialstreitigkeiten einmischen."
 mtg_netherlands.5.t:0 "From.GetNameDefCap] Akzeptiert den Schutz der ABC-Inseln"
 mtg_netherlands.5.d:0 "From.GetNameDefCap] hat beschlossen, die Verantwortung für die ABC-Inseln zu übernehmen."
 mtg_netherlands.5.a:0 "Dies ist der Alternative vorzuziehen."
 mtg_netherlands.6.t:0 "Von.GetNameDefCap] lehnt den Schutz der ABC-Inseln ab"
 mtg_netherlands.6.d:0 "From.GetNameDefCap] hat sich entschieden, die Übernahme der Verantwortung für die ABC-Inseln abzulehnen. Sie sagen, dass sie sich nicht in das einmischen können, was sie "lokale territoriale Streitigkeiten" nennen."
 mtg_netherlands.6.a:0 "Wir haben also keine andere Wahl, als das Angebot von [VEN.GetAdjective] anzunehmen."
 mtg_netherlands.6.b:0 "Nun, die Venezolaner werden es sowieso nicht bekommen!"
 ven_claims_abc_islands:0 "§YVenezuela§! hat angeboten, §YCuraçao§! zu 'schützen'.\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] Fordert Schlachtkreuzer-Pläne an"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap] hat darum gebeten, dass wir unsere Pläne für die Schlachtkreuzer der Scharnhorst-Klasse zur Verfügung stellen. Sie möchten diese verwenden, um ihren eigenen "Design 1047 Battlecruiser" zu bauen, der es ihnen ermöglicht, ihre Macht in den Kolonien in Ostindien zu demonstrieren."
 mtg_netherlands.7.a:0 "Warum nicht?"
 mtg_netherlands.7.b:0 "Nein. Sie können ihre eigenen Schiffe entwerfen."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] Teilt Schlachtkreuzer-Pläne"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap] hat sich entschlossen, ihre Pläne für den Schlachtkreuzer der Scharnhorst-Klasse mit uns zu teilen."
 mtg_netherlands.8.a:0 "Gute Nachrichten!"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] weigert sich, Schlachtkreuzer-Pläne zu teilen"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap] hat beschlossen, ihre Pläne für den Schlachtkreuzer der Scharnhorst-Klasse nicht mit uns zu teilen."
 mtg_netherlands.9.a:0 "Das ist sehr bedauerlich..."
 mtg_netherlands.10.t:0 "Neue Regierung bildet sich"
 mtg_netherlands.10.d:0 "Das fünfte Kabinett von Colijn ist wieder einmal, wie seine Vorgänger, gestürzt, und der Staatsminister Dirk Jan de Geer wurde gebeten, die Verantwortung für die Bildung einer neuen Regierung zu übernehmen. Da er zuletzt 1933 im Amt war, hat er seine Fähigkeiten bewiesen, seinem Land in Friedenszeiten zu dienen. Angesichts der zunehmenden Spannungen in der Welt ist jedoch unklar, wie der neue Ministerpräsident damit umgehen wird, die Nation in einen Krieg zu führen, der immer wahrscheinlicher wird."
 mtg_netherlands.10.a:0 "Hoffen wir, dass er stabiler ist als der letzte."
 mtg_netherlands.11.t:0 "Japanisches Interesse an den Ostindischen Inseln"
 mtg_netherlands.11.d:0 "Es ist kein Geheimnis, dass die Japaner ein enormes Interesse an den Ressourcen unserer ostindischen Gebiete haben. Uns stehen zwei Möglichkeiten zur Verfügung: Entweder wir gewähren den Japanern Exklusivrechte an den Ressourcen, die sie in unseren Kolonien begehren, oder wir geben ihnen die totale Kontrolle über die Kolonien. Wenn wir friedliche Beziehungen mit [JAP.GetNameDef] aufrechterhalten wollen, müssen wir eine Entscheidung treffen."
 mtg_netherlands.11.a:0 "Geben Sie ihnen die Kontrolle über die Inseln."
 mtg_netherlands.11.b:0 "Versprechen Sie ihnen umfangreiche Importe von lebenswichtigen Ressourcen."
 mtg_netherlands.12.t:0 "[Von.GetNameDefCap] bietet Kontrolle über Ostindien an"
 mtg_netherlands.12.d:0 "Im Interesse eines andauernden Friedens und in Kenntnis unseres Interesses an dem ressourcenreichen Gebiet hat [Von.GetNameDefCap] angeboten, die gesamten Ostindischen Inseln unter unsere Kontrolle zu stellen."
 mtg_netherlands.12.a:0 "Dies wäre eine akzeptable Lösung für unser Dilemma."
 mtg_netherlands.12.b:0 "Sie können ihre Kolonien behalten - wir haben alternative Lösungen."
 mtg_netherlands.13.t:0 "Von.GetNameDefCap] Bietet Ostindien Importe an"
 mtg_netherlands.13.d:0 "Im Interesse eines anhaltenden Friedens und im Wissen um unser Interesse an dem ressourcenreichen Gebiet haben [From.GetNameDefCap] eine Lösung gefunden. Anstatt uns die vollständige Kontrolle über das Gebiet zu geben, schlagen sie vor, uns die alleinigen Rechte an den dort gefundenen Ressourcen zu geben."
 mtg_netherlands.13.a:0 "Das ist ein akzeptabler Kompromiss."
 mtg_netherlands.13.b:0 "Dieser "Kompromiss" ist nicht gut genug."
 mtg_netherlands.14.t:0 "Die Königin entlässt defätistische Minister"
 mtg_netherlands.14.d:0 "Genervt von dem weit verbreiteten Defätismus in der Regierung hat Königin Wilhelmina darauf gedrängt, die schuldigen Minister zu entlassen. Ministerpräsident De Geer darf aus "gesundheitlichen Gründen" zurücktreten, um nicht öffentlich das Gesicht zu verlieren. Man hofft, dass er uns in Zukunft nicht noch mehr Ärger bereiten wird... Sein Nachfolger, Pieter Sjoerds Gerbrandy, hat sich bereits durch seine Ablehnung von de Geers defätistischer Haltung ausgezeichnet. Wenn er diese Haltung während des gesamten Krieges beibehält, wird er dem Rest des Kabinetts als gutes Beispiel dienen."
 mtg_netherlands.14.a:0 "Wenn nur mehr Leute ihre Entschlossenheit teilen würden."
 mtg_netherlands.15.t:0 "[Von.GetNameDefCap] Schlägt Vereinigte Niederlande vor"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap] hat den Vorschlag gemacht, den Pufferstaat Vereinigte Niederlande, der nach den Napoleonischen Kriegen bestand, wieder zu gründen. Sie führen ihre Beiträge zu den Kriegsanstrengungen, verglichen mit der relativen Nutzlosigkeit der Belgier und der Luxemburger, als Grund an, warum sie nicht nur belohnt werden sollten, sondern auch, warum dieser Plan der Erhaltung des kontinentalen Friedens in der Zukunft helfen würde."
 mtg_netherlands.15.a:0 "Tolle Idee."
 mtg_netherlands.15.b:0 "Wir denken nicht."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] Unterstützt den Vorschlag der Vereinigten Niederlande"
 mtg_netherlands.16.d:0 "Die Briten haben positiv auf unseren Vorschlag zur Einigung der Niederländer reagiert. Wir können mit den Vorbereitungen für die Integration des Landes beginnen, sobald es befreit ist."
 mtg_netherlands.16.a:0 "Eine hervorragende Nachricht."
 mtg_netherlands.17.t:0 "From.GetNameDefCap] Lehnt Vorschlag der Vereinigten Niederlande ab"
 mtg_netherlands.17.d:0 "Die Briten haben deutlich gemacht, dass sie von unserem Vorschlag zur Vereinigung der Niederländischen Länder nicht viel halten."
 mtg_netherlands.17.a:0 "Ihre Undankbarkeit ist tiefgreifend..."
 mtg_netherlands.18.d:0 "Uns ist zu Ohren gekommen, dass die Briten den niederländischen Vorschlag zur Vereinigung der Niederländischen Länder unter niederländischer Flagge akzeptiert haben. Repräsentanten unserer Regierung wurden nicht konsultiert..."
 mtg_netherlands.18.a:0 "Wird so die Flamme der Freiheit ausgelöscht?"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap] Einladungen nach Benelux"
 mtg_netherlands.19.d:0 "Vertreter von [HOL.GetAdjective] haben sich an uns gewandt mit einem Vorschlag für eine enge Zusammenarbeit zwischen den Nationen, die die Niederländischen Länder bilden. Sie möchten nun unsere offizielle Unterstützung für dieses Projekt haben."
 mtg_netherlands.19.a:0 "Das ist eine sehr gute Idee!"
 mtg_netherlands.19.b:0 "Wir sind nicht interessiert."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap] Einladungen an die Europäische Union"
 mtg_netherlands.20.d:0 "Vertreter von [HOL.GetAdjective] haben sich mit einem Vorschlag für eine enge Zusammenarbeit der demokratischen Kleinmächte Europas an uns gewandt. Sie wünschen sich nun unsere offizielle Unterstützung für dieses Projekt."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] strebt koloniale Integration an"
 mtg_netherlands.21.d:0 "Aus unseren Interaktionen ist deutlich geworden, dass [From.GetNameDefCap] versucht, ihre Kontrolle über unsere Angelegenheiten zu sichern... Bereits jetzt wurden einige kleinere, doppelte Regierungszweige als "unnötig" eingestuft und werden fortan direkt von Amsterdam aus verwaltet."
 mtg_netherlands.21.a:0 "Wenn sie denken, dass das besser ist..."
 mtg_netherlands.22.t:0 "[From.GetNameDefCap] Verlegt die Hauptstadt nach Batavia"
 mtg_netherlands.22.d:0 "Vertreter der Exilregierung haben uns darüber informiert, dass die Regierung nach Batavia umziehen wird und die Kolonien fortan direkt von dort aus verwaltet werden. Unsere Dienste werden nicht mehr benötigt."
 mtg_netherlands.22.a:0 "Vielleicht können wir der neuen Regierung auf andere Weise dienen..."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] Akzeptiert Ostindien-Transfer"
 mtg_netherlands.23.d:0 "From.GetNameDefCap] akzeptiert unseren Vorschlag, die gesamten Ostindischen Inseln zu übernehmen."
 mtg_netherlands.23.a:0 "Der Frieden ist gesichert."
 mtg_netherlands.24.t:0 "From.GetNameDefCap] Akzeptiert Ostindien Ressourcen"
 mtg_netherlands.24.d:0 "From.GetNameDefCap] akzeptiert unseren Vorschlag, die Exklusivrechte an den ostindischen Ressourcen zu erhalten"
 mtg_netherlands.25.t:0 "From.GetNameDefCap] lehnt unseren Vorschlag ab"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass unser Vorschlag für sie nicht von Interesse ist."
 mtg_netherlands.25.a:0 "Wie merkwürdig... Und bezüglich..."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] bittet um US-Schutz für Westindien"
 mtg_netherlands.26.d:0 "Die [HOL.GetAdjective]-Regierung hat uns um Schutz auf den Westindischen Inseln gebeten. Sie befürchten Angriffe von Dritten, da sie gerade eine Phase der militärischen Schwäche durchmachen, und meinen, dass es nicht in unserem Interesse sein könnte, Konflikte in unserem Interessenbereich zu haben."
 mtg_netherlands.26.a:0 "Wir können keine ausländische Einmischung in der Karibik zulassen."
 mtg_netherlands.26.b:0 "Sie sollten sich nicht anmaßen, uns unsere Interessen vorzuschreiben."
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] Akzeptiert Schutz der Westindischen Inseln"
 mtg_netherlands.27.d:0 "From.GetNameDefCap] hat beschlossen, den Schutz der Westindischen Inseln zu übernehmen. Unsere Kolonien sollen vor Angriffen sicher sein."
 mtg_netherlands.27.a:0 "Mit den USA an unserer Seite ist es schwer zu sehen, dass jemand sie bedroht."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] lehnt Schutz der Westindischen Inseln ab"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass die Westindischen Inseln sie nichts angehen und sie keine Zusicherungen bezüglich der Verteidigung unserer Kolonien machen wollen."
 mtg_netherlands.28.a:0 "Dies ist sehr enttäuschend..."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] Fordert Ausrüstung an"
 mtg_netherlands.29.d:0 "Die Regierung von [HOL.GetAdjective] hat sich an uns gewandt und um eine Lieferung von Ausrüstung gebeten. Sie teilte uns mit, dass sie ohne Unterstützung nicht in der Lage sein wird, ihre Armee rechtzeitig für eine Invasion auszurüsten."
 mtg_netherlands.29.a:0 "Geben Sie ihnen Infanterie-Ausrüstung."
 mtg_netherlands.29.b:0 "Gebt ihnen Unterstützungsausrüstung."
 mtg_netherlands.29.c:0 "Geben Sie ihnen Artillerie-Ausrüstung."
 mtg_netherlands.29.e:0 "Sie müssen sich selbst versorgen."
 mtg_netherlands.30.t:0 "[From.GetNameDefCap] Sendet Ausrüstung"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] hat uns eine Lieferung von Ausrüstung geschickt, um unsere Remilitarisierung zu unterstützen."
 mtg_netherlands.30.a:0 "Ihre Hilfe wird nicht vergessen werden."
 mtg_netherlands.31.t:0 "From.GetNameDefCap] Verweigert das Senden von Ausrüstung"
 mtg_netherlands.31.d:0 "From.GetNameDefCap] hat sich geweigert, uns Ausrüstung zu schicken, sie schlagen vor, dass wir unsere eigene Industrie darauf konzentrieren, mehr zu produzieren, wenn wir es brauchen."
 mtg_netherlands.31.a:0 "Sie überschätzen unsere industrielle Kapazität..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] schlägt kombinierten Personalplan vor"
 mtg_netherlands.32.d:0 "HOL.GetAdjective]-Vertreter haben vorgeschlagen, geheime Stabspläne zu erstellen, die es uns ermöglichen, unsere Verteidigung zu koordinieren, falls sie angegriffen werden. Sie teilen uns mit, dass dies unbedingt nicht öffentlich gemacht werden darf, da sie befürchten, dass jede Verletzung ihrer Neutralität zu einem Krieg führen würde..."
 mtg_netherlands.32.a:0 "Eine ausgezeichnete Idee!"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! erhalten einen Bonus auf die Divisionsverteidigung auf dem Kerngebiet für 180 Tage, nachdem sie von einem westeuropäischen Major angegriffen wurden.\n"
 mtg_netherlands.32.b:0 "Wenn sie unseren Schutz wünschen, müssen sie sich uns formell anschließen."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] Akzeptiert den Plan des kombinierten Stabes"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap] hat unseren Vorschlag für einen kombinierten Personalplan akzeptiert."
 mtg_netherlands.33.a:0 "Wunderbar!"
 mtg_netherlands.33_tt:0 "Wir werden einen Bonus auf die Divisionsverteidigung im Kerngebiet für 180 Tage erhalten, nachdem wir von einem westeuropäischen Major angegriffen wurden."
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] lehnt kombinierten Stabsplan ab"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap] hat unseren Vorschlag eines kombinierten Stabsplans abgelehnt - wenn wir ihre Hilfe wünschen, müssen wir sie formell anfordern."
 mtg_netherlands.34.a:0 "Das ist nicht möglich."
 mtg_netherlands.35.t:0 "From.GetNameDefCap] bittet um den Austausch von Informationen"
 mtg_netherlands.35.d:1 "From.GetNameDefCap] schlägt vor, Informationen über die wahrscheinlichen Feinde auszutauschen, denen wir im Kampf begegnen könnten, wenn wir zusammen kämpfen."
 mtg_netherlands.35.a:0 "Das ist eine ausgezeichnete Idee!"
 mtg_netherlands.35_tt:0 "§[Von.GetNameDefCap]Wir werden für 180 Tage einen gezielten Bonus auf Angriff und Verteidigung gegen ihren Aggressor erhalten, nachdem wir von einem westeuropäischen Major angegriffen wurden."
 mtg_netherlands.35_tt_2:0 "Wir erhalten einen gezielten Bonus auf Angriff und Verteidigung gegen einen anderen westeuropäischen Major, wenn wir mit ihm in den Krieg ziehen.\n"
 mtg_netherlands.35.b:0 "Wir können ihnen die von uns gesammelten Informationen nicht geben."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] Stimmt dem Austausch von Informationen zu"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap] hat zugestimmt, Informationen über wahrscheinliche Feinde auszutauschen, denen wir im Kampf begegnen könnten, wenn wir zusammen kämpfen."
 mtg_netherlands.36.a:0 "Dies wird unserer Verteidigung sehr helfen."
 mtg_netherlands.36_tt:0 "§[Von.GetNameDefCap] wird für 180 Tage nach dem Kriegseintritt mit einem westeuropäischen Major einen gezielten Bonus auf Angriff und Verteidigung gegen ihren Aggressor erhalten.\n"
 mtg_netherlands.36_tt_2:0 "Wir erhalten einen gezielten Bonus auf Angriff und Verteidigung gegen unseren Aggressor für 180 Tage, nachdem wir von einem westeuropäischen Major angegriffen wurden.\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] Verweigert den Austausch von Informationen"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap] hat sich geweigert, ihre Geheimdienstinformationen auszutauschen."
 mtg_netherlands.37.a:0 "Es scheint, dass wir nicht vertrauenswürdig genug sind..."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] bittet um Austausch von militärischem Wissen"
 mtg_netherlands.41.d:0 "[Von.GetNameDefCap] bittet darum, dass wir einen Teil unseres militärischen Wissens teilen, damit sie große Fortschritte in der Militärdoktrin machen können."
 mtg_netherlands.41.a:1 "Ein starker [From.GetName] ist ein nützlicher [From.GetName]."
 mtg_netherlands.41.b:1 "Ein schwacher [From.GetName] ist ein besserer [From.GetName]."
 mtg_netherlands.42.t:0 "Von.GetNameDefCap] Teilt militärisches Wissen"
 mtg_netherlands.42.d:0 "From.GetNameDefCap] hat einige seiner Doktrinen und militärisches Wissen mit uns geteilt."
 mtg_netherlands.42.a:0 "Dies wird einen großen Beitrag zur Modernisierung unseres Militärs leisten."
 mtg_netherlands.43.t:0 "From.GetNameDefCap] weigert sich, militärisches Wissen zu teilen"
 mtg_netherlands.43.d:0 "[Von.GetNameDefCap] hat sich geweigert, ihr militärisches Wissen mit uns zu teilen."
 mtg_netherlands.43.a:0 "Wollen sie, dass wir schwach bleiben?"
 mtg_netherlands.45.t:0 "Prinz Bernhard in Skandal verwickelt"
 mtg_netherlands.45.d:0 "Es scheint, dass Prinz Bernhard in einen beunruhigenden Skandal verwickelt ist. Obwohl seine freigeistige Art manchmal ein Segen sein kann, scheint es, dass sie sich auch als Fluch erweisen kann... Die Regierung ist nun gezwungen, wertvolle Ressourcen darauf zu verwenden, den Ruf des Prinzen in der Öffentlichkeit zu glätten."
 mtg_netherlands.45.a:0 "Höchst bedauerlich."
 mtg_netherlands.46.t:0 "Prinz Bernhard hinterlässt einen guten Eindruck"
 mtg_netherlands.46.d:0 "Prinz Bernhard hat in letzter Zeit einen außergewöhnlichen Eindruck in der Öffentlichkeit hinterlassen, der die Stimmung hebt und Hoffnung auf den Endsieg macht, wo immer er auftaucht. Obwohl er technisch gesehen kein Vertreter der Regierung ist, hat uns das nicht davon abgehalten, von diesem unerwarteten Erfolg zu profitieren."
 mtg_netherlands.46.a:0 "Ein wahrer Spross der Orange."
 mtg_netherlands.47.t:0 "Prinz Bernhard geht mit gutem Beispiel voran"
 mtg_netherlands.47.d:0 "Im Umgang mit seinen Pilotenkollegen hat Prinz Bernhard ein gutes Beispiel für Verhalten und Kampffliegen gegeben. Mit diesem Beispiel im Hinterkopf können die Kommandeure bereits eine kleine, aber spürbare Verbesserung der Luftkampfleistung an unserem Himmel feststellen."
 mtg_netherlands.47.a:0 "Er fliegt gut."
 mtg_netherlands.48.t:0 "Prinz Bernhard gibt ein schlechtes Beispiel"
 mtg_netherlands.48.d:0 "In dreister Selbstüberschätzung scheint Prinz Bernhard seinen Pilotenkollegen "einige Hinweise" gegeben zu haben, die aus taktischer Sicht kontraproduktiv und oft sogar gefährlich sind. Rücksichtslose Handlungen haben bereits zu erhöhten Verlusten geführt."
 mtg_netherlands.48.a:0 "Rücksichtslos..."
 mtg_netherlands.48.b:0 "Wir müssen die 'Hinweise' des Prinzen diskreditieren, um die Situation zu retten."
 mtg_netherlands.49.t:0 "Prinz Bernhard mischt sich positiv in die Strategie ein"
 mtg_netherlands.49.d:0 "Es scheint, dass Prinz Bernhard sich ausgiebig in die jüngsten Schlachtpläne eingemischt hat. Glücklicherweise scheint es, dass die Ratschläge gut waren, und die Pläne scheinen ausgezeichnete Ergebnisse zu erzielen."
 mtg_netherlands.49.a:0 "Er hat einen großartigen Verstand."
 mtg_netherlands.50.t:0 "Prinz Bernhard mischt sich negativ in die Strategie ein"
 mtg_netherlands.50.d:0 "Es scheint, dass Prinz Bernhard sich ausgiebig in die jüngsten Schlachtpläne eingemischt hat. Unter Ausnutzung seiner Position und seines Titels und mit seiner üblichen Angeberei und Zuversicht brachte er diejenigen zum Schweigen, die mit seinen Vorschlägen nicht einverstanden waren. Eine Reihe von Schlachtplänen scheint nun bei der Umsetzung grundlegende Fehler zu zeigen."
 mtg_netherlands.50.a:0 "Es ist zu spät zum Handeln..."
 mtg_netherlands.50.b:0 "Unsere Generäle müssen seinen 'Rat' missachten, auch wenn es den Ruf des Prinzen befleckt."
 mtg_netherlands.51.t:0 "Prinz Bernhard will Intelligenz sammeln"
 mtg_netherlands.51.d:0 "In den letzten Wochen gab es nicht genügend Informationen für die Formulierung angemessener Schlachtpläne, und als Prinz Bernhard in einer kürzlichen Stabsbesprechung davon Wind bekam, bestand er darauf, seine persönlichen Verbindungen in [GER.GetNameDef] zu nutzen, um uns die Informationen zu liefern, die wir so dringend brauchen."
 mtg_netherlands.51.a:0 "Eine ausgezeichnete Idee!"
 mtg_netherlands.51.b:0 "Wir können uns nicht auf das verlassen, was er findet!"
 mtg_netherlands.52.t:0 "Prinz Bernhard sammelt gute Informationen"
 mtg_netherlands.52.d:0 "Es hat den Anschein, dass die vom Prinzen gesammelten Informationen im Feld sehr nützlich waren. Mehrere Erfolge können direkt auf Informationen zurückgeführt werden, die von seinen Kontakten weitergegeben wurden."
 mtg_netherlands.52.a:0 "Er ist ein Gewinn für den Geheimdienst."
 mtg_netherlands.53.t:0 "Prinz Bernhard sammelt schlechte Informationen"
 mtg_netherlands.53.d:0 "Es hat den Anschein, dass die vom Prinzen gesammelten Informationen nicht die genauesten waren... Der Feind hat wiederholt an Orten zugeschlagen, die wir von Truppen entblößt haben, um andere Punkte zu verstärken, von denen wir erwarteten, dass die Schläge fallen würden."
 mtg_netherlands.53.a:0 "Das war das Glücksspiel, das wir eingegangen sind..."
 mtg_netherlands.54.t:0 "Prinz Bernhard versucht, den Widerstand zu organisieren"
 mtg_netherlands.54.d:0 "Als sich das Gespräch in einer kürzlichen Stabsbesprechung auf den fehlenden Widerstand in unserer besetzten Heimat drehte, scheint es Prinz Bernhard auf sich genommen zu haben, ihn persönlich 'auf Vordermann zu bringen'. Er bereitet sich bereits auf einen Fallschirmabsprung hinter den feindlichen Linien vor."
 mtg_netherlands.54.a:0 "Er muss tun, was er für richtig hält."
 mtg_netherlands.54.b:0 "Es ist zu gefährlich, wir müssen es verbieten!"
 mtg_netherlands.55.t:0 "Prinz Bernhard organisiert den Widerstand"
 mtg_netherlands.55.d:0 "Nach der Evakuierung per U-Boot sind die Bemühungen des Prinzen bereits spürbar. Der Widerstand ist viel effektiver und viel aktiver."
 mtg_netherlands.55.a:0 "Eine verblüffende Leistung."
 mtg_netherlands.56.t:0 "Prinz Bernhard wird verwundet und organisiert den Widerstand"
 mtg_netherlands.56.d:0 "Bei seinen Bemühungen, den Widerstand zu organisieren, wird er bei einem Überfall der Besatzer verwundet. Er wurde inzwischen mit einem U-Boot evakuiert, aber es wird noch einige Zeit dauern, bis er wieder in voller Kampfkraft ist."
 mtg_netherlands.56.a:0 "Seine Tapferkeit wurde dieses Mal nicht mit Erfolg belohnt."
 mtg_netherlands.58.t:0 "Prinz Bernhard sorgt für diplomatischen Streit"
 mtg_netherlands.58.d:0 "Bei einem kürzlichen Treffen mit ausländischen Würdenträgern hat Prinz Bernhard offenbar einen diplomatischen Streit ausgelöst. Die [HOL_bernhard_row_target.GetAdjective]-Vertreter haben ihm vorgeworfen, sich in die inneren Angelegenheiten einzumischen, und das auch noch auf eine nicht gerade subtile Art und Weise."
 mtg_netherlands.58.a:0 "Das ist höchst peinlich..."
 mtg_netherlands.59.t:0 "Diplomatischer Streit mit [From.GetName]"
 mtg_netherlands.59.d:0 "Bei einem kürzlichen Treffen mit einigen unserer Würdenträger ist der niederländische Prinz Bernhard in einen diplomatischen Streit mit einem unserer Vertreter geraten. Offenbar beschuldigte er den Prinzen der 'Einmischung in innere Angelegenheiten'."
 mtg_netherlands.59.a:0 "Das ist beunruhigend... Hoffen wir, dass es nicht eskaliert."
 mtg_netherlands.60.t:0 "[From.GetNameDef] Diplomatischer Streit eskaliert"
 mtg_netherlands.60.d:0 "[HOL.Adjective] Die Behörden haben den diplomatischen Streit eskalieren lassen und fordern in recht feindseliger Weise eine umfassende Entschuldigung von uns."
 mtg_netherlands.60.a:0 "Sollen sie sie bringen."
 mtg_netherlands.60.b:0 "Wir müssen die Spannungen abbauen."
 mtg_netherlands.61.t:0 "[From.GetNameDef] Eskaliert Streit weiter"
 mtg_netherlands.61.d:0 "[From.GetNameDef] hat nicht nachgegeben und weigert sich, eine Entschuldigung für die beleidigenden Anschuldigungen und Verleumdungen gegen Prinz Bernhard auszusprechen. Ob sie nun stimmen und der Prinz sich in innenpolitische Belange eingemischt hat oder nicht, ist nebensächlich - wir haben jetzt die Sollbruchstelle in den internationalen Beziehungen erreicht."
 mtg_netherlands.61.a:0 "Es ist also Krieg."
 mtg_netherlands.62.t:0 "[From.GetNameDef] Beruhigt die Spannungen"
 mtg_netherlands.62.d:0 "Die [From.GetAdjective]-Regierung hat nun einen Rückzieher gemacht und sich vollumfänglich für die Vorwürfe entschuldigt, die sie an Prinz Bernhard gerichtet hat. Ob er sich in ihre inneren Angelegenheiten eingemischt hat oder nicht, bleibt abzuwarten, aber er hat sich zumindest für den Moment entschieden, sich an dieser Front zurückzuhalten."
 mtg_netherlands.62.a:0 "Nun gut."
 mtg_netherlands.63.t:0 "Goldreserven evakuiert"
 mtg_netherlands.63.d:1 "Vor unserer Kapitulation, als es klar war, dass der Kampf verloren war, haben wir unseren Plan, unsere Goldreserven zu unseren neuen Verbündeten zu evakuieren, erfolgreich durchgeführt. Das Gold, das an Bord von Schiffen aufbewahrt wurde und jederzeit auslaufbereit war, ist nun sicher in unserem Gastland angekommen und sollte unserer Exilregierung immens helfen."
 mtg_netherlands.63.a:0 "Ein Glück, dass wir die Weitsicht hatten, uns darauf vorzubereiten."
 mtg_netherlands.64.t:0 "Zuiderzee-Arbeiten bringen Infrastruktur voran"
 mtg_netherlands.64.d:0 "Die Arbeiten am Flevopolder sind gut angelaufen, und obwohl es noch viele Jahre dauern wird, bis das Projekt vollständig fertiggestellt ist, können wir schon jetzt einige der Früchte unserer harten Arbeit ernten.\n\Nachdem wir praktische Erfahrungen mit einem Landgewinnungsprojekt dieser Größenordnung gesammelt haben, haben die Ingenieure neue Methoden für den Bau von Straßen, Eisenbahnen und Wasserwegen entwickelt. Wenn wir in diese Weiterentwicklungen investieren würden, könnten wir in diesen Bereichen in absehbarer Zeit erhebliche Verbesserungen erzielen."
 mtg_netherlands.64.a:0 "Das klingt nach einer hervorragenden Idee!"
 mtg_netherlands.64.b:0 "Wir haben im Moment nicht die Mittel dafür."
 mtg_netherlands.65.t:0 "Zuiderzee-Werke zünden industrielle Fortschritte"
 mtg_netherlands.65.d:0 "Mit den Fortschritten am Flevopolder wächst auch die Industrie, die dieses gewaltige Projekt versorgt. Die Ingenieure, die das Projekt mit den notwendigen Baumaterialien versorgen, haben inzwischen neue Erkenntnisse über die Entwicklung der Industrie und den Bau von Fabriken und Werften gewonnen. Wenn wir in diese Fortschritte investieren würden, könnten wir in diesem Bereich in absehbarer Zeit erhebliche Verbesserungen erzielen."
 mtg_germany.1.t:0 "[From.GetName] Fordert Konformität"
 mtg_germany.1.d:0 "Da wir vor kurzem ihren Handelsforderungen nachgegeben haben, hat [From.GetNameDef] nun ein Ultimatum gestellt: Wir müssen uns ihnen sofort anschließen oder uns ihrer militärischen Macht stellen."
 mtg_germany.1.a:0 "Dann werden wir uns ihnen anschließen."
 mtg_germany.1.b:0 "Dann werden wir uns ihnen stellen."
 mtg_germany.2.t:0 "[Von.GetName] erfüllt"
 mtg_germany.2.d:0 "Die [From.GetAdjective]-Regierung hat auf unsere Forderungen positiv reagiert und wird uns in unseren Kriegen unterstützen."
 mtg_germany.3.t:0 "[Von.GetName] lehnt die Erfüllung ab"
 mtg_germany.3.d:0 "Die [Von.GetAdjektiv]-Regierung hat unsere Forderungen abgelehnt, trotz unserer Drohungen mit militärischer Gewalt."
 mtg_germany.3.a:0 "Daraufhin haben sie den Tod gewählt."
 mtg_exile_government.2.title:0 "Die [Von.GetAdjective]-Regierung im Exil"
 mtg_exile_government.2.desc:0 "From.GetLeader] hat die [Root.GetAdjective]-Regierung formell um Erlaubnis gebeten, nach [From.GetNameDef] zurückzukehren und ein provisorisches [From.GetRulingPartyLong]-Kabinett zur Vorbereitung des Nachkriegsfriedens neu zu bilden."
 mtg_exile_government.2.a:0 "Es ist an der Zeit, dass sie in ihr eigenes Gebiet zurückkehren."
 mtg_exile_government.2.b:0 "Die Zeit ist noch nicht reif."
 mtg_exile_government.3.title:0 "[From.GetName] fordert die Integration der Marine"
 mtg_exile_government.3.desc:0 "Die [From.GetAdjective] Marineführung hat uns einen Plan für die Integration unserer Marine in ihre vorgelegt. Sie argumentieren, dass durch die volle Kontrolle der Marineplaner über unsere Schiffe deren Effektivität im Vergleich zu ihren derzeitigen unabhängigen Aktionen drastisch erhöht würde."
 mtg_exile_government.3.a:0 "Wir stimmen dem zu."
 mtg_exile_government.3.b:0 "Wir werden nicht unter ihnen dienen."
 mtg_exile_government.4.title:0 "[From.GetName] Akzeptiert Marine-Integration"
 mtg_exile_government.4.desc:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserem Vorschlag zustimmt und dass ihre Schiffe fortan unter unserem Kommando operieren werden."
 mtg_exile_government.5.title:0 "Von.GetName] lehnt Marine-Integration ab"
 mtg_exile_government.5.desc:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass ihre Marine niemals unter dem Kommando einer fremden Macht dienen wird. Sie wollen uns helfen, aber sie werden dies unabhängig tun."
 mtg_exile_government.5.a:0 "Sie stellen ihren Stolz über die Interessen der Allianz."
 mtg_generic.1.title:0 "[Von.GetName] Erzwingt Regierungswechsel"
 mtg_generic.1.desc:0 "Unter Berufung auf den eindeutigen Mangel an Unterstützung durch die Wähler für unsere derzeitige Regierung hat [From.GetNameDef] einen Politikwechsel gefordert."
 mtg_generic.1.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 mtg_news.13.desc:0 "Die [From.GetAdjective]-Regierung hat die zwölfte Reichskonferenz angekündigt. In den nächsten zwei Monaten werden sich Vertreter der [Von.GetAdjective]-Regierung und der Dominions in London versammeln, um Angelegenheiten zu besprechen, die das gesamte Imperium betreffen. Was dies für die globalen Angelegenheiten bedeuten wird, ist noch unklar, aber es ist möglich, dass die Diskussionen das Thema der Imperialen Föderation einschließen werden, deren Bildung wahrscheinlich erhebliche Auswirkungen auf die Supermächte der Welt haben würde."
 mtg_news.13.a:0 "Das Schicksal des Imperiums hängt in der Schwebe."
 mtg_news.13.b:0 "Wir haben viel zu besprechen."
 mtg_news.13.c:0 "Wir werden die Entwicklungen aufmerksam verfolgen."
 mtg_news.14.t:0 "[Von.GetName] Überdenkt Kolonialpolitik"
 mtg_news.14.desc:0 "In einer Rede kündigte [Von.GetLeader] heute eine Änderung der Kolonialpolitik der Nation an. In Anerkennung des Rechts aller Völker auf Selbstbestimmung hat die [Von.GetAdjektiv]-Regierung beschlossen, alle imperialen Untertanen auf den Weg in die Unabhängigkeit zu bringen, deren Abschluss in absehbarer Zeit angestrebt wird. Als Antwort auf Bedenken, dass dies die Position von [Von.GetNameDef] in der Welt stark schwächen würde, erklärte [Von.GetLeader], dass "alle Nationen, die dies wünschen, als Mitglied einer neu gegründeten Gemeinschaft von Nationen willkommen sein werden, dann aber als völlig gleichberechtigte und unabhängige Parteien". Es bleibt abzuwarten, ob irgendwelche Nationen das Angebot annehmen werden."
 mtg_news.14.a:0 "Es ist das Richtige zu tun."
 mtg_news.14.b:0 "Unsere Unabhängigkeit erwartet uns."
 mtg_news.14.c:0 "Die haben den Verstand verloren."
 mtg_news.14.d:0 "Hoffen wir, dass sich dieser Unsinn nicht auf unsere Besitztümer auswirkt!"
 mtg_news.15.t:0 "Dekolonisierung des Britischen Empire"
 mtg_news.15.desc:0 "Heute um Mitternacht wurde die lang erwartete Übertragung der vollen Souveränität für die verschiedenen Untertanen-Nationen des Britischen Empire vollzogen. Trotz der Einladung der [From.GetAdjective]-Regierung an die ehemaligen Untertanen, sich der [From.GetFactionName] anzuschließen, haben sich viele dafür entschieden, ihren eigenen Weg zu gehen.\n\nDer Schritt ist innenpolitisch weiterhin umstritten, wird aber international von Sozialisten sehr begrüßt. Welche Schwächung dies für die Position von [From.GetNameDef] in der Welt bedeutet, bleibt abzuwarten, ebenso wie die Situation der Nationen, die sich entschieden haben, ihren eigenen Weg zu gehen."
 mtg_news.15.a:0 "Die Zukunft war unausweichlich, also haben wir sie zum Jetzt gemacht."
 mtg_news.15.b:0 "Das Ende einer Ära."
 mtg_news.16.t:0 "[From.GetName] Desavouiert Appeasement"
 mtg_news.16.desc:0 "In einer öffentlichen Erklärung hat der neue [Von.GetAdjective] Premierminister [Von.GetLeader] heute die Absicht der neuen Regierung verkündet, vom Kurs des Appeasement abzurücken, den ihre Vorgänger loyal verfolgt hatten. In unmissverständlichen Worten machte [From.GetLeader] klar, dass es das Ziel von [From.GetNameDef] ist, dem Marsch der Tyrannei Einhalt zu gebieten, wo auch immer sie ihr hässliches Haupt erhebt".\n\nOb die Kriegsdrohung dazu dienen wird, den Expansionismus gewisser Nationen zu stoppen, bleibt abzuwarten, aber in [From.GetNameDef] sind bereits Rekrutierungsprogramme auf dem Weg, was ihren Aussagen Glaubwürdigkeit verleiht."
 mtg_news.16.a:0 "Die Zeit der Beschwichtigung ist vorbei. Wir haben jetzt einen Schlussstrich gezogen."
 mtg_news.16.b:0 "Die Briten haben den Fehdehandschuh hingeworfen."
 mtg_news.17.t:0 "[From.GetName] Erzwingt Marine-Abkommen"
 mtg_news.17.desc:0 "Die [From.GetAdjective]-Regierung hat heute angekündigt, gegen Verstöße gegen den Washingtoner Flottenvertrag von 1922 vorzugehen. Jede Unterzeichner-Nation, die gegen das darin angegebene Verhältnis von 5:5:3:1,75:1,75 Kapitalschiffen verstoßen hat, wird wahrscheinlich ein sofortiges [From.GetAdjective]-Ultimatum erhalten, in dem sie aufgefordert wird, ihre Anzahl auf die ihnen im Vertrag zugewiesenen Quoten zu reduzieren.\n\nBislang war die Reaktion der Weltöffentlichkeit eine des Unglaubens, dass die Briten deswegen in den Krieg ziehen würden."
 mtg_news.17.a:0 "Aber das werden wir."
 mtg_news.17.b:0 "Wir sollten jetzt jederzeit ihr Ultimatum erwarten..."
 mtg_news.17.c:0 "Die Briten nehmen ihre Vormachtstellung bei der Marine sehr ernst..."
 mtg_news.18.t:0 "[Von.GetName] Erwägt kontinentale Intervention"
 mtg_news.18.desc:1 "\Die [From.GetAdjective]-Regierung hat heute ihre Absicht verkündet, das Gleichgewicht der Kräfte in Europa wiederherzustellen", notfalls auch mit dem Einsatz militärischer Gewalt. Der kontinentaleuropäische Imperialismus "ist eine Bedrohung für die nationale Sicherheit Großbritanniens und muss daher eingedämmt werden", so Premierminister [From.GetLeader].\n\nWas das genau bedeutet, ist noch unklar, aber die Nation hat sich mobilisiert und scheint auf einen Krieg vorbereitet."
 mtg_news.18.a:0 "Wir können nicht länger darauf warten, dass sie stärker werden."
 mtg_news.18.b:0 "Sie kommen zu uns."
 mtg_news.18.c:0 "Die Grenze ist überschritten."
 mtg_news.19.t:0 "[From.GetLeader] Ermächtigt die Königspartei"
 mtg_news.19.desc:0 "Nach der königlichen Hochzeit zwischen König [From.GetLeader] und Wallis Simpson hat der König nun die Führer der neu gegründeten pro-monarchistischen King's Party", Winston Churchill, Oswald Mosley und David Lloyd George, damit beauftragt, eine neue Regierung zu bilden, nachdem die Nation lange Zeit ohne eine solche war. \Befürworter von [From.GetLeader] begrüßen die Bildung einer loyalen Regierung, aber Kritiker weisen darauf hin, dass die neue Regierung die Wünsche des Königs so sehr unterstützt, dass wir den König de facto als absolutistischen Monarchen betrachten könnten."
 mtg_news.19.a:0 "Gott schütze den König!"
 mtg_news.19.b:0 "Ein Schritt in die Vergangenheit."
 mtg_news.20.t:0 "[ITA.GetAdjective] Diplomatische Isolation"
 mtg_news.20.desc:0 "Die diplomatischen Beziehungen zwischen [ITA.GetNameDef] und [GER.GetNameDef] haben sich in letzter Zeit verschlechtert, wobei eine Reihe kleinerer diplomatischer Zwischenfälle von der [GER.GetAdjective]-Regierung genutzt wurde, um eine feindselige Rhetorik zu schüren. Obwohl sich die deutsch-italienischen Beziehungen in den letzten Jahren zu verbessern begannen, scheinen diese neuen Entwicklungen jegliche zukünftige Zusammenarbeit zwischen den beiden europäischen Mächten auszuschließen.\n\nKritiker weisen auf die gleichzeitige Verbesserung der deutsch-englischen Beziehungen hin, sowie auf die "Bequemlichkeit", die diese [ITA.GetAdjective] diplomatische Isolation den Briten bietet, was auf Hinterzimmerabsprachen zwischen den beiden Nationen hindeuten könnte."
 mtg_news.20.a:0 "Die Deutschen haben uns einen großen Dienst erwiesen."
 mtg_news.20.b:0 "Dieser Weg gewährt uns bessere Aussichten."
 mtg_news.20.c:0 "Daran sind die höllischen Machenschaften der Briten schuld!"
 mtg_news.20.d:0 "Die Briten haben ein Komplott geschmiedet..."
 mtg_news.21.t:0 "Deutsch-britische Allianz"
 mtg_news.21.desc:0 "Die Regierungen von [ENG.GetAdjective] und [GER.GetAdjective] haben einen Pakt über gegenseitige militärische Unterstützung angekündigt und gleichzeitig ihre Absicht bekundet, die Interessensphäre des anderen zu respektieren". Diese Entwicklung mag nicht alle überraschen, nachdem [GER.GetNameDef] in den letzten Monaten eine zunehmend pro-[ENG.GetAdjective] Rhetorik an den Tag gelegt hat, aber die Terminologie des Vertrages hat viele Experten verblüfft und einige sogar zu Warnungen veranlasst, was dies für Europa bedeuten könnte."
 mtg_news.21.a:0 "Niemand kann sich uns jetzt noch in den Weg stellen."
 mtg_news.21.b:0 "Die Meere sind gesichert."
 mtg_news.21.c:0 "Wir sollten vorsichtig sein..."
 mtg_news.22.t:0 "Deutsch-britischer Pakt"
 mtg_news.22.desc:0 "Die Regierungen von [ENG.GetAdjective] und [GER.GetAdjective] haben einen Pakt der Nicht-Aggression und Nicht-Einmischung angekündigt. Darüber hinaus haben sie eine Klausel aufgenommen, die besagt, dass sie die Interessensphäre des anderen respektieren wollen". Diese Entwicklung mag nicht alle überraschen, nachdem [GER.GetNameDef] in den letzten Monaten eine zunehmend pro-[ENG.GetAdjective] Rhetorik an den Tag legte, aber Kritiker warnen dennoch davor, was dies für Europa bedeuten könnte."
 mtg_news.22.a:0 "Das Festland ist gesichert."
 mtg_news.22.b:0 "Unsere Flanken sind gesichert."
 mtg_news.22.c:0 "Sie sind dabei, die Welt aufzuteilen..."
 mtg_news.23.t:0 "Schwarzhemden organisieren sich in [Von.GetName]"
 mtg_news.23.desc:0 "Unter der Führung von Oswald Mosley hat die British Union of Fascists (B.U.F.) mit einer organisierten Kampagne von Aufmärschen im ganzen Land begonnen und versucht so, die Zahl der faschistischen Anhänger in ganz [Von.GetNameDef] zu vergrößern. Die gewaltsame Gegenreaktion von antifaschistischen Teilen der Öffentlichkeit hat jedoch bereits zu einer Reihe von Straßenkämpfen geführt, und es ist ungewiss, ob die Stabilität aufrechterhalten werden kann oder ob sich die politischen Unruhen noch weiter verschärfen werden. Die B.U.F.-Führung ihrerseits hat bereits geschworen, nicht eher aufzuhören, bis sie in der Downing Street aufmarschiert ist und einen Regierungswechsel gefordert hat."
 mtg_news.23.a:0 "Wir werden aus diesem Schmelztiegel stärker denn je hervorgehen."
 mtg_news.23.b:0 "Mal sehen, ob sie es schaffen, einen Bürgerkrieg zu vermeiden."
 mtg_news.24.t:0 "Anglo-italienische Allianz"
 mtg_news.24.desc:0 "In einem noch nie dagewesenen Schritt hat sich die neue [Root.GetAdjective]-Regierung von ihren Verbündeten aus dem Großen Krieg in [FRA.GetNameDef] distanziert und stattdessen eine Allianz mit den Italienern angekündigt. Dieser brüske Loyalitätswechsel hat in der gesamten europäischen Diplomatieszene Schockwellen ausgelöst und wird vor allem in [FRA.GetNameDef] und [GER.GetNameDef] mit Argwohn beäugt, wobei letztere bereits das Ziel wiederholter feindseliger Rhetorik von [From.GetLeader] war."
 mtg_news.24.a:0 "Die Franzosen waren sowieso nutzlos."
 mtg_news.24.b:0 "Wir wahren Faschisten müssen zusammenstehen."
 mtg_news.24.c:0 "Traut niemals den Rosbifs!"
 mtg_news.24.d:0 "Wir protestieren!"
 mtg_news.24.e:0 "Das ist ein bedeutendes britisches diplomatisches Manöver..."
 mtg_news.25.t:0 "Gibraltar an das nationalistische Spanien zurückgegeben"
 mtg_news.25.desc:0 "Die [Root.GetAdjective] und die spanische Regierung haben heute in einer gemeinsamen Erklärung die Rückgabe Gibraltars an das nationalistische Spanien verkündet und gleichzeitig einen neuen Vertrag über militärische Zusammenarbeit zwischen den beiden Mächten zementiert."
 mtg_news.25.a:0 "Es war ein notwendiger Handel."
 mtg_news.25.b:0 "Die Belohnung war es wert."
 mtg_news.25.c:0 "Eine interessante Entwicklung..."
 mtg_news.26.t:0 "Imperialistischer Bürgerkrieg in [Von.GetName]"
 mtg_news.26.desc:0 "\Pro-imperiale Elemente in [Von.GetName] haben sich in offener Revolte gegen die Regierung erhoben und fordern die sofortige Rückkehr der Nation als Dominion des Britischen Empire. Die Situation ist nun zu einem regelrechten Bürgerkrieg eskaliert, und die [Von.GetName]-Regierung hat [ENG.GetNameDef] beschuldigt, die Aufständischen mit den von ihnen benötigten modernen Waffen und Munition zu versorgen, was die [ENG.GetName]-Regierung kategorisch abgestritten hat."
 mtg_news.26.a:0 "Sie können uns beschuldigen, wie sie wollen."
 mtg_news.26.b:0 "Verfluchte britische Einmischung!"
 mtg_news.26.c:0 "Sie sind hinter uns allen her."
 mtg_news.26.d:0 "Hinterhältige Taktiken..."
 mtg_news.27.t:0 "[ENG.GetName] Verbündete [From.GetAdjective] Imperial Loyalists"
 mtg_news.27.desc:1 "\Die [ENG.GetAdjective]-Regierung hat heute angekündigt, dass sie die junge Regierung der Imperial Loyalists in [From.GetNameDef] unter ihren Schutz nehmen wird. [Von.GetNameDefCap] befindet sich derzeit in einem Bürgerkrieg, und dies scheint darauf hinzudeuten, dass [ENG.GetNameDef] fortan eine aktivere Rolle in den internen politischen Konvulsionen des Landes einnehmen wird."
 mtg_news.27.a:0 "Wir müssen sie wieder in der Herde willkommen heißen."
 mtg_news.27.b:0 "Wie können sie es wagen?!"
 mtg_news.27.c:0 "Wir müssen zusammenstehen gegen die Briten."
 mtg_news.27.d:0 "Eine schlaue Taktik."
 mtg_news.28.t:0 "[Von.GetName] Unterwirft sich [ENG.GetName]"
 mtg_news.28.desc:0 "Als Antwort auf ein [ENG.GetAdjective]-Ultimatum, das den freien Durchgang von [ENG.GetAdjective]-Militäreinheiten durch ihr Territorium sowie eine weitreichende Kontrolle über ihre inneren Angelegenheiten fordert, hat die [From.GetAdjective]-Regierung nun angekündigt, dass sie sich unterwerfen wird. ENG.GetAdjective]-Beamte sind bereits vor Ort, um die Kontrolle über die inneren Angelegenheiten der Nation zu etablieren."
 mtg_news.28.a:0 "Sie haben die richtige Entscheidung getroffen."
 mtg_news.28.b:0 "Wir hatten keine Wahl..."
 mtg_news.28.c:0 "Wir wurden genötigt."
 mtg_news.28.d:0 "Die Briten haben sie unter Druck gesetzt..."
 mtg_news.29.t:0 "[From.GetName] lehnt [ENG.GetAdjective] Ultimatum ab"
 mtg_news.29.desc:0 "Die [From.GetAdjective]-Regierung hat ein [ENG.GetAdjective]-Ultimatum abgelehnt, das die freie Durchfahrt von [ENG.GetAdjective]-Militäreinheiten durch ihr Territorium sowie weitreichende Kontrolle über ihre inneren Angelegenheiten fordert. [From.GetLeader] hat erklärt, dass die Regierung voll und ganz mit [ENG.GetAdjective] Vergeltung rechnet, und hat nun ihr Militär in höchste Alarmbereitschaft versetzt."
 mtg_news.29.a:0 "Und sie sollten es fürchten."
 mtg_news.29.b:0 "Sollen sie doch kommen."
 mtg_news.29.c:0 "Sie haben uns keine Alternative gelassen."
 mtg_news.29.d:0 "Die Briten sind auf dem Kriegspfad."
 mtg_news.30.t:0 "[Von.GetName] Maßnahmen zur Sicherung der Dominions"
 mtg_news.30.desc:0 "Die jüngsten Maßnahmen der [From.GetAdjective]-Regierung haben deutlich gemacht, dass sie die Autonomie der Dominions immer stärker einschränken will. Es wird erwartet, dass sogar die Entsendung von Militäreinheiten nach Übersee vorbereitet wird, um jeden Gedanken an ein Ausbrechen aus der neuen Regierung zu unterbinden."
 mtg_news.30.a:0 "Ich hoffe, sie kommen nicht auf dumme Gedanken..."
 mtg_news.30.b:0 "Sie werden uns holen kommen."
 mtg_news.30.c:0 "Drastische Maßnahmen..."
 mtg_news.31.t:0 "[ENG.GetName] verhängt Kriegsrecht in [From.GetName]"
 mtg_news.31.desc:0 "\Heute früh wurden in ganz [Von.GetNameDef] Militäreinheiten stationiert, und die [ENG.GetName]-Regierung hat in ihrem Dominion das Kriegsrecht verhängt. Die lokale Regierung wurde suspendiert, und die alltäglichen Angelegenheiten werden, zumindest im Moment, direkt von London aus geregelt.\n\ Es ist noch unklar, wie lange diese neue Situation andauern wird, aber Kritiker haben die [ENG.GetAdjective]-Position bereits als "auf Dauer unhaltbar" bezeichnet."
 mtg_news.31.a:0 "Es ist ein notwendiger Schritt."
 mtg_news.31.b:0 "Wie können sie es wagen?!"
 mtg_news.31.c:0 "Wir haben Rechte!"
 mtg_news.31.d:0 "Die Briten gehen hart mit ihren Dominions ins Gericht."
 mtg_news.32.t:0 "[ENG.GetName] Loyalistische [From.GetAdjective] Regierung installieren"
 mtg_news.32.desc:0 "\In einem beispiellosen Schritt hat [ENG.GetNameDef] Neuwahlen in [From.GetNameDef] abgehalten, die zu einem erdrutschartigen Sieg der loyalistischen Pro-[ENG.GetAdjective]-Parteien führten.\n\nKritiker stellen die Ergebnisse in Frage und vermuten, dass es zu einem weit verbreiteten Wahlbetrug gekommen sein könnte. Diese Vorwürfe wurden von der [ENG.GetAdjective]-Regierung kategorisch zurückgewiesen, während die neue [From.GetAdjective]-Regierung bereits an der Macht ist und für eine entschieden pro-britische Politik sorgt."
 mtg_news.32.a:0 "Es ist vollbracht."
 mtg_news.32.b:0 "Betrug! FRAU: Ähem. So ein wunderbares Ergebnis von demokratischen und freien Wahlen."
 mtg_news.32.c:0 "Sind wir die Einzigen, die die Tyrannei sehen, die uns auferlegt wird?!"
 mtg_news.32.d:0 "Das ist eine interne Angelegenheit."
 mtg_news.33.t:0 "[Von.GetName] gibt den Gewerkschaften nach"
 mtg_news.33.desc:0 "Angeblich in dem Bemühen, mehr Unterstützung in der Bevölkerung für ihre Aufrüstungsprogramme zu gewinnen, hat die [Von.GetAdjektiv]-Regierung nun Gespräche mit den Gewerkschaften aufgenommen und schlägt vor, im Gegenzug für deren Unterstützung Zugeständnisse zu machen. Es wird erwartet, dass dies den sozialistischen Einfluss auf die Regierung stark erhöhen wird."
 mtg_news.33.a:0 "Wir tun, was wir tun müssen."
 mtg_news.33.b:0 "Was die Entwicklungen betrifft..."
 mtg_news.33.c:0 "Wunderbare Nachrichten für den [From.GetAdjective] Arbeiter!"
 mtg_news.34.t:0 "[ENG.GetName] verbannt königliche Familie"
 mtg_news.34.desc:0 "In einer, wie es hieß, "barmherzigen" Entscheidung wurde die gesamte [ENG.GetAdjective] Königsfamilie aus dem Land verbannt. Weitere Kommentare wurden weder von Regierungssprechern noch von Vertretern der königlichen Familie selbst abgegeben. Heute früh kamen sie in [From.GetNameDef] an und baten dort um Asyl, was auch akzeptiert wurde."
 mtg_news.34.a:0 "Gut, dass wir sie los sind."
 mtg_news.34.b:0 "Die sozialistische Tyrannei ist für alle sichtbar entlarvt."
 mtg_news.34.c:0 "Ein Sieg für den Klassenkampf!"
 mtg_news.35.t:0 "Verschwinden der [ENG.GetAdjective] Königsfamilie"
 mtg_news.35.desc:0 "Da eine weitere Woche seit dem letzten öffentlichen Auftritt eines Mitglieds der [From.GetAdjective]-Royal Family vergangen ist, kursieren Gerüchte über ihr wahrscheinliches Schicksal. Die Regierung hat sich geweigert, die Angelegenheit zu kommentieren und hat damit begonnen, gegen jegliche Medienberichte vorzugehen, die die Aufmerksamkeit auf das Thema lenken könnten. Das Schweigen der Regierung ist nur umso bemerkenswerter, wenn man bedenkt, dass anonyme Berichte von bestimmten Personen, die behaupten, Mitglieder des Haushalts der königlichen Familie gewesen zu sein, davon sprechen, dass die königliche Familie vor einigen Wochen von maskierten Männern gewaltsam aus dem Buckingham Palace entfernt wurde."
 mtg_news.35.a:0 "Es musste getan werden."
 mtg_news.35.b:0 "Die Sozialisten haben keinen Respekt vor dem menschlichen Leben!"
 mtg_news.35.c:0 "Sie haben ihr Recht bekommen."
 mtg_news.36.t:0 "Die britische kommunistische Alternative"
 mtg_news.36.desc:0 "[From.GetNameDefCap] hat eine neue 'kommunistische Alternative' zur Komintern angekündigt, in der sich nach den Worten von [From.GetLeader] alle sozialistischen Staaten, die die Unabhängigkeit von Moskau wünschen, uns anschließen können, um die Rechte des Arbeiters weltweit zu verteidigen". Ob diese neue sozialistische Fraktion in der Lage sein wird, sich gegen Moskau zu behaupten, bleibt abzuwarten."
 mtg_news.36.a:0 "Wir haben unsere Arme für Gleichgesinnte geöffnet."
 mtg_news.36.b:0 "Sie sind Verräter des wahren Sozialismus!"
 mtg_news.36.c:0 "Eine weitere Spaltung bildet sich unter den Roten."
 mtg_news.37.t:0 "[From.GetName] Fordert Dekolonisierung"
 mtg_news.37.desc:0 "Die [From.GetAdjective]-Regierung hat ein Ultimatum an andere Kolonialmächte gestellt, in dem sie den sofortigen Rückzug aus ihren Kolonien und die Gewährung der vollen Unabhängigkeit fordert, so wie es die Briten selbst bereits getan haben. Sie hat ihre Bereitschaft signalisiert, diese Forderungen notfalls auch mit militärischer Gewalt zu untermauern."
 mtg_news.37.a:0 "Und das werden wir."
 mtg_news.37.b:0 "Wir haben eine Entscheidung zu treffen..."
 mtg_news.37.c:0 "Die Briten lassen ihre globalen Muskeln spielen."
 mtg_news.38.t:0 "[From.GetName] Challenges [SOV.GetAdjective] Socialism"
 mtg_news.38.desc:0 "[From.GetNameDefCap] hat [SOV.GetNameDef] beschuldigt, die von Marx hochgehaltenen Werte zu verraten", und verkündet nun, dass es beschlossen hat, den Sozialismus von seinen Verrätern zu säubern". Die Nation hat ihr Militär in höchste Alarmbereitschaft versetzt, da das, was nur eine Herausforderung der Führung des Sozialismus zu sein scheint, sicher zu einem ausgewachsenen Krieg aufflammen wird."
 mtg_news.38.a:0 "Wir sind die wahren Sozialisten!"
 mtg_news.38.b:0 "Sollen sie es doch versuchen, Verräter!"
 mtg_news.38.c:0 "Die Roten haben zum Infighting gegriffen..."
 mtg_news.39.t:0 "[Von.GetName] Fordert den Faschismus heraus"
 mtg_news.39.desc:0 "Die jüngste Rhetorik der [From.GetAdjective]-Regierung war zunehmend feindselig und antifaschistisch. Zusammen mit der Verabschiedung verschiedener antifaschistischer Gesetze wird angenommen, dass dies ein Zeichen dafür ist, dass sich die Nation auf eine militärische Konfrontation mit ihren ideologischen Gegnern in nicht allzu ferner Zukunft vorbereitet."
 mtg_news.39.a:0 "Das tun wir in der Tat."
 mtg_news.39.b:0 "Wir haben keine Angst vor ihnen."
 mtg_news.39.c:0 "Es braut sich ein Krieg zusammen."
 mtg_news.40.t:0 "[Von.GetName] fordert den Kapitalismus heraus"
 mtg_news.40.desc:0 "Die jüngste Rhetorik der [From.GetAdjective]-Regierung war zunehmend feindselig und antikapitalistisch. Zusammen mit der Verabschiedung verschiedener anti-amerikanischer Gesetze wird angenommen, dass dies ein Zeichen dafür ist, dass sich die Nation auf eine militärische Konfrontation mit ihren ideologischen Gegnern in der Neuen Welt in nicht allzu ferner Zukunft vorbereitet."
 mtg_news.40.a:0 "Wir werden sie holen kommen."
 mtg_news.40.b:0 "Sollen sie es doch versuchen."
 mtg_news.40.c:0 "Das wäre ein mutiger Versuch."
 mtg_news.41.t:0 "Bürgerkrieg in [Von.GetName]"
 mtg_news.41.desc:0 "Die steigenden Spannungen, die durch die ständigen Aufmärsche der Blackshirts in [Von.GetNameDef] angeheizt werden, haben nun den Siedepunkt erreicht. Die jüngste Serie von Straßenkämpfen, die aus diesen Märschen resultierte, geriet außer Kontrolle und ist nun so weit eskaliert, dass das Militär involviert wurde.\n\nWährend die Royal Navy der offiziellen [From.GetAdjective]-Regierung gegenüber loyal geblieben ist, sieht die Situation in der Armee ganz anders aus, wo verschiedene Einheiten entweder den Loyalisten oder den Faschisten Unterstützung zugesagt haben. Mit der Bildung einer faschistischen Übergangsregierung ist die Bühne für einen längeren Konflikt auf den britischen Inseln bereitet."
 mtg_news.41.a:0 "Wir werden siegen."
 mtg_news.41.b:0 "Die Briten zerstören sich selbst..."
 mtg_news.42.t:0 "Bürgerkrieg in [Von.GetName] endet"
 mtg_news.42.desc:0 "Mit dem Sturz der [From.GetAdjective] demokratischen Regierung hat sich die Lage auf den Britischen Inseln stabilisiert. Da die Regierung es ablehnte, angesichts des faschistischen Vormarsches in die Dominions zu fliehen, hat die Royal Navy nun ihre Unterstützung für die einzig verbliebene Regierung zugesagt. Es ist ungewiss, ob diese Loyalität für bare Münze genommen wird, oder ob illoyale Elemente nun aus den Reihen der Marine entfernt werden."
 mtg_news.42.a:0 "Endlich ein Sieg!"
 mtg_news.42.b:0 "Sie haben sich selbst erheblich geschwächt..."
 mtg_news.43.t:0 "Kommunistischer Bürgerkrieg in [Von.GetName]"
 mtg_news.43.desc:0 "Elemente innerhalb der [From.GetAdjective] sozialistischen Partei haben wiederholt Bedenken hinsichtlich der offensichtlichen Weigerung der Regierung geäußert, sich zu dekolonisieren. Nun, genervt von der Untätigkeit der Regierung in dieser Angelegenheit, haben sie begonnen, die Regierung des Hochverrats gegen die Werte des Sozialismus" zu beschuldigen und zu den Waffen zu greifen, um sie zu stürzen. Der Putschversuch ist nun schnell eskaliert, und das Land befindet sich unbestreitbar im Griff eines ausgewachsenen Bürgerkriegs."
 mtg_news.43.a:0 "Wir werden unserer Nation die Einheit zurückgeben!"
 mtg_news.43.b:0 "Sie wurden für ihre Lügen entlarvt!"
 mtg_news.43.c:0 "Die Roten haben sich gegeneinander gewandt..."
 mtg_news.44.t:0 "Indischer Bürgerkrieg"
 mtg_news.44.desc:0 "Aufgrund der schlecht organisierten Art und Weise, in der [RAJ.GetNameDef] die Unabhängigkeit erlangte, haben die religiösen Spannungen auf dem Subkontinent seither unter der Oberfläche geschwelt. Jetzt haben sich diese mit gewalttätigen Zusammenstößen in den Großstädten im Nordwesten und Nordosten des Landes plötzlich und abrupt zugespitzt.\n\n Den lokalen Behörden ist es nicht gelungen, die Situation vor einer weiteren Eskalation zu bewahren, und nun haben sich Milizen und sogar Militäreinheiten hinter der Muslim-Liga zusammengeschlossen und die Unabhängigkeit Pakistans erklärt sowie ihre Absicht, die Inder zu bekämpfen, bis sie diese erlangt haben."
 mtg_news.44.a:0 "Wir werden unsere Unabhängigkeit erlangen oder bei dem Versuch sterben!"
 mtg_news.44.b:0 "Wir werden nicht zulassen, dass dieser Subkontinent in zwei Teile gespalten wird!"
 mtg_news.44.c:0 "Ist das unsere Schuld?"
 mtg_news.44.d:0 "Die Briten hätten das wirklich kommen sehen müssen..."
 mtg_news.45.t:0 "Pakistanischer Bürgerkrieg"
 mtg_news.45.desc:0 "Die gewaltsame Geburt von [From.GetNameDefCap] hat weiterhin zu Instabilität in der jungen Nation geführt, wobei bewaffnete Milizen besonders in den entlegenen Gebieten viel Macht haben. Auch die kulturellen Unterschiede zwischen den verschiedenen muslimischen Bevölkerungsgruppen im Nordwesten und Nordosten sind immer deutlicher geworden, wobei die abschätzige Haltung der Westpakistaner gegenüber ihren östlichen Kollegen die Gemüter erhitzt hat, die sich seit dem Bürgerkrieg noch immer nicht ganz abgekühlt haben.\n\Nun hat der Osten wieder zu den Waffen gegriffen und behauptet, "genug ist genug", und dass auch sie nun die volle Unabhängigkeit wollen."
 mtg_news.45.a:0 "Die kleinen Emporkömmlinge!"
 mtg_news.45.b:0 "Die halten uns nicht länger unten!"
 mtg_news.45.d:0 "Das hätte alles so leicht verhindert werden können..."
 mtg_news.46.t:0 "[Von.GetName] Verlegt die Regierung nach Batavia"
 mtg_news.46.desc:0 "Mit dem Verlust ihrer kontinentaleuropäischen Territorien hat die [From.GetAdjective]-Regierung nun beschlossen, in die Stadt Batavia auf der indonesischen Insel Java umzuziehen. Die dortige Kolonialregierung soll abgelöst werden und stattdessen direkt von der [From.GetAdjective]-Regierung verwaltet werden.\n\nVon dieser kolonialen Basis aus haben sie geschworen, den Krieg gegen ihre Aggressoren fortzusetzen."
 mtg_news.46.a:0 "Wir werden weiter kämpfen!"
 mtg_news.46.b:0 "Sie sind trotzig."
 mtg_news.47.t:0 "[Von.GetName] Setzt Zuiderzee-Arbeiten fort"
 mtg_news.47.desc:0 "In [Von.GetNameDef] wurde ein groß angelegtes Landgewinnungsprojekt durchgeführt, das eine Reihe solcher Projekte fortsetzt, die unter dem Namen Zuiderzee Works" bekannt sind. Nach der Schließung des IJsselmeers mit dem Afsluitdijk, der Trockenlegung des Wieringermeers und des Noordoostpolders konzentriert sich das Projekt nun auf die Trockenlegung des Flevopolders, dem größten Gebiet, das bisher dem Meer abgerungen wurde."
 mtg_news.47.a:0 "Es wird ein modernes Weltwunder sein."
 mtg_news.47.b:0 "Ein mutiges Unterfangen."
 mtg_news.48.t:0 "[JAP.GetName] erlangt Ostindien"
 mtg_news.48.desc:0 "Die [Von.GetAdjective]- und die [JAP.GetAdjective]-Regierung haben in einer gemeinsamen Erklärung die vollständige Übergabe der Niederländischen Ostindien an die [JAP.GetAdjective]-Kontrolle bekannt gegeben. Diese drastische territoriale Anpassung im Fernen Osten soll sofort in Kraft treten, trotz der Proteste verschiedener dritter Parteien wie den Amerikanern und den Briten."
 mtg_news.48.a:0 "Es war ein notwendiges Übel."
 mtg_news.48.b:0 "Eine höchst willkommene Überraschung."
 mtg_news.48.c:0 "Betreffend."
 mtg_news.49.t:0 "[JAP.GetName] Erhält Ostindien Ressourcen"
 mtg_news.49.desc:0 "Die Regierungen von [Von.GetAdjective] und [JAP.GetAdjective] haben eine gemeinsame Erklärung abgegeben, in der sie ein exklusives Handelsabkommen zwischen ihren beiden Nationen ankündigen. Von nun an erhalten die Japaner das Exklusivrecht auf alle Ressourcen, die im indonesischen Archipel ausgebeutet werden. Dieses beispiellose Handelsabkommen ist zweifellos ein Versuch der [From.GetAdjective]-Regierung, eine Bedrohung durch die Japaner zu verhindern, obwohl es bei anderen interessierten Nationen wie [USA.GetNameDef] und [ENG.GetNameDef] große Bestürzung hervorgerufen hat."
 mtg_news.49.a:0 "Ein akzeptabler Kompromiss."
 mtg_news.49.b:0 "Uns geht es ohnehin nur um die Ressourcen."
 mtg_news.49.c:0 "Sie sind miteinander im Bunde."
 mtg_news.50.t:0 "[From.GetName] dekolonisiert"
 mtg_news.50.desc:0 "Die neue [From.GetAdjective]-Regierung hat ihr Wahlversprechen, den verschiedenen Gebieten, die noch zum [From.GetAdjective]-Kolonialreich gehören, die Unabhängigkeit zu gewähren, schnell umgesetzt. Ab sofort erhalten diese Staaten die vollständige Unabhängigkeit, und die Königliche Niederländisch-Ostindische Armee (KNIL) kehrt zurück, um stattdessen die kontinentaleuropäische [From.GetAdjective]-Armee zu verstärken."
 mtg_news.50.a:0 "Wir können uns nun auf das Festland konzentrieren."
 mtg_news.50.b:0 "Sie treten wahrhaftig für die Freiheit ein."
 mtg_news.51.t:0 "Schaffung eines Benelux-Pufferstaates"
 mtg_news.51.desc:0 "Angesichts der gegenwärtigen Schwäche des luxemburgischen und belgischen Staates hat [ENG.GetNameDef] nun offenbar den Forderungen von [From.GetAdjective] nachgegeben, den post-napoleonischen Pufferstaat" in den Niederungen wiederherzustellen. Die Briten haben zugestimmt, befreite Gebiete direkt an [From.GetNameDef] zu vergeben. Ob die Niederländer dieses Mal mehr Glück haben werden, die innere Stabilität aufrechtzuerhalten, bleibt abzuwarten."
 mtg_news.51.a:0 "Das werden wir."
 mtg_news.51.b:0 "Einige ausgezeichnete [From.GetAdjective] diplomatische Manöver."
 mtg_news.52.t:0 "[USA.GetName] schützt [From.GetAdjective] Westindien"
 mtg_news.52.desc:0 "Auf Ersuchen der [Von.GetAdjective]-Regierung hat [USA.GetNameDef] eine Proklamation herausgegeben, in der sie erklärt, dass sie die niederländischen Westindischen Inseln als integralen Bestandteil ihrer Interessensphäre betrachten. Sie haben geschworen, das Territorium gegen jeden zu schützen, der seine rechtmäßigen Besitzer angreifen könnte."
 mtg_news.52.a:0 "Der Westen ist sicher."
 mtg_news.52.b:0 "Besser die [From.GetAdjective] als jeder andere."
 mtg_news.52.c:0 "Sie nehmen ihre Interessensphäre" sehr ernst."
 mtg_news.53.t:0 "Benelux-Formen"
 mtg_news.53.desc:0 "Unter der Führung der [From.GetAdjective]-Regierung hat sich ein neues Bündnis aus den verschiedenen Niederen Ländern gebildet. Ihre Führer haben die Hoffnung geäußert, dass diese junge Allianz angesichts der wachsenden Weltkrise neutral bleiben wird" und dass andere Nationen sich ihr schließlich anschließen mögen, um die Stärke dieses "Blocks der Neutralität und Rationalität angesichts des Wahnsinns, der die Welt gegenwärtig ergreift", zu stärken."
 mtg_news.53.a:0 "Wir heißen alle willkommen, die der zänkischen Großmächte überdrüssig sind."
 mtg_news.53.b:0 "Eine mutige Initiative."
 mtg_news.54.t:0 "Die Europäische Union formiert sich"
 mtg_news.54.desc:0 "Seit der Gründung der Benelux-Staaten bemühen sich die Regierungen der niederländischen Länder, weiteres Interesse an einem starken und neutralen Block der Vernunft" zu wecken. Nun wurden eine ganze Reihe neuer Nationen eingeladen, dem Bündnis beizutreten, und um diesem Zustrom neuer Mitgliedsnationen Rechnung zu tragen, wurde beschlossen, es in "Die Europäische Union" umzubenennen."
 mtg_news.54.a:0 "Wir sind immer stärker."
 mtg_news.54.b:0 "Die Union wächst."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] will die Aufrüstung der Flotte begrenzen"
 MTG_naval_treaty.1.desc:0 "Unsere jüngsten Bemühungen, eine größere Flotte zu bauen, haben uns in die Riege der großen Seemächte katapultiert. [From.GetNameDefCap] fühlt sich eindeutig durch unsere vergrößerte Flotte bedroht und hat eine Delegation in unsere Hauptstadt geschickt, um einen Vertrag zur gegenseitigen Rüstungsbegrenzung auszuhandeln. \Der Vertrag würde sich am Zweiten Londoner Flottenvertrag orientieren und die Größe unserer Großkampfschiffe beschränken sowie unsere Gesamtflottengröße an Großkampfschiffen so begrenzen, dass sie die Flotte von [ENG.GetNameDef] nicht überschreitet."
 MTG_naval_treaty.1.a:0 "Diese Bedingungen sind akzeptabel."
 MTG_naval_treaty.1.b:0 "Wir werden uns in unseren Ambitionen nicht einschränken lassen!"
 MTG_naval_treaty.2.t:0 "[Von.GetNameDefCap] unterzeichnet Abrüstungsvertrag für die Flotte"
 MTG_naval_treaty.2.desc:0 "Die Regierung von [From.GetLeader] hat einer gegenseitigen Begrenzung der Flottenaufrüstung zugestimmt. Kaum ist die Tinte auf dem Vertrag trocken, hat eine Kontrollkommission ihre Arbeit aufgenommen, um zu zertifizieren, dass alle neuen Konstruktionen die vertraglichen Beschränkungen einhalten."
 MTG_naval_treaty.2.a:0 "Ein weiteres Wettrüsten wird vermieden."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] bricht Verhandlungen ab"
 MTG_naval_treaty.3.desc:0 "Die Delegation von [Von.GetNameDef] ist aus den Verhandlungen ausgestiegen und begründet dies mit der völligen Weigerung der anderen Partei, die politischen und strategischen Realitäten anzuerkennen, mit denen [Von.GetNameDef] konfrontiert ist."\n\n Da das außenpolitische Ziel der Rüstungskontrolle offensichtlich in Scherben liegt, fragen sich viele Beobachter, wie lange die anderen Vertragsparteien noch gewillt sind, die Beschränkungen für ihre Rüstung zu akzeptieren."
 MTG_naval_treaty.3.a:0 "Scherbenhaufen" ist ein sehr starkes Wort."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] gibt eine strenge Warnung aus"
 MTG_naval_treaty.4.desc:0 "Der [From.GetAdjective]-Botschafter unseres Landes hat heute [This.GetLeader] aufgefordert, eine Nachricht seiner Regierung zu überbringen. Sie beobachten unsere fortgesetzte Marineexpansion mit großer Sorge und betrachten unsere Marine inzwischen als destabilisierenden Faktor in der Region". \Sollten wir unser derzeitiges Programm des Marineausbaus fortsetzen, so die Notiz weiter, wäre die [From.GetAdjective]-Regierung gezwungen, alle möglichen Maßnahmen in Betracht zu ziehen."
 MTG_naval_treaty.4.a:0 "Welche Maßnahmen das sind, wollen wir lieber nicht erfahren."
 MTG_naval_treaty.4.b:0 "Ein durchsichtiger Bluff."
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] verpflichtet sich zur Abrüstung"
 MTG_naval_treaty.5.desc:0 "Unsere entschlossene Botschaft an die [From.GetAdjective]-Regierung hat offenbar den gewünschten Effekt gehabt. Nach einer langen Nacht interner Beratungen wurde unserem Botschafter von [Von.GetLeader] im Beisein des Marineministers versichert, dass das Kabinett eine Kürzung der Ausgaben für die Marine beschlossen hat, die [Von.GetNameDef] dazu zwingen würde, eine Reihe kapitaler Schiffe zu verschrotten und in Zukunft nur noch Ersatz für verschlissene Schiffe zu finanzieren."
 MTG_naval_treaty.5.a:0 "Schauen wir mal, ob sie das auch durchziehen."
 MTG_naval_treaty.6.t:0 "[Von.GetNameDefCap] weist Warnung zurück"
 MTG_naval_treaty.6.desc:0 "Das Treffen mit dem Außenminister von [From.GetNameDef] ist nicht so gut verlaufen, wie wir gehofft hatten. Nach Aussage unseres Botschafters hatte die [Von.GetAdjective]-Regierung bereits beschlossen, eine von uns ausgesprochene Warnung zurückzuweisen. Dementsprechend wurde ihm eine einfache Notiz vorgelegt, in der es heißt, dass die Regierung von [From.GetLeader] derzeit nicht glaubt, dass es etwas zu besprechen gibt."
 MTG_naval_treaty.6.a:0 "Wenn sie nicht reden wollen, werden wir unsere Waffen sprechen lassen."
 MTG_naval_treaty.6.b:0 "Sie haben den Bluff durchschaut."
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] gibt den Flottenvertrag auf"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader] gab heute bekannt, dass [From.GetNameDef] sich nicht mehr an die von ihr unterzeichneten Marineverträge gebunden sieht. Die Weltlage habe diese Entscheidung unausweichlich gemacht, sagte er. [Von.GetNameDefCap] hat offenbar verlässliche Berichte erhalten, dass mehrere Nachbarländer mit aggressiven Marineausbauprogrammen begonnen haben, die legitime [Von.GetAdjective]-Interessen in der Region bedrohen.\n\nDie [Von.GetAdjective]-Admiralität hat sich geweigert, Gerüchte zu kommentieren, wonach mehrere Schiffe, die sich derzeit im Bau befinden, bereits ohne vertragliche Beschränkungen im Hinterkopf geplant wurden."
 MTG_naval_treaty.7.a:0 "Wir sollten unsere eigene Beteiligung an dem Vertrag überprüfen."
 MTG_naval_treaty.8.t:0 "Das Ende des Londoner Flottenabkommens"
 MTG_naval_treaty.8.desc:0 "Da sich nur noch zwei Nationen an den Londoner Flottenvertrag halten, war es nur eine Frage der Zeit, bis eine von ihnen aus dem Vertrag aussteigen würde und dieser damit vollständig beendet wäre. Die Regierung von [From.GetNameDef] entschied offenbar, dass der Vertrag seinen Zweck nicht mehr erfüllte und dass die Beschränkung ihrer Marinerüstung eine Bedrohung für die nationale Sicherheit darstellte.\n\nViele Experten auf der ganzen Welt sagen nun einen raschen Anstieg der Marinebudgets voraus, da viele Länder die jahrzehntelangen strengen Vertragsbeschränkungen ausgleichen wollen."
 MTG_naval_treaty.8.a:0 "Eine Idee, die von Anfang an zum Scheitern verurteilt war."
 MTG_naval_treaty.8.b:0 "Wir haben die richtige Wahl getroffen."
 MTG_naval_treaty.8.c:0 "Ist dies der Beginn eines neuen Dreadnought-Rennens?"
 MTG_naval_treaty.9.t:0 "Zweiter Londoner Flottenvertrag unterzeichnet"
 MTG_naval_treaty.9.desc:0 "Delegationen aus Großbritannien, Frankreich, Italien, Japan und den USA trafen sich im Dezember 1935, um eine Erneuerung des Ersten Londoner Flottenabkommens zu besprechen, das die Anzahl und Größe von Kreuzern und U-Booten beschränkte. Die Verhandlungen wurden wegen Italiens Krieg in Äthiopien und Japans Wunsch, als ebenbürtig mit Großbritannien und den USA angesehen zu werden, ziemlich hitzig. Nach Abschluss der Verhandlungen haben sich die Unterzeichnerstaaten auf eine Begrenzung der Größe von Schlachtschiffen und Flugzeugträgern geeinigt, in der Hoffnung, ein weiteres ruinöses Wettrüsten zu verhindern."
 MTG_naval_treaty.9.a:0 "Das wird den Frieden besser sichern als jedes Super-Schlachtschiff!"
 MTG_naval_treaty.9.b:0 "Warum sollten sie sich so einschränken?"
 MTG_naval_treaty.9.c:0 "Also mehr Geld für die Armee."
 MTG_naval_treaty.11.t:0 "Flottenvertrag aufgekündigt"
 MTG_naval_treaty.11.desc:0 "Mit dem Ausbruch des Krieges hat die [From.GetAdjective]-Regierung den verbleibenden Unterzeichnern des Londoner Flottenvertrages offiziell mitgeteilt, dass sie die Beschränkungen des Flottenvertrages gemäß Artikel 24 als nicht mehr im nationalen Interesse liegend betrachtet. Der [From.GetAdjective]-Botschafter hat daher angekündigt, dass der Flottenvertrag für die Dauer des Krieges ausgesetzt wird. Ob die Beschränkungen nach dem Krieg wieder in Kraft treten werden, bleibt abzuwarten, aber bis auf weiteres sollten wir uns bei der Konstruktion und dem Bau von Schiffen nicht mehr an die vertraglichen Verpflichtungen gebunden sehen."
 MTG_naval_treaty.11.a:0 "Es war ein nobler Versuch, den Frieden zu sichern."
 mtg_britain.999.t:0 "Buckingham Palace bombardiert - König Edward tot"
 mtg_britain.999.d:1 "Ausgedehnte strategische Bombenangriffe im Bereich der Hauptstadt haben nun ihren endgültigen Tribut gefordert. Gestern Nachmittag um 15:41 Uhr wurden der St. James's Park und der Buckingham Palast von einem Angriff mehrerer feindlicher Bomber getroffen. Obwohl die Rettungskräfte innerhalb weniger Minuten am Tatort eintrafen, mussten sie feststellen, dass König Edward und seine Frau Wallis auf der Stelle getötet wurden, als eine Bombe detonierte und die Decke des Kellers auf sie herabstürzte.\n Obwohl der Tod des Königs die Nation in Trauer gestürzt hat, sind die Vorbereitungen für die Krönung seines Nachfolgers bereits im Gange. Durch die morganatische Heirat des Königs geht die Erbfolge nun auf seinen Bruder Albert über, der den Königsnamen George VI. gewählt hat und sich auf seine Krönung vorbereitet."
 mtg_britain.999.a:1 "Der König ist tot. Lang lebe der König!"
 mtg_britain.1000.t:0 "König Georg VI. stirbt"
 mtg_britain.1000.d:0 "Heute Morgen wurde der Tod von König Georg VI. bekannt gegeben. Die Belastungen des Krieges hatten in letzter Zeit immer mehr an der Gesundheit des Königs gezehrt, und schließlich führten sein starkes Rauchen und die daraus resultierende Entwicklung von Arteriosklerose und Morbus Buerger dazu, dass seine Tochter Elizabeth bereits viele der königlichen Pflichten ihres Vaters übernahm. Nun wird Elizabeth den Thron ihres Vaters besteigen und den Königsnamen Elizabeth II. tragen. Obwohl sie noch jung ist, wurde sie auf diesen Moment vorbereitet, seit die morganatische Heirat ihres Onkels die zukünftige Erbfolge klar machte, und es wird erwartet, dass sie trotz ihres Alters eine gute Königin sein wird."
 mtg_britain.1000.a:0 "Der König ist tot. Lang lebe die Königin!"
 mtg_news.55.t:0 "König Edward getötet"
 mtg_news.55.desc:1 "Bei den jüngsten Bombenanschlägen in London sind nun auch König Edward und seine Frau Wallis ums Leben gekommen. Gegen 3 Uhr zwang ein überraschender Bombenangriff das Paar, im Keller des Palastes in Deckung zu gehen. Eine Bombe traf das darüber liegende Gebäude und stürzte die Decke des Kellers auf den König und sein Gefolge. Während die Nation den Verlust ihres Monarchen betrauert, bereitet sich der Bruder des Königs, Albert, darauf vor, sein Nachfolger zu werden und den Regentschaftsnamen George VI. anzunehmen."
 mtg_news.55.a:1 "Obwohl es ihm widerstrebt, wird er seinem Land gut dienen."
 mtg_news.55.b:0 "Sie haben den höchsten Preis bezahlt."
 mtg_news.56.t:0 "[From.GetName] Installiert die amerikanische Monarchie"
 mtg_news.56.desc:0 "Nach der kürzlichen Eroberung des amerikanischen Festlandes hat [Von.GetLeader] nun einen königlichen Erlass verabschiedet, der das Amt des Präsidenten der Vereinigten Staaten abschafft und durch eine monarchische Regierungsstruktur ähnlich der von [Von.GetNameDef] ersetzt. Um diesen Thron zu besteigen, hat König Edward keine Geringere als seine Frau, Königin Wallis, auserwählt, die von nun an unter dem königlichen Namen Wallis I. bekannt sein und im Namen ihres Mannes über das Vereinigte Königreich von Amerika herrschen wird."
 mtg_news.56.a:0 "Was ist eine Nation ohne einen König? Oder eine Königin, was das betrifft."
 mtg_news.56.b:0 "Rächer der Boston Tea Party, ernsthaft?!"
 mtg_news.56.c:0 "Die Liebe des Königs kennt keine Grenzen."
 mtg_news.57.t:0 "Gründung des Dominion of North America"
 mtg_news.57.desc:0 "Nach der kürzlichen Eroberung des amerikanischen Festlandes hat [From.GetLeader] nun einen königlichen Erlass verabschiedet, der die ehemaligen Vereinigten Staaten von Amerika in das Dominion of Canada eingliedert und es in Dominion of North America umbenennt."
 mtg_news.57.a:0 "Dies wird die Verwaltung des Imperiums erheblich erleichtern."
 mtg_news.57.b:0 "Eine große Verantwortung."
 mtg_news.57.c:0 "Sie konsolidieren ihre Macht."
 mtg_news.59.t:0 "König Georg VI. stirbt"
 mtg_news.59.desc:0 "Die [ENG.GetAdjective] Regierung hat heute den Tod von König Georg VI. bestätigt. Seit einiger Zeit haben die starken Rauchgewohnheiten des Königs, die wahrscheinlich durch die Belastungen des Krieges hervorgerufen wurden, zu einer schwindenden Gesundheit geführt und schließlich zur Entwicklung von Lungenkrebs, Arteriosklerose und der Buerger-Krankheit geführt.\n\nDie Vorbereitungen für die Krönung der Tochter des Königs, Elizabeth, die in letzter Zeit bereits viele der königlichen Pflichten ihres Vaters übernommen hat, sind bereits im Gange."
 mtg_news.59.a:0 "Ihr junges Alter täuscht über ihre Stärke hinweg."
 mtg_netherlands.66.t:0 "[ENG.GetName] Dominiert [HOL.GetAdjective] Handelsverhandlungen"
 mtg_netherlands.66.d.a:0 "Die Briten haben ihren Einfluss auf uns so weit ausgebaut, dass wir gezwungen sind, sie in den aktuellen Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.66.d.b:0 "Die Briten haben ihren Einfluss auf [HOL.GetNameDef] so weit ausgebaut, dass sich die [HOL.GetAdjective]-Regierung gezwungen sieht, sie in den aktuellen Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.66.a:0 "Das ist bedenklich."
 mtg_netherlands.66.b:0 "Wir können nicht zulassen, dass sie in den Einflussbereich von [ENG.GetAdjective] abdriften!"
 mtg_netherlands.67.t:0 "[GER.GetName] dominiert [HOL.GetAdjective] Handelsverhandlungen"
 mtg_netherlands.67.d.a:0 "Die Deutschen haben ihren Einfluss auf uns so weit ausgebaut, dass wir gezwungen sind, sie in den aktuellen Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.67.d.b:1 "Die Deutschen haben ihren Einfluss auf [HOL.GetNameDef] so weit ausgedehnt, dass sich die [HOL.GetAdjective]-Regierung gezwungen sieht, sie in den aktuellen Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.67.b:0 "Wir können nicht zulassen, dass sie in den Einflussbereich von [GER.GetAdjective] abdriften!"
 mtg_netherlands.69.t:0 "Lokale Bevölkerung gegen "sinnlose" Flutung"
 mtg_netherlands.69.d:0 "Da es keinen offensichtlichen Bedarf für die Flutung der Dutch Water Line gibt, hat die lokale Bevölkerung begonnen, die Trockenlegung der Landschaft zu fordern, damit sie zu ihrem täglichen Leben zurückkehren kann. Die Ablehnung ihrer Forderungen wird wahrscheinlich später nur zu mehr Unruhen führen."
 mtg_netherlands.69.a:0 "Sie werden es noch ein wenig länger hinnehmen müssen."
 mtg_netherlands.69.b:0 "Lasst uns das Land trockenlegen."
 mtg_netherlands.70.t:0 "Deutsche Überläufer bilden Division"
 mtg_netherlands.70.d:0 "Eine große Anzahl deutscher Überläufer hat sich nun zu einer vollwertigen Einheit organisiert, die nur noch mit Ausrüstung versehen werden muss, bevor wir sie für uns in den Kampf schicken können."
 mtg_netherlands.71.t:0 "Soldaten überlaufen zu [HOL.GetName]"
 mtg_netherlands.71.d:0 "Königin Wilhelmina von [HOL.GetNameDef] hat ihre Bereitschaft erklärt, für die Wiedereinsetzung von Kaiser Wilhelm II. auf den deutschen Thron zu sorgen, nachdem der Krieg beendet ist. Diese Aussage hat zu ungerechtfertigtem Optimismus und fehlgeleiteten Loyalitätsgefühlen unter unseren Soldaten geführt, die begonnen haben, überzulaufen und zu versuchen, [HOL.GetNameDef] zu erreichen, um im Namen der Königin zu kämpfen.\n\nEs wird sehr schwierig sein, diese Bewegung auszumerzen, wenn wir den Krieg nicht zu einem entscheidenden Ende bringen können..."
 mtg_netherlands.71.a:0 "Verräter! Sie alle!"
 mtg_netherlands.72.d:0 "Letzte Nacht ist Kaiser Wilhelm II., der bis zu seinem Lebensende unter unserer Obhut stand, friedlich im Schlaf entschlafen. Sein Sohn, Friedrich Wilhelm, ist nun Oberhaupt des Hauses von Hohenzollern und hat den Regentschaftsnamen Wilhelm III. gewählt."
 mtg_netherlands.72.a:0 "Unser Pakt mit seinem Vater geht nun auf ihn über."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] Führt deutschen Bürgerkrieg"
 mtg_netherlands.73.d:0 "Mit der Befreiung des ersten deutschen Landes hat Königin Wilhelmina ihr anfängliches Versprechen erfüllt und dem Kaiser [HOL_kaiserreich_germany.GetLeader] erlaubt, eine provisorische Regierung in den besetzten Gebieten zu bilden. [HOL_kaiserreich_germany.GetLeader] kann nun seinen Krieg zur Befreiung des restlichen Landes von deutschem Boden aus führen und immer mehr Menschen anziehen, die für ihn kämpfen."
 mtg_netherlands.73.a:0 "Ein großer Schritt auf dem Weg zu einem monarchistischen Europa!"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] schlägt Bündnis vor"
 mtg_netherlands.74.d:0 "Mit dem Ende des Krieges hat [HOL_kaiserreich_germany.GetLeader] es für angebracht gehalten, uns an unsere Abmachung zu erinnern, und schlägt angesichts des unvermeidlichen westlichen Widerstands gegen dieses neue monarchische Europa eine Allianz zu gleichen Bedingungen zwischen unseren beiden Nationen vor."
 mtg_netherlands.74.a:0 "Wir werden unsere Verpflichtungen erfüllen."
 mtg_netherlands.75.t:0 "Wilhelmina verhandelt mit Wilhelm II."
 mtg_netherlands.75.d:0 "In einer Weise, die man nur als völlige Verachtung für uns bezeichnen kann, hat die [HOL.GetAdjective] Königin Wilhelmina ihre Entschlossenheit verkündet, Wilhelm II. nach Beendigung des gegenwärtigen Krieges wieder auf den deutschen Thron zu setzen. Sie hat alle Deutschen, die für ihren alten Kaiser kämpfen wollen, eingeladen, sich auf das von [HOL.GetAdjective] gehaltene Territorium zu begeben, offensichtlich in dem Versuch, die Position von [GER.GetAdjective] zu schwächen und ihre eigene zu stärken."
 mtg_netherlands.75.a:0 "Verachtenswert - wir werden uns später mit ihr beschäftigen."
 mtg_netherlands.76.t:0 "Die deutschen Legionen Ihrer Majestät lösen sich auf"
 mtg_netherlands.76.d:0 "Mit dem Ende des Krieges sind die deutschen Soldaten, die in unserem Namen gekämpft haben, nun in ihre Heimat zurückgekehrt und bereiten sich darauf vor, direkt für ihren Kaiser zu kämpfen."
 mtg_netherlands.76.a:0 "Es war unvermeidlich. Ihr Dienst war von unschätzbarem Wert."
 mtg_news.58.desc:0 "Mit dem Versprechen der [HOL.GetAdjective]-Königin Wilhelmina, für die Rückkehr der Dynastie von Hohenzollern auf den deutschen Thron zu sorgen, und der Befreiung des ersten deutschen Territoriums, ist der Kaiser nun auf deutsches Territorium zurückgekehrt, um das zu führen, was effektiv zu einem vollwertigen Bürgerkrieg um die Kontrolle über sein Heimatland geworden ist. Offizielle Stellungnahmen der Entente-Mächte des Großen Krieges stehen noch aus, aber Berichte deuten auf große Missbilligung bei ihren Regierungen hin."
 mtg_news.58.a:0 "Ein Schritt auf dem Weg zum totalen Sieg."
 mtg_news.58.b:0 "Wie können die es wagen?!"
 mtg_news.58.c:0 "Das ist noch milde ausgedrückt... Die Holländer werden ihren Anteil bekommen."
 mtg_news.58.d:0 "Diplomatische Meisterleistung oder schierer Wahnsinn?"
 mtg_britain.109.t:0 "Burma spaltet sich ab"
 mtg_britain.109.d:0 "In Anbetracht der jüngsten Ereignisse haben die Burmesen ihre eigene Unabhängigkeit erklärt, in der vollen Erwartung, dass wir mit den Pakistanis alle Hände voll zu tun haben und deshalb nicht in der Lage sind, uns mit ihnen zu befassen."
 mtg_britain.109.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 mtg_britain.113.t:0 "[Von.GetName] Wiedereintritt in das Kaiserreich"
 mtg_britain.113.d:0 "Nachdem sie den Bürgerkrieg gewonnen und ihr Heimatland wiedervereinigt haben, haben die Anführer von [Von.GetNameDef] nun darum gebeten, dem Imperium wieder beizutreten, und wünschen sich unsere Führung und unseren Schutz für das, was kommen mag."
 mtg_britain.113.a:0 "Wir heißen sie in unserem Schoß willkommen."
 mtg_news.62.desc:0 "Vertreter der Regierungen der Dominions haben heute angekündigt, dass sie einseitig die Beziehungen zur Krone abbrechen werden. Sie führen die eklatante Missachtung der Meinungen und Wünsche der Regierungen der Dominions und ihrer Völker durch den König als Hauptgrund dafür an, dass die Beziehung zwischen Großbritannien und dem Commonwealth nicht länger aufrechterhalten werden kann. Diese Krise, die durch die Absicht des Königs, Wallis Simpson zu heiraten, ausgelöst wurde, hat nun zur Bildung eines neuen Commonwealth of Nations mit den verschiedenen Dominions geführt, und es scheint, dass die gegenwärtige Lähmung der britischen Regierung jegliche Maßnahmen als Reaktion auf diesen Schritt ausschließen wird. Dies ist zweifellos das, was sich die Dominions erhofft haben."
 mtg_news.62.b:0 "Das Empire befindet sich in einer Krise."
 mtg_news.63.t:0 "[Root.GetName] erklärt die Unabhängigkeit"
 mtg_news.63.desc:0 "\Die [Root.GetAdjective]-Regierung hat heute angekündigt, dass sie einseitig die Beziehungen zur [ENG.GetAdjective]-Regierung abbrechen wird. Als Hauptgrund dafür nennt sie ihre Unfähigkeit, ihre politischen Ansichten mit den gegenwärtigen politischen Entwicklungen in [ENG.GetName] in Einklang zu bringen."
 mtg_netherlands.77.t:0 "[From.GetNameDef] schlägt Föderation vor"
 mtg_netherlands.77.d:0 "Die [From.GetAdjective]-Regierung hat sich mit dem Vorschlag an uns gewandt, die Niederländischen Länder in einem Staat zu vereinen. Sie argumentieren, dass die gegenwärtigen globalen Krisen eine engere Zusammenarbeit und Einheit zwischen unseren Völkern rechtfertigen, wie sie nur durch eine vollständige Vereinigung erreicht werden kann. Sollten wir annehmen, werden Vorbereitungen für die sofortige Abgabe der Souveränität an einen neuen supranationalen Staat unter der Führung von [From.GetAdjective] getroffen."
 mtg_netherlands.77.a:0 "Eine wunderbare Idee - ohne sie haben wir keine Chance."
 mtg_netherlands.77.b:0 "Unsere Souveränität steht an erster Stelle - wir werden in unserer Zusammenarbeit weit gehen, aber nicht so weit."
 mtg_netherlands.78.t:0 "[From.GetNameDef] Akzeptiert Föderation"
 mtg_netherlands.78.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unseren Vorschlag für einen Einheitsstaat in den Niederen Landen gutheißt. Sollten alle Parteien zustimmen, können wir mit der Umsetzung unserer Pläne fortfahren."
 mtg_netherlands.79.t:0 "[From.GetNameDef] lehnt Föderation ab"
 mtg_netherlands.79.d:0 "Die Vertreter von [From.GetAdjective] haben uns mitgeteilt, dass sie derzeit keine Notwendigkeit für einen Einheitsstaat in den Niederen Ländern sehen. Sie freuen sich darauf, ihre Zusammenarbeit mit uns fortzusetzen, aber unter Beibehaltung der vollen Souveränität."
 mtg_news.64.t:0 "Niederländische Länder vereinigen sich"
 mtg_news.64.desc:1 "Unter Berufung auf ernsthafte äußere Bedrohungen ihrer nationalen Sicherheit haben die Regierungen der Niederländischen Länder die sofortige Vereinigung ihrer Regierungen und Streitkräfte angekündigt, um die Position ihrer Völker zu stärken. Unter der Führung von [From.GetOldAdjective] werden industrielle Investitionen und defensive militärische Planungen nun Vorrang vor anderen innenpolitischen Angelegenheiten haben, um sicherzustellen, dass die militärische Bereitschaft ausreichend ist, um auf jede Aktion zu reagieren, die die Souveränität des neuen Staates bedrohen könnte."
 mtg_news.64.a:0 "Alle unsere Völker stehen vereint, um unser Heimatland zu verteidigen."
 mtg_news.64.b:0 "Wieder vereint? Entscheiden Sie sich!"
