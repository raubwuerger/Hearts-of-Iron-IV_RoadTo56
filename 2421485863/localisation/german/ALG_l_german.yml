 ALG_mediterranean_bastion_idea:0 "Mittelmeer-Bastion"
 ALG_study_french_ships:0 "[[~FRA.GetAdjective~]] Naval Learnings"
 ALG_depoliticized_army:0 "Entpolitisierte Armee"
 ALG_bousfer_air:0 "Bousfer Luftfabriken"
 ALG_religious_freedom_buff:0 "Religiöse Freiheit"
 ALG_crackdown_on_extremist_groups:0 "Unterdrückung von Pied-Noirs"
 ALG_malg_buff:0 "MALG"
 ALG_reform_industries:0 "Industrielle Reformen"
 ALG_land_reforms:0 "Landreformen"
 ALG_land_reforms_desc:0 "Die Steuerreform der Kolonialverwaltung hat die Kraft und das landwirtschaftliche Potenzial unseres Landes stark eingeschränkt. Das neue Regime soll aus den Fehlern der Vergangenheit lernen, indem es das Steuersystem reformiert und die Katasterkarte des Landes aktualisiert."
 ALG_army_loyalty_idea:0 "Erzwungene Loyalität der Armee"
 ALG_hadj_is_great:0 "Hadjs Führung"
 ALG_abbas_is_great:0 "Vereint unter Abbas"
 ALG_communism_support:0 "Kommunistischer Einfluss"
 ALG_fascism_support:0 "Faschistischer Einfluss"
 ALG_new_industries:0 "Unterstützte Schwerindustrie"
 ALG_provisional_government:0 "[[~ALG.GetAdjective~]] Provisorische Regierung"
 ALG_provisional_government_desc:0 "Seit der Unabhängigkeit wird die Provisorische Regierung derzeit von vielen verschiedenen politischen Parteien wie der JTW, ENA und sogar der PCA verwaltet. Es wird ein immenses Machtgleichgewicht innerhalb von [[~ALG.GetNameDef~]] herrschen, bis wir eine legitime Regierung einsetzen können."
 ALG_pieds_noir:0 "Pied-Noir"
 ALG_pieds_noir_desc:0 "Colons oder Pieds Noirs sind französische Kolonisatoren und Loyalisten innerhalb Algeriens. Seit Jahren beherrschen sie die Regierung und kontrollieren den größten Teil des algerischen Reichtums. Sie blockieren oder verzögern nach wie vor alle Versuche, auch nur die bescheidensten Reformen durchzuführen, was die Bildung einer rechtmäßigen Regierung in Algerien zu einer großen Herausforderung macht."

 #focuses ""

 ALG_national_guard:0 "Schaffung von fünf Divisionen der [~§H~]Nationalgarde[~§!~] in ländlichen Gebieten."
 ALG_national_guard2:0 "Aufstockung um drei weitere Divisionen der [~§H~]Nationalgarde[~§!~] in der Hauptstadtregion."
 ALG_armed_forces:0 "[[~ALG.GetAdjective~]] Bewaffnete Streitkräfte"
 ALG_armed_forces_desc:0 "Der Schutz unseres Landes stützt sich auf drei militärische Bereiche: Landheer, Marineregimenter und Luftwaffe. Die Einrichtung einer separaten und unabhängigen Kommandostruktur könnte eine mühsame, aber notwendige Aufgabe sein, um unsere Autonomie zu bewahren."
 ALG_APNAF:0 "Die APNAF aufstellen"
 ALG_APNAF_desc:0 "Die Abhängigkeit von der kolonialen Garnison ist ein veralteter Bestandteil unserer kolonialen Vergangenheit. Es ist an der Zeit, [[~ALG.GetAdjective~]] Generäle zu fördern und die [[~ALG.GetAdjective~]] Nationalen Volksarmee zu einer legitimen Armee zu machen."
 ALG_first_air_force:0 "Die erste Luftwaffe Algeriens"
 ALG_first_air_force_desc:0 "Die Kontrolle über den Luftraum unseres Landes war früher von ausländischen Mächten abhängig. Die Wiedergeburt Algeriens und sein früheres Erbe können nur gelingen, wenn wir zusätzliche Mittel bereitstellen und das erste Luftgeschwader zum Schutz der Grenzen und zur Sicherung des Luftraums aufstellen."
 ALG_ANN:0 "Die ANN gründen"
 ALG_ANN_desc:0 "Die ausgedehnte Mittelmeerküste unseres Landes verlangt nach einer angemessenen Truppe, um mögliche Aggressionen vom Meer aus zu verhindern. Die [[~ALG.GetAdjective~]] Nationale Marine soll staatliche Subventionen erhalten und in eine neue Abteilung ausgegliedert werden."
 ALG_naval_effort:0 "Überprüfung der Marinedoktrinen"
 ALG_naval_effort_desc:0 "Ausländische Marineattachés wurden nach [[~ALG.GetNameDef~]] eingeladen, um den Status der Seestreitkräfte des Landes und deren Leistungsfähigkeit zu untersuchen. Der Bericht wurde [[~ALG.GetLeader~]] in der darauffolgenden Woche übergeben. Darin heißt es, dass die Marinedoktrinen stark verbesserungsbedürftig sind und die verantwortlichen Admiräle sich für den Einsatz neuer Taktiken qualifizieren sollen."
 ALG_destroyer_effort:0 "Moderne Zerstörer"
 ALG_destroyer_effort_desc:0 "Als einer der führenden Stahlproduzenten und -exporteure im Mittelmeerraum unterhält unser Land zahlreiche wirtschaftliche Beziehungen zu verschiedenen Nationen in der Region. Im Falle eines Krieges könnten unsere Handelskonvois und Transporte Schutz benötigen, um die Handelsbeziehungen mit anderen Ländern zu erhalten. Mit der Bestellung einiger neuer Zerstörer für das Militär ist das kein Problem."
 ALG_submarine_focus:0 "Unterwasser-Kampf"
 ALG_submarine_focus_desc:0 "Der Feind verfügt zwar über große und mächtige Schiffe, doch sind diese langsamer und weniger manövrierfähig als unsere neuesten U-Boote. Ihre weitere Verbesserung wird die Konvoi-Überfalltechniken auf das östliche Mittelmeer und den Atlantik ausweiten!"
 ALG_algiers_port:0 "Algier-Werften"
 ALG_algiers_port_desc:0 "Der Hafen von Algier ist bekannt für seine sichere Lage, seinen umfassenden Windschutz und seine beiden Häfen, die eine Flotte von Handelsschiffen und Transportern bedienen können. Die Vergrößerung des Hafens und der Ausbau der Werftanlagen werden es uns ermöglichen, mehr Konvois aufzunehmen und neue Schiffsrümpfe schneller zu produzieren!"
 ALG_oran_port:0 "Den Hafen von Oran ausbauen"
 ALG_oran_port_desc:0 "Der Hafen von Oran ist unser Fenster zum Atlantik und der zweitgrößte Hafen des Landes. Wir können seine Einrichtungen durch den Bau mehrerer Häfen und Marineproduktionszentren verbessern. Außerdem können wir dort einen größeren Teil unserer Flotte beherbergen."
 ALG_bejaia_port:0 "Gründung des Hafens von Béjaïa"
 ALG_bejaia_port_desc:0 "Östlich von Algier liegt die Stadt Béjaïa, die als Haupttransportzentrum für die Regionen Constantine und Batna dient. Die Errichtung einer Flottenhochburg in diesem Gebiet wird den möglichen Aktionsradius unserer Marine erheblich erweitern und es uns ermöglichen, mehr Ressourcen in den Osten des Landes zu leiten."
 ALG_cruiser_focus:0 "Moderne Kreuzer"
 ALG_cruiser_focus_desc:0 "Bildschirmschiffe wie leichte und schwere Kreuzer bieten einen perfekten Kompromiss zwischen Feuerkraft, Tonnage und Preis. Unsere Werften produzieren bereits einige dieser Schiffe, doch sind diese Modelle im Vergleich zu denen der Großmächte veraltet und müssen daher verbessert werden."
 ALG_carrier_focus:0 "Marinefliegerei"
 ALG_carrier_focus_desc:0 "Durch den Einsatz von Flugzeugträgern können wir die koordinierten Operationen zwischen unserer Marine und der Luftwaffe erheblich ausweiten. Wir haben bereits einige dieser Maschinen in unseren Häfen gesichtet. Vielleicht ist es an der Zeit, ein paar von ihnen selbst zu bauen?"
 ALG_battleship_focus:0 "Die großen Kanonen"
 ALG_battleship_focus_desc:0 "Schlachtschiffe werden nicht umsonst als der Stolz der Marine bezeichnet. Diese schwimmenden Festungen stehen für eine geballte Ladung an Macht, Panzerung und Feuerkraft. Wir werden in ihre Entwicklung und Verbesserung investieren."
 ALG_marines:0 "Aufstellen eines Marinekorps"
 ALG_marines_desc:0 "Die Spezialeinheiten sind die professionellste, am besten ausgebildete und am besten ausgerüstete militärische Einrichtung unseres Landes. Die Bereitstellung eines separaten Budgets für maritime Operationen wird die Leistungsfähigkeit unserer Marine und unsere militärischen Fähigkeiten nur steigern."
 ALG_bomber_focus:0 "Fokus auf Bomber"
 ALG_bomber_focus_desc:0 "Die Beherrschung des Luftraums ist nur ein erster Schritt zum Sieg. Nachdem wir mit unseren Kampfflugzeugen die Kontrolle über den Luftraum erlangt haben, werden wir Geschwader neu entwickelter Bomber entsenden, um die feindlichen Streitkräfte in Unordnung zu bringen und ihre Fabriken zu zerstören."
 ALG_radar_focus:0 "Neue Radartechnologien"
 ALG_radar_focus_desc:0 "Im Falle eines militärischen Konflikts werden wir die Industrie des Landes um jeden Preis schützen. Die Armeen mögen zwar weit weg sein, aber die Angst vor Bomberangriffen, die unsere wertvollen Fabriken zerstören, geht um im Land. Die Entwicklung von Radartechnologien soll dieser Bedrohung ein Ende setzen."
 ALG_fighter_focus:0 "Moderne Kampfflugzeuge"
 ALG_fighter_focus_desc:0 "Das Tempo des modernen Krieges wird von denjenigen diktiert, die das Schlachtfeld zuerst erreichen. Wenn wir in Luftkämpfen gut abschneiden wollen, müssen wir unsere veralteten Jagdflugzeuge modernisieren."
 ALG_cas_focus:0 "Schwerpunkt Luftnahunterstützung"
 ALG_cas_focus_desc:0 "Der Feind wird den Zorn unserer neuen Sturzkampfbomber fürchten, da sie die Moral seiner Soldaten zerstören und die ahnungslosen feindlichen Armeen in Aufruhr versetzen."
 ALG_air_bases:0 "Ausbau der Luftwaffenstützpunkte in Algier"
 ALG_air_bases_desc:0 "Der Flughafen Maison Blanche wurde ursprünglich 1924 als zentrale Luftverkehrsverbindung zwischen dem französischen Festland und der algerischen Metropole eingerichtet. Das jüngste Wachstum der Luftwaffe unseres Landes erfordert eine Erweiterung für militärische Zwecke."
 ALG_bousfer_air_factory:0 "Öffnen Sie die Flugzeugfabrik von Bousfer"
 ALG_bousfer_air_factory_desc:0 "Bousfer ist eine kleine Stadt in der Nähe von Oran, unserem zweitgrößten Industriezentrum. Sie scheint der perfekte Ort zu sein, um den Grundstein für eine neue Industrieanlage zu legen, die auf die Produktion von Flugzeugen spezialisiert ist."
 ALG_develop_air_doctrines:0 "Entwicklung von Flugdoktrinen"
 ALG_develop_air_doctrines_desc:0 "Ein modernes Kampfflugzeug in den Händen eines unprofessionellen Piloten, der veraltete Doktrinen anwendet, wird mit Sicherheit den Assen des Feindes zum Opfer fallen, die die besten Doktrinen anwenden. Zurückzufallen ist keine Option, und den Absolventen der Luftfahrthochschulen müssen neue Techniken im Umgang mit Flugzeugen vermittelt werden."
 ALG_mediterranean_baiston:0 "Mittelmeer-Bastion"
 ALG_mediterranean_baiston_desc:0 "Lassen Sie die Welt wissen, dass [[~ALG.GetNameDef~]] und nicht Malta, [[~GRE.GetNameDef~]] oder [[~ITA.GetNameDef~]] als "Mittelmeer-Bastion" bekannt sein wird, denn wir haben moderne Schiffe, verbesserte Taktiken und geschickte Kommandanten!"
 ALG_study_ships:0 "Studiere [[~FRA.GetAdjective~]] Schiffe"
 ALG_study_ships_desc:0 "Wie [[~FRA.GetAdjective~]]-Beamte festgestellt haben, würden sie es unabhängig vom Stand der Beziehungen zwischen [[~FRA.GetNameDef~]] und [[~ALG.GetNameDef~]] nur begrüßen, wenn unsere Länder die Entwicklung der Marineausrüstung koordinieren würden. Einige ihrer Schiffe sind speziell für diesen Zweck in unseren Häfen angedockt."
 ALG_naval_bomber_focus:0 "Entwicklung von Marinebombern"
 ALG_naval_bomber_focus_desc:0 "Der Einfallsreichtum und die Kreativität von [[~ALG.GetAdjective~]]-Forschern und Theoretikern haben der Welt einen brandneuen Zweig von Flugzeugen beschert: Marinebomber. Sie werden vor allem bei Seeoperationen eingesetzt und scheinen das letzte fehlende Glied in der Koordination zwischen Marine und Luftwaffe zu sein."
 ALG_doctrine_effort:0 "Militärische Hochschule in Algier"
 ALG_doctrine_effort_desc:0 "Die neu gegründete APNAF verwendet veraltete Doktrinen aus dem Ersten Weltkrieg, die in modernen bewaffneten Konflikten höchst unzuverlässig sind. Wir sollten die Militärakademie um eine Taktikabteilung erweitern, um die Doktrinen der Gegenwart für unsere Landstreitkräfte zu modernisieren."
 ALG_guns_focus:0 "Unsere Feuerwaffen modernisieren"
 ALG_guns_focus_desc:0 "Die koloniale Miliz wurde von der französischen Besatzungsverwaltung nicht angemessen finanziert. Die [[~ALG.GetAdjective~]]-Regierung wird einen solchen Fehler nicht begehen: Die Ausschreibung für den neuesten Gewehrprototyp wurde bereits veröffentlicht, und die nationalen Ausrüstungshersteller arbeiten hart an der Entwicklung der besten Ausrüstung für unsere Streitkräfte."
 ALG_french_tanks:0 "Studie [[~FRA.GetAdjective~]] Panzer"
 ALG_french_tanks_desc:0 "Während der Umstrukturierung einer unserer Militärbasen waren unsere Ingenieure überrascht, in einem der Lagerhäuser vergessene französische Panzer zu finden. Die [[~FRA.GetAdjective~]]-Leute haben andere Sorgen, also können wir diese 20 Panzer gut gebrauchen und ihre Konstruktion und Verwendbarkeit für unser unwegsames Gelände verbessern."
 ALG_artillery_focus:0 "Moderne Artillerie"
 ALG_artillery_focus_desc:0 "Jüngste Berichte aus unseren Ausbildungseinrichtungen zeigen, dass unsere derzeit produzierten Artilleriegeschütze dringend verbessert werden müssen, da ihre Zuverlässigkeit, Feuerkraft und Durchschlagskraft im Vergleich zu der erhaltenen ausländischen Ausrüstung stark veraltet sind."
 ALG_mechanized_focus:0 "Mechanisierung der Armee"
 ALG_mechanized_focus_desc:0 "Während unsere Truppen in den Genuss neu entwickelter motorisierter Ausrüstung kommen, fordern unsere Panzerdivisionen eine Mechanisierungskampagne. Wir werden leicht gepanzerte, wendige Infanterie-LKWs durch gepanzerte Mannschaftstransporter ersetzen, was die Gesamtgeschwindigkeit unserer Divisionen verringert, aber unseren Infanterieregimentern die nötige Deckung bietet."
 ALG_general_staff:0 "Umstrukturierung des Generalstabs"
 ALG_general_staff_desc:0 "Verbesserungen in der Armee sind unwirksam, wenn unsere Soldaten von inkompetenten, indoktrinierten oder korrumpierten Beamten und militärischen Befehlshabern befehligt werden. Eine kleine Umstrukturierung des Generalstabs soll die Leistungsfähigkeit unserer Truppen im Feld erhöhen."
 ALG_special_forces:0 "Die Wüstenlöwen"
 ALG_special_forces_desc:0 "Der Krieg kann von der See, vom Land und aus der Luft kommen. Im Falle eines Landangriffs werden unsere Truppen in der riesigen Wüste im Westen und Süden des Landes kämpfen. Der Ausbau der Wüstenkampftruppen, die in der Lage sind, unter extremen Temperaturen und in sandigem Gelände zu kämpfen, wird die Kampffähigkeit unserer Armee verbessern."
 ALG_motorized:0 "Plan zur Motorisierung"
 ALG_motorized_desc:0 "Einer der Gründe für die Verheerungen des Ersten Weltkriegs war der umfassende Einsatz von Infanterie mit Beinen im Kampf. Das Zeitalter der langsamen Infanteriebataillone gehört der Vergangenheit an, das Zeitalter der mobilen motorisierten Bataillone hat begonnen, und wir werden von unseren Innovationen stark profitieren!"
 ALG_field_hospitals:0 "Neue Feldlazarette"
 ALG_field_hospitals_desc:0 "Die rauen Umweltbedingungen und Krankheiten kosten mehr unserer Soldaten das Leben als der aktuelle Feind. Der Einsatz von verbesserten Feldlazarettbataillonen soll unseren Soldaten größere Chancen geben, einen bewaffneten Konflikt zu überleben."
 ALG_signal_companies:0 "Signalkompanien"
 ALG_signal_companies_desc:0 "Weite Gebiete unseres Landes mit ständig wechselnden Umweltbedingungen zwingen uns, neue Methoden der Kommunikation zwischen unseren Landregimentern wie Telefonleitungen und Funk einzusetzen. Neu entwickelte Signalkompanien werden die Reaktionsgeschwindigkeit und Mobilität der Bodentruppen erheblich verbessern."
 ALG_modern_logistics:0 "Moderne Logistik"
 ALG_modern_logistics_desc:0 "Die Betankung und Versorgung der Garnisonen und Bataillone wird noch effizienter werden, wenn jeder Division ein eigenständiges Regiment für Logistik und Nachschublieferung zugeordnet werden kann. Moderne Probleme erfordern moderne Lösungen, und dies ist eine davon."
 ALG_election:0 "Erste Parlamentswahlen"
 ALG_election_desc:0 "Die Amtszeit der provisorischen Regierung von Ferhat Abbas neigt sich dem Ende zu. Die Zeit der Ungewissheit für [[~ALG.GetNameDef~]] steht bevor, da viele Menschen den demokratischen Charakter der Wahlen in Frage stellen und einige Radikale für einen schnellen Regierungswechsel plädieren. Die derzeitigen Beamten und Eliten arbeiten hart daran, die Legitimität und das Fehlen von Korruption bei den ersten allgemeinen Wahlen in [[~ALG.GetNameDef~]] zu gewährleisten."
 ALG_hadj_victory:0 "Hadj-Sieg"
 ALG_hadj_victory_desc:0 "Messali Hadj, auch bekannt als der "Vater" des [[~ALG.GetAdjective~]]-Nationalismus, hat die Mehrheit der Stimmen erhalten. Er ist ein wichtiger Vertreter der Partei Étoile Nord-Africaine, die im Ausland als Partei des nordafrikanischen Sterns bekannt ist und deren Hauptbestrebungen auf den Kampf gegen den Imperialismus im Rahmen der Demokratie gerichtet sind."
 ALG_abbas_victory:0 "Abbas-Sieg"
 ALG_abbas_victory_desc:0 "Unter der Führung von Ferhat Abbas arbeitet die Jabhatu l-Tahrīri l-Watanī (Nationale Befreiungsfront oder Front de Liberation Nationale) nun daran, die parlamentarische Mehrheit im Parlament zu bilden. Abbas ist ein Verfechter eines gemäßigten Nationalismus mit einigen opportunistischen Ansätzen. Der Mann ist in der Lage, aus dem Nichts heraus zu manövrieren und Koalitionen zu bilden. Vielleicht bringt dies Stabilität für [[~ALG.GetNameDef~]]?"
 ALG_army_loyalty:0 "Loyalität der Armee erzwingen"
 ALG_army_loyalty_desc:0 "Die neue Regierung versucht, den fragilen [[~ALG.GetAdjective~]]-Staat zu konsolidieren und seine Unabhängigkeit zu bewahren. Es wird jedoch immer deutlicher, dass das Armee-Establishment gegen das derzeitige Regime intrigieren könnte. Die Absetzung unzuverlässiger Führer wird die Unterstützung der Armee für unsere Sache sicherstellen."
 ALG_depoliticize_the_army:0 "Entpolitisierung der Armee"
 ALG_depoliticize_the_army_desc:0 "Die Armee hat eine wesentliche Rolle bei der Wiederherstellung des Status und der Legitimität unseres Landes auf der Weltbühne gespielt, doch ihre zunehmende Einmischung in die Regierungsangelegenheiten beunruhigt die Beamten. Die Trennung der Armee von der Politik soll die Unabhängigkeit beider Bereiche sichern."
 ALG_malg:0 "MALG ausbauen"
 ALG_malg_desc:0 "Das Ministère de l'Armement et des Liaisons générales (MALG) ist der staatliche Nachrichtendienst, der unter der provisorischen Regierung gegründet wurde, um die Sicherheit des neu gegründeten [[~ALG.GetAdjective~]] Staates vor ausländischem Einfluss zu gewährleisten. Seine Rolle für die Sicherheit des Staates ist unbestreitbar, und dafür muss er so ausgebaut werden, dass er die Fähigkeiten des MI6, der Abwehr oder des NKVD erreicht."
 ALG_algiers_university:0 "Die Universität Algier 1 ausbauen"
 ALG_algiers_university_desc:0 "Die Universität Algier 1 wurde 1909 als erste Universität auf algerischem Boden gegründet. Eine Aufstockung der Mittel und der Ausbau der Forschungsabteilungen werden die Qualität der Lehre verbessern und dem Land eine neue Generation talentierter Fachkräfte bescheren."
 ALG_reorginize_industries:0 "Reorganisation der Industrie"
 ALG_reorginize_industries_desc:0 "Die Abhängigkeit von der Metropole war einer der Meilensteine der Kolonialpolitik von [[~FRA.GetNameDef~]]. Jetzt, da wir Autonomie erhalten haben, werden wir die Produktions- und Transportketten diversifizieren und reformieren, um die Effizienz des derzeitigen Industriesektors zu maximieren."
 ALG_british_industrial_investments:0 "Britische Industrieinvestitionen"
 ALG_british_industrial_investments_desc:0 "Die demokratische Ausrichtung unserer Regierung und einige diplomatische Missionen haben [[~ENG.GetAdjective~]] Investoren davon überzeugt, einige Industrieprojekte im ganzen Land zu finanzieren und damit eine neue Basis für die nationale Industrie zu schaffen."
 ALG_western_technological_learnings:0 "Westliche technologische Errungenschaften"
 ALG_western_technological_learnings_desc:0 "Es wurden zahlreiche Einladungen an ausländische Wissenschaftler, Ingenieure und Entwickler ausgesprochen, mit unseren Forschungs- und Entwicklungseinrichtungen zusammenzuarbeiten, um den aktuellen Stand der Ausbildung und Produktion in [[~ALG.GetNameDef~]] zu entwickeln und zu verbessern."
 ALG_united_under_abbas:0 "Vereint unter Abbas"
 ALG_united_under_abbas_desc:0 "Die von der Regierung Abbas eingeführte Politik hat den Glauben der Menschen an unsere Sache drastisch verändert und beweist, dass JTW unter Abbas das Land in eine blühende und strahlende Zukunft führen wird!"
 ALG_crack_down_on_extremist_groups:0 "Unterdrückung der Pieds-Noir"
 ALG_crack_down_on_extremist_groups_desc:0 "Wir können den Willen des Volkes und seine Forderungen nicht ignorieren, doch die Pieds-Noir bedrohen unsere Verfassung und die Stabilität des derzeitigen Regimes. Wir haben also keine andere Wahl, als ihren Einfluss auf unsere Industrien zu verringern."
 ALG_religious_freedom:0 "Religiöse Freiheit"
 ALG_religious_freedom_desc:0 "Auch wenn der Islam in den letzten tausend Jahren der Eckpfeiler unseres Landes war, ist es unbestreitbar, dass die Zeit gekommen ist, andere religiöse Bewegungen als gleichberechtigt anzuerkennen. Das mag einige Gläubige verärgern, aber jede demokratische Institution ist ohne dies eine Farce."
 ALG_hadjs_guidance:0 "Hadjs Anleitung"
 ALG_hadjs_guidance_desc:0 "Demokratisierung, Säkularisierung und feste Verbindungen zu den führenden Demokratien der Welt haben die Popularität von Hadj und ENA in unglaubliche Höhen steigen lassen. Viele Bürger treten bereitwillig in die Partei ein und unterstützen die Funktionäre dabei, demokratische Werte in die meisten Winkel unseres Landes zu bringen!"
 ALG_turkish_relations:0 "Bekräftige [[~TUR.GetAdjective~]] Ties"
 ALG_turkish_relations_desc:0 "Die Herrschaft der Türken über unser Land dauerte nicht lange, aber sie war eine der harmlosesten von allen Kolonialmächten, die über unser Gebiet herrschten. Unsere brüderlichen Beziehungen können noch weiter vertieft werden und vielleicht zur Bildung einer blockfreien Bewegung oder einer neuen Föderation im Mittelmeerraum führen."
 ALG_deterrence:0 "Außenpolitische Abschreckung"
 ALG_deterrence_desc:0 "Unsere defensive Haltung erfordert eine solide Grundlage für ihre Existenz. Diplomatie und gute Außenbeziehungen kommen unserem Land zugute, doch müssen wir wachsam bleiben, wenn die Spannungen in der Welt zunehmen."
 ALG_arab_independence:0 "Leuchtender Strahl der arabischen Unabhängigkeit"
 ALG_arab_independence_desc:0 "Als eine der ersten völlig unabhängigen arabischen Nationen im Mittelmeerraum wollen wir sicherstellen, dass die arabischen Völker nicht Opfer kolonialer Ambitionen werden."
 ALG_interventionist_foreign_policy:0 "[[~ALG.GetAdjective~]] Interventionismus"
 ALG_interventionist_foreign_policy_desc:0 "Obwohl wir uns nachdrücklich für den Frieden einsetzen und pazifistische Werte befürworten, können wir nicht tatenlos zusehen, wie andere Demokratien weltweit in bewaffneten Konflikten leiden und zerstört werden. Unsere Streitkräfte werden in die Krisengebiete entsandt, um unsere Werte im Ausland zu schützen."
 ALG_collaboration_with_allies:0 "Zusammenarbeit mit den Verbündeten"
 ALG_collaboration_with_allies_desc:0 "Die größten Demokratien der Welt werden Unterstützung benötigen, wenn sie ihre Unabhängigkeit und ihre derzeitigen staatlichen Institutionen bewahren wollen. Wir werden uns ihnen in ihrem Kampf für Freiheit und Unabhängigkeit unter den Bannern der Alliierten anschließen!"
 ALG_aid_nuclear_programs:0 "Unterstützung der Nuklearprogramme der Alliierten"
 ALG_aid_nuclear_programs_desc:0 "Die neuen Waffensysteme, die Städte zerstören und Armeen vernichten können, werden im Rahmen des Manhattan-Projekts entwickelt. Wir können einige Diplomaten ablenken und uns unseren Anteil daran sichern."
 ALG_algeria_liberated:0 "[[~ROOT.GetAdjective~]] Befreiung"
 ALG_algeria_liberated_desc:0 "Nach fast einem Jahrhundert der Unterjochung und vielen Entbehrungen, die das Volk unter der Kolonialherrschaft erdulden musste, ist die [[~ALG.GetAdjective~]]-Nation endlich wieder frei!"
 ALG_peasant_strike:0 "Der große Bauernstreik"
 ALG_peasant_strike_desc:0 "Die Legislative und Exekutive der provisorischen Regierung ist äußerst fragil und unsicher. Die geringste Unterbrechung der Versorgungsketten, ein industrieller Stillstand oder eine umstrittene Politik werden massive Demonstrationen und Proteste auslösen, die wir zu unserem Vorteil nutzen können, wenn wir schnell handeln."
 ALG_new_type_of_nationalism:0 "Eine neue Art von Nationalismus"
 ALG_new_type_of_nationalism_desc:0 "Die Bauern versuchten, ihre Herrschaft und Dominanz über das Land durchzusetzen, was für die Elite des Landes unter den derzeitigen Umständen sicherlich nicht akzeptabel war. Um jegliche kommunistische Indoktrination unter den Massen auszurotten, können wir unser Programm zur Förderung patriotischer Gefühle in der Bevölkerung starten."
 ALG_german_industries:0 "Zusammenarbeit mit den Pieds-Noir"
 ALG_german_industries_desc:0 "Obwohl die Pieds-Noir mit der [[~FRA.GetAdjective~]] und der Kolonialherrschaft befreundet sind, haben sie zweifelsohne immer noch großen Einfluss auf die Industrie unseres Landes, daher ist es klug, mit ihnen zusammenzuarbeiten."
 ALG_expand_conscription:0 "Ausweitung der Wehrpflicht"
 ALG_expand_conscription_desc:0 "Angesichts der weltweit zunehmenden Spannungen, insbesondere in Europa und Asien, können wir nicht tatenlos zusehen. Der Aufbau einer Armee wird viele neue Männer und Frauen erfordern. Wir werden das Wehrpflichtgesetz grundlegend überarbeiten, um den aktuellen Anforderungen des Generalstabs gerecht zu werden."
 ALG_mobolize_reserves:0 "Mobilisierung der Reserven"
 ALG_mobolize_reserves_desc:0 "Die Einberufung von Rekruten wird eine lange Zeit in Anspruch nehmen. Das bedeutet, dass die Veteranen früherer Kriege und lokale Freiwillige paramilitärische Schwadronen bilden können, die sich nach ausreichender Ausbildung dem stehenden Heer anschließen werden."
 ALG_new_heavy_industries:0 "Neue Schwerindustrie"
 ALG_new_heavy_industries_desc:0 "Die Zusammenarbeit mit den Pieds-Noir hat uns geholfen, Schwerindustrieanlagen in unseren Stadtzentren zu errichten. Glücklicherweise verfügen wir über genügend Ressourcen, um einen solchen wirtschaftlichen Durchbruch zu unterstützen!"
 ALG_expand_algeirs_university:0 "Militärische Hochschule von Algier"
 ALG_expand_algeirs_university_desc:0 "Moderne Offiziere benötigen eine moderne Ausbildung, die von hochrangigen Militäreinrichtungen geboten werden kann. Die Finanzierung der Einrichtung einer solchen Abteilung mag eine kostspielige Angelegenheit sein, doch die langfristigen Vorteile überwiegen die geringen Ausgaben."
 ALG_join_axis:0 "Der Grund für die Achsenmächte"
 ALG_join_axis_desc:0 "Die vom derzeitigen Regime diktierte Politik legt nahe, dass wir viel mit den faschistischen Mächten der Welt gemeinsam haben. Wenn wir uns mit ihnen verbünden, wird dies vielleicht unseren Platz an der Sonne sichern?"
 ALG_our_own_path:0 "Ein neues Algerien"
 ALG_our_own_path_desc:0 "Der derzeitige hitzige Zustand der Diplomatie legt nahe, dass es töricht wäre, sich irgendeiner Großmacht anzuschließen und in irgendeinem Hinterhofkonflikt eine mittelmäßige Nebenrolle zu spielen. Wir sollten stattdessen unser Schicksal selbst in die Hand nehmen und einen einzigartigen diplomatischen Pakt schließen."
 ALG_comintern_membership:0 "Komintern-Mitgliedschaft"
 ALG_comintern_membership_desc:0 "Unsere Hingabe an die kommunistischen Ideen hat sich über die Meere hinweg verbreitet und die Heimat der Revolution erreicht. Die Durchsetzung von Ideen und Idealen lässt sich unter dem Banner der Komintern viel leichter bewerkstelligen. Lasst uns Abgesandte nach Moskau schicken und um ein offizielles Bündnis bitten!"
 ALG_the_peasants_republic:0 "Die [[~ALG.GetAdjective~]] Kommune"
 ALG_the_peasants_republic_desc:0 "Es war mehr als offensichtlich, dass der Wille unseres Volkes, die Kraft der Arbeiter und die Unterstützung der Bauern unser Land zu dem gewünschten kommunistischen Staat führen würden. Wenn wir die Ideen der Arbeiterrevolution verwirklichen wollen, müssen wir uns den Kommunismus, so wie er ist, vollständig zu eigen machen!"
 ALG_seize_production:0 "Ergreift die Produktionsmittel"
 ALG_seize_production_desc:0 "Die Produktionsmittel waren viel zu lange in den Händen der Kapitalisten, und wenn wir die Loyalität der Unternehmen und den Wohlstand und das Wohlergehen unseres Volkes sicherstellen wollen, müssen wir einige Industriegüter beschlagnahmen."
 ALG_seize_arms:0 "Beschlagnahme der Rüstungsindustrie"
 ALG_seize_arms_desc:0 "Unsere Rüstungsindustrie war viel zu lange in den Händen dieser schmutzigen Kapitalisten und faschistischen Schoßhündchen. Ein starker kommunistischer Staat braucht Waffen, um die Revolution voranzutreiben, und wir können dies durch ein umfassendes Verstaatlichungsprogramm erreichen."
 ALG_federalize_nation:0 "Säubert die Pieds-Noir"
 ALG_federalize_nation_desc:0 "Die Pieds-Noir sind ein Problem für Algerien, seit wir unter Kolonialherrschaft stehen. Aber jetzt, wo wir eine Planwirtschaft haben, ist es einfach inakzeptabel, dass Kapitalisten unsere Wirtschaft von innen heraus korrumpieren. Sie müssen verschwinden!"
 ALG_promote_atheism:0 "Förderung des Atheismus"
 ALG_promote_atheism_desc:0 "Die islamische Gesellschaft war in ihrem historischen und wissenschaftlichen revolutionären Wert ein interessanter Prozess. Doch alles hat seine Zeit, und unsere neue Revolution diktiert neue Regeln für die Entwicklung der Gesellschaft, in der es zu wenig Platz für religiöse Institutionen gibt."
 ALG_socialist_science:0 "Sozialistische Wissenschaft"
 ALG_socialist_science_desc:0 "Der einzigartige Status der Wissenschaft als Mittel zur Bekämpfung des religiösen Absurdismus und des Analphabetentums hat uns zu einer neuen Spirale des Fortschritts zur Größe geführt, die es uns ermöglicht, noch mehr Mittel in unsere wissenschaftlichen Institute zu leiten!"
 ALG_liberate_morocco:0 "Befreit Marokko"
 ALG_liberate_morocco_desc:0 "Hannibal hatte Recht, als er seinen Einfluss auf das sogenannte Marokko ausdehnte. Um das Vermächtnis unserer großen Vorfahren zu erfüllen, werden wir die Bruder- und Schwesterschaft unserer beiden Nationen neu schmieden!"
 ALG_liberate_libya:0 "Befreit Libyen"
 ALG_liberate_libya_desc:0 "Wir teilen viel von unserem kulturellen und nationalen Erbe mit unseren libyschen Brüdern und Schwestern. Um ihren besonderen Status in unseren Augen zu sichern, hat die Regierung von [[~ALG.GetLeader~]] einen mutigen Plan zur Vereinigung unserer Nationen unter den Bannern von [[~ALG.GetNameDef~]] vorgeschlagen!"
 ALG_secure_suez:0 "Sichert den Suez"
 ALG_secure_suez_desc:0 "Unsere Truppen marschieren durch die Wüste, treffen auf keinen Widerstand und befreien die unterdrückten Nationen Nordafrikas von ihren kolonialen Besatzern. Es ist an der Zeit, ein letztes Mal Stellung zu beziehen und Ägypten zu befreien, die Wiege der Zivilisation, die jahrhundertelang zwischen ihren Nachbarn zerrissen war!"
 ALG_oil_focus:0 "Investieren Sie in Sonatrach"
 ALG_oil_focus_desc:0 "Die jüngsten Ölfunde in der Sahara haben unsere Ingenieure und Geologen dazu veranlasst, eine mutige Investition in die Gründung eines neuen nationalen Unternehmens vorzuschlagen, das die Erkundung, die Raffinierung, den Transfer und die Ausbeutung von Öl und Gas koordinieren soll."
 ALG_trade_focus:0 "Öffnung des Auslandsmarktes"
 ALG_trade_focus_desc:0 "Das koloniale Protektorat hat die Exporte und Importe ins Ausland stark eingeschränkt. Führende Investoren und Kooperationspartner waren früher nur Franzosen, aber die Zeiten ändern sich, und jetzt werden wir unsere Augen weit öffnen und in diese neue Welt blicken."
 ALG_mil_focus:0 "Open Arms Fabriken"
 ALG_mil_focus_desc:0 "In Ermangelung einer starken Industrie wird unsere Nation ihre industrielle Entwicklung mit dem Bau einiger Rüstungsfabriken beginnen, um den Bedarf der wachsenden Armee zu decken. Die Sicherheit kommt zuerst, der Wohlstand folgt."
 ALG_electronics_focus:0 "Elektrifizierung des ländlichen Raums"
 ALG_electronics_focus_desc:0 "Es ist eine weit verbreitete Meinung, dass die Spuren des Fortschritts und der wissenschaftlichen Entwicklung nur in den städtischen Gebieten unseres Landes zu finden sind. Ein massives Elektrifizierungsprogramm kann dazu beitragen, diese überholten Vorstellungen zu ändern."
 ALG_steel_focus:0 "Ausbau der El-Abed-Stahlminen"
 ALG_steel_focus_desc:0 "El-Abed ist ein kleines Bergbaudorf im Westen unseres Landes, das für seine reichen Eisenerzvorkommen bekannt ist. Wenn wir wollen, dass unsere Industrie noch weiter expandiert, sollten wir eine Investitionsmöglichkeit in diesem Gebiet in Betracht ziehen."
 ALG_mil_focus2:0 "Kriegsindustrie"
 ALG_mil_focus2_desc:0 "Auch wenn unser Land nicht als kriegstauglich bezeichnet werden kann, werden wir auf jeden Sturm vorbereitet sein, der unsere ausgedehnten Grenzen bedroht. Wir haben die Männer, und sie verlangen nach neuerer und aktuellerer Ausrüstung, die unsere neuen Anlagen gerne bereitstellen können."
 ALG_civ_focus:0 "Wiedereröffnung französischer Unternehmen"
 ALG_civ_focus_desc:0 "Seit der Ausrufung unserer Autonomie sind viele französische Investoren und Unternehmer aus Angst vor Vergeltungsmaßnahmen unseres Volkes aus dem Land geflohen. Wir brauchen die Fabriken, die unter diesen Umständen offen bleiben, nicht zu verstaatlichen: Die Produktionsstätten können unter der Regierung wiedereröffnet werden und unserer Bevölkerung die notwendigen Arbeitsplätze bieten."
 ALG_infrastructure_focus:0 "Ausbau der Verbindung Oran-Algier"
 ALG_infrastructure_focus_desc:0 "Die 1862 eröffnete und 1871 bis zu ihrem Endpunkt ausgebaute Strecke Oran-Algier ist eines der wichtigsten Eisenbahnnetze, die unsere beiden größten Ballungszentren miteinander verbinden. Wir sollten die Strecke ausbauen und eine zusätzliche Infrastrukturebene errichten, um die Verbindungen zwischen den beiden Städten zu stärken."
 ALG_civ_focus2:0 "Lokale Manufakturen ausbauen"
 ALG_civ_focus2_desc:0 "Eine starke Wirtschaft ist nur der erste Schritt zur Verwirklichung unseres Traums - einer völlig unabhängigen Wirtschaft auf der Grundlage lokaler Produzenten!"
 ALG_reform_education:0 "Reform des Bildungssystems"
 ALG_reform_education_desc:0 "Wir haben mehr als genug Mittel zur Verfügung. Die boomende Industrie und die Förderung der Hersteller erlauben es uns, noch mehr Mittel in den Ausbau unserer wissenschaftlichen Institute zu stecken."
 ALG_italy_trade:0 "Neue [[~ITA.GetAdjective~]] Märkte"
 ALG_italy_trade_desc:0 "Die Alpenregion ist reich an Stahl und Aluminium, den wichtigsten Exportgütern von [[~ITA.GetAdjective~]]. Sollten wir unseren Handelsmarkt mit [[~ITA.GetNameDef~]] ausweiten, könnte dies ihre ständig wachsende Bedrohung abwenden."
 ALG_britain_trade:0 "[[~ENG.GetAdjective~]] Handelsvereinbarungen"
 ALG_britain_trade_desc:0 "Die [[~ENG.GetAdjective~]] haben weltweit massiven Einfluss auf Ressourcen, daher ist es nur natürlich, dass wir versuchen, einer ihrer starken Handelspartner zu werden."
 ALG_seize_french_guns:0 "Französische Kolonialwaffen beschlagnahmen"
 ALG_seize_french_guns_desc:0 "[[~ALG.GetNameDef~]] ist nun eine starke, unabhängige Nation; die Tage der Kolonialherrschaft liegen nun hinter uns. Die [[~FRA.GetAdjective~]] braucht diese Waffen nicht mehr, da sie nun fest in den Händen von [[~ALG.GetAdjective~]] liegen!"
 ALG_end_france:0 "Ende der [[~FRA.GetAdjective~]] Tyrannei"
 ALG_end_france_desc:0 "[[~ALG.getNameDef~]] kann nicht länger zusehen, wie unsere Brüder und Schwestern von der Tyrannei der [[~FRA.getNameDef~]] brutal unterdrückt werden. Wir müssen handeln, um die arabische Welt zu befreien!"
 ALG_deport_pieds_noir:0 "Deportiert die Pieds-Noirs"
 ALG_deport_pieds_noir_desc:0 "Wir können die Pieds-Noirs zwar nicht einfach ausweisen, aber wir können nicht länger zulassen, dass sie unsere Wirtschaft von innen heraus korrumpieren. Wir werden sie dorthin zurückschicken, wo sie hergekommen sind!"

 #events ""

 algeria.1.t:0 "Die ersten Parlamentswahlen"
 algeria.1.d:0 "Die Provinzregierung hat der Nation gute Dienste geleistet, aber da [[~ALG.getNameDef~]] seine vollständige Unabhängigkeit erlangt hat, ist es an der Zeit, dass das Volk seinen Führer für die neue Regierung wählt. [~[~\n~][~\n~]~]Wen soll das Volk wählen?"
 algeria.1.a:0 "Ferhat Abbas - Ein starker autoritärer Mann."
 algeria.1.b:0 "Messali Hadj - Der Vater des algerischen Nationalismus."
 algeriacivilwar.1:0 "[~§R~]Das wird zu einem Bürgerkrieg führen![~§!~]"
 algeria.2.t:0 "Der große Bauernstreik"
 algeria.2.d:0 "Seit [[~ALG.getNameDef~]] seine Unabhängigkeit erlangt hat, ist die Lage im Land nicht ganz stabil. Da es an einer effektiven Führung mangelt, scheinen die Versprechen der Provinzregierung nur gebrochen zu werden.[~[~\n~][~\n~]Da viele Bauern mit der Provinzregierung unzufrieden sind, haben sich in Algier viele kommunistische Gruppen organisiert, um Streiks in der ganzen Stadt durchzuführen. In letzter Zeit haben sich diese Gruppen jedoch bewaffnet und sind mit der örtlichen Polizei aneinandergeraten. Die Situation gerät sehr schnell außer Kontrolle.[~[~\n~][~\n~]~]Jetzt geht es nur noch darum, wie wir mit der Situation umgehen sollen. Es besteht ein erhebliches Risiko, dass sich der Konflikt zu einem ausgewachsenen Bürgerkrieg ausweitet, wenn wir nicht hart durchgreifen."
 algeria.2.a:0 "Schicken Sie die Nationalgarde, um sich darum zu kümmern!"
 algeria.2.b:0 "Lasst das Volk zu Wort kommen."
 algeria.3.t:0 "Eine blutige Machtübernahme"
 algeria.3.d:0 "Die Nationalgarde hat sich in Algier heftig gewehrt und ist mit den meisten bewaffneten Randalierern fertig geworden. Die Aufständischen leisteten jedoch heftigen Widerstand und fügten der Nationalgarde viele Opfer zu. Es gibt Berichte, dass sich die verbliebenen Gruppen unter dem Dach der PCA zusammengeschlossen haben und einen Aufstand im Osten des Landes organisieren."
 algeria.3.a:0 "Die Provinzregierung hat versagt. Das Militär muss die vollständige Kontrolle über die Situation haben."
 algeria.4.t:0 "Landesweite Unruhen"
 algeria.4.d:0 "Den Aufständischen in Algier ist es gelungen, sich weiter zu organisieren und die Stadt nun fast vollständig unter ihre Kontrolle zu bringen. Die Nationalgarde ist gezwungen, sich aus der Stadt und der Umgebung zurückzuziehen. Parallel dazu haben sich in vielen anderen Städten des Landes andere Organisationen unter dem Banner der PCA gebildet. Die Nationalgarde ist nun völlig desorganisiert, doch jüngsten Berichten zufolge ziehen sich die verbliebenen Soldaten in den Osten des Landes zurück, um dort weiterzukämpfen."
 algeria.4.a:0 "Endlich sind die [[~ALG.GetAdjective~]] Arbeiter frei."
