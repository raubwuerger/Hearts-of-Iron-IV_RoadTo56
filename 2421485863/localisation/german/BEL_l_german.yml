 BEL_declaration_of_neutrality:0 "Erklärung der Neutralität"
 BEL_declaration_of_neutrality_desc:0 "Belgien wird seit Jahrzehnten von Frankreich geschützt. Dies geht auf die belgische Revolution zurück, als ein französisches Expeditionskorps half, den niederländischen Gegenangriff von 1831 zurückzuschlagen und die Unabhängigkeit der südlichen Niederlande zu sichern. [Seit dem Ende des Ersten Weltkriegs hat der Generalstab der [FRA.getAdjective] enge Verbindungen mit der [BEL.getAdjective]-Armee geknüpft, um unsere Aktionen im Falle eines Konflikts zu koordinieren. [FRA.getNameDefCap] schützt und garantiert unsere Unabhängigkeit. Für den Moment. [Auf der anderen Seite stellt eine kontinuierliche militärische Zusammenarbeit mit der [FRA.GetAdjective]-Regierung ein Risiko für die Sicherheit von [BEL.GetAdjective] dar. Sie könnte das Land in einen neuen Konflikt treiben. Um eine ähnliche Katastrophe wie die Verwüstung der [GER.GetAdjective]-Offensive von 1914 zu vermeiden, müssen wir möglicherweise auf die [FRA.GetAdjective]-Garantien verzichten und unsere Entscheidung dem Völkerbund mitteilen."

 BEL_declaration_of_neutrality_dummy:0 "Erklärung der Neutralität"
 BEL_declaration_of_neutrality_dummy_desc:0 "Belgien wird seit Jahrzehnten von Frankreich geschützt. Dies geht auf die belgische Revolution zurück, als ein französisches Expeditionskorps half, den niederländischen Gegenangriff von 1831 zurückzuschlagen und die Unabhängigkeit der südlichen Niederlande zu sichern. [Seit dem Ende des Ersten Weltkriegs hat der Generalstab der [FRA.getAdjective] enge Verbindungen mit der [BEL.getAdjective]-Armee geknüpft, um unsere Aktionen im Falle eines Konflikts zu koordinieren. [FRA.getNameDefCap] schützt und garantiert unsere Unabhängigkeit. Für den Moment. [Auf der anderen Seite stellt eine kontinuierliche militärische Zusammenarbeit mit der [FRA.GetAdjective]-Regierung ein Risiko für die Sicherheit von [BEL.GetAdjective] dar. Sie könnte das Land in einen neuen Konflikt treiben. Um eine ähnliche Katastrophe wie die Verwüstung der [GER.GetAdjective]-Offensive von 1914 zu vermeiden, müssen wir möglicherweise auf die [FRA.GetAdjective]-Garantien verzichten und unsere Entscheidung dem Völkerbund mitteilen."


 BEL_declared_neutrality:0 "Wir haben totale Neutralität erklärt."

 BEL_leopold3:0 "Leopold III."
 BEL_leopold3_desc:0 "Leopold III., König der Belgier, regiert, aber er regiert nicht. Auch wenn er der Oberbefehlshaber der belgischen Armee ist, liegt die tatsächliche Befehlsgewalt beim Generalstabschef."
 BEL_leopold3_captive:0 "Leopold III., in Gefangenschaft"
 BEL_leopold3_captive_desc:0 "Leopold III. befindet sich in Gefangenschaft; um ihn zu befreien, müssen wir tief in feindliches Gebiet vordringen."
 BEL_leopold3_exile:0 "Leopold III. im Exil"
 BEL_charles_regent:0 "Prinzregent Karl"
 BEL_charles_regent_desc:0 "Während der König nicht regieren kann, wird sein Bruder, Prinz Charles, seinen Platz als Regent des Königreichs einnehmen."

 BEL_Pierre_Daye:0 ""Pierre Daye" #bessere Wahl als Theugels"
 BEL_Pierre_Daye_desc:0 "Pierre Daye war der Vorsitzende der Rexisten-Fraktion im belgischen Parlament. Er war auch der einzige Rexist, der vom Königspalast als akzeptabel angesehen wurde, während Degrelle als Unruhestifter galt. Da er eine schlechte Meinung von den anderen Vertretern der Rexisten hatte, verließ er die Bewegung noch vor dem Krieg."
 BEL_Charles_Someville:0 "Charles Somville"
 BEL_edgar_lalmand:0 "Edgar Lalmand"
 BEL_edgar_lalmand_desc:0 "Auch wenn er nicht der regierenden Troika von van den Boom, Lahaut und Relecom angehört, ist Edgar Lalmand oft hinter den Kulissen aktiv. Als Getreidehändler konnten seine Fähigkeiten in der Unternehmensführung bei der Verwaltung der öffentlichen Arbeiten hilfreich sein."
 BEL_henri_glineur:0 "Henri Glineur"
 BEL_robert_desmet:0 "Robert Desmet"
 BEL_robert_desmet_desc:0 "Robert Desmet war Flieger während des Ersten Weltkriegs. In den 1930er Jahren diente er als Ausbilder für zukünftige belgische Militärpiloten."
 BEL_raoul_overstraeten:0 "Raoul van Overstraeten"
 BEL_raoul_overstraeten_desc:0 "Raoul van Overstraeten war einer der engsten militärischen Berater des Königs, weshalb er auch den Spitznamen "der Vizekönig" trug (zumindest in militärischen Angelegenheiten). Er war auch Dozent an der Königlichen Militärschule und hatte in den 1920er Jahren mehrere Bücher veröffentlicht, in denen er die zukünftige Bedeutung von Panzern in der Kriegsführung voraussah. Auch zur belgischen Luftwaffe hatte er eine sehr eigenartige Meinung: Da die Luftwaffe nicht in der Lage war, einem deutschen Angriff zu widerstehen, sollte die Armee seiner Meinung nach überhaupt nicht in eine Luftwaffe investieren und sich stattdessen auf die Luftabwehrartillerie konzentrieren."
 BEL_jules_iserentant:0 "Félix Iserentant"
 BEL_gustaaf_sap:0 "Gustaaf Sap"
 BEL_gustaaf_sap_desc:0 "Gustaaf Sap war ein Wirtschaftswissenschaftler und Politiker am rechten Rand der katholischen Partei. Er war ein heimlicher Unterstützer von Léon Degrelle und hoffte auf einen Sieg der Rexisten. Er plante, den Wahlerfolg von Degrelle zu organisieren und seiner Partei erst dann beizutreten, wenn dieser die Macht errungen hatte. Aufgrund des Niedergangs von Rex nach Degrelles Erfolg bei den Wahlen von 1936 blieb Gustaaf Sap in der katholischen Partei und endete in der Exilregierung in London."
 BEL_victor_van_strydonck_de_burkel:0 "Victor van Strydonck de Burkel"
 BEL_victor_van_strydonck_de_burkel_desc:0 "Als einer der ältesten Generäle der belgischen Armee hätte er von den technischen Fortschritten im Bereich der Mobilität überwältigt werden können. Nach einigem Zögern stimmte er jedoch zu und nahm das 1935 begonnene Motorisierungsprogramm an."
 BEL_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert"
 BEL_karel_bossart:0 "Karel Jan Bossart"
 BEL_karel_bossart_desc:0 "Die Amerikaner haben einen unserer größten Köpfe auf dem Gebiet der Raketentechnik mit reichlich Geld ausgestattet. Sicherlich können wir ihn überzeugen, in sein Heimatland zurückzukehren, wenn wir ihm die gleichen Möglichkeiten bieten."
 BEL_joris_van_severen:0 "Joris van Severen"
 BEL_joris_van_severen_desc:0 "Joris van Severen war kein Parteichef, so wie Verdinaso keine politische Partei war. Es handelte sich vielmehr um eine Bewegung, die den Zusammenschluss der gesamten Benelux-Staaten zu einem einheitlichen korporatistischen Staat anstrebte. Trotzdem war er bis 1935 ein vehementer flämischer Nationalist, bevor er erklärte, dass die Wallonen Cousins gleichen Blutes seien und als solche in die Union einbezogen werden müssten. Praktisch gesehen würde eine Teilung Belgiens die Aufteilung des Belgisch-Kongo bedeuten, was seinen Großmachtträumen völlig zuwiderlief. 1940 verhafteten ihn die belgischen Behörden als potenziellen zukünftigen Kollaborateur. Er wurde mit anderen Faschisten nach Nordfrankreich gebracht und von seinen verärgerten, betrunkenen französischen Bewachern getötet."
 BEL_julien_lahaut:0 "Julien Lahaut"
 BEL_julien_lahaut_desc:0 "Als Veteran des "Belgischen Expeditionskorps für gepanzerte Fahrzeuge in Russland" traf Julien Lahaut mit Bolschewiken zusammen und stimmte mit deren Ideen überein. Nach seiner Rückkehr nach Belgien war er ein wichtiges Mitglied der kommunistischen Partei."
 BEL_achille_van_acker:0 "Achille van Acker"
 BEL_achille_van_acker_desc:0 "Achille (Achiel) van Acker war ein sozialistischer Politiker, der 1945 Premierminister wurde."
 BEL_yvan_gerard:0"Ivan Gérard" ""
 BEL_yvan_gerard_desc:0 "Ivan Gérard war ein Divisionskommandeur der belgischen Armee. Ihm gelang es, seine Truppen in Anbetracht der Umstände in relativ guter Ordnung zurückzuziehen."
 BEL_jean_de_lannoy:0 "Jean de Lannoy"
 BEL_jean_de_lannoy_desc:0 "Der aus einer alten Adelsfamilie stammende Jean de Lannoy ist ein alter General, der über das Wesen der modernen Kriegsführung nachdenkt. Im Vergleich zum belgischen Militärapparat vertrat er einige innovative Ansichten. Er veröffentlichte Artikel, in denen er den Einsatz von Panzern vorschlug, um tödliche Gegenangriffe zu ermöglichen, die den Vormarsch des Feindes aufhalten sollten. Auch wenn Belgien historisch gesehen nie über genügend Panzer verfügte, um die in seinen Artikeln vorgeschlagenen Manöver durchzuführen, so ist doch klar, dass er sich für eine mobile Kriegsführung in Belgien einsetzte."
 BEL_henri_denis:0 "Henri Denis"
 BEL_henri_denis_desc:0 "Aufgrund seiner militärischen Erfahrung als General im Ruhestand diente Henri Denis als Verteidigungsminister in mehreren aufeinander folgenden Regierungen. Er leitete die Ausarbeitung der belgischen Verteidigungsstrategie und schuf die territoriale Luftabwehrwache. 1940 weigerte er sich, der Exilregierung in London zu folgen, um beim König zu bleiben. Er sagte Leopold III. sogar, dass er als einziger im Land verbliebener Minister das Rücktrittsgesuch der Regierung unterzeichnen könne. Ein Schritt, der der Legitimität der Regierung von Hubert Pierlot geschadet hätte. Glücklicherweise lehnte der König diesen Vorschlag ab."
 BEL_edouard_van_den_bergen:0 "Édouard van den Bergen"
 BEL_edouard_van_den_bergen_desc:0 "Édouard van den Bergen, der zuvor General der Artillerie war, wurde 1935 zum Generalstabschef ernannt. Als Befehlshaber der Streitkräfte (nach dem König) entwarf er einen Plan, der die Dauer des Militärdienstes und damit die Qualität der Reservedivisionen erhöhen sollte. Dieser Plan wurde jedoch nie umgesetzt, da die Regierung den wirtschaftlichen Aufschwung als wichtiger erachtete als die Vorbereitung auf einen Krieg, der immer noch als hypothetisch angesehen wurde. Er verlor seinen Posten und das Kommando über eine der Armeegruppen, nachdem er die französischen Streitkräfte aufgefordert hatte, nach einem der zahlreichen Fehlalarme des "falschen Krieges" die Grenze nach Belgien zu überschreiten, ohne den König oder die Regierung zu konsultieren."
 BEL_paul_hiernaux:0 "Paul Hiernaux"
 BEL_paul_hiernaux_desc:0 "Paul Hiernaux, ein Veteran des Ersten Weltkriegs, war 1940 der Oberbefehlshaber der belgischen Luftwaffe. (Anmerkung: Sein Porträt ist von 1918)"
 BEL_paul_van_waesberghe:0 "Paul van Waesberghe"
 BEL_paul_van_waesberghe_desc:0 "Paul van Waesberghe war noch ein junger Leutnant, als die belgische Marine wiedergegründet wurde. Aufgrund seines Talents wurde er ausgewählt, um nach Großbritannien geschickt zu werden und eine fortgeschrittenere Ausbildung in der Royal Navy zu erhalten. Er kämpfte dann im belgischen Korps der Königlichen Marine und wurde nach dem Krieg zu einem der wichtigsten belgischen Marineoffiziere."
 BEL_gustave_fromont:0 "Gustave Fromont"
 BEL_gustave_fromont_desc:0 "Gustave Fromont war 1940 zusammen mit Olivier Derousseaux zweiter Kommandant des Generalstabs."
 BEL_gustave_fromont2:0 "Gustave Fromont"
 BEL_gustave_fromont2_desc:0 "Gustave Fromont war 1940 zusammen mit Olivier Derousseaux der zweite Befehlshaber des Generalstabs."
 BEL_olivier_derousseaux:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux_desc:0 "Olivier Derousseaux war 1940 zusammen mit Gustave Fromont der zweite Befehlshaber des Generalstabs. Er hatte die schwierige Aufgabe, die Kapitulation der belgischen Armee auszuhandeln."
 BEL_olivier_derousseaux2:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux2_desc:0 "Olivier Derousseaux war 1940 zusammen mit Gustave Fromont der zweite Befehlshaber des Generalstabs. Er hatte die schwierige Aufgabe, die Kapitulation der belgischen Armee auszuhandeln."
 BEL_jules_pire2:0 "Jules Pire"
 BEL_jules_pire2_desc:0 "Jules Pire war 1940 Divisionskommandeur. Er war später Befehlshaber der belgischen Geheimarmee."
 BEL_franz_burniaux:0 "Franz Burniaux"
 BEL_franz_burniaux_desc:0 "Franz Burniaux, Fluglehrer in der belgischen Luftwaffe, setzte den Krieg in Afrika nach einem kurzen Aufenthalt in Großbritannien fort. Er wurde zu der Frage konsultiert, ob es möglich sei, eine Luftwaffe für Belgisch-Kongo einzurichten, aber da das Projekt aufgegeben wurde, diente er im belgischen Korps der südafrikanischen Luftwaffe."
 BEL_Fernand_Frenay:0 "Fernand Frenay"
 BEL_xavier_relecom:0 "Xavier Relecom"
 BEL_xavier_relecom_desc:0 "Als eines der wichtigsten Mitglieder der Kommunistischen Partei Belgiens war Xavier Relecom nach dem Tod von Joseph Jacquemotte zusammen mit Julien Lahaut und Georges van den Boom das führende Mitglied der Troïka. Von der Gestapo inhaftiert, schloss er einen geheimen Pakt, um das Leben des Führungsgremiums der Partei (einschließlich seiner selbst) zu retten, wenn er im Gegenzug andere kommunistische Aktivisten zur Kollaboration überredete."
 BEL_andor_berei:0 "Andor Berei"
 BEL_andor_berei_desc:0 "Andor Berei war ein Ungar, der nach dem Erfolg der Konterrevolutionäre, die 1919 die ungarische Sowjetrepublik zerschlugen, im Exil lebte. Er wurde als Vertreter der Komintern (und damit auch Stalins) bei der belgischen Kommunistischen Partei nach Belgien entsandt."
 BEL_paul_nothomb:0 "Paul Nothomb"
 BEL_paul_nothomb_desc:0 "Paul Nothomb hatte alles, um ein Vorbild für die belgische Oberschicht zu sein. Er stammte aus einer wohlhabenden Familie und war der Major seiner Beförderung als Flieger. Doch dabei entdeckte er marxistisch-leninistische Ideen und schloss sich der Sache des Kommunismus an. Er verließ die Armee, um während des spanischen Bürgerkriegs gegen den Faschismus zu kämpfen, wo er André Malraux kennenlernte. Nach seiner Rückkehr nach Belgien wurde er zusammen mit anderen einflussreichen kommunistischen Aktivisten von den Deutschen verhaftet, entging aber aufgrund des Pakts zwischen Relecom und der Gestapo der Hinrichtung."
 BEL_Jose_Streel:0 "José Streel"
 BEL_rene_lagrou:0 "René Lagrou"
 BEL_rene_lagrou_desc:0 "René Lagrou war ein "Kriegsberichterstatter" der flämischen autonomistischen/unabhängigen Partei VNV. Er versuchte, die flämische Jugend zu motivieren, sich der flämischen SS-Legion anzuschließen. Er ist auch der Großvater eines der Universitätsdozenten des Verfassers dieser Zeilen."
 BEL_Victor_Matthys:0 "Victor Matthys"
 BEL_Victor_Matthys_desc:0 "Victor Matthys war ein enger Gefährte von Léon Degrelle und wurde mit der Leitung der Rexisten betraut, während Degrelle an der Ostfront kämpfte."
 BEL_lambert_chardome:0 "Lambert Chardome"
 BEL_lambert_chardome_desc:0 "Lambert Chardome ist ein seltsamer Fall. Er befehligte 1940 eine Division, aber er könnte mit Degrelle ein Komplott geschmiedet haben, um seinen "Marsch auf Brüssel" zu unterstützen und einen Staatsstreich zu organisieren. Ich habe jedoch nur die Behauptung von Degrelle gefunden, die wie ein weiteres Stück seiner Geschichtsumschreibung aussieht. Jedenfalls kam er ins Gefängnis, wie die meisten belgischen Generäle. 1944 brauchte Léon Degrelle einen Offizier, um die "Légion Wallonie" zu befehligen, und suchte daher nach antikommunistischen belgischen Offizieren. Chardome war überzeugt, nachdem er erfahren hatte, dass der König dem Kampf gegen die Sowjets zustimmte (auch wenn Leopold III. zweifellos nicht in die Kommunisten verliebt war, so hat er sich doch nie dazu geäußert). Bevor er sich an die Front begibt, bittet er jedoch um die Erlaubnis, nach Belgien zurückzukehren und seine Familie zu besuchen. Dort machte er sich ein Bild von der Lage des Landes und erhielt wahrscheinlich weitere Informationen über den allgemeinen Verlauf des Krieges. Er war davon überzeugt, dass dies nicht das Richtige war, und kehrte stattdessen in sein Stalag zurück. Auch wenn er sich nie an den Aktivitäten der Legion beteiligt hat, wurde er nach dem Krieg zu 15 Jahren Gefängnis verurteilt."
 BEL_jules_henri_vincotte:0 "Jules-Henri Vincotte"
 BEL_jules_henri_vincotte_desc:0 "Direktor der Militärakademie."
 BEL_rene_legros:0 "René Legros"
 BEL_rene_legros_desc:0 "René Legros war Generalmajor und Flieger der belgischen Luftwaffe."
 BEL_andre_becquet:0 "André Becquet"
 BEL_alexandre_galopin:0 "Alexandre Galopin"
 BEL_alexandre_galopin_desc:0 "Alexandre Galopin war der Verwalter der "Société Générale", einer Gesellschaft, deren Name so vage war wie ihr Tätigkeitsbereich. Sie ist an zahlreichen wichtigen Sektoren der belgischen Wirtschaft beteiligt, wie zum Beispiel an der "Union Minière du Haut-Katanga" in Belgisch-Kongo. Während des Krieges zog er es vor, in Belgien zu bleiben, da er befürchtete, dass die Besatzungsmächte ohne eine angemessene Führung die Vermögenswerte des Unternehmens beschlagnahmen würden. Stattdessen gab er der "Galopin-Doktrin" seinen Namen. Sie bestand darin, dass die Wirtschaft am Laufen gehalten werden musste, um die Gehälter der Bevölkerung zu bezahlen. Auch wenn dies den Deutschen teilweise half, wurde diese Politik von der belgischen Exilregierung unterstützt, da sie als notwendiges Übel im Vergleich zur Hungersnot angesehen wurde. Im Jahr 1944 wurde er von flämischen Faschisten unter der Führung von Robert Jan Verbelen ermordet, weil er die herrschende Wirtschaftsklasse der Vorkriegszeit vertrat."
 BEL_jean_terfve:0 "Jean Terfve"
 BEL_jean_terfve_desc:0 "Jean Terfve war Doktor der Rechtswissenschaften und Mitglied der Kommunistischen Partei Belgiens. Er war im belgischen Widerstand aktiv und wurde, nachdem andere kommunistische Anführer verhaftet worden waren, von Andor Berei zu einem der führenden Kommunisten in Belgien ernannt."
 BEL_gustave_joassart:0 "Gustave Joassart"
 BEL_gustave_joassart_desc:0 "Als Direktor der FN Herstal stand Gustave Joassart im Zentrum der verschiedenen belgischen Militärindustrien. So nahm er beispielsweise an Treffen zum Bau einer Fabrik für Flugzeugmotoren in Belgien teil, die systematisch von belgischen Flugzeugherstellern importiert wurden."
 BEL_constant_de_wulf:0 "Constant De Wulf"
 BEL_maximilien_de_neve_de_roden:0 "Maximilien de Neve de Roden"
 BEL_maximilien_de_neve_de_roden_desc:0 "Maximilien de Neve de Roden war ein Kavalleriegeneral, der 1936 die "Chasseurs Ardennais" und 1939 das Kavalleriekorps befehligte."
 BEL_auguste_lippens:0 "Auguste Lippens"
 BEL_auguste_lippens_desc:0 "Der frühere Generalgouverneur von Belgisch-Kongo, Auguste Lippens, schlug 1940 vor, eine neue Regierung um den König zu bilden."
 BEL_robert_de_foy:0 "Robert de Foy"


 FLA_auguste_baesens:0 "Auguste Baesens"
 FLA_auguste_baesens_desc:0 "Auguste Baesens war Artilleriekommandeur des 2. Armeekorps."
 FLA_alexis_vander_veken:0 "Alexis Vander Veken"
 FLA_alexis_vander_veken_desc:0 "Alexis Vander Veken war Kommandeur des 1. Armeekorps."
 FLA_Robert_Jan_Verbelen:0 "Robert Jan Verbelen"
 FLA_Robert_Jan_Verbelen_desc:0 "Robert Jan Verbelen war ein flämischer Nationalist, der aktiv mit der Gestapo zusammenarbeitete, um die Opposition im besetzten Belgien auszuschalten. Er machte Jagd auf Widerständler, Kommunisten und alle anderen, die ihm in die Quere kamen. Er war an der Ermordung des Direktors der "Société Générale", Alexandre Galopin, beteiligt. Nach dem Krieg floh er nach Österreich, um der Justiz zu entgehen, und schlug vor, den Amerikanern als professioneller Kommunistenjäger zu dienen. Als solcher begann er eine neue Karriere als CIA-Agent."
 FLA_jef_van_de_wiele:0 "Jef van de Wiele"
 FLA_jef_van_de_wiele_desc:0 "Jef van de Wiele war einer der eifrigsten Kollaborateure in Belgien. Er war eines der prominentesten Mitglieder von "De Vlag" (die Fahne), einer Organisation, die nicht weniger als den Anschluss Flanderns an Deutschland anstrebte. Es überrascht nicht, dass er von den Deutschen stark unterstützt wurde, die Großdeutschland schaffen wollten, das alle Menschen germanischer Herkunft vereinigen sollte."

