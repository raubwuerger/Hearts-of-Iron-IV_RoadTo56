 BEL_nav_bomber_equipment_2_desc:0 "Die Renard 37 war die erste Überarbeitung des R36-Prototyps. Die Baupläne zeigen drei mögliche Varianten: Bomber, Jagdflugzeug und 'défense côtière' (Küstenverteidigung). Letztere Version zeigt die R-37 bewaffnet mit einem 200kg-Torpedo."
