 form_united_netherlands_category2:0 "Vereinigen Sie das Tiefland"
 form_united_netherlands_category2_desc:0 "Neben dem kurzlebigen Vereinigten Königreich der Niederlande zwischen 1815 und 1830 sind die Niederungen seit der Abspaltung der sieben nördlichen Provinzen mit der Utrechter Union Ende des 16. Jahrhunderts geteilt. Es ist an der Zeit, sie wieder zu vereinen und die Fehler der Vergangenheit zu vermeiden."
 form_united_netherlands2:0 "Vereinigt die Lowlands"
 form_united_netherlands2_BEL:0 "Vereinigen Sie die Lowlands"
 form_united_netherlands2_HOL:0 "Vereinigt das Tiefland"
 HOL_arm_flemish_fascists_category:0 "Flämische Faschisten bewaffnen"
 HOL_arm_flemish_fascists_category_desc:0 "Wenn wir flämische Faschisten organisieren und bewaffnen können, die wie wir bereit sind, die Gesamtheit der Niederungen zu vereinen, könnten wir einen großen Vorteil in dem sich am Horizont abzeichnenden Konflikt erlangen."
