 flanders_focus:0 "Flämischer nationaler Fokus"
 BEL_rearmement_agreement:0 "Umfassende Aufrüstungsvereinbarungen"
 FLA_army_effort:0 "Organisieren Sie die neue Armee"
 FLA_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf auch in den Kriegen von morgen entscheidend. Wenn wir uns vorbereiten, können wir die Hölle der Schützengräben vermeiden."
 FLA_equipment_effort:0 "Ausrüstung modernisieren"
 FLA_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die die Infanterie tragen kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zur Verfügung zu stellen."
 FLA_motorization_effort:0 "Motorisierte Unterstützung"
 FLA_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 FLA_doctrine_effort:0 "Neue Taktiken konzipieren"
 FLA_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 FLA_equipment_effort_2:0 "Fortsetzung der Ausrüstungsreform"
 FLA_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 FLA_mechanization_effort:0 "Eine mechanisierte Infanterie"
 FLA_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen konstruieren können, verschieben."
 FLA_doctrine_effort_2:0 "Groß angelegte Übungen"
 FLA_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den beiden Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um diesem Umstand Rechnung zu tragen."
 FLA_equipment_effort_3:0 "Abschluss der Modernisierung des Militärs"
 FLA_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir bei den Infanteriewaffen weltweit führend werden."
 FLA_armor_effort:0 "Gepanzerte Fahrzeuge entwickeln"
 FLA_armor_effort_desc:0 "Was wir bei der Mechanisierung unserer Infanterie gelernt haben, können wir auch bei unseren gepanzerten Fahrzeugen anwenden."
 FLA_special_forces:0 "Spezialtruppen"
 FLA_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 FLA_aviation_effort:0 "Wir haben die [FLA.GetAdjective] Fliegerschule"
 FLA_aviation_effort_tt:0 "Nicht genug Gebäudeslots für §YAir Base§!"
 FLA_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 FLA_fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
 FLA_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung bei der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 FLA_bomber_focus:0 "Schwerpunkt Bomber"
 FLA_bomber_focus_desc:0 "Die Menschen werden in der Zukunft von den Schrecken der heutigen Kriege sprechen und Geschichten über den Feuerregen am Himmel erzählen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 FLA_aviation_effort_2:0 "Ausländische Taktiken studieren"
 FLA_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen militärischen Bereichen zu integrieren."
 FLA_CAS_effort:0 "Sturzkampfbomber"
 FLA_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 FLA_rocket_effort:0 "Raketentriebwerke"
 FLA_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für Schiffe ohne Besatzung als auch für solche mit Besatzung. Mit diesen bahnbrechenden Technologien können wir den Feind überrumpeln."
 FLA_NAV_effort:0 "Seebomber"
 FLA_NAV_effort_desc:0 "So wie sich die neue Seekriegsführung unter der Wasseroberfläche abspielt, findet ein Teil davon in der Luft über den Gewässern statt."
 FLA_naval_effort:0 "Schiffbau finanzieren"
 FLA_naval_effort_tt:0 "Nicht genug Bauplätze für §YMarinewerften§!"
 FLA_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen zu."
 FLA_flexible_navy:0 "Flexible Marine"
 FLA_flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 FLA_large_navy:0 "Große Marine"
 FLA_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 FLA_submarine_effort:0 "U-Boot-Kriegsführung"
 FLA_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir tun gut daran, uns vor U-Booten zu schützen und sie gegen feindliche Schiffe einzusetzen."
 FLA_cruiser_effort:0 "Kreuzer konzipieren"
 FLA_cruiser_effort_desc:0 "Bevor wir in die fortgeschrittene Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 FLA_destroyer_effort:0 "Zerstörer entwerfen"
 FLA_destroyer_effort_desc:0 "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie man diesen Strategien begegnen kann. Zerstörer werden dafür entscheidend sein."
 FLA_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 FLA_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
 FLA_industrial_effort:0 "Industrielle Anstrengung"
 FLA_industrial_effort_desc:0 "Konzentrieren Sie alle Ihre politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 FLA_industrial_effort_2:0 "Industrielle Anstrengung II"
 FLA_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen zu einer weiteren großen industriellen Anstrengung mobilisieren."
 FLA_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 FLA_construction_effort:0 "Entwicklung der Brüsseler Industrie"
 FLA_construction_effort_desc:0 "Mit den neuen Eisenbahnen, die derzeit in und um Brüssel gebaut werden, wird das wirtschaftliche Potenzial der Stadt für Industrie und Dienstleistungen noch attraktiver."
 FLA_production_effort:0 "Unterstützung der Zeebrugse Smederijen"
 FLA_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 FLA_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 FLA_construction_effort_2:0 "Renovatie van de Haven van Antwerpen"
 FLA_construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und weitere Bauvorhaben beschleunigen."
 FLA_production_effort_2:0 "Unterstützung der Schwerfahrzeugindustrie"
 FLA_production_effort_2_desc:0 "Als einer der führenden europäischen Häfen ist Antwerpen hervorragend geeignet, eine auf den Export ausgerichtete Industrie zu entwickeln."
 FLA_production_effort_3:0 "Unterstützung der Hersteller von Militärflugzeugen"
 FLA_production_effort_3_desc:0 "Um die Nachfrage nach neuen Ausrüstungen zu befriedigen, sind kontinuierliche Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 FLA_infrastructure_effort:0 "Anbindung der Brüsseler Eisenbahnen"
 FLA_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen verfolgen."
 FLA_infrastructure_effort_tt:0 "Nicht genügend Bauplätze für §YInfrastruktur§!"
 FLA_coal_mines:0 "Vollständige Ausbeutung der Limburger Kohleminen"
 FLA_coal_mines_desc:0 "Kohle ist unsere wichtigste Ressource, und wir müssen ihre Förderung maximieren."
 FLA_synth_oil_effort_tt:0 "Nicht genug Gebäudeslots für §YSynthetische Raffinerie§!"
 FLA_infrastructure_effort_2:0 "Renovieren Sie die Straßen"
 FLA_infrastructure_effort_2_desc:0 "Der Ausbau unserer Infrastruktur ermöglicht den Transport und die Kommunikation, die für geheime High-Tech-Projekte notwendig sind."
 FLA_construction_effort_3:0 "Antwerpener Industriegebied"
 FLA_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität erheblich verbessert."
 FLA_nuclear_effort:0 "Goedendagsprojekt"
 FLA_nuclear_effort_desc:0 "Wir stehen am Rande einer weltverändernden Entdeckung und dürfen nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 FLA_extra_tech_slot:0 "Unterstützen Sie die Universität Gent"
 FLA_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, mehr Forschung und Entwicklung parallel zu betreiben."
 FLA_extra_tech_slot_2:0 "Ausschuss für Innovationskoordinierung"
 FLA_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten für Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 FLA_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 FLA_technology_sharing_desc:0 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten kann unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 FLA_secret_weapons:0 "Geheimwaffen"
 FLA_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Kernforschung."
 FLA_political_effort:0 "Grundlegendes Gesetz"
 FLA_political_effort_desc:0 "Um einen Wandel in der Welt herbeizuführen, müssen wir unser eigenes Land verändern. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 FLA_collectivist_ethos:0 "Syndikate ermächtigen"
 FLA_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint sein - alle für einen und einer für alle."
 FLA_liberty_ethos:0 "Demokratischer Konsens"
 FLA_liberty_ethos_desc:0 "Wir werden die individuellen Freiheiten und die Freiheit in dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken versuchen, schützen."
 FLA_militarism:0 "Militarismus"
 FLA_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 FLA_political_correctness:0 "Politische Korrektheit"
 FLA_political_correctness_desc:0 "Menschen, die eine leicht kontroverse oder anderweitig peinliche Meinung vertreten, scheinen über eine weitreichende Verschwörung gegen sie besorgt zu sein. Dies scheint eine ausgezeichnete Idee zu sein."
 FLA_neutrality_focus:0 "Schwerpunkt Neutralität"
 FLA_neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 FLA_interventionism_focus:0 "Interventionismus Schwerpunkt"
 FLA_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 FLA_military_youth:0 "Nationaal-Socialistische Jeugd Vlaanderen"
 FLA_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und der politischen Bildung der jungen Menschen in unserem Land werden Loyalität und Selbstaufopferung schon früh fördern."
 FLA_deterrence:0 "Abschreckung"
 FLA_deterrence_desc:0 "Wenn wir allein dastehen, nützt uns ein Krieg selten. Zum Glück wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie anwenden muss."
 FLA_volunteer_corps:0 "Freiwilligenkorps"
 FLA_volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 FLA_paramilitarism:0 "Vlaamsche Wacht"
 FLA_paramilitarism_desc:0 "Militärische Grundsätze finden auch außerhalb des Militärs Anwendung. Mehr Menschen werden eine militärische Ausbildung erhalten, wenn wir halbmilitärische Einheiten zur Ergänzung unserer Streitkräfte entwickeln."
 FLA_indoctrination_focus:0 "Indoktrination"
 FLA_indoctrination_focus_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 FLA_foreign_expeditions:0 "Ausländische Expeditionen"
 FLA_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 FLA_why_we_fight:0 "Warum wir kämpfen"
 FLA_why_we_fight_effect:0 "Wenn wir nicht den Geist einer §Yneutralen Außenpolitik§! haben, werden wir in der Lage sein, Fraktionen zu schaffen."
 FLA_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht streben. Wir werden das Volk für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 FLA_political_commissars:0 "Politische Kommissare"
 FLA_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die Reihen des Militärs aufnehmen."
 FLA_internationalism_focus:0 "Internationalismus im Fokus"
 FLA_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 FLA_nationalism_focus:0 "Versammlung um den Strijdvlag"
 FLA_ultra_nationalism_focus:0 "Triumph des VNV"
 FLA_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Dafür müssen wir um jeden Preis kämpfen."
 FLA_ideological_fanaticism:0 "Ideologischer Fanatismus"
 FLA_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 FLA_conservatism_focus:0 "Katholische Beeinflussung"
 FLA_conservatism_focus_desc:0 "Katholischer Einfluss."
 FLA_welfare_focus:0 "Soziale Reformen"
 FLA_rearmament_agreement:0 "Wiederbewaffnungsabkommen"
 FLA_conservatism_focus_desc:0 "Soziale Reformen."
 FLA_political_coalition_focus:0 "Politische Koalition"
 FLA_political_coalition_focus_desc:0 "Politische Koalition."
 FLA_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 FLA_Antwerp_Oil_Industry_desc:0 "Antwerpen ist bereits ein wichtiger Hafen für den Chemiesektor. Angesichts der wachsenden Bedrohung des internationalen Handels sollten wir einen Teil dieser Anlagen umfunktionieren, um unsere geliebte kondrozische Kohle in Öl zu verwandeln."
 FLA_reinforce_antwerp_brussels:0 "KO-Linie"
 FLA_reinforce_antwerp_brussels_desc:0 "Brabant liegt im Herzen unseres Landes, und hier befinden sich unsere wichtigsten Städte. Antwerpen war in der Vergangenheit eine wichtige Festung, und Brüssel ist das Zentrum unserer Nation. Die Befestigung der beiden Regionen wird sie zu einem Bollwerk gegen jede feindliche Invasion machen. Die Linie, die sich von den Dörfern Koningshooikt bis Ottenburg erstreckt, wird mit Panzergraben, Bunkern und Cointet-Panzersperren ausgestattet."

 #walloon semi generic ""
 wallonia_focus:0 "Wallonie Nationaler Schwerpunkt"
 WLL_army_effort:0 "Organisieren Sie die neue Armee"
 WLL_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf auch in den Kriegen von morgen entscheidend. Wenn wir uns vorbereiten, können wir die Hölle der Schützengräben vermeiden."
 WLL_equipment_effort:0 "Ausrüstung modernisieren"
 WLL_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die die Infanterie tragen kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zur Verfügung zu stellen."
 WLL_motorization_effort:0 "Motorisierte Unterstützung"
 WLL_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 WLL_doctrine_effort:0 "Neue Taktiken konzipieren"
 WLL_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 WLL_equipment_effort_2:0 "Fortsetzung der Ausrüstungsreform"
 WLL_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 WLL_mechanization_effort:0 "Eine mechanisierte Infanterie"
 WLL_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen konstruieren können, verschieben."
 WLL_doctrine_effort_2:0 "Groß angelegte Übungen"
 WLL_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den beiden Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um diesem Umstand Rechnung zu tragen."
 WLL_equipment_effort_3:0 "Abschluss der Modernisierung des Militärs"
 WLL_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir bei den Infanteriewaffen weltweit führend werden."
 WLL_armor_effort:0 "Gepanzerte Fahrzeuge entwickeln"
 WLL_armor_effort_desc:0 "Was wir bei der Mechanisierung unserer Infanterie gelernt haben, können wir auch bei unseren gepanzerten Fahrzeugen anwenden."
 WLL_special_forces:0 "Spezialtruppen"
 WLL_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 WLL_aviation_effort:0 "Wir haben die [ROOT.GetAdjective] Flugschule"
 WLL_aviation_effort_tt:0 "Nicht genügend Gebäudeslots für die [§Y~]Air Base§!"
 WLL_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 WLL_fighter_focus:0 "Vorrang für "Avions Fairey" WLL_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir auch in Zukunft einen Vorsprung haben."
 WLL_bomber_focus:0 "Vorrang für die SABCA"
 WLL_bomber_focus_desc:0 "Die Menschen werden in der Zukunft von den Schrecken der heutigen Kriege sprechen und Geschichten von Feuerregen aus dem Himmel erzählen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 WLL_aviation_effort_2:0 "Ausländische Taktiken studieren"
 WLL_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen militärischen Bereichen zu integrieren."
 WLL_CAS_effort:0 "Sturzkampfbomber"
 WLL_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 WLL_rocket_effort:0 "Raketentriebwerke"
 WLL_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für Schiffe ohne Besatzung als auch für solche mit Besatzung. Mit diesen bahnbrechenden Technologien können wir den Feind überrumpeln."
 WLL_NAV_effort:0 "Seebomber"
 WLL_NAV_effort_desc:0 "So wie sich die neue Seekriegsführung unter der Wasseroberfläche abspielt, findet ein Teil davon in der Luft über den Gewässern statt."
 WLL_naval_effort:0 "Schiffbau finanzieren"
 WLL_naval_effort_tt:0 "Nicht genug Bauplätze für §YMarinewerften§!"
 WLL_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen zu."
 WLL_flexible_navy:0 "Flexible Marine"
 WLL_flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 WLL_large_navy:0 "Große Marine"
 WLL_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 WLL_submarine_effort:0 "U-Boot-Kriegsführung"
 WLL_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir tun gut daran, uns vor U-Booten zu schützen und sie gegen feindliche Schiffe einzusetzen."
 WLL_cruiser_effort:0 "Kreuzer konzipieren"
 WLL_cruiser_effort_desc:0 "Bevor wir in die fortgeschrittene Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 WLL_destroyer_effort:0 "Zerstörer entwerfen"
 WLL_destroyer_effort_desc:0 "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie man diesen Strategien begegnen kann. Zerstörer werden dafür entscheidend sein."
 WLL_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 WLL_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
 WLL_industrial_effort:0 "Industrieplan für das Maastal"
 WLL_industrial_effort_desc:0 "Konzentrieren Sie alle politischen Anstrengungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 WLL_industrial_effort_2:0 "Industrielle Anstrengung II"
 WLL_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unermüdlichen Arbeitsmoral können wir die Menschen für eine weitere große industrielle Anstrengung mobilisieren."
 WLL_construction_effort:0 "Entwicklung der Schwerindustrie in Lüttich"
 WLL_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 WLL_construction_effort_desc:0 "Die zivilen Industriekapazitäten dürfen nicht unterschätzt werden, selbst wenn ein Krieg über der Welt schwebt."
 WLL_production_effort:0 "Investieren Sie in FN Herstal"
 WLL_production_effort_tt:0 "Nicht genug Gebäudeslots für §YMilitärische Fabrik§!"
 WLL_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 WLL_construction_effort_3:0 "Förderung der Leichtindustrie in Namur"
 WLL_construction_effort_3_desc:0 "Im Herzen des Sambre-Meuse-Tals gelegen, sollte Namur nicht nur unsere politische Hauptstadt sein, sondern könnte auch ein sekundäres Industriezentrum sein, das Lüttich und Charleroi unterstützt."
 WLL_coal_mines:0 "Der Kampf um die Kohle"
 WLL_coal_mines_desc:0 "Die Kohle ist unsere wichtigste Ressource, und wir müssen ihre Förderung maximieren."
 WLL_Artificial_Oil_Industry:0 "Von Kohle zu Öl"
 WLL_Artificial_Oil_Industry_desc:0 "Unser Coil kann in Öl und künstlichen Kautschuk umgewandelt werden, eine nützliche Entwicklung, die es uns ermöglichen wird, weniger von Importen abhängig zu sein."
 WLL_production_effort_2:0 "Erweitern Sie die FRC"
 WLL_production_effort_2_desc:0 "Der Versuch, zivile Fabriken an die Produktion von militärischer Ausrüstung anzupassen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren."
 WLL_production_effort_3:0 "In Avion Fairey und SABCA investieren"
 WLL_production_effort_3_desc:0 "Um den Bedarf an neuen Ausrüstungsgegenständen zu decken, sind kontinuierliche Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 WLL_infrastructure_effort:0 "Renovierung der Straßen"
 WLL_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen durchführen."
 WLL_infrastructure_effort_tt:0 "Nicht genug Bauplätze für §YInfrastruktur§!"
 WLL_synth_oil_effort_tt:0 "Nicht genug Gebäudeslots für §YSynthetische Raffinerie§!"
 WLL_infrastructure_effort_2:0 "Renovieren Sie die Eisenbahnen"
 WLL_infrastructure_effort_2_desc:0 "Der Ausbau unserer Infrastruktur ermöglicht den Transport und die Kommunikation, die für geheime High-Tech-Projekte notwendig sind."
 WLL_construction_effort_2:0 "Ausbau der Produktion im Hennegau"
 WLL_construction_effort_2_desc:0 "Die Region zwischen Mons und Charleroi ist nicht nur reich an Kohle, sondern verfügt auch über zahlreiche Produktionsstätten. Wir müssen sie noch mehr ausbauen, um diesen unruhigen Zeiten zu trotzen."
 WLL_liege_forts:0 "Den Festungsgürtel von Lüttich wiederherstellen"
 WLL_liege_forts_desc:0 "Die Festungen von Lüttich waren zu Beginn des Ersten Weltkriegs ein entscheidendes Element der belgischen Verteidigung gegen Deutschland. Ein wichtiges Bauprogramm muss so schnell wie möglich beginnen, um sie zu einem zentralen Element zu machen, das [GER.GetNameDef] von Angriffen abhält. Vergessen Sie nicht, die Möglichkeit eines Segelflugzeugangriffs in Betracht zu ziehen."
