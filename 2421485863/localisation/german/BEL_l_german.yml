 BEL_recall_jules_pire:0 "Rufen Sie Jules Pire zurück"
 BEL_recall_jules_pire_desc:0 "Der frühere Kommandeur der Chasseurs Ardennais, Jules Pire, war einige Jahre im Ruhestand. Da die Anforderungen des Krieges jedoch stärker werden, könnte es klug sein, ihn in den aktiven Dienst zurückzurufen und von seiner früheren Kommandoerfahrung zu profitieren"
