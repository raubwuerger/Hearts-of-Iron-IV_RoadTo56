 COG_great_inga_dam:0 "Großer Inga-Damm"
 COG_great_inga_dam_desc:0 "Dieses lang erträumte Projekt, das bereits 1928 ins Auge gefasst wurde, koppelte einen großen Damm am unteren Kongo mit einer energiehungrigen Aluminiumaufbereitungsanlage. Das Projekt sah vor, bei voller Kapazität mehr als die Weltproduktion an Aluminium von 1939 zu produzieren."
 COG_industrial_effort:0 "Kongo-Industrieplan"
 COG_industrial_effort_desc:0 "In dieser Zeit des Wandels sollte ein Teil unserer lebenswichtigen Bedürfnisse vor Ort hergestellt werden. "
 COG_transform_the_congo:0 "Koloniale Möglichkeiten ausbauen"
 COG_transform_the_congo_desc:0 "Renovieren Sie die Häfen von Banana und Matadi, um unsere logistischen Möglichkeiten zu erhöhen."
 COG_transform_the_congo2:0 "In koloniale Fertigung investieren"
 COG_transform_the_congo2_desc:0 "Auch wenn der Kongo hauptsächlich eine Ausbeutungskolonie war, sind die koloniale Bevölkerung und die Menge an Mineralien wichtig genug, um dort mit der Fertigung vor dem Export zu beginnen."
 COG_transform_the_congo3:0 "Koloniale Fertigung ausbauen"
 COG_transform_the_congo3_desc:0 "Auch wenn der Kongo hauptsächlich eine Ausbeutungskolonie war, sind die koloniale Bevölkerung und die Menge der Mineralien wichtig genug, um dort vor dem Export mit der Produktion zu beginnen.  "
 COG_production_effort:0 "Lokale Militärproduktion"
 COG_production_effort_desc:0 "Lokale militärische Produktion"
 COG_production_effort_2:0 "Die Erfordernisse unserer Zeit"
 COG_production_effort_2_desc:0 "Der Kongo soll kein kriegsgeplagtes Land sein, aber wenn die Situation es erfordert, müssen wir bereit sein, auf jede Bedrohung zu reagieren."
 COG_production_effort_3:0 "Lokale militärische Produktion III"
 COG_production_effort_3_desc:0 "Lokale Rüstungsproduktion III"
 COG_export_to_new_markets:0 "Export in neue Märkte"
 COG_export_to_new_markets_desc:0 "Durch die kriegsbedingten Unterbrechungen sind einige Länder nicht mehr offen für unsere Exporte. Gleichzeitig könnten und sollten wir ein Maximum an Ressourcen für unsere Verbündeten bereitstellen. "
 COG_war_mining_production_directorate:0 "Direktorat Kriegsbergbau-Produktion"
 COG_war_mining_production_directorate_desc:0 "Das War Mining Production Directorate wurde 1941 gegründet, um die verschiedenen Bergbauunternehmen zu beaufsichtigen und sicherzustellen, dass die von den Alliierten benötigten Mineralien priorisiert werden und die Bergbauwerkzeuge vollständig ausgebeutet werden. "
 COG_gold_extraction:0 "Intensivierung des Goldabbaus"
 COG_gold_extraction_desc:0 "Geld ist die Sehne des Krieges" sagte Cicero. Zwei Jahrtausende später ist dieses Sprichwort so wahr wie eh und je. Der Kongo besitzt einen großen Schatz, der von der eifersüchtigen Erde bewacht wird. In dieser Zeit haben wir ihn dringender denn je nötig." "
 COG_diamond_extraction:0 "Intensivierung der Diamanten-Gewinnung"
 COG_diamond_extraction_desc:0 "Neben der Verwendung in Schmuckstücken findet der Diamant auch in der Industrie viele Einsatzmöglichkeiten. Da die Kriegsindustrie einen Boom in der Nachfrage nach Diamanten ausgelöst hat, müssen wir sicherstellen, dass wir genug von dem härtesten Mineral, das es gibt, fördern, um unsere Partner zu versorgen."
  
  
 COG_invest_in_nuclear_program:0 "Unterstützung des Uranabbaus in Katanga"
 COG_invest_in_nuclear_program_desc:0 "Aufbauend auf Albert Einsteins Relativitätstheorien und dem radioaktiven Zerfall von Uran-238 haben wir entdeckt, dass die Spaltung des Atoms riesige Mengen an Energie erzeugt. Wir müssen die Möglichkeit der Kettenreaktionstheorie untersuchen, und dazu müssen wir riesige Mengen an Uranerz abbauen. Hoffentlich können unsere Minen in Kolwezi und Shinkolobwe die benötigten Mengen produzieren."
 COG_further_nuclear_research:0 "Uran ausbeuten und exportieren"
 COG_further_nuclear_research_desc:0 "Mit unserem neuen Verständnis des Atoms und der zunehmenden Produktion von Uranerz können wir nicht nur sein Potenzial erforschen, sondern auch einen Teil des Erzes zu unseren wichtigsten Verbündeten exportieren, um den endgültigen Sieg unserer Koalition über unsere Feinde zu sichern. "
 COG_establish_radio_stations:0 "Radiosender einrichten"
 COG_establish_radio_stations_desc:0 "Die Société belge radio-électrique muss Funkstationen errichten, um die Fernkommunikation mit entlegenen Gebieten des Landes, aber auch mit der Kolonie und Europa zu erleichtern."
 COG_radio_divisional_support:0 "Die Funkrelais der Force Publique "
 COG_radio_divisional_support_desc:0 "Um die Truppen über die großen Entfernungen im Kongo besser koordinieren zu können, ist es unerlässlich, dass jede Einheit über eine eigene Funkausrüstung verfügt. "
 COG_extra_tech_slot:0 "Kolonialwissenschaftliches Institut"
 COG_extra_tech_slot_desc:0 "Das Kolonialwissenschaftliche Institut war die wichtigste Forschungseinrichtung in Bezug auf den Belgisch-Kongo. Installiert in Antwerpen, Belgien, spezialisierte es sich auf das Studium der Geologie und der Natur der Kolonie. Ergänzt wurde es durch lokale Forschungsstationen vor Ort. Zusätzlich ermöglicht ein großes agronomisches Institut, das Nationale Institut für agronomische Studien des Belgisch-Kongo, der Kolonie eine drastische Steigerung der Erträge."
 COG_extra_tech_slot_2:0 "Technische Fachleute einladen"
 COG_extra_tech_slot_2_desc:0 "Um die Herausforderungen unserer Zeit zu meistern, müssen wir unser Innovationspotenzial erhöhen. Die Einladung ausländischer Experten wird es uns ermöglichen, neue technische Fähigkeiten zu erlangen und die Herausforderungen dieser Generation zu bewältigen."
 
 COG_colonial_loyalty:0 "Koloniale Loyalität"
 COG_colonial_loyalty_desc:0 "Unsere Regierung muss reorganisiert werden, damit sie mit den neuen Herausforderungen umgehen kann. Im Moment hat der Generalgouverneur zu viel Macht und wir sollten ihm erlauben, einen Teil seiner Macht an kompetente Leute zu delegieren."
 COG_reinforce_colonial_government:0 "Koloniale Regierung verstärken"
 COG_reinforce_colonial_government_desc:0 "Die Unterstützung der belgischen Siedler und das Vertrauen des Ministeriums der Kolonien in Brüssel oder im Exil waren ein wichtiger Aktivposten für die Legitimität von Pierre Ryckmans und die Stabilität der Kolonie. "
 COG_commit_to_the_war:0 "Bekenntnis zum Krieg"
 COG_commit_to_the_war_desc:0 "Wir befinden uns im Krieg. Einige in Belgien waren der Meinung, dass wir uns für neutral hätten erklären sollen, aber die Realität des Krieges betrifft uns hier und jetzt. Wir müssen unser Engagement für die Menschen zeigen, die uns helfen wollen, und verhindern, dass eine fremde Macht unter dem Vorwand des Schutzes die Kontrolle über die Kolonie übernimmt." "
 COG_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 COG_technology_sharing_desc:0 "Während wir unseren Verbündeten in diesem Konflikt mit natürlichen Ressourcen helfen, sollten wir sie um einige Spezialisten und Blaupausen bitten, damit wir unsere industriellen und militärischen Fähigkeiten verbessern können."
 COG_increased_research_collaboration:0 "Verstärkte Forschungszusammenarbeit"
 COG_increased_research_collaboration_desc:0 "Wir sind in vielerlei Hinsicht mit Belgien verbunden. Wir sollten einen engen Kontakt mit belgischen Forschern bevorzugen, damit wir ihre Innovationen verfolgen können. "
 COG_cracks_down_on_enemies:0 "Hartes Durchgreifen gegen Feinde"
 COG_cracks_down_on_enemies_desc:0 "Die Verhaftung von deutschen Sympathisanten und Abwehrspionen, die von Angola aus operierten, war entscheidend für die Sicherheit der Kolonie.  "
 COG_military_help:0 "Militärische Hilfe"
 COG_military_help_desc:0 "Wir sollten unsere Verbündeten um schwere Maschinen bitten, damit wir die wesentliche Ausrüstung für die Force Publique vor Ort produzieren können. Dies würde unsere Abhängigkeit vom Seehandel verringern und unser militärisches Potential verbessern. "
 COG_colonial_defense_associations:0 "Unterstützung der kolonialen Verteidigungsvereine"
 COG_colonial_defense_associations_desc:0 "Jetzt, wo wir uns im Krieg befinden, haben belgische Bürger spontan Verteidigungsverbände" gebildet, um die Kolonie zu sichern. Wir sollten sie unterstützen und einige ihrer Mitglieder als Offiziere rekrutieren, die die Tausenden von neuen afrikanischen Rekruten befehligen können.
 COG_finance_planes_britain:0 "Flugzeuge für Großbritannien finanzieren"
 COG_finance_planes_britain_desc:0 "Wir müssen Mittel sammeln, um neue Flugzeuge für die belgischen Piloten zu finanzieren, die in der RAF dienen, um Solidarität mit den Belgiern zu zeigen, die auch nach der Kapitulation der Armee in der ganzen Welt kämpfen. "
 COG_finance_planes_belgium:0 "Flugzeuge für Belgien finanzieren"
 COG_finance_planes_belgium_desc:0 "Wir müssen unsere Unterstützung für Belgien zeigen, da sie für den Erhalt ihrer Unabhängigkeit kämpfen. Wir werden eine große Spendenaktion in der gesamten Kolonie organisieren, um den Bau von Flugzeugen für die belgische Armee zu finanzieren.  "
 COG_expand_force_publique_recruitment:0 "Die Rekrutierung der Force Publique ausbauen"
 COG_expand_force_publique_recruitment_desc:0 "Um die Kriegsverluste auszugleichen, ist eine Erhöhung der Rekrutierung notwendig. "
  
  
 COG_colonial_autonomy:0 "Koloniale Autonomie"
 COG_colonial_autonomy_desc:0 "Wir haben das Ministerium für die Kolonien schon einmal gebeten, uns mehr Freiheiten zu gewähren, aber diese wurden systematisch abgelehnt."
 COG_empower_congolese:0 "Ermächtigung der Kongolesen"
 COG_empower_congolese_desc:0 "Ermächtigt die Kongolesen [Name wird geändert]"
 COG_burn_royal_portraits:0 "Königliche Porträts verbrennen"
 COG_burn_royal_portraits_desc:0 "Königliche Porträts verbrennen "
 COG_affinity_fascism:0 "Faschistische Tendenzen"
 COG_affinity_fascism_desc:0 "Faschistische Tendenzen"
 COG_affinity_new_order:0 "Affinität für die Neue Ordnung"
 COG_affinity_new_order_desc:0 "Affinität für die Neue Ordnung"
 COG_independence:0 "Sturz der Regierung von Pierre Rykmans"
 COG_independence_desc:0 "Jetzt, wo wir genug Unterstützung in den wichtigsten kongolesischen Städten und unter der Force Publique gesammelt haben, sollten wir einen Putsch durchführen. Dieser Schlag gegen das Herz des gegenwärtigen Systems wird uns von dem belgischen Einfluss befreien."
 COG_doctrinal_marxism:0 "Doktrinärer Marxismus"
 COG_doctrinal_marxism_desc:0 "Der Marxismus-Leninismus ist der einzige Weg, um die Arbeiter von der Tyrannei der Kapitalisten zu befreien, die ihre Forderungen bezüglich der Anzahl der Arbeitsstunden beim Abbau in den Minen erhöhen. Es ist an der Zeit, sich zu vereinigen und die Schaffung eines starken Syndikats zu erzwingen. "
 COG_masses_education:0 "Bildung der Massen"
 COG_masses_education_desc:0 "Die Alphabetisierung ist der erste notwendige Schritt, um die Arbeiter zu befreien."
 COG_political_commissars:0 "Politische Kommissare"
 COG_political_commissars_desc:0 "Die Befehle folgen nicht der Parteilinie!"
 COG_communist_army:0 "Kommunistische Armee"
 COG_communist_army_desc:0 "Die Revolution ist in Gefahr! Zu den Waffen! "
 COG_join_comintern:0 "Schließt euch der Komintern an"
 COG_join_comintern_desc:0 "Die Sowjetunion ist das Herz der Revolution, es wäre töricht, ihren Weisungen nicht zu folgen"
 COG_african_diplomacy:0 "Afrikanische Diplomatie"
 COG_african_diplomacy_desc:0 "Als freies Land in der Mitte Afrikas müssen wir unsere Position auf dem Kontinent behaupten. "
 COG_influence_liberia:0 "Einflussnahme auf Liberia"
 COG_influence_liberia_desc:0 "Liberia soll ein Land für freie Nachkommen von Sklaven sein. Ihre Vorfahren wurden von der Kette der Sklaverei befreit, nun müssen sie von der proletarischen Ausbeutung befreit werden. "
 COG_influence_south_africa:0 "Einfluss Südafrikas"
 COG_influence_south_africa_desc:0 "Die Ureinwohner Südafrikas sind schon viel zu lange unterdrückt worden. Wir müssen ihnen den Weg des Sozialismus zeigen, um sie von der kolonialen Unterdrückung zu befreien und sie auf unsere Seite zu bringen. "
 COG_technology_sharing_communism:0 "Wissenschaftliche Brüderlichkeit "
 COG_technology_sharing_communism_desc:0 "Die Wissenschaft wird die Menschheit auf den wahren Weg des Sozialismus führen.  "
  
 COG_build_revolution:0 "Die Revolution aufbauen"
 COG_build_revolution_desc:0 "Motiviert durch die Aussicht auf eine bessere Zukunft, werden die Arbeiter härter arbeiten, um den Triumph der Revolution zu sichern"
 COG_manipulate_native_masses:0 "Manipulieren Sie die einheimischen Massen"
 COG_manipulate_native_masses_desc:0 "Wir werden nicht in der Lage sein, einen Krieg nur mit einer Armee zu führen, die aus Europäern besteht. Wir müssen jede Möglichkeit nutzen, um die Eingeborenen zu überzeugen, dass sie unter unserem Kommando kämpfen und für unsere Sache sterben müssen."
 COG_colonial_claims:0 "Beanspruchung des großen Kongobeckens"
 COG_colonial_claims_desc:0 "Auf der Berliner Konferenz wurde die wahre Ausdehnung des Kongo von den heuchlerischen Großmächten zurückgehalten". Es ist an der Zeit, diese Beschlüsse zu revidieren und den von Stanley dargelegten Plan anzuwenden: ein großer Kongo, der beide Ozeane verbindet, um den Triumph der Zivilisation im Herzen Afrikas zu sichern.
 COG_mobilize_colonial_manpower:0 "Einberufung der Kolonisten"
 COG_mobilize_colonial_manpower_desc:0 "Die belgische Bevölkerung ist das wichtigste Element unserer Gesellschaft, und wenn wir eine große Zahl von Kongolesen effektiv befehligen wollen, müssen wir die Zahl der europäischen Offiziere erhöhen. "
 COG_join_axis:0 "Sich der Achse anschließen"
 COG_join_axis_desc:0 "Deutschland ist unser Vorbild und wir müssen der neuen Ordnung auf jede mögliche Weise helfen."
 COG_german_scientists:0 "Laden Sie deutsche Wissenschaftler ein"
 COG_german_scientists_desc:0 "Im Austausch für unsere Ressourcen sollten uns die Deutschen helfen, bessere Waffen zu entwickeln. Diese Ausrüstung würde uns dann erlauben, diesen Krieg gegen die Allianz aus korrupter Plutokratie und Bolschewismus zu gewinnen."
 COG_italian_scientists:0 "Italienische Wissenschaftler einladen"
 COG_italian_scientists_desc:0 "Im Austausch für unsere Ressourcen sollten uns die Italiener helfen, bessere Waffen zu entwickeln, um diesen Krieg gegen die Allianz aus korrupter Plutokratie und Bolschewismus zu gewinnen."
 COG_join_italy:0 "Annäherung an die Italiener"
 COG_join_italy_desc:0 "Italien ist unser Vorbild und wir müssen der neuen Ordnung auf jede erdenkliche Weise helfen."
 COG_technology_sharing_fascism:0 "Die Stärke der Zusammenarbeit"
 COG_technology_sharing_fascism_desc:0 "Wir werden diesen Krieg nicht allein führen, aber wenn wir unsere Anstrengungen vereinen, können wir die Kontinuität der europäischen Herrschaft über ein Afrika sicherstellen, das frei von bolschewistischen Einflüssen ist. "
  
 COG_army_effort:0 "Reform der Force Publique"
 COG_army_effort_desc:0 "Die Force Publique ist in einem schlechten Zustand. Die Gewehre sind alt und die Offiziere haben eine niedrige Moral, das müssen wir ändern."
 COG_engineer_effort:0 "Pionierkorps"
 COG_engineer_effort_desc:0 "Pioniere sind unerlässlich, um sich in feindlichem Gelände zu bewegen. Deshalb ist die Ausbildung von Spezialisten unerlässlich."
 COG_motorization_effort:0 "Motorisierungsbestrebungen"
 COG_motorization_effort_desc:0 "Wir müssen die Möglichkeit der Bildung einer motorisierten Brigade untersuchen, die viel schneller als unsere reguläre Infanterie über den Kontinent verlegt werden kann. "
 COG_motorised_support:0 "Motorisierte Unterstützung"
 COG_motorised_support_desc:0 "Um ein System auszuarbeiten, das die schnellste Verlegung unserer Truppen an die Frontlinien ermöglicht, müssen wir große Teile der Unterstützungseinheiten unserer Infanteriedivisionen motorisieren."
 COG_armor_effort:0 "Kommission für gepanzerte Fahrzeuge"
 COG_armor_effort_desc:0 "Panzer scheinen im Herzen des Dschungels nicht sehr nützlich zu sein, aber im Kontext der neuen Welt sollten wir in der Lage sein, überall effizient zu kämpfen. Wer würde bestreiten, dass wir in einem gepanzerten Fahrzeug besser kämpfen? Um unseren Bedarf zu untersuchen, müssen wir Spezialisten konsultieren, die in einer Kommission zur Entwicklung gepanzerter Fahrzeuge vereint sind."
 COG_equipment_effort:0 "Beseitigen Sie die veralteten Gewehre"
 COG_equipment_effort_desc:0 "Die belgische Armee war viel zu lange mit veralteten Gewehren aus dem Jahr 1889 ausgerüstet, dem Überschuss der belgischen Armee. Es ist an der Zeit, diese alten Gewehre loszuwerden oder sie durch modernere zu ersetzen. "
 COG_equipment_effort_2:0 "Das Programm zur Modernisierung der Bewaffnung fortsetzen"
 COG_equipment_effort_2_desc:0 "Selbst mit neuen Gewehren ist der Rest der Ausrüstung immer noch alt und muss verbessert werden."
 COG_equipment_effort_3:0 "Das Ausrüstungsmodernisierungsprogramm abschließen"
 COG_equipment_effort_3_desc:0 "Mit einigen zusätzlichen Anstrengungen werden wir in der Lage sein, das, was eine koloniale Polizeitruppe war, auf das Niveau eines nationalen stehenden Heeres zu bringen."
 
 COG_gendarmerie_formation:0 "Polizeiformation modernisieren"
 COG_gendarmerie_formation_desc:0 "Die Force Publique ist (zumindest theoretisch) keine Armee, sondern eine koloniale Polizeitruppe. Als solche sind Polizeieinsätze ein wesentlicher Teil ihrer täglichen Aufgaben. "
 COG_doctrine_effort:0 "Taktik modernisieren"
 COG_doctrine_effort_desc:0 "Wenn unsere Ausrüstung modernisiert werden muss, muss eine ähnliche Anstrengung mit unserer Taktik unternommen werden. Obwohl unsere Offiziere echte Profis sind, haben die jüngsten Fortschritte in der Militärtheorie deutlich gemacht, dass eine Modernisierung unserer Taktiken und Strategien eine absolute Notwendigkeit sein wird."
 COG_doctrine_effort_2:0 "Groß angelegte Übungen"
 COG_doctrine_effort_2_desc:0 "Um unsere Koordination zu verbessern und mit neuen Taktiken zu experimentieren, ist es zwingend notwendig, groß angelegte Übungen zu organisieren. Diese Übungen sollten mehrere Hundert oder sogar Tausend Mann umfassen, um die Koordination der verschiedenen Einheiten zu testen."
 COG_river_patrols:0 "Flusspatrouillen"
 COG_river_patrols_desc:0 "Das Kongobecken ist die Basis des Landes und seine Kontrolle ist essentiell, um Truppen und Güter zu bewegen. Um das zu erreichen, müssen wir ihn mit leichten Booten patrouillieren und unsere Infanterie trainieren, damit sie ihn leicht überqueren kann."
 COG_special_forces:0 "Spezialtruppen"
 COG_special_forces_desc:0 "Die natürliche Umgebung des Kongo könnte für einen Ausländer als ziemlich feindlich angesehen werden. Das Land ist mit dichten Wäldern und Dschungel bedeckt, von einem großen Fluss durchzogen, während im östlichen Teil zerklüftetes Gelände dominiert. Damit die Force Publique in diesen Umgebungen kämpfen kann, müssen wir Truppen organisieren, die so ausgerüstet sind, dass sie die Vorteile des Geländes ausnutzen und somit das Blatt bei möglichen Kämpfen wenden können."
 COG_jungle_training:0 "Dschungel-Ausbildung"
 COG_jungle_training_desc:0 "Da der Dschungel einen beträchtlichen Teil unseres Territoriums ausmacht, ist die Fähigkeit, sich in dieser feindlichen Umgebung effektiv zu bewegen und zu kämpfen, für die militärische Effizienz der Force Publique unerlässlich."
 COG_fortify_congo_mouth:0 "Befestigen Sie die Kongomündung"
 COG_fortify_congo_mouth_desc:0 "Unsere wichtigsten Anlagen befinden sich an der Mündung des Kongo-Flusses, diese lebenswichtige Region muss geschützt werden. Um dieses Ziel zu erreichen, müssen wir ein eigenes Flusskorps aufstellen. Diese neue Truppe sollte mit schnellen kleinen Booten ausgestattet sein, um auf der gesamten Länge des Flusses zu patrouillieren. "
 COG_fortify_cities:0 "Schützen Sie die anderen Städte"
 COG_fortify_cities_desc:0 "Auch wenn Léopoldville sicher ist, sind die anderen Städte Elisabethville in Katanga und Stanleyville in der Provinz Orientale" noch verwundbar und sollten verstärkt werden.
 
 COG_air_force_congo:0 "Die Luftgeschwader der Force Publique "
 COG_aviation_effort_tt:0 "Nicht genug Bauplätze für §YAir Base§!"
 COG_air_force_congo_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 COG_fighter_focus:0 "Fighter-Blaupausen importieren"
 COG_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung bei der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 COG_bomber_focus:0 "Experimentieren Sie mit Langstreckenflugzeugen"
 COG_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 COG_long_range_fighters:0 "Langstreckenjäger"
 COG_long_range_fighters_desc:0 "Um die riesigen Entfernungen des Dschungels zu überbrücken, muss ein neues Konzept entwickelt werden. Deshalb ist ein Typ von Militärflugzeug notwendig, der zwischen Jägern und Bombern vermittelt, um Langstreckenmissionen abzudecken und feindliche Bomber herauszufordern."
 COG_radar_system:0 "Radaranlage"
 COG_radar_system_desc:0 "Da die Weite des Kongo nur schwer effizient patrouilliert werden kann, würde ein Radarsystem es uns ermöglichen, den Feind zu erkennen und unsere Flugzeuge nur dann zu fliegen, wenn sich eine Bedrohung nähert."
 COG_aviation_effort_2:0 "Studium ausländischer Taktiken"
 COG_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 COG_CAS_effort:0 "Prototypen von Sturzkampfbombern"
 COG_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 COG_rocket_effort:0 "Jet-Triebwerke entwickeln"
 COG_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für unbemannte als auch für bemannte Fahrzeuge. Die Entwicklung dieser Technologien wird es uns ermöglichen, den Feind zu überrumpeln."
 COG_NAV_effort:0 "Experimente mit Marinebombern"
 COG_NAV_effort_desc:0 "So wie die neue Seekriegsführung zum Teil unter der Wasseroberfläche stattfindet, findet sie zum Teil in der Luft über den Gewässern statt."
 COG_naval_effort:0 "Beginn des Schiffbaus in Matadi"
 COG_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 COG_naval_effort_desc:0 "Als unser modernster Hafen, geschützt vor der hohen See, weil er 100Km von der Mündung des Kongo-Flusses entfernt ist, ist der Hafen von Matadi der ideale Ausgangspunkt für unser Marineprogramm."
 COG_submarine_operations:0 "Konvoiüberfall-Taktik"
 COG_submarine_operations_desc:0 "Die Neuerfindung der Seekriegsführung, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, wird es uns ermöglichen, effizient gegen feindliche Konvois vorzugehen."
 COG_large_navy:0 "Seetaktik"
 COG_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 COG_fleet_management:0 "Flottenmanagement"
 COG_fleet_management_desc:0 "Unsere neue Flotte wird neue Taktiken benötigen, um effektiv zu sein. "
 COG_submarine_experiments:0 "U-Boot-Experimente"
 COG_submarine_experiments_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 COG_cruiser_effort:0 "Experimentieren Sie mit größeren Schiffen"
 COG_cruiser_effort_desc:0 "Bevor man in die Forschung an fortschrittlichen Schlachtschiffen einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 COG_destroyer_effort:0 "Fortgeschrittene Zerstörer"
 COG_destroyer_effort_desc:0 "Durch das Studium des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie man diesen Strategien entgegenwirken kann. Zerstörer werden dafür entscheidend sein."
 COG_capital_ships_effort:0 "Anstrengung der Großkampfschiffe"
 COG_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Marine."
 
  
 tblra.1.t:0 "[From.GetNameDef] will, dass wir den Benelux-Staaten beitreten"
 tblra.1.d:0 "From.GetNameDef] möchte ihre Allianz stärken, indem sie uns in sie aufnehmen"
 tblra.1.a:0 "Akzeptieren"
 tblra.1.b:0 "Ablehnen"
 tblra.2.t:0 "Von.GetNameDef] lehnt ab"
 tblra.2.d:0 "[From.GetNameDef] hat leider unser Allianzangebot abgelehnt"
 tblra.2.a:0 "Wir brauchen sie, so oder so"
 tblra.3.t:0 "Von.GetNameDef] Akzeptiert"
 tblra.3.d:0 "[From.GetNameDef] hat unser Allianzangebot angenommen und ist nun Teil der [Root.GetFactionName]"
 tblra.3.a:0 "Tolle Neuigkeiten"
 tblra.3.b:0 "Dann machen wir es eben selbst!"
 tblra.4.t:0 "[BEL.GetNamedef] bietet einen Pakt an"
 tblra.4.d:0 "Da sie erkannt haben, dass unsere Panzerkonstruktionen ihren eigenen überlegen sind, hat [Von.GetNameDef] vorgeschlagen, dass wir unsere Konstruktionen teilen, damit sie als Bastion des Kommunismus in Westeuropa stehen können"
 tblra.4.a:0 "Akzeptieren Sie"
 tblra.4.b:0 "Ablehnen"
 tblra.5.t:0 "[Von.GetName] Akzeptiert unseren vorgeschlagenen Pakt"
 tblra.5.d:0 "Im Bewusstsein unserer strategischen Bedeutung in der Mitte Westeuropas hat [Von.Name.Verteidigung] uns technologisch überlegene Panzerdesigns gegeben, damit wir uns gegen äußere Einflüsse verteidigen können"
 tblra.5.a:0 "Machen Sie sich an die Arbeit mit den neuen Designs"
 tblra.6.t:0 "[From.GetNamedef] lehnt unseren vorgeschlagenen Pakt ab"
 tblra.6.d:0 "[From.GetNamedef] hat unseren vorgeschlagenen Pakt, der unsere Panzerkapazitäten erhöhen würde, nicht unterschrieben, wir müssen es selbst tun!"
 tblra.6.a:0 "So sei es"
 tblra.8.t:0 "Belgien will [Root.GetFactionName] beitreten"
 tblra.8.d:0 "In der Erkenntnis, dass die deutsche Aggression nicht eingedämmt werden kann, befürchtet [From.GetName], dass eine Invasion bevorsteht und bittet um unseren Schutz"
 tblra.8.a:0 "Akzeptieren"
 tblra.8.b:0 "Ablehnen"
 tblra.9.t:0 "[From.GetName] Akzeptiert"
 tblra.9.d:0 "Die Briten, die erkannt haben, dass die Benelux-Staaten strategisch günstig für einen Krieg gegen Deutschland liegen, haben beschlossen, ihren Schutz auf unsere Nation auszuweiten"
 tblra.9.a:0 "Gute Nachrichten"
 tblra.10.t:0 "[Von.GetName] lehnt ab"
 tblra.10.d:0 "Anscheinend erkennen die Briten die Benelux-Region nicht als wichtig an, da sie uns nicht vor feindlichen Übergriffen verteidigen wollen"
 tblra.10.a:0 "Verdammte Briten"
 tblra.11.t:0 "Start Depillarisierungsprozess"
 tblra.11.d:0 "Wir brauchen keine Säulengesellschaft in diesen turbulenten Zeiten, die Säulen abzubauen ist ein wichtiger Schritt zur Stärkung unseres Staates"
 tblra.11.a:0 "Beginnen Sie den Prozess"
 tblra.12.t:0 "Wirtschaftlicher Vorschlag"
 tblra.12.d:0 "[Root.GetName] hat kürzlich neue wirtschaftliche Vereinbarungen getroffen, die es uns ermöglichen würden, die Produktionskosten zu senken"
 tblra.12.a:0 "Akzeptieren"
 tblra.12.b:0 "Ablehnen"
 tblra.13.t:0 "[Von.GetName] Akzeptiert"
 tblra.13.d:0 "[Von.GetName] hat zugestimmt, mit uns zusammenzuarbeiten, um die Kosten zu senken und uns weiter aneinander anzugleichen"
 tblra.13.a:0 "Gut zu hören"
 tblra.14.t:0 "[Von.GetName] lehnt ab"
 tblra.14.d:0 "Leider hat [Von.GetName] unser Angebot abgelehnt, da es 'ihre Souveränität negieren' würde"
 tblra.14.a:0 "Ein trauriger Tag für die Benelux-Staaten"
 tblra.15.t:0 "Alle akzeptieren das wirtschaftliche Angebot"
 tblra.15.d:0 "Die gesamten Benelux-Staaten haben unser wirtschaftliches Angebot angenommen, und in Zukunft werden wir nur noch enger zusammenwachsen"
 tblra.15.a:0 "Gute Nachrichten"
 tblra.22.t:0 "Arbeiterstreik nach Doppelmord!"
 tblra.22.d:0 "Die Ermordung von zwei sozialistischen Aktivisten in Antwerpen durch Faschisten löste den Streik der Hafenarbeiter aus, dem bald der Rest des Landes folgte. Die Zahl der Streikenden erreichte bis zu 500 000 Arbeiter, die Industrien des Landes kamen zum Stillstand."
 tblra.22.a:0 "Wir sollten Zugeständnisse machen."
 tblra.22.b:0 "Lasst sie streiken, schießt in die Menge, wenn nötig. "
 tblra.23.t:0 "Paul Van Zeeland wegen Unterschlagung angeklagt!"
 tblra.23.d:0 "Der Abgeordnete Gustaaf Sap beschuldigte den Premierminister der Unterschlagung, als er bei der Nationalbank arbeitete. Auch nach dem Dementi von Van Zeeland setzte dieser Skandal die Regierung stark unter Druck. Die Dreierkoalition würde den Schock vorerst noch verkraften."
 tblra.23.a:0 "Sicherer wäre es, zurückzutreten. "
 tblra.24.t:0 "Politische Agitation bedroht die Regierung!"
 tblra.24.d:0 "Während die Bedrohung durch die Rexisten weniger bedrohlich aussah, nahm die politische Rivalität wieder zu. Der Finanzminister Henri De Man versuchte, die linken Flügel der Katholischen Partei und der Liberalen Partei mit der Sozialistischen Partei zu vereinen, um eine neue Steuer zu erlassen, die die höheren sozialen Schichten betraf. De Man trat daraufhin aus gesundheitlichen Gründen zurück". Dieses Projekt erschüttert erneut die parlamentarische Mehrheit. Es muss eine neue Koalition gebildet werden, ohne die Katholiken.
 tblra.24.a:0 "Paul-Henri Spaak hat mehr Unterstützung als De Man."
 tblra.25.t:0 "Die Nominierung eines flämisch-nationalistischen Arztes sorgt für einen Skandal!"
 tblra.25.d:0 "König Léopold III. weigert sich, die Nominierung des Dr. Adriaan Martens, der im Ersten Weltkrieg mit den deutschen kaiserlichen Streitkräften kollaborierte, als Leiter der Flämischen Akademie für Medizin zu unterschreiben. Der Vorschlag hätte zuerst vom Ministerrat genehmigt werden müssen. Aber es stellte sich heraus, dass dies nicht der Fall war und dass jemand seinen Namen auf die königliche Bestellung gesetzt hatte. Der Skandal führte zum Rücktritt der gesamten Regierung."
 tblra.25.a:0 "Hubert Pierlot wird der nächste Formateur sein. "
 tblra.26.t:0 "Der König und die Regierung vereinigen sich, um das Land zu verteidigen, Hubert Pierlot wird als Premierminister bestätigt!"
 tblra.26.d:0 "Um die gegenwärtige Situation zu meistern und die Einheit des Landes zu gewährleisten, wurde die Regierungskoalition erweitert, um alle demokratischen Parteien des Landes mit Hubert Pierlot als Premierminister einzubeziehen"
 tblra.26.a:0 "Wir hoffen, dass wir eines Tages in Frieden leben werden.  "
 tblra.27.t:0 "Der König und die Regierung vereint, um das Land zu verteidigen, Hubert Pierlot als Premierminister bestätigt!"
 tblra.27.d:0 "Um der plötzlichen Aggression unseres Landes zu begegnen, wurde die Regierungskoalition erweitert, um alle demokratischen Parteien des Landes mit Hubert Pierlot als Premierminister einzubeziehen."
 tblra.27.a:0 "Wir hoffen, dass wir eines Tages in Frieden leben werden. "
 tblra.28.t:0 "Belgisches Ultimatum"
 tblra.28.d:0 "Die belgische revolutionäre Regierung will unserem Land die Bildung einer kommunistischen Regierung aufzwingen."
 tblra.28.a:0 "Akzeptieren Sie"
 tblra.28.b:0 "Suchen Sie britische Hilfe  "
 tblra.28.c:0 "10 Oorlog! "
 tblra.38.t:0 "Der Wahlkampf 1936 beginnt!"
 tblra.38.d:0 "Die zunehmenden politischen Aktivitäten zeigen deutlich, dass die Wahlen kurz bevorstehen. In ein paar Monaten, Ende Mai, wird das belgische Volk zur Wahl gebeten. Hinter den Kulissen verhandeln einige Parteien bereits über Wahlabsprachen, um nach dem Wahltag eine neue Koalition zu bilden. Werden die neuen populistischen Bewegungen wie Rex, Verdinaso und die VNV den traditionellen Parteien einen Teil der Stimmen wegnehmen?"
 tblra.38.a:0 "Wir werden ein großes Treffen organisieren!"
 tblra.39.t:0 "Demokratische Union gebrochen!"
 tblra.39.d:0 "Aufgrund der Entwicklung der politischen Situation in Belgien ist die politische Union zugunsten des Krieges nun verschwunden."
 tblra.39.a:0 "Ok"
 tblra.40.t:0 "Joseph Jacquemotte ist gestorben!"
 tblra.40.d:0 "Die kommunistische Partei gab den plötzlichen Tod ihres Führers Joseph Jacquemotte bekannt. Er hatte die belgische kommunistische Partei mehr als 10 Jahre lang geführt. Eine Troïka, bestehend aus Julien Lahaut, Xavier Relecom und Georges Van den Boom, wird die Partei in naher Zukunft führen."
 tblra.40.a:0 "Relecom ist die Wahl von Moskau, er wird die Partei regieren."
 tblra.40.b:0 "Julien Lahaut soll die Kommunisten in Belgien führen. "
 tblra.41.t:0 "Die Demission der Rexisten-Vertreter erzwingt Teilwahlen. Paul Van Zeeland wird gegen Léon Degrelle kandidieren!"
 tblra.41.d:0 "In einem politischen Manöver, das mit dem Rücktritt der POB-Vertreter 1935 vergleichbar war, traten die Rexisten-Vertreter aus Brüssel alle gleichzeitig zurück und erzwangen die Organisation einer Teilwahl. Um der rexistischen Bedrohung zu begegnen, insbesondere der Nachricht von der Kandidatur von Léon Degrelle persönlich, entschied sich Paul Van Zeeland, gegen ihn zu kandidieren. Dies verwandelte den Wahlkampf in einen Zweikampf. Der Premierminister wurde von allen anderen Parteien unterstützt, auch von den Kommunisten. Dies führte dazu, dass die Rexisten Van Zeeland, einen Ex-Banker, der die katholisch-konservative Partei führte, als Marionette der Roten bezeichneten."
 tblra.41.a:0 "L'union fait la force - Eendracht maakt macht! "
 tblra.41.b:0 "Für ein sauberes Regime, wählt Degrelle! "
 tblra.41.c:0 "Ein großer Sieg gegen den Faschismus!  "
 tblra.42.t:0 "Die geraubten deutschen Ländereien von 1919."
 tblra.42.d:0 "Am Ende des Großen Krieges annektierte sogar Belgien ein Stück unseres Territoriums. Unsere geplante Offensive rund um die Maginot-Linie wird eine perfekte Gelegenheit sein, ein weiteres Kapitel des Diktats von Versailles zu revidieren."
 tblra.42.a:0 "Auch diese Gebiete gehören dem Vaterland!"
 tblra.43.t:0 "Léon Degrelle verkündet den Anbruch des Thiois-Reiches"
 tblra.43.d:0 "\n\n In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Léon Degrelle, dass mit der Vollendung der Union mit den Niederlanden eine neue Ära für die nun wiedervereinigten Niederen Lande begonnen habe. Um diesen Wandel zu verdeutlichen, wird das Land nun den Namen Thiois Empire tragen. Um den Geist des Kaisers Karl V. wieder aufleben zu lassen, forderte er die Wiedervereinigung des alten Burgundischen Kreises" zu dieser neuen politischen Einheit.
 tblra.43.a:0 "Heute ist endlich ein kaiserliches Volk erwacht!"
 tblra.44.t:0 "Joris Van Severen verkündet die Morgenröte des Dietsche Rijk"
 tblra.44.d:0 "\n\n In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Joris Van Severen, dass nun, da die Union mit den Niederlanden vollendet ist, eine neue Ära für die nun wiedervereinigten Niederländer begonnen hat. Um diese Veränderung zu zeigen, wird das Land nun den Namen Dietsche Rijk tragen. In einem Aufruf zur Wiederbelebung der Einheit des Niederländischen rief er dazu auf, dass sich alle Erben der Niederländer zu dieser neuen politischen Einheit zusammenschließen sollten."
 tblra.44.a:0 "Heute, nach Jahrhunderten, sind wir endlich wirklich vereinigt! "
 tblra.49.t:0 "Joris Van Severen wird von französischen Soldaten getötet"
 tblra.49.d:0 "Zu Beginn der Invasion wurden belgische Faschisten von der Regierung inhaftiert, aus Angst, dass sie mit dem Feind kollaborieren könnten. Diese politischen Gefangenen wurden aus der Reichweite der feindlichen Kräfte verlegt und schließlich nach Frankreich geschickt und von französischen Soldaten bewacht.\n\nLetzte Nacht töteten betrunkene Soldaten, die von der Kapitulation der belgischen Armee frustriert waren, ihre Gefangenen und beendeten das Leben eines der wichtigsten flämischen Faschistenführer: Joris Van Severen."
 tblra.49.a:0 "Ein Todesopfer unter Tausenden in diesem Krieg. "
 tblra.50.t:0 "Joris Van Severen verkündet die Wiedervereinigung von ganz Flandern"
 tblra.50.d:0 "Jetzt, wo Flandern wieder vereint ist, ist es an der Zeit, unsere Eroberung in der Landschaft zu markieren. Lille wird nun Rijsel heißen und Dunkerque erhält seinen ursprünglichen Namen zurück: Duinkerke."
 tblra.50.a:0 "Alles voor Vlaanderen, Vlaanderen voor Kristus."
 tblra.50.b:0 "Sie haben das Flämische vergessen, das ist hoffnungslos. "
 tblra.51.t:0 "Nordfrankreich befreit"
 tblra.51.d:0 "Jetzt, wo der Norden wieder frei ist, müssen die Städte ihren wahren Namen wiederfinden. De Gaulle wurde in Lille geboren, nicht in Ri-je-zelle."
 tblra.51.a:0 "La France retrouve son individible unité."
 tblra.52.t:0 "Die alten Ft-17s"
 tblra.52.d:0 "Seit Jahren unbenutzt, befinden sich noch 14 Renault Ft in unseren Reserven. Überbleibsel der 49 Panzer, die nach dem Ende des Ersten Weltkriegs von Frankreich gekauft wurden, jeder weiß, dass diese alten Maschinen veraltet sind. Einige denken, dass es eine gute Idee wäre, sie an die nationale Gendarmerie zu verschenken."
 tblra.52.a:0 "Schenken Sie sie erst einmal der Gendarmerie"
 tblra.53.t:0 "Das Artillerie-Lager"
 tblra.53.d:0 "Alte 75-mm-Geschütze warten in unseren Arsenalen auf ihren Einsatz."
 tblra.53.a:0 "Wir müssen sie unseren Divisionen zuweisen."
 tblra.54.t:0 "Das Artillerie-Lager - Die schwedischen Geschütze"
 tblra.54.d:0 "Die im letzten Jahr gekauften Bofors-Gebirgsgeschütze wurden zu den Beständen der alten 75mm-Geschütze hinzugefügt und warten nun in unseren Arsenalen."
 tblra.54.a:0 "Wir müssen sie unseren Divisionen zuweisen "
 tblra.55.t:0 "Hubert Pierlot zurückgetreten"
 tblra.55.d:0 "Müde von den Jahren des Krieges hat Hubert Pierlot beschlossen, seinen Rücktritt einzureichen. Achille Van Acker wird eine fast identische Regierung führen."
 tblra.55.a:0 "Ein einfacher Übergang "
 tblra.56.t:0 "Verschiffung von Katanga-Uran gestoppt"
 tblra.56.d:0 "Durch den Verlust der Kontrolle über Katanga durch Belgien bzw. den Abbruch unserer Zusammenarbeit mit der belgischen Regierung haben wir keinen Zugriff mehr auf das wertvolle Katanga-Uran. Dies erschwert unsere Forschungen über die physikalischen Eigenschaften des Urans und sein vielversprechendes Potenzial erheblich."
 tblra.56.a:0 "Wir müssen ohne es weitermachen"
 tblra.57.t:0 "Versand von Katanga-Uran erhalten"
 tblra.57.d:0 "Aufgrund unserer Zusammenarbeit mit der belgischen Regierung, die die Uranminen von Katanga kontrolliert, haben wir eine Lieferung dieses wertvollen Minerals erhalten."
 tblra.57.a:0 "Wir müssen versuchen, sein Potenzial auszunutzen. "
 tblra.58.t:0 "Xavier Relecom verhaftet"
 tblra.58.d:0 "Der Führer der belgischen kommunistischen Partei wurde von den deutschen Streitkräften verhaftet und in der Festung Breendonck in Gewahrsam genommen"
 tblra.58.a:0 "Ein weiteres Opfer des Faschismus"
 tblra.59.t:0 "Julien Lahaut verhaftet"
 tblra.59.d:0 "Der Führer der belgischen kommunistischen Partei wurde von den deutschen Streitkräften verhaftet und in der Festung Breendonck in Gewahrsam genommen"
 tblra.59.a:0 "Ein weiteres Opfer des Faschismus "
 tblra.60.t:0 "Alexandre Galopin ermordet"
 tblra.60.d:0 "Der Direktor der "Société Générale de Belgique", eines der größten belgischen Unternehmen, das auch eine wichtige Rolle in der Wirtschaft des besetzten Landes spielte, wurde heute von flämischen Faschisten der Gruppe "De Vlag" (Die Fahne) ermordet. Das Attentat wurde von einem ihrer wichtigsten Mitglieder organisiert: Robert Jan Verbelen.
 tblra.60.a:0 "Ein weiteres Opfer des Faschismus "
 tblra.61.t:0 "Endlich Frieden!"
 tblra.61.d:0 "Mit der Rückkehr des Friedens kann sich die Regierung der nationalen Union auf die zukünftigen Herausforderungen konzentrieren."
 tblra.61.a:0 "Hoffen wir, dass der Frieden von Dauer sein wird  "
 tblra.62.t:0 "Léopold III. kapituliert"
 tblra.62.d:0 "Im Zuge der Kapitulation hat sich der König Léopold III. den feindlichen Truppen ergeben und ist nun Gefangener im Palast von Laeken (im nördlichen Teil von Brüssel). Inzwischen hat sich die Regierung von der Entscheidung des Königs distanziert und beschlossen, den Krieg fortzusetzen, solange der König regierungsunfähig ist."
 tblra.62.a:0 "Die Nation muss befreit werden. "
 tblra.63.t:0 "Karl wird Prinzregent"
 tblra.63.d:0 "Während der König regierungsunfähig ist, übernimmt sein jüngerer Bruder Charles die Funktion des Prinzregenten. Er zeigt Engagement, mit der Regierung zusammenzuarbeiten, um die normale Ordnung der Institutionen wiederherzustellen."
 tblra.63.a:0 "Ich schwöre, die Verfassung zu beachten... "
 tblra.64.t:0 "Die Demokratische Union ist zerbrochen!"
 tblra.64.d:0 "Durch die Entwicklung der politischen Situation in Belgien ist die politische Union zugunsten des Krieges zerschlagen."
 tblra.64.a:0 "Eine neue Ordnung steht bevor!  "
 tblra.64.b:0 "Die Arbeiterrevolution setzt sich durch!"
 tblra.64.c:0 "Die radikale Opposition wächst von Tag zu Tag."
 tblra.65.t:0 "Die Konservativen sichern sich eine Regierungsmehrheit!"
 tblra.65.d:0 "Aufgrund ihres steigenden Einflusses in den politischen Kreisen ist die sozialistische Regierung gestürzt und die Konservativen werden die nächste wallonische Regierung anführen."
 tblra.65.a:0 "Mahieu ist ein Priester und ein echter wallonischer Kämpfer.  "
 tblra.65.b:0 "Wir müssen uns auf einen erfahrenen Politiker wie Pierlot verlassen.  "
 tblra.66.t:0 "Begrenzte koloniale Autonomie im Kongo eingeführt"
 tblra.66.d:0 "Mit der Einrichtung der begrenzten Autonomie im Kongo hat der Generalgouverneur Pierre Ryckmans neue Befugnisse erhalten. Der DLC Gemeinsam für den Sieg wird empfohlen."
 tblra.66.a:0 "Behalten Sie den Kongo unter belgischer Kontrolle"
 tblra.66.b:0 "Travail et Progrès! "
 tblra.67.t:0 "Der Belgische Kongo finanziert Kampfflugzeuge"
 tblra.67.d:0 "Der Belgische Kongo hat Gelder gesammelt, um den Bau zusätzlicher Kampfflugzeuge für die belgischen Piloten im Dienst der RAF zu finanzieren."
 tblra.67.a:0 "Vereint werden wir siegen!  "
 tblra.70.t:0 "Der Beginn der V-Kampagne"
 tblra.70.d:0 "Während einer Sendung von Radio Belgien, dem dem belgischen Volk gewidmeten Teil des Rundfunks, hat Victor de Laveleye angekündigt, dass jede Person, die über die Besatzung verärgert ist, den Buchstaben V als Symbol des Widerstands wählen sollte. Dieser Buchstabe wurde gewählt, weil er der erste Buchstabe sowohl von Victoire (Sieg) als auch von Vrijheid (Freiheit) ist, ein Symbol der Einheit aller freien Belgier. Die Briten könnten daran interessiert sein, ihn zu verwenden, um Partisanenaktivitäten in ganz Europa zu fördern."
 tblra.70.a:0 "V wie Victory (Sieg)!"
 tblra.70.b:0 "Wir werden die Terroristen zermalmen!"
 tblra.70.c:0 "Dieser Krieg wird jeden Tag gewalttätiger. "
 tblra.71.t:0 "Die V-Kampagne hilft den Partisanen-Aktivitäten"
 tblra.71.d:0 "Als sich die Unterstützung für die V-Kampagne verbreitete, wurden immer mehr V-Bilder in unseren Städten gesehen. Diese Symbole, die am Morgen gesehen und schnell wieder gelöscht werden, erinnern die Bevölkerung daran, dass die Besatzung nicht tödlich ist und dass unsere Feinde besiegt werden."
 tblra.71.a:0 "V wie Sieg!  "
 tblra.72.t:0 "Die Demokratische Republik Kongo strebt den Beitritt zur Komintern an"
 tblra.72.d:0 "Die Demokratische Republik Kongo ist an uns herangetreten mit der Bitte, der Komintern beitreten zu dürfen."
 tblra.72.a:0 "Ein weiteres Land schließt sich der Revolution an.   "
 tblra.72.b:0 "Lehnt ihre Forderung ab."
 tblra.73.t:0 "Die Demokratische Republik Kongo möchte der Union der Afrikanischen Völker beitreten"
 tblra.73.d:0 "Die Demokratische Republik Kongo ist mit der Bitte an uns herangetreten, der Union der Afrikanischen Völker beitreten zu dürfen."
 tblra.73.a:0 "Ein weiteres Land schließt sich der Revolution an.   "
 tblra.73.b:0 "Lehnen Sie ihre Forderung ab. "
 tblra.74.t:0 "Der Kongo möchte der [Root.GetFactionName] beitreten"
 tblra.74.d:0 "Der kongolesische Staat, der jetzt von Belgien unabhängig ist, möchte der [Root.GetFactionName] beitreten, um bei der Errichtung einer neuen Weltordnung zu helfen."
 tblra.74.a:0 "Ein weiteres Land schließt sich der Revolution an.   "
 tblra.74.b:0 "Lehnen Sie ihre Forderung ab.  "
 tblra.74-2.a:0 "Ein weiteres Land schließt sich der Revolution an.   "
 tblra.74-2.b:0 "Lehnen Sie ihre Forderung ab.   "
 tblra.75.t:0 "Eine belgische Allianz?"
 tblra.75.d:0 "Der belgische kommunistische Staat schlug vor, dass wir eine militärische Allianz bilden sollten, um die Revolution vor ihren Feinden zu schützen. Moskau ist weit weg und wir müssen uns untereinander abstimmen."
 tblra.75.a:0 "Ja, natürlich!   "
 tblra.75.b:0 "Weisen Sie ihre Forderung zurück.  "
 tblra.76.t:0 "Belgien und die Kommune Frankreichs suchen gegenseitige militärische Unterstützung"
 tblra.76.d:0 "\n\nDie beiden kommunistischen Mächte des Westens kamen sich näher, als sie die Unterzeichnung eines Vertrages über gegenseitigen militärischen Beistand ankündigten, um ihre Sicherheit zu garantieren. Dieses neue Bündnis, das gestern Morgen im Brüsseler Rathaus unterzeichnet wurde, wird bereits "Brüsseler Pakt" genannt und könnte andere kommunistische Mächte anziehen, die sich nicht mit der Rücksichtslosigkeit des Sowjetregimes verbünden wollen.
 tblra.76.a:0 "Wir werden die Leuchttürme der Revolution sein   "
 tblra.76.b:0 "Eine weitere Bedrohung für das Establishment "
 tblra.76.c:0 "Die Diplomatie ändert sich so schnell wie die Politik  "
 tblra.77.t:0 "Die französisch-belgischen Verteidigungsverhandlungen scheiterten"
 tblra.77.d:0 "Während französische und belgische Diplomaten über ein gegenseitiges Verteidigungsabkommen verhandelten, scheinen diese Gespräche zu nichts anderem als einem großen Missverständnis geführt zu haben. Die beiden Länder blieben auf ihren Positionen stehen und konnten keine Einigung erzielen."
 tblra.77.a:0 "Wir waren so nah an einem historischen Abkommen!   "
 tblra.77.b:0 "Diese Allianz sieht nicht nach einer Bedrohung aus "
 tblra.77.c:0 "Solange sie sich untereinander streiten..."
 tblra.78.t:0 "Belgien nimmt Einfluss auf unsere Politik"
 tblra.78.d:0 "Wir haben kürzlich festgestellt, dass das neue belgische kommunistische Regime versucht, unsere Bevölkerung und einige unserer Politiker zu beeinflussen."
 tblra.78.a:0 "Unterstützung ist immer willkommen   "
 tblra.78.b:0 "Wie können sie es wagen!   "
 tblra.79.t:0 "Die Rückkehr von Trotzki beeinflusst belgische Kommunisten"
 tblra.79.d:0 "Debatten erregen die [Root.GetAdjective] kommunistische Partei, seit Leo Trotzki in der UdSSR wieder an die Macht kam. Trotzkisten, die zuvor an den Rand gedrängt wurden, wollen die bisherige Führung der Partei ersetzen, die nach dem Sturz Stalins keine Unterstützung von außen mehr hatte."
 tblra.79.a:0 "Ein Kommunist ersetzt einen Kommunisten, na und?   "
 tblra.79.b:0 "Wir haben keine andere Wahl, als unsere Autokritik zu machen."
 tblra.79.c:0 "Wir werden den Daugismus, eine Variante des Trotzkismus, annehmen."
 tblra.79.e:0 "Wir werden den Weg Stalins nicht aufgeben! "
 tblra.80.t:0 "Die Rückkehr Trotzkis beeinflusst die wallonischen Kommunisten"
 tblra.81.t:0 "Stab De Clerq ist gestorben!"
 tblra.81.d:0 "Berichte bestätigen, dass Staff De Clerq letzte Nacht an einem plötzlichen Herzinfarkt verstorben ist. Der Mann wird nun von flämischen Nationalisten betrauert, da er der Führer der flämischen Unabhängigkeitssache war und für die Schaffung eines faschistischen flämischen Staates eintrat. Ihm schwebte sogar ein großer niederländischer Staat vor, der Französisch-Flandern, Flandern und die Niederlande umfassen sollte."
 tblra.81.a:0 "De Leider ist tot! Er wird nie vergessen werden!"
 tblra.81.b:0 "Good Riddance!"
 tblra.84.t:0 "Die Demokratische Republik Kongo nimmt Einfluss auf unsere Politik"
 tblra.84.d:0 "Wir haben kürzlich festgestellt, dass das neue kongolesische kommunistische Regime versucht, unsere Bevölkerung und einige unserer Politiker zu beeinflussen."
 tblra.84.a:0 "Unterstützung ist immer willkommen   "
 tblra.84.b:0 "Wie können sie es wagen!   "
 tblra.85.t:0 "Das Schicksal des Königs"
 tblra.85.d:0 "Jetzt, wo die Macht endlich in unseren Händen liegt, müssen wir wissen, was wir mit dem König machen sollen. Während die Fanatischsten argumentieren, dass er den gleichen Zustand erleiden muss wie Nikolaus II. von Russland, argumentieren andere, dass er für die Unterdrückung von Unruhen ein paar Jahre zuvor ins Gefängnis gesteckt werden muss. Eine letzte Gruppe argumentiert, dass er jetzt ein machtloser Mann sei und man ihn ins Exil gehen lassen sollte."
 tblra.85.a:0 "Bereitet das Erschießungskommando vor!   "
 tblra.85.b:0 "Die Unterdrücker des Proletariats müssen eingesperrt werden!"
 tblra.85.c:0 "Setzt diesen unbedeutenden Possenreißer auf ein Schiff. "
 tblra.86.t:0 "Die Rückkehr Trotzkis Beeinflussung flämischer Kommunisten"
 tblra.87.t:0 "Die Kapitulation von Leopold III."
 tblra.87.d:0 "Mit der Kapitulation der belgischen Armee hat sich ihr König uns ergeben und ist nun unser Gefangener."
 tblra.87.a:0 "Eine wertvolle Geisel."
 tblra.88.t:0 "Der König der Belgier war befreit worden"
 tblra.88.d:0 "Leopold III., der König der Belgier, wurde von feindlichen Truppen befreit und ist nicht mehr unser Gast."
 tblra.88.a:0 "Wir haben andere Sorgen."
 tblra.89.t:0 "Die Rückkehr des Königs?"
 tblra.89.d:0 "Mit der Befreiung von Leopold III. müssen wir die Frage nach seiner möglichen Rückkehr beantworten. Es wäre zwar das Einfachste, ihn zurückzurufen, aber seine Heirat mit seiner Mätresse und seine Weigerung, der Regierung im Exil zu folgen, haben in der Bevölkerung für Unruhe gesorgt, und es gibt zahlreiche Menschen, die ihn nicht zurückhaben wollen."
 tblra.89.a:0 "Er wird vorerst im Ausland bleiben."
 tblra.89.b:0 "Organisieren Sie seine Rückkehr. "
 tblra.90.t:0 "Die Monarchie ist wiederhergestellt!"
 tblra.90.d:0 "Als Folge des Erfolgs der antikommunistischen Kräfte wurde der König der Belgier Leopold III. aus seiner Zelle befreit und wird in seiner königlichen Macht wiederhergestellt. Um dies ordnungsgemäß zu tun, wird er seinen Eid vor dem neuen Parlament erneuern, um die Freiheiten und die Gesetze des belgischen Volkes zu beschwören. "
 tblra.90.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.90.b:0 "Gott schützt das freie Belgien und seinen König!"
 tblra.91.t:0 "Der König der Belgier befreit und wieder auf seinen Thron gesetzt!"
 tblra.91.d:0 "\nAls Folge des Erfolges der antikommunistischen Kräfte wurde der König der Belgier Leopold III. aus seiner Zelle befreit, die er in einer privaten Bemerkung als das nasse Stroh des St. Leonard's Gefängnisses" bezeichnete. Er machte seinen offiziellen freudigen Einzug in die Hauptstadt, während die Straßen voll waren, um die Rückkehr des Monarchen zu sehen. Die Parade in den Straßen war jedoch kurz, da man befürchtete, dass einige kommunistische Sympathisanten versuchen könnten, ihn zu töten. Er wurde dann vom neuen Parlament akklamiert, nachdem er seinen Eid erneuert hatte, die Gesetze des Landes zu schützen.
 tblra.91.a:0 "Interessant!"
 tblra.91.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.92.t:0 "Die Rückkehr des Königs! "
 tblra.92.d:0 "Nach der Vernichtung der kommunistischen Tyrannei sind die Monarchie und die Freiheit unseres Volkes wiederhergestellt!"
 tblra.92.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.92.b:0 "Gott schützt das freie Belgien und seinen König!  "
 tblra.93.t:0 "Der König der Belgier kehrt in sein Land zurück und erobert seinen Thron zurück!"
 tblra.93.d:0 "\nAls Folge des Erfolgs der antikommunistischen Kräfte kehrte der König der Belgier Leopold III. aus dem Exil zurück. Bei seinem freudigen Einzug paradierte er durch Straßen, die voller Menschen waren, die den wiederhergestellten Monarchen unbedingt sehen wollten. Dies war jedoch relativ kurz, da die Sicherheitsmaßnahmen sehr hoch waren. Während er beim ersten Mal nach dem Tod von Albert I. auf einem Pferd paradierte, musste er diesmal aus Angst vor einem kommunistischen Attentat in einem gepanzerten Wagen fahren. Er wurde vom neuen Parlament bejubelt, das seinen Schwur, die Gesetze und Freiheiten des belgischen Volkes zu schützen, wiederherstellte."
 tblra.93.a:0 "Interessant!"
 tblra.93.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!   "
 tblra.94.t:0 "Der König der Belgier wird ins Exil geschickt!"
 tblra.94.d:0 "Nachdem er der Gefangennahme entkommen war, während kommunistische Revolutionäre den königlichen Palast übernahmen, wurde Leopold III, der König der Belgier, von der neuen Regierung aufgefordert, auf seinen Thron zu verzichten und Belgien für immer zu verlassen. Dies ist ein trauriger Tag für den König, da es sein Versagen markiert, den Kommunismus in seinem Land einzudämmen, und es könnte das letzte Mal sein, dass er jemals einen Fuß auf belgischen Boden setzt. \n In der Zwischenzeit haben die Revolutionäre die ersten Maßnahmen ergriffen, um den Kollektivierungsprozess zu beginnen."
 tblra.94.a:0 "Ein weiterer Tyrann war vertrieben worden!"
 tblra.94.b:0 "Eine Veränderung zum Schlechteren ist gewiss   "
 tblra.95.t:0 "Der König der Belgier wurde von den Revolutionären verhaftet!"
 tblra.95.d:0 "Der während des kommunistischen Putsches gefangen genommene König der Belgier, Leopold III, wurde ins Gefängnis gesteckt. Das Revolutionskomitee hatte bereits angekündigt, dass ihm wegen seiner Unterdrückung des Proletariats der Prozess gemacht werden soll. Dieser bekannte Gefangene ist nur einer von vielen politischen Gefangenen, die in den Stunden nach der kommunistischen Machtübernahme verhaftet wurden. Diejenigen, die noch rechtzeitig gewarnt werden konnten und wurden, haben das Land verlassen. Es scheint, dass einige bereits von einem Befreiungskomitee sprechen, um das neue belgische kommunistische Regime zu untergraben."
 tblra.95.a:0 "Ein weiterer Tyrann wird für seine Verbrechen bezahlen!"
 tblra.95.b:0 "Diese Kommunisten sind wirklich beunruhigend "
 tblra.96.t:0 "Der König der Belgier wird von Revolutionären hingerichtet!"
 tblra.96.d:0 "Die Nachrichtenkorrespondenten, die über die Ereignisse in Belgien berichteten, teilten mit, dass der König Leopold III. von den Revolutionären gefangen genommen und schnell hingerichtet wurde. Diese Nachricht schockierte die Traditionalisten. Der Kardinal Van Roey, der nur knapp der Gefangennahme entkam, kündigte bereits an, dass Leopold ein Märtyrer des christlichen Glaubens sei und dass er sich beim Papst für seine Seligsprechung einsetzen werde.\n\n Diese Hinrichtung zeigt die Entschlossenheit der Revolutionäre, die wie zuvor die Bolschewiken zu einem Attentat bereit sind, um ihre Ziele zu erreichen und ihre sozialistische Utopie zu verwirklichen."
 tblra.96.a:0 "Dieser Tyrann wird das Proletariat nicht mehr unterdrücken!"
 tblra.96.b:0 "Ein weiteres Zeugnis der kommunistischen Barbarei"
 tblra.97.t:0 "Die Niederländischen Länder eröffneten Verhandlungen über gegenseitige Verteidigungszusammenarbeit"
 tblra.97.d:0 "\nDie Außen- und Verteidigungsminister von Belgien, den Niederlanden und Luxemburg haben bekannt gegeben, dass sie Verhandlungen aufgenommen haben, um ihre Zusammenarbeit zu erweitern. Während sie zuvor bereits Zölle abschafften und andere Handelsbeschränkungen verringerten, soll nun ein Abkommen zur Ausweitung der Zusammenarbeit auf militärischer Ebene ausgehandelt werden. \n\n Sollten die Verhandlungen erfolgreich sein, würde jeder Akt der Aggression gegen ein Land der Benelux-Staaten als Angriff auf alle anderen Länder der geplanten Allianz gewertet werden."
 tblra.97.a:0 "Wir hoffen, dass wir gemeinsam unsere Neutralität wahren können."
 tblra.97.b:0 "Eine interessante Entwicklung.    "
 tblra.98.t:0 "Die Dreierverhandlungen der Benelux-Länder sind gescheitert!"
 tblra.98.d:0 "\nDer belgische Außenminister gab heute bekannt, dass die Dreierkommission, die den Grundstein für ein gegenseitiges Verteidigungsabkommen zwischen Belgien, den Niederlanden und Luxemburg legen sollte, gescheitert ist, da sich die verschiedenen Delegationen nicht auf eine gemeinsame Strategie einigen konnten. Da eine militärische Zusammenarbeit nun unmöglich erscheint, werden die drei Länder in naher Zukunft wohl auf sich allein gestellt sein und sich möglicherweise nach neuen Partnern umsehen müssen."
 tblra.98.a:0 "Es war sowieso ihre Schuld."
 tblra.98.b:0 "Ist das wirklich so wichtig?   "
 tblra.99.t:0 "Lassen wir unsere koloniale Vergangenheit beiseite"
 tblra.99.d:0 "Jetzt, wo wir unsere Unabhängigkeit gesichert haben, sollten wir unsere koloniale Vergangenheit beiseite lassen und die wahren Namen unserer wichtigsten Städte wieder annehmen."
 tblra.99.a:0 "Kinshasa ist unsere Hauptstadt!"
 tblra.99.b:0 "Wozu die Mühe? "
 tblra.100.t:0 "Die Wiederherstellung der kolonialen Städtenamen"
 tblra.100.d:0 "Jetzt, wo der Kongo wieder unter unserer Kontrolle ist, sollten wir die Namen der Städte der Kolonie wiederherstellen."
 tblra.100.a:0 "Das sollten wir tun."
 tblra.100.b:0 "Ist das wirklich so wichtig? "
  
 tblra.101.t:0 "Kampfjet-Wettbewerb"
 tblra.101.desc:0 "Eine aktuelle Studie über den modernen Luftkampf hat eine kritische Schwäche unserer Luftwaffe aufgezeigt. Unsere Kampfflugzeuge hinken den Entwicklungen in anderen Ländern stark hinterher. Das Luftfahrtministerium hat ein Sofortprogramm gestartet, um so schnell wie möglich ein modernes Kampfflugzeug zu beschaffen. Da die Entwicklung im eigenen Land unzumutbar lange dauern würde, wurde beschlossen, eine Lizenz aus dem Ausland zu erwerben. Ein zusätzliches Budget wurde genehmigt.\n\nExperten sind sich uneinig darüber, welcher Flugzeugtyp am besten geeignet wäre, um unsere Jagdgeschwader zu modernisieren."
 tblra.101.a:0 "Ein leichter Abfangjäger, der von Avions Fairey gebaut werden soll"
 tblra.101.b:0 "Ein großes, schweres Jagdflugzeug, das von der Sabca gebaut werden soll."
 tblra.102.t:0 "Leichter Jagdflugzeug-Wettbewerb"
 tblra.102.desc_light_fighter:0 "Das Verteidigungsministerium ist auf der Suche nach einem neuen leichten Jagdflugzeug, das es uns ermöglichen würde, unseren Luftraum zu schützen. Das Auswärtige Amt hat sich nicht gegen das Projekt ausgesprochen, aber vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land man kaufen möchte."
 tblra.102.desc_light_fighter_refused:0 "Unter Berufung auf die nationale Sicherheit hat sich die [From.GetAdjective]-Regierung geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere bestehenden Flugzeuge als Notlösung aufrüsten."
 tblra.102.a:0 "Anflug auf Deutschland"
 tblra.102.b:0 "Annäherung an Italien"
 tblra.102.c:0 "Anflug auf Frankreich"
 tblra.102.d:0 "Annäherung an Großbritannien"
 tblra.102.e:0 "Annäherung an die USA"
 tblra.102.f:0 "Nutzen Sie die Erfahrungen aus dem Wettbewerb zur Verbesserung unserer eigenen Flugzeuge."
 tblra.103.t:0 "Schwerer Jagdflugzeug-Wettbewerb"
 tblra.103.desc_heavy_fighter:0 "Das Luftfahrtministerium möchte ein neues schweres Kampfflugzeug für Langstreckenabfang und Bomberbegleitung beschaffen, aber das Außenministerium hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land gekauft werden soll."
 tblra.103.desc_heavy_fighter_refused:0 "Unter Berufung auf die nationale Sicherheit hat sich die [From.GetAdjective]-Regierung geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 tblra.104.t:0 "[From.GetAdjective] Fighter-Wettbewerb"
 tblra.104.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für ein neues leichtes Kampfflugzeug durch. Laut unserem Air Attaché hat unser neuestes Modell gute Aussichten auf den Sieg. Eine formelle Anfrage der [Von.GetAdjective]-Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken gegen den Verkauf unserer modernsten Ausrüstung an ein fremdes Land. Sollten wir den Verkauf erlauben?"
 tblra.104.a:0 "Auf jeden Fall."
 tblra.104.b:0 "Wir können keine undichten Stellen riskieren."
 tblra.105.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für ein neues schweres Kampfflugzeug durch. Unserem Luftattaché zufolge ist unser neuestes Modell siegfähig. Eine formelle Anfrage der [Von.HoltAdjektiv] Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken gegen den Verkauf unserer modernsten Ausrüstung an ein fremdes Land. Sollten wir den Verkauf zulassen?"
 tblra.106.t:0 "Fighter-Wettbewerb abgeschlossen"
 tblra.106.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Stellen haben wir erfolgreich eine Produktionslizenz für ein neues Kampfflugzeug erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um Mechaniker in der Wartung zu schulen, und ein vollständiger Satz von Zeichnungen und Blaupausen wird in Kürze erwartet. Die Produktion kann jederzeit aufgenommen werden."
 tblra.106.a:0 "Klasse!"
  
  
 tblra.107.t:0 "Bomber-Wettbewerb"
 tblra.107.desc:0 "Eine Studie des Luftministeriums hat ergeben, dass unsere Luftstreitkräfte schlecht ausgerüstet sind, um die Armee zu unterstützen. Luftangriffe über große Entfernungen und Luftnahunterstützung wurden als Schlüsselbereiche identifiziert, in denen wir kritische Defizite haben. Die Regierung hat Geld für ein Crash-Programm zur Beschaffung eines modernen Bombers zur Verfügung gestellt, aber wir müssen eine Entscheidung treffen, welches Flugzeug wir beschaffen sollen."
 tblra.107.a:0 "Ein kleiner Bomber für die Nahunterstützung."
 tblra.107.b:0 "Ein größeres Flugzeug mit mehr Reichweite."
 tblra.108.t:0 "Wettbewerb für leichte Bomber"
 tblra.108.desc_cas:0 "Das Luftwaffenministerium will einen neuen leichten Bomber für die Nahunterstützung der Bodentruppen beschaffen, aber das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land gekauft werden soll."
 tblra.108.desc_cas_refused:0 "Unter Berufung auf die nationale Sicherheit hat sich die [From.GetAdjective]-Regierung geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 tblra.108.a:0 "Anflug auf Deutschland"
 tblra.108.b:0 "Annäherung an Italien"
 tblra.108.c:0 "Anflug auf Frankreich"
 tblra.108.d:0 "Annäherung an Großbritannien"
 tblra.108.e:0 "Annäherung an die USA "
 tblra.109.t:0 "Wettbewerb um mittlere Bomber"
 tblra.109.desc_tac:0 "Das Luftwaffenministerium möchte einen neuen mittleren Bomber für Langstreckeneinsätze und taktische Luftangriffe beschaffen, aber das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land gekauft werden soll."
 tblra.109.desc_tac_refused:0 "Unter Berufung auf die nationale Sicherheit hat sich die [From.GetAdjective]-Regierung geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 tblra.109.a:0 "Anflug auf Deutschland"
 tblra.109.b:0 "Annäherung an Italien"
 tblra.109.c:0 "Anflug auf Frankreich"
 tblra.109.d:0 "Annäherung an Großbritannien"
 tblra.109.e:0 "Annäherung an die USA  "
 tblra.110.t:0 "[From.GetAdjective] Bomber-Wettbewerb"
 tblra.110.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für einen neuen leichten Bomber durch. Laut unserem Air Attaché ist unser neuestes Modell auf dem besten Weg, den Wettbewerb zu gewinnen. Eine formelle Anfrage der [Von.GetAdjective]-Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken, unsere modernste Ausrüstung an ein fremdes Land zu verkaufen. Sollten wir den Verkauf zulassen?"
 tblra.110.a:0 "Zeigen wir ihnen unsere Entwürfe."
 tblra.110.b:0 "Daran haben wir kein Interesse. "
  
 tblra.111.t:0 "[From.GetAdjective] Bomberwettbewerb"
 tblra.111.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für einen neuen mittleren Bomber durch. Laut unserem Air Attaché ist unser neuestes Modell in der Lage zu gewinnen. Eine formelle Anfrage der [Von.GetAdjective]-Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken, unsere modernste Ausrüstung an ein fremdes Land zu verkaufen. Sollten wir den Verkauf zulassen?"
 tblra.111.a:0 "Zeigen wir ihnen unsere Entwürfe."
 tblra.111.b:0 "Daran haben wir kein Interesse."
 tblra.112.t:0 "Bomber-Wettbewerb abgeschlossen"
 tblra.112.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Stellen haben wir erfolgreich eine Produktionslizenz für einen neuen Bomber erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um Mechaniker in der Wartung zu schulen, und ein vollständiger Satz von Zeichnungen und Blaupausen wird in Kürze erwartet. Die Produktion kann jederzeit aufgenommen werden."
 tblra.112.a:0 "Toll. "
 tblra.113.t:0 "Die Belgier wollen mit uns einen leichten Bomber entwickeln"
 tblra.113.desc:0 "Die Belgier haben uns vorgeschlagen, Wissen zu teilen, damit die SABCA in Zusammenarbeit mit Caproni einen leichten Bomber entwickeln kann. Dadurch könnten wir wertvolle Erfahrungen sammeln, während die Belgier ein modernes Luftnahunterstützungsflugzeug erhalten würden."
 tblra.113.a:0 "Wir haben dabei alles zu gewinnen"
 tblra.113.b:0 "Wir bevorzugen Autarkie "
 tblra.114.t:0 "Die Italiener haben unser Abkommen zur gemeinsamen Entwicklung akzeptiert"
 tblra.114.desc:0 "Die italienische Regierung hat die Zusammenarbeit zwischen der SABCA und Caproni genehmigt, um ein neues Flugzeug für die belgische Armee zu bauen."
 tblra.114.a:0 "Dies ist eine großartige Nachricht"
 tblra.115.t:0 "Die französischen Garantien für Belgien"
 tblra.115.desc:0 "Seit Jahrzehnten wird Belgien von Frankreich geschützt. Dies geht auf die belgische Revolution zurück, als ein französisches Expeditionskorps half, den niederländischen Gegenangriff von 1831 zurückzuschlagen und die Unabhängigkeit der südlichen Niederlande zu sichern. Seit dem Ende des Ersten Weltkriegs sind wir eng mit der belgischen Armee verbunden, um unsere Aktionen im Falle von Konflikten zu koordinieren. Wir schützen Belgien und wir werden es garantieren."
 tblra.115.a:0 "Unsere Position in dieser Angelegenheit ist klar."
 tblra.116.t:0 "Erklärung der Neutralität"
 tblra.116.desc:0 "Nach einer hitzigen Debatte haben wir entschieden, dass die kontinuierliche militärische Zusammenarbeit mit der französischen Regierung ein Risiko für die belgische Sicherheit darstellt, da sie das Land in einen neuen Konflikt treiben könnte. Um Belgien eine neue Katastrophe zu ersparen, ähnlich der Verwüstung, die die deutsche Offensive von 1914 war, müssen wir auf die französischen Garantien verzichten."
 tblra.116.a:0 "Wir werden unsere Entscheidung dem Völkerbund mitteilen"
 tblra.117.t:0 "Belgien verzichtet auf den französischen Schutz"
 tblra.117.desc:0 "Nach einer hitzigen Debatte hat die belgische Regierung beschlossen, dass sie vorerst eine strikt neutrale Haltung einnehmen wird und alle Grenzen gleichermaßen schützt. Diese Entscheidung wurde unter anderem aufgrund der Unterstützung der flämischen Nationalisten getroffen, die diese Garantien und den französischen Einfluss auf das Militär als skandalöse Einmischung einer ausländischen Regierung in unsere inneren Angelegenheiten betrachten."
 tblra.117.a:0 "Es ist ihre Entscheidung."
 tblra.117.b:0 "Es ist ihre Entscheidung."
 tblra.117.c:0 "Interessant."
 tblra.118.t:0 "Flämische Abgeordnete wollen totale Neutralität"
 tblra.118.desc:0 "Keine französische Einmischung mehr!" Unter anderem dieser Slogan ist das neue Motto der flämischen Nationalisten, denn sie fordern, auf den französischen Schutz zu verzichten und stattdessen eine strikte Neutralitätspolitik zu betreiben. Diese Position, die im totalen Bruch mit der diplomatischen Situation Belgiens der letzten 18 Jahre steht, soll uns Sicherheit geben, da eine enge Beziehung zu den Franzosen im Falle eines neuen deutsch-französischen Konflikts nur eine Wiederholung des Schlieffenplans unterstützen würde. Aber weit davon entfernt, nur von flämischen Nationalisten unterstützt zu werden, fand diese Position auch Unterstützung unter prominenten französischsprachigen Politikern wie Paul-Henri Spaak. Gerüchte aus dem Königspalast besagen sogar, dass der König selbst eine solche Entscheidung unterstützen würde.
 tblra.118.a:0 "Ihre Forderungen akzeptieren"
 tblra.118.b:0 "Wir werden uns nicht ihrem Willen beugen."
 tblra.119.t:0 "Paul-Henri Spaak stellt ein Ultimatum"
 tblra.119.desc:0 "Paul-Henri Spaak, einer der führenden sozialistischen Politiker, hat mit den anderen sozialistischen Ministern mit seinem Rücktritt gedroht, wenn nicht schnellstmöglich eine neutrale Außenpolitik umgesetzt wird. Wenn die Sozialisten zurücktreten, würde die Dreierkoalition, die seit den letzten Parlamentswahlen der zentrale Punkt der belgischen Politik war, zerbrechen. Die logische Entwicklung wäre, dass die Katholiken und die Liberalen gemeinsam eine Regierung bilden, um die Beziehungen zu Frankreich und Großbritannien zu stärken."
 tblra.119.a:0 "Stimmen Sie dem Ultimatum Spaaks zu"
 tblra.119.b:0 "Wir werden eine Regierung ohne sie bilden."
 tblra.120.t:0 "Der französischen Entente beitreten?"
 tblra.120.desc:0 "Das Engagement der Franzosen für den Schutz der anderen Nationen Europas scheint klar und fest zu sein. Sie haben eine so genannte Entente gebildet, um den Kontinent gegen die Bedrohung durch die Tyrannen zu sichern. Aufgrund unserer Position und unserer klaren pro-französischen Politik wäre es für uns selbstverständlich, diesem Bündnis beizutreten, um unsere eigene Sicherheit zu gewährleisten. Die einzig sinnvolle Alternative wäre, eine starke Bindung an Großbritannien anzustreben, die uns eine geheime und dann konkrete Unterstützung unserer Strategie sichert."
 tblra.120.a:0 "Unsere Hymne wird aber immer noch nicht die Marseillaise sein."
 tblra.120.b:0 "Schließen wir stattdessen die diplomatischen Beziehungen zu Großbritannien  "
 tblra.121.t:0 "Faschistentreffen von kommunistischen Militanten gestört"
 tblra.121.desc:0 "Gestern Abend wurde ein faschistisches Treffen durch die gewalttätige Aggression von kommunistischen Sympathisanten gestört, die Steine und Schläge warfen, um die Kundgebung zu stören. Während die Faschisten ebenso gewalttätig reagierten, führte dies zu einer angespannten Situation, die von der Polizei so vorsichtig wie möglich gehandhabt wurde."
 tblra.121.a:0 "Ein notwendiger Schritt, um die Faschisten zu stoppen."
 tblra.121.b:0 "Intervenieren, um die Gewalt zu stoppen "
 tblra.122.t:0 "Die Kommunisten organisieren einen massiven Streik"
 tblra.122.desc:0 "Um ihre Stärke in den unteren Klassen unserer Gesellschaft zu zeigen, organisierte die kommunistische Partei einen massiven, aber hoffentlich kurzen Streik im ganzen Land. Während sie diese Bewegung als einen Sieg bezeichnen, betonte sie die Kluft zwischen den Kommunisten und den demokratischen Parteien."
 tblra.122.a:0 "Arbeiter der Welt, vereinigt euch!"
 tblra.122.b:0 "Verdammte Kommunisten! "
 tblra.122.c:0 "Es reicht, schickt das Militär!"
 tblra.123.t:0 "Die Kommunisten organisieren einen Marsch auf Brüssel"
 tblra.123.desc:0 "Wie 1933 hat die belgische kommunistische Partei einen Marsch auf Brüssel gegen den Hunger" und für soziale Gerechtigkeit" organisiert. Während kommunistische Sympathisanten Reformen zugunsten der Arbeiter fordern und diese Veranstaltung als notwendigen Protest zur Verteidigung der Arbeiter bezeichnen, befürchten die Behörden, dass diese Demonstration in einen Aufstand umschlägt, der sich gegen die demokratischen Institutionen richtet.
 tblra.123.a:0 "Blutige Kommunisten!"
 tblra.123.b:0 "Das reicht, schickt das Militär!"
 tblra.124.t:0 "Xavier Relecom verhaftet!"
 tblra.124.desc:0 "Um den von der kommunistischen Partei organisierten Streik zu unterdrücken, wurde gestern Abend einer ihrer wichtigsten Anführer, Xavier Relecom, verhaftet. Er befindet sich derzeit in Haft, um seine Verwicklung in die letzten Unruhen zu untersuchen."
 tblra.124.a:0 "Die Polizei macht ihre Arbeit."
 tblra.125.t:0 "Erfolgreiches Rexisten-Treffen"
 tblra.125.desc:0 "Gestern Abend füllte der Anführer der Rex, Léon Degrelle, einen großen Saal mit Sympathisanten und hielt eine lange Rede gegen die Korruptheit der Institution und die Auflösung des nationalen Geistes."
 tblra.125.a:0 "Rex Vaincra", sagen sie..." "
 tblra.126.t:0 "Massives Rexisten-Treffen"
 tblra.126.desc:0 "Gestern Nachmittag hielt Léon Degrelle eine große Versammlung im Freien ab. Er kam in einem schwarzen Cabrio an und ließ die Mitglieder der Rexisten-Miliz vor ihm Revue passieren. Dann hielt er eine lange Rede, in der er sich über das parlamentarische System und die Verweichlichung der demokratischen Abgeordneten ausließ. Mit dieser eindrucksvollen Machtdemonstration zeigten die Sympathisanten ihren Willen, die Bewegung zu unterstützen. Gleichzeitig sah es aus der Sicht der nicht-faschistischen Bürger wie eine große Militärparade aus, die die Demokratie bedrohte."
 tblra.126.a:0 "Die erhobene Hand ist das Zeichen unserer Verfügbarkeit für das Vaterland."
 tblra.126.b:0 "Das reicht, schickt das Militär! "
 tblra.127.t:0 "Massive Versammlung von Verdinaso"
 tblra.127.desc:0 "Gestern zeigte Joris Van Severen die Stärke seiner Bewegung, indem er einen großen organisierten Mob während einer massiven Versammlung versammelte. Während seiner Rede griff er das derzeitige politische System als korruptes und ineffizientes politisches System an, das die Nation zerstöre."
 tblra.127.a:0 "Diese Bewegung wird jeden Tag größer."
 tblra.127.b:0 "Das ist genug, schickt das Militär! "
 tblra.128.t:0 "Großer Aufruhr zwischen Faschisten und Antifaschisten"
 tblra.128.desc:0 "Eine Gruppe von organisierten faschistischen Schlägern hat wiederholt antifaschistische Sympathisanten angegriffen, die gegen ihr letztes Treffen protestierten. Dieser Vorfall entwickelte sich dann zu einem Aufruhr, bei dem Einrichtungen beschädigt und viele Beteiligte verletzt wurden ... und einige arme Kerle, die mitten im Geschehen gefangen waren."
 tblra.128.a:0 "Politische Gewalt ist nicht die Lösung."
 tblra.128.b:0 "Greifen Sie so schnell wie möglich ein, um die Unruhen zu beenden."
 tblra.129.t:0 "Léon Degrelle nach der letzten Versammlung verhaftet"
 tblra.129.desc:0 "Aufgrund der Unruhen nach dem letzten Faschistentreffen wurde Léon Degrelle von der Polizei verhaftet, um seine Verantwortung bei den letzten Ausschreitungen zu untersuchen."
 tblra.129.a:0 "Die Polizei tut ihre Arbeit."
 tblra.130.t:0 "Ein Teil der Bevölkerung hat Angst vor dem Faschismus"
 tblra.130.desc:0 "Es scheint, dass das letzte faschistische Treffen eher kontraproduktiv war, da diese Machtdemonstration es geschafft hat, einen Teil der Bevölkerung davon zu überzeugen, dass die Demokratie verteidigt werden muss."
 tblra.130.a:0 "Wer will es ihnen verdenken?"
 tblra.131.t:0 "Die faschistische Fünfte Kolonne"
 tblra.131.desc:0 "Die deutsche Aggression zwingt uns dazu, potentielle Sympathisanten im Lande zu verhaften. Obwohl Léon Degrelle offiziell erklärte, dass sie nicht pro-deutsch seien, war die Gefahr zu groß, um sie zu ignorieren, so die Behörden. Infolgedessen wurden prominente Nationalisten, Unionisten und Separatisten wie August Borms, Léon Degrelle und Joris Van Severen verhaftet."
 tblra.131.a:0 "Sie könnten mit dem Feind kollaborieren"
 tblra.131.b:0 "Meinungsverschiedenheiten sind ein Teil des demokratischen Prozesses"
 tblra.132.t:0 "Syndikalist hilft bei der Verbreitung marxistischer Ideen"
 tblra.132.desc:0 "Ein lokaler Syndikalist hat eine intensive Kampagne zur Förderung der kommunistischen Ideen organisiert. Er scheint eine Menge neuer Sympathisanten für unsere Sache gewonnen zu haben."
 tblra.132.a:0 "Wir sind die Zukunft!"
 tblra.133.t:0 "Bourgois Reaktionäre versuchen, die kapitalistischen Institutionen zu schützen"
 tblra.133.desc:0 "Als Reaktion auf unseren Aufstieg in die Prominenz haben Agenten der Kapitalisten beschlossen, ihre so genannte Freiheit" zu schützen, um das Überleben der von der Bourgeoisie geschaffenen Institutionen zu garantieren. Dieser Prozess wird wahrscheinlich nur vorübergehend sein, denn nichts wird die Arbeiter daran hindern, an die Macht zu kommen und die Produktionsmittel zu ergreifen.
 tblra.133.a:0 "Wir haben die Zukunft gesehen, sie kämpfen gegen das Unvermeidliche"
 tblra.134.t:0 "Faschisten versammeln sich, um dem Aufstieg der Kommunisten zu begegnen"
 tblra.134.desc:0 "Um zu versuchen, das Unvermeidliche rückgängig zu machen, haben sich Banden von faschistischen Reaktionären, die wahrscheinlich von den Kapitalisten kontrolliert werden, organisiert und greifen kommunistische Aktivisten an."
 tblra.134.a:0 "Wir werden am Ende triumphieren!"
 tblra.135.t:0 "Mobilisierung für die Demokratie"
 tblra.135.desc:0 "Die Bedrohung durch faschistische und kommunistische Bewegungen hat eine Reaktion zur Unterstützung der demokratischen Institutionen hervorgerufen. Vereinigungen haben sich gebildet, um die Angriffe auf die öffentlichen Freiheiten anzuprangern und die Strukturen der belgischen Gesellschaft zu erhalten."
 tblra.135.a:0 "Freiheiten müssen geschützt werden"
 tblra.136.t:0 "Die Force Publique fordert moderne Gewehre"
 tblra.136.desc:0 "Die Force Publique, die Sicherheitstruppe des Belgisch-Kongo, hat seit Jahren keine moderne Ausrüstung mehr erhalten. Nicht nur, dass sie als Kampftruppe allmählich veraltet, sondern auch, dass sie Schwierigkeiten hat, ihre täglichen Aufgaben der Strafverfolgung in den abgelegenen Regionen der Kolonie zu erfüllen. \n Um die Situation zu ändern, wurde moderne Ausrüstung als Teil eines allgemeinen Plans zur Wiederherstellung der Fähigkeiten der Kolonialtruppe angefordert."
 tblra.136.a:0 "Senden Sie Anweisungen an die Logistikabteilung"
 tblra.136.b:0 "Wir werden ihnen technische Unterlagen schicken."
 tblra.136.c:0 "Wir können keine Gewehre entbehren."
 tblra.137.t:0 "Belgien erklärt sich bereit, moderne Gewehre zu schicken."
 tblra.137.desc:0 "Die belgische Regierung hat zugestimmt, einen Teil der angeforderten FN-Gewehre zu schicken, um die Ausrüstung der Force Publique zu modernisieren."
 tblra.137.a:0 "Das ist eine großartige Nachricht."
 tblra.138.t:0 "Belgien hat unsere Anfrage abgelehnt."
 tblra.138.desc:0 "Die belgische Regierung hat sich geweigert, uns die angeforderten Gewehre zu schicken.  Ohne Investitionen wird die Force Publique immer mehr Schwierigkeiten haben, ihre täglichen Aufgaben effizient zu erledigen."
 tblra.138.a:0 "Wir werden sie dann selbst herstellen müssen."
 tblra.139.t:0 "Die Handfeuerwaffen der Force Publique"
 tblra.139.desc:0 "Der erste Teil der Waffen, die wir versprochen haben, der Force Publique zu geben, um bei der Modernisierung ihrer Bewaffnung zu helfen, ist endlich fertig."
 tblra.139.a:0 "Schicken Sie sie ohne Verzögerung. "
 tblra.139.b:0 "Stornieren Sie die Lieferung und behalten Sie die Waffen."
 tblra.140.t:0 "Zweite Lieferung von Waffen an die Force Publique"
 tblra.140.desc:0 "Die zweiten Abschnitte der für die Force Publique bestimmten Waffen sind fertig."
 tblra.140.a:0 "Sie kennen die Prozedur und fahren fort.  "
 tblra.141.t:0 "Die letzte Waffenlieferung für den Kongo"
 tblra.141.desc:0 "Der letzte Abschnitt der Kleinwaffen, die in den Kongo geliefert werden sollen, ist endlich fertig."
 tblra.141.a:0 "Ich hoffe, dass sie ihre neuen Gewehre lieben werden."
 tblra.142.t:0 "Die Belgier weigern sich, die Waffen zu liefern!"
 tblra.142.desc:0 "In einer überraschenden Wendung der Ereignisse haben die Belgier beschlossen, die Waffen, die sie zu liefern versprochen haben, zu behalten und die zukünftigen Lieferungen abzusagen. Diese Entscheidung sorgte für Verärgerung bei den Offizieren der Force Publique und der Regierung des Kongo. Dieser Mangel an Unterstützung und Verlässlichkeit der belgischen Regierung hat das Gefühl verstärkt, dass eine größere Autonomie der Kolonie notwendig ist, um ein realistisches Ziel zu erreichen, mit oder ohne Zustimmung des Ministeriums der Kolonien."
 tblra.142.a:0 "Dies ist ein Skandal.  "
 tblra.143.t:0 "Die erste Lieferung von Gewehren ist eingetroffen"
 tblra.143.desc:0 "Wir haben den ersten Teil der von der belgischen Regierung versprochenen Waffen erhalten"
 tblra.143.a:0 "Hoffen wir, dass der Rest schnell folgen wird. "
 tblra.144.t:0 "Eine weitere Ladung Gewehre ist eingetroffen"
 tblra.144.desc:0 "Eine zweite Lieferung von Kleinwaffen ist eingetroffen."
 tblra.144.a:0 "Es wurde auch Zeit. "
 tblra.145.t:0 "Der letzte Teil der versprochenen Waffen wurde geliefert"
 tblra.145.desc:0 "Der letzte Teil der von der belgischen Regierung versprochenen Schusswaffen ist soeben in Matadi eingetroffen."
 tblra.145.a:0 "Es ist großartig, dass sie ihr Wort gehalten haben. "
 
 tblra.146.t:0 "Belgien erklärt den Ausnahmezustand"
 tblra.146.desc:0 "Um der wachsenden Bedrohung durch radikale Politiker zu begegnen, hat der König der Belgier Leopold III. beschlossen, das Militär zu mobilisieren. So überraschend dieser Schritt auch sein mag, Gerüchte besagen, dass diese radikale Entscheidung durch den britischen Druck auf das Land begünstigt wurde. In Belgien wird nun das Kriegsrecht verhängt, die Repression gegen faschistische Politiker und Sympathisanten hat begonnen. Dennoch gibt eine gute Anzahl von ihnen, mehr Royalisten als Faschisten, zu, dass ihre Ansichten kurzsichtig sind und stellen sich hinter den König.\n\nDie demokratischen Parteien sind indes gespalten über diese Entwicklung. Während viele durch die Zerschlagung der Staatsfeinde erleichtert sind, befürchten andere, dass die Notstandsbefugnisse verlängert und die demokratischen Institutionen obsolet gemacht werden könnten."
 tblra.146.a:0 "Interessant."
 tblra.146.b:0 "Es lebe der König! "
 tblra.147.t:0 "Belgien erklärt den Ausnahmezustand"
 tblra.147.desc:0 "Um der wachsenden Bedrohung durch radikale Politiker zu begegnen, hat der König der Belgier Leopold III. beschlossen, das Militär zu mobilisieren. So überraschend dieser Schritt auch sein mag, es gibt Gerüchte, dass diese radikale Entscheidung durch den britischen Druck auf das Land begünstigt wurde. Das Kriegsrecht wird nun in Belgien verhängt, die Repression gegen kommunistische Politiker und Sympathisanten hat begonnen. Nichtsdestotrotz gibt eine gute Anzahl von ihnen, mehr Royalisten als Faschisten, ihre Fehler zu und stellt sich hinter den König. Derweil sind die demokratischen Parteien über diese Entwicklung gespalten. Während viele durch die Zerschlagung der Staatsfeinde erleichtert sind, befürchten andere, dass die Notstandsbefugnisse verlängert und die demokratischen Institutionen obsolet gemacht werden könnten."
 tblra.147.a:0 "Interessant."
 tblra.147.b:0 "Es lebe der König! "
 tblra.148.t:0 "Der König der Belgier schlägt ein diplomatisches Abkommen vor."
 tblra.148.desc:0 "Im Wissen um unser Vorhaben, in ihr Land einzugreifen, um uns an ihrer Seite zu sichern, hat der König Leopold III. eine friedlichere Lösung vorgeschlagen. Er würde das Kriegsrecht ausrufen und selbst mit radikalen Politikern verhandeln, während wir ihre Unabhängigkeit und Neutralität bewahren würden."
 tblra.148.a:0 "Das ist eine vernünftige Lösung."
 tblra.148.b:0 "Wir dürfen die Möglichkeit einer Invasion nicht außer Acht lassen."
 tblra.149.t:0 "Die Briten haben unser Angebot abgelehnt."
 tblra.149.desc:0 "Die Briten haben uns mitgeteilt, dass sie unser Angebot abgelehnt haben. Da eine britische Intervention eine Möglichkeit bleibt, müssen wir unsere Anstrengungen intensivieren, um die Faschisten und die Kommunisten zu bekämpfen, indem wir vorbereitet sind, solange sie sich auf dem Kriegspfad befinden."
 tblra.149.a:0 "Zeit zu mobilisieren!"
 tblra.150.t:0 "Eine Demonstration der Loyalität."
 tblra.150.desc:0 "In letzter Zeit hat sich die pro-royalistische Propaganda verstärkt und wurde von den Monarchisten, die bereit sind, das Land zu verteidigen, mit Begeisterung aufgenommen. In Roeselare haben sich Menschen spontan versammelt, um vor einem großen Porträt des Königs Blumensträuße niederzulegen, um ihre Loyalität zu zeigen."
 tblra.150.a:0 "Es lebe Leopold!"
 tblra.151.t:0 "Die Drohung der britischen Intervention"
 tblra.151.desc:0 "Das britische Parlament hat das Projekt einer Intervention in Belgien gebilligt. Folglich wird die Möglichkeit einer Invasion jeden Tag realer. Da sie auf unsere diplomatischen Bitten, einen neuen europäischen Konflikt zu vermeiden, taub zu sein scheinen, sind wir effektiv zwischen antidemokratischen politischen Diskursen und der Möglichkeit einer britischen Landung gefangen. Um aus dieser scheinbar unentwirrbaren Situation herauszukommen, traf sich der König mit der Regierung und dem Chef des Generalstabs, um einen radikalen Aktionsplan zu besprechen, der den Briten unsere Entschlossenheit im Kampf gegen Faschisten und Kommunisten zeigen würde, in der Hoffnung, einen unnötigen Krieg zu vermeiden."
 tblra.151.a:0 "Fahren Sie mit dem Plan fort. Erklären Sie das Kriegsrecht."
 tblra.151.b:0 "Das ist zu gefährlich. "
 
 tblra.152.t:0 "Das Kriegsrecht tritt in Kraft"
 tblra.152.desc:0 "Wie in der langen und ernsten Rede, die von den belgischen Radiosendern ausgestrahlt wurde, wird das Kriegsrecht im Lande wirksam. Divisionen wurden mobilisiert und an strategisch wichtige Orte geschickt, während der König vom militärischen Oberkommando im Fort von Breendonck aus die gesamte Operation befehligte. Die Hauptquartiere von Rex, dem VNV, den belgischen kommunistischen Parteien und anderen Organisationen, die der extremen Linken und der extremen Rechten nahestehen, werden derzeit von Polizeikräften durchsucht, die von Militärs unterstützt werden. Der König hat nun effektiv die Kontrolle über das Land und ist bereit, dessen Unabhängigkeit zu sichern und gleichzeitig seinen eigenen Thron zu schützen."
 tblra.152.a:0 "Ein Schlag ins Herz unserer Feinde. "
 
 tblra.153.t:0 "Die Säkularisierung kehrt zurück."
 tblra.153.desc:0 "Mit der Rückkehr einer funktionierenden demokratischen Politik scheint sich die Gesellschaft entlang der Parteilinien neu zu organisieren. Als Konsequenz ist zu erwarten, dass die Versäulung auf die eine oder andere Weise wieder die Struktur der Gesellschaft prägen wird."
 tblra.153.a:0 "Die Gesellschaft, die wir kennen und lieben, kommt zurück. "
 #maybe add unique text for tblra.155 
 tblra.156.t:0 "Das Ende von Belgien"
 tblra.156.desc:0 "Durch den Verlust der Hälfte der historischen Territorien des Landes ist die Bevölkerungsaufteilung zwischen Flamen und Wallonen plötzlich verschwunden. Folglich muss die Regierung dieser Veränderung Rechnung tragen und anerkennen, dass die Institutionen des belgischen Staates nicht mehr repräsentativ sind."
 tblra.156.a:0 "Eine logische Entwicklung"
 tblra.156.b:0 "Eine logische Entwicklung"
 tblra.156.c:0 "Eine logische Entwicklung"
 tblra.156.d:0 "Eine logische Entwicklung"
  
 tblra.157.t:0 "Das Ende von Belgien"
 tblra.157.desc:0 "Durch den Verlust der Hälfte der historischen Territorien des Landes ist die Bevölkerungsaufteilung zwischen Flamen und Wallonen plötzlich verschwunden. Folglich muss die Regierung dieser Veränderung Rechnung tragen und anerkennen, dass die Institutionen des belgischen Staates nicht mehr repräsentativ sind."
 tblra.157.a:0 "Eine logische Entwicklung"
 tblra.157.b:0 "Eine logische Entwicklung"
 tblra.157.c:0 "Eine logische Entwicklung"
 tblra.157.d:0 "Eine logische Entwicklung"
  
 tblra.158.t:0 "Der Aufstieg des flämischen Löwen"
 tblra.158.desc:0 "Durch den Verlust des wallonischen Territoriums brach die ehemalige belgische Regierung zusammen. Aufgrund des Bruchs des sprachlichen Gleichgewichts (das die französischsprachige Bevölkerung gegenüber der nun überwältigenden Mehrheit der flämischen Bürger bevorzugte), beschloss das Land, sich als Flandern neu zu errichten. Flämische Nationalistenführer haben diesen Tag als den zweitgrößten Tag Flanderns seit der Schlacht an den Goldenen Sporen von 1302 bezeichnet."
 tblra.158.a:0 "Interessant "
  
 tblra.159.t:0 "Der wallonische Kongress verkündet die Reformation Belgiens"
 tblra.159.desc:0 "\n\nMit dem Verlust der flämischen Gebiete, einschließlich der ehemaligen Hauptstadt Brüssel, ist die belgische Regierung in Unordnung geraten. Um sich den neuen politischen Gegebenheiten anzupassen, hat sich in Lüttich ein wallonischer Kongress zusammengefunden, um die Grundlagen für einen wallonischen Staat zu legen."
 tblra.159.a:0 "Interessant "
  
 tblra.160.t:0 "Anpassung an den Fall Gelb"
 tblra.160.desc:0 "Mit dem Verschwinden Belgiens müssen wir unseren Invasionsplan an die neue politische Realität anpassen."
 tblra.160.a:0 "Das wird einfacher sein."
  
 tblra.161.t:0 "Machtspielchen im Kongo"
 tblra.161.desc:0 "Mit dem Einfluss eines weiteren kommunistischen Landes ist eine Debatte über die Führung der kommunistischen Bewegung im Kongo entstanden. Albert Decoster wird von einigen aufgrund seiner europäischen Herkunft als illegitim angesehen und einige würden lieber einen Afrikaner an der Spitze eines afrikanischen Landes sehen, auch wenn er nur eine Galionsfigur ist."
 tblra.161.a:0 "Afrika muss von Afrikanern regiert werden."
 tblra.161.b:0 "Behalten Sie ihn in der Regierung."
 tblra.161.c:0 "Behalten Sie ihn an der Macht."
 
 tblra.162.t:0 "Das neue Regime formt die Landschaft um"
 tblra.162.desc:0 "Das neue kommunistische Regime im Kongo kann nicht den Triumph der Revolution zeigen, solange die Städtenamen noch lebendige Symbole der imperialistischen, bürgerlichen Vergangenheit sind. Um die Sache zu regeln, müssen verschiedene Städte umbenannt werden, um die Helden der Revolution und die Inspiratoren des Proletariats zu ehren."
 tblra.162.a:0 "Alle Schilder sind zu ändern."
 tblra.162.b:0 "Ein atheistischer Staat glaubt nicht an Schilder."
 
 tblra.164.t:0 "Bericht des Ministeriums für die Kolonien für 1935"
 tblra.164.desc:0 "Wir sind mit der Arbeit von Pierre Ryckmans im Kongo ziemlich zufrieden, da er die koloniale Charta recht gut anwendet, auch wenn hier und da einige Missbräuche gemeldet wurden.\nDie Wirtschaft verbessert sich, und die Situation der Eingeborenen hat sich seit 1909 drastisch verbessert. Außerdem bringen die Bergbauproduktion und der Kautschukabbau erhebliche Einnahmen. Dennoch veraltet unsere Bergbauausrüstung, was die wirtschaftliche Leistungsfähigkeit der Kolonie in Zukunft gefährden könnte.\nDie öffentliche Gewalt ist fast völlig desorganisiert. Die Soldaten sind fast ausschließlich mit völlig veralteten Gewehren ausgerüstet, während die Offiziere unmotiviert sind. Infolgedessen können derzeit nur die einfachsten Sicherheitsoperationen durchgeführt werden.\n\nIn der Zwischenzeit hat der Völkerbund den Bericht von Eugéne Jungers über seine Arbeit in den Mandatskolonien Ruanda und Urundi genehmigt. Die Aufsicht über die Königreiche Mutara III in Ruanda und Mwambutsa IV in Urundi soll demnach ohne Zwischenfälle weitergeführt werden. Folglich sehen wir derzeit keine Notwendigkeit, die zivile Verwaltung zu ersetzen, aber eine dringende Überarbeitung unserer Sicherheitskräfte ist notwendig."
 tblra.164.a:0 "Wir haben viel zu tun! "
  
 tblra.165.t:0 "Albert-Kanal fertiggestellt"
 tblra.165.desc:0 "Nach einem Jahrzehnt der Arbeit wurde der Albert-Kanal endlich eingeweiht."
 tblra.165.a:0 "Eine großartige Errungenschaft  "
  
 tblra.166.t:0 "Die Ausgrabung des Albertkanals wurde gestoppt "
 tblra.166.desc:0 "Aufgrund des Krieges wurde die Ausgrabung des Albert-Kanals kurz vor seiner Fertigstellung gestoppt."
 tblra.166.a:0 "Wir werden den Krieg gewinnen, den Frieden wiederherstellen und ihn fertigstellen.  "
  
 tblra.167.t:0 "Brüssel versprach technische Hilfe."
 tblra.167.desc:0 "Während wir um neue Gewehre baten, schickte die Regierung stattdessen technische Hilfe."
 tblra.167.a:0 "Das ist besser als nichts. "
  
 tblra.news.1.t:0 "Die holländische Regierung gibt den belgischen Forderungen nach!"
 tblra.news.1.d:0 "\n\nDie holländische Regierung akzeptierte die Bedingungen des belgischen Ultimatums und öffnete sich damit dem starken kommunistischen Einfluss."
 tblra.news.1.a:0 "Tolle Neuigkeiten!"
 tblra.news.1.b:0 "Verdammte Belgier! Die sollten wirklich nicht existieren.  "
 tblra.news.1.c:0 "Freut euch Arbeiter! Die Revolution breitet sich aus! "
 tblra.news.1.e:0 "Ein weiteres Land, das sich vor einer ausländischen Aggression schämt"
 tblra.news.2.t:0 "Die niederländische Regierung lehnt die belgischen Forderungen ab!"
 tblra.news.2.d:0 "\n\nDie holländische Regierung hat das belgische Ultimatum zurückgewiesen und erklärt, dass sie sich diesen lächerlichen Forderungen nicht beugen wird. Die holländische Regierung fügte hinzu, dass sie bereit sind, ihr letztes Stückchen Land gegen Wasser oder andere Eindringlinge zu verteidigen."
 tblra.news.2.a:0 "Die Niederländer stehen gegen Aggression!"
 tblra.news.2.b:0 "Unsere niederländischen Verbündeten werden uns brauchen, lasst uns bereit sein.  "
 tblra.news.2.c:0 "Das wird den Marsch der Geschichte nicht aufhalten! "
 tblra.news.2.e:0 "Besorgniserregend!"
 tblra.news.3.t:0 "Die niederländische Regierung sucht die Hilfe der Alliierten!"
 tblra.news.3.d:0 "\n\nDie niederländische Regierung lehnt die belgischen Forderungen ab und bittet die Alliierten um militärische Hilfe im Falle einer belgischen Aggression."
 tblra.news.3.a:0 "Die Vereinten Nationen werden die Freiheit verteidigen!"
 tblra.news.3.b:0 "Die Feinde unserer Feinde sind (fast) unsere Freunde.  "
 tblra.news.3.c:0 "Das wird den Lauf der Geschichte nicht aufhalten! "
 tblra.news.3.e:0 "Es wird einen kurzen Krieg geben, oder?"
 tblra.news.43.t:0 "Léon Degrelle proklamiert das Thiois-Reich"
 tblra.news.43.d:0 "In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Léon Degrelle, dass mit der Vollendung der Union mit den Niederlanden eine neue Ära für die nun wiedervereinigten Niederen Lande begonnen habe. Um diesen Wandel zu verdeutlichen, wird das Land nun den Namen Thiois Empire tragen. Um den Geist des Kaisers Karl V. wieder aufleben zu lassen, forderte er die Wiedervereinigung des alten Burgundischen Kreises" zu dieser neuen politischen Einheit.
 tblra.news.43.a:0 "Heute ist endlich ein kaiserliches Volk erwacht!"
 tblra.news.43.b:0 "Nach dem Land, das es nicht gibt, das Imperium, das es nicht gibt!"
 tblra.news.43.c:0 "Wir werden unsere Landkarten ändern müssen."
 tblra.news.44.t:0 "Joris Van Severen proklamiert den Dietsche Rijk"
 tblra.news.44.d:0 "In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Joris Van Severen, dass nun, da die Union mit den Niederlanden vollendet ist, eine neue Ära für die nun wiedervereinigten Niederländischen Länder begonnen hat. Um diese Veränderung zu zeigen, wird das Land nun den Namen Dietsche Rijk tragen. In einem Aufruf zur Wiederbelebung der Einheit des Niederländischen rief er dazu auf, dass sich alle Erben der Niederländer zu dieser neuen politischen Einheit zusammenschließen sollten."
 tblra.news.44.a:0 "Heute ist endlich ein imperiales Volk erwacht!"
 tblra.news.44.b:0 "Nach dem Land, das es nicht gibt, das Imperium, das es nicht gibt!"
 tblra.news.44.c:0 "Wir werden unsere Landkarten ändern müssen. "
  
