 bel_cityfall.1.t:0 "Der Fall von Berlin"
 bel_cityfall.1.d:0 "Siegreiche belgische Soldaten marschieren nach erbitterten Kämpfen um das Brandenburger Tor, den Reichstag und die Reichskanzlei durch die Straßen Berlins.\n\nDie belgische Flagge weht nun über dem Reichstag. Währenddessen werden Spezialteams zur Durchsuchung der Stadt geschickt, um jeden deutschen Beamten, der in der belagerten Stadt eingeschlossen ist, gefangen zu nehmen."
 bel_cityfall.1.a:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.1.b:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.1.c:0 "Belgische Schweinehunde!"
 bel_cityfall.2.t:0 "Der Fall von London"
 bel_cityfall.2.d:0 "Siegreiche belgische Soldaten marschieren durch die Straßen Londons, nachdem sie sich fast den ganzen Tag über heftige Kämpfe geliefert haben. Obwohl die meisten Denkmäler der Stadt bei den Kämpfen erhalten blieben, wurde die Tower Bridge zerstört, nachdem zurückweichende britische Truppen versuchten, über die Brücke über die Themse zu gelangen. Belgische Artillerieeinschläge zerstörten die Mitte, bevor sie die andere Seite erreichen konnten. Der Buckingham Palace ist nun das neue Hauptquartier der vorrückenden belgischen Truppen."
 bel_cityfall.2.a:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.2.b:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.2.c:0 "Warum haben wir ihnen 1914 geholfen?"
 bel_cityfall.3.t:0 "Der Fall von Moskau"
 bel_cityfall.3.d:0 "Siegreiche belgische Soldaten marschieren durch die Straßen Moskaus, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Belgische Bataillone bezogen Stellung rund um den roten Platz und in den beschädigten Gebäuden des Kremls. Wie durch ein Wunder überstanden die Türme der Basilika das Artilleriefeuer, ebenso wie der Turm des Brüsseler Rathauses im Jahr 1695."
 bel_cityfall.3.a:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.3.b:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.3.c:0 "Belgier? Hier?"
 bel_cityfall.4.t:0 "Der Fall von Amsterdam"
 bel_cityfall.4.d:0 "Siegreiche belgische Soldaten marschieren durch die Straßen von Amsterdam, nachdem sie sich fast den ganzen Tag über heftige Kämpfe geliefert haben. Die belgischen Bataillone nahmen auf verschiedenen Brücken und den wichtigsten Plätzen der Stadt Stellung."
 bel_cityfall.4.a:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.4.b:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.4.c:0 "Wir hätten sie 1830 zermalmen sollen."
 bel_cityfall.5.t:0 "Der Fall von Paris"
 bel_cityfall.5.d:0 "Siegreiche belgische Soldaten marschierten heute Morgen die Champs Elysées entlang. Belgische Bataillone bezogen Stellung rund um den Eiffelturm, das Hotel Matignon und den Palais du Luxembourg. Während sich die Franzosen zurückziehen, nutzten einige belgische Offiziere die Gelegenheit, den Louvre zu besichtigen, auch wenn fast alles evakuiert worden war. Währenddessen gab der Oberbefehlshaber der belgischen Streitkräfte eine Proklamation heraus, in der er den Parisern mitteilte, dass sie die vorrückende Armee nicht zu fürchten brauchten, da sie sich menschlich verhalten würden. Außerdem pries er diesen Tag als die erste Besetzung von Paris seit dem Einzug der burgundischen Truppen in Paris im Jahr 1418... eine seltsame Anmerkung angesichts der Massaker, die diesem Ereignis folgten."
 bel_cityfall.5-2.d:0 "Siegreiche belgische Soldaten marschierten heute Morgen die Champs Elysées entlang. Belgische Bataillone bezogen Stellung rund um den Eiffelturm, das Hotel Matignon und den Palais du Luxembourg. Während sich die Franzosen zurückziehen, nutzten einige belgische Offiziere die Gelegenheit, den Louvre zu besuchen, auch wenn fast alles evakuiert wurde. Währenddessen gab der Oberbefehlshaber der belgischen Streitkräfte eine Proklamation heraus, in der er den Parisern mitteilte, dass sie die vorrückende Armee nicht fürchten müssten, da sie sich menschlich verhalten würden. Er verkündete auch, dass dieser historische Sieg das Ende der französischen Herrschaft über das von den imperialistischen Franzosen in den letzten drei Jahrhunderten eroberte und unterdrückte Flandern bedeute. "
 bel_cityfall.5.a:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.5.b:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.5.c:0 "Sie können nicht einmal richtig zählen und sie schlagen uns?"
 bel_cityfall.6.t:0 "Der Fall von Paris"
 bel_cityfall.6.d:0 "Siegreiche belgische Soldaten marschierten heute Morgen die Champs Elysées entlang. Belgische Bataillone bezogen Stellung rund um den Eiffelturm, das Hotel Matignon und den Palais du Luxembourg. Während sich die Franzosen zurückziehen, nutzten einige belgische Offiziere die Gelegenheit, den Louvre zu besuchen, auch wenn fast alles evakuiert wurde. Währenddessen gab der Oberbefehlshaber der belgischen Streitkräfte eine Proklamation heraus, in der er den Parisern mitteilte, dass sie die vorrückende Armee nicht fürchten müssten, da sie sich menschlich verhalten würden."
 bel_cityfall.6.a:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.6.b:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.6.c:0 "Sie können nicht einmal richtig zählen und schlagen uns?"
 bel_cityfall.7.t:0 "Der Fall von Jerusalem"
 bel_cityfall.7.d:0 "Siegreiche belgische Soldaten sind heute Morgen in die Altstadt von Jerusalem eingezogen. Die Bataillone bezogen Stellung auf und um den Tempelberg und das Heilige Grab.\n\n Während sich die britischen Streitkräfte zurückziehen, betraten belgische Offiziere das Heilige Grab, um vor dem Grab Christi zu beten und Gottfrey von Bouillon, dem Eroberer Jerusalems während des ersten Kreuzzugs, ihren Respekt zu erweisen. Léon Degrelle begrüßte diesen großen Sieg als Zeichen, dass Gott im Kampf der heiligen europäischen Zivilisation gegen die jüdisch-bolschewistische plutokratische Barbarei auf seiner Seite war. "
 bel_cityfall.7.a:0 "Der belgische Löwe brüllt wieder!"
 bel_cityfall.7.b:0 "Deus Vult!"
 bel_cityfall.7.c:0 "Ein Gegenangriff wird zwingend notwendig sein!"
 bel_cityfall.8.t:0 "Der Fall von Rom "
 bel_cityfall.8.d:0 "Berichte haben bestätigt, dass belgische Truppen die Kontrolle über Rom übernommen haben. Die letzten Verteidiger versuchten, die belgischen Truppen vor der Milvius-Brücke aufzuhalten, wurden aber schnell aufgerieben und belgische Truppen drangen durch die Porta del Popolo" in Rom ein. Ein Kommando wurde schnell in den Vatikan geschickt und versicherte dem Papst seine Sicherheit." "
 bel_cityfall.8.a:0 "Diese Belgier sind überall!"
 bel_cityfall.8.b:0 "Wir haben den gleichen Mut wie Ambiorix gezeigt!"
 bel_cityfall.8.c:0 "Wir dürfen Roma nicht den Barbaren überlassen!"
 bel_cityfall.9.d:0 "Berichte haben bestätigt, dass belgische Truppen die Kontrolle über Rom übernommen haben. Die letzten Verteidiger versuchten, die belgischen Truppen vor der Milvius-Brücke aufzuhalten, wurden aber schnell aufgerieben und die belgischen Truppen betraten Rom durch die Porta del Popolo". Der belgische Kommandant verkündete, dass dies einen neuen Schritt in der römischen Geschichte markiere, da das Volk von Rom nun frei von der Herrschaft eines plutokratischen Senats oder eines despotischen religiösen Führers sei! In der Folge werden Inschriften und Denkmäler, die an den Faschismus erinnern, systematisch zerstört. Der Verbleib des Papstes ist unbekannt, aber Gläubige in aller Welt vergleichen dieses Ereignis bereits mit der Plünderung Roms durch die Vandalen.
 bel_cityfall.9.b:0 "Das beweist, dass kein Gott den Papst schützt!"
 
  
