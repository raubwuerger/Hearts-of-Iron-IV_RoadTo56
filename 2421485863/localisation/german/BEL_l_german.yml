 tblra_benelux_tech_sharing_group:0 "Wissenschaftliche Kommission der Benelux-Staaten"
 tblra_benelux_tech_sharing_group_desc:0 "Da wir nicht viele Menschen zu mobilisieren haben, ist technologische Überlegenheit der einzige Weg, um der militärischen Bedrohung unserer Zeit zu begegnen. Eine enge Zusammenarbeit der Benelux-Länder würde dafür sorgen, das volle Potential unserer drei Armeen auszuschöpfen."
