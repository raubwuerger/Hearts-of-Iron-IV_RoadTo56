 BEL_tac_bomber_equipment_0_desc:0 "Die GR.8, die wegen ihrer schlechten Flugeigenschaften den Spitznamen "Doryphore" (Kartoffelkäfer) erhielt, wurde als Mehrzweckflugzeug für die belgische Luftwaffe gebaut. Sie sollte als Bomber, Aufklärungsflugzeug und schweres Jagdflugzeug dienen. Sie folgte den lächerlichen Anforderungen der belgischen Armee aufs Wort... und war dementsprechend schlecht in all diesen Rollen.   "
