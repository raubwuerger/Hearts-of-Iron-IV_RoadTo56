 #flanders semi generic 
 VLA_army_effort:0 "Organisieren Sie die neue Armee"
 VLA_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf immer noch der Schlüssel für die Kriege von morgen. Mit der richtigen Vorbereitung können wir vermeiden, die Hölle der Schützengräben erneut zu erleben."
 VLA_equipment_effort:0 "Die Ausrüstung modernisieren"
 VLA_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zu geben."
 VLA_motorization_effort:0 "Motorisierte Unterstützung"
 VLA_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 VLA_doctrine_effort:0 "Neue Taktiken konzipieren"
 VLA_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg definierten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu formen."
 VLA_equipment_effort_2:0 "Reform der Ausrüstung fortsetzen"
 VLA_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 VLA_mechanization_effort:0 "Eine mechanisierte Infanterie"
 VLA_mechanization_effort_desc:0 "Wir überdenken die Möglichkeiten der motorisierten Infanterie und stoßen an die Grenzen dessen, was heute an Fahrzeugen konstruiert werden kann."
 VLA_doctrine_effort_2:0 "Groß angelegte Übungen"
 VLA_doctrine_effort_2_desc:0 "Das Gefechtsfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Verlauf der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dies zu berücksichtigen."
 VLA_equipment_effort_3:0 "Die Modernisierung des Militärs abschließen"
 VLA_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, bei den Infanteriewaffen weltweit führend zu werden."
 VLA_armor_effort:0 "Gepanzerte Fahrzeuge entwickeln"
 VLA_armor_effort_desc:0 "Unter Anwendung dessen, was wir bei der Mechanisierung unserer Infanterie gelernt haben, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 VLA_special_forces:0 "Spezialtruppen"
 VLA_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 VLA_aviation_effort:0 "Die Flämische Fliegerschule gegründet"
 VLA_aviation_effort_tt:0 "Nicht genug Gebäudeslots für §YAir Base§!"
 VLA_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 VLA_fighter_focus:0 "Fighter-Fokus"
 VLA_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung in der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 VLA_bomber_focus:0 "Bomber-Fokus"
 VLA_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 VLA_aviation_effort_2:0 "Ausländische Taktiken studieren"
 VLA_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 VLA_CAS_effort:0 "Taucher-Bomber"
 VLA_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 VLA_rocket_effort:0 "Raketentriebwerke"
 VLA_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für unbemannte als auch für bemannte Schiffe. Die Entwicklung dieser Technologien ermöglicht es, den Feind zu überrumpeln."
 VLA_NAV_effort:0 "Seebomber"
 VLA_NAV_effort_desc:0 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
 VLA_naval_effort:0 "Schiffbau finanzieren"
 VLA_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 VLA_naval_effort_desc:0 "Der Ausbau unserer Marine sollte oberste Priorität haben. Weisen Sie alle verfügbaren Ressourcen für neue Dockyards und die Erforschung von leichten Überwasserschiffen zu."
 VLA_flexible_navy:0 "Flexible Marine"
 VLA_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, wird es uns ermöglichen, effizient gegen feindliche Konvois vorzugehen."
 VLA_large_navy:0 "Große Marine"
 VLA_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen, um große Schiffe unterzubringen und die Sicherheit unserer Handelskonvois zu gewährleisten, wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 VLA_submarine_effort:0 "U-Boot-Kriegsführung"
 VLA_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 VLA_cruiser_effort:0 "Kreuzer konzipieren"
 VLA_cruiser_effort_desc:0 "Bevor man in die fortschrittliche Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 VLA_destroyer_effort:0 "Zerstörer entwerfen"
 VLA_destroyer_effort_desc:0 "Indem wir das Design und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie man diesen Strategien entgegenwirken kann. Zerstörer werden dafür entscheidend sein."
 VLA_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 VLA_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Seestreitkräfte."
 VLA_industrial_effort:0 "Industrielle Anstrengung"
 VLA_industrial_effort_desc:0 "Konzentrieren Sie alle politischen Anstrengungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 VLA_industrial_effort_2:0 "Industrielle Anstrengung II"
 VLA_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen in einer weiteren großen industriellen Anstrengung mobilisieren."
 VLA_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 VLA_construction_effort:0 "Entwickeln Sie die Brüsseler Industrie"
 VLA_construction_effort_desc:0 "Mit den neuen Eisenbahnen, die derzeit in und um Brüssel gebaut werden, wird das wirtschaftliche Potenzial der Stadt für Industrie und Dienstleistungen noch attraktiver."
 VLA_production_effort:0 "Unterstützen Sie die Zeebrugse Smederijen"
 VLA_production_effort_tt:0 "Nicht genug Gebäudeslots für §YMilitärische Fabrik§!"
 VLA_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 VLA_construction_effort_2:0 "Renovatie van de Haven van Antwerpen"
 VLA_construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Waren für den Handel und weitere Baumaßnahmen beschleunigen."
 VLA_production_effort_2:0 "Unterstützung der Schwerfahrzeugindustrie"
 VLA_production_effort_2_desc:0 "Als einer der wichtigsten europäischen Häfen ist Antwerpen in einer guten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln.   "
 VLA_production_effort_3:0 "Militärflugzeughersteller unterstützen"
 VLA_production_effort_3_desc:0 "Fortgesetzte Anstrengungen zum Ausbau unserer Militärfabriken sind notwendig, um den Bedarf an neuer Ausrüstung zu decken."
 VLA_infrastructure_effort:0 "Brüsseler Eisenbahnen anschließen"
 VLA_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen verfolgen."
 VLA_infrastructure_effort_tt:0 "Nicht genug Bauplätze für §YInfrastruktur§!"
 VLA_coal_mines:0 "Die Limburger Kohleminen vollständig ausbeuten"
 VLA_coal_mines_desc:0 "Kohle ist unsere wichtigste Ressource und wir müssen ihre Förderung unbedingt maximieren. "
 VLA_synth_oil_effort_tt:0 "Nicht genug Bauplätze für §YSynthetische Raffinerie§!"
 VLA_infrastructure_effort_2:0 "Renovieren Sie die Straßen"
 VLA_infrastructure_effort_2_desc:0 "Der weitere Ausbau unserer Infrastruktur ermöglicht die Transporte und die Kommunikation, die für High-Tech-Klandestinprojekte notwendig sind."
 VLA_construction_effort_3:0 "Antwerpener Industriegebied"
 VLA_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Kapazität für den Bau deutlich verbessert."
 VLA_nuclear_effort:0 "Goedendagsprojekt"
 VLA_nuclear_effort_desc:0 "Wir stehen am Rande einer weltverändernden Entdeckung und können nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 VLA_extra_tech_slot:0 "Unterstützen Sie die Universität Gent"
 VLA_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, mehr F&E parallel zu betreiben."
 VLA_extra_tech_slot_2:0 "Gemeinsame Koordination von Innovationen"
 VLA_extra_tech_slot_2_desc:0 "Die schnelle Industrialisierung unserer Nation hat neue Möglichkeiten in F&E eröffnet, die wir verfolgen sollten."
 VLA_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 VLA_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, F&E im Krieg effizienter durchzuführen."
 VLA_secret_weapons:0 "Geheimwaffen"
 VLA_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Atomforschung."
 VLA_political_effort:0 "Grundlegendes Gesetz "
 VLA_political_effort_desc:0 "Um Veränderungen in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 VLA_collectivist_ethos:0 "Syndikate ermächtigen"
 VLA_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint bleiben. Alle für einen und einer für alle."
 VLA_liberty_ethos:0 "Demokratischer Konsens"
 VLA_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 VLA_militarism:0 "Militarismus"
 VLA_militarism_desc:0 "Diejenigen, die das Militär als ein notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 VLA_political_correctness:0 "Politische Korrektheit"
 VLA_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 VLA_neutrality_focus:0 "Fokus auf Neutralität"
 VLA_neutrality_focus_desc:0 "Während andere behaupten mögen, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 VLA_interventionism_focus:0 "Interventionismus Fokus"
 VLA_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 VLA_military_youth:0 "Nationaal-Socialistische Jeugd Vlaanderen"
 VLA_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Erziehung der Jugend in unserer Nation werden Loyalität und Selbstaufopferung früh fördern."
 VLA_deterrence:0 "Abschreckung"
 VLA_deterrence_desc:0 "Allein stehend profitieren wir selten von einem Krieg. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie einsetzen muss."
 VLA_volunteer_corps:0 "Freiwilligenkorps"
 VLA_volunteer_corps_desc:0 "Unsere Leute zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 VLA_paramilitarism:0 "Vlaamsche Wacht"
 VLA_paramilitarism_desc:0 "Militärische Prinzipien haben Anwendungen außerhalb des Militärs. Mit der Entwicklung von halbmilitarisierten Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 VLA_indoctrination_focus:0 "Indoktrination"
 VLA_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als auf der Wahrheit basierend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 VLA_foreign_expeditions:0 "Ausländische Expeditionen"
 VLA_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für die unseren zu tun."
 VLA_why_we_fight:0 "Warum wir kämpfen"
 VLA_why_we_fight_effect:0 "Wenn wir nicht den Geist der §YNeutralen Außenpolitik§! haben, werden wir in der Lage sein, Fraktionen zu schaffen."
 VLA_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht gieren. Es ist an der Zeit, dass wir das Volk für unsere Sache mobilisieren und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 VLA_political_commissars:0 "Politische Kommissare"
 VLA_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 VLA_internationalism_focus:0 "Internationalismus im Fokus"
 VLA_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 VLA_nationalism_focus:0 "Versammlung um den Strijdvlag"
 VLA_ultra_nationalism_focus:0 "Triumph des VNV "
 VLA_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier geschehen. Dafür müssen wir um jeden Preis kämpfen."
 VLA_ideological_fanaticism:0 "Ideologischer Fanatismus"
 VLA_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es genauso wert, dafür zu sterben, wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 VLA_conservatism_focus:0 "Katholische Beeinflussung"
 VLA_conservatism_focus_desc:0 "Katholischer Einfluss."
 VLA_welfare_focus:0 "Soziale Reformen"
 VLA_rearmament_agreement:0 "Wiederbewaffnungsabkommen"
 VLA_conservatism_focus_desc:0 "Soziale Reformen. "
 VLA_political_coalition_focus:0 "Politische Koalition"
 VLA_political_coalition_focus_desc:0 "Politische Koalition. "
 VLA_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 VLA_Antwerp_Oil_Industry_desc:0 "Antwerpen ist bereits ein wichtiger Hafen für den Chemiesektor. Angesichts der täglich wachsenden Bedrohung des internationalen Handels sollten wir einen Teil dieser Anlagen umfunktionieren, um unsere geliebte kondrozische Kohle in Öl zu verwandeln."
 VLA_reinforce_antwerp_brussels:0 "KO-Linie"
 VLA_reinforce_antwerp_brussels_desc:0 "Brabant liegt im Herzen unseres Landes und hier liegen unsere wichtigsten Städte. Antwerpen war in der Vergangenheit eine wichtige Festung und Brüssel ist das Zentrum unserer Nation. Die Befestigung beider Regionen wird sie in ein Bollwerk gegen jede feindliche Invasion verwandeln. Die Linie, die sich von den Dörfern Koningshooikt bis Ottenburg erstreckt, wird mit Panzergräben, Bunkern und Cointet-Panzersperren ausgestattet.  "
  
