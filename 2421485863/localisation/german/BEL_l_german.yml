 BEL_heavy_fighter_equipment_3_desc:0 "Die R-42 ist eine zweistrahlige Langstreckenvariante der R-36 und nachfolgender Entwürfe (R-38, R-40), eine Idee, die später in der amerikanischen F-82 Twin Mustang entwickelt wurde. Aufgrund des Krieges wurde sie nur skizziert. "
