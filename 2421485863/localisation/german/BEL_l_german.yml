 tblra_digging_of_the_albert_canal:0 "Ausgrabung des Albertkanals"
 tblra_digging_of_the_albert_canal_desc:0 "Der nach dem Ersten Weltkrieg geplante und 1930 begonnene Albert-Kanal ist ein kostspieliges, aber wichtiges Projekt, das die Industriegebiete Walloniens mit dem Hafen von Antwerpen verbinden soll. "
 tblra_van_den_bergen_plan:0 "Van den Bergens Einberufungsplan"
 tblra_military_linguistical_weaknesses:0 "Militärisch-linguistische Schwächen"
 tblra_military_linguistical_weaknesses_desc:0 "Auch nach der sprachlichen Aufteilung der Armee gab es noch Schwächen: Es herrschte ein chronischer Mangel an flämisch sprechenden Offizieren (bis zu dem Punkt, dass einige davon überzeugt werden mussten, die Sprache ihrer Wahl zu wechseln), und die lokale Verwurzelung der einzelnen Divisionen bedeutete, dass sie manchmal Schwierigkeiten hatten, außerhalb ihrer üblichen Ausbildungs- und Einsatzgebiete zu operieren. "
  
