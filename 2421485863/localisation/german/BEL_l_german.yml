 bel_cityfall.1.t:0 "Der Fall von Berlin"
 bel_cityfall.1.d:0 "Siegreiche [BEL.GetAdjective]-Soldaten marschieren nach heftigen Kämpfen um das Brandenburger Tor, den Reichstag und die Reichskanzlei durch die Straßen Berlins. Die [BEL.GetAdjective]-Flagge weht nun über dem Reichstag. In der Zwischenzeit werden Spezialteams ausgesandt, um die Stadt zu durchsuchen und jeden [GER.GetAdjective]-Beamten gefangen zu nehmen, der in der belagerten Stadt eingeschlossen sein könnte."
 bel_cityfall.1.a:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.1.b:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.1.c:0 "Belgische Schweinehunde!"
 bel_cityfall.2.t:0 "Der Fall von London"
 bel_cityfall.2.d:0 "Siegreiche [BEL.GetAdjective]-Soldaten marschieren durch die Straßen Londons, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Obwohl die meisten Denkmäler der Stadt in der Schlacht erhalten blieben, wurde die Tower Bridge zerstört, nachdem die sich zurückziehenden [ENG.GetAdjective]-Truppen versuchten, über die Brücke über die Themse auszubrechen, wobei [BEL.GetAdjective]s Artillerieeinschläge die Mitte zerstörten, bevor sie die andere Seite erreichen konnten. Der Buckingham Palace ist nun das neue Hauptquartier der vorrückenden [BEL.GetAdjective]-Truppen."
 bel_cityfall.2.a:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.2.b:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.2.c:0 "Warum haben wir ihnen 1914 geholfen?"
 bel_cityfall.3.t:0 "Der Fall von Moskau"
 bel_cityfall.3.d:0 "Siegreiche [BEL.GetAdjective]-Soldaten marschieren durch die Straßen Moskaus, nachdem sie fast den ganzen Tag über erbittert gekämpft haben. Die [BEL.GetAdjective]-Bataillone bezogen Stellung rund um den Roten Platz und in den beschädigten Gebäuden des Kremls. Wie durch ein Wunder überstanden die Türme der Basilika das Artilleriefeuer, ebenso wie der Turm des Brüsseler Rathauses im Jahr 1695."
 bel_cityfall.3.a:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.3.b:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.3.c:0 "[BEL.GetAdjective]s? Hier?"
 bel_cityfall.4.t:0 "Der Fall von Amsterdam"
 bel_cityfall.4.d:0 "Siegreiche [BEL.GetAdjective]-Soldaten marschieren durch die Straßen von Amsterdam, nachdem sie fast den ganzen Tag über heftig gekämpft haben. Die [BEL.GetAdjective]-Bataillone nahmen auf verschiedenen Brücken und den wichtigsten Plätzen der Stadt Stellung."
 bel_cityfall.4.a:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.4.b:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.4.c:0 "Wir hätten sie 1830 vernichten sollen."
 bel_cityfall.5.t:0 "Der Fall von Paris"
 bel_cityfall.5.d:0 "Siegreiche [BEL.GetAdjective]-Soldaten marschierten heute Morgen die Champs Elysées entlang. [Die [BEL.GetAdjective]-Bataillone bezogen Stellung rund um den Eiffelturm, das Hotel Matignon und den Palais du Luxembourg. Während sich die [FRA.GetAdjective] zurückzogen, nutzten einige [BEL.GetAdjective]-Offiziere die Gelegenheit, den Louvre zu besichtigen, auch wenn fast alles evakuiert worden war. In der Zwischenzeit gab der Kommandeur der [BEL.GetAdjective]-Truppen eine Proklamation heraus, in der er den Parisern mitteilte, dass sie die anrückende Armee nicht fürchten müssten, da sie sich menschlich verhalten würden. Außerdem pries er diesen Tag als die erste Besetzung von Paris seit dem Einmarsch der burgundischen Truppen in Paris im Jahr 1418... eine seltsame Bemerkung angesichts der Massaker, die auf dieses Ereignis folgten."
 bel_cityfall.5-2.d:0 "Siegreiche [BEL.GetAdjective]-Soldaten marschierten heute Morgen die Champs Elysées entlang. [Die [BEL.GetAdjective]-Bataillone bezogen Stellung rund um den Eiffelturm, das Hotel Matignon und den Palais du Luxembourg. Während sich die [FRA.GetAdjective] zurückzogen, nutzten einige [BEL.GetAdjective]-Offiziere die Gelegenheit, den Louvre zu besichtigen, auch wenn fast alles evakuiert worden war. In der Zwischenzeit gab der Befehlshaber der [BEL.GetAdjective]-Truppen eine Proklamation heraus, in der er die Pariser aufforderte, die anrückende Armee nicht zu fürchten, da sie sich menschlich verhalten würde. Er verkündete auch, dass dieser historische Sieg das Ende der Herrschaft der [FRA.GetAdjective] über das von den imperialistischen [FRA.GetAdjective] in den letzten drei Jahrhunderten eroberte und unterdrückte Flandern bedeute."
 bel_cityfall.5.a:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.5.b:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.5.c:0 "Sie können nicht einmal richtig zählen und schlagen uns?"
 bel_cityfall.6.t:0 "Der Fall von Paris"
 bel_cityfall.6.d:0 "Siegreiche [BEL.GetAdjective]-Soldaten marschierten heute Morgen die Champs Elysées entlang. [Die [BEL.GetAdjective]-Bataillone bezogen Stellung rund um den Eiffelturm, das Hotel Matignon und den Palais du Luxembourg. Während sich die [FRA.GetAdjective] zurückzogen, nutzten einige [BEL.GetAdjective]-Offiziere die Gelegenheit, den Louvre zu besichtigen, auch wenn fast alles evakuiert worden war. In der Zwischenzeit gab der Kommandeur der [BEL.GetAdjective]-Truppen eine Proklamation heraus, in der er die Pariser aufforderte, die anrückende Armee nicht zu fürchten, da sie sich menschlich verhalten würde."
 bel_cityfall.6.a:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.6.b:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.6.c:0 "Sie können nicht einmal richtig zählen und sie schlagen uns?"
 bel_cityfall.7.t:0 "Der Fall von Jerusalem"
 bel_cityfall.7.d:0 "Siegreiche [BEL.GetAdjective]-Soldaten sind heute Morgen in die Altstadt von Jerusalem eingezogen. Die Bataillone bezogen Stellung auf und um den Tempelberg und das Heilige Grab. Während sich die [ENG.GetAdjective]-Truppen zurückzogen, betraten [BEL.GetAdjective]-Offiziere das Heilige Grab, um vor dem Grab Christi zu beten und Gottfried von Bouillon, dem Eroberer Jerusalems während des Ersten Kreuzzuges, ihren Respekt zu erweisen. Léon Degrelle begrüßte diesen großen Sieg als Zeichen dafür, dass Gott im Kampf der heiligen europäischen Zivilisation gegen die jüdisch-bolschewistische plutokratische Barbarei auf seiner Seite war."
 bel_cityfall.7.a:0 "Der [BEL.GetAdjective] Löwe brüllt wieder!"
 bel_cityfall.7.b:0 "Deus Vult!"
 bel_cityfall.7.c:0 "Ein Gegenangriff ist zwingend erforderlich!"
 bel_cityfall.8.t:0 "Der Fall von Rom"
 bel_cityfall.8.d:0 "Berichte haben bestätigt, dass [BEL.GetAdjective]-Truppen die Kontrolle über Rom übernommen haben. Die letzten Verteidiger versuchten, die [BEL.GetAdjective]-Truppen vor der Ponte Milvio aufzuhalten, wurden aber schnell aufgerieben, als die [BEL.GetAdjective]-Truppen durch die Porta del Popolo in Rom eindrangen. Eine Abordnung wurde umgehend in den Vatikan entsandt und versicherte dem Papst ihre Sicherheit."
 bel_cityfall.8.a:0 "Diese [BEL.GetAdjective]s sind überall!"
 bel_cityfall.8.b:0 "Wir haben den gleichen Mut bewiesen wie Ambiorix!"
 bel_cityfall.8.c:0 "Wir dürfen Roma nicht den Barbaren überlassen!"
 bel_cityfall.9.d:0 "Berichte haben bestätigt, dass [BEL.GetAdjective]s Truppen die Kontrolle über Rom übernommen haben. Die letzten Verteidiger versuchten, die [BEL.GetAdjective]-Truppen vor der Ponte Milvio aufzuhalten, wurden aber schnell zurückgeschlagen, als die [BEL.GetAdjective]-Truppen durch die Porta del Popolo in Rom eindrangen. Der [BEL.GetAdjective]-Kommandeur verkündete, dass dies ein neuer Schritt in der römischen Geschichte sei, da das Volk von Rom nun frei von der Herrschaft eines plutokratischen Senats oder eines despotischen religiösen Führers sei! In der Folge werden Inschriften und Denkmäler, die an den Faschismus erinnern, systematisch zerstört. Der Verbleib des Papstes ist unbekannt, aber Gläubige in aller Welt vergleichen dieses Ereignis bereits mit der Plünderung Roms durch die Vandalen."
 bel_cityfall.9.b:0 "Dies beweist, dass kein Gott den Papst schützt!"


