 COG_support_copper_mining:0 "Beginnen Sie mit dem kongolesischen Kupferabbau"
 COG_support_copper_mining_desc:0 "Über die Jahre in verschiedenen Regionen des Kongo entdeckt, warten die reichen Erze der Kolonie nur darauf, dass die Zivilisation sie sich schnappt."
