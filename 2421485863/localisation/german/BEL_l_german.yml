 COG_albert_decoster:0 "Albert Decoster"
 COG_albert_decoster_desc:0 "Albert Decoster war Direktor des "Journal du Katanga", einer Publikation, die den Inhalt der sowjetischen Kriegsnachrichten mit großer Treue und Regelmäßigkeit wiederholte. Auch wenn er damit zum Teil den Syndikalisten von Jadotville gefallen wollte, hatte er doch linke Sympathien."
 COG_pierre_cattier:0 "Pierre Cattier"
 COG_pierre_cattier_desc:0 "Pierre Cattier war Geschäftsführer einer Fährgesellschaft, die zwischen Antwerpen und Leopoldville verkehrte. Im Falle des Aufbaus einer belgisch-kongolesischen Marine wäre er eine der wenigen Personen gewesen, die über die nötige Erfahrung verfügten, um bei der Leitung mitzuwirken."
 COG_joseph_kasa_vubu:0 "Joseph Kasa Vubu"
 COG_joseph_kasa_vubu_desc:0 "Joseph Kasa Vubu war bereits kurz nach dem Krieg ein Verfechter der Anerkennung der kulturellen Besonderheiten der Kongolesen. Er wurde später der erste Präsident des unabhängigen Kongo-Léopoldville."
 COG_gerard_greindl:0 "Gérard Greindl"
 COG_gerard_greindl_desc:0 "Gérard Greindl war ein belgischer Flieger, der den Krieg in Afrika fortsetzte. Da es in Belgisch-Kongo an Flugzeugen mangelte, diente er in der südafrikanischen Luftwaffe."
 COG_charles_joseph_haas:0 "Charles-Joseph Haas"
 COG_charles_joseph_haas_desc:0 "Charles-Joseph Haas war ein Offizier, der seine Karriere nach dem Ersten Weltkrieg im Kongo fortsetzte. Als Oberstleutnant im Jahr 1935 und Oberst im Jahr 1941 kämpfte er unter dem Kommando von Gilliaert in Abessinien."
 COG_jules_cousin:0 "Jules Cousin"
 COG_jules_cousin_desc:0 "Jules Cousin war einer der Verwalter der Union Minière du Haut-Katanga."
 COG_leo_petillon: "Léo Pétillon"
 COG_leo_petillon_desc: "Léo Pétillon war Beamter im Ministerium für die Kolonien in Brüssel (er ist einer der Gründer der Koloniallotterie, dem Vorläufer der belgischen Nationallotterie), bevor er in den Belgisch-Kongo versetzt wurde. Im Jahr 1939 wurde er Adjutant des Generalgouverneurs Pierre Ryckmans."
 COG_eugene_jungers: "Eugène Jungers"
 COG_eugene_jungers_desc: "Eugène Jungers ist der koloniale Verwalter des Mandats Ruanda-Urundi, eines Gebiets, das aus den heutigen Ländern Ruanda und Burundi besteht. Diese Gebiete unterschieden sich (theoretisch) vom Belgisch-Kongo, da sie zuvor deutsche Kolonien waren und nun unter einem Mandat des Völkerbundes verwaltet wurden."
 COG_edgar_sengier:0 "Edgar Sengier"
 COG_edgar_sengier_desc:0 "Edgar Sengier war der Ingenieur, der die Idee hatte, große Mengen des in Tchinkolobwe abgebauten Uranerzes in die Vereinigten Staaten zu schicken, um es vor einem europäischen Krieg zu schützen. Sein Handeln wirkte sich direkt auf die Uranmengen aus, die der Regierung der Vereinigten Staaten zur Verfügung standen, um das Manhattan-Projekt in Gang zu setzen."
 COG_jean_beaudinet:0 "Jean Beaudinet"
 COG_jean_beaudinet_desc:0 "Jean Beaudinet war der Direktor der "Staatssicherheit" (des zivilen belgischen Geheimdienstes) in der Kolonie."
 COG_paul_ermens:0 "Paul Ermens"
 COG_paul_ermens_desc:0 "Paul Ermens war Stabschef der Force Publique."
 COG_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert"
 COG_emile_janssens:0 "Émile Janssens"
 COG_leopold_dronkers_martens:0 "Léopold Dronkers-Martens"
 COG_leopold_dronkers_martens_desc:0 "Léopold Dronkers-Martens war einer der ranghöchsten Offiziere im Abessinienfeldzug. Er wurde später mit dem kongolesischen Korps in den Nahen Osten entsandt."
 COG_edmond_van_der_meersch:0 "Edmond van der Meersch"
 COG_edmond_van_der_meersch_desc:0 "Edmond van der Meersch ist vor allem für seine Rolle bei den Ereignissen im Zusammenhang mit der Unabhängigkeit des Kongo im Jahr 1960 bekannt, aber er war bereits ein hochrangiger Offizier der Force Publique."
 COG_robert_mauroy:0"Robert Mauroy" ""
 COG_robert_mauroy_desc:0 "Robert Mauroy war der Stabschef von Émile Hennequin. Er war ein potenzieller Kandidat für die tatsächliche Führung der Truppen, doch die Wahl fiel auf Auguste-Edouard Gilliaert."
 COG_emile_hennequin:0 "Émile Hennequin"
 COG_emile_hennequin_desc:0 "Émile Hennequin war vor dem General Ermens Befehlshaber der Force Publique. Er leitete die ersten Reformen der Force Publique, die zu ihrer Neuausstattung nach den durch die große Depression verursachten Budgetkürzungen führten."
 COG_franz_burniaux:0 "Franz Burniaux"
 COG_franz_burniaux_desc:0 "Franz Burniaux, Fluglehrer in der belgischen Luftwaffe, setzte den Krieg in Afrika nach einem kurzen Aufenthalt in Großbritannien fort. Er wurde zu der Frage konsultiert, ob es möglich sei, eine Luftwaffe für den Belgisch-Kongo aufzustellen, aber da das Projekt aufgegeben wurde, diente er im belgischen Korps der südafrikanischen Luftwaffe."
 COG_nicolas_florine:0 "Nicolas Florine"
 COG_n_cools:0 "N. Cools"
 COG_n_cools_desc:0 "Obwohl N. Cools unter den hochrangigen Offizieren der Force Publique historisch gesehen eine relativ unbedeutende Rolle spielte, ist es bemerkenswert, dass er einen starken Ruf als Germanophiler hatte. In Ermangelung eines besseren Kandidaten habe ich ihn als kongolesischen Faschistenführer ausgewählt. Ich muss auch erwähnen, dass ich ausgiebig nach seinem Vornamen gesucht habe, aber nur seine Initialen gefunden habe."
 COG_m_heynen:0 "M. Heynen"
 COG_m_heynen_desc:0 "M. Heynen ist ein Syndikalist, der 1940 in Jadotville zusammen mit M. Dutron Streiks anführte. Der Unterschied zwischen den beiden ist, dass er für einen deutschen Sieg eintrat, während Dutron für eine kommunistische Revolution eintrat. Dies war damals aufgrund des Molotow-Ribbentrop-Pakts kein Widerspruch. Am Ende wurden beide wegen "defätistischer Reden" ins Gefängnis gesteckt."
 COG_m_dutron:0 "M. Dutron"
 COG_m_dutron_desc:0 "M. Dutron ist ein Syndikalist, der 1940 zusammen mit M. Heynen Streiks in Jadotville anführte. Der Unterschied zwischen den beiden besteht darin, dass er für eine kommunistische Revolution eintrat, während Heynen einen deutschen Sieg wünschte. Dies war damals aufgrund des Molotow-Ribbentrop-Pakts kein Widerspruch. Am Ende kamen beide wegen "defätistischer Reden" ins Gefängnis."
 COG_m_dutron2:0 "M. Dutron"
 COG_m_dutron2_desc:0 "M. Dutron ist ein Syndikalist, der 1940 zusammen mit M. Heynen Streiks in Jadotville anführte. Der Unterschied zwischen den beiden besteht darin, dass er für eine kommunistische Revolution eintrat, während Heynen einen deutschen Sieg wünschte. Dies war damals aufgrund des Molotow-Ribbentrop-Pakts kein Widerspruch. Am Ende kamen beide wegen "defätistischer Reden" ins Gefängnis."

 COG_maurice_sluys:0 "Maurice Sluys"
 COG_maurice_sluys_desc:0 "Maurice Sluys war ein Bergbauingenieur, der für ein amerikanisches Unternehmen in Jugoslawien arbeitete, bevor er nach der Invasion Belgiens und Jugoslawiens in den Belgisch-Kongo ging. Er wurde Leiter der Direktion für Kriegsbergbauproduktion (französisch: Direction de la production minière de guerre). Später kehrte er nach Belgien zurück und lehrte Geologie in Lüttich. Das hier verwendete Foto zeigt ihn in der letzten Phase seines Lebens, lange nachdem er Afrika verlassen hatte."
 COG_union_miniere:0 "Union Minière du Haut Katanga"
 COG_union_miniere_desc:0 "Die Union Minière du Haut Katanga ist eine Bergbaugesellschaft, die in dem "geologischen Skandal" von Katanga gegründet wurde. Sie baute Kupfer, Wolfram und die berühmte Uranmine von Tchinkolobwe ab."
 COG_idea_war_mining_production_directorate:0 "Direktorat für Bergbauproduktion War"
 COG_idea_war_mining_production_directorate2:0 "Direktion für Kriegsbergbauproduktion"
 COG_idea_war_mining_production_directorate3:0 "Direktion für Kriegsbergbauproduktion"

 BEL_linguistic_question_in_military:0 "Linguistische Militärfrage"
 BEL_linguistic_question_in_military_desc:0 "Jahrelang wollte die flämische Bewegung die Armee nach sprachlichen Gesichtspunkten aufteilen, da die flämischen Soldaten die auf Französisch erteilten Befehle nicht verstehen konnten."
 BEL_divide_the_military:0 "Die Armee sprachlich reorganisieren"
 BEL_divide_the_military_desc:0 "Nun, da wir uns auf einen Plan geeinigt haben, die Struktur unserer Streitkräfte auf sprachlicher Grundlage neu zu organisieren, werden einige Einheiten in andere Kasernen umziehen müssen, während viele Soldaten von neuen Offizieren befehligt werden."
 BEL_army_linguistic_divide:0 "Sprachliche Aufteilung der Armee"
 BEL_army_linguistic_divide_desc:0 "Jahrelang wollte die flämische Bewegung die Armee nach sprachlichen Gesichtspunkten aufteilen, mit dem Argument, dass flämische Soldaten französischsprachige Befehle nicht verstehen könnten. Nun ist es an der Zeit, die Struktur der Armee zu ändern und getrennte französisch- und flämischsprachige Abteilungen zu schaffen."
 BEL_depillarize_the_belgians:0 "Die belgische Gesellschaft entparzellieren"
 BEL_depillarize_the_belgians_desc:0 "Die Starrheit unserer gegenwärtigen säulenförmigen Gesellschaft ist ein Hindernis für die Revolution und die damit einhergehende bessere Zukunft."
 BEL_choose_Rex:0 "Wähle Rex"
 BEL_choose_Rex_desc:0 "Rex ist die stärkste faschistische Partei in diesem Land. Rex will das Vaterland stark und geeint halten. Rex wird zeigen, wie ruhmreich Belgien wirklich ist. Rex wird sich durchsetzen!"
 BEL_choose_Verdinaso_desc:0 "Die VNV will das Land nur spalten; sie will nicht sehen, dass die Wallonen nicht unsere Feinde, sondern unsere Rassenbrüder sind. Im Gegenteil, wenn es uns gelingt, unser Volk hinter der Einigung der Niederlande zu vereinen, könnten wir Dietsland bilden, die Vereinigung aller Völker der Niederländer. Diese neue Nation wird unsere immerwährende Vereinigung nach 500 Jahren der Trennung feiern."
 BEL_choose_Verdinaso:0 "Wählen Sie Verdinaso"
 BEL_go_left:0 "Unterstützen Sie KPB-PCB"
 BEL_go_left_desc:0 "Unser Land wird schon viel zu lange von Bankern und Bonzen beherrscht. Jetzt ist es an der Zeit, dass die Kommunistische Partei Belgiens glänzt. Wir müssen die proletarische Revolution verbreiten!"
 BEL_go_right:0 "Unterstützt Rex und Verdinaso"
 BEL_go_right_desc:0 "Unser Land wird schon viel zu lange von einer Klasse egoistischer, korrupter Politiker und ihrer Freunde, den Bankern, regiert. Dieses Verhalten beschleunigt nur den moralischen Zerfall unserer Gesellschaft und ermöglicht es diesen berüchtigten roten Hunden, unser Volk von der einen heiligen, katholischen und apostolischen Kirche abzuwenden. Es ist Zeit für unser Vaterland aufzuwachen!"
 BEL_fascist_legions:0 "Belgische antibolschewistische Legionen"
 BEL_fascist_legions_desc:0 "Wir müssen unsere Partisanen mobilisieren, um die rote Bedrohung in jedem gefährdeten Land zu bekämpfen."
 BEL_belgian_militarism:0 "Belgischer Militarismus"
 BEL_belgian_militarism_desc:0 "Belgien hat zweitausend Jahre lang Geschichte geschrieben! Wir haben den großen Cäsar überrascht, die Franzosen in der Schlacht an den Goldenen Sporen besiegt und die Deutschen im Großen Krieg besiegt. Unser Erbe ist heldenhaft; unsere Armee muss es widerspiegeln."
 BEL_claim_the_benelux:0 "Beanspruche die alten burgundischen Niederlande"
 BEL_claim_the_benelux_desc:0 "Die Niederlande waren einst geeint... nein, nicht durch König Willem van Oranje, sondern durch die Grafen von Flandern, Herzöge von Brabant und Burgund, die von Brügge, Brüssel und Dijon aus regierten. Die Menschen in den Niederlanden sind von ein und demselben edlen Geschlecht und haben ein gemeinsames Erbe. Deshalb müssen sie unter einer einzigen Herrschaft, der unseren, vereint werden."
 BEL_burgundian_circuit:0 "Stellt den Burgundischen Kreis wieder her"
 BEL_burgundian_circuit_desc:0 "Kaiserliches Volk, wach auf! Mit diesen Worten rief Léon Degrelle alle Belgier dazu auf, den Ehrgeiz der Herzöge von Burgund wiederherzustellen, einen Staat zwischen Frankreich und Deutschland zu schaffen, der sich an dem von Kaiser Karl V. gegründeten Burgundischen Kreis orientierte."
 BEL_proclaim_thiois_empire:0 "Ausrufung des Thiois-Reiches"
 BEL_proclaim_thiois_empire_desc:0 "Nun, da unsere Hauptziele erreicht sind, können wir endlich unseren alten Namen Belgien loswerden und ihn durch einen neuen ersetzen, der die Macht unserer kaiserlichen Union deutlich macht. Lang lebe das Thiois-Imperium!"
 BEL_unite_dietsland:0 "Verenig Dietsland"
 BEL_unite_dietsland_desc:0 "Eine Vereinigung von Dietsland ist nun möglich. Zuerst müssen wir die Grenzen des Vereinigten Königreichs der Niederlande wieder vereinigen. Dann könnten wir Frankreich angreifen, um die berüchtigten Kriegsverträge von Sébastien von Vauban und Ludwig XIV. rückgängig zu machen und die Provinzen des XVII. Es wird funktionieren, denn wie das Motto sagt: "Stärke macht Einheit"."
 BEL_proclaim_dietsland:0 "Ausrufung des Dietslandes"
 BEL_proclaim_dietsland_desc:0 "Eine Vereinigung von Dietsland ist jetzt möglich. Zunächst müssen wir die Grenzen des Vereinigten Königreichs der Niederlande wieder vereinigen. Dann könnten wir Frankreich angreifen, um die berüchtigten Kriegsverträge von Sébastien von Vauban und Ludwig XIV. rückgängig zu machen und die Provinzen des XVII. Das wird funktionieren, denn, wie das Motto sagt: "Stärke macht Einheit"."
 BEL_proclaim_dietsche_rijk:0 "Ausrufung des Dietschen Rijks"
 BEL_proclaim_dietsche_rijk_desc:0 "Nun, da unsere Hauptziele erreicht sind, können wir uns endlich von unserem alten Namen Belgien trennen und ihn durch einen neuen ersetzen, der die Macht unserer kaiserlichen Union deutlich macht. Lang lebe der Dietsche Rijk!"
 BEL_fascist_youth_organizations:0 "Gründet faschistische Jugendorganisationen"
 BEL_fascist_youth_organizations_desc:0 "Wir mögen im Norden und im Süden verschiedene Sprachen sprechen, aber wir sind durch unseren gemeinsamen germanischen Ursprung vereint. Diese uralte Wahrheit muss der Jugend vermittelt werden, denn sie ist die Zukunft unseres Landes, unserer Ethnie und das Fundament der neuen europäischen Ordnung."
 BEL_colonial_claims:0 "Anspruch auf das große Kongobecken"
 BEL_colonial_claims_desc:0 "Auf der Berliner Konferenz wurde das wahre Ausmaß des Kongo von den heuchlerischen "Großmächten" zurückgehalten. Es ist an der Zeit, diese Entscheidungen zu revidieren und den von Stanley aufgedeckten Plan umzusetzen: ein großer Kongo, der beide Ozeane miteinander verbindet, um den Triumph der Zivilisation im Herzen Afrikas zu sichern."
 BEL_germany_millitary_coop:0 "Militärische Zusammenarbeit mit [GER.GetNameDef]"
 BEL_germany_millitary_coop_desc:0 "Mit dem Aufkommen des nationalen Erwachens in unserem Land und unserer ideologischen Nähe zu [GER.GetNameDef] könnten wir einen militärischen Kooperationspakt schließen."
 BEL_belgium_first:0 "Gott beschützt das freie Belgien und seinen König"
 BEL_belgium_first_desc:0 ""Dieu Protège la Libre Belgique et son Roi" (Gott schützt das freie Belgien und seinen König) stammt aus "Vers l'Avenir" (Auf dem Weg in die Zukunft), der Hymne der Rexisten. Der Name Rex war sehr royalistisch, und auch Leopold III. war nicht eindeutig gegen eine starke Exekutive. Diese "Unentschlossenheit" führte zu der "königlichen Frage", der Regentschaft von Prinz Charles und der Abdankung des Königs nach dem Krieg."
 BEL_reactivate_caur_contacts:0 "Reaktivierung der CAUR-Kontakte"
 BEL_reactivate_caur_contacts_desc:0 "Der Kongress von Montreux im Jahr 1934 bot den Mitgliedern von Verdinaso die Gelegenheit, sich unter der Schirmherrschaft der Vertreter des CAUR (Aktionskomitee für die Universalität Roms) zu treffen, um ein neues Europa zu schaffen, das sich an der Vision des Duce orientiert."
 BEL_an_ally_across_the_channel:0 "Ein Verbündeter jenseits des Kanals"
 BEL_an_ally_across_the_channel_desc:0 "Der gemeinsame Erfolg unserer jeweiligen Parteien im Inland und in [ENG.GetNameDef] hat unsere Regierungen zu natürlichen Verbündeten gemacht."
 BEL_propaganda_ministry:0 "Propagandaministerium einrichten"
 BEL_propaganda_ministry_desc:0 "Propaganda hat nichts mit Indoktrination zu tun... sie ist der beste Weg, die Menschen auf den richtigen Weg zu führen."
 BEL_communist_brigades:0 "Belgische kommunistische Brigaden"
 BEL_communist_brigades_desc:0 "Wir müssen Freiwillige für den Kampf gegen die Faschisten mobilisieren."
 BEL_support_pcf:0 "Unterstützt die Kommunistische Partei Frankreichs"
 BEL_support_pcf_desc:0 "Die Kommunistische Partei Frankreichs ist ein entscheidendes Element der antifaschistischen Kräfte in Europa. Wir müssen sie mit allen zur Verfügung stehenden Mitteln unterstützen."
 BEL_support_pcf2:0 "Unterstützen Sie [FRA.GetNameDef]"
 BEL_support_pcf2_desc:0 "Die Kommunistische Partei Frankreichs ist ein entscheidendes Element der antifaschistischen Kräfte Europas. Wir müssen sie mit allen zur Verfügung stehenden Mitteln unterstützen."
 BEL_communist_army:0 "Politische Umstrukturierung der Armee"
 BEL_communist_army_desc:0 "Für den nationalen Ruhm ist individuelles Leid erforderlich. In einem Land wie Belgien muss der Internationalismus im Innern beginnen, bevor er sich auf die Welt ausbreitet."
 BEL_sign_pact_with_soviets:0 "Pakt mit den [SOV.GetAdjective]s"
 BEL_sign_pact_with_soviets_desc:0 "Unsere größte Bedrohung liegt in [GER.GetNameDef]. [SOV.GetNameDefCap] hat angeboten, unsere Panzertechnologie zu verbessern, um mit den [GER.GetAdjective] Panzern. Wir sollten diese Gelegenheit mit beiden Händen ergreifen!"
 BEL_independent_revolution:0 "Unabhängige Revolution"
 BEL_independent_revolution_desc:0 "Diese Revolution ist unsere Revolution! Wir schulden nichts dem [SOV.GetLeader]!"
 BEL_invite_france:0 "Bündnis mit [FRA.GetNameDef]"
 BEL_invite_france_desc:0 "Als eine weitere neue kommunistische Macht in Westeuropa müssen unsere beiden Länder eine Vereinbarung treffen, um ein unzerbrechliches Militärbündnis zu bilden."
 BEL_political_commissars:0 "Politische Kommissare"
 BEL_political_commissars_desc:0 "Kommunistische Revolutionen sind bei jedem Schritt auf dem Weg zum Weltreichtum der Gefahr der Subversion ausgesetzt. Um sicherzustellen, dass dieser Fortschritt nicht durch seine Feinde bedroht wird, müssen die Hüter des gerechten Weges die Agenten der kapitalistischen Mächte bekämpfen."
 BEL_technology_sharing:0 "Gemeinsame Nutzung der Technologie"
 BEL_puppet_netherlands:0 "Druck auf die [HOL.GetAdjective] Regierung"
 BEL_puppet_netherlands_desc:0 "Die Niederländischen Länder müssen vom Kapitalismus befreit werden."
 BEL_communist_propaganda_Benelux:0 "Arbeiter der Niederen Lande, vereinigt euch!"
 BEL_communist_propaganda_Benelux_desc:0 "Die Niederungen müssen vom Kapitalismus befreit werden. Um dies zu gewährleisten, muss Propaganda in unseren Nachbarländern verbreitet werden, um die Revolution zu verbreiten."
 BEL_ideological_propaganda:0 "Ideologische Propaganda"
 BEL_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potenzielle Zelle, die bereit ist, die Massen zu organisieren."
 BEL_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 BEL_technology_sharing_democracy:0 "Gemeinsame Nutzung von Technologie"
 BEL_technology_sharing_democracy_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion Forschung und Entwicklung im Krieg effizienter durchführen."
 BEL_technology_sharing_fascism:0 "Stärke durch Wissen"
 BEL_technology_sharing_fascism_desc:0 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere gesamte Fraktion Forschung und Entwicklung im Krieg effizienter durchführen können."
 BEL_technology_sharing_communism:0 "Sozialistische wissenschaftliche Zusammenarbeit"
 BEL_technology_sharing_communism_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion Forschung und Entwicklung im Kriegsfall effizienter betreiben."
 BEL_form_coalition_government:0 "Eine Koalitionsregierung bilden"
 BEL_form_coalition_government_desc:0 "Koalitionsregierungen haben in Belgien Tradition, aber um der Bedrohung durch den Faschismus zu begegnen, müssen alle demokratischen Parteien in einer großen Koalition vertreten sein und kleinliche Differenzen beiseite geschoben werden."
 BEL_centralized_communist_government:0 "Zentralisierte kommunistische Regierung"
 BEL_urban_projects_capital:0 "Schließen Sie sich den Brüsseler Eisenbahnen an"
 BEL_urban_projects_capital_desc:0 "Wir können unsere Hauptstadt in eine wirklich moderne Stadt verwandeln, indem wir Tunnel graben, um die verschiedenen Eisenbahnsysteme zu einem umfassenden Netz zu verbinden, das die Stadt durchquert, selbst wenn dies auf Kosten ihres architektonischen Charmes geht."
 BEL_fortress_belgium:0 "Den Lütticher Festungsgürtel wiederherstellen"
 BEL_fortress_belgium_desc:0 "Die Festungen von Lüttich waren zu Beginn des Ersten Weltkriegs ein entscheidendes Element der belgischen Verteidigung gegen Deutschland. Ein wichtiges Bauprogramm muss so schnell wie möglich beginnen, um sie zu einem zentralen Element zu machen, das [GER.GetNameDef] von einem Angriff abhält. Vergessen Sie nur nicht, die Möglichkeit eines Segelflugzeugangriffs zu berücksichtigen."
 BEL_reinforce_antwerp_brussels:0 "Ligne KW Linie"
 BEL_reinforce_antwerp_brussels_desc:0 "Brabant ist das Herzstück unseres Landes und hier liegen unsere wichtigsten Städte. Antwerpen war in der Vergangenheit eine wichtige Festung, und Brüssel ist das Zentrum unserer Nation. Die Befestigung der beiden Regionen wird sie zu einem Bollwerk gegen jede feindliche Invasion machen. Die Linie, die sich vom Dorf Koningshooikt bis zur Stadt Wavre erstreckt, wird mit Panzergräben, Bunkern und Cointet-Panzersperren ausgestattet."
 BEL_fortress_french_border:0 "Befestigen Sie die [FRA.GetAdjective] Grenze"
 BEL_fortress_french_border_desc:0 "Die [FRA.GetAdjective] sind unsere natürlichen Feinde, und wir müssen für den Fall eines Krieges gerüstet sein."



 congo_focus:0 "Kongolesischer Nationaler Fokus"

 BEL_Support_the_congo_railways:0 "Koloniales Verkehrsbüro"
 BEL_Support_the_congo_railways_desc:0 "Das 1935 gegründete "Office des transports coloniaux", kurz OTRACO, war für das Eisenbahnnetz in Belgisch-Kongo zuständig."
 BEL_congo_rubber:0 "Ausweitung der Kautschukplantagen"
 BEL_congo_rubber_desc:0 "Das tropische Klima im Kongo ist optimal für den Kautschukanbau. Durch die Verwendung neuer Sorten und die Ausweitung der Plantagen könnte die Produktion schnell gesteigert werden. Wir sind sicher, dass die Einheimischen uns dabei gerne helfen würden."
 BEL_congo_rubber2:0 "Die Produktivität der Plantagen verbessern"
 BEL_congo_rubber2_desc:0 "Das tropische Klima im Kongo ist optimal für Kautschukplantagen. Durch die Verwendung neuer Sorten und die Ausweitung der Plantagen könnte die Produktion schnell gesteigert werden. Wir sind sicher, dass die Eingeborenen uns dabei gerne helfen würden..."
 BEL_support_copper_mining:0 "Beginnen Sie [COG.GetAdjective] Kupferabbau"
 BEL_support_copper_mining_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie abbaut, um unsere Wirtschaft zu unterstützen."
 BEL_support_copper_mining2:0 "Erweitern Sie [COG.GetAdjective] Kupferminen"
 BEL_support_copper_mining2_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie ausbeutet, um unserer Wirtschaft zu helfen."
 BEL_support_tungsten_mining:0 "Beginnen Sie [COG.GetAdjective] Wolframabbau"
 BEL_support_tungsten_mining_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie abbaut, um unsere Wirtschaft zu unterstützen."
 BEL_support_tungsten_mining2:0 "Erweitern Sie [COG.GetAdjective] Wolframminen"
 BEL_support_tungsten_mining2_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie abbaut, um unsere Wirtschaft zu unterstützen."
 BEL_support_tungsten_mining3:0 "Wolframminen weiter ausbauen"
 BEL_support_tungsten_mining3_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie abbaut, um unsere Wirtschaft zu unterstützen."
 BEL_support_tungsten_mining4:0 "Maximierung des Wolframabbaus"
 BEL_support_tungsten_mining4_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie abbaut, um unserer Wirtschaft zu helfen."
 BEL_transform_the_congo:0 "Erweitern Sie die kolonialen Möglichkeiten"
 BEL_transform_the_congo_desc:0 "Renovieren Sie den Hafen von Banana, um unsere logistischen Möglichkeiten zu verbessern."
 BEL_transform_the_congo2:0 "Investieren Sie in die koloniale Fertigung"
 BEL_transform_the_congo2_desc:0 "Auch wenn der Kongo hauptsächlich eine Ausbeutungskolonie war, sind die koloniale Bevölkerung und die Anzahl der Mineralien bedeutend genug, um vor dem Export mit der Produktion zu beginnen."
 BEL_transform_the_congo3:0 "Ausbau der kolonialen Produktion"
 BEL_transform_the_congo3_desc:0 "Auch wenn der Kongo hauptsächlich eine Ausbeutungskolonie war, sind die koloniale Bevölkerung und die Anzahl der Mineralien bedeutend genug, um vor dem Export mit der Produktion zu beginnen."
 BEL_urbanize_wallonie:0 "Investieren Sie in den "Sillon Sambre et Meuse" BEL_urbanize_wallonie_desc:0 "Wallonien war seit Anfang des 19. Jahrhunderts eine der am stärksten industrialisierten Regionen Europas; die Maas und ihr Nebenfluss, die Sambre, sind lebenswichtige Arterien, die dazu beitragen, Industrieprodukte durch das Land und dann in den Rest Europas zu transportieren."
 BEL_invest_in_FN_Herstal:0 "Ausbau der Militärfabriken von Lüttich"
 BEL_invest_in_FN_Herstal_desc:0 "Die "Fabrique Nationale", die "Fonderie Royale de Canons" und die "Manufacture d'Armes de l'État", die sich in und um Lüttich befinden, sind die wertvollsten Elemente unserer Rüstungsproduktion. Wenn wir eine Armee haben wollen, die mit genügend Waffen ausgestattet ist, um angemessen zu kämpfen, ist der Ausbau dieser Fabriken eine Notwendigkeit."
 BEL_invest_in_FRC_Herstal:0 "Ausbau der "Fonderie Nationale de Canons" BEL_invest_in_FRC_Herstal_desc:0 "Die "Fabrique Nationale" und die "Fonderie Royale de Canons", die sich in Herstal bei Lüttich befinden, sind die wichtigsten Teile unserer militärischen Produktion. Wenn wir die Zahl der produzierten Waffen erhöhen wollen, sind Erweiterungen dieser Fabriken unumgänglich."
 BEL_urban_projects_capital_industry:0 "Entwicklung der Brüsseler Industrie"
 BEL_urban_projects_capital_industry_desc:0 "Mit den neuen Eisenbahnen, die derzeit in und um Brüssel gebaut werden, wird das wirtschaftliche Potenzial der Stadt für Industrie und Dienstleistungen noch attraktiver."
 BEL_Expand_the_port_of_Antwerp:0 "Den Hafen von Antwerpen ausbauen"
 BEL_Expand_the_port_of_Antwerp_desc:0 "Als einer der führenden europäischen Häfen eignet sich Antwerpen hervorragend zur Entwicklung einer auf den Export ausgerichteten Industrie."
 BEL_urban_projects_capital2:0 "Antwerpen Industriegebied"
 BEL_urban_projects_capital2_desc:0 "Als einer der führenden europäischen Häfen eignet sich Antwerpen hervorragend für die Entwicklung einer auf den Export ausgerichteten Industrie."
 BEL_revise_air_doctrine:0 "Überarbeitung der Luftverkehrsdoktrin"
 BEL_revise_air_doctrine_desc:0 "Mitte der 1930er Jahre schien die Notwendigkeit einer neuen Luftfahrtdoktrin dringend. Die belgische Luftwaffe studierte die französische Lufttaktik, kaufte aber nach den Misserfolgen der belgischen Prototypen hauptsächlich englische Lizenzen."
 BEL_van_overstraeten_aa_guns:0 "Fokus auf Luftabwehrartillerie"
 BEL_van_overstraeten_aa_guns_desc:0 "Raoul van Overstraeten, einer der einflussreichsten belgischen Militärtheoretiker, war überzeugt, dass Belgien zu klein für eine Luftwaffe war. Er zog die Idee vor, dass die Verbündeten Belgiens den Luftraum des Landes verteidigen sollten, während sich die belgische Armee auf die Flugabwehrartillerie konzentrieren sollte."
 BEL_aa_guns_expertise:0 "Kompetenz in der Luftabwehr"
 BEL_aa_guns_expertise_desc:0 "Um unsere Sicherheit vor der Bedrohung durch Luftangriffe zu gewährleisten, müssen wir mehr Batterien produzieren und unsere wichtigsten Infrastrukturen mit Luftabwehrstrukturen schützen."
 BEL_Renard_fighters:0 "Leichte Flugzeuge von Renard"
 BEL_Renard_fighters_desc:0 "Alfred Renard, ein mutiger Pilot während des großen Krieges, wurde zu einem der wichtigsten belgischen Flugzeughersteller. Historisch gesehen waren seine Militärflugzeuge aufgrund der Abstürze von Prototypen Fehlschläge, aber mit einigen Korrekturen konnten diese zu den besten belgischen Kampfflugzeugen werden."
 BEL_SABCAs_bombers:0 "Die lizenzierten Bomber der SABCA"
 BEL_SABCAs_bombers_desc:0 "Aufgrund der begrenzten italienischen Industriekapazitäten schloss man Verträge mit der SABCA, der "Société Anonyme Belge de Construction Aéronautique" (Belgische Gesellschaft für Luftfahrzeugbau), um italienische Flugzeuge in Lizenz zu produzieren. Außerdem begann die SABCA mit der Herstellung schwerer Flugzeuge für die Franzosen und die Belgier (Teile der Breguet 693), aber die Invasion stoppte die Produktion."
 BEL_Foreign_aviation_studies:0 "Studium ausländischer Taktiken"
 BEL_Foreign_aviation_studies_desc:0 "Durch das Studium und die Lizenzierung ausländischer Konstruktionen können wir Schwachstellen in unseren Flugzeugen erkennen und ihre Qualität verbessern."
 BEL_experimental_weaponry:0 "Unterstützung von FN-Prototypen"
 BEL_experimental_weaponry_desc:0 "Geniale Erfindungen und radikale technologische Durchbrüche haben es uns ermöglicht, exotischere und effizientere Militärtechnologien zu entwickeln. FN Herstal ist seit Jahrzehnten ein Pionier bei Infanteriewaffen, und diese Tradition muss fortgesetzt werden, um unseren Sieg zu sichern."
 BEL_establish_radio_stations:0 "Verbessern Sie die Funkstationen"
 BEL_establish_radio_stations_desc:0 "Die [ENG.GetAdjective] zeigen, dass Funkerkennungs- und -entfernungsstationen der Verteidigung einer Nation zugute kommen. Lassen Sie uns zu Hause Radarsysteme aufbauen, um unser Land effektiver zu verteidigen."
 BEL_support_innovation:0 "Innovationen unterstützen"
 BEL_support_innovation_desc:0 "Schlachten werden mit Hilfe von technologischen Vorteilen gewonnen. Bessere Technologie bedeutet, mehr Kämpfe zu gewinnen, und bessere Technologie wird durch überlegene Forschungseinrichtungen bereitgestellt."
 BEL_clear_lands_congo:0 "Erschließen Sie neue Gebiete"
 BEL_clear_lands_congo_desc:0 "Renovieren Sie den Hafen von Banana, um unsere logistischen Fähigkeiten zu verbessern."
 BEL_invest_in_nuclear_program:0 "Nukleare Forschung"
 BEL_invest_in_nuclear_program_desc:0 "Aufbauend auf Albert Einsteins Relativitätstheorien und dem radioaktiven Zerfall von Uran-238 haben wir entdeckt, dass die Spaltung des Atoms enorme Mengen an Energie erzeugt. Wir müssen die Möglichkeit der Kettenreaktionstheorie untersuchen, und dazu müssen wir große Mengen an Uranerz abbauen. Hoffentlich können unsere Minen in Kolwezi und Shinkolobwe die erforderlichen Mengen produzieren."
 BEL_further_nuclear_research:0 "Uran ausbeuten und exportieren"
 BEL_further_nuclear_research_desc:0 "Mit unserem neuen Verständnis des Atoms und der zunehmenden Produktion von Uranerz können wir nicht nur sein Potenzial erforschen, sondern auch einen Teil des Erzes an unsere wichtigsten Verbündeten exportieren, um den endgültigen Sieg unserer Koalition über unsere Feinde sicherzustellen."
 BEL_start_rocket_program:0 "Start des Raketenprogramms"
 BEL_start_rocket_program_desc:0 "Die Raketentechnik ist eine neue Wissenschaft mit vielen Möglichkeiten. Die Erforschung dieser Möglichkeiten für militärische Zwecke könnte Früchte tragen. Um den Erfolg dieses Vorhabens zu gewährleisten, sollten wir versuchen, den kompetentesten Experten auf diesem Gebiet zu rekrutieren. Karel Jan Bossart arbeitet derzeit in [USA.GetNameDef]; hoffen wir, dass er sich bereit erklärt, in sein Land zurückzukehren, um der leitende Ingenieur dieses faszinierenden Projekts zu werden."
 BEL_stay_neutral:0 "Politique des Mains Libres"
 BEL_stay_neutral_desc:0 "Wir dürfen Hitler nicht provozieren; selbst wenn es sicherer wäre, sich auf die Seite der Alliierten zu stellen, würde dies nur die Wahrscheinlichkeit eines neuen Schlieffenplans erhöhen. Diese neutrale Politik wurde "Mains Libres"/"Vrij Handen" (wörtlich: Freie Hände) genannt."
 BEL_deterrence:0 "Abschreckung"
 BEL_deterrence_desc:0 "Die wachsende Bedrohung durch den europäischen Faschismus macht deutlich, dass Neutralitätserklärungen nicht ausreichen. Wir müssen uns bewaffnen, um unsere Unabhängigkeit zu verteidigen."
 BEL_democratic_influence:0 "Politische Union gegen den Faschismus"
 BEL_democratic_influence_desc:0 "Unsere Nation ist demokratisch, und wir sollten uns nicht von neuen Ideen des Nationalismus oder Kommunismus beeinflussen lassen."
 BEL_begin_rearmement:0 "Folgen Sie dem Bericht der Verteidigungskommission"
 BEL_begin_rearmement_desc:0 "Die Verteidigungskommission hat einen detaillierten Bericht veröffentlicht, in dem die notwendigen Anstrengungen zur Anpassung unseres Militärs an die zunehmenden politischen Spannungen untersucht werden. Dieser Bericht sollte die Grundlage für einen ehrgeizigen Plan zur Aufrüstung bilden."
 BEL_accept_van_den_den_bergen_plan:0 "Akzeptieren Sie den Plan von van den Bergen"
 BEL_accept_van_den_den_bergen_plan_desc:0 "General van den Bergen schlug einen ehrgeizigen Plan vor, um die Zahl der Wehrpflichtigen zu erhöhen, die vollständig mobilisiert werden können. Dieser Plan würde es zwar ermöglichen, die Armee schnell kampfbereit zu machen, aber die Mobilisierung einer so großen Zahl von Menschen würde wahrscheinlich unsere Wirtschaft bremsen, die nach dem Schock der großen Depression immer noch anfällig ist."
 BEL_lessons_from_wwi:0 "Manöver organisieren"
 BEL_lessons_from_wwi_desc:0 "Es ist an der Zeit, die Theorien des Modernisierungsplans anzuwenden, indem sie in groß angelegten Manövern getestet werden."
 BEL_light_tank_destroyers:0 "Programm für leichte Panzerzerstörer"
 BEL_light_tank_destroyers_desc:0 "Wir verfügen über eine der besten AT-Kanonen der Welt, die FRC 47mm. Sie kann jedoch von schnellen Fahrzeugen flankiert werden. Um dieser Bedrohung zu begegnen, müssen wir einen Weg finden, unsere Panzerabwehrkanonen schnell zu bewegen. Vielleicht könnten wir die Panzerabwehrkanonen auf ein leicht gepanzertes Fahrgestell mit Raupenantrieb setzen, um leichte und tragbare Panzerjäger zu schaffen. Diese könnten die Vorteile des zerklüfteten Geländes der Ardennen nutzen und angreifende Panzerkolonnen aus dem Hinterhalt angreifen."
 BEL_restore_the_auto_canon_unit:0 "Wiederherstellung der Autokanoneneinheit"
 BEL_restore_the_auto_canon_unit_desc:0 "Während des Ersten Weltkriegs wurden Minerva-Panzerwagen nach Russland geschickt, um gegen die österreichisch-ungarische Armee zu kämpfen, Lücken zu schließen und die Infanterie zu unterstützen. Während wir unsere Einheiten motorisieren, könnten wir die Panzerwagen in unseren Divisionen wieder einführen."
 BEL_motorised_support:0 "Motorisierte Unterstützung"
 BEL_motorised_support_desc:0 "Um ein System zu schaffen, das den schnellsten Einsatz unserer Truppen an der Front ermöglicht, müssen wir große Teile der Unterstützungseinheiten unserer Infanteriedivisionen motorisieren."
 BEL_military_research_interest:0 "Ausbau des Amtes für militärische Forschung"
 BEL_military_research_interest_desc:0 "Die jüngsten Siege haben zwar zur Übernahme ausländischer Produktionskapazitäten und einiger militärischer Ausrüstungen geführt. Wir müssen das Amt für militärische Forschung, die Abteilung des Verteidigungsministeriums, die sich mit militärischen Innovationen befasst, ausbauen, um sicherzustellen, dass alle unsere Truppen mit der bestmöglichen Ausrüstung ausgestattet werden."
 BEL_doctrines_of_the_present:0 "Doktrinen der Gegenwart"
 BEL_doctrines_of_the_present_desc:0 "Es ist zwar ein guter Anfang, sich anzuschauen, was in der Vergangenheit funktioniert oder nicht funktioniert hat, aber wir müssen uns auch die jüngsten Kriege anschauen und daraus lernen."
 BEL_mechanized_infantry_investments:0 "Investitionen in die mechanisierte Infanterie"
 BEL_mechanized_infantry_investments_desc:0 "Die Mechanisierung unserer Infanterie ist ein wesentlicher nächster Schritt in der neuen Welt der mobilen Kriegsführung."
 BEL_equipement_modernization:0 "Modernisierung der Ausrüstung"
 BEL_equipement_modernization_desc:0 "Die jüngsten Investitionen in unsere Kriegsanstrengungen haben dazu geführt, dass die Menschen mit Stolz auf unsere Militärgeschichte blicken, und jetzt strömen junge, fähige Männer zu den Freiwilligenzentren."
 BEL_prototype_weapons:0 "FRCs Artillerie-Prototypen"
 BEL_prototype_weapons_desc:0 "Um eine ausreichende Feuerkraft zu gewährleisten, müssen bessere Artilleriekonstruktionen entwickelt werden. Als einziger belgischer Geschützhersteller wird FRC logischerweise an vorderster Front an diesem Programm mitarbeiten."
 BEL_modernize_tanks:0 "Panzer modernisieren"
 BEL_modernize_tanks_desc:0 "Unsere Panzer sind veraltet. Wir sollten neue Modelle entwickeln, um den militärischen Entwicklungen unserer Zeit gerecht zu werden."
 BEL_continue_the_tank_destroyer_program:0 "Fortführung des Panzerzerstörerprogramms"
 BEL_continue_the_tank_destroyer_program_desc:0 "Das Programm für leichte Panzerzerstörer war ein Erfolg, aber es gibt immer Raum für Verbesserungen. Wir können neue Methoden einsetzen, um sie billiger zu bauen und so Ressourcen für andere Projekte zu sparen."
 BEL_daring_paratroopers:0 "Waghalsige Fallschirmjäger"
 BEL_specialized_divisions:0 "Spezialisierte Divisionen"
 BEL_specialized_divisions_desc:0 "Jüngste militärische Entwicklungen zeigen den Bedarf an spezialisierten Infanterieeinheiten für bestimmte Geländetypen."
 BEL_resist_and_bite:0 "Widerstehen und beißen"
 BEL_resist_and_bite_desc:0 "Die Chasseurs Ardennais sind unsere beste Elitetruppe und die fähigste zur Verteidigung gegen eine Invasion aus dem Osten."
 BEL_daring_paratroopers_desc:0 "Die jüngsten militärischen Entwicklungen zeigen den Bedarf an spezialisierter Infanterie. Angesichts der zunehmenden Bedeutung der Luftwaffe im modernen militärischen Denken ist es vielleicht an der Zeit, dass [BEL.GetNameDef] ein Korps von Fallschirmjägern zur Verfügung hat. Wenn es in Belgien in der Vergangenheit Seile und Hellebarden regnete, würde es jetzt Soldaten regnen!"
 BEL_aerial_support:0 "Bodenunterstützung aus der Luft"
 BEL_aerial_support_desc:0 "Die Entwicklung neuer Flugzeuge, die unsere Truppen unterstützen können, wird unseren Streitkräften einen Vorteil im Kampf verschaffen."
 BEL_rule_the_sea_through_the_sky:0 "Herrschaft über das Meer aus der Luft"
 BEL_rule_the_sea_through_the_sky_desc:0 "Um die See zu beherrschen, ist die Luftwaffe von entscheidender Bedeutung, auch wenn andere für die Überlegenheit von Kriegsschiffen plädieren. In den letzten Jahren haben sich mehrere Theoretiker für eine starke Luftwaffe ausgesprochen, um feindliche Schiffe zu versenken."
 BEL_further_investments_fokker_company:0 "Höhere Investitionen in Fokker"
 BEL_further_investments_fokker_company_desc:0 "Weitere Investitionen in die Bemühungen von Anthony Fokker werden unsere Fähigkeit, einen Krieg am Himmel zu führen, erheblich verbessern."
 BEL_interest_in_rocket_technology:0 "Interesse an Raketen"
 BEL_interest_in_rocket_technology_desc:0 "Die jüngsten Investitionen in unsere Luftwaffe haben in unserem Land zu einer Art "Raketenwahn" geführt. Dies sollten wir ausnutzen."
 BEL_recreate_the_navy:0 "Die belgische Marine wiederaufbauen"
 BEL_recreate_the_navy_desc:0 "Die belgische Marine ist nicht einmal mehr der Schatten dessen, was sie einmal war... kein Wunder, wenn man bedenkt, dass sie 1927 aufgelöst wurde! Während die Werften aufgefordert werden, die ersten belgischen Militärschiffe seit Jahrzehnten zu bauen, werden umgebaute Fischereischiffe, die mit einigen Kanonen verschiedener Kaliber ausgestattet sind, es uns ermöglichen, so schnell wie möglich zu patrouillieren oder Minen zu legen."
 BEL_submarine_operations:0 "U-Boot-Einsätze"
 BEL_submarine_operations_desc:0 "Wir müssen unsere Marinebemühungen auf eine Kraft konzentrieren, die unsere Feinde aushungern kann, indem sie ihre Konvois zerstört."
 BEL_reinvigorate_naval_prowess_of_old:0 "Entwicklung der Marine"
 BEL_reinvigorate_naval_prowess_of_old_desc:0 "Unserer Marine mangelt es an Feuerkraft in Form von schweren Schiffen. Die Seeschlacht kann auf vielerlei Weise gewonnen werden, doch Seefestungen aus Schlachtschiffen und Schlachtkreuzern sind der effektivste und ruhmreichste Weg. Wir müssen eine starke Seemacht werden, mit der man rechnen kann."
 BEL_submarine_improvements:0 "Eine unsichtbare Marine"
 BEL_submarine_improvements_desc:0 "Um unsere neuen Strategien erfolgreich umsetzen zu können, müssen wir sicherstellen, dass wir über die modernsten U-Boote der Welt verfügen."
 BEL_stealth_upgrades:0 "Schnorchel-Upgrades"
 BEL_stealth_upgrades_desc:0 "Die Schnorchel werden es uns ermöglichen, unsere U-Boote über längere Zeiträume zu betreiben und gleichzeitig die Wahrscheinlichkeit zu verringern, entdeckt zu werden, um unseren Erstschlagvorteil zu sichern."
 BEL_expand_the_navy:0 "Die Marine ausbauen"
 BEL_expand_the_navy_desc:0 "Schlachtschiffe und Flugzeugträger sind das Mittel der Wahl, um unser weit verzweigtes Imperium gegen Bedrohungen von außen zu verteidigen."
 BEL_cruisers_and_destroyers:0 "Konzentration auf kleine Schiffe"
 BEL_cruisers_and_destroyers_desc:0 "Große Schiffe sind eine Verschwendung wertvoller Ressourcen - warum sollten wir sie bauen, wenn wir unsere Seewege mit vielen kleineren Schiffen besser verteidigen können?"
 BEL_naval_mining:0 "Bergbau in der Marine"
 BEL_naval_mining_desc:0 "Bergbau in der Marine"
 BEL_naval_warfare_desc:0 "Minen ermöglichen es uns, den Feind zu behindern, ohne ihn direkt anzugreifen, was angesichts unserer strategischen Lage ein erheblicher Vorteil ist."
 BEL_naval_artillery:0 "Marine-Artillerie"
 BEL_naval_artillery_desc:0 "Um ein Überwasserschiff effizient zu machen, ist die Feuerkraft entscheidend."
 BEL_dutch_marines:0 "[BEL.GetAdjective] Marineinfanterie"
 BEL_dutch_marines_desc:0 "Wir brauchen spezielle Marinedivisionen, um bei einer Seeinvasion zur Eroberung von Inseln möglichst effektiv zu sein."
 BEL_interest_in_carriers:0 "Träger-Ambition"
 BEL_interest_in_carriers_desc:0 "Es ist an der Zeit, die [BEL.GetAdjective] Marine in die Zukunft zu führen! Luftdeckung ist bei modernen Marineoperationen unerlässlich. Die neue Bedrohung durch weltweite Konflikte bedeutet, dass die Macht auf der ganzen Welt verteilt werden muss... und [BEL.GetNameDef] muss bereit sein, seinen Teil dazu beizutragen."
 BEL_join_britain_alliance:0 "Schließen Sie sich den Alliierten an"
 BEL_join_britain_alliance_desc:0 "In Europa gibt es zwei Fronten: diejenigen, die die Freiheit schützen wollen, und diejenigen, die sie zerstören wollen. Es ist an der Zeit, auf [ENG.GetNameDef] zuzugehen und die Neutralität aufzugeben. Für die Alliierten!"
 BEL_benelux_faction:0 "Bilden Sie die Benelux-Staaten"
 BEL_benelux_faction_desc:0 "Anstatt neutral zu bleiben oder sich [FRA.GetNameDef] und [ENG.GetNameDef] anzuschließen, ein Weg, der uns mit Sicherheit in einen Krieg gegen [GER.GetNameDef] führen würde, sollten wir mit unseren engsten Nachbarn kooperieren. Aus diesem Grund muss nach der Umsetzung der Benelux-Zollunion ein gemeinsamer Verteidigungsplan aufgestellt werden, um die Unabhängigkeit unserer drei Löwen gegenüber Adler und Hahn zu gewährleisten."
 BEL_invite_bel_lux:0 "Laden Sie [HOL.GetNameDef] und [LUX.GetNameDef] ein."
 BEL_invite_bel_lux_desc:0 "Wir müssen das 'Ne' und 'Lux' hinzufügen, um die Benelux zu bilden."
 BEL_communist_youth:0 "Zweisprachige Revolutionäre Jugendbewegung"
 BEL_communist_youth_desc:0 "Internationalismus beginnt manchmal im eigenen Land. Um sicherzustellen, dass sich alle zukünftigen [BEL.GetAdjective] Arbeiter verstehen, müssen wir die Zweisprachigkeit zur Pflicht machen, auch wenn das einen Teil der französischsprachigen Bevölkerung schockieren mag."
 BEL_armed_neutrality:0 "Bewaffnete Neutralität"
 BEL_armed_neutrality_desc:0 "Um unsere Neutralität in diesen feindseligen Zeiten zu bewahren, müssen wir zeigen, dass wir nicht kampflos untergehen werden."
 BEL_british_ship_designs:0 "[ENG.GetAdjective] Schiffskonstruktionen"
 BEL_british_ship_designs_desc:0 "Die [ENG.GetAdjective] haben uns einige Marine-Baupläne zur Verfügung gestellt, um unsere Schiffsproduktion zu erhöhen und unser Seeterritorium effizienter zu schützen."
 BEL_trick_german_scum:0 "Unsere Neutralität zeigen"
 BEL_trick_german_scum_desc:0 "Wir werden den [GER.GetAdjective]s zeigen, dass wir beabsichtigen, uns gegen jede Bedrohung von außen zu verteidigen, nicht nur gegen ihre, indem wir einige Küstenforts bauen."
 BEL_pillarized_society:0 "Versäulte Gesellschaft"
 BEL_pillarized_society_desc:0 "Die Versäulung ist einer der wichtigsten Faktoren in der [ROOT.GetAdjective]-Politik. Sie zeichnet sich durch eine Aufteilung der Gesellschaft in "politische Blasen" aus, da jede mächtige politische Partei ihren eigenen Fonds, ihr Syndikat und andere Organisationen hat. Infolgedessen tendiert dieses System dazu, Stimmen von Wahl zu Wahl zu festigen und die Wiederkehr identischer politischer Koalitionen zu fördern."
 BEL_union_agreements:0 "Gewerkschaftsvereinbarungen"
 BEL_union_agreements_desc:0 "Die jüngsten Gewerkschaftsgespräche haben zu einem zufriedenstellenden Ergebnis geführt."
 BEL_reserve_mobilization:0 "Mobilisierung der Reserven"
 BEL_reserve_mobilization_desc:0 "Wir können eine neue Generation in der Armee vereinen, indem wir sie mit der Geschichte unseres heldenhaften Widerstands im Großen Krieg gegen die Deutschen wiederbeleben."
 BEL_tank_destroyers_expertise:0 "Fachwissen über Panzerzerstörer"
 BEL_tank_destroyers_expertise_desc:0 "Durch den Einsatz neuerer und verbesserter Methoden können wir unsere Panzerjäger billiger bauen."
 BEL_communist_police:0 "Kommunistische Polizei"
 BEL_communist_police_desc:0 "Diese speziellen Polizeieinheiten bekämpfen den Dissens unter unseren neu gewonnenen Bürgern und erhöhen die Bereitschaft unserer Truppen, für das Vaterland zu kämpfen!"
 BEL_aerial_interest:0 "Interesse aus der Luft"
 BEL_aerial_interest_desc:0 "Unser neues Fallschirmjägerkorps und die erneuten Investitionen in die Firma Fokker haben ein öffentliches Interesse an den Entwicklungen in der Luftfahrt geschaffen."
 BEL_armed_neutrality_idea:0 "Bewaffnete Neutralität"
 BEL_coalition_vs_fascism:0 "Vereinigung gegen den Faschismus"
 BEL_why_we_fight:0 "Verteidigung der Freiheit"
 BEL_why_we_fight_desc:0 "Voor Vorst, voor Vrijheid en voor Recht - Pour le Roi, la Loi, la Liberté!"
 BEL_exiled_intelligence_service:0 "Nachrichtendienst im Exil"
 BEL_exiled_intelligence_service_desc:0 "Der Kampf für die Befreiung des Vaterlandes geht im Verborgenen weiter."
 BEL_exiled_evacuated_industries:0 "Exilierte evakuierte Industrien"
 BEL_exiled_evacuated_industries_desc:0 "Wir können die Industrie, die wir nach unserer Kapitulation evakuieren konnten, nutzen, um unseren Kampf fortzusetzen."
 BEL_launch_V_campaign:0 "Starten Sie die V-Kampagne"
 BEL_launch_V_campaign_desc:0 "Während wir im Exil sind, müssen wir weiterhin die [BEL.GetAdjective]s informieren und sie zum Widerstand gegen die ausländische Besatzung anstacheln. Um ein gemeinsames Symbol zu schaffen, hat sich Robert de Laveleye den Buchstaben V ausgedacht, denn er ist der Anfangsbuchstabe des französischen Victoire (Sieg) und des niederländischen Vrijheid (Freiheit)."
 BEL_armed_neutrality_idea_desc:0 "Obwohl sich unser Land für neutral erklärt hat, ist ein stehendes Heer für den Schutz dieser Neutralität unerlässlich."
 BEL_british_ship_designs_idea:0 "[ENG.GetAdjective] Schiffskonstruktionen"
 BEL_british_ship_designs_idea_desc:0 "Die [ENG.GetAdjective] haben uns einige ihrer Blaupausen zur Verfügung gestellt, um Zerstörer effektiver zu produzieren."
 BEL_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 BEL_Antwerp_Oil_Industry_desc:0 "Antwerpen ist bereits ein wichtiger Hafen für den Chemiesektor. Angesichts der täglich wachsenden Bedrohung des internationalen Handels sollten wir einen Teil dieser Anlagen umfunktionieren, um unsere geliebte kondruzianische Kohle in Öl zu verwandeln."
 BEL_form_air_guard_of_the_territory:0 "Bildung der 'Territorialen Luftabwehrwache'"
 BEL_form_air_guard_of_the_territory_desc:0 "Die "Territoriale Luftabwehrwache" (Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer) wurde 1937 vom Verteidigungsminister Denis gegründet, um strategische Gebiete vor der Bedrohung durch Luftangriffe zu schützen. Sie ist von der Armee unabhängig und verfügt über ein Budget von einer Milliarde Franken. Da die FRC Probleme mit der Produktion von Flakgeschützen hatte, wurde sie mit 40 mm Bofors 75 und 94 mm Vickers Flakgeschützen ausgerüstet."
 BEL_belgian_navy_in_exile:0 "Erstellen Sie die [BEL.GetAdjective] Marine im Exil"
 BEL_belgian_navy_in_exile_desc:0 "Belgien mag gefallen sein, aber der Krieg ist noch nicht verloren. Wir müssen eine Marine aufbauen, um den Kampf fortzusetzen und uns auf die Befreiung unseres Landes vorzubereiten."
 BEL_air_force_congo:0 "Die Luftgeschwader der Force Publique"
 BEL_air_force_congo_desc:0 "Belgien mag unter fremder Besatzung stehen, aber der Krieg geht weiter. Wie die Schlacht um Belgien gezeigt hat, ist die Luftwaffe in diesem Krieg unverzichtbar, und wir werden die zukünftigen Entwicklungen nicht verpassen."
 BEL_fighter_license:0 "Erwerben Sie eine Kampfflugzeuglizenz"
 BEL_fighter_license_desc:0 "Da unsere Jagdflugzeugkonstruktionen nicht zuverlässig genug erscheinen, um mit anderen Flugzeugen konkurrieren zu können, müssen wir mit den Großmächten Kontakt aufnehmen, um herauszufinden, wer an einem Lizenzvertrag interessiert wäre, der den Bau eines modernen Jagdflugzeugs für die belgische Luftwaffe ermöglicht."
 BEL_SABCAs_bombers:0 "Die lizenzierten Bomber der SABCA"
 BEL_SABCAs_bombers_desc:0 "Die SABCA kann in ihrer Werkstatt starke und große moderne Flugzeuge bauen. Aber ein Schlüsselelement fehlt noch: Entwürfe, insbesondere militärische Entwürfe. Wenn wir eine der Großmächte davon überzeugen könnten, ihre Entwürfe zu lizenzieren, könnten wir eine eigene Bomberflotte aufbauen."
 BEL_SABCAs_CAS:0 "Die SABCA S.47"
 BEL_SABCAs_CAS_desc:0 "Die SABCA S.47 ist ein Aufklärungs- und Luftunterstützungsflugzeug, das vom [ITA.GetAdjective]-Flugzeughersteller Caproni unter der strengen Kontrolle des SABCA-Chefingenieurs entwickelt wurde."
 BEL_license_production:0 "Ausländische Entwürfe"
 BEL_license_production_desc:0 "Da unsere Entwürfe nicht viel Potenzial bieten, müssen wir uns anderswo um die Pläne für moderne Militärflugzeuge bemühen."
 BEL_multipurpose_bombers:0 "Mehrzweckbomber"
 BEL_multipurpose_bombers_desc:0 "Da es uns an schweren Militärflugzeugen (abgesehen von Transportflugzeugen) mangelt, wäre es am einfachsten und wirtschaftlichsten, alle Aufgaben zu erfüllen, die solchen Flugzeugen zugewiesen werden, wenn wir einen Typ schwerer Flugzeuge hätten. Dieses neue Flugzeug sollte alle Aufgaben erfüllen, von der Aufklärung bis zur Bombardierung."
 BEL_king_reaction:0 "Ausrufung des Ausnahmezustands"
 BEL_king_reaction_desc:0 "Angesichts der Bedrohung durch politischen Radikalismus und der zunehmenden Schwierigkeiten, die Ordnung aufrechtzuerhalten, hat der König beschlossen, das Kriegsrecht zu verhängen. In dieser schicksalhaften Stunde haben der König und der Verteidigungsminister das Militär eingesetzt, um das Land zu stabilisieren. Dabei haben sie die Verfassung faktisch außer Kraft gesetzt."
 BEL_purge_radical_opposition:0 "Säuberung der radikalen Opposition"
 BEL_purge_radical_opposition_desc:0 "Um die Kommunisten und Faschisten zu bekämpfen, müssen massive Razzien durchgeführt werden. Dabei wird die zivile Autorität beschnitten. Der Premierminister wird durch einen loyalen Monarchisten ersetzt, der die vom König, Henri Denis, und Auguste Lippens angeordneten außergewöhnlichen, aber notwendigen Maßnahmen nicht in Frage stellen würde."
 BEL_reduce_parlementarism:0 "Einschränkung des Parlamentarismus"
 BEL_reduce_parlementarism_desc:0 "Während die Macht in den Händen der Exekutive zentralisiert ist, bildet das Parlament das letzte Gegengewicht. Auch wenn eine völlige Abschaffung dieser Institution auf Dauer nicht möglich ist, ist ihre Schwächung im Vergleich zur Situation vor Beginn der politischen Krise offensichtlich. Solange die Wolken am Horizont sichtbar sind, wird der König als wachsamer Wächter [BEL.GetNameDef] vor äußeren Bedrohungen schützen."
 BEL_restore_constitution:0 "Die Verfassung wiederherstellen"
 BEL_restore_constitution_desc:0 "Nach einer Reihe von Unruhen, die mit der Sintflut Noahs vergleichbar sind, ist die Friedenstaube endlich in die Arche des Vaterlandes zurückgekehrt. Während die Wolken am Horizont ziehen, ist es vielleicht an der Zeit, zur Seite zu treten und die Verfassung wiederherzustellen, den Regenbogen zwischen der Regierung und den Bürgern. Mit der Wiederherstellung der Rechtsstaatlichkeit ist die Macht in die Hände einer zivilen Regierung zurückgekehrt."
 BEL_aa_expertise:0 "AA Guns Manufacturing Expertise"

 BEL_national_union:0 "Politische Union in Kriegszeiten"
 BEL_national_union_desc:0 "Infolge des Krieges wurde eine neue Koalitionsregierung gebildet, um die demokratischen Parteien gegen die ausländische Bedrohung zu vereinen."
 BEL_peacetime_national_union:0 "Nationale Unionsregierung"
 BEL_peacetime_national_union_desc:0 "Unsere Regierung vereint derzeit alle demokratischen Parteien in einer großen Koalition, um politische Streitigkeiten zu verringern."
 BEL_congo_uranium:0 "Katanga-Uran"
 BEL_congo_uranium_desc:0 "Das Uraninit/Pechblende der Mine von Shinkolobwe in Katanga ist das reichste Uranerz der Welt. Wir könnten es an unsere Verbündeten exportieren, um ihnen zu helfen, den Krieg zu gewinnen. Dieser Bonus wird entfernt, wenn eine rivalisierende Fraktion die Region Leopoldville im Kongo einnimmt und hält."
 BEL_volunteer_corps:0 "[ROOT.GetAdjective] Freiwillige"
 BEL_church_support:0 "Kirchliche Unterstützung"
 BEL_benelux_research_cooperation:0 "Benelux-Forschungskooperation"
 BEL_v_for_victory:0 "Die V-Kampagne"
 BEL_efficient_license_production:0 "Effiziente Lizenzproduktion"
 BEL_support_pcf_politics:0 "Belgische kommunistische Unterstützung"
 BEL_support_pcf_diplomacy:0 "Belgische Diplomatie im Fokus"
 BEL_repair_damages:0 "Schadenersatz Reparationen"
 BEL_fascism_banned:0 "Verbot des Faschismus"
 BEL_nationalism:0 "Nationalismus"
 BEL_french_advisors:0 "[FRA.GetAdjective] Beiräte"
 BEL_royal_reaction:0 "Königliche Machtergreifung"
 BEL_monarchist_repression:0 "Monarchistische Unterdrückung"
 BEL_extended_royal_powers:0 "Erweiterte königliche Befugnisse"
 BEL_purge_the_army:0 "Säuberung des Militärs"
 BEL_recovery_from_the_great_depression1:0 "Erholung von der Weltwirtschaftskrise"
 BEL_recovery_from_the_great_depression1_desc:0 "Die wirtschaftliche Lage verbessert sich zwar, doch leidet die Wirtschaft noch immer unter den Folgen der Großen Depression."
 BEL_recovery_from_the_great_depression2:0 "Erholung von der Großen Depression"
 BEL_recovery_from_the_great_depression2_desc:0 "Die wirtschaftliche Lage verbessert sich zwar, doch leidet die Wirtschaft immer noch unter den Folgen der großen Depression."
 BEL_recovery_from_the_great_depression3:0 "Erholung von der Großen Depression"
 BEL_recovery_from_the_great_depression3_desc:0 "Während sich die wirtschaftliche Lage verbessert, leidet die Wirtschaft immer noch unter den Folgen der großen Depression."
 BEL_recovery_from_the_great_depression4:0 "Erholung von der Großen Depression"
 BEL_recovery_from_the_great_depression4_desc:0 "Während sich die wirtschaftliche Lage verbessert, leidet die Wirtschaft immer noch unter den Folgen der großen Depression."
 BEL_recovery_from_the_great_depression5:0 "Erholung von der Großen Depression"
 BEL_recovery_from_the_great_depression5_desc:0 "Während sich die wirtschaftliche Lage verbessert, leidet die Wirtschaft immer noch unter den Folgen der großen Depression."
 BEL_digging_of_the_albert_canal:0 "Die Ausgrabung des Albert-Kanals"
 BEL_digging_of_the_albert_canal_desc:0 "Der nach dem Ersten Weltkrieg geplante und 1930 begonnene Albert-Kanal ist ein kostspieliges, aber wichtiges Projekt, das die Industriegebiete Walloniens mit dem Hafen von Antwerpen verbinden soll."
 BEL_van_den_bergen_plan:0 "Der Einberufungsplan von Van den Bergen"
 BEL_military_linguistical_weaknesses:0 "Militärische sprachliche Schwächen"
 BEL_military_linguistical_weaknesses_desc:0 "Auch nach der sprachlichen Aufteilung des Heeres waren noch Schwächen zu erkennen. Es herrschte ein chronischer Mangel an flämischsprachigen Offizieren (einige mussten sogar davon überzeugt werden, ihre Sprache zu wechseln), und die lokale Verwurzelung der einzelnen Divisionen führte dazu, dass sie manchmal Schwierigkeiten hatten, außerhalb ihrer regulären Ausbildungs- und Einsatzgebiete zu operieren."
 BEL_buy_back_the_railway_gun:0 "Rückkauf des Eisenbahngeschützes"
 BEL_buy_back_the_railway_gun_desc:0 "1924 haben wir unser Eisenbahngeschütz an Frankreich verkauft. Es ist vielleicht an der Zeit, sie zurückzukaufen."
 BEL_supplementary_payments:0 "Ergänzende Zahlungen"

 belgium.1.t:0 "[From.GetNameDefCap] Möchte, dass wir den Benelux-Staaten beitreten"
 belgium.1.d:0 "Eine nationale Rundfunkanstalt von [From.GetNameDef] gab vor einigen Stunden offiziell bekannt, dass ihre Regierung die Wirtschafts- und Handelsbeziehungen zwischen unseren beiden Ländern stärken will. "Die Benelux-Zollunion ist ein mächtiges Instrument für den Handel und den wissenschaftlichen Austausch, aber sie kann die Menschen vor Ort nicht vor jeder Art von Aggression schützen, sollte diese an den Grenzen unserer Länder auftauchen."[~From.GetNameDef~]~]Die Rede von [From. GetLeader] wirft ernste Bedenken hinsichtlich des Status der Benelux-Region auf, da die Spannungen in Europa zunehmen und sich das politische Klima nicht zu Gunsten der demokratischen Länder verändert.\n\nEinem Bündnis beizutreten wird uns sicherlich helfen, unseren Status als unabhängige Nation zu bewahren, doch könnte es einige unserer Nachbarn verprellen.\n\nSollen wir dem formellen Bündnis mit [From.GetNameDef] beitreten?"
 belgium.1.a:0 "Nur auf diese Weise können wir unsere Unabhängigkeit bewahren."
 belgium.1.b:0 "Wir haben unsere eigenen Verbündeten."
 belgium.2.t:0 "[From.GetNameDefCap] Weigert sich"
 belgium.2.d:0 "Unter Missachtung unserer ständigen diplomatischen Missionen, wirtschaftlichen Beziehungen und der wachsenden Bedrohung durch den Revisionismus in ganz Europa hat [From.GetLeader] offen verkündet, dass [From.GetNameDef] nicht gewillt ist, die Benelux-Zollunion zu einem "militaristischen und kriegstreiberischen Bündnis" zu erweitern, und Frieden und Wohlstand im ganzen Land bewahren möchte. [Da die Spannungen zunehmen und die engsten potenziellen Verbündeten das Partnerschaftsgesuch ablehnen, steht [ROOT.GetNameDef] angesichts der dunklen Wolken, die sich über Europa zusammenziehen, stark geschwächt da."
 belgium.2.a:0 "Wir brauchen sie, so oder so."
 belgium.3.t:0 "[From.GetNameDefCap] Akzeptiert"
 belgium.3.d:0 "Die Antwort der [From.GetAdjective]-Regierung wurde von der Mehrheit der Führung des Landes mit Spannung erwartet. Ein kürzlich in Brussel-Bruxelles eingegangenes Telegramm wird heute Abend über Rundfunk und Fernsehen verbreitet, wonach das neu gegründete Benelux-Militärbündnis um ein neues Mitglied von [From.GetNameDef] erweitert wird. Ein entsprechendes Beistandsprotokoll wird nächste Woche von den repräsentativen Delegationen beider Nationen in unserer Hauptstadt unterzeichnet. Als Teil einer Vereinbarung wird der Generalstab von [ROOT.GetNameDef] volle Unterstützung und Zusammenarbeit mit seinem jeweiligen Gegenstück von [From.GetNameDef] erhalten.\n\n[Root.GetFactionName] wird von Tag zu Tag stärker, und wer weiß, vielleicht werden die Großmächte dieses Mal unsere Neutralität respektieren? Nur die Zeit wird es zeigen..."
 belgium.3.a:0 "Großartige Neuigkeiten!"
 belgium.3.b:0 "Dann werden wir es selbst tun!"
 belgium.4.t:0 "[BEL.GetNameDefCap] Bietet militärische Zusammenarbeit an"
 belgium.4.d:0 "Das neu errichtete Regime in [BEL.GetNameDef] sieht sich auf dem Weg zur Sicherung seiner Stabilität und Unabhängigkeit von den neugierigen Blicken seiner Nachbarn vielen Hindernissen gegenüber. Die wachsende Bedrohung durch Imperialismus und Revanchismus wird [BEL.GetNameDef] mit Sicherheit zu einem Ziel militärischer Aggression machen, wie es im Großen Krieg der Fall war. Wir können das Regime in seinem Heimatland zwar nicht direkt unterstützen, aber wir können sicherstellen, dass unsere technologischen Innovationen in der Panzerentwicklung unseren [BEL.GetAdjective]-Verbündeten zur Verfügung stehen. Unsere Zusammenarbeit wird noch produktiver sein, wenn wir ein Bündnis schließen, um gemeinsam für unser Volk und unser Land zu kämpfen!\n\nAndererseits würde ein Bündnis mit einem Land wie [From.GetNameDef] bedeuten, dass wir unseren Einfluss und unsere Präsenz in Europa ausweiten, was regionale Instabilitäten und vielleicht sogar Vergeltungsmaßnahmen von Großmächten hervorrufen könnte."
 belgium.4.a:0 "Gemeinsame Werte sind das, was uns zusammenhält!"
 belgium.4.b:0 "Unsere Einflusssphären haben wenig gemeinsam."
 belgium.5.t:0 "[From.GetNameDefCap] Akzeptiert den von uns vorgeschlagenen Pakt"
 belgium.5.d:0 "Im Bewusstsein unserer strategischen Bedeutung in der Mitte Westeuropas hat [From.GetNameDef] uns technologisch überlegene Panzer zur Verfügung gestellt, um uns vor äußeren Einflüssen zu schützen. \n\nAm darauffolgenden Tag wurde ein weiteres Abkommen unterzeichnet, in dem sich unsere beiden Länder darauf geeinigt haben, in wirtschaftlichen, wissenschaftlichen und handelspolitischen Angelegenheiten zusammenzuarbeiten.\n\nEine solch enge Zusammenarbeit hat bereits starken Widerstand in [FRA.GetNameDef] und [ENG.GetNameDef] hervorgerufen. Sie waren jedoch bereit, offen ihren Wunsch zu verkünden, die Unabhängigkeit von [ROOT.GetNameDef] zu unterstützen, solange das besagte Land eine friedliche Koexistenz mit seinen Nachbarn anstrebt und den Frieden und die Stabilität in Westeuropa nicht bedroht."
 belgium.5.a:0 "Machen Sie sich an die Arbeit mit den neuen Entwürfen."
 belgium.6.t:0 "[From.GetNameDefCap] lehnt unseren vorgeschlagenen Pakt ab"
 belgium.6.d:0 "Die offizielle Antwort von [From.GetNameDef] ist um 4 Uhr morgens in Brüssel eingetroffen und wurde nach langem Zögern am nächsten Morgen direkt an [ROOT.GetLeader] übergeben. In starkem Gegensatz zu den Erwartungen unseres Volkes hat die Regierung von [From.GetNameDef] die Motive von [ROOT.GetNameDef] und seiner Regierung in Frage gestellt, da "...Panzer vorzugsweise in einem Landkrieg eingesetzt werden und [From. GetNameDef] strebt zum jetzigen Zeitpunkt nur Frieden an".\n\nTotenstille herrschte in den Büros der Regierung, als [ROOT.GetLeader] offen die Fähigkeiten unserer Diplomaten in Frage stellte, ordnungsgemäße diplomatische Missionen durchzuführen. Dennoch wurde die Entscheidung des Anführers im Folgenden bekannt gegeben, und zwar..."
 belgium.6.a:0 "Bringt mir den verantwortlichen Mann."
 belgium.6.b:0 "Jeder macht Fehler."
 belgium.8.t:0 "[From.GetNameDefCap] Möchte sich [Root.GetFactionName] anschließen"
 belgium.8.d:0 "In der Erkenntnis, dass die demokratischen Institutionen und die Freiheiten des Volkes nicht hinter einer Neutralitätserklärung geschützt werden können, hat [From.GetNameDef] eine offizielle Anfrage an unsere Regierung gerichtet, dem Militärbündnis beizutreten, das unser Land repräsentiert. Die angespannte Situation auf dem Kontinent eskaliert von Tag zu Tag, und der gemeinsame Glaube an den Willen des Volkes, den säkularen Staat und die Redefreiheit hat unsere Nationen enger zusammengeschweißt als je zuvor! Die Bündelung der Kräfte zur Sicherung von Freiheit und Gerechtigkeit ist eine edle Sache, für die es sich zu kämpfen lohnt.\n\nAuf der anderen Seite erinnern sich unsere Veteranen des Großen Krieges immer noch an die erbitterten Kämpfe des Großen Krieges, in den unser Land durch unsere [ROOT.GetAdjective]-Verbündeten hineingezogen wurde. Wie wird die offizielle Antwort von [ROOT.GetLeader] lauten?"
 belgium.8.a:0 "Wir erinnern uns an unsere Verbundenheit mit dem Großen Krieg!"
 belgium.8.b:0 "Es ist zu gefährlich."
 belgium.9.t:0 "[From.GetNameDefCap] Akzeptiert"
 belgium.9.d:0 "Zusätzlich zum Londoner Vertrag von 1839 und unserem gemeinsamen Kampf im Großen Krieg hat [From.GetNameDef] beschlossen, das Schutzmandat unseres Landes auf ein umfassendes Abkommen zur militärischen Zusammenarbeit und zum Austausch von Informationen auszuweiten, in dem die Verteidigung von [ROOT.GetNameDef] eine entscheidende Rolle spielen wird. GetAdjective]-Einheiten werden in wenigen Tagen auf unserem Boden erwartet, um die Verteidigung unserer Nation zu unterstützen und zu verstärken, während [From.GetAdjective]-Militärattachés an der Front sind, um die Verteidigungsmaßnahmen mit unseren Generälen und Feldkommandeuren zu besprechen. [Die Flugzeuge sind auf unseren Luftwaffenstützpunkten stationiert, und die [From.GetAdjective]-Flotte ist bereit, die Sicherheit unserer Gewässer zu gewährleisten."
 belgium.9.a:0 "Wir sind mehr als froh, dies zu hören!"
 belgium.10.t:0 "[From.GetNameDefCap] Abgelehnt"
 belgium.10.d:0 "Die Bemühungen unserer Politiker, Diplomaten und Händler scheinen wenig bis keine Wirkung zu zeigen. Während [From.GetNameDef] sicherlich aufrüstet und Vorbereitungen für den kommenden militärischen Konflikt trifft, erklärten ihre Botschafter in Brussel-Bruxelles, dass "es sich um eine [From.GetAdjective] Angelegenheit und nur um [From.GetAdjective] handelt".\n\n[From. GetAdjective] schlugen Diplomaten auch vor, die unsichere Grenze zu entmilitarisieren und unsere militärische Präsenz in der Region auf ein Minimum zu reduzieren, um "die Situation zu deeskalieren".\n\nSie hoffen auf Frieden, aber jeder weiß, dass der Krieg nur eine Frage der Zeit ist, egal ob jemand ihn will oder nicht."
 belgium.10.a:0 "Was?! Für wen halten die uns eigentlich, dass wir das tun?"
 belgium.11.t:0 "Entparzellierungsprozess beginnen"
 belgium.11.d:0 "In diesen stürmischen Zeiten brauchen wir keine auf Säulen stehende Gesellschaft. Die Säulen abzubauen ist ein wesentlicher Schritt zur Stärkung unseres Staates."
 belgium.11.a:0 "Starten Sie den Prozess."
 belgium.12.t:0 "Wirtschaftlicher Vorschlag"
 belgium.12.d:0 "[BEL.GetNameDefCap] hat kürzlich neue wirtschaftliche Vereinbarungen vorgeschlagen, die es uns ermöglichen würden, die Produktionskosten zu senken."
 belgium.12.a:0 "Annehmen."
 belgium.12.b:0 "Ablehnen."
 belgium.13.t:0 "Die [From.GetAdjective] Regierung akzeptiert"
 belgium.13.d:0 "[From.GetLeader] hat sich bereit erklärt, mit uns zusammenzuarbeiten, um die Kosten zu senken und uns weiter aneinander anzugleichen."
 belgium.13.a:0 "Gut zu hören."
 belgium.14.t:0 "Die [From.GetAdjective] Regierung weigert sich"
 belgium.14.d:0 "Leider hat [From.GetNameDef] unser Angebot abgelehnt, da es "ihre Souveränität negieren" würde."
 belgium.14.a:0 "Ein trauriger Tag für die Benelux-Staaten."
 belgium.15.t:0 "Alle nehmen das wirtschaftliche Angebot an"
 belgium.15.d:0 "Die gesamten Benelux-Staaten haben unser wirtschaftliches Angebot angenommen, und in Zukunft werden wir nur noch enger zusammenwachsen."
 belgium.15.a:0 "Gute Nachrichten!"
 belgium.22.t:0 "Streik der Arbeiter nach Doppelmord!"
 belgium.22.d:0 "Die Ermordung zweier sozialistischer Aktivisten in Antwerpen durch Faschisten löste einen Streik der Hafenarbeiter aus, dem sich bald der Rest des Landes anschloss. Die Zahl der Streikenden erreichte 500.000 Arbeiter, die Industrien des Landes kamen zum Stillstand."
 belgium.22.a:0 "Wir sollten Zugeständnisse machen."
 belgium.22.b:0 "Lasst sie streiken, schießt auf die Menge, wenn nötig."
 belgium.23.t:0 "Paul van Zeeland wird der Veruntreuung beschuldigt!"
 belgium.23.d:0 "Der Abgeordnete Gustaaf Sap beschuldigte den Premierminister der Unterschlagung, als er bei der Nationalbank arbeitete. Auch nach dem Dementi van Zeelands setzt dieser Skandal die Regierung stark unter Druck. Die Dreierkoalition würde den Schock vorerst noch verkraften."
 belgium.23.a:0 "Sicherer wäre es, zurückzutreten."
 belgium.24.t:0 "Politische Agitation bedroht die Regierung!"
 belgium.24.d:0 "Während die Bedrohung durch die Rexisten weniger bedrohlich erschien, nahm die politische Rivalität wieder zu. Der Finanzminister Henri de Man versucht, den linken Flügel der Katholischen Partei und der Liberalen Partei mit der Sozialistischen Partei zu vereinen, um eine neue Steuer zu erheben, die die höheren Gesellschaftsschichten betrifft. De Man trat daraufhin "aus gesundheitlichen Gründen" zurück. Dieses Projekt bringt die parlamentarische Mehrheit erneut ins Wanken. Es muss eine neue Koalition ohne die Katholiken gebildet werden."
 belgium.24.a:0 "Paul-Henri Spaak hat mehr Unterstützung als de Man."
 belgium.25.t:0 "Die Ernennung eines flämisch-nationalistischen Arztes führt zu einem Skandal!"
 belgium.25.d:0 "König Leopold III. weigert sich, die Nominierung von Dr. Adriaan Martens zu unterzeichnen. Martens hatte während des Ersten Weltkriegs als Leiter der Flämischen Akademie für Medizin mit den deutschen kaiserlichen Truppen kollaboriert. Der Vorschlag hätte zunächst vom Ministerrat gebilligt werden müssen. Es stellte sich jedoch heraus, dass dies nicht der Fall war und dass jemand seinen Namen auf den königlichen Befehl gesetzt hatte. Der Skandal führte zum Rücktritt der gesamten Regierung."
 belgium.25.a:0 "Hubert Pierlot wird der nächste Formateur sein."
 belgium.26.t:0 "Der König und die Regierung vereinigen sich, um das Land zu verteidigen, Hubert Pierlot wird als Premierminister bestätigt!"
 belgium.26.d:0 "Um die gegenwärtige Situation zu meistern und die Einheit des Landes zu gewährleisten, wurde die Regierungskoalition um alle demokratischen Parteien des Landes erweitert, mit Hubert Pierlot als Premierminister."
 belgium.26.a:0 "Wir hoffen, dass wir eines Tages in Frieden leben werden."
 belgium.27.t:0 "Der König und die Regierung sind vereint, um das Land zu verteidigen, Hubert Pierlot als Premierminister bestätigt!"
 belgium.27.d:0 "Um der plötzlichen Aggression gegen unser Land zu begegnen, wurde die Regierungskoalition um alle demokratischen Parteien des Landes erweitert, mit Hubert Pierlot als Premierminister."
 belgium.27.a:0 "Wir hoffen, dass wir eines Tages in Frieden leben werden."
 belgium.28.t:0 "[BEL.GetAdjective] Ultimatum"
 belgium.28.d:0 "Die [BEL.GetAdjective]-Revolutionäre Regierung will unserem Land eine kommunistische Regierung aufzwingen."
 belgium.28.a:0 "Akzeptieren Sie."
 belgium.28.b:0 "Suchen Sie [ENG.GetAdjective] Hilfe."
 belgium.28.c:0 "Zehn Oorlog!"
 belgium.38.t:0 "Die Wahlkampagne 1936 beginnt!"
 belgium.38.d:0 "Die zunehmenden politischen Aktivitäten zeigen deutlich, dass die Wahlen kurz bevorstehen. Das [BEL.GetAdjective]-Volk wird Ende Mai zur Wahl gebeten. Hinter den Kulissen verhandeln einige Parteien bereits über ein Wahlabkommen, um nach dem Wahltag eine neue Koalition zu bilden. Werden die neuen populistischen Bewegungen wie Rex, Verdinaso und die VNV den traditionellen Parteien Stimmen wegnehmen?"
 belgium.38.a:0 "Wir werden ein großes Treffen organisieren!"
 belgium.39.t:0 "Demokratische Union zerbrochen!"
 belgium.39.d:0 "Aufgrund der Entwicklung der politischen Situation in [BEL.GetNameDef] hat sich die politische Union zugunsten des Krieges nun aufgelöst."
 belgium.39.a:0 "Ok."
 belgium.40.t:0 "Joseph Jacquemotte ist tot!"
 belgium.40.d:0 "Die Kommunistische Partei Belgiens gab den plötzlichen Tod ihres Vorsitzenden Joseph Jacquemotte bekannt. Er hatte die Partei mehr als 10 Jahre lang geführt. Eine Troika, bestehend aus Julien Lahaut, Xavier Relecom und Georges van den Boom, wird die Partei in Kürze führen."
 belgium.40.a:0 "Relecom ist die Wahl Moskaus; er wird die Partei führen."
 belgium.40.b:0 "Julien Lahaut soll die Kommunisten in Belgien führen."
 belgium.41.t:0 "Die Abwahl der Rexisten erzwingt Teilwahlen. Paul van Zeeland wird gegen Léon Degrelle kandidieren!"
 belgium.41.d:0 "In einem politischen Manöver, das mit dem Rücktritt der POB-Vertreter im Jahr 1935 vergleichbar ist, treten die Brüsseler Rexisten-Vertreter alle gleichzeitig zurück und erzwingen eine Teilwahl. Um der Bedrohung durch die Rexisten und insbesondere der Nachricht über die Kandidatur von Léon Degrelle persönlich zu begegnen, beschloss Paul van Zeeland, gegen ihn zu kandidieren. Dadurch wurde der Wahlkampf zu einem Zweikampf. Alle anderen Parteien unterstützten den Premierminister, auch die Kommunisten. Dies veranlasste die Rexisten, van Zeeland, einen ehemaligen Banker, der die katholisch-konservative Partei führte, als Marionette der Roten zu bezeichnen."
 belgium.41.a:0 "L'union fait la force - Eendracht maakt macht!"
 belgium.41.b:0 "Für ein sauberes Regime, wählt Degrelle!"
 belgium.41.c:0 "Ein großer Sieg gegen den Faschismus!"
 belgium.42.t:0 "Die 1919 geraubten deutschen Gebiete."
 belgium.42.d:0 "Am Ende des Ersten Weltkriegs annektierte sogar Belgien ein Stück unseres Territoriums. Unsere geplante Offensive rund um die Maginot-Linie wird eine perfekte Gelegenheit sein, ein weiteres Kapitel des Versailler Diktats zu revidieren."
 belgium.42.a:0 "Auch diese Gebiete gehören dem Vaterland!"
 belgium.43.t:0 "Léon Degrelle verkündet die Morgendämmerung des Thiois-Reiches"
 belgium.43.d:0 "[In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Léon Degrelle, dass mit der Vollendung der Union mit [HOL.GetNameDef] eine neue Ära für die Niederen Lande begonnen habe. Um diesen Wandel zu verdeutlichen, wird das Land nun den Namen Thiois Empire tragen. Um den Geist von Kaiser Karl V. wieder aufleben zu lassen, rief er zur Wiedervereinigung des alten "Burgundischen Kreises" in dieser neuen politischen Einheit auf."
 belgium.43.a:0 "Heute ist endlich ein kaiserliches Volk erwacht!"
 belgium.44.t:0 "Joris van Severen verkündet die Morgenröte des Dietsche Rijk"
 belgium.44.d:0 "[In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Joris van Severen, dass nun, da die Union mit [HOL.GetNameDef] vollendet ist, eine neue Ära für die Niederen Lande begonnen hat. Das Land wird nun den Namen Dietsche Rijk tragen, um diesen Wandel zu verdeutlichen. In einem Aufruf zur Wiederbelebung der Einheit der niederländischen Sprache rief er dazu auf, dass sich alle Erben der Niederländer zu dieser neuen politischen Einheit zusammenschließen sollten."
 belgium.44.a:0 "Heute, nach Jahrhunderten, sind wir endlich wirklich geeint!"
 belgium.49.t:0 "Joris van Severen ermordet von [FRA.GetAdjective] Soldaten"
 belgium.49.d:0 "Zu Beginn der Invasion wurden [BEL.GetAdjective] Faschisten von der Regierung inhaftiert, weil man befürchtete, dass sie mit dem Feind kollaborieren könnten. Diese politischen Gefangenen wurden von den feindlichen Truppen weggebracht und schließlich nach [FRA.GetNameDef] geschickt und von [FRA.GetAdjective]-Soldaten bewacht. Letzte Nacht töteten betrunkene Soldaten, die von der Kapitulation der [BEL.GetAdjective]-Armee frustriert waren, ihre Gefangenen und beendeten das Leben eines der wichtigsten flämischen Faschistenführer: Joris van Severen."
 belgium.49.a:0 "Ein Opfer unter Tausenden in diesem Krieg."
 belgium.50.t:0 "Joris van Severen verkündet die Wiedervereinigung von ganz Flandern"
 belgium.50.d:0 "Nun, da Flandern wieder vereint ist, ist es an der Zeit, unsere Eroberung der Landschaft zu markieren. Lille wird nun Rijsel heißen, und Dunkerque erhält seinen ursprünglichen Namen zurück: Duinkerke."
 belgium.50.a:0 "Alles voor Vlaanderen, Vlaanderen voor Kristus."
 belgium.50.b:0 "Sie haben das Flämische vergessen, das ist hoffnungslos."
 belgium.51.t:0 "Nordfrankreich befreit"
 belgium.51.d:0 "Jetzt, wo der Norden wieder frei ist, müssen die Städte wieder ihren richtigen Namen bekommen. De Gaulle wurde in Lille geboren, nicht in Ri-je-zelle."
 belgium.51.a:0 "La France retrouve son indivisible unité."
 belgium.52.t:0 "Die alten Ft-17s"
 belgium.52.d:0 "14 Renault Ft sind seit Jahren unbenutzt und befinden sich noch in unseren Reserven. Sie sind Überbleibsel der 49 Panzer, die nach dem Ersten Weltkrieg von Frankreich gekauft wurden und von denen jeder weiß, dass sie veraltet sind. Manche halten es für eine gute Idee, sie an die Gendarmerie zu verschenken."
 belgium.52.a:0 "Geben Sie sie vorerst der Gendarmerie."
 belgium.53.t:0 "Das Artillerie-Lager"
 belgium.53.d:0 "Alte 75-mm-Geschütze warten in unseren Arsenalen auf ihren Einsatz."
 belgium.53.a:0 "Wir müssen sie unseren Divisionen zuweisen."
 belgium.54.t:0 "Das Artillerie-Lager - Die [SWE.GetAdjective] Geschütze"
 belgium.54.d:0 "Die im letzten Jahr gekauften Bofors-Gebirgsgeschütze wurden zu den Beständen der älteren 75-mm-Geschütze hinzugefügt und warten nun in unseren Arsenalen auf ihren Einsatz."
 belgium.54.a:0 "Wir müssen sie unseren Divisionen zuweisen."
 belgium.55.t:0 "Hubert Pierlot zurückgetreten"
 belgium.55.d:0 "Erschöpft von den Jahren des Krieges hat Hubert Pierlot beschlossen, seinen Rücktritt einzureichen. Achille van Acker wird eine fast identische Regierung führen."
 belgium.55.a:0 "Ein einfacher Übergang."
 belgium.56.t:0 "Verschiffung von Katanga-Uran gestoppt"
 belgium.56.d:0 "Da [BEL.GetNameDef] die Kontrolle über Katanga verloren hat oder unsere Zusammenarbeit mit der [BEL.GetAdjective]-Regierung abgebrochen wurde, haben wir keinen Zugang mehr zu dem wertvollen Katanga-Uran. Dies wird unsere Forschung über die physikalischen Eigenschaften von Uran und sein vielversprechendes Potenzial erheblich erschweren."
 belgium.56.a:0 "Wir müssen ohne es weitermachen."
 belgium.57.t:0 "Lieferung von Katanga-Uran erhalten"
 belgium.57.d:0 "Dank unserer Zusammenarbeit mit der [BEL.GetAdjective]-Regierung, die die Uranminen von Katanga kontrolliert, haben wir eine Lieferung dieses wertvollen Minerals erhalten."
 belgium.57.a:0 "Wir müssen versuchen, sein Potenzial zu nutzen."
 belgium.58.t:0 "Xavier Relecom verhaftet"
 belgium.58.d:0 "Der Führer der belgischen kommunistischen Partei wurde von den [GER.GetAdjective]-Kräften verhaftet und in der Festung von Breendonck in Gewahrsam genommen."
 belgium.58.a:0 "Ein weiteres Opfer des Faschismus."
 belgium.59.t:0 "Julien Lahaut verhaftet"
 belgium.59.d:0 "Der Führer der Kommunistischen Partei Belgiens wurde von den [GER.GetAdjective]-Kräften verhaftet und in der Festung Breendonck in Gewahrsam genommen."
 belgium.59.a:0 "Ein weiteres Opfer des Faschismus."
 belgium.60.t:0 "Alexandre Galopin ermordet"
 belgium.60.d:0 "Der Direktor der "Société Générale de Belgique", eines der bedeutendsten belgischen Unternehmen, das eine wichtige Rolle in der Wirtschaft des besetzten Landes spielte, wurde heute von flämischen Faschisten der Gruppe "De Vlag" (Die Flagge) ermordet. Das Attentat wurde von Robert Jan Verbelen, einem der einflussreichsten Mitglieder der Gruppe, organisiert."
 belgium.60.a:0 "Ein weiteres Opfer des Faschismus."
 belgium.61.t:0 "Endlich Frieden!"
 belgium.61.d:0 "Mit der Rückkehr des Friedens kann sich die Regierung der nationalen Union auf die zukünftigen Herausforderungen konzentrieren."
 belgium.61.a:0 "Hoffen wir, dass der Frieden von Dauer sein wird."
 belgium.62.t:0 "Leopold III. kapituliert"
 belgium.62.d:0 "Infolge der Kapitulation hat sich König Leopold III. den feindlichen Truppen ergeben und befindet sich nun als Gefangener im Palast von Laeken im Norden von Brüssel. Unterdessen distanziert sich die Regierung von der Entscheidung des Königs und beschließt, den Krieg fortzusetzen, solange der König regierungsunfähig ist."
 belgium.62.a:0 "Die Nation muss befreit werden."
 belgium.63.t:0 "Karl wird zum Prinzregenten ernannt"
 belgium.63.d:0 "Während der König nicht regieren kann, übernimmt sein jüngerer Bruder Karl die Funktion des Prinzregenten. Er verpflichtet sich, mit der Regierung zusammenzuarbeiten, um die reguläre Ordnung der Institutionen wiederherzustellen."
 belgium.63.a:0 ""Ich schwöre, die Verfassung zu achten..." belgium.64.t:0 "Die demokratische Union ist zerbrochen!"
 belgium.64.d:0 "Aufgrund der Entwicklung der politischen Situation in Belgien ist die politische Union, die den Krieg befürwortet hat, verschwunden."
 belgium.64.a:0 "Eine neue Ordnung steht bevor!"
 belgium.64.b:0 "Die Arbeiterrevolution setzt sich durch!"
 belgium.64.c:0 "Die radikale Opposition wächst von Tag zu Tag."
 belgium.65.t:0 "Die Konservativen sichern sich eine Regierungsmehrheit!"
 belgium.65.d:0 "Dank ihres wachsenden Einflusses in den politischen Kreisen ist die sozialistische Regierung gestürzt, und die Konservativen werden die nächste wallonische Regierung anführen."
 belgium.65.a:0 "Mahieu ist ein Priester und ein echter wallonischer Kämpfer."
 belgium.65.b:0 "Wir müssen uns auf einen erfahrenen Politiker wie Pierlot verlassen."
 belgium.66.t:0 "Begrenzte koloniale Autonomie in [COG.GetNameDef] eingeführt"
 belgium.66.d:0 "Mit der begrenzten Autonomie in [COG.GetNameDef] hat Generalgouverneur [COG.GetLeader] neue Befugnisse erhalten. Der DLC "Gemeinsam für den Sieg" wird empfohlen."
 belgium.66.a:0 "Behalten Sie [COG.GetNameDef] unter [BEL.GetAdjective]-Kontrolle."
 belgium.66.b:0 "Travail et Progrès!"
 belgium.67.t:0 "[COG.GetNameDefCap] Finanzierte Kampfflugzeuge"
 belgium.67.d:0 "[COG.GetNameDefCap] hat Mittel gesammelt, um den Bau zusätzlicher Kampfflugzeuge für die [BEL.GetAdjective]-Piloten zu finanzieren, die in der RAF im Einsatz sind."
 belgium.67.a:0 "Vereint werden wir siegen!"
 belgium.67.b:0 "Nur vereint können wir siegen!"
 belgium.70.t:0 "Der Beginn der V-Kampagne"
 belgium.70.d:0 "Während einer Sendung von Radio Belgien, dem dem [BEL.GetAdjective]-Volk gewidmeten Teil des Rundfunks, verkündet Victor de Laveleye, dass jeder, der über die Besatzung verärgert ist, den Buchstaben V als Symbol des Widerstands wählen soll. Dieser Buchstabe wurde gewählt, weil er der erste Buchstabe sowohl von Victoire (Sieg) als auch von Vrijheid (Freiheit) ist, ein Symbol der Einheit aller freien [BEL.GetAdjective]s. [ENG.GetNameDefCap] könnte daran interessiert sein, Partisanenaktivitäten in ganz Europa zu fördern."
 belgium.70.a:0 "V wie Victory!"
 belgium.70.b:0 "Wir werden die Terroristen vernichten!"
 belgium.70.c:0 "Dieser Krieg wird jeden Tag brutaler."
 belgium.71.t:0 "Die V-Kampagne unterstützt die Partisanenaktivitäten"
 belgium.71.d:0 "Als sich die Unterstützung für die V-Kampagne verbreitete, wurden immer mehr V-Bilder in unseren Städten gesehen. Diese Symbole, die am Morgen gesehen und schnell wieder gelöscht werden, erinnern die Bevölkerung daran, dass die Besatzung nicht tödlich ist und dass unsere Feinde besiegt werden können."
 belgium.71.a:0 "V wie Victory!"
 belgium.72.t:0 "[COG.GetNameDefCap] Strebt den Beitritt zur Komintern an"
 belgium.72.d:0 "[COG.GetNameDefCap] ist mit der Bitte an uns herangetreten, der Komintern beizutreten."
 belgium.72.a:0 "Ein weiteres Land schließt sich der Revolution an."
 belgium.72.b:0 "Lehnen Sie ihre Forderung ab."
 belgium.73.t:0 "[COG.GetNameDefCap] Möchte der Union der Afrikanischen Völker beitreten"
 belgium.73.d:0 "[COG.GetNameDefCap] ist mit der Bitte an uns herangetreten, der Union des Afrikanischen Volkes beizutreten."
 belgium.73.a:0 "Ein weiteres Land schließt sich der Revolution an."
 belgium.73.b:0 "Lehnen Sie ihre Forderung ab."
 belgium.74.t:0 "[COG.GetNameDefCap] Möchte der [Root.GetFactionName] beitreten"
 belgium.74.d:0 "[COG.GetNameDefCap], jetzt unabhängig von [BEL.GetNameDef], will sich der [Root.GetFactionName] anschließen, um eine neue Weltordnung zu errichten."
 belgium.74.a:0 "Ein weiteres Land schließt sich der Revolution an."
 belgium.74.b:0 "Lehne ihre Forderung ab."
 belgium.74-2.a:0 "Ein weiteres Land schließt sich der Revolution an."
 belgium.74-2.b:0 "Lehne ihre Forderung ab."
 belgium.75.t:0 "Ein [BEL.GetAdjective] Bündnis?"
 belgium.75.d:0 "[BEL.GetNameDefCap] schlug vor, ein Militärbündnis zu bilden, um die Revolution vor ihren Feinden zu schützen. Moskau ist weit weg, und wir müssen uns untereinander abstimmen."
 belgium.75.a:0 "Ja, natürlich!"
 belgium.75.b:0 "Lehnt ihre Forderung ab."
 belgium.76.t:0 "[BEL.GetNameDefCap] und [FRA.GetNameDef] Bitten um gegenseitige militärische Unterstützung"
 belgium.76.d:0 "[Die beiden kommunistischen Mächte des Westens sind sich näher gekommen, als sie die Unterzeichnung eines Vertrages über gegenseitigen militärischen Beistand zur Gewährleistung ihrer Sicherheit bekannt gaben. Dieses neue Bündnis, das gestern Morgen im Brüsseler Rathaus unterzeichnet wurde, wird bereits "Brüsseler Pakt" genannt und könnte andere kommunistische Mächte anziehen, die sich nicht mit der Rücksichtslosigkeit des [SOV.GetAdjective]-Regimes verbünden wollen."
 belgium.76.a:0 "Wir werden die Leuchttürme der Revolution sein."
 belgium.76.b:0 "Eine weitere Bedrohung für das Establishment."
 belgium.76.c:0 "Die Diplomatie ändert sich so schnell wie die Politik."
 belgium.77.t:0 "Die [FRA.GetAdjective]-[BEL.GetAdjective] Verteidigungsverhandlungen sind gescheitert"
 belgium.77.d:0 "Während die Diplomaten von [FRA.GetAdjective] und [BEL.GetAdjective] über ein gegenseitiges Verteidigungsabkommen verhandelten, scheinen diese Gespräche nur in einem großen Missverständnis geendet zu haben. Die beiden Länder waren nicht in der Lage, ihre Positionen zu kompromittieren und eine Einigung zu erzielen."
 belgium.77.a:0 "Wir waren so kurz vor einem historischen Abkommen!"
 belgium.77.b:0 "Dieses Bündnis sieht nicht nach einer Bedrohung aus."
 belgium.77.c:0 "Solange sie sich untereinander streiten..."
 belgium.78.t:0 "[BEL.GetNameDefCap] nimmt Einfluss auf unsere Politik"
 belgium.78.d:0 "Wir haben kürzlich festgestellt, dass [BEL.GetNameDef] versucht, unsere Bevölkerung und einige unserer Politiker zu beeinflussen."
 belgium.78.a:0 "Unterstützung ist uns immer willkommen."
 belgium.78.b:0 "Wie können sie es wagen!"
 belgium.79.t:0 "Die Rückkehr von Trotzki beeinflusst [BEL.GetAdjective] Kommunisten"
 belgium.79.d:0 "Debatten erregten die [Root.GetAdjective] Kommunistische Partei, seit Lew Trotzki in [SOV.GetNameDef] wieder an die Macht kam. Trotzkisten, die zuvor an den Rand gedrängt worden waren, wollten die früheren Führer der Partei ersetzen, die nach dem Sturz Stalins keine Unterstützung von außen mehr hatten."
 belgium.79.a:0 "Ein Kommunist ersetzt einen Kommunisten, na und?"
 belgium.79.b:0 "Wir haben keine andere Wahl, als unsere Selbstkritik zu üben."
 belgium.79.c:0 "Wir werden uns den Daugismus, eine Variante des Trotzkismus, zu eigen machen."
 belgium.79.e:0 "Wir werden den Weg Stalins nicht aufgeben!"
 belgium.80.t:0 "Die Rückkehr Trotzkis beeinflusst die [ROOT.GetAdjective] Kommunisten"
 belgium.81.t:0 "Der Stab De Clerq ist tot!"
 belgium.81.d:0 "Berichten zufolge ist Stab De Clerq letzte Nacht an einem plötzlichen Herzinfarkt verstorben. Der Mann wird nun von flämischen Nationalisten betrauert, da er der Anführer der flämischen Unabhängigkeitsbewegung war und sich für die Schaffung eines faschistischen flämischen Staates einsetzte. Ihm schwebte sogar ein großer niederländischer Staat vor, der das französische Flandern, Flandern und die Niederlande umfassen sollte."
 belgium.81.a:0 "De Leider ist tot! Er wird nie vergessen werden!"
 belgium.81.b:0 "Gut, dass wir ihn los sind!"
 belgium.84.t:0 "[COG.GetNameDefCap] nimmt Einfluss auf unsere Politik"
 belgium.84.d:0 "Wir haben kürzlich festgestellt, dass [COG.GetNameDef] versucht, unsere Bevölkerung und einige unserer Politiker zu beeinflussen."
 belgium.84.a:0 "Unterstützung ist immer willkommen"
 belgium.84.b:0 "Wie können sie es wagen!"
 belgium.85.t:0 "Das Schicksal des Königs"
 belgium.85.d:0 "Jetzt, da die Macht endlich in unseren Händen liegt, müssen wir entscheiden, was mit dem König geschehen soll. Während Fanatiker dafür plädieren, ihn in den gleichen Zustand zu versetzen wie Nikolaus II. von Russland, sagen andere, dass er wegen der Unterdrückung von Unruhen vor einigen Jahren ins Gefängnis gesteckt werden sollte. Eine letzte Gruppe argumentiert, dass er jetzt ein machtloser Mann ist und ins Exil gehen sollte."
 belgium.85.a:0 "Bereitet das Erschießungskommando vor!"
 belgium.85.b:0 "Die Unterdrücker des Proletariats müssen eingesperrt werden!"
 belgium.85.c:0 "Setzt diesen unbedeutenden Possenreißer auf ein Schiff."
 belgium.86.t:0 "Die Rückkehr Trotzkis beeinflusst die flämischen Kommunisten"
 belgium.87.t:0 "Die Kapitulation von Leopold III."
 belgium.87.d:0 "Mit der Kapitulation der [BEL.GetAdjective]-Armee hat sich ihr König uns ergeben und ist nun unser Gefangener."
 belgium.87.a:0 "Eine wertvolle Geisel."
 belgium.88.t:0 "Der König der Belgier wurde freigelassen"
 belgium.88.d:0 "Leopold III., der König der Belgier, wurde von feindlichen Truppen befreit und ist nicht mehr unser Gast."
 belgium.88.a:0 "Wir haben andere Sorgen."
 belgium.89.t:0 "Die Rückkehr des Königs?"
 belgium.89.d:0 "Mit der Befreiung von Leopold III. stellt sich die Frage nach seiner möglichen Rückkehr. Es wäre zwar das Einfachste, ihn zurückzurufen, aber seine Ehe mit seiner Geliebten und seine Weigerung, der Exilregierung zu folgen, haben in der Bevölkerung für Unruhe gesorgt, und viele wollten ihn nicht zurückhaben."
 belgium.89.a:0 "Er wird vorerst im Ausland bleiben."
 belgium.89.b:0 "Organisieren Sie seine Rückkehr."
 belgium.90.t:0 "Die Monarchie ist wiederhergestellt!"
 belgium.90.d:0 "Als Folge des Erfolgs der antikommunistischen Kräfte wurde der belgische König Leopold III. aus seiner Zelle befreit und wird seine königliche Macht wiedererlangen. Um dies ordnungsgemäß zu tun, wird er vor dem neuen Parlament seinen Eid auf die Freiheiten und Gesetze des Volkes erneuern."
 belgium.90.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.90.b:0 "Gott schützt das freie Belgien und seinen König!"
 belgium.91.t:0 "Der König der Belgier ist befreit und wieder auf seinem Thron etabliert!"
 belgium.91.d:0 "[Als Folge des Erfolgs der antikommunistischen Kräfte wurde der König der Belgier, Leopold III., aus seiner Zelle befreit, die er in einer privaten Bemerkung als "das feuchte Stroh des St. Leonard-Gefängnisses" bezeichnete. Bei seinem offiziellen Einzug in die Hauptstadt waren die Straßen voller Menschen, die die Rückkehr des Monarchen miterleben wollten. Die Straßenparade war jedoch nur kurz, da befürchtet wurde, dass einige kommunistische Sympathisanten versuchen könnten, ihn zu töten. Anschließend wurde er vom neuen Parlament bejubelt, nachdem er seinen Schwur, die Gesetze des Landes zu schützen, erneuert hatte."
 belgium.91.a:0 "Interessant!"
 belgium.91.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.92.t:0 "Die Rückkehr des Königs!"
 belgium.92.d:0 "Nach der Zerschlagung der kommunistischen Tyrannei sind die Monarchie und die Freiheit unseres Volkes wiederhergestellt!"
 belgium.92.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.92.b:0 "Gott schützt das freie Belgien und seinen König!"
 belgium.93.t:0 "Der König der Belgier kehrt in sein Land zurück und erobert seinen Thron zurück!"
 belgium.93.d:0 "[Als Folge des Erfolgs der antikommunistischen Kräfte kehrte der belgische König Leopold III. aus dem Exil zurück. Bei seinem freudigen Einzug zog er durch die Straßen, die voller Menschen waren, die den wiederhergestellten Monarchen sehen wollten. Die Freude war jedoch nur von kurzer Dauer, da die Sicherheitsmaßnahmen sehr hoch waren. Während er zum ersten Mal seit dem Tod von Albert I. auf einem Pferd vorfuhr, musste er aus Angst vor einem kommunistischen Attentat in einem gepanzerten Wagen vorfahren. Unter dem Beifall des neuen Parlaments erneuerte er sein Versprechen, die Gesetze und Freiheiten des [BEL.GetAdjective]s zu schützen."
 belgium.93.a:0 "Interessant!"
 belgium.93.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.94.t:0 "Der König der Belgier wird ins Exil geschickt!"
 belgium.94.d:0 "Nachdem Leopold III., der König der Belgier, der Gefangennahme entkommen war, während kommunistische Revolutionäre den Königspalast stürmten, wurde er von der neuen Regierung aufgefordert, auf den Thron zu verzichten und Belgien für immer zu verlassen. Dies ist ein trauriger Tag für den König, denn er hat es nicht geschafft, den Kommunismus in seinem Land einzudämmen, und es könnte das letzte Mal sein, dass er einen Fuß auf [BEL.GetAdjective] Boden setzt."
 belgium.94.a:0 "Ein weiterer Tyrann war vertrieben worden!"
 belgium.94.b:0 "Eine Veränderung zum Schlechteren, ganz sicher."
 belgium.95.t:0 "Der König der Belgier wird von den Revolutionären gefangen genommen!"
 belgium.95.d:0 "[Der während des kommunistischen Staatsstreichs gefangen genommene belgische König Leopold III. kam ins Gefängnis. Das Revolutionskomitee hatte bereits angekündigt, dass er wegen der Unterdrückung des Proletariats vor Gericht gestellt werden würde. Dieser bekannte Gefangene ist nur einer von vielen politischen Gefangenen, die in den Stunden nach der kommunistischen Machtübernahme verhaftet wurden. Diejenigen, die rechtzeitig gewarnt werden konnten und wurden, haben das Land verlassen. Es scheint, dass einige bereits von einem Befreiungskomitee sprechen, um das neue kommunistische Regime zu untergraben."
 belgium.95.a:0 "Ein weiterer Tyrann wird für seine Verbrechen bezahlen!"
 belgium.95.b:0 "Diese Kommunisten sind wirklich beunruhigend."
 belgium.96.t:0 "Der König der Belgier wird von Revolutionären hingerichtet!"
 belgium.96.d:0 "[Die Nachrichtenkorrespondenten, die über die Ereignisse in [BEL.GetNameDef] berichteten, teilten mit, dass König Leopold III. von den Revolutionären gefangen genommen und schnell hingerichtet wurde. Diese Nachricht schockierte die Traditionalisten. Kardinal Van Roey, der nur knapp der Gefangennahme entkam, kündigte bereits an, dass Leopold ein Märtyrer des christlichen Glaubens sei und dass er sich beim Papst für seine Seligsprechung einsetzen werde. Diese Hinrichtung zeigt die Entschlossenheit der Revolutionäre, die wie zuvor die Bolschewiki zu einem Attentat bereit sind, um ihre Ziele zu erreichen und ihre sozialistische Utopie zu verwirklichen."
 belgium.96.a:0 "Dieser Tyrann wird das Proletariat nicht mehr unterdrücken!"
 belgium.96.b:0 "Ein weiteres Zeugnis der kommunistischen Barbarei."
 belgium.97.t:0 "Die niederländischen Länder haben Verhandlungen über die gegenseitige Verteidigungszusammenarbeit aufgenommen"
 belgium.97.d:0 "[Die Außen- und Verteidigungsminister von [BEL.GetNameDef], [HOL.GetNameDef] und [LUX.GetNameDef] haben angekündigt, dass sie Verhandlungen über eine Ausweitung ihrer Zusammenarbeit aufgenommen haben. Während sie zuvor die Zölle abgeschafft und andere Handelsbeschränkungen abgebaut haben, wird dieser neue regionale Gipfel versuchen, ein Abkommen zu schließen, das unsere Partnerschaft auf militärischer Ebene ausweitet. Wenn die Verhandlungen erfolgreich sind, wird jeder Angriff auf ein Land der Benelux-Staaten als Angriff auf jedes andere Land der vorgeschlagenen Allianz gewertet."
 belgium.97.a:0 "Wir hoffen, dass wir gemeinsam unsere Neutralität wahren können."
 belgium.97.b:0 "Eine interessante Entwicklung."
 belgium.98.t:0 "Die Dreierverhandlungen der Benelux-Länder sind gescheitert!"
 belgium.98.d:0 "[Der [BEL.GetAdjective]-Außenminister gab heute bekannt, dass der Dreierausschuss, der den Grundstein für ein gegenseitiges Verteidigungsabkommen zwischen [BEL.GetNameDef], [HOL.GetNameDef] und [LUX.GetNameDef] legen sollte, gescheitert ist, da sich die verschiedenen Delegationen nicht auf eine gemeinsame Strategie einigen konnten. Da eine militärische Zusammenarbeit nun unmöglich erscheint, müssten sich die drei Länder wohl bald auf sich selbst verlassen und nach neuen Partnern suchen."
 belgium.98.a:0 "Es war sowieso ihre Schuld."
 belgium.98.b:0 "Ist das wirklich so wichtig?"

 belgium.101.t:0 "Wettbewerb der Kampfflugzeuge"
 belgium.101.desc:0 "Eine kürzlich durchgeführte Studie über den modernen Luftkampf hat eine entscheidende Schwäche unserer Luftwaffe aufgezeigt. Unsere Kampfflugzeuge hinken den Entwicklungen in anderen Ländern weit hinterher. Das Luftfahrtministerium hat ein Sofortprogramm eingeleitet, um so schnell wie möglich ein modernes Kampfflugzeug zu beschaffen. Da die Entwicklung im eigenen Land zu viel Zeit in Anspruch nehmen würde, wurde beschlossen, eine Lizenz im Ausland zu erwerben. Die Experten sind sich nicht einig, welcher Flugzeugtyp am besten geeignet ist, um unsere Jagdgeschwader zu modernisieren."
 belgium.101.a:0 "Ein leichter Abfangjäger soll von Avions Fairey gebaut werden."
 belgium.101.b:0 "Ein großes, schweres Kampfflugzeug soll von der Sabca gebaut werden."
 belgium.102.t:0 "Wettbewerb für leichte Kampfflugzeuge"
 belgium.102.desc_light_fighter:0 "Das Verteidigungsministerium ist auf der Suche nach einem neuen leichten Kampfflugzeug, das uns den Schutz unseres Luftraums ermöglichen soll. Das Auswärtige Amt hat sich nicht gegen das Projekt ausgesprochen, aber vorgeschlagen, dass politische und diplomatische Belange bei der Entscheidung, welches Land den Zuschlag erhält, ebenfalls eine Rolle spielen sollten."
 belgium.102.desc_light_fighter_refused:0 "Unter Berufung auf die nationale Sicherheit hat sich die [From.GetAdjective]-Regierung geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 belgium.102.a:0 "Annäherung an [GER.GetNameDef]"
 belgium.102.b:0 "Annäherung an [ITA.GetNameDef]"
 belgium.102.c:0 "Anflug [FRA.GetNameDef]"
 belgium.102.d:0 "Annäherung [ENG.GetNameDef]"
 belgium.102.e:0 "Ansatz [USA.GetNameDef]"
 belgium.102.f:0 "Nutzen Sie die Erfahrungen aus dem Wettbewerb, um Ihre eigenen Flugzeuge zu verbessern."
 belgium.103.t:0 "Schwerer Jagdflugzeug-Wettbewerb"
 belgium.103.a:0 "Bevorzugen Sie [GER.GetAdjective]-Konstruktionen"
 belgium.103.b:0 "Wählen Sie [ITA.GetAdjective]-Flugzeuge"
 belgium.103.c:0 "Verlassen Sie sich auf [FRA.GetAdjective]-Spezialisten"
 belgium.103.d:0 "Kaufen Sie [ENG.GetAdjective]-Flugzeuge"
 belgium.103.e:0 "Replizieren Sie [USA.GetAdjective]-Modelle"
 belgium.103.desc_heavy_fighter:0 "Das Luftfahrtministerium möchte ein neues schweres Kampfflugzeug für Langstreckenabfang und Bomberbegleitung beschaffen. Das Auswärtige Amt hat jedoch vorgeschlagen, dass auch politische und diplomatische Erwägungen darüber entscheiden sollten, von welchem Land es gekauft wird."
 belgium.103.desc_heavy_fighter_refused:0 "Unter Berufung auf die nationale Sicherheit hat die [From.GetAdjective]-Regierung die Freigabe einer Produktionslizenz verweigert. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 belgium.104.t:0 "[From.GetAdjective] Fighter-Wettbewerb"
 belgium.104.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Tests für ein neues leichtes Jagdflugzeug durch. Unserem Luftattaché zufolge hat unser neuestes Modell gute Aussichten auf den Sieg. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet. [Vertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken gegen den Verkauf unserer modernsten Ausrüstung an ein fremdes Land. Sollen wir das Geschäft durchgehen lassen?"
 belgium.104.a:0 "Auf jeden Fall."
 belgium.104.b:0 "Wir können keine undichten Stellen riskieren."
 belgium.105.t:0 "Wettbewerb für schwere Kampfflugzeuge"
 belgium.105.a:0 "Stimmen Sie der Teilnahme zu."
 belgium.105.b:0 "Diesmal nicht!"
 belgium.105.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Tests für ein neues schweres Kampfflugzeug durch. Unserem Luftattaché zufolge ist unser neuestes Modell auf dem besten Weg zum Sieg. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet. [Vertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt Bedenken hinsichtlich der nationalen Sicherheit, wenn wir unsere modernste Ausrüstung an ein fremdes Land verkaufen. Sollen wir das Geschäft durchgehen lassen?"
 belgium.106.t:0 "Wettbewerb für Kampfflugzeuge abgeschlossen"
 belgium.106.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Stellen haben wir erfolgreich eine Produktionslizenz für ein neues Kampfflugzeug erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um Mechaniker in der Wartung zu schulen, und ein vollständiger Satz von Zeichnungen und Bauplänen wird in Kürze erwartet. Die Produktion kann jederzeit aufgenommen werden."
 belgium.106.a:0 "Toll."


 belgium.107.t:0 "Wettbewerb der Bomber"
 belgium.107.desc:0 "Eine Studie des Luftministeriums hat ergeben, dass unsere Luftstreitkräfte für die Unterstützung der Armee schlecht ausgerüstet sind. Luftangriffe auf große Entfernungen und Luftunterstützung im Nahbereich wurden als Schlüsselbereiche identifiziert, in denen wir kritische Defizite haben. Die Regierung hat Geld für ein Sofortprogramm zur Beschaffung eines modernen Bombers zur Verfügung gestellt, aber wir müssen uns entscheiden, welches Flugzeug wir beschaffen sollen."
 belgium.107.a:0 "Ein kleiner Bomber für die Nahunterstützung."
 belgium.107.b:0 "Ein größeres Flugzeug mit größerer Reichweite."
 belgium.108.t:0 "Wettbewerb für leichte Bomber"
 belgium.108.desc_cas:0 "Das Luftwaffenministerium möchte einen neuen leichten Bomber zur Unterstützung der Bodentruppen beschaffen, aber das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, welches Land den Zuschlag erhalten soll."
 belgium.108.desc_cas_refused:0 "Die [From.GetAdjective]-Regierung hat sich unter Hinweis auf die nationale Sicherheit geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 belgium.108.a:0 "Annäherung an [GER.GetNameDef]."
 belgium.108.b:0 "Annäherung an [ITA.GetNameDef]."
 belgium.108.c:0 "Annäherung an [FRA.GetNameDef]."
 belgium.108.d:0 "Annäherung an [ENG.GetNameDef]."
 belgium.108.e:0 "Nähern Sie sich [USA.GetNameDef]."
 belgium.109.t:0 "Wettbewerb für mittlere Bomber"
 belgium.109.desc_tac:0 "Das Luftwaffenministerium möchte einen neuen mittleren Bomber für Langstreckeneinsätze und taktische Luftangriffe beschaffen, aber das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, von welchem Land gekauft werden soll."
 belgium.109.desc_tac_refused:0 "Die [From.GetAdjective]-Regierung hat sich unter Hinweis auf die nationale Sicherheit geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 belgium.109.a:0 "Annäherung an [GER.GetNameDef]."
 belgium.109.b:0 "Annäherung an [ITA.GetNameDef]."
 belgium.109.c:0 "Annäherung an [FRA.GetNameDef]."
 belgium.109.d:0 "Annäherung an [ENG.GetNameDef]."
 belgium.109.e:0 "Annäherung an [USA.GetNameDef]"
 belgium.109.f:0 "Nationale Flieger ermutigen"
 belgium.110.t:0 "[From.GetAdjective] Bomberwettbewerb"
 belgium.110.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Versuche für einen neuen leichten Bomber durch. Unserem Luftattaché zufolge ist unser neuestes Modell auf dem besten Weg, den Wettbewerb zu gewinnen. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet.\n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken gegen den Verkauf unserer modernsten Ausrüstung an ein fremdes Land. Sollen wir das Geschäft durchgehen lassen?"
 belgium.110.a:0 "Zeigen wir ihnen unsere Entwürfe."
 belgium.110.b:0 "Daran haben wir kein Interesse."

 belgium.111.t:0 "[From.GetAdjective] Bomber-Wettbewerb"
 belgium.111.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Versuche für einen neuen mittleren Bomber durch. Unserem Luftattaché zufolge ist unser neuestes Modell auf dem besten Weg, den Wettbewerb zu gewinnen. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet.\n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken gegen den Verkauf unserer modernsten Ausrüstung an ein fremdes Land. Sollen wir das Geschäft durchgehen lassen?"
 belgium.111.a:0 "Zeigen wir ihnen unsere Entwürfe."
 belgium.111.b:0 "Daran haben wir kein Interesse."
 belgium.112.t:0 "Bomberwettbewerb abgeschlossen"
 belgium.112.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Stellen haben wir erfolgreich eine Produktionslizenz für einen neuen Bomber erhalten. Wir haben ein Exemplar des Flugzeugs erhalten, um unsere Mechaniker in der Wartung zu schulen, und wir erwarten in Kürze einen vollständigen Satz von Zeichnungen und Bauplänen. Die Produktion kann jederzeit aufgenommen werden."
 belgium.112.a:0 "Toll."
 belgium.113.t:0 "[BEL.GetNameDefCap] Möchte einen leichten Bomber mit uns entwickeln"
 belgium.113.desc:0 "[BEL.GetNameDefCap] hat vorgeschlagen, Wissen zu teilen, damit die SABCA in Zusammenarbeit mit Caproni einen leichten Bomber entwickeln kann. Dadurch könnten wir wertvolle Erfahrungen sammeln, während die [BEL.GetAdjective]s ein modernes Luftnahunterstützungsflugzeug erhalten."
 belgium.113.a:0 "Davon können wir nur profitieren."
 belgium.113.b:0 "Wir ziehen Autarkie vor."
 belgium.114.t:0 "[ITA.GetNameDefCap] akzeptierten unsere gemeinsame Entwicklungsvereinbarung"
 belgium.114.desc:0 "Die [ITA.GetAdjective]-Regierung hat die Zusammenarbeit zwischen der SABCA und Caproni zum Bau eines neuen Flugzeugs für die [BEL.GetAdjective]-Armee genehmigt."
 belgium.114.a:0 "Das sind großartige Neuigkeiten."

 belgium.117.t:0 "[BEL.GetNameDefCap] Verzichtet auf [FRA.GetAdjective] Schutz"
 belgium.117.desc:0 "[Nach einer hitzigen Debatte hat die [BEL.GetAdjective]-Regierung beschlossen, dass sie eine strikt neutrale Haltung einnehmen und alle Grenzen gleichermaßen schützen wird. Diese Entscheidung wurde unter anderem aufgrund der Unterstützung flämischer Nationalisten getroffen, die diese Garantien und den Einfluss der [FRA.GetAdjective] auf das Militär als skandalöse Einmischung einer ausländischen Regierung in unsere inneren Angelegenheiten betrachten."
 belgium.117.a:0 "Es ist ihre Entscheidung."
 belgium.117.b:0 "Es ist ihre Entscheidung."
 belgium.117.c:0 "Interessant."
 belgium.118.t:0 "Flämische Abgeordnete wollen totale Neutralität"
 belgium.118.desc:0 ""Keine [FRA.GetAdjective] Einmischung mehr!" Unter anderem dieser Slogan ist das neue Motto der flämischen Nationalisten, die fordern, dass wir auf den [FRA.GetAdjective]-Schutz verzichten und stattdessen eine streng neutrale Politik verfolgen. Diese Position, die in völligem Bruch mit der diplomatischen Situation Belgiens in den letzten 18 Jahren steht, soll uns Sicherheit geben, da eine enge Beziehung zu [FRA.GetNameDef] im Falle eines neuen [FRA.GetAdjective]-[GER.GetAdjective]-Konflikts nur eine Wiederholung des Schlieffenplans unterstützen würde. Diese Position wurde jedoch bei weitem nicht nur von flämischen Nationalisten unterstützt, sondern fand auch bei prominenten französischsprachigen Politikern wie Paul-Henri Spaak Anklang. Gerüchte aus dem Königspalast besagen sogar, dass der König selbst eine solche Entscheidung unterstützen würde."
 belgium.118.a:0 "Akzeptieren Sie ihre Forderungen."
 belgium.118.b:0 "Wir werden uns ihrem Willen nicht beugen."
 belgium.119.t:0 "Paul-Henri Spaak stellt ein Ultimatum"
 belgium.119.desc:0 "Paul-Henri Spaak, einer der führenden sozialistischen Politiker, hat zusammen mit den anderen sozialistischen Ministern mit seinem Rücktritt gedroht, wenn die neutrale Außenpolitik nicht so schnell wie möglich umgesetzt wird. Wenn die Sozialisten zurücktreten, würde die Dreierkoalition, die seit den letzten Parlamentswahlen der zentrale Punkt der Politik von [BEL.GetAdjective] war, zerbrechen. Die logische Entwicklung wäre, dass die Katholiken und die Liberalen gemeinsam eine Regierung bilden, um ihre Beziehungen zu [FRA.GetNameDef] und [ENG.GetNameDef] zu festigen."
 belgium.119.a:0 "Stimmen Sie dem Ultimatum von Spaak zu."
 belgium.119.b:0 "Wir werden eine Regierung ohne sie bilden."
 belgium.120.t:0 "Der französischen Entente beitreten?"
 belgium.120.desc:0 "Das Bekenntnis der [FRA.GetAdjective] zum Schutz der anderen Nationen Europas scheint klar und fest zu sein. Sie haben eine so genannte Entente gegründet, um den Kontinent gegen die Bedrohung durch die Tyrannen zu sichern. Aufgrund unserer Position und unserer klaren Pro-[FRA.GetAdjective]-Politik wäre es nur natürlich, diesem Bündnis beizutreten, um unsere Sicherheit zu gewährleisten. Die einzige praktikable Alternative wäre der Aufbau einer soliden Verbindung mit [ENG.GetNameDef], die unsere Strategie mit der Zeit konkret unterstützen würde."
 belgium.120.a:0 "Unsere Hymne wird aber immer noch nicht die Marseillaise sein."
 belgium.120.b:0 "Lassen Sie uns stattdessen die diplomatischen Beziehungen zu [ENG.GetNameDef] schließen."
 belgium.121.t:0 "Faschistisches Treffen von kommunistischen Militanten gestört"
 belgium.121.desc:0 "Gestern Abend wurde eine faschistische Versammlung durch die gewalttätige Aggression von kommunistischen Sympathisanten gestört, die mit Steinen und Schlägen die Kundgebung störten. Die Faschisten reagierten mit Gewalt, was zu einer angespannten Situation führte, die von der Polizei so vorsichtig wie möglich gehandhabt wurde."
 belgium.121.a:0 "Ein notwendiger Schritt, um die Faschisten zu stoppen."
 belgium.121.b:0 "Einschreiten, um die Gewalt zu beenden."
 belgium.122.t:0 "Kommunisten organisieren Massenstreiks"
 belgium.122.desc:0 "Um ihre Stärke in den unteren Schichten unserer Gesellschaft zu zeigen, organisiert die Kommunistische Partei einen massiven, aber hoffentlich kurzen Streik im ganzen Land. Sie nennen diese Bewegung einen Sieg und betonen die Kluft zwischen den Kommunisten und den demokratischen Parteien."
 belgium.122.a:0 "Arbeiter der Welt, vereinigt euch!"
 belgium.122.b:0 "Verdammte Kommunisten!"
 belgium.122.c:0 "Es reicht, schickt das Militär!"
 belgium.123.t:0 "Kommunisten organisieren einen Marsch auf Brüssel"
 belgium.123.desc:0 "Die Kommunistische Partei Belgiens hat einen Marsch auf Brüssel gegen den "Hunger" und für "soziale Gerechtigkeit" organisiert. Während kommunistische Sympathisanten Reformen zugunsten der Arbeiter fordern und diese Veranstaltung als notwendigen Protest zur Verteidigung der Arbeiter bezeichnen, befürchten die Behörden, dass diese Demonstration in einen Aufstand gegen die demokratischen Institutionen umschlagen könnte."
 belgium.123.a:0 "Verdammte Kommunisten!"
 belgium.123.b:0 "Das reicht; schickt das Militär!"
 belgium.124.t:0 "Xavier Relecom verhaftet!"
 belgium.124.desc:0 "Um den von der kommunistischen Partei organisierten Streik zu unterdrücken, wurde einer ihrer führenden Köpfe, Xavier Relecom, gestern Abend verhaftet. Er befindet sich derzeit in Haft, während wir seine Verwicklung in die Situation untersuchen."
 belgium.124.a:0 "Die Polizei tut ihre Arbeit."
 belgium.125.t:0 "Erfolgreiches Rexisten-Treffen"
 belgium.125.desc:0 "Gestern Abend füllte der Anführer von Rex, Léon Degrelle, einen großen Saal von Sympathisanten und hielt eine lange Rede gegen die Korruption der Institution und die Auflösung des nationalen Geistes."
 belgium.125.a:0 ""Rex Vaincra", sagen sie..."
 belgium.126.t:0 "Massives Rexisten-Treffen"
 belgium.126.desc:0 "Gestern Nachmittag hielt Léon Degrelle eine große Versammlung im Freien ab. Er fuhr in einem schwarzen Cabrio vor und ließ die Mitglieder der Rexisten-Miliz vor ihm vorbeifahren. Dann hielt er eine lange Rede, in der er sich über das parlamentarische System und die Nachgiebigkeit der demokratischen Abgeordneten ausließ. Mit dieser eindrucksvollen Machtdemonstration zeigen die Sympathisanten ihren Willen, die Bewegung zu unterstützen. Gleichzeitig sah es aus der Sicht der nicht-faschistischen Bürger wie eine große Militärparade aus, die die Demokratie bedrohte."
 belgium.126.a:0 "Unsere erhobene Hand ist das Zeichen unserer Verfügbarkeit für das Vaterland."
 belgium.126.b:0 "Es reicht, schickt das Militär!"
 belgium.127.t:0 "Massive Versammlung von Verdinaso"
 belgium.127.desc:0 "Gestern hat Joris van Severen die Stärke seiner Bewegung unter Beweis gestellt, indem er bei einer großen Versammlung einen großen organisierten Mob zusammenbrachte. In seiner Rede griff er das derzeitige politische System als ein korruptes und ineffizientes politisches System an, das die Nation zerstört."
 belgium.127.a:0 "Diese Bewegung wird jeden Tag größer."
 belgium.127.b:0 "Jetzt reicht es; schickt das Militär!"
 belgium.128.t:0 "Große Ausschreitungen zwischen Faschisten und Antifaschisten"
 belgium.128.desc:0 "Eine Gruppe von organisierten faschistischen Schlägern hat wiederholt antifaschistische Sympathisanten angegriffen, die gegen ihr letztes Treffen protestierten. Dieser Vorfall hat sich dann zu einem Aufstand ausgeweitet, bei dem Einrichtungen beschädigt und viele Beteiligte verletzt wurden... und einige arme Kerle, die in der Mitte des Geschehens gefangen waren."
 belgium.128.a:0 "Politische Gewalt ist keine Lösung."
 belgium.128.b:0 "Greifen Sie so schnell wie möglich ein, um die Unruhen zu beenden."
 belgium.129.t:0 "Léon Degrelle nach seinem letzten Treffen verhaftet"
 belgium.129.desc:0 "Aufgrund der Unruhen nach dem letzten Faschistentreffen wurde Léon Degrelle von der Polizei verhaftet, um seine Verantwortung für die letzten Ausschreitungen zu untersuchen."
 belgium.129.a:0 "Die Polizei kommt ihrer Aufgabe nach."
 belgium.130.t:0 "Ein Teil der Bevölkerung hat Angst vor dem Faschismus"
 belgium.130.desc:0 "Es scheint, dass das letzte faschistische Treffen eher kontraproduktiv war, da es mit dieser Machtdemonstration gelungen ist, einen Teil der Bevölkerung davon zu überzeugen, dass die Demokratie verteidigt werden muss."
 belgium.130.a:0 "Wer will es ihnen verdenken?"
 belgium.131.t:0 "Die faschistische Fünfte Kolonne"
 belgium.131.desc:0 "Die [GER.GetAdjective]-Aggression zwingt uns, potenzielle Sympathisanten im Lande zu verhaften. Léon Degrelle erklärte zwar offiziell, dass sie nicht für [GER.GetAdjective] seien, aber die Gefahr war zu groß, um sie zu ignorieren. Folglich wurden prominente Nationalisten, Gewerkschafter und Separatisten wie August Borms, Léon Degrelle und Joris van Severen verhaftet."
 belgium.131.a:0 "Sie könnten mit dem Feind kollaborieren."
 belgium.131.b:0 "Meinungsverschiedenheiten sind ein Teil des demokratischen Prozesses."
 belgium.131.c:0 "Machen Sie weiter, es macht wenig aus."
 belgium.132.t:0 "Syndikalist hilft, marxistische Ideen zu verbreiten"
 belgium.132.desc:0 "Ein örtlicher Syndikalist hat eine intensive Kampagne zur Förderung kommunistischer Ideen organisiert. Er scheint eine Menge neuer Sympathisanten für unsere Sache gewonnen zu haben."
 belgium.132.a:0 "Wir sind die Zukunft!"
 belgium.133.t:0 "Die bürgerlichen Reaktionäre versuchen, die kapitalistischen Institutionen zu schützen"
 belgium.133.desc:0 "Als Reaktion auf unseren Aufstieg haben die Vertreter der Kapitalisten beschlossen, ihre so genannte "Freiheit" zu schützen, um das Überleben der von der Bourgeoisie geschaffenen Institutionen zu garantieren. Dieser Prozess wird wahrscheinlich nur vorübergehend sein, denn nichts wird die Arbeiter daran hindern, die Macht zu übernehmen und die Produktionsmittel zu beschlagnahmen."
 belgium.133.a:0 "Wir haben die Zukunft gesehen; sie kämpfen gegen das Unvermeidliche."
 belgium.134.t:0 "Faschisten versammeln sich, um den Aufstieg der Kommunisten zu bekämpfen"
 belgium.134.desc:0 "Um das Unvermeidliche abzuwenden, haben sich Banden von faschistischen Reaktionären (die wahrscheinlich von den Kapitalisten kontrolliert werden) organisiert und greifen kommunistische Aktivisten an."
 belgium.134.a:0 "Wir werden am Ende triumphieren!"
 belgium.135.t:0 "Mobilisierung für die Demokratie"
 belgium.135.desc:0 "Die Bedrohung durch faschistische und kommunistische Bewegungen hat viele dazu veranlasst, die demokratischen Institutionen zu unterstützen. Es wurden Vereinigungen gegründet, um die Angriffe auf die öffentlichen Freiheiten anzuprangern und die Strukturen der Gesellschaft zu erhalten [BEL.GetAdjective]."
 belgium.135.a:0 "Die Freiheiten müssen geschützt werden."
 belgium.136.t:0 "Die Force Publique fordert moderne Gewehre an"
 belgium.136.desc:0 "Die Force Publique, die Sicherheitstruppe von [COG.GetNameDef], hat seit Jahren keine moderne Ausrüstung mehr erhalten. Die Force Publique veraltet allmählich als Kampftruppe und hat nun Schwierigkeiten, ihre täglichen Strafverfolgungsaufgaben in den abgelegenen Regionen der Kolonie zu erfüllen.\nUm die Situation zu ändern, wurde im Rahmen eines allgemeinen Plans zur Wiederherstellung der Fähigkeiten der kolonialen Streitkräfte moderne Ausrüstung angefordert."
 belgium.136.a:0 "Schicken Sie Anweisungen an die Logistikabteilung."
 belgium.136.b:0 "Wir werden ihnen technische Unterlagen zukommen lassen."
 belgium.136.c:0 "Wir können keine Gewehre entbehren."
 belgium.137.t:0 "[BEL.GetNameDefCap] Akzeptiert Anfrage zur Lieferung moderner Gewehre"
 belgium.137.desc:0 "Die [BEL.GetAdjective]-Regierung hat zugestimmt, einen Teil der angeforderten FN-Gewehre zu schicken, um die Ausrüstung der Force Publique zu modernisieren."
 belgium.137.a:0 "Das ist eine großartige Nachricht."
 belgium.138.t:0 "[BEL.GetNameDefCap] hat unseren Antrag abgelehnt"
 belgium.138.desc:0 "Die [BEL.GetAdjective]-Regierung hat es abgelehnt, uns die angeforderten Gewehre zu schicken. Ohne Investitionen wird es der Force Publique noch schwerer fallen, ihre täglichen Aufgaben effizient zu erfüllen."
 belgium.138.a:0 "Wir werden sie also selbst herstellen müssen."
 belgium.139.t:0 "Die Handfeuerwaffen der Force Publique"
 belgium.139.desc:0 "Der erste Teil der Waffen, die wir der Force Publique zur Modernisierung ihrer Bewaffnung versprochen haben, ist endlich fertig."
 belgium.139.a:0 "Schicken Sie sie ohne Verzögerung."
 belgium.139.b:0 "Stornieren Sie die Lieferung und behalten Sie die Waffen."
 belgium.140.t:0 "Zweite Lieferung von Waffen an die Force Publique"
 belgium.140.desc:0 "Die zweite Lieferung von Waffen für die Force Publique ist fertig."
 belgium.140.a:0 "Sie kennen das Verfahren. Machen Sie weiter."
 belgium.141.t:0 "Die letzte [COG.GetAdjective] Waffenlieferung"
 belgium.141.desc:0 "Die letzte Lieferung von Kleinwaffen für [COG.GetNameDef] ist endlich fertig."
 belgium.141.a:0 "Ich hoffe, dass sie ihre neuen Gewehre lieben werden."
 belgium.142.t:0 "[BEL.GetNameDefCap] Weigert sich, die Waffen zu liefern!"
 belgium.142.desc:0 "In einer überraschenden Wendung der Ereignisse hat [BEL.GetNameDef] beschlossen, die versprochenen Waffen zu behalten und die zukünftigen Lieferungen abzusagen. Diese Entscheidung sorgte für Unmut unter den Offizieren der Force Publique und der [COG.GetAdjective]-Regierung. Dieser Mangel an Unterstützung und Zuverlässigkeit der [BEL.GetAdjective]-Regierung hat das Gefühl verstärkt, dass eine größere Autonomie der Kolonie notwendig ist, um realistische Ziele zu erreichen, mit oder ohne Zustimmung des Ministeriums der Kolonien."
 belgium.142.a:0 "Dies ist ein Skandal."
 belgium.143.t:0 "Die erste Lieferung von Gewehren ist eingetroffen"
 belgium.143.desc:0 "Wir haben den ersten Teil der von der [BEL.GetAdjective]-Regierung versprochenen Waffen erhalten."
 belgium.143.a:0 "Hoffen wir, dass der Rest schnell folgen wird."
 belgium.144.t:0 "Eine weitere Ladung Gewehre ist eingetroffen"
 belgium.144.desc:0 "Eine zweite Ladung von Kleinwaffen ist eingetroffen."
 belgium.144.a:0 "Das wurde auch Zeit."
 belgium.145.t:0 "Der letzte Teil der versprochenen Waffen wurde geliefert"
 belgium.145.desc:0 "Die letzte Lieferung der von der [BEL.GetAdjective]-Regierung versprochenen Schusswaffen ist soeben in Matadi eingetroffen."
 belgium.145.a:0 "Es ist großartig, dass sie ihr Wort gehalten haben."

 belgium.146.t:0 "[BEL.GetNameDefCap] Erklärt den Ausnahmezustand"
 belgium.146.desc:0 "Um der wachsenden Bedrohung durch radikale Politiker zu begegnen, hat der belgische König Leopold III. beschlossen, das Militär zu mobilisieren. So überraschend dieser Schritt auch sein mag, Gerüchten zufolge wurde diese radikale Entscheidung durch den Druck, den [ENG.GetAdjective] auf das Land ausübt, begünstigt. In [BEL.GetNameDef] ist nun das Kriegsrecht in Kraft getreten, die Repression gegen faschistische Politiker und Sympathisanten hat begonnen. Dennoch haben viele von ihnen, mehr Royalisten als Faschisten, zugegeben, dass ihre Ansichten kurzsichtig waren, und sich hinter den König gestellt.\n\nUnterdessen sind die demokratischen Parteien über diese Entwicklung gespalten. Während viele durch die Zerschlagung von Staatsfeinden erleichtert sind, befürchten andere, dass die Notstandsbefugnisse verlängert und die demokratischen Institutionen obsolet gemacht werden könnten."
 belgium.146.a:0 "Interessant."
 belgium.146.b:0 "Es lebe der König!"
 belgium.147.t:0 "[BEL.GetNameDefCap] Erklärt den Ausnahmezustand"
 belgium.147.desc:0 "Um der wachsenden Bedrohung durch radikale Politiker zu begegnen, hat der belgische König Leopold III. beschlossen, das Militär zu mobilisieren. So überraschend dieser Schritt auch sein mag, einige Gerüchte besagen, dass diese radikale Entscheidung durch den Druck, den [ENG.GetAdjective] auf das Land ausübt, begünstigt wurde. In [BEL.GetNameDef] ist nun das Kriegsrecht in Kraft getreten, die Repression gegen kommunistische Politiker und Sympathisanten hat begonnen. Während viele über die Zerschlagung der Staatsfeinde erleichtert sind, befürchten andere, dass die Notstandsbefugnisse verlängert und die demokratischen Institutionen obsolet gemacht werden könnten."
 belgium.147.a:0 "Interessant."
 belgium.147.b:0 "Hoch lebe der König!"
 belgium.148.t:0 "Der König der Belgier schlägt ein diplomatisches Abkommen vor"
 belgium.148.desc:0 "König Leopold III. ist sich der Tatsache bewusst, dass wir in seinem Land intervenieren wollen, um uns an seine Seite zu stellen, und hat eine friedlichere Lösung vorgeschlagen. Er würde das Kriegsrecht ausrufen und selbst gegen radikale Politiker vorgehen, während wir ihre Unabhängigkeit und Neutralität wahren würden."
 belgium.148.a:0 "Das ist eine vernünftige Lösung."
 belgium.148.b:0 "Wir dürfen die Möglichkeit einer Invasion nicht außer Acht lassen."
 belgium.149.t:0 "[ENG.GetNameDefCap] Unser Angebot abgelehnt"
 belgium.149.desc:0 "[ENG.GetNameDefCap] hat uns mitgeteilt, dass sie unser Angebot abgelehnt haben. Da [ENG.GetAdjective] eine Intervention weiterhin möglich ist, müssen wir unsere Anstrengungen im Kampf gegen die Faschisten und Kommunisten verstärken und gleichzeitig darauf vorbereitet sein, solange sie sich auf dem Kriegspfad befinden."
 belgium.149.a:0 "Zeit zu mobilisieren!"
 belgium.150.t:0 "Eine Demonstration der Loyalität."
 belgium.150.desc:0 "In letzter Zeit hat sich die pro-royalistische Propaganda verstärkt und wird von den Monarchisten, die bereit sind, ihr Land zu verteidigen, mit Begeisterung aufgenommen. In Roeselare haben sich die Menschen spontan versammelt und vor einem großen Porträt des Königs Blumensträuße niedergelegt, um ihre Loyalität zu bekunden."
 belgium.150.a:0 "Lang lebe Leopold!"
 belgium.151.t:0 "Die Bedrohung durch [ENG.GetAdjective] Intervention"
 belgium.151.desc:0 "Das [ENG.GetAdjective]-Parlament hat das Projekt einer Intervention in [BEL.GetNameDef] genehmigt. Damit wird die Möglichkeit einer Invasion von Tag zu Tag realer. Da sie auf unsere diplomatischen Bitten, einen neuen europäischen Konflikt zu vermeiden, taub zu sein scheinen, sind wir effektiv zwischen antidemokratischen politischen Diskursen und der Möglichkeit einer Landung von [ENG.GetAdjective] gefangen. Um aus dieser scheinbar unentwirrbaren Situation herauszukommen, hat sich der König mit der Regierung und dem Chef des Generalstabs getroffen, um einen radikalen Aktionsplan zu erörtern, der [ENG.GetNameDef] unsere Entschlossenheit im Kampf gegen Faschisten und Kommunisten zeigen würde, in der Hoffnung, einen unnötigen Krieg zu vermeiden."
 belgium.151.a:0 "Fahren Sie mit dem Plan fort. Erklären Sie das Kriegsrecht."
 belgium.151.b:0 "Dies ist zu gefährlich."

 belgium.152.t:0 "Das Kriegsrecht tritt in Kraft"
 belgium.152.desc:0 "Wie in der langen und ernsten Ansprache, die von den [BEL.GetAdjective]-Radiosendern ausgestrahlt wurde, erklärt wurde, ist das Kriegsrecht nun tatsächlich in Kraft getreten. Die Divisionen wurden mobilisiert und an strategisch wichtige Orte geschickt, während der König die gesamte Operation vom militärischen Oberkommando in der Festung von Breendonck aus leitete. Die Hauptquartiere von Rex, der VNV, der Kommunistischen Partei Belgiens und anderer Organisationen, die mit der extremen Linken und der extremen Rechten in Verbindung stehen, werden derzeit von Polizeikräften durchsucht, die von Militärs unterstützt werden. Der König hat nun tatsächlich die Kontrolle über das Land und ist bereit, seine Unabhängigkeit zu wahren und gleichzeitig seinen Thron zu schützen."
 belgium.152.a:0 "Ein Angriff auf das Herz unserer Feinde."

 belgium.153.t:0 "Die Säkularisierung kehrt zurück."
 belgium.153.desc:0 "Mit der Rückkehr zu einer funktionierenden demokratischen Politik organisiert sich die Gesellschaft wieder entlang der Parteigrenzen neu. Folglich ist zu erwarten, dass die Versäulung auf die eine oder andere Weise die Struktur der Gesellschaft wieder prägen wird."
 belgium.153.a:0 "Die Gesellschaft, die wir kennen und lieben, kehrt zurück."
 #maybe add unique text for belgium.155 ""
 belgium.156.t:0 "Das Ende von Belgien"
 belgium.156.desc:0 "Durch den Verlust der Hälfte der historischen Territorien des Landes ist die Bevölkerungsunterteilung zwischen Flamen und Wallonen plötzlich verschwunden. Folglich muss die Regierung dieser Veränderung Rechnung tragen und anerkennen, dass die Institutionen des belgischen Staates nicht mehr repräsentativ sind."
 belgium.156.a:0 "Eine logische Entwicklung..."
 belgium.156.b:0 "Eine logische Entwicklung..."
 belgium.156.c:0 "Eine logische Entwicklung..."
 belgium.156.d:0 "Eine logische Entwicklung..."

 belgium.157.t:0 "Das Ende von Belgien"
 belgium.157.desc:0 "Durch den Verlust der Hälfte der historischen Territorien des Landes ist die Bevölkerungsaufteilung zwischen Flamen und Wallonen plötzlich verschwunden. Folglich muss die Regierung dieser Veränderung Rechnung tragen und anerkennen, dass die Institutionen des belgischen Staates nicht mehr repräsentativ sind."
 belgium.157.a:0 "Eine logische Entwicklung."
 belgium.157.b:0 "Eine logische Entwicklung."
 belgium.157.c:0 "Eine logische Entwicklung."
 belgium.157.d:0 "Eine logische Entwicklung."

 belgium.158.t:0 "Der Aufstieg des flämischen Löwen"
 belgium.158.desc:0 "Durch den Verlust des wallonischen Gebiets brach die ehemalige belgische Regierung zusammen. Da das sprachliche Gleichgewicht (zugunsten der französischsprachigen Bevölkerung) gegenüber der nunmehr überwältigenden Mehrheit der flämischen Bürger zerbrach, beschloss das Land, sich als Flandern neu zu gründen. Flämische Nationalisten bezeichnen diesen Tag als den zweitwichtigsten Tag in der flämischen Geschichte seit der Schlacht bei den Goldenen Sporen 1302."
 belgium.158.a:0 "Interessant."

 belgium.159.t:0 "Der Wallonische Kongress verkündet die Reformation Belgiens"
 belgium.159.desc:0 "[Mit dem Verlust der flämischen Gebiete, einschließlich der ehemaligen Hauptstadt Brüssel, ist die belgische Regierung in Unordnung geraten. Um sich an die neuen politischen Gegebenheiten anzupassen, hat sich in Lüttich ein wallonischer Kongress zusammengefunden, um die Grundlagen für einen wallonischen Staat zu schaffen."
 belgium.159.a:0 "Interessant."

 belgium.161.t:0 "Machtspielchen in [COG.GetNameDef]"
 belgium.161.desc:0 "Durch den Einfluss eines weiteren kommunistischen Landes ist eine Debatte über die Führung der kommunistischen Bewegung in [COG.GetNameDef] entstanden. Albert Decoster wird von einigen aufgrund seiner europäischen Herkunft als illegitim angesehen. Einige würden es vorziehen, einen Afrikaner an der Spitze eines afrikanischen Landes zu sehen, auch wenn er nur eine Galionsfigur ist."
 belgium.161.a:0 "Afrika muss von Afrikanern regiert werden."
 belgium.161.b:0 "Behalten Sie ihn in der Regierung."
 belgium.161.c:0 "Behalten Sie ihn an der Macht."

 belgium.164.t:0 "Bericht des Ministeriums für die Kolonien für das Jahr 1935"
 belgium.164.desc:0 "Wir sind mit der Arbeit von Pierre Ryckmans in [COG.GetNameDef] einigermaßen zufrieden, da er die koloniale Charta recht gut anwendet, auch wenn hier und da einige Missbräuche gemeldet wurden. Die Wirtschaft verbessert sich, und die Lage der Eingeborenen hat sich seit 1909 drastisch verbessert. Außerdem bringen die Bergbauproduktion und die Kautschukgewinnung erhebliche Einnahmen. Dennoch veraltet unsere Bergbauausrüstung, was die wirtschaftliche Effizienz der Kolonie in der Zukunft gefährden könnte.\nWas die öffentlichen Streitkräfte betrifft, so sind sie fast völlig desorganisiert. Die Soldaten sind fast ausnahmslos mit völlig veralteten Gewehren ausgerüstet, während die Offiziere unmotiviert sind. Der Völkerbund hat inzwischen den Bericht von Eugéne Jungers über seine Arbeit in den Mandatskolonien Ruanda und Urundi genehmigt. Die Überwachung der Königreiche Mutara III. in Ruanda und Mwambutsa IV. in Urundi dürfte damit ohne Zwischenfälle weitergehen. Folglich sehen wir derzeit keine Notwendigkeit, die zivile Verwaltung zu ersetzen, aber eine dringende Überarbeitung unserer Sicherheitskräfte ist notwendig."
 belgium.164.a:0 "Wir haben viel zu tun!"

 belgium.165.t:0 "Albert-Kanal fertiggestellt"
 belgium.165.desc:0 "Nach einem Jahrzehnt der Arbeit wurde der Albert-Kanal endlich eingeweiht."
 belgium.165.a:0 "Eine großartige Errungenschaft."

 belgium.166.t:0 "Die Ausgrabung des Albertkanals wurde gestoppt"
 belgium.166.desc:0 "Wegen des Krieges wurde der Bau des Albert-Kanals kurz vor seiner Fertigstellung gestoppt."
 belgium.166.a:0 "Wir werden den Krieg gewinnen, den Frieden wiederherstellen und den Kanal fertigstellen."

 belgium.167.t:0 "Brüssel versprach technische Hilfe."
 belgium.167.desc:0 "Während wir um neue Gewehre baten, schickte die Regierung stattdessen technische Hilfe."
 belgium.167.a:0 "Das ist besser als nichts."

 belgium.news.1.t:0 "Die [HOL.GetAdjective] Regierung unterwirft sich den [BEL.GetAdjective] Forderungen!"
 belgium.news.1.d:0 "[Die [HOL.GetAdjective]-Regierung akzeptierte die Bedingungen des [BEL.GetAdjective]-Ultimatums und öffnete sich damit dem starken kommunistischen Einfluss."
 belgium.news.1.a:0 "Tolle Neuigkeiten!"
 belgium.news.1.b:0 "Verdammte [BEL.GetAdjective]s! Die sollte es wirklich nicht geben."
 belgium.news.1.c:0 "Freut euch, Arbeiter! Die Revolution breitet sich aus!"
 belgium.news.1.e:0 "Ein weiteres Land, das sich vor einem ausländischen Aggressor schämt."
 belgium.news.2.t:0 "Die [HOL.GetAdjective] Regierung lehnt die [BEL.GetAdjective] Forderungen ab!"
 belgium.news.2.d:0 "[Die [HOL.GetAdjective]-Regierung hat das [BEL.GetAdjective]-Ultimatum zurückgewiesen und erklärt, dass sie sich diesen lächerlichen Forderungen nicht beugen werde. Die [HOL.GetAdjective]-Regierung fügte hinzu, dass sie bereit sei, ihr letztes Stück Land gegen Wasser und andere Eindringlinge zu verteidigen."
 belgium.news.2.a:0 "Das [HOL.GetAdjective] steht gegen Aggression!"
 belgium.news.2.b:0 "Unsere [HOL.GetAdjective] Verbündeten werden uns brauchen; lasst uns bereit sein."
 belgium.news.2.c:0 "Das wird den Lauf der Geschichte nicht aufhalten!"
 belgium.news.2.e:0 "Beunruhigend!"
 belgium.news.3.t:0 "Die [HOL.GetAdjective] Regierung bittet um die Hilfe der Alliierten!"
 belgium.news.3.d:0 "[Angesichts der [BEL.GetAdjective]-Forderungen hat die [HOL.GetAdjective]-Regierung diese zurückgewiesen und die Alliierten um militärischen Beistand gegen jegliche [BEL.GetAdjective]-Aggression gebeten."
 belgium.news.3.a:0 "Die Vereinten Nationen werden die Freiheit verteidigen!"
 belgium.news.3.b:0 "Die Feinde unserer Feinde sind (fast) unsere Freunde."
 belgium.news.3.c:0 "Das wird den Lauf der Geschichte nicht aufhalten!"
 belgium.news.3.e:0 "Dies wird ein kurzer Krieg sein, oder?"
 belgium.news.43.t:0 "Léon Degrelle proklamiert das Reich Thiois"
 belgium.news.43.d:0 "In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Léon Degrelle, dass mit der Vollendung der Union mit den Niederlanden eine neue Ära für die Niederländischen Länder begonnen habe. Um diesen Wandel zu verdeutlichen, wird das Land nun den Namen Thiois Empire tragen. In einem Aufruf, den Geist Kaiser Karls V. wieder aufleben zu lassen, rief er dazu auf, den alten "Burgundischen Kreis" in dieser neuen politischen Einheit zu vereinen."
 belgium.news.43.a:0 "Heute ist endlich ein kaiserliches Volk erwacht!"
 belgium.news.43.b:0 "Nach dem Land, das es nicht gibt, das Reich, das es nicht gibt!"
 belgium.news.43.c:0 "Wir werden unsere Landkarten ändern müssen."
 belgium.news.44.t:0 "Joris van Severen proklamiert den Dietsche Rijk"
 belgium.news.44.d:0 "In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Joris van Severen, dass nun, da die Union mit den Niederlanden vollendet ist, eine neue Ära für die Niederlande begonnen hat. Um diesen Wandel zu verdeutlichen, wird das Land nun den Namen Dietsche Rijk tragen. In einem Aufruf zur Wiederbelebung der Einheit des niederländischsprachigen Volkes rief er dazu auf, dass sich alle Erben der Niederländer zu dieser neuen politischen Einheit zusammenschließen."
 belgium.news.44.a:0 "Heute ist endlich ein imperiales Volk erwacht!"
 belgium.news.44.b:0 "Nach dem Land, das es nicht gibt, das Reich, das es nicht gibt!"
 belgium.news.44.c:0 "Wir werden unsere Landkarten ändern müssen."

