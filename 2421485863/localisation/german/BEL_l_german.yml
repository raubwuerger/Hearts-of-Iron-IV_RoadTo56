 COG_Support_the_congo_railways:0 "Office des Transports Coloniaux"
 COG_Support_the_congo_railways_desc:0 "Das 1935 gegründete "Office des transports coloniaux" oder OTRACO (Büro für koloniale Transporte) war für das Eisenbahnsystem in Belgisch-Kongo zuständig.
 COG_congo_rubber:0 "Ausweitung der Kautschukplantagen"
 COG_congo_rubber_desc:0 "Das tropische Klima des Kongo ist optimal für Kautschukplantagen. Durch die Verwendung neuer Sorten und die Ausweitung der Plantagen ließe sich die Produktion leicht steigern. Ich bin sicher, die Einheimischen würden uns dabei gerne helfen"
 COG_congo_rubber2:0 "Die Produktivität der Plantagen verbessern"
 COG_congo_rubber2_desc:0 "Das tropische Klima im Kongo ist optimal für Kautschukplantagen. Durch den Einsatz neuer Sorten und die Erweiterung der Plantagen ließe sich die Produktion leicht steigern. Ich bin sicher, die Einheimischen würden uns dabei gerne helfen"
 COG_congo_rubber3:0 "Wilde Kautschukreben ausbeuten"
 COG_congo_rubber3_desc:0 "Da immer mehr Kautschuk benötigt wird, um das Kriegsgetriebe anzutreiben, scheinen die Plantagen nicht auszureichen. Um die Produktion weiter zu steigern, könnten wir einen Teil der Bevölkerung in den Dschungel schicken, um den Latex aus den Gummireben zu gewinnen, die unter der Herrschaft von Leopold II. gepflanzt wurden, als es noch keine Plantagen gab. Diese Pflanzen der Gattung Landolphia sind schwieriger zu extrahieren, aber der gleiche Latex wird aus ihnen fließen."
 COG_congo_rubber4:0 "Maximierung der Kautschukgewinnung"
 COG_congo_rubber4_desc:0 "Das tropische Klima des Kongo ist optimal für Kautschukplantagen. Durch den Einsatz neuer Sorten und die Erweiterung der Plantagen ließe sich die Produktion leicht steigern. Ich bin sicher, die Einheimischen würden uns dabei gerne helfen. "
 COG_support_tungsten_mining:0 "Beginnen Sie mit dem kongolesischen Wolframabbau"
 COG_support_tungsten_mining_desc:0 "Die reichen Erze, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation nach ihnen greift."
 COG_support_tungsten_mining2:0 "Kongolesische Wolframminen erweitern"
 COG_support_tungsten_mining2_desc:0 "Im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt, warten die reichen Erze der Kolonie nur darauf, dass die Zivilisation sie sich schnappt."
 COG_support_tungsten_mining3:0 "Wolframminen weiter ausbauen"
