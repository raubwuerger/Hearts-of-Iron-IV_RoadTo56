 tblra_leopold3:0 "Léopold III."
 tblra_leopold3_desc:0 "Léopold III., König der Belgier, regiert, aber er regiert nicht. Obwohl er Oberbefehlshaber der belgischen Armee ist, liegt die effektive Befehlsgewalt beim Generalstabschef."
 tblra_leopold3_captive:0 "Léopold III., in Gefangenschaft"
 tblra_leopold3_captive_desc:0 "Léopold III. befindet sich in Gefangenschaft, wir müssen tief in feindliches Gebiet vordringen, um ihn zu befreien."
 tblra_leopold3_exile:0 "Léopold III. ist im Exil "
 tblra_charles_regent:0 "Prinzregent Karl"
 tblra_charles_regent_desc:0 "Während der König regierungsunfähig ist, wird sein Bruder, Prinz Charles, seinen Platz als Regent des Königreichs einnehmen. "
  
 BEL_Pierre_Daye:0 "Pierre Daye #bessere Wahl als Theugels"
 BEL_Pierre_Daye_desc:0 "Pierre Daye war der Chef der Rexisten-Fraktion im belgischen Parlament. Er war auch der einzige Rexist, der vom königlichen Palast als akzeptabel angesehen wurde, während Degrelle als Unruhestifter galt. Da er eine schlechte Meinung von den anderen Rexisten-Vertretern hatte, verließ er die Bewegung noch vor Beginn des Krieges."
 BEL_Charles_Someville:0 "Charles Somville"
 BEL_edgar_lalmand:0 "Edgar Lalmand"
 BEL_edgar_lalmand_desc:0 "Wenn auch nicht in der herrschenden Troïka von Van Den Boom, Lahaut und Relecom, ist Edgar Lalmand oft hinter den Kulissen aktiv. Als Getreidehändler könnten seine Fähigkeiten, Geschäfte zu führen, bei der Leitung öffentlicher Arbeiten nützlich sein."
 BEL_henri_glineur:0 "Henri Glineur"
 BEL_robert_desmet:0 "Robert Desmet"
 BEL_robert_desmet_desc:0 "Robert Desmet war ein Flieger während des Großen Krieges. In den 1930er Jahren diente er als Ausbilder für zukünftige belgische Militärpiloten."
 BEL_raoul_overstraeten:0 "Raoul Van Overstraeten"
 BEL_raoul_overstraeten_desc:0 "Raoul Van Overstraeten war einer der engsten militärischen Berater des Königs, weshalb er auch den Spitznamen Vizekönig" trug (zumindest in militärischen Angelegenheiten). Er war auch Dozent an der Königlichen Militärschule und hatte in den 1920er Jahren mehrere Bücher veröffentlicht, in denen er die zukünftige Bedeutung von Panzern in der Kriegsführung voraussah. Er hatte auch eine sehr eigenartige Meinung über die belgische Luftwaffe: Er war der Meinung, dass die Armee, da die Luftwaffe unfähig war, einem deutschen Angriff zu widerstehen, überhaupt nicht in eine Luftwaffe investieren und sich stattdessen auf die Luftabwehrartillerie konzentrieren sollte.
 BEL_raoul_overstraeten2:0 "Raoul Van Overstraeten"
 BEL_raoul_overstraeten2_desc:0 "Raoul Van Overstraeten war einer der engsten militärischen Berater des Königs, weshalb er auch den Spitznamen Vizekönig" trug (zumindest in militärischen Angelegenheiten). Er war auch Dozent an der Königlichen Militärschule und hatte in den 1920er Jahren mehrere Bücher veröffentlicht, in denen er die zukünftige Bedeutung von Panzern in der Kriegsführung voraussah. Er hatte auch eine sehr eigenartige Meinung über die belgische Luftwaffe: Er war der Meinung, dass die Armee, da die Luftwaffe unfähig war, einem deutschen Angriff zu widerstehen, überhaupt nicht in eine Luftwaffe investieren und sich stattdessen auf die Luftabwehrartillerie konzentrieren sollte.
 BEL_henri_decarpentrie:0 "Henri Decarpentrie"
 BEL_henri_decarpentrie_desc:0 "Henri Decarpentrie war ein Marineartillerieoffizier, der kurz vor der Auflösung der belgischen Marine im Jahr 1928 diente. Als solcher wurde er mit dem Kommando über die bewaffneten Trawler der neu gegründeten belgischen Marine betraut."
 BEL_jules_iserentant:0 "Félix Iserentant"
 BEL_gustaaf_sap:0 "Gustaaf Sap"
 BEL_gustaaf_sap_desc:0 "Gustaaf Sap war ein Wirtschaftswissenschaftler und ein Politiker am äußersten rechten Rand der katholischen Partei. Als solcher war er ein heimlicher Unterstützer von Léon Degrelle und hoffte auf einen Sieg der Rexisten. Sein Plan war es, den Wahlerfolg von Degrelle zu organisieren und seiner Partei erst dann beizutreten, wenn er die Macht gesichert hatte. Aufgrund des Niedergangs von Rex nach Degrelles Erfolg bei den Wahlen von 1936 blieb Gustaaf Sap in der katholischen Partei und landete in der Regierung im Londoner Exil."
 BEL_victor_van_strydonck_de_burkel:0 "Victor van Strydonck de Burkel"
 BEL_victor_van_strydonck_de_burkel_desc:0 "Als einer der ältesten Generäle der belgischen Armee hätte er von den technischen Fortschritten in Sachen Mobilität überfordert sein können. Doch nach einigem Zögern stimmte er zu und machte sich das 1935 begonnene Motorisierungsprogramm zu eigen."
 BEL_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert"
 BEL_karel_bossart:0 "Karel Jan Bossart"
 BEL_karel_bossart_desc:0 "Die Amerikaner haben einen unserer größten Köpfe auf dem Gebiet der Raketentechnik mit reichlich Geld ausgestattet. Sicherlich können wir ihn überzeugen, in sein Heimatland zurückzukehren, wenn wir ihm die gleichen Möglichkeiten bieten."
 BEL_joris_van_severen:0 "Joris Van Severen"
 BEL_joris_van_severen_desc:0 "Joris Van Severen war nicht wirklich ein Parteiführer, so wie Verdinaso nicht wirklich eine politische Partei war. Stattdessen war es eine Bewegung, die die Einheit der gesamten Benelux zu einem einheitlichen korporatistischen Staat anstrebte. Trotzdem war er bis 1935 ein vehementer flämischer Nationalist, bevor er erklärte, dass die Wallonen Cousins gleichen Blutes seien und als solche in die Union einbezogen werden sollten. Praktischer ausgedrückt, würde eine Teilung Belgiens bedeuten, den Belgisch-Kongo zu teilen, und das stand in völligem Gegensatz zu seinen Träumen von Größe. 1940 wurde er von den belgischen Behörden als möglicher zukünftiger Kollaborateur verhaftet. Er wurde mit anderen Faschisten nach Nordfrankreich gebracht und von seinen verärgerten, betrunkenen französischen Bewachern getötet."
 BEL_julien_lahaut:0 "Julien Lahaut"
 BEL_julien_lahaut_desc:0 "Als Veteran des belgischen Expeditionskorps für Panzerwagen in Russland" traf Julien Lahaut dort mit Bolschewiken zusammen und stimmte deren Ideen zu. In Belgien angekommen, war er ein wichtiges Mitglied der kommunistischen Partei.
 BEL_achille_van_acker:0 "Achille Van Acker"
 BEL_achille_van_acker_desc:0 "Achille (Achiel) Van Acker war ein sozialistischer Politiker, der 1945 Premierminister wurde."
 BEL_yvan_gerard:0"Ivan Gérard" 
 BEL_yvan_gerard_desc:0"Ivan Gérard was a division commander in the Belgian army. He managed to retreat his troops in relatively good order considering the circumstances." 
 BEL_jean_de_lannoy:0 "Jean de Lannoy"
 BEL_jean_de_lannoy_desc:0 "Der aus einer alten Adelsfamilie stammende Jean de Lannoy ist ein alter General, der über die Natur der modernen Kriegsführung nachdachte. Als solcher vertrat er einige innovative Ansichten im Vergleich zum belgischen militärischen Establishment, da er Artikel veröffentlichte, in denen er vorschlug, Panzer als Waffe zu verwenden, die tödliche Gegenangriffe ermöglichen würden, die den Vormarsch des Feindes stoppen würden. Auch wenn Belgien historisch gesehen nie über genügend Panzer verfügte, um die Art von Manövern durchzuführen, die er in seinen Artikeln vorschlug, so ist doch klar, dass er den Einsatz einer mobilen Kriegsführung in Belgien befürwortete."
 BEL_henri_denis:0 "Henri Denis"
 BEL_henri_denis_desc:0 "Aufgrund seiner militärischen Expertise als pensionierter General diente Henri Denis als Verteidigungsminister in aufeinanderfolgenden Regierungen. Er beaufsichtigte den Aufbau der belgischen Verteidigungsstrategie und schuf die territoriale Luftabwehr. 1940 weigerte er sich, der Exilregierung in London zu folgen, um beim König zu bleiben. Er sagte sogar zu Leopold III., dass er als einziger im Land verbliebener Minister das Rücktrittsgesuch der Regierung unterschreiben könne. Ein Schritt, der der Legitimität der Regierung von Hubert Pierlot geschadet hätte. Glücklicherweise lehnte der König seinen Vorschlag ab."
 BEL_edouard_van_den_bergen:0 "Édouard Van den Bergen"
 BEL_edouard_van_den_bergen_desc:0 "Édouard Van den Bergen, der zuvor General der Artillerie war, wurde 1935 zum Generalstabschef ernannt. Als Oberbefehlshaber der Streitkräfte (nach dem König) entwarf er einen Plan, der die Dauer des Militärdienstes und damit auch die Qualität der Reservedivisionen erhöhen sollte. Dieser Plan wurde jedoch nie umgesetzt, da es von der Regierung als wichtiger erachtet wurde, den wirtschaftlichen Aufschwung über die Vorbereitung auf einen Krieg zu stellen, der immer noch nur als hypothetisch angesehen wurde. Er verlor seinen Posten und wurde zum Kommandeur einer der Armeegruppen ernannt, nachdem er nach einem der vielen Fehlalarme des Scheinkrieges" die französischen Streitkräfte zum Überschreiten der Grenze nach Belgien eingeladen hatte, während weder der König noch die Regierung in dieser Angelegenheit konsultiert wurden.
 BEL_paul_hiernaux:0 "Paul Hiernaux"
 BEL_paul_hiernaux_desc:0 "Der Flieger-Veteran des Ersten Weltkriegs, Paul Hiernaux, war 1940 der Oberbefehlshaber der belgischen Luftwaffe. (Anmerkung: sein Porträt ist von 1918)"
 BEL_paul_van_waesberghe:0 "Paul Van Waesberghe"
 BEL_paul_van_waesberghe_desc:0 "Als die belgische Marine wiedergegründet wurde, war Paul Van Waesberghe noch ein junger Leutnant. Aufgrund seines Talents wurde er ausgewählt, um nach Großbritannien geschickt zu werden und erhielt eine weiterführende Ausbildung in der Royal Navy. Er kämpfte dann beim belgischen Korps der Royal Navy und wurde nach dem Krieg einer der wichtigsten belgischen Marineoffiziere. "
 BEL_etienne_glorie:0 "Étienne Glorie"
 BEL_etienne_glorie_desc:0 "Étienne Glorie war der General, der den Militärstützpunkt in Oostende kommandierte, der mit der Versorgung der jungen belgischen Marine beauftragt war."
 BEL_gustave_fromont:0 "Gustave Fromont "
 BEL_gustave_fromont_desc:0 " Gustave Fromont war 1940 zusammen mit Olivier Derousseaux zweiter Kommandant des Generalstabs."
 BEL_gustave_fromont2:0 "Gustave Fromont "
 BEL_gustave_fromont2_desc:0 " Gustave Fromont war 1940 zusammen mit Olivier Derousseaux zweiter Kommandant des Generalstabs."
 BEL_olivier_derousseaux:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux_desc:0 "Olivier Derousseaux war 1940 zusammen mit Gustave Fromont der zweite Befehlshaber des Generalstabs. Er hatte die schwierige Aufgabe, die Kapitulation der belgischen Armee auszuhandeln."
 BEL_olivier_derousseaux2:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux2_desc:0 "Olivier Derousseaux war 1940 zusammen mit Gustave Fromont zweiter Kommandant des Generalstabs. Er hatte die schwierige Aufgabe, die Kapitulation der belgischen Armee auszuhandeln."
 BEL_jules_pire2:0 "Jules Pire"
 BEL_jules_pire2_desc:0 "Jules Pire war 1940 Divisionskommandeur, aber er sollte später die belgische Geheimarmee befehligen."
 BEL_franz_burniaux:0 "Franz Burniaux"
 BEL_franz_burniaux_desc:0 "Franz Burniaux, Fluglehrer in der belgischen Luftwaffe, setzte den Krieg in Afrika nach einem kurzen Zwischenstopp in Großbritannien fort. Er wurde zu der Frage konsultiert, ob es möglich sei, eine Luftwaffe für den Belgisch-Kongo aufzubauen. Da das Projekt jedoch aufgegeben wurde, diente er im belgischen Korps der südafrikanischen Luftwaffe."
 BEL_Fernand_Frenay:0 "Fernand Frenay"
 BEL_xavier_relecom:0 "Xavier Relecom"
 BEL_xavier_relecom_desc:0 "Als eines der wichtigsten Mitglieder der belgischen kommunistischen Partei war Xavier Relecom nach dem Tod von Joseph Jacquemotte das führende Mitglied der Troïka mit Julien Lahaut und Georges Van den Boom. Von der Gestapo inhaftiert, schloss er einen geheimen Pakt, um das Leben des Führungsgremiums der Partei (einschließlich seiner selbst) zu retten, im Austausch dafür, dass er andere kommunistische Aktivisten zur Kollaboration überzeugte."
 BEL_andor_berei:0 "Andor Berei"
 BEL_andor_berei_desc:0 "Andor Berei war ein Ungar im Exil nach dem Erfolg der Konterrevolutionäre, die 1919 die ungarische Sowjetrepublik zerschlugen. Er wurde als Vertreter der Komintern (d. h. Stalins) zur Belgischen Kommunistischen Partei nach Belgien geschickt."
 BEL_paul_nothomb:0 "Paul Nothomb"
 BEL_paul_nothomb_desc:0 "Paul Nothomb hatte alles, um ein Vorbild für die belgische Oberschicht zu sein. Er stammte aus einer reichen Familie und war bei seiner Beförderung als Flieger der Major. Doch dabei entdeckte er marxistisch-leninistisches Gedankengut und schloss sich der Sache des Kommunismus an. Als solcher verließ er die Armee, um während des spanischen Bürgerkriegs gegen den Faschismus zu kämpfen, wo er André Malraux kennenlernte. Nach seiner Rückkehr in Belgien wurde er zusammen mit anderen wichtigen kommunistischen Aktivisten von den Deutschen verhaftet, entging aber aufgrund des Paktes zwischen Relecom und der Gestapo der Hinrichtung."
 BEL_Jose_Streel:0 "José Streel "
 BEL_rene_lagrou:0 "René Lagrou"
 BEL_rene_lagrou_desc:0 "René Lagrou war ein Kriegsberichterstatter" der flämischen autonomistischen/unabhängigen Partei VNV. Als solcher versuchte er, die flämische Jugend zu motivieren, sich der flämischen SS-Legion anzuschließen. Er ist auch der Großvater eines der Universitätsdozenten des Verfassers dieser Zeilen.
 BEL_Victor_Matthys:0 "Victor Matthys"
 BEL_Victor_Matthys_desc:0 "Victor Matthys war ein enger Weggefährte von Léon Degrelle. Er wurde mit der Leitung der Rexisten betraut, während Degrelle an der Ostfront kämpfte."
 BEL_lambert_chardome:0 "Lambert Chardome"
 BEL_lambert_chardome_desc:0 "Lambert Chardome ist ein merkwürdiger Fall. Er kommandierte 1940 eine Division, aber es kann sein, dass er sich mit Degrelle verschworen hat, um seinen Marsch auf Brüssel" zu unterstützen und einen Putsch zu organisieren, aber ich habe nur Degrelles Behauptung dazu gefunden, also sieht das wie eine weitere seiner historischen Umschreibungen aus. Jedenfalls wurde er wie die meisten belgischen Generäle ins Gefängnis gesteckt. 1944 brauchte Léon Degrelle einen richtigen Offizier, um die "Légion Wallonie" zu kommandieren, also suchte er nach antikommunistischen belgischen Offizieren. Chardome war überzeugt, nachdem er erfahren hatte, dass der König dem Kampf gegen die Sowjets zustimmte (auch wenn Leopold III. sicher nicht in den Kommunisten verliebt war, äußerte er solche Ansichten nie). Aber bevor er an die Front ging, bat er um die Erlaubnis, nach Belgien zurückzukehren und seine Familie zu sehen. Dort sah er die Situation des Landes und erhielt wahrscheinlich mehr Informationen über den allgemeinen Verlauf des Krieges. Er war überzeugt, dass dies nicht das Richtige war, und kehrte stattdessen in sein Stalag zurück. Auch wenn er sich nie an den Aktivitäten der Legion beteiligt hat, wurde er nach dem Krieg zu 15 Jahren Gefängnis verurteilt.
 BEL_jules_henri_vincotte:0 "Jules-Henri Vincotte"
 BEL_jules_henri_vincotte_desc:0 "Direktor der Militärakademie."
 BEL_rene_legros:0 "René Legros"
 BEL_rene_legros_desc:0 "René Legros war Generalmajor und Flieger der belgischen Luftwaffe"
 BEL_andre_becquet:0 "André Becquet"
 BEL_alexandre_galopin:0 "Alexandre Galopin"
 BEL_alexandre_galopin_desc:0 "Alexandre Galopin war der Verwalter der Société Générale", einer Aktiengesellschaft, deren Name so vage war wie ihr Tätigkeitsbereich. Sie besaß Vermögenswerte in vielen wichtigen Sektoren der belgischen Wirtschaft, wie z.B. der Union Minière du Haut-Katanga" im Belgisch-Kongo. Während des Krieges entschied er sich, in Belgien zu bleiben, weil er befürchtete, dass ohne eine ordentliche Führung die Vermögenswerte des Konzerns von den Besatzern beschlagnahmt werden würden. Stattdessen gab er der "Galopin-Doktrin" seinen Namen. Sie bestand in der Idee, dass die Wirtschaft am Laufen gehalten werden muss, um die Gehälter der Bevölkerung zu bezahlen. Auch wenn es den Deutschen teilweise half, wurde diese Politik von der belgischen Exilregierung unterstützt, da sie als notwendiges Übel gegenüber der Hungersnot angesehen wurde. 1944 wurde er von einer Gruppe flämischer Faschisten unter der Führung von Robert Jan Verbelen ermordet, weil er die wirtschaftliche Führungsschicht der Vorkriegszeit repräsentierte.
 BEL_jean_terfve:0 "Jean Terfve"
 BEL_jean_terfve_desc:0 "Jean Terfve war ein Doktor der Rechtswissenschaften und Mitglied der belgischen kommunistischen Partei. Er war im belgischen Widerstand aktiv und wurde, nachdem andere kommunistische Anführer verhaftet wurden, von Andor Berei zu einem der führenden Kommunisten in Belgien gewählt."
 BEL_gustave_joassart:0 "Gustave Joassart"
 BEL_gustave_joassart_desc:0 "Als Direktor von FN Herstal stand Gustave Joassart im Zentrum der verschiedenen belgischen Militärindustrien. Zum Beispiel nahm er an Besprechungen teil, um eine Fabrik für Flugzeugmotoren in Belgien zu errichten, die systematisch von belgischen Flugzeugherstellern importiert wurde. "
 BEL_constant_de_wulf:0 "Constant De Wulf"
 BEL_maximilien_de_neve_de_roden:0 "Maximilien de Neve de Roden"
 BEL_maximilien_de_neve_de_roden_desc:0 "Kavalleriegeneral, der 1936 die Chasseurs Ardennais" und 1939 das Kavalleriekorps befehligte.
 BEL_auguste_lippens:0 "Auguste Lippens"
 BEL_auguste_lippens_desc:0 "Der frühere Generalgouverneur von Belgisch-Kongo, Auguste Lippens, schlug 1940 vor, eine neue Regierung um den König zu bilden. "
 BEL_robert_de_foy:0 "Robert de Foy"
 
 
 VLA_auguste_baesens:0 "Auguste Baesens"
 VLA_auguste_baesens_desc:0 "Auguste Baesens war Artilleriekommandeur des 2. Armeekorps."
 VLA_alexis_vander_veken:0 "Alexis Vander Veken"
 VLA_alexis_vander_veken_desc:0 "Alexis Vander Veken war Kommandeur des 1. Armeekorps."
 VLA_Robert_Jan_Verbelen:0 "Robert Jan Verbelen"
 VLA_Robert_Jan_Verbelen_desc:0 "Robert Jan Verbelen war ein flämischer Nationalist, der aktiv mit der Gestapo zusammenarbeitete, um die Opposition im besetzten Belgien auszuschalten. Als solcher machte er Jagd auf Widerständler, Kommunisten und alle anderen Menschen, die ihm im Weg sein könnten. Er steckte hinter der Ermordung des Direktors der Société Générale", Alexandre Galopin. Nach dem Krieg floh er nach Österreich, um der Justiz zu entgehen, und bot den Amerikanern seine Dienste als professioneller Kommunistenjäger an. Als solcher begann er eine neue Karriere als CIA-Agent.
 VLA_jef_van_de_wiele:0 "Jef Van de Wiele"
 VLA_jef_van_de_wiele_desc:0 "Jef Van de Wiele war einer der enthusiastischsten Kollaborateure in Belgien. Er war eines der prominentesten Mitglieder von De Vlag" (die Fahne), einer Organisation, die nicht weniger als den Anschluss Flanderns an Deutschland anstrebte. Es überrascht nicht, dass er von den Deutschen stark unterstützt wurde, in der Hoffnung, Großdeutschland zu schaffen, das alle Menschen germanischer Herkunft vereinigen sollte.
  
