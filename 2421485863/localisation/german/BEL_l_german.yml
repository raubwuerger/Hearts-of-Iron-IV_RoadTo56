 COG_albert_decoster:0 "Albert Decoster"
 COG_albert_decoster_desc:0 "Albert Decoster war Direktor des Journal du Katanga", einer Publikation, die mit extremer Treue und Regelmäßigkeit den Inhalt der sowjetischen Kriegsbulletins wiederholte. Obwohl dies teilweise eine Haltung war, die den Syndikalisten von Jadotville gefallen sollte, hatte er eindeutig linke Sympathien." "
 COG_pierre_cattier:0 "Pierre Cattier"
 COG_pierre_cattier_desc:0 "Pierre Cattier war der Leiter einer Fährgesellschaft, die zwischen Antwerpen und Leopoldville verkehrte. Im Falle des Aufbaus einer belgisch-kongolesischen Marine wäre er eine der wenigen Personen gewesen, die über die nötige Erfahrung verfügten, um bei deren Leitung mitzuwirken."
 COG_joseph_kasa_vubu:0 "Joseph Kasa Vubu"
 COG_joseph_kasa_vubu_desc:0 "Joseph Kasa Vubu war bereits kurz nach dem Krieg ein Verfechter der Anerkennung der kulturellen Besonderheiten der Kongolesen. Er wurde später der erste Präsident des unabhängigen Kongo-Léopoldville. "
 COG_gerard_greindl:0 "Gérard Greindl"
 COG_gerard_greindl_desc:0 "Gérard Greindl war ein belgischer Flieger, der den Krieg in Afrika fortsetzte. Aufgrund des Mangels an Flugzeugen im Belgisch-Kongo diente er in der südafrikanischen Luftwaffe."
 COG_charles_joseph_haas:0 "Charles-Joseph Haas"
 COG_charles_joseph_haas_desc:0 "Charles-Joseph Haas war ein Offizier, der seine Karriere nach dem Ersten Weltkrieg im Kongo fortsetzte. Als Oberstleutnant im Jahr 1935 und Oberst im Jahr 1941 kämpfte er unter dem Kommando von Gilliaert in Abessinien.  "
 COG_jules_cousin:0 "Jules Cousin"
 COG_jules_cousin_desc:0 "Jules Cousin war einer der Verwalter der Union Minière du Haut-Katanga."
 COG_leo_petillon: "Léo Pétillon" 
 COG_leo_petillon_desc: "Léo Pétillon was a civil servant in the ministry of the colonies in Brussels (he is one of the founder of the colonial lottery, predecessor of the Belgian national lottery) before being asked to be moved to the Belgian Congo. In 1939 he became aide of the Governor General Pierre Ryckmans" 
 COG_eugene_jungers: "Eugène Jungers" 
 COG_eugene_jungers_desc: "Eugène Jungers is the colonial administrator of the mandate of Ruanda-Urundi, a territory composed of the modern countries of Rwanda and Burundi. Those territories were (in theory) distinct from the Belgian Congo as they were previously German colonies, and now administered under mandate from the League of Nations." 
 COG_edgar_sengier:0 "Edgar Sengier"
 COG_edgar_sengier_desc:0 "Edgar Sengier war der Ingenieur, der die Idee hatte, große Mengen des in Tchinkolobwe abgebauten Uranerzes in die Vereinigten Staaten zu schicken, um es vor einem europäischen Krieg zu sichern. Sein Handeln hatte einen direkten Einfluss auf die Uranmengen, die der Regierung der Vereinigten Staaten zur Verfügung standen, um das Manhattan-Projekt in Gang zu setzen."
 COG_jean_beaudinet:0 "Jean Beaudinet"
 COG_jean_beaudinet_desc:0 "Jean Beaudinet war der Direktor der Staatssicherheit" (des zivilen belgischen Geheimdienstes) in der Kolonie.
 COG_paul_ermens:0 "Paul Ermens"
 COG_paul_ermens_desc:0 "Paul Ermens war Stabschef der Force Publique."
 COG_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert "
 COG_emile_janssens:0 "Émile Janssens"
 COG_leopold_dronkers_martens:0 "Léopold Dronkers-Martens"
 COG_leopold_dronkers_martens_desc:0 "Léopold Dronkers-Martens war einer der ranghöchsten Offiziere im Abessinienfeldzug. Er wurde später mit dem kongolesischen Korps in den Nahen Osten geschickt.  "
 COG_edmond_van_der_meersch:0 "Edmond Van der Meersch  "
 COG_edmond_van_der_meersch_desc:0 "Edmond Van der Meersch ist vor allem für seine Rolle bei den Ereignissen rund um die Unabhängigkeit des Kongo im Jahr 1960 bekannt, aber er war bereits ein hochrangiger Offizier in der Force Publique. "
 COG_robert_mauroy:0"Robert Mauroy" 
 COG_robert_mauroy_desc:0"Robert Mauroy was the chief of staff of Emile Hennequin. He was a potential candidate for the effective command of the troops but Auguste-Edouard Gilliaert was chosen instead." 
 COG_emile_hennequin:0 "Émile Hennequin"
 COG_emile_hennequin_desc:0 "Émile Hennequin befehligte die Force Publique vor dem General Ermens. Er beaufsichtigte die ersten Reformen der Force Publique, die zu ihrer Umrüstung nach der durch die große Depression verursachten Budgetkürzung führten."
 COG_franz_burniaux:0 "Franz Burniaux"
 COG_franz_burniaux_desc:0 "Als Fluglehrer der belgischen Luftwaffe setzte Franz Burniaux nach einem kurzen Aufenthalt in Großbritannien den Krieg in Afrika fort. Er wurde bezüglich der Möglichkeit, eine Luftwaffe für den Belgisch-Kongo aufzustellen, konsultiert, aber da das Projekt aufgegeben wurde, diente er im belgischen Korps der südafrikanischen Luftwaffe."
 COG_nicolas_florine:0 "Nicolas Florine"
 COG_n_cools:0 "N. Cools"
 COG_n_cools_desc:0 "Obwohl N. Cools historisch gesehen eine relativ geringe Rolle unter den hochrangigen Offizieren der Force Publique spielte, ist es bemerkenswert, dass er einen starken Ruf der Germanophilie hatte. Aus diesem Grund habe ich ihn in Ermangelung eines besseren Kandidaten als kongolesischen Faschistenführer ausgewählt. Ich muss auch erwähnen, dass ich ausgiebig nach seinem Vornamen gesucht habe, aber ich habe nur seine Initialen gefunden."
 COG_m_heynen:0 "M. Heynen"
 COG_m_heynen_desc:0 "M. Heynen ist ein Syndikalist, der 1940 zusammen mit M. Dutron Streiks in Jadotville anführte. Der Unterschied zwischen den beiden ist, dass er für einen deutschen Sieg eintrat, während Dutron für eine kommunistische Revolution eintrat. Das war damals wegen des Molotow-Ribbentrop-Paktes kein Widerspruch. Am Ende wurden beide wegen "defätistischer Reden" ins Gefängnis geschickt. "
 COG_m_dutron:0 "M. Dutron"
 COG_m_dutron_desc:0 "M. Dutron ist ein Syndikalist, der 1940 zusammen mit M. Heynen Streiks in Jadotville anführte. Der Unterschied zwischen den beiden ist, dass er für eine kommunistische Revolution eintrat, während Heynen einen deutschen Sieg wünschte. Das war damals wegen des Molotow-Ribbentrop-Paktes kein Widerspruch. Am Ende wurden beide wegen "defätistischer Reden" ins Gefängnis geschickt. "
 COG_m_dutron2:0 "M. Dutron"
 COG_m_dutron2_desc:0 "M. Dutron ist ein Syndikalist, der 1940 zusammen mit M. Heynen Streiks in Jadotville anführte. Der Unterschied zwischen den beiden ist, dass er für eine kommunistische Revolution eintrat, während Heynen einen deutschen Sieg wünschte. Das war damals wegen des Molotow-Ribbentrop-Paktes kein Widerspruch. Am Ende wurden beide wegen "defätistischer Reden" ins Gefängnis geschickt."
  
 COG_maurice_sluys:0 "Maurice Sluys"
 COG_maurice_sluys_desc:0 "Maurice Sluys war ein Bergbauingenieur, der für eine amerikanische Firma in Jugoslawien arbeitete, bevor er nach der Invasion sowohl Belgiens als auch Jugoslawiens in den Belgisch-Kongo ging. Im Kongo wurde er Leiter der "Direktion der Kriegsbergbauproduktion" (französisch: "Direction de la production minière de guerre"). Später kehrte er nach Belgien zurück und lehrte Geologie in Lüttich. Sie werden bemerken, dass das hier verwendete Foto ihn in den späteren Phasen seines Lebens zeigt, lange nachdem er Afrika verlassen hatte."
 COG_union_miniere:0 "Union Minière du Haut Katanga"
 COG_union_miniere_desc:0 "Die Union Minière du Haut Katanga ist eine Bergbaugesellschaft, die im geologischen Skandal" von Katanga gegründet wurde. Sie beutete Kupfer, Wolfram und vor allem die berühmte Uranmine von Tchinkolobwe aus.
 COG_idea_war_mining_production_directorate:0 "War Mining Production Directorate"
 COG_idea_war_mining_production_directorate2:0 "Kriegsbergbau Produktionsdirektion"
 COG_idea_war_mining_production_directorate3:0 "Kriegsbergbau Produktionsdirektion"
  
 tblra_linguistic_question_in_military:0 "Linguistische Militärfrage"
 tblra_linguistic_question_in_military_desc:0 "Seit Jahren will die flämische Bewegung die Armee auf sprachlicher Basis spalten, mit dem Argument, dass flämische Soldaten Befehle, die auf Französisch gegeben werden, nicht verstehen können."
 tblra_divide_the_military:0 "Die Armee sprachlich reorganisieren"
 tblra_divide_the_military_desc:0 "Nachdem nun ein Plan zur Reorganisation der Struktur unserer Streitkräfte auf sprachlicher Basis beschlossen wurde, werden einige Einheiten in andere Kasernen umziehen müssen, während viele Soldaten von neuen Offizieren kommandiert werden."
 tblra_army_linguistic_divide:0 "Linguistische Einteilung der Armee "
 tblra_army_linguistic_divide_desc:0 "Seit Jahren will die flämische Bewegung die Armee auf sprachlicher Basis aufteilen, mit dem Argument, dass flämische Soldaten Befehle, die auf Französisch gegeben werden, nicht verstehen können. Es ist nun an der Zeit, Änderungen in der Armeestruktur vorzunehmen, um getrennte französisch- und flämischsprachige Divisionen zu haben. "
 tblra_depillarize_the_belgians:0 "Die belgische Gesellschaft entparzellieren"
 tblra_depillarize_the_belgians_desc:0 "Die Starrheit unserer derzeitigen säulenförmigen Gesellschaft ist ein Hindernis für die Revolution und die bessere Zukunft, die damit einhergeht. "
 tblra_choose_Rex:0 "Wählen Sie Rex"
 tblra_choose_Rex_desc:0 "Rex ist die stärkste faschistische Partei in diesem Land, Rex will das Vaterland stark und geeint halten, Rex wird zeigen, wie ruhmreich Belgien wirklich ist, Rex wird siegen!"
 tblra_choose_Verdinaso_desc:0 "Die VNV will nur das Land spalten, sie wollen nicht sehen, dass die Wallonen nicht unsere Feinde, sondern unsere Rassenbrüder sind. Im Gegenteil, wenn wir unser Volk hinter der Einigung der Niederlande vereinen können, könnten wir Dietsland bilden, die Vereinigung aller Völker der Niederen Lande. Diese neue Nation wird unsere immerwährende Vereinigung nach 500 Jahren der Trennung feiern."
 tblra_choose_Verdinaso:0 "Wählen Sie Verdinaso"
 tblra_go_left:0 "Unterstützen Sie die PCB-PKB"
 tblra_go_left_desc:0 "Unsere Nation wird schon viel zu lange von den Bankern und Bonzen beherrscht. Es ist nun an der Zeit, dass die Kommunistische Partei Belgiens glänzt. Wir müssen die proletarische Revolution verbreiten!"
 tblra_go_right:0 "Unterstützt Rex und Verdinaso"
 tblra_go_right_desc:0 "Unser Land wird schon viel zu lange von einer Klasse egoistischer, korrupter Politiker und ihrer Banksterfreunde regiert. Dieses Verhalten beschleunigt nur den moralischen Zerfall unserer Gesellschaft und erlaubt diesen berüchtigten roten Hunden, unser Volk von der einen, heiligen, katholischen und apostolischen Kirche abzuwenden. Es ist Zeit für unser Vaterland, aufzuwachen!"
 tblra_fascist_legions:0 "Belgische antibolschewistische Legionen"
 tblra_fascist_legions_desc:0 "Wir müssen unsere Partisanen mobilisieren, um die rote Bedrohung in allen gefährdeten Bezirken zu bekämpfen."
 tblra_belgian_militarism:0 "Belgischer Militarismus"
 tblra_belgian_militarism_desc:0 "Belgien hat zweitausend Jahre lang Geschichte gemacht! Wir haben den großen Cäsar überrascht, wir haben die Franzosen in der Schlacht an den Goldenen Sporen besiegt und wir haben die Deutschen im Großen Krieg besiegt. Unser Erbe ist heldenhaft, unsere Armee muss es widerspiegeln."
 tblra_claim_the_benelux:0 "Beanspruchen Sie die alten burgundischen Niederlande"
 tblra_claim_the_benelux_desc:0 "Die Niederlande waren einst geeint... nein, nicht durch König Willem van Oranje, sondern durch die Grafen von Flandern, Herzöge von Brabant und Burgund, die von Brügge, Brüssel und Dijon aus regierten. Die Menschen in den Niederlanden sind von einem edlen Geschlecht und teilen ein gemeinsames Erbe. Deshalb müssen sie unter einer Herrschaft vereint werden, der unseren."
 tblra_burgundian_circuit:0 "Stellt den burgundischen Kreis wieder her"
 tblra_burgundian_circuit_desc:0 "Kaiserliches Volk, wach auf! Mit diesen Worten rief Léon Degrelle alle Belgier dazu auf, den Ehrgeiz der Herzöge von Burgund wiederherzustellen, einen Staat zwischen Frankreich und Deutschland zu schaffen, der sich an dem von Kaiser Karl V. errichteten Burgundischen Kreis orientiert. Dennoch begannen einige Skeptiker, ihn Modest I., König von Burgund" zu nennen (Anmerkung: diese Skeptiker waren wie er, Soldaten in der Wallonischen Legion an der Ostfront).
 tblra_proclaim_thiois_empire:0 "Ausrufung des Thiois-Reiches"
 tblra_proclaim_thiois_empire_desc:0 "Nun, da unsere Hauptziele erreicht sind, können wir endlich unseren alten Namen Belgien loswerden, um ihn durch einen neuen zu ersetzen, der die Macht unserer imperialen Vereinigung deutlicher zeigt. Lang lebe das Thiois-Imperium!"
 tblra_unite_dietsland:0 "Verenig Dietsland"
 tblra_unite_dietsland_desc:0 "Eine Vereinigung von Dietsland ist nun möglich. Zuerst müssen wir die Grenzen des Vereinigten Königreichs der Niederlande wieder vereinigen. Dann könnten wir Frankreich angreifen, um die berüchtigten Kriegsverträge von Sébastien von Vauban und Ludwig XIV. rückgängig zu machen und die XVII Provinzen wieder zu vereinen. Es wird funktionieren, denn wie das Motto sagt: Stärke macht Einigkeit"
 tblra_proclaim_dietsland:0 "Ausrufung des Dietslandes"
 tblra_proclaim_dietsland_desc:0 "Eine Vereinigung von Dietsland ist nun möglich. Zuerst müssen wir die Grenzen des Vereinigten Königreichs der Niederlande wieder vereinigen. Dann könnten wir Frankreich angreifen, um die berüchtigten Kriegsverträge von Sébastien von Vauban und Ludwig XIV. rückgängig zu machen und die XVII Provinzen wieder zu vereinen. Es wird funktionieren, denn wie das Motto sagt: Stärke macht Einigkeit"
 tblra_proclaim_dietsche_rijk:0 "Ausrufung des Dietsche Rijk"
 tblra_proclaim_dietsche_rijk_desc:0 "Nun, da unsere Hauptziele erreicht sind, können wir endlich unseren alten Namen Belgien loswerden, um ihn durch einen neuen zu ersetzen, der die Kraft unserer kaiserlichen Union deutlicher zeigt. Es lebe der Dietsche Rijk!"
 tblra_fascist_youth_organizations:0 "Faschistische Jugendorganisationen gründen"
 tblra_fascist_youth_organizations_desc:0 "Im Norden und im Süden mögen wir verschiedene Sprachen sprechen, aber wir sind vereint in unserem gemeinsamen germanischen Ursprung. Diese alte Wahrheit muss der Jugend beigebracht werden, denn sie ist die Zukunft unseres Landes, unserer Rasse und das Fundament der neuen europäischen Ordnung."
 tblra_colonial_claims:0 "Anspruch auf das große Kongobecken"
 tblra_colonial_claims_desc:0 "Auf der Berliner Konferenz wurde die wahre Ausdehnung des Kongo von den heuchlerischen Großmächten zurückgehalten". Es ist an der Zeit, diese Beschlüsse zu revidieren und den von Stanley aufgedeckten Plan anzuwenden: ein großer Kongo, der beide Ozeane miteinander verbindet, um den Triumph der Zivilisation im Herzen Afrikas zu sichern.
 tblra_germany_millitary_coop:0 "Militärische Zusammenarbeit mit Deutschland"
 tblra_germany_millitary_coop_desc:0 "Mit dem Aufkommen des nationalen Erwachens in unserem Land und unserer ideologischen Nähe zu Deutschland könnten wir einen militärischen Kooperationspakt mit ihnen schließen."
 tblra_belgium_first:0 "Gott beschützt das freie Belgien und seinen König"
 tblra_belgium_first_desc:0 "Dieu Protège la Libre Belgique et son Roi" stammt aus "Vers l'Avenir" (Der Zukunft entgegen), der Rexisten-Hymne. In seinem Namen war Rex sehr royalistisch und selbst Léopold III. war nicht eindeutig gegen eine starke Exekutive. Diese "Unentschlossenheit" führte zur "königlichen Frage", der Regentschaft des Prinzen Charles und der Abdankung des Königs nach dem Krieg.
 tblra_propaganda_ministry:0 "Propagandaministerium gründen"
 tblra_propaganda_ministry_desc:0 "Propaganda hat nichts mit Indoktrination zu tun... sie ist der beste Weg, das Volk auf den richtigen Weg zu führen."
 tblra_communist_brigades:0 "Belgische kommunistische Brigaden"
 tblra_communist_brigades_desc:0 "Wir müssen Freiwillige mobilisieren, um gegen die Faschisten zu kämpfen."
 tblra_support_pcf:0 "Unterstützen Sie die Kommunistische Partei Frankreichs"
 tblra_support_pcf_desc:0 "Die kommunistische Partei Frankreichs ist ein wichtiges Element der antifaschistischen Kräfte Europas. Wir müssen sie mit allen zur Verfügung stehenden Mitteln unterstützen. "
 tblra_support_pcf2:0 "Unterstützen Sie die französische Kommune"
 tblra_support_pcf2_desc:0 "Die kommunistische Partei Frankreichs ist ein wichtiges Element der antifaschistischen Kräfte Europas. Wir müssen sie mit allen zur Verfügung stehenden Mitteln unterstützen."
 tblra_communist_army:0 "Politische Reorganisation der Armee"
 tblra_communist_army_desc:0 "Individuelles Leiden ist für den nationalen Ruhm notwendig. In einem Land wie Belgien muss der Internationalismus im Innern beginnen, bevor er in die Welt getragen wird."
 tblra_sign_pact_with_soviets:0 "Pakt mit den Sowjets unterzeichnen"
 tblra_sign_pact_with_soviets_desc:0 "Unsere Hauptbedrohung liegt in Nazi-Deutschland. Die Sowjetunion hat angeboten, unsere Panzertechnologie zu verbessern, um mit den deutschen Panzern zu konkurrieren. Wir sollten diese Gelegenheit mit beiden Händen ergreifen!"
 tblra_independent_revolution:0 "Unabhängige Revolution"
 tblra_independent_revolution_desc:0 "Diese Revolution ist unsere Revolution! Wir schulden Stalin und seinen Sowjets nichts! "
 tblra_invite_france:0 "Bündnis mit der Französischen Kommune"
 tblra_invite_france_desc:0 "Als eine weitere neue kommunistische Macht in Westeuropa müssen unsere beiden Länder eine Vereinbarung treffen, um ein unverbrüchliches Militärbündnis zu bilden. "
 tblra_political_commissars:0 "Politische Kommissare"
 tblra_political_commissars_desc:0 "Kommunistische Revolutionen riskieren bei jedem Schritt auf dem Weg zum Weltreichtum eine Subversion. Um sicherzustellen, dass dieser Fortschritt nicht von seinen Feinden bedroht wird, müssen die Hüter des richtigen Weges die Agenten der kapitalistischen Mächte bekämpfen.  "
 tblra_technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 tblra_puppet_netherlands:0 "Druck auf die niederländische Regierung"
 tblra_puppet_netherlands_desc:0 "Die Niederländischen Länder müssen vom Kapitalismus befreit werden."
 tblra_communist_propaganda_Benelux:0 "Arbeiter der Niederländischen Länder, vereinigt euch!"
 tblra_communist_propaganda_Benelux_desc:0 "Die Niederländer müssen vom Kapitalismus befreit werden. Um dies sicherzustellen, muss Propaganda an unsere Nachbarn verbreitet werden, um die Revolution zu verbreiten.  "
 tblra_ideological_propaganda:0 "Ideologische Propaganda"
 tblra_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potenzielle Zelle, die bereit ist, die Massen zu organisieren. "
 tblra_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 tblra_technology_sharing_democracy:0 "Technologieaustausch"
 tblra_technology_sharing_democracy_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 tblra_technology_sharing_fascism:0 "Stärke durch Wissen"
 tblra_technology_sharing_fascism_desc:0 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben. "
 tblra_technology_sharing_communism:0 "Sozialistische wissenschaftliche Zusammenarbeit"
 tblra_technology_sharing_communism_desc:0 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben.  "
 tblra_form_coalition_government:0 "Bilden Sie eine Koalitionsregierung"
 tblra_form_coalition_government_desc:0 "Koalitionsregierungen sind eine Tradition in Belgien, aber um der Bedrohung durch den Faschismus zu begegnen, müssen alle demokratischen Parteien in eine große Koalition eingebunden werden und kleinliche Differenzen beiseite gelegt werden.  "
 tblra_centralized_communist_government:0 "Zentralisierte kommunistische Regierung"
 tblra_urban_projects_capital:0 "Schließen Sie sich den Brüsseler Eisenbahnen an"
 tblra_urban_projects_capital_desc:0 "Wir können unsere Hauptstadt in eine wirklich moderne Stadt verwandeln, indem wir Tunnel graben, um die verschiedenen Eisenbahnsysteme zu einem großen Netz zu verbinden, das durch die Stadt führt, auch wenn das auf Kosten ihres architektonischen Charmes geht. "
 tblra_fortress_belgium:0 "Den Lütticher Festungsgürtel wiederherstellen"
 tblra_fortress_belgium_desc:0 "Die Forts von Lüttich waren ein Schlüsselelement der belgischen Verteidigung gegen Deutschland zu Beginn des Großen Krieges. Um sie zu einem Schlüsselelement zu machen, das Deutschland von einem Angriff abhält, muss so schnell wie möglich ein wichtiges Bauprogramm beginnen. Vergessen Sie nicht, die Möglichkeit eines Segelflugzeugangriffs in Betracht zu ziehen."
 tblra_reinforce_antwerp_brussels:0 "Ligne KW Linie"
 tblra_reinforce_antwerp_brussels_desc:0 "Brabant ist das Herzstück unseres Landes und hier liegen unsere wichtigsten Städte. Antwerpen war in der Vergangenheit eine wichtige Festung und Brüssel ist das Zentrum unserer Nation. Die Befestigung beider Regionen wird sie in ein Bollwerk gegen jede feindliche Invasion verwandeln. Die Linie, die sich vom Dorf Koningshooikt bis zur Stadt Wavre erstreckt, wird mit Panzergräben, Bunkern und Cointet-Panzersperren ausgestattet. "
 tblra_fortress_french_border:0 "Befestigen Sie die französische Grenze"
 tblra_fortress_french_border_desc:0 "Die Franzosen sind unsere wirklichen Feinde und wir müssen für den Kriegsfall gerüstet sein."
 tblra_Support_the_congo_railways:0 "Office des Transports Coloniaux"
 tblra_Support_the_congo_railways_desc:0 "Das 1935 gegründete "Office des transports coloniaux" oder OTRACO (Büro für koloniale Transporte) war für das Eisenbahnsystem in Belgisch-Kongo zuständig.
 tblra_congo_rubber:0 "Ausweitung der Kautschukplantagen"
 tblra_congo_rubber_desc:0 "Das tropische Klima des Kongo ist optimal für Kautschukplantagen. Durch die Verwendung neuer Sorten und die Ausweitung der Plantagen ließe sich die Produktion leicht steigern. Ich bin sicher, die Einheimischen würden uns dabei gerne helfen"
 tblra_congo_rubber2:0 "Die Produktivität der Plantagen verbessern"
 tblra_congo_rubber2_desc:0 "Das tropische Klima des Kongo ist optimal für Kautschukplantagen. Durch den Einsatz neuer Sorten und die Erweiterung der Plantagen ließe sich die Produktion leicht steigern. Ich bin sicher, die Einheimischen würden uns dabei gerne helfen. "
 tblra_support_copper_mining:0 "Beginnen Sie mit dem kongolesischen Kupferabbau"
 tblra_support_copper_mining_desc:0 "Die reichen Erze, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie abbaut, um unserer Wirtschaft zu helfen."
 tblra_support_copper_mining2:0 "Kongolesische Kupferminen ausbauen"
 tblra_support_copper_mining2_desc:0 "Über die Jahre in verschiedenen Regionen des Kongo entdeckt, warten die reichen Erze der Kolonie nur darauf, dass die Zivilisation sie ausbeutet, um unserer Wirtschaft zu helfen."
 tblra_support_tungsten_mining:0 "Beginnen Sie mit dem kongolesischen Wolframabbau"
 tblra_support_tungsten_mining_desc:0 "Die reichen Erze der Kolonie, die im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt wurden, warten nur darauf, dass die Zivilisation sie ausbeutet, um unserer Wirtschaft zu helfen."
 tblra_support_tungsten_mining2:0 "Kongolesische Wolframminen ausbauen"
 tblra_support_tungsten_mining2_desc:0 "Im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt, warten die reichen Erze der Kolonie nur darauf, dass die Zivilisation sie aufgreift, um unserer Wirtschaft zu helfen."
 tblra_support_tungsten_mining3:0 "Wolframminen weiter ausbauen"
 tblra_support_tungsten_mining3_desc:0 "Im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt, warten die reichen Erze der Kolonie nur darauf, dass die Zivilisation sie ausbeutet, um unserer Wirtschaft zu helfen.  "
 tblra_support_tungsten_mining4:0 "Wolframabbau maximieren"
 tblra_support_tungsten_mining4_desc:0 "Über die Jahre in verschiedenen Regionen des Kongo entdeckt, warten die reichen Erze der Kolonie nur darauf, dass die Zivilisation sie ausbeutet, um unserer Wirtschaft zu helfen. "
 tblra_transform_the_congo:0 "Koloniale Möglichkeiten ausbauen"
 tblra_transform_the_congo_desc:0 "Renovieren Sie den Hafen von Banana, um unsere logistischen Möglichkeiten zu erhöhen."
 tblra_transform_the_congo2:0 "Investieren Sie in koloniale Fertigung"
 tblra_transform_the_congo2_desc:0 "Auch wenn der Kongo in erster Linie eine Ausbeutungskolonie ist, sind die koloniale Bevölkerung und die Menge an Mineralien wichtig genug, um dort vor dem Export mit der Fertigung zu beginnen."
 tblra_transform_the_congo3:0 "Koloniale Fertigung ausbauen"
 tblra_transform_the_congo3_desc:0 "Auch wenn der Kongo hauptsächlich eine Ausbeutungskolonie war, sind die koloniale Bevölkerung und die Menge der Mineralien wichtig genug, um dort vor dem Export mit dem Herstellungsprozess zu beginnen. "
 tblra_urbanize_wallonie:0 "Investieren Sie in den "Sillon Sambre et Meuse"
 tblra_urbanize_wallonie_desc:0 "Die Wallonie war seit Anfang des 19. Jahrhunderts eine der am stärksten industrialisierten Regionen Europas, die Maas und ihr Nebenfluss, die Sambre, sind lebenswichtige Arterien, die helfen, Industrieprodukte durch das Land und dann in den Rest Europas zu transportieren."
 tblra_invest_in_FN_Herstal:0 "Die Militärfabriken von Lüttich ausbauen"
 tblra_invest_in_FN_Herstal_desc:0 "Die "Fabrique Nationale", die "Fonderie Royale de Canons" und die "Manufacture d'Armes de l'État", die sich in und um Lüttich befinden, sind die wertvollsten Elemente unserer Rüstungsproduktion. Wenn wir eine Armee haben wollen, die mit genügend Waffen ausgerüstet ist, um richtig kämpfen zu können, ist ein Ausbau dieser Fabriken eine Notwendigkeit.
 tblra_invest_in_FRC_Herstal:0 "Ausbau der "Fonderie Nationale de Canons"
 tblra_invest_in_FRC_Herstal_desc:0 "Die Fabrique Nationale" und die Fonderie Royale de Canons", beide in Herstal bei Lüttich gelegen, sind die wichtigsten Teile unserer militärischen Produktion. Wenn wir die Zahl der produzierten Geschütze erhöhen wollen, sind Erweiterungen dieser Fabriken zwingend erforderlich." "
 tblra_urban_projects_capital_industry:0 "Entwicklung der Brüsseler Industrie"
 tblra_urban_projects_capital_industry_desc:0 "Mit den neuen Eisenbahnen, die derzeit in und um Brüssel gebaut werden, wird das wirtschaftliche Potenzial der Stadt für Industrie und Dienstleistungen noch attraktiver.  "
 tblra_Expand_the_port_of_Antwerp:0 "Renovatie van de Haven van Antwerpen"
 tblra_Expand_the_port_of_Antwerp_desc:0 "Als einer der wichtigsten europäischen Häfen ist Antwerpen in einer guten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln.   "
 tblra_urban_projects_capital2:0 "Antwerpen Industriegebied"
 tblra_urban_projects_capital2_desc:0 "Als einer der wichtigsten europäischen Häfen ist Antwerpen in einer guten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln.  "
 tblra_revise_air_doctrine:0 "Überarbeitung der Luftfahrtdoktrin"
 tblra_revise_air_doctrine_desc:0 "Mitte der 1930er Jahre schien die Notwendigkeit einer neuen Luftdoktrin dringend. Die belgische Luftwaffe studierte die französische Lufttaktik, kaufte aber nach den Misserfolgen der belgischen Prototypen hauptsächlich englische Lizenzen. "
 tblra_van_overstraeten_aa_guns:0 "Fokus auf Luftabwehrartillerie"
 tblra_van_overstraeten_aa_guns_desc:0 "Raoul Van Overstraeten, einer der einflussreichsten belgischen Militärtheoretiker, war davon überzeugt, dass Belgien zu klein war, um eine Luftwaffe zu haben. Er bevorzugte die Idee, dass Belgiens Verbündete den Luftraum des Landes verteidigen sollten, während sich die belgische Armee auf Flugabwehrartillerie konzentrieren sollte. "
 tblra_aa_guns_expertise:0 "Anti-Flugzeug-Kompetenz"
 tblra_aa_guns_expertise_desc:0 "Um unsere Sicherheit vor der Bedrohung durch Luftangriffe zu gewährleisten, müssen wir mehr Batterien produzieren und unsere lebenswichtigste Infrastruktur mit Luftabwehrstrukturen schützen.  "
 tblra_Renard_fighters:0 "Renard's Leichtflugzeuge"
 tblra_Renard_fighters_desc:0 "Als mutiger Pilot während des großen Krieges wurde Alfred Renard zu einem der wichtigsten belgischen Flugzeughersteller. Historisch gesehen waren seine Militärflugzeuge aufgrund der Abstürze von Prototypen Misserfolge, aber mit einigen Korrekturen konnten diese zu den besten belgischen Kampfflugzeugen werden. "
 tblra_SABCAs_bombers:0 "Die lizenzierten Bomber der SABCA"
 tblra_SABCAs_bombers_desc:0 "Wegen der begrenzten italienischen Industriekapazitäten schloss man Verträge mit der SABCA, der Société Anonyme Belge de Construction Aéronautique" (Belgische Luftfahrtkonstruktionen GmbH), um italienische Flugzeuge in Lizenz zu produzieren. Außerdem begann die SABCA auch mit der Produktion von schweren Flugzeugen für die Franzosen und die Belgier (Teile der Breguet 693), aber die Invasion stoppte die Produktion.
 tblra_Foreign_aviation_studies:0 "Ausländische Taktiken studieren"
 tblra_Foreign_aviation_studies_desc:0 "Durch das Studium und die Lizenzierung ausländischer Konstruktionen können wir Schwachstellen in unseren Flugzeugen erkennen und ihre Qualität steigern."
 tblra_experimental_weaponry:0 "Unterstützen Sie FN-Prototypen"
 tblra_experimental_weaponry_desc:0 "Geniale Erfindungen und radikale technologische Durchbrüche haben es uns ermöglicht, exotischere und effektivere Militärtechnologien zu verfolgen. FN Herstal ist seit Jahrzehnten ein Pionier bei Infanteriewaffen, und diese Tradition muss fortgesetzt werden, um unseren Sieg zu sichern. "
 tblra_establish_radio_stations:0 "Funkstationen verbessern"
 tblra_establish_radio_stations_desc:0 "Wie die Briten gezeigt haben, sind Funkmessstationen sehr nützlich für die Verteidigung einer Nation. Lassen Sie uns unsere eigenen Radarsysteme zu Hause aufbauen, damit wir unser Land effektiver verteidigen können."
 tblra_support_innovation:0 "Innovationen unterstützen"
 tblra_support_innovation_desc:0 "Schlachten werden mit Hilfe von technologischen Vorteilen gewonnen. Bessere Technologie bedeutet, mehr Schlachten zu gewinnen, und bessere Technologie wird durch überlegene Forschungseinrichtungen bereitgestellt."
 tblra_clear_lands_congo:0 "Neue Ländereien erschließen"
 tblra_clear_lands_congo_desc:0 "Renovieren Sie den Hafen von Banana, um unsere logistischen Möglichkeiten zu erhöhen."
 tblra_invest_in_nuclear_program:0 "Nukleare Forschungen"
 tblra_invest_in_nuclear_program_desc:0 "Aufbauend auf Albert Einsteins Relativitätstheorien und dem radioaktiven Zerfall von Uran-238 haben wir entdeckt, dass die Spaltung des Atoms riesige Mengen an Energie erzeugt. Wir müssen die Möglichkeit der Kettenreaktionstheorie untersuchen, und dazu müssen wir riesige Mengen an Uranerz abbauen. Hoffentlich können unsere Minen in Kolwezi und Shinkolobwe die benötigten Mengen produzieren."
 tblra_further_nuclear_research:0 "Uran ausbeuten und exportieren"
 tblra_further_nuclear_research_desc:0 "Mit unserem neuen Verständnis des Atoms und der zunehmenden Produktion von Uranerz können wir nicht nur dessen Potenzial erforschen, sondern auch einen Teil des Erzes zu unseren wichtigsten Verbündeten exportieren, um den endgültigen Sieg unserer Koalition über unsere Feinde zu sichern."
 tblra_start_rocket_program:0 "Start Raketenprogramm"
 tblra_start_rocket_program_desc:0 "Die Raketentechnik ist eine neue Wissenschaft mit vielen Möglichkeiten. Die Erforschung dieser Möglichkeiten für eine militärische Nutzung kann Früchte tragen. Um den Erfolg dieses Unterfangens zu gewährleisten, sollten wir versuchen, den kompetentesten Experten auf diesem Gebiet zu rekrutieren. Karel Jan Bossart arbeitet zur Zeit in den USA, hoffen wir, dass er sich bereit erklärt, in sein Land zurückzukehren, um der leitende Ingenieur dieses faszinierenden Projekts zu werden."
 tblra_stay_neutral:0 "Politique des Mains Libres"
 tblra_stay_neutral_desc:0 "Wir dürfen Hitler nicht provozieren, auch wenn es sicherer wäre, sich auf die Seite der Alliierten zu stellen, würde dies nur die Chance auf einen neuen Schlieffenplan erhöhen. Diese neutrale Politik wurde "Mains Libres"/"Vrij Handen" (wörtlich: "Freie Hände") genannt."
 tblra_deterrence:0 "Abschreckung"
 tblra_deterrence_desc:0 "Die wachsende Bedrohung durch den europäischen Faschismus macht deutlich, dass Neutralitätserklärungen nicht ausreichen. Wir müssen uns wappnen, um unsere Unabhängigkeit zu verteidigen."
 tblra_democratic_influence:0 "Politische Union gegen den Faschismus"
 tblra_democratic_influence_desc:0 "Unsere Nation ist eine demokratische Nation, und wir sollten uns nicht von neuen Ideen des Nationalismus oder Kommunismus beeinflussen lassen."
 tblra_begin_rearmement:0 "Dem Bericht der Verteidigungskommission folgen"
 tblra_begin_rearmement_desc:0 "Um den Aufwand zu berücksichtigen, der notwendig ist, um unser Militär an die zunehmenden politischen Spannungen anzupassen, hat die Verteidigungskommission einen detaillierten Bericht veröffentlicht. Dieser Bericht sollte die Grundlage für einen ehrgeizigen Plan zur Aufrüstung sein."
 tblra_accept_van_den_den_bergen_plan:0 "Akzeptieren Sie Van den Bergens Plan"
 tblra_accept_van_den_den_bergen_plan_desc:0 "General Van den Bergen schlug einen ehrgeizigen Plan vor, um den Pool an Wehrpflichtigen zu erhöhen, die bereit sind, vollständig mobilisiert zu werden. Während dieser Plan es der Armee erlauben würde, schnell kampfbereit zu sein, würde die Mobilisierung so vieler Menschen wahrscheinlich unsere Wirtschaft verlangsamen, die nach dem Schock der großen Depression immer noch zerbrechlich war. "
 tblra_lessons_from_wwi:0 "Manöver organisieren"
 tblra_lessons_from_wwi_desc:0 "Es ist an der Zeit, die Theorien des Modernisierungsplans anzuwenden, indem man sie während groß angelegter Manöver testet."
 tblra_light_tank_destroyers:0 "Leichter-Panzer-Zerstörer-Programm"
 tblra_light_tank_destroyers_desc:0 "Wir haben eine der besten AT-Kanonen der Welt, die FRC 47mm. Aber es kann von schnellen Fahrzeugen flankiert werden. Um dieser Bedrohung zu begegnen, müssen wir einen Weg finden, unsere AT-Kanonen schnell zu bewegen. Vielleicht könnten wir die AT-Kanonen auf ein leicht gepanzertes Kettenfahrgestell setzen, um leichte und mobile Panzerzerstörer zu schaffen. Diese könnten die Vorteile des zerklüfteten Geländes der Ardennen nutzen und angreifende Panzerkolonnen aus dem Hinterhalt angreifen."
 tblra_motorised_support:0 "Motorisierte Unterstützung"
 tblra_motorised_support_desc:0 "Um ein System aufzubauen, das den schnellsten Einsatz unserer Truppen an der Front ermöglicht, müssen wir große Teile der Unterstützungseinheiten unserer Infanteriedivisionen motorisieren."
 tblra_military_research_interest:0 "Das Büro für Militärforschung ausbauen"
 tblra_military_research_interest_desc:0 "Während die jüngsten Siege dazu geführt haben, dass wir neben einigen militärischen Ausrüstungen auch ausländische Produktionskapazitäten erobern konnten. Wir müssen das Office of Military Research, die Abteilung des Verteidigungsministeriums, die sich der militärischen Innovation widmet, ausbauen, um sicherzustellen, dass alle unsere Truppen mit den passendsten Ausrüstungsgegenständen ausgestattet sind."
 tblra_doctrines_of_the_present:0 "Doktrinen der Gegenwart"
 tblra_doctrines_of_the_present_desc:0 "Während es ein guter Anfang ist, sich anzuschauen, was in der Vergangenheit funktioniert oder nicht funktioniert hat, müssen wir uns auch neuere Kriege anschauen und aus ihnen lernen."
 tblra_mechanized_infantry_investments:0 "Investitionen in mechanisierte Infanterie"
 tblra_mechanized_infantry_investments_desc:0 "Die Mechanisierung unserer Infanterie ist ein wichtiger nächster Schritt in der neuen Welt der mobilen Kriegsführung."
 tblra_equipement_modernization:0 "Modernisierung der Ausrüstung"
 tblra_equipement_modernization_desc:0 "Die jüngsten Investitionen in unsere Kriegsanstrengungen haben die Menschen dazu gebracht, mit Stolz auf unsere Militärgeschichte zu blicken, und jetzt strömen junge, wehrfähige Männer zu den Freiwilligenzentren."
 tblra_prototype_weapons:0 "FRCs Artillerie-Prototypen"
 tblra_prototype_weapons_desc:0 "Um eine ausreichende Feuerkraft zu gewährleisten, müssen bessere Artilleriekonstruktionen entwickelt werden. FRC, als einziger belgischer Geschützhersteller, wird logischerweise an der Spitze dieses Programms stehen. "
 tblra_modernize_tanks:0 "Panzer modernisieren"
 tblra_modernize_tanks_desc:0 "Unsere Panzer sind veraltet, wir sollten neue Modelle entwickeln, um den militärischen Entwicklungen unserer Zeit gerecht zu werden."
 tblra_continue_the_tank_destroyer_program:0 "Fortführung des Panzerzerstörer-Programms"
 tblra_continue_the_tank_destroyer_program_desc:0 "Das Programm für leichte Panzerzerstörer war ein Erfolg, aber es gibt immer Raum für Verbesserungen. Wir können neue Methoden nutzen, um sie billiger zu bauen - so können wir Ressourcen für andere Projekte sparen."
 tblra_daring_paratroopers:0 "Wagemutige Fallschirmjäger"
 tblra_specialized_divisions:0 "Spezialisierte Divisionen"
 tblra_specialized_divisions_desc:0 "Jüngste militärische Entwicklungen zeigen den Bedarf an spezialisierter Infanterie, die für bestimmte Geländetypen geeignet ist."
 tblra_daring_paratroopers_desc:0 "Jüngste militärische Entwicklungen zeigen den Bedarf an spezialisierter Infanterie. Mit der zunehmenden Bedeutung der Luftwaffe im modernen militärischen Denken ist es für Belgien vielleicht an der Zeit, über ein eigenes Korps von Fallschirmjägern zu verfügen. Wenn es in Belgien in der Vergangenheit Seile und Hellebarden geregnet hat, wird es jetzt Soldaten regnen! "
 tblra_aerial_support:0 "Bodenunterstützung aus der Luft"
 tblra_aerial_support_desc:0 "Die Entwicklung neuer Flugzeuge, die unsere Truppen unterstützen können, wird unseren Truppen einen Vorteil im Kampf verschaffen."
 tblra_rule_the_sea_through_the_sky:0 "Herrschaft über das Meer durch den Himmel"
 tblra_rule_the_sea_through_the_sky_desc:0 "Um die See zu beherrschen, ist die Luftmacht entscheidend, auch wenn andere für die Überlegenheit von Kriegsschiffen plädieren. In den letzten Jahren haben mehrere Theoretiker für eine starke Luftwaffe plädiert, damit wir feindliche Schiffe versenken können."
 tblra_further_investments_fokker_company:0 "Investitionen in Fokker erhöhen"
 tblra_further_investments_fokker_company_desc:0 "Durch weitere Investitionen in Anthony Fokker wird sich unsere Fähigkeit, Krieg am Himmel zu führen, erheblich verbessern."
 tblra_interest_in_rocket_technology:0 "Interesse an Raketen"
 tblra_interest_in_rocket_technology_desc:0 "Die jüngsten Investitionen in unsere Luftwaffe haben unser Land in eine Art Raketenwahn" geführt. Das sollten wir ausnutzen.
 tblra_recreate_the_navy:0 "Die belgische Marine neu erschaffen"
 tblra_recreate_the_navy_desc:0 "Die belgische Marine ist nicht einmal mehr der Schatten dessen, was sie einmal war... kein Wunder, wenn man bedenkt, dass sie 1927 aufgelöst wurde! Während die Werften aufgefordert werden, die ersten belgischen Militärschiffe seit Jahrzehnten zu produzieren, können wir mit umgebauten Fischereischiffen, die mit ein paar Kanonen verschiedener Kaliber ausgestattet sind, so schnell wie möglich mit Patrouillen oder dem Verlegen von Minen beginnen."
 tblra_submarine_operations:0 "U-Boot-Einsätze"
 tblra_submarine_operations_desc:0 "Wir müssen unsere Marinebemühungen auf eine Kraft konzentrieren, die unsere Feinde aushungern kann, indem sie ihre Konvois zerstört."
 tblra_reinvigorate_naval_prowess_of_old:0 "Entwickeln Sie die Kriegsmarine"
 tblra_reinvigorate_naval_prowess_of_old_desc:0 "Unsere Marine hat einen großen Mangel, wir müssen sie stark machen und zu einer Kraft, mit der man rechnen muss."
 tblra_submarine_improvements:0 "Eine unsichtbare Marine"
 tblra_submarine_improvements_desc:0 "Um unsere neuen Strategien erfolgreich umzusetzen, müssen wir sicherstellen, dass wir über die modernsten U-Boote der Welt verfügen."
 tblra_stealth_upgrades:0 "Schnorchel-Upgrades"
 tblra_stealth_upgrades_desc:0 "Schnorchel werden es uns ermöglichen, unsere U-Boote über längere Zeiträume zu betreiben und gleichzeitig die Wahrscheinlichkeit zu verringern, entdeckt zu werden, um unseren Erstschlagvorteil zu sichern."
 tblra_expand_the_navy:0 "Die Marine ausbauen"
 tblra_expand_the_navy_desc:0 "Schlachtschiffe und Flugzeugträger sind der Weg in die Zukunft, um unser weit verzweigtes Imperium gegen äußere Bedrohungen zu verteidigen."
 tblra_cruisers_and_destroyers:0 "Fokus auf kleine Schiffe"
 tblra_cruisers_and_destroyers_desc:0 "Große Schiffe sind eine Verschwendung wertvoller Ressourcen - warum sollten wir sie bauen, wenn wir unsere Seewege mit vielen kleineren Schiffen besser verteidigen können?"
 tblra_naval_mining:0 "Marine-Bergbau"
 tblra_naval_mining_desc:0 "Marine-Bergbau"
 tblra_naval_warfare_desc:0 "Minen ermöglichen es, den Feind zu behindern, ohne ihn direkt anzugreifen, was angesichts unserer strategischen Lage ein erheblicher Vorteil ist."
 tblra_naval_artillery:0 "Naval Artillerie"
 tblra_naval_artillery_desc:0 "Um ein Überwasserschiff effizient zu machen, ist Feuerkraft der Schlüssel."
 tblra_dutch_marines:0 "Marineinfanterie"
 tblra_dutch_marines_desc:0 "Um Inseln zu erobern, benötigen wir spezielle Marinedivisionen, die bei einer Seeinvasion am effektivsten sind."
 tblra_interest_in_carriers:0 "Träger-Ambition"
 tblra_interest_in_carriers_desc:0 "Es ist an der Zeit, die belgische Marine in die Zukunft zu führen! Luftdeckung ist bei modernen Marineoperationen obligatorisch. Die neue Bedrohung durch einen Weltkonflikt bedeutet, dass die Macht auf der ganzen Welt verteilt werden muss... und Belgien muss bereit sein, seinen Anteil daran zu übernehmen. "
 tblra_join_britain_alliance:0 "Schließen Sie sich den Alliierten an"
 tblra_join_britain_alliance_desc:0 "Es gibt zwei Fronten in Europa: diejenigen, die die Freiheit schützen wollen, und diejenigen, die sie zerstören wollen. Es ist an der Zeit, auf Großbritannien zuzugehen und die Neutralität aufzugeben. Für die Alliierten!"
 tblra_benelux_faction:0 "Bilden Sie die Benelux-Staaten"
 tblra_benelux_faction_desc:0 "Anstatt neutral zu bleiben oder sich den Franzosen und Briten anzuschließen, ein Weg, der uns mit Sicherheit in einen Krieg gegen Deutschland hineinziehen würde, sollten wir mit unseren engsten Nachbarn zusammenarbeiten. Deshalb muss nach der Verwirklichung der Benelux-Zollunion ein gemeinsamer Verteidigungsplan aufgestellt werden, um die Unabhängigkeit unserer drei Löwen gegen Adler und Hahn zu garantieren."
 tblra_invite_bel_lux:0 "Laden Sie die Niederlande und Luxemburg ein"
 tblra_invite_bel_lux_desc:0 "Wir müssen das 'Ne' und 'Lux' hinzufügen, um wirklich die Benelux zu bilden."
 tblra_communist_youth:0 "Zweisprachige Revolutionäre Jugendbewegung"
 tblra_communist_youth_desc:0 "Internationalismus beginnt manchmal im eigenen Land. Damit alle zukünftigen belgischen Arbeiter einander verstehen, müssen wir die Zweisprachigkeit zur Pflicht machen, auch wenn das einen Teil der französischsprachigen Bevölkerung schockieren mag."
 tblra_armed_neutrality:0 "Bewaffnete Neutralität "
 tblra_armed_neutrality_desc:0 "Um unsere Neutralität in diesen feindlichen Zeiten zu bewahren, müssen wir zeigen, dass wir nicht kampflos untergehen werden."
 tblra_british_ship_designs:0 "Britische Schiffsentwürfe"
 tblra_british_ship_designs_desc:0 "Die Briten haben uns einige Marine-Baupläne zur Verfügung gestellt, damit wir unsere Schiffsproduktion erhöhen und unser Marinegebiet effizienter schützen können."
 tblra_trick_german_scum:0 "Zeigen Sie unsere Neutralität"
 tblra_trick_german_scum_desc:0 "Durch den Bau einiger Küstenforts werden wir den Deutschen zeigen, dass wir beabsichtigen, uns gegen jede Bedrohung von außen zu verteidigen, nicht nur gegen ihre."
 tblra_pillarized_society:0 "Pillarisierte Gesellschaft"
 tblra_pillarized_society_desc:0 "Pillarisierung ist einer der wichtigsten Faktoren in der [ROOT.GetAdjective]-Politik. Sie wird als Trennung der Gesellschaft in politische Blasen" charakterisiert, da jede wichtige politische Partei ihre eigenen Investmentfonds, Syndikate und andere Organisationen hat. Infolgedessen tendiert dieses System dazu, Stimmen von Wahl zu Wahl zu verfestigen und fördert die Wiederkehr identischer politischer Koalitionen.
 tblra_union_agreements:0 "Gewerkschaftsvereinbarungen"
 tblra_union_agreements_desc:0 "Die jüngsten Gewerkschaftsgespräche haben zu einem zufriedenstellenden Ergebnis geführt"
 tblra_reserve_mobilization:0 "Mobilisierung der Reserven"
 tblra_reserve_mobilization_desc:0 "Gestärkt durch die Geschichten über unseren heldenhaften Widerstand im Großen Krieg gegen die Deutschen können wir eine neue Generation in der Armee vereinen."
 tblra_tank_destroyers_expertise:0 "Panzerzerstörer Kompetenz "
 tblra_tank_destroyers_expertise_desc:0 "Die Verwendung neuerer und verbesserter Methoden ermöglicht es uns, unsere Panzerzerstörer zu einem günstigeren Preis zu bauen."
 tblra_communist_police:0 "Kommunistische Polizei"
 tblra_communist_police_desc:0 "Diese speziellen Polizeieinheiten werden dem Dissens unter unseren neu gewonnenen Bürgern entgegenwirken und unsere Truppen kampfbereiter machen - für das Vaterland!"
 tblra_aerial_interest:0 "Interesse aus der Luft"
 tblra_aerial_interest_desc:0 "Unser neues Fallschirmjägerkorps und die erneuten Investitionen in die Firma Fokker haben ein öffentliches Interesse an der Entwicklung der Luftfahrt geschaffen"
 tblra_armed_neutrality_idea:0 "Bewaffnete Neutralität"
 tblra_coalition_vs_fascism:0 "Vereinigung gegen Faschismus"
 tblra_why_we_fight:0 "Verteidigung der Freiheit"
 tblra_why_we_fight_desc:0 "Voor Vorst, voor Vrijheid en voor Recht - Pour le Roi, la Loi, la Liberté! "
 tblra_launch_V_campaign:0 "Die V-Kampagne starten"
 tblra_launch_V_campaign_desc:0 "Während wir im Exil sind, müssen wir die Belgier weiterhin informieren und sie zum Widerstand gegen die ausländische Besatzung anstacheln. Um ein gemeinsames Symbol zu schaffen, stellte sich Robert de Laveleye vor, den Buchstaben V zu verwenden, weil es der erste Buchstabe sowohl des französischen Victoire (Sieg) als auch des Vrijheid (Freiheit) ist. "
 tblra_armed_neutrality_idea_desc:0 "Obwohl sich unser Land für neutral erklärt hat, ist ein stehendes Heer zum Schutz dieser Neutralität unabdingbar"
 tblra_british_ship_designs_idea:0 "Britische Schiffsdesigns"
 tblra_british_ship_designs_idea_desc:0 "Die Briten haben uns einige ihrer Blaupausen zur Verfügung gestellt, damit wir effektiver Zerstörer produzieren können"
 tblra_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 tblra_Antwerp_Oil_Industry_desc:0 "Antwerpen ist bereits jetzt ein wichtiger Hafen für den Chemiesektor. Da die Bedrohungen für den internationalen Handel täglich wachsen, sollten wir einen Teil dieser Anlagen umfunktionieren, um unsere geliebte kondruzianische Kohle in Öl zu verwandeln."
 tblra_form_air_guard_of_the_territory:0 "Bilden Sie die 'Territoriale Anti-Luft-Wache'"
 tblra_form_air_guard_of_the_territory_desc:0 "Die 'Territoriale Luftabwehrwache' (Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer) wurde 1937 vom Verteidigungsminister Denis gegründet, um strategische Gebiete vor der Gefahr von Luftangriffen zu schützen. Sie war unabhängig von der Armee und verfügte über ein Budget von einer Milliarde Francs. Da die FRC Probleme mit der Produktion von Flakgeschützen hatte, wurde sie mit 40 mm Bofors, 75 und 94 mm Vickers Flakgeschützen ausgestattet."
 tblra_belgian_navy_in_exile:0 "Aufbau der belgischen Marine im Exil"
 tblra_belgian_navy_in_exile_desc:0 "Belgien mag gefallen sein, aber der Krieg ist noch nicht verloren. Wir müssen wieder eine Marine aufbauen, um den Kampf fortzusetzen und die Befreiung unseres Landes vorzubereiten."
 tblra_air_force_congo:0 "Die Luftgeschwader der Force Publique"
 tblra_air_force_congo_desc:0 "Belgien mag unter fremder Besatzung stehen, aber der Krieg geht weiter. Wie uns die Schlacht um Belgien gezeigt hat, ist die Luftmacht in diesem Krieg unverzichtbar, und wir werden die zukünftigen Entwicklungen nicht verpassen."
 tblra_fighter_license:0 "Erwerben Sie eine Kampfflugzeuglizenz"
 tblra_fighter_license_desc:0 "Da unsere Jagdflugzeugkonstruktionen nicht zuverlässig genug zu sein scheinen, um mit anderen Flugzeugen konkurrieren zu können, müssen wir mit den Großmächten Kontakt aufnehmen, um zu sehen, wer an einem Lizenzvertrag interessiert wäre, der den Bau eines modernen Jagdflugzeugs für die belgische Luftwaffe ermöglichen würde."
 tblra_SABCAs_bombers:0 "Die lizenzierten Bomber von SABCA"
 tblra_SABCAs_bombers_desc:0 "In seiner Werkstatt ist SABCA in der Lage, starke und große moderne Flugzeuge zu bauen. Aber ein Schlüsselelement fehlt: Entwürfe, speziell militärische Entwürfe. Wenn wir eine der Großmächte davon überzeugen können, ihre Entwürfe zu lizenzieren, könnten wir eine eigene Bomberstreitmacht aufbauen."
 tblra_SABCAs_CAS:0 "Die SABCA S.47"
 tblra_SABCAs_CAS_desc:0 "Die SABCA S.47 ist ein Aufklärungs- und Luftunterstützungsflugzeug, das vom italienischen Flugzeughersteller Caproni unter der strengen Kontrolle des SABCA-Chefingenieurs entwickelt wurde."
 tblra_license_production:0 "Ausländische Entwürfe"
 tblra_license_production_desc:0 "Da unsere eigenen Entwürfe nicht viel Potential bieten, müssen wir uns anderswo um die Pläne für moderne Militärflugzeuge bemühen. "
 tblra_multipurpose_bombers:0 "Mehrzweckbomber"
 tblra_multipurpose_bombers_desc:0 "Da es uns an schweren Militärflugzeugen fehlt (Transportflugzeuge nicht mitgerechnet), wäre der einfachste und wirtschaftlichste Weg, alle Aufgaben zu erfüllen, die solchen Flugzeugen zugewiesen werden könnten, ein einziger Typ eines schweren Flugzeugs zu haben. Dieses neue Flugzeug sollte in der Lage sein, alle Missionen zu erfüllen, von der Aufklärung bis zur Bombardierung."
 tblra_king_reaction:0 "Ausrufung des Ausnahmezustands"
 tblra_king_reaction_desc:0 "Angesichts der Bedrohung durch politischen Radikalismus und aufgrund der zunehmenden Schwierigkeit, die Ordnung aufrechtzuerhalten, hat der König beschlossen, das Kriegsrecht zu verhängen. In dieser schicksalhaften Stunde haben der König und der Verteidigungsminister das Militär eingesetzt, um das Land zu stabilisieren. Dabei haben sie die Verfassung faktisch außer Kraft gesetzt."
 tblra_purge_radical_opposition:0 "Säuberung der radikalen Opposition"
 tblra_purge_radical_opposition_desc:0 "Um die Kommunisten und Faschisten zu bekämpfen, müssen gigantische Razzien organisiert werden. Dabei wird die zivile Autorität reduziert und der Premierminister durch einen loyalen Monarchisten ersetzt, der die vom König angeordneten außergewöhnlichen, aber notwendigen Maßnahmen nicht in Frage stellen würde, Henri Denis und Auguste Lippens."
 tblra_reduce_parlementarism:0 "Reduzierung des Parlamentarismus"
 tblra_reduce_parlementarism_desc:0 "Während die Macht in den Händen der Exekutive zentralisiert ist, bildet das Parlament das letzte Gegengewicht. Auch wenn eine völlige Abschaffung dieser Institution auf Dauer nicht möglich ist, ist ihre Schwächung im Vergleich zur Situation vor Beginn der politischen Krise deutlich. Solange Wolken am Horizont sichtbar sind, wird der König als wachsamer Wächter Belgien vor äußeren Bedrohungen schützen."
 tblra_restore_constitution:0 "Die Verfassung wiederherstellen"
 tblra_restore_constitution_desc:0 "Nach einer Reihe von Unruhen, vergleichbar mit der Sintflut Noahs, ist die Friedenstaube endlich in die Arche des Vaterlandes zurückgekehrt. Während sich die Wolken am Horizont verziehen, ist es vielleicht an der Zeit, zur Seite zu treten und die Verfassung wiederherzustellen, den Regenbogen zwischen Regierung und Bürgern. Mit der Wiederherstellung der Rechtsstaatlichkeit ist die Macht wieder in die Hände einer zivilen Regierung gelegt worden."
 tblra_aa_expertise:0 "AA Guns Manufacturing Expertise"
  
 tblra_national_union:0 "Politische Union während des Krieges"
 tblra_national_union_desc:0 "Infolge des Krieges wurde eine neue Koalitionsregierung gebildet, um die demokratischen Parteien gegen die ausländische Bedrohung zu vereinen."
 tblra_peacetime_national_union:0 "Nationale Unionsregierung "
 tblra_peacetime_national_union_desc:0 "Unsere Regierung vereint derzeit alle demokratischen Parteien in einer großen Koalition und reduziert so politische Streitigkeiten. "
 tblra_congo_uranium:0 "Katanga-Uran"
 tblra_congo_uranium_desc:0 "Das Uraninit/Pechblende der Mine von Shinkolobwe in Katanga ist das reichste Uranerz der Welt. Wir könnten es an unsere Verbündeten exportieren, um ihnen zu helfen, den Krieg zu gewinnen. \n§Dieser Bonus wird entfernt, wenn eine rivalisierende Fraktion die Region Leopoldville im Kongo einnimmt und hält.§"
