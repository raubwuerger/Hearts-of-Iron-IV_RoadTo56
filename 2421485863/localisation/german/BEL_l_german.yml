 WLL_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 WLL_fighter_focus:0 "Vorrang für Avions Fairey"
 WLL_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung bei der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 WLL_bomber_focus:0 "Vorrang für die SABCA"
 WLL_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 WLL_aviation_effort_2:0 "Ausländische Taktiken studieren"
 WLL_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 WLL_CAS_effort:0 "Taucher-Bomber"
 WLL_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 WLL_rocket_effort:0 "Raketentriebwerke"
 WLL_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für unbemannte als auch für bemannte Schiffe. Die Entwicklung dieser Technologien ermöglicht es, den Feind zu überrumpeln."
 WLL_NAV_effort:0 "Seebomber"
 WLL_NAV_effort_desc:0 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
 WLL_naval_effort:0 "Schiffbau finanzieren"
 WLL_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 WLL_naval_effort_desc:0 "Der Ausbau unserer Marine sollte oberste Priorität haben. Weisen Sie alle verfügbaren Ressourcen für neue Dockyards und die Erforschung von leichten Überwasserschiffen zu."
 WLL_flexible_navy:0 "Flexible Marine"
 WLL_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, wird es uns ermöglichen, effizient gegen feindliche Konvois vorzugehen."
 WLL_large_navy:0 "Große Marine"
 WLL_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen, um große Schiffe unterzubringen und die Sicherheit unserer Handelskonvois zu gewährleisten, wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 WLL_submarine_effort:0 "U-Boot-Kriegsführung"
 WLL_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 WLL_cruiser_effort:0 "Kreuzer konzipieren"
 WLL_cruiser_effort_desc:0 "Bevor man in die fortschrittliche Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 WLL_destroyer_effort:0 "Zerstörer entwerfen"
 WLL_destroyer_effort_desc:0 "Indem wir das Design und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie man diesen Strategien entgegenwirken kann. Zerstörer werden dafür entscheidend sein."
 WLL_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 WLL_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Seestreitkräfte."
 WLL_industrial_effort:0 "Industrieplan Maastal"
 WLL_industrial_effort_desc:0 "Konzentrieren Sie alle politischen Anstrengungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 WLL_industrial_effort_2:0 "Industrielle Anstrengung II"
 WLL_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen in einer weiteren großen industriellen Anstrengung mobilisieren."
 WLL_construction_effort:0 "Entwicklung der Schwerindustrie in Lüttich"
 WLL_construction_effort_tt:0 "Nicht genug Bauplätze für §YZivile Fabriken§!"
 WLL_construction_effort_desc:0 "Die zivilen Industriekapazitäten dürfen nicht unterschätzt werden, auch wenn ein Krieg droht."
 WLL_production_effort:0 "In FN Herstal investieren"
 WLL_production_effort_tt:0 "Nicht genug Bauplätze für §YMilitärische Fabrik§!"
 WLL_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 WLL_construction_effort_3:0 "Die Leichtindustrie in Namur ermutigen"
 WLL_construction_effort_3_desc:0 "Im Herzen des Sambre-Meuse-Tals sollte Namur nicht nur unsere politische Hauptstadt sein, sondern könnte auch ein sekundäres Industriezentrum sein, das Lüttich und Charleroi unterstützt."
 WLL_coal_mines:0 "Der Kampf um die Kohle"
 WLL_coal_mines_desc:0 "Die Kohle ist unsere wichtigste Ressource und wir müssen ihre Förderung unbedingt maximieren."
 WLL_Artificial_Oil_Industry:0 "Von Kohle zu Öl"
 WLL_Artificial_Oil_Industry_desc:0 "Unsere Kohle kann in Öl und künstlichen Kautschuk umgewandelt werden, eine nützliche Entwicklung, die es uns ermöglichen wird, weniger von Importen abhängig zu sein. "
 WLL_production_effort_2:0 "Erweitern Sie die FRC"
 WLL_production_effort_2_desc:0 "Der Versuch, zivile Fabriken an die Produktion militärischer Ausrüstung anzupassen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren."
 WLL_production_effort_3:0 "Investieren Sie in Avion Fairey und SABCA"
 WLL_production_effort_3_desc:0 "Fortgesetzte Bemühungen, unsere Militärfabriken zu erweitern, sind notwendig, um den Bedarf an neuer Ausrüstung zu decken."
 WLL_infrastructure_effort:0 "Renovieren Sie die Straßen"
 WLL_infrastructure_effort_desc:0 "Ein Land ohne ordentliche Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen verfolgen."
 WLL_infrastructure_effort_tt:0 "Nicht genug Bauplätze für §YInfrastruktur§!"
 WLL_synth_oil_effort_tt:0 "Nicht genug Bauplätze für §YSynthetische Raffinerie§!"
 WLL_infrastructure_effort_2:0 "Renovieren Sie die Eisenbahnen"
 WLL_infrastructure_effort_2_desc:0 "Der weitere Ausbau der Infrastruktur ermöglicht die Transporte und die Kommunikation, die für hochtechnologische, geheime Projekte notwendig sind."
 WLL_construction_effort_2:0 "Erhöhen Sie die Produktion im Hennegau"
 WLL_construction_effort_2_desc:0 "Die Region zwischen Mons und Charleroi ist nicht nur reich an Kohle, sondern verfügt auch über viele Produktionsstätten. Eine Aussage, die wir noch mehr wahr machen müssen, um diesen unruhigen Zeiten zu widerstehen.  "
 WLL_liege_forts:0 "Lütticher Festungsgürtel nachbilden"
 WLL_liege_forts_desc:0 "Die Forts von Lüttich waren ein Schlüsselelement der belgischen Verteidigung gegen Deutschland zu Beginn des Großen Krieges. Ein wichtiges Bauprogramm muss so schnell wie möglich beginnen, um sie zu einem Schlüsselelement zu machen, das Deutschland von einem Angriff abhält. Vergessen Sie nicht, die Möglichkeit eines Segelflugzeugangriffs mit einzubeziehen. "
 WLL_nuclear_effort:0 "Nukleare Anstrengung"
 WLL_nuclear_effort_desc:0 "Da wir am Rande einer weltverändernden Entdeckung stehen, dürfen wir nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 WLL_extra_tech_slot:0 "Financer les universités"
 WLL_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten uns erlauben, mehr Forschung und Entwicklung parallel zu betreiben."
 WLL_extra_tech_slot_2:0 "Koordinieren Sie die Innovationen"
 WLL_extra_tech_slot_2_desc:0 "Die schnelle Industrialisierung unserer Nation hat neue Möglichkeiten in F&E eröffnet, die wir verfolgen sollten."
 WLL_technology_sharing:0 "Technologie gemeinsam nutzen"
 WLL_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, F&E im Krieg effizienter durchzuführen."
 WLL_secret_weapons:0 "Geheimwaffen"
 WLL_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Atomforschung."
 WLL_political_effort:0 "Organisieren Sie den neuen Staat"
 WLL_political_effort_desc:0 "Um Veränderungen in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 WLL_collectivist_ethos:0 "Kollektivistisches Ethos"
 WLL_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint bleiben. Alle für einen und einer für alle."
 WLL_liberty_ethos:0 "Demokratischer Konsens"
 WLL_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 WLL_militarism:0 "Militarismus"
 WLL_militarism_desc:0 "Diejenigen, die das Militär als ein notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 WLL_political_correctness:0 "Politische Korrektheit"
 WLL_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 WLL_neutrality_focus:0 "Fokus auf Neutralität"
 WLL_neutrality_focus_desc:0 "Während andere behaupten mögen, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 WLL_interventionism_focus:0 "Interventionismus Fokus"
 WLL_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 WLL_military_youth:0 "Jeunesses Rexistes"
 WLL_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung der jungen Menschen in unserer Nation werden Loyalität und Selbstaufopferung früh fördern."
 WLL_deterrence:0 "Abschreckung"
 WLL_deterrence_desc:0 "Allein stehend, profitieren wir selten von einem Krieg. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie einsetzen muss."
 WLL_volunteer_corps:0 "Freiwilligenkorps"
 WLL_volunteer_corps_desc:0 "Unsere Leute zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 WLL_paramilitarism:0 "Gardes Wallonnes"
 WLL_paramilitarism_desc:0 "Militärische Prinzipien haben Anwendungen außerhalb des Militärs. Mit der Entwicklung von halbmilitarisierten Einheiten als Ergänzung zu unseren Streitkräften werden mehr Menschen eine militärische Ausbildung erhalten."
 WLL_indoctrination_focus:0 "Indoktrination"
 WLL_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als auf der Wahrheit basierend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 WLL_foreign_expeditions:0 "Ausländische Expeditionen"
 WLL_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für die unseren zu tun."
 WLL_why_we_fight:0 "Warum wir kämpfen"
 WLL_why_we_fight_effect:0 "Wenn wir nicht den Geist der §YNeutralen Außenpolitik§! haben, werden wir in der Lage sein, Fraktionen zu schaffen."
 WLL_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht gieren. Es ist an der Zeit, dass wir das Volk für unsere Sache mobilisieren und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 WLL_political_commissars:0 "Politische Kommissare"
 WLL_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 WLL_internationalism_focus:0 "Internationalismus im Fokus"
 WLL_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 WLL_nationalism_focus:0 "Nationalismus Fokus"
 WLL_nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Dafür müssen wir um jeden Preis kämpfen."
 WLL_ideological_fanaticism:0 "Ideologischer Fanatismus"
 WLL_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es genauso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser auf den Tod vorbereitet sein."
