 #Events 
 
 britain.92.t:0 "Albanien möchte sich den Alliierten anschließen"
 britain.92.d:0 "Albanien hat ein diplomatisches Gesuch zum Beitritt zu den Alliierten geschickt. Als demokratische Nation wollen sie sich mit uns verbünden, um die faschistische und kommunistische Bedrohung anzuprangern. Außerdem ist es unsere Aufgabe als führende demokratische Nation, die anderen anzuführen und ein Beispiel für Demokratie zu sein."
 
 albania.1.t:0 "Die Italien-Affäre"
 albania.1.d:0 "Unsere Spione und Diplomaten, die nach Italien entsandt wurden, warnten uns, dass sie einen Plan des italienischen militärischen Oberkommandos entdeckten, der eine Invasion unseres Landes vorsah. Die albanische Regierung war von dieser Nachricht schockiert, da die Italiener und Albaner seit Jahren freundschaftliche Beziehungen pflegen, die durch militärische und wirtschaftliche Zusammenarbeit ergänzt werden. So wie es jetzt aussieht, hat unser Land nur eine geringe Chance, die Invasion abzuwehren. Wir müssen unser Land mobilisieren und unsere Nation so schnell wie möglich auf den Krieg vorbereiten!"
 albania.1.a:0 "Verflucht seien die Italiener!"
 albania.2.t:0 "Konferenz von Durrës"
 albania.2.d:0 "[ITA.Getleader] und die italienische Regierung einigten sich darauf, in der albanischen Stadt Durrës einen Vertrag auszuhandeln. Als sie hörten, dass wir von ihrem Invasionsplan erfuhren, waren sie ein wenig überrascht, aber zum Glück waren sie nicht böse auf uns. Sie leiteten die Konferenz ein, indem sie ihre Forderungen vorstellten: Sie wollen die vollständige Kontrolle über die Außenpolitik Albaniens. Sie wollen auch, dass Italienisch verpflichtend für albanische Kinder unterrichtet wird. Im Gegenzug behalten wir die vollständige Kontrolle über unsere Wirtschaft, und sie werden unsere Sicherheit gegen äußere Feinde gewährleisten. Ihre Bedingungen sind wahrscheinlich weniger hart, als wenn wir sie ihren Überraschungsinvasionsplan hätten ausführen lassen. Wenn ihr Plan funktioniert hätte, wäre eine vollständige Annexion fast unsere einzige Option. Was sollten wir also tun?"
 albania.2.a:0 "Die Bedingungen akzeptieren."
 albania.2.b:0 "Wir lehnen die Unterwerfung unter Italien ab, aber wir sind bereit, einen Teil unserer Wirtschaft an italienische Investoren abzugeben."
 albania.3.t:0 "Erfolg der Konferenz"
 albania.3.d:0 "Die Verhandlungen mit Italien endeten mit einem Erfolg!"
 albania.3.a:0 "Großartig!"
 albania.4.t:0 "Die Wahl des Vorsitzenden von Çeta e Pezës"
 albania.4.d:0 "Der Coup d'État hat funktioniert, und wir haben jetzt die Kontrolle über den Regierungssitz. Zuerst war Myslim Peza, der Kommandeur unserer Streitkräfte, der Favorit, um Präsident von Albanien zu werden. Aber der junge Hoxha, der bis vor kurzem in Paris war, wird immer beliebter. Seine Beredsamkeit ist nicht zu unterschätzen. Die Zentralorganisation der Partei hat beschlossen, eine Wahl abzuhalten, um zu entscheiden, wer das Land regieren wird."
 albania.4.a:0 "Wir entscheiden uns für Peza!"
 albania.4.b:0 "Hoxha ist besser!"
 albania.5.t:0 "Hoxhas Bunker"
 albania.5.d:0 "Heute präsentierte Hoxha den kommunistischen Führern und Journalisten einen ziemlich überraschenden Plan: Den Bau von Bunkern im ganzen Land. Offiziell verkündete Hoxha, dass diese Bunker gebaut werden, um das Land vor äußeren Bedrohungen zu schützen. Er warnte das Volk vor der Gefahr aus dem Westen. Aber alle unsere Parteiführer wissen, dass die wichtigste Funktion dieser Bunker darin bestehen wird, als politisches Propagandawerkzeug zu dienen. Wir können die Angst des Volkes nutzen, um es noch besser zu kontrollieren als bisher. Es ist geplant, etwa 173.000 zu bauen."
 albania.5.a:0 "Le Hoxha të na mbrojë!"
 albania.5.b:0 "Unsere Wirtschaft kann sich diese Ausgaben nicht leisten."
 albania.6.t:0 "Konferenz für ausländische Investoren"
 albania.6.d:0 "Die Regierung hat ausländische Investoren aus verschiedenen Ländern eingeladen, um mit ihnen über mögliche Investitionen im Land zu diskutieren. Allerdings sind vor allem Investoren aus zwei verschiedenen Ländern mit dem Handel mit Albanien nicht einverstanden. Die italienischen Investoren sind unglücklich darüber, dass Frankreich mit uns Handel treibt, und drohen uns, den Handel mit uns zu verringern, wenn wir nicht jede Handelsbeziehung mit Frankreich einstellen. Was sollen wir tun?"
 albania.6.a:0 "Es wäre besser, wenn wir uns mit Italien verbünden."
 albania.6.b:0 "Verflucht sei Italien! Wir gehen mit Frankreich!"
 albania.7.t:0 "Vertrag von Mailand"
 albania.7.d:0 "Die albanische Regierung und [ITA.Getleader] haben nach Verhandlungen beschlossen, einen endgültigen Vertrag zu unterzeichnen. Wir konnten einem totalen Krieg mit Italien auf diplomatischem Wege entgehen. Auch die Bevölkerung des Landes ist uns dankbar, dass wir sie nicht in den Tod geschickt haben. Wir können stolz auf uns sein! (Hinweis: Italien kann Albanien nicht mehr über den Fokusbaum angreifen. Der Fokus "Albanische Besatzung" ist jetzt deaktiviert.)
 albania.7.a:0 "Großartig!"
 albania.8.t:0 "Situation des Königreichs Albanien im Jahr 1936"
 albania.8.d:0 "Unser Königreich ist nicht in der besten Situation, die es hätte sein können. Die Wirtschaftskrise von 1929 hat unsere Wirtschaft fast zum Erliegen gebracht und uns von Italien abhängig gemacht. Ihr Einfluss wird in unserem täglichen Leben immer sichtbarer, da ihre wirtschaftlichen Investitionen im Land und ihre Präsenz in unserem Bildungs- und politischen System viel wichtiger sind als erwartet. Da die Spannungen in Europa zunehmen, sollte die Verbesserung unserer wirtschaftlichen Situation und die Behauptung unserer vollständigen Unabhängigkeit von Italien eine unserer Prioritäten sein. Die Verbesserung der Beziehungen zu unseren Nachbarn wie Griechenland und Yougoslawien ist ebenfalls wichtig. Das Erreichen dieser Ziele und der Ausbau unserer Armee wird uns zu einem Kraftpaket in der adriatischen Region machen. Möge unser großer Führer uns führen!"
 albania.8.a:0 "Vorwärts!"
 albania.9.t:0 "Der Hungerstreik vom Februar 1936"
 albania.9.d:0 "Die Arbeiter und Handwerker in Korçë erheben sich und beginnen einen großen Streik in der Stadt. Sie prangern die wirtschaftliche Situation des Landes und die Armut an, in der sie sich befinden. Wenn wir sie ihre Demonstration fortsetzen lassen, könnte sich diese Bewegung im Lande ausbreiten und einen allgemeinen Aufstand auslösen. Aber die Unterdrückung des Streiks könnte unser öffentliches Bild und unsere Beziehungen zu den anderen Ländern beeinträchtigen."
 albania.9.a:0 "Stoppen Sie diese Demonstration und nehmen Sie die Anführer fest!"
 albania.9.b:0 "Lassen Sie sie gewähren."
 9_ALB_tt:0 "§R Es besteht die Möglichkeit, dass dies einen Volksaufstand und einen Bürgerkrieg auslöst!"
 albania.11.t:0 "Aufstand im Norden!"
 albania.11.d:0 "Die Arbeiter im Norden erhoben sich und bewaffneten sich, besiegten die örtliche Garnison und übernahmen die Kontrolle über den nördlichen Teil des Landes! Mit Myslim Peza als ihrem Anführer ist unsere Lage ernst. Wir hätten sie nicht gewähren lassen dürfen."
 albania.11.a:0 "Bereiten Sie die Truppen auf den Kampf vor!"
 albania.12.t:0 "Militärübungen mit Italien?"
 albania.12.d:0 "Die italienische Regierung schlug uns vor, gemeinsam Militärübungen in Neapel zu veranstalten. Sie sagten, es könnte unseren Truppen wertvolle Erfahrungen bringen und die diplomatischen Beziehungen zwischen uns verbessern. "
 albania.12.a:0 "Wir werden annehmen."
 albania.12.b:0 "Lehnen Sie den Vorschlag ab."
 albania.13.t:0 "Albanien möchte der Komintern beitreten"
 albania.13.d:0 "Unsere Genossen in der Partei der Arbeit Albaniens haben große Fortschritte gemacht. Das Volk von Albanien ist bereit, der Komintern beizutreten."
 albania.13.a:0 "Unsere Genossen sollen sich uns anschließen!"
 albania.13.b:0 "Sie sind noch nicht bereit."
 albania.14.t:0 "Albanien bittet um Bürgschaft"
 albania.14.d:0 "Die albanische Regierung, die bestrebt ist, in diesen unruhigen Zeiten ihre Unabhängigkeit zu bewahren, möchte die Beziehungen zwischen unseren beiden Nationen durch einen Schutzvertrag vertiefen, der die Einhaltung der Grenzen Albaniens gewährleistet."
 albania.14.a:0 "Albanien hat unseren Schutz"
 albania.14.b:0 "Wir haben kein Interesse daran, Albanien zu verteidigen"
  
 #Decisions 
 ALB_reintegrate_gjirokaster:0 "Reintegrieren Sie Gjirokastër"
 ALB_reintegrate_gjirokaster_desc:0 "Wir haben endlich unsere Heimat aus den gemeinen Klauen unserer ehemaligen Oberherren befreit! Bevor wir unsere Brüder befreit haben, war Gjirokastër unter der Besatzung Griechenlands und wurde extrem unterdrückt und künstlich in die Nation integriert. Es wird einige Zeit dauern, die Auswirkungen ihrer Besatzung rückgängig zu machen, aber es ist für das größere Wohl."
