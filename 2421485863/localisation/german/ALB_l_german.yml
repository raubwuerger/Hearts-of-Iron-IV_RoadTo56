 #Custom_tooltip ""
 albania_focus:0 "Albanischer Nationaler Fokus"
 9_ALB_tt:0 "Es besteht die Möglichkeit, dass dies einen Volksaufstand und einen Bürgerkrieg auslöst!"
 POLITICS_KING_ZOG_DESC:0 ""Der 1895 als Spross einer Adelsfamilie von Schloss Burgajet geborene Zog bekleidete von 1920 bis 1924 bis zu seinem erzwungenen Exil in Jugoslawien Ministerämter. Der junge Zog kehrte mit jugoslawischer Hilfe zurück und wurde am 1. Februar 1925 zum Präsidenten gewählt, am 1. September übernahm er die Rolle des Königs. Obwohl er in der Lage war, die inneren Angelegenheiten Albaniens zu seinem Vorteil zu manipulieren, war er stark von Benito Mussolinis Italien abhängig."  #Aus Britannica"
 #leader traits ""
 likes_italy:0 "Mag Italien"
 ALB_head_of_the_comitee_of_kosovo:0 "Leiter des Komitees des Kosovo"
 #Focus ""
 vive_le_roi:0 "Zogs Herrschaft stärken"
 vive_le_roi_desc:0 "Unser König ist der Beschützer unseres Landes! Er soll das Symbol unseres Kampfes gegen diejenigen sein, die unser Königreich bedrohen! Wir werden das Erbe Skanderbegs und unseres Königs an die kommenden Generationen weitergeben!"
 the_king_shall_be_desposed:0 "Fordert Zogs Herrschaft heraus"
 the_king_shall_be_desposed_desc:0 "König Zog ist nicht die Lösung für unsere Probleme! Die Regierung und der König werden mehr und mehr von [[~ITA.GetNameDef~]] beeinflusst und kontrolliert, während die Stämme und das Volk machtlos sind. Es ist Zeit für einen Wechsel!"
 ALB_political_reform:0 "Politische Reformen"
 ALB_political_reform_desc:0 "Nach dem Ende unserer Ersten Republik gründete König Zog das Königreich Albanien. Wir stehen nun an einem Scheideweg, und es ist an der Zeit, dass wir wichtige Entscheidungen treffen. Wir werden unser Land zum Wohlstand führen!"
 the_people:0 "Die Volksrepublik"
 the_people_desc:0 "Unser Volk fristet schon viel zu lange ein Schattendasein. Es ist es leid, zu hungern und unter miserablen Bedingungen zu leben. Es ist an der Zeit, dass sich das Proletariat und die Stämme Albaniens erheben und die albanische Volksrepublik schaffen!"
 ALB_restore_the_republic:0 "Stellt die Republik wieder her"
 ALB_restore_the_republic_desc:0 "Jeder [[~ALB.GetAdjective~]] soll das Recht haben, seine Meinung zu sagen, zu leben und frei zu sein! Die Freiheit muss in Albanien herrschen, und wir werden diesen Traum um jeden Preis zum Wohle aller [[~ALB.GetAdjective~]] verwirklichen."
 the_people_army:0 "Die Volksarmee"
 the_people_army_desc:0 "Um unseren kommunistischen Traum zu verteidigen, muss das Volk zu den Waffen greifen und unsere sozialistische Republik massenhaft verteidigen! Wir werden nicht mehr so machtlos sein wie früher!"
 the_king:0 "Verbannt den König"
 the_king_desc:0 "Wenn wir einen erfolgreichen Putsch wollen, müssen wir König Zog, das Symbol der Diktatur und des politischen Versagens, ins Exil schicken. [[~ITA.GetNameDefCap~]] hat unseren Vorschlag angenommen, den ehemaligen König auf sein Territorium zu verbannen."
 the_king2:0 "Ermordung des Königs"
 the_king2_desc:0 "Bei unserem nächsten Staatsstreich müssen wir den König töten, der für all das Elend verantwortlich ist, das das Volk erlitten hat! Warum sollten wir ihn ins Exil gehen lassen, ohne für seine Verbrechen zu bezahlen? Lasst den König den Zorn des Proletariats spüren!"
 albaniasoviet:0 "Kommunistische Diplomatie"
 albaniasoviet_desc:0 "Jetzt, wo unsere sozialistische Republik entstanden ist, müssen wir die Freundschaft mit denen suchen, die dieselben Ideen wie wir haben. [[~SOV.GetNameDefCap~]] und [[~PRC.GetNameDef~]] sind unsere Hauptziele."
 peopleresearch:0 "Das Institut des Volkes"
 peopleresearch_desc:0 "Jetzt, wo unsere Revolution erfolgreich war, müssen wir uns auf die Forschung konzentrieren, um unsere technologische Unterlegenheit gegenüber unseren Nachbarn auszugleichen. Dieses brandneue Institut soll uns helfen, unsere Ziele zu erreichen!"
 joincomin:0 "Beitritt zur Komintern"
 joincomin_desc:0 "Es ist an der Zeit, dass wir uns unseren kommunistischen Traum zu eigen machen und der [[~SOV.GetNameDef~]] beitreten! Wir werden die kommunistische Ideologie verteidigen und in der ganzen Welt verbreiten!"
 democracy_constitution:0 "Die Zweite Republik"
 democracy_constitution_desc:0 "Als wir unsere neu verabschiedete Verfassung unterzeichneten, versprachen wir, aufzustehen und zu kämpfen, um unser Volk vor der faschistischen und kommunistischen Bedrohung zu schützen! Wir werden nicht zulassen, dass uns jemand unsere Ideen von Freiheit und Grundrechten wegnimmt!"
 italian_threat:0 "Die [[~ITA.GetAdjective~]] Bedrohung"
 italian_threat_desc:0 "[[~ITA.GetNameDefCap~]] hatte großen Einfluss auf die vorherige Regierung des Königs. Sie versucht nun aktiv, ihre Kontrolle über uns zu verstärken. Als unabhängige Nation müssen wir unser Volk gegen diejenigen verteidigen, die unsere Unabhängigkeit bedrohen!"
 democracy_institute:0 "Tirana-Institut für Forschung"
 democracy_institute_desc:0 "Es ist an der Zeit, ein neues Forschungsinstitut zu finanzieren, das uns helfen wird, die Ausrüstung unserer Soldaten zu verbessern und unsere Armee zu modernisieren. Es ist unsere Priorität, unser Volk vor Bedrohungen von außen zu schützen."
 AlB_join_allies:0 "Schließen Sie sich den Verbündeten an"
 AlB_join_allies_desc:0 "Unsere demokratische Haltung hat uns die Freundschaft mit den westlichen Großmächten eingebracht. Es ist nun an der Zeit, dass wir uns ihrem Bündnis anschließen und gegen die extremen und gefährlichen Ideologien des Faschismus und Kommunismus kämpfen."
 AlB_alone:0 "Albanien ist auf sich allein gestellt!"
 AlB_alone_desc:0 "[[~ALB.GETNameDefCap~]] ist im Moment auf sich allein gestellt. Wir werden jedoch selbst Verbündete sammeln, und wir werden zweifellos der Anführer einer der außergewöhnlichsten Koalitionen werden, die es je auf der Erde gegeben hat!"
 AlB_social_one:0 "Sozialismus in einem Land"
 AlB_social_one_desc:0 "Der Sozialismus in einem Land ist eine Doktrin, die der Verteidigung unserer kommunistischen Ideale und unseres Heimatlandes Vorrang vor der Ausbreitung der Revolution in der ganzen Welt einräumt. Wir sollten uns selbst stärken, um zu Verteidigern unserer Überzeugungen zu werden, um sicherzustellen, dass wir unsere Mission nicht verfehlen werden!"
 AlB_permanent_revolution:0 "Permanente Revolution!"
 AlB_permanent_revolution_desc:0 "Die Doktrin der Permanenten Revolution konzentriert sich auf die Ausbreitung der Revolution in den kapitalistischen Ländern auf der ganzen Welt. Wir werden unsere Ideale der proletarischen Vorherrschaft und Herrschaft verbreiten!"
 AlB_republic_army:0 "Armee der Republik"
 AlB_republic_army_desc:0 "Um unser Mutterland gegen [[~ITA.GetNameDef~]] und andere potenzielle Bedrohungen zu verteidigen, müssen wir die Zahl der Rekruten erhöhen, um eine echte Armee zu bilden, die das Land vor Leuten wie [[~ITA.GetLeader~]] schützen kann."
 absolute_rule:0 "Absolute Monarchie einführen"
 absolute_rule_desc:0 "Wir sollten unser Land unter einem König vereinen! Er muss ohne jede Opposition regieren! Deshalb müssen die Absolutisten mehr und mehr Einfluss auf die Regierung gewinnen. Es ist nur eine Frage der Zeit, bis sie die vollständige Kontrolle über unser Land erlangen."
 constitution_rule:0 "Eine konstitutionelle Monarchie"
 constitution_rule_desc:0 "Unser Land sollte von den hochrangigen Bürgern unseres Landes regiert werden, die in unserem Parlament vertreten sind. Deshalb müssen die Konstitutionalisten mehr und mehr Einfluss auf die Regierung gewinnen. Es ist nur eine Frage der Zeit, bis sie die vollständige Kontrolle über unser Land erlangen."
 break_constitution:0 "Die Verfassung von 1928 aufheben"
 break_constitution_desc:0 "Indem wir die Verfassung außer Kraft setzen, geben wir unserem großen König die ganze Macht! Er wird unser Land zu Ruhm, Wohlstand und Prestige führen! Die Verantwortung für das Land liegt auf den Schultern des Königs!"
 ALB_the_kings_army:0 "Die Armee des Königs"
 ALB_the_kings_army_desc:0 "Das Volk unserer Nation muss sich mobilisieren, um sich gegen unsere Feinde zu stellen. Wir werden der Welt beweisen, dass [[~ALB.GetNameDef~]] keine Nation ist, über die man lacht! Wir werden nie wieder schwach sein, denn unser Mut ist eine unbesiegbare Waffe!"
 righteous_rule_focus:0 "Haltet euch an die Verfassung von 1928"
 righteous_rule_focus_desc:0 "Unser edler König regiert nun unser Land mit Hilfe des Parlaments. Seine Befugnisse als König sind begrenzt, aber er ist immer noch das Staatsoberhaupt und der symbolische Herrscher von [[~ALB.GetNameDef~]]. Möge Gott Skenderbeg III. segnen!"
 ALB_strategic_diplomacy:0 "Strategische Diplomatie"
 ALB_strategic_diplomacy_desc:0 "[[~ITA.GetNameDefCap~]] ist eine große Hilfe, aber wir müssen andere Verbündete finden, um nicht von [[~ITA.GetNameDef~]] abhängig zu werden. Wir werden verschiedene diplomatische Aktionen in Europa starten, um Partner mit gemeinsamen Zielen zu finden."
 alb_defense_pact:0 "Albaniens Verteidigungspakt"
 alb_defense_pact_desc:0 "Die Ergebnisse unserer diplomatischen Gesandten sind sichtbar. [[~YUG.GetNameDefCap~]], [[~POL.GetNameDef~]] und [[~ROM.GetNameDef~]] haben vereinbart, unsere Unabhängigkeit zu garantieren. Dies ist ein hervorragender Tag für unser Land!"
 alb_royal_institute:0 "Königliches Institut für Technologie Tirana"
 alb_royal_institute_desc:0 "Wir dürfen in der technologischen Forschung nicht hinter unseren Nachbarn zurückbleiben. Wir haben den Bau dieses Instituts finanziert, in der Hoffnung, unsere Armeen, unsere Marine und unsere Industrie zu modernisieren. Wir sind auf dem Weg zu einer modernen und industrialisierten Nation!"
 ALB_faith_in_liberty:0 "Der Glaube an die Freiheit"
 ALB_faith_in_liberty_desc:0 "Wir glauben an Demokratie und Freiheit, und wir werden diese Werte um jeden Preis schützen. Unser Volk ist bereit, das Land unter Einsatz seines Lebens zu verteidigen. Wir sind das Land der Freien!"
 alb_trade:0 "Transeuropäisches Handelsabkommen"
 alb_trade_desc:0 "Mit Hilfe unserer diplomatischen Gesandten ist es uns gelungen, ein für unser Land vorteilhaftes Handelsabkommen zu schließen. Dieses Abkommen wird uns helfen, unsere Armee zu versorgen und Einfluss in der Geschäftswelt zu gewinnen."
 alb_fascist_diplo:0 "Faschistische Diplomatie"
 alb_fascist_diplo_desc:0 "Obwohl wir eine absolute Monarchie sind, sind die Faschisten diejenigen, die unsere Ideen am ehesten teilen. Daher wäre es gut, die Beziehungen zu ihnen zu verbessern und über Bündnisse und wirtschaftliche Zusammenarbeit zu sprechen."
 alb_join_axis:0 "Beitritt zur Achse"
 alb_join_axis_desc:0 "Ein Beitritt zu [[~GER.GetNameDef~]] und der Achse wäre gut, um uns vor äußeren Bedrohungen zu schützen. Sie haben auch ähnliche Ideen wie wir, und die hohen Beamten in der Regierung sind in erster Linie pro-[[~GER.GetAdjective~]]. Es ist an der Zeit, dass wir uns ihrer Fraktion anschließen!"
 alb_ger_aid:0 "[[~GER.GetAdjective~]]-[[~ALB.GetAdjective~]] Handelspakt"
 alb_ger_aid_desc:0 "Die wirtschaftliche Zusammenarbeit zwischen unseren beiden Nationen soll unsere Freundschaft stärken und für uns beide von Vorteil sein. Dieses Handelsabkommen wird es uns erleichtern, unsere Truppen zu versorgen und zu organisieren."
 greater_albania:0 "Großes Königreich Albanien"
 greater_albania_desc:0 "Es ist an der Zeit, dass wir uns der Expansion in Europa zuwenden. Das Oberkommando möchte den Kosovo, eine albanischsprachige Region von [[~YUG.GetNameDef~]], zusammen mit den südlichen Provinzen von [[~YUG.GetNameDef~]] einnehmen. Einige Generäle wollen sogar noch weiter gehen und planen die Eroberung von Nordgriechenland und [[~BUL.GetNameDef~]]. Möge das Goldene Zeitalter von [[~ALB.GetNameDef~]] beginnen!"
 alb_yug:0 "Kümmere dich um [[~YUG.GetNameDef~]]"
 alb_yug_desc:0 "Das Land, das als [[~YUG.GetNameDef~]] bekannt ist, besitzt albanischsprachige Provinzen. Wir werden diese Provinzen einnehmen, um das albanischsprachige Volk nach Hause zu bringen!"
 alb_bul:0 "Macht Bulgarien zu unserem Land!"
 alb_bul_desc:0 "Unsere politischen Beweggründe treiben uns dazu, [[~BUL.GetNameDef~]] anzugreifen. Ihre Armee ist stark, aber unsere ist besser! Wir werden den Feind zermalmen!"
 alb_rom:0 "Rumäniens große Invasion"
 alb_rom_desc:0 "Die rumänischen Ölfelder sind wertvoll und sehr wichtig. Wenn wir diese Felder kontrollieren, können wir unsere gesamte Armee versorgen, ohne auf Importe angewiesen zu sein. Wir werden diesen Feind vernichten!"
 alb_gre:0 "Marsch durch Griechenland"
 alb_gre_desc:0 "Griechenland besitzt einen bedeutenden Handelswert, da mehrere Handelsrouten durch sein Gebiet führen. Die Eroberung dieser Routen wird unseren Handelseinfluss erhöhen!"
 alb_tur:0 "Der Geist von Skanderbeg"
 alb_tur_desc:0 "Im 15. Jahrhundert fiel das Osmanische Reich in unser Land ein. Im Jahr 1480 beendeten sie ihre Eroberung trotz des erbitterten Widerstands des legendären Skanderbeg und der albanischen Armee. Heute ist es an der Zeit, im Namen von Skanderbeg Rache zu üben!"
 alb_ita:0 "Unterwerfe [[~ITA.GetLeader~]]"
 alb_ita_desc:0 "Vor nicht allzu langer Zeit standen wir unter dem Einfluss von [[~ITA.GetNameDef~]] am Rande der Ausrottung. Heute stehen wir als eine starke Nation da. Wir werden unsere Serie von Eroberungen fortsetzen, indem wir die Kontrolle über die italienische Halbinsel übernehmen!"
 alb_eu4_achi:0 "Albanien oder Iberien"
 alb_eu4_achi_desc:0 "Wir müssen unsere Grenzen noch weiter ausdehnen. Unsere Regierung und das militärische Oberkommando haben eine Invasion in Spanien und der Kaukasusregion geplant. Wir müssen uns darauf vorbereiten, Spanien im Westen und [[~SOV.GetNameDef~]] im Osten anzugreifen."
 alb_ita_pre:0 "Schicken Sie Diplomaten nach [[~ITA.GetNameDef~]]"
 alb_ita_pre_desc:0 "Unsere wirtschaftliche und politische Situation hängt immer mehr von [[~ITA.GetNameDef~]] ab. Als ihre Freunde werden wir die Beziehungen zu ihnen verbessern und unsere Freundschaft ausbauen und für den Fall der Fälle einige Spione entsenden."
 alb_ita_affair:0 "Die [[~ITA.GetAdjective~]] Affäre"
 alb_ita_affair_desc:0 "Es scheint, als hätten unsere Spione und Diplomaten etwas entdeckt, während sie in [[~ITA.GetNameDef~]] waren. Es könnte sich um schlechte Nachrichten handeln, die unser Land betreffen könnten. Wir müssen auf das Schlimmste gefasst sein."
 alb_reform_army:0 "Reformen der Armee"
 alb_reform_army_desc:0 "Unsere Armee ist schwach, so wie sie jetzt ist. Wir sind unorganisiert, und unsere Truppen sind nicht ausreichend ausgebildet. Unsere Regierung muss eine allgemeine Militärreform in die Wege leiten, damit andere unsere Streitkräfte als eine echte Armee betrachten."
 alb_reform_economy: "Wirtschaftliche Reformen"
 alb_reform_economy_desc: "Unsere Wirtschaft wurde von der Weltwirtschaftskrise schwer getroffen. Armut ist weit verbreitet, die Arbeitslosenquote ist sehr hoch, und unsere Wirtschaft liegt in Trümmern. Es ist an der Zeit, unsere Wirtschaft zu reformieren, um das Land wieder auf die Beine zu bringen."
 alb_ita_strict:0 "Auf den Krieg vorbereiten"
 alb_ita_strict_desc:0 "Wir werden nicht mit den [[~ITA.GetAdjective~]]s verhandeln, die es gewagt haben, eine Invasion gegen uns vorzubereiten. Wir werden unsere Nation darauf vorbereiten, ihnen entgegenzutreten. Wir werden der Welt zeigen, dass [[~ALB.GetNameDef~]] keine Nation ist, über die man lachen kann!"
 alb_ita_negotiate:0 "Mit [[~ITA.GetLeader~]] verhandeln"
 alb_ita_negotiate_desc:0 "Wir sollten mit Italien in Verhandlungen treten. Wir werden ihnen mitteilen, was wir entdeckt haben und versuchen, einen Vertrag auszuhandeln, der einen Krieg zwischen unseren beiden Ländern verhindert. Die Kluft zwischen unseren beiden Nationen ist zu groß, und wir werden nicht Tausende von jungen Männern in den Tod schicken."
 alb_ita_treaty:0 "Vertrag von Mailand"
 alb_ita_treaty_desc:0 "Durch die Verhandlungen ist es uns gelungen, einen Krieg zu verhindern. Selbst zu einem hohen Preis sind wir der Vernichtung entgangen. Die Bedingungen wären weitaus härter gewesen, wenn wir darauf gewartet hätten, dass [[~ITA.GetNameDef~]] uns angreift."
 alb_man_mob_desc:0 "In Vorbereitung auf die Invasion wird die Regierung die totale Mobilisierung des Volkes befehlen. Wir werden für die Unabhängigkeit von [[~ALB.GetNameDef~]] kämpfen!"
 alb_man_mob:0 "Mobilisierung en Masse"
 alb_behind_us:0 "Das Schlimmste liegt hinter uns!"
 alb_behind_us_desc:0 "Das Volk von [[~ALB.GetNameDef~]] erkennt unsere Taten an! Wir haben das Leben unzähliger junger Männer gerettet! Die Menschen sind dankbar. Sie sind jetzt mehr denn je den Werten der Regierung verbunden! Sie sind auch eher bereit, in die Armee einzutreten, und sind nachsichtiger, was die Rationierung in Kriegszeiten angeht. Es ist uns gelungen, den Frieden auf diplomatischem Wege zu erreichen. Diese Art der Lösung ist in dieser Zeit der politischen Instabilität in Europa immer seltener. Jetzt, da wir den Frieden erreicht haben, können wir unser Land von innen heraus verbessern und stärker werden."
 alb_will_to_fight:0 "Der Wille zum Kampf"
 alb_will_to_fight_desc:0 "Unser Land wird bis zum Ende kämpfen! Kein Schritt zurück, immer vorwärts! Wir werden unser Prestige nicht verlieren und uns nicht dazu herablassen, mit [[~ITA.GetNameDef~]] zu verhandeln! Wir werden Widerstand leisten und beißen!"
 alb_meritocracy:0 "Meritokratisches System"
 alb_meritocracy_desc:0 "Wir müssen unser altes System der Beförderung auf der Grundlage des sozialen Status durch ein System ersetzen, das auf Fähigkeiten basiert! Wir brauchen kompetente Leute, die unsere Armeen führen."
 alb_military_school:0 "Skanderbeg-Militärakademie"
 alb_military_school_desc:0 "Wir müssen Rekruten ausbilden. Unsere Armee muss professionell und organisiert sein! Um dieses Ziel zu erreichen, werden wir in der Hauptstadt eine Militärakademie einrichten, um Rekruten zu Elitesoldaten auszubilden."
 alb_form_generals:0 "Hervorragende Offiziere ausbilden"
 alb_form_generals_desc:0 "Mit der Gründung unserer Akademie werden wir Rekruten und Mitglieder fördern, die sich im Unterricht und in der militärischen Praxis ausgezeichnet haben. Einer von ihnen war Spiro Theodori Moisiu, ein junger Soldat in seinen Dreißigern. Seine Fähigkeiten überraschten die meisten Mitglieder des Oberkommandos der Armee, und wir beschlossen einstimmig, ihn als General in die Armee aufzunehmen."
 alb_equipment_research:0 "Militärische Forschung"
 alb_equipment_research_desc:0 "Unsere Armeen müssen über die besten Waffen verfügen, die die technologische Forschung zu bieten hat. Wir werden ein Zentrum für die Erforschung besserer Waffen, Artillerie und alles, was mit militärischer Ausrüstung zu tun hat, eröffnen."
 alb_change_doctrine:0 "Änderung der Doktrin"
 alb_change_doctrine_desc:0 "Unsere Armee ist schon seit langem veraltet. Glücklicherweise holt sie jetzt schnell mit anderen Nationen auf. Unser militärisches Oberkommando hat beschlossen, dass es an der Zeit ist, die Doktrin der Armee zu ändern."
 ALB_strike_first:0 "Zuerst zuschlagen"
 ALB_strike_first_desc:0 "Vor nicht allzu langer Zeit standen wir unter dem Einfluss von [[~ITA.GetNameDef~]] am Rande der Ausrottung. Heute stehen wir als eine starke Nation da. Wir werden uns gegen die Eindringlinge auf der italienischen Halbinsel verteidigen, indem wir zuschlagen, wenn sie unvorbereitet sind!"
 alb_blitz:0 "Blitzkrieg"
 alb_blitz_desc:0 "Es spielt keine Rolle, dass unsere Streitkräfte in Bezug auf die Feuerkraft schwächer sind als sie! Unsere Stärke liegt in schnellen Umzingelungen, um die Nachschubwege der feindlichen Streitkräfte zu unterbrechen. Auf diese Weise können wir dem Feind mit so wenig Kampf wie möglich schweren Schaden zufügen!"
 alb_superior_firepower:0 "Überlegene Feuerkraft"
 alb_superior_firepower_desc:0 "Wir müssen unsere Feuerkraft um jeden Preis erhöhen. Mit einer überlegenen Feuerkraft können wir den Feind mit so wenig Verlusten wie möglich besiegen. Die Arbeitskraft unseres Landes ist kostbar, und wir werden sie nicht verschwenden."
 alb_no_ita_officer:0 "Beseitigung des ausländischen Einflusses auf die Armee"
 alb_no_ita_officer_desc:0 "Jetzt, da unsere Armee reformiert wird und talentierte Offiziere rekrutiert, brauchen wir die [[~ITA.GetAdjective~]]-Offiziere nicht mehr. Während ihres Aufenthalts schien die Organisation ihrer Armee nicht ihre Priorität zu sein. Wir werden die vollständige Kontrolle über unsere Armee haben!"
 alb_modern_army:0 "Moderne Armee"
 alb_modern_army_desc:0 "Nach all den Militärreformen können wir unsere Armee nun als eine moderne, organisierte und vorbereitete Armee betrachten. Die Regierung und das Volk müssen stolz darauf sein, wie unsere neue Armee aussieht."
 alb_fortify_coastline:0 "Verstärkung der Küstenlinie"
 alb_fortify_coastline_desc:0 "Es ist ratsam, die Küstenlinie zu befestigen, denn im Falle eines Krieges mit fremden Mächten ist eine Invasion von See aus mehr als wahrscheinlich."
 alb_yug_borders:0 "Festung [[~YUG.GetNameDef~]] Grenze"
 alb_yug_borders_desc:0 "Wir müssen die Grenzen mit [[~YUG.GetNameDef~]] befestigen, um im Falle einer überraschenden Invasion Widerstand zu leisten. Die Festungen werden sie beschäftigen, während wir den Hauptteil unserer Armee im Norden und Osten mobilisieren."
 alb_balance_budget:0 "Den Haushalt ausgleichen"
 alb_balance_budget_desc:0 "Ein ausgeglichener Haushalt durch Einsparungen bei den Staatsausgaben wird uns helfen, die Steuern für die Bürger zu senken und so den Konsum zu steigern."
 alb_invite_investors:0 "Ausländische Investoren einladen"
 alb_invite_investors_desc:0 "Wir brauchen Investoren, damit unsere Volkswirtschaften und Unternehmen richtig funktionieren."
 alb_encourage_cons:0 "Förderung des zivilen Konsums"
 alb_encourage_cons_desc:0 "Unsere Unternehmen werden boomen, wenn der Konsum steigt. Wenn das geschieht, werden wir aus der Wirtschaftskrise herauskommen, in der wir uns seit 1929 befinden. Wir werden unser Bestes tun, um die Bürger zu ermutigen, mehr von unseren Unternehmen hergestellte Produkte zu konsumieren!"
 alb_fund_industry:0 "Industrie finanzieren"
 alb_fund_industry_desc:0 "Um mit den anderen Ländern konkurrieren zu können, müssen wir uns mit einer leistungsfähigen Industrie ausstatten. Wir sind ein kleines und dünn besiedeltes Land, aber wir haben ein beträchtliches industrielles Potenzial. Unsere natürlichen Ressourcen sind reichlich vorhanden, und es mangelt uns nicht an industriellen Arbeitskräften."
 alb_civ_1:0 "Fabriken in abgelegenen Gegenden eröffnen"
 alb_civ_1_desc:0 "Unser ländlicher Raum ist weitgehend unerschlossen. Außerdem gibt es in diesen Gebieten viele Arbeitslose, da es kaum Unternehmen gibt. Durch den Aufbau von Industrien in diesen Gebieten wird unser industrielles Potenzial steigen und die wirtschaftliche Situation der Menschen auf dem Lande verbessern."
 alb_civ_2:0 "Verstärkung der Industrie in der Hauptstadt"
 alb_civ_2_desc:0 "Wir werden die Arbeitslosenquote in der Hauptstadt senken und unser Land durch den Bau neuer ziviler Fabriken weiter industrialisieren. Tirana soll eine der am stärksten industrialisierten Städte der Welt werden!"
 alb_mil_1:0 "Militärische Investitionen auf dem Lande"
 alb_mil_1_desc:0 "Wir brauchen mehr Arbeitskräfte, um die von der Armee benötigte Ausrüstung zu produzieren. Der ländliche Raum ist ideal für den Aufbau einer Militärindustrie, da die Bevölkerung überwiegend arbeitslos ist."
 alb_mil_2:0 "Ausbau der Rüstungsindustrie in Tirana"
 alb_mil_2_desc:0 "Es fehlt noch immer an Ausrüstung für unsere Armeen. Wir müssen unsere Militärindustrie ausbauen, um sicherzustellen, dass unsere Soldaten vollständig für den Kampf ausgerüstet sind."
 alb_infrastructure:0 "Hekurudha Shqiptare gründen"
 alb_infrastructure_desc:0 "Hekurudha Shqiptare (Albanische Eisenbahn) wird unsere Eisenbahngesellschaft sein, die das ganze Land verbinden wird. Die Verlegung unserer Truppen wird viel einfacher sein!"
 alb_auxiliary_sections_of_the_army:0 "Hilfsabteilungen der Armee"
 alb_auxiliary_sections_of_the_army_desc:0 "Wir müssen Abteilungen der Armee entwickeln und schaffen, die unsere Bodentruppen wesentlich unterstützen und uns im Kriegsfall eine Überlegenheit verschaffen."
 alb_academy_air:0 "Luftfahrtausbildung an den Militärakademien"
 alb_academy_air_desc:0 "Wir müssen an den Militärakademien des Landes einen Lehrgang für Luftfahrt einführen, um kompetente Piloten für unsere Flugzeuge zu haben. Qualität statt Quantität!"
 alb_academy_navy:0 "Maritime Manöverkurse an Militärakademien"
 alb_academy_navy_desc:0 "Wir müssen einen Kurs für Seemanöver an den Militärakademien des Landes einführen, um kompetente Kapitäne für unsere Schiffe zu haben. Qualität statt Quantität!"
 ALB_establish_the_airforce:0 "Aufbau der Luftwaffe"
 ALB_establish_the_airforce_desc:0 "Albanien hatte nie eine richtige Luftwaffe. Das müssen wir ändern und eine Luftwaffe aufbauen."
 ALB_fighters:0 "Kampfflugzeuge"
 ALB_fighters_desc:0 "Kampfflugzeuge sind der Schlüssel zur Luftüberlegenheit, also müssen wir sofort mit der Produktion beginnen."
 ALB_bombers:0 "Bomber"
 ALB_bombers_desc:0 "Die Zerstörung der feindlichen Industrie kann uns die industrielle Überlegenheit sichern, wenn wir es richtig anstellen."
 ALB_battleships:0 "Schlachtschiffe"
 ALB_battleships_desc:0 ""
 ALB_light_naval_warfare:0 "Leichte Seekriegsführung"
 ALB_light_naval_warfare_desc:0 ""
 ALB_tirana_ports:0 "Tirana-Häfen"
 ALB_tirana_ports_desc:0 ""

 ALB_invite_egyptian_exiles:0 "Einladen von [[~EGY.GetAdjective~]] Exiles"
 ALB_invite_egyptian_exiles_desc:0 "Zog mag ein schwacher Monarch gewesen sein, aber unsere engen kulturellen Beziehungen zu den [[~EGY.GetAdjective~]]'s werden es uns leicht machen, den Exil-Monarchen Abbas II von Ägypten zu krönen, um eine legitimere, stärkere Monarchie für [[~ALB.GetNameDef~]] zu schaffen."
 ALB_reorganize_the_government:0 "Reorganisieren Sie die Regierung"
 ALB_reorganize_the_government_desc:0 "Um sicherzustellen, dass unsere neue Monarchie stark und zentriert bleibt, müssen wir dafür sorgen, dass die richtigen Leute an die Macht kommen."
 ALB_fortify_our_position:0 "Unsere Position festigen"
 ALB_fortify_our_position_desc:0 "Innere und äußere Mächte mögen die Machtübernahme durch einen [[~EGY.GetAdjective~]]-Monarchen nicht gutheißen, daher müssen wir für den Fall eines Angriffs auf unsere Herrschaft vorbereitet sein."
 ALB_egyptianize_the_army:0 "Ägyptanisierung der Armee"
 ALB_egyptianize_the_army_desc:0 "Bislang war die [[~ALB.GetAdjective~]]-Armee auf einem alten, schwachen und überholten System aufgebaut. Um unsere Sicherheit zu gewährleisten, werden wir die Streitkräfte nach ägyptischem Vorbild umstrukturieren und stärker machen."
 ALB_egyptian_industries:0 "[[~EGY.GetAdjective~]] Branchen"
 ALB_egyptian_industries_desc:0 "Abbas hat viele enge Berater, die bereit sind, ihre Unterstützung bei der industriellen Entwicklung anzubieten, es ist ideal, wenn wir auf sie hören."
 ALB_liberate_our_homeland:0 "Befreit unser Heimatland"
 ALB_liberate_our_homeland_desc:0 "Seit über 30 Jahren wird das [[~EGY.GetAdjective~]]-Heimatland zu Unrecht von unrechtmäßigen Führern regiert, die Abbas vom Thron verdrängt haben. Es ist nun an der Zeit, dieses Unrecht zu beseitigen und den rechtmäßigen Führer von ganz Ägypten wieder einzusetzen!"

 #Ideas ""
 ALB_generic_fascist_demagogue:0 "Mustafa Merlika-Kruja"
 ALB_generic_democratic_reformer:0 "Theofan Stilian Noli"
 ALB_generic_communist_revolutionary:0 "Mehmet Shehu"
 peoplearmy_focus:0 "Die Volksarmee"
 peoplearmy_focus_desc:0 "Um unseren kommunistischen Traum zu verteidigen, muss das Volk massenhaft zu den Waffen greifen und unsere sozialistische Republik verteidigen! Wir werden nicht ohnmächtig sein, wie wir es früher waren!"
 second_republic:0 "Die Zweite Republik"
 second_republic_desc:0 "Wir müssen aufstehen und kämpfen, um unser Volk vor der faschistischen und kommunistischen Bedrohung zu schützen! Wir werden nicht zulassen, dass uns jemand unsere Ideen von Freiheit und Grundrechten wegnimmt!"
 socialism_one_country_idea:0 "Sozialismus in einem Land!"
 permanent_revolution_idea:0 "Permanente Revolution!"
 permanent_revolution_idea_desc:0 "Die Doktrin der Permanenten Revolution konzentriert sich auf die Ausbreitung der Revolution in den kapitalistischen Ländern auf der ganzen Welt. Wir werden unsere Ideale von der Vorherrschaft des Proletariats und der Herrschaft des Proletariats verbreiten!"
 democratic_army_focus:0 "Armee der Republik"
 democratic_army_focus_desc:0 "Um unser Mutterland gegen [[~ITA.GetNameDef~]] und andere potenzielle Bedrohungen zu verteidigen, müssen wir die Zahl der Rekruten erhöhen, um eine echte Armee zu bilden, die das Land vor Leuten wie [[~ITA.GetLeader~]] schützen kann."
 absolute_influence:0 "Einfluss der Absolutisten"
 absolute_influence_desc:0 "Die Absolutisten gewinnen immer mehr Einfluss auf die Regierung. Es ist nur eine Frage der Zeit, bis sie die vollständige Kontrolle über unser Land erlangen."
 constitution_influence:0 "Einfluss der Konstitutionalisten"
 constitution_influence_desc:0 "Die Konstitutionalisten gewinnen mehr und mehr Einfluss in der Regierung. Die vollständige Kontrolle über unser Land ist nur noch eine Frage der Zeit."
 italian_in_the_army:0 "[[~ITA.GetAdjective~]] Offiziere in der Armee"
 italian_in_the_army_desc:0 "[[~ITA.GetAdjective~]] Offiziere wurden in unsere Armee entsandt. Während sie unseren Truppen Erfahrung vermitteln, erschweren sie die Verwaltung des Militärs und senken die Moral unserer Soldaten. Dies wird so lange anhalten, wie wir den ausländischen Einfluss in unserer Armee nicht beseitigt haben."
 absolute_ruler:0 "Unangefochtene Herrschaft"
 absolute_ruler_desc:0 "Durch die Aufhebung der Verfassung haben wir unserem großen König alle Macht übertragen! Er wird unser Land zu Ruhm, Wohlstand und Ansehen führen! Die Verantwortung für das Land liegt auf den Schultern des Königs!"
 ALB_the_kings_army_idea:0 "Die Armee des Königs"
 ALB_the_kings_army_idea_desc:0 "Das Volk unserer Nation muss sich mobilisieren, um sich gegen unsere Feinde zu stellen. Wir werden der Welt beweisen, dass [[~ALB.GetNameDef~]] keine Nation ist, über die man lacht! Wir werden nie wieder schwach sein, denn unser Mut ist eine unbesiegbare Waffe!"
 righteous_ruler:0 "Gerechte Herrschaft"
 righteous_ruler_desc:0 "Unser edler König regiert nun mit Hilfe des Parlaments unser Land. Seine Befugnisse als König sind begrenzt, aber er ist immer noch das Staatsoberhaupt und der symbolische Herrscher von [[~ALB.GetNameDef~]]. Möge Gott Skenderbeg III. segnen!"
 ALB_great_depression:0 "Wirtschaftskrise"
 ALB_great_depression_desc:0 "Die Große Depression, die weltweit ein wirtschaftliches Chaos verursachte, traf [[~ALB.GetNameDef~]] schwer. Ausländische Investoren verließen das Land, und es wurde immer schwieriger, Kredite zurückzuzahlen und den Staatshaushalt zu verwalten."
 ALB_faith_in_liberty_idea:0 "Der Glaube an die Freiheit"
 ALB_faith_in_liberty_idea_desc:0 "Wir glauben an Demokratie und Freiheit, und wir werden diese Werte um jeden Preis schützen. Unsere Bürger sind bereit, ihr Land unter Einsatz ihres Lebens zu verteidigen. Wir sind das Land der Freien!"
 balkans_trade:0 "Transeuropäisches Handelsabkommen"
 balkans_trade_desc:0 "Mit Hilfe unserer diplomatischen Gesandten ist es uns gelungen, ein für unser Land vorteilhaftes Handelsabkommen zu schließen. Dieses Abkommen wird uns helfen, unsere Armee zu versorgen und Einfluss in der Geschäftswelt zu gewinnen."
 german_alb_trade:0 "[[~GER.GetAdjective~]]-[[~ALB.GetAdjective~]] Handelspakt"
 german_alb_trade_desc:0 "Die wirtschaftliche Zusammenarbeit zwischen unseren beiden Nationen soll unsere Freundschaft stärken und für uns beide von Vorteil sein. Dieses Handelsabkommen wird es uns erleichtern, unsere Truppen zu versorgen und zu organisieren."
 italian_invasion_incoming_idea:0 "Anstehende [[~ITA.GetAdjective~]] Invasion"
 italian_invasion_incoming_idea_desc:0 "Unsere Spione und Diplomaten, die nach [[~ITA.GetNameDef~]] entsandt wurden, haben uns gewarnt, dass sie einen Plan des militärischen Oberkommandos von [[~ITA.GetAdjective~]] entdeckt haben, der eine Invasion unseres Landes vorsieht. Wenn das, was sie herausgefunden haben, stimmt, müssen wir unser Land so schnell wie möglich auf den Krieg vorbereiten!"
 alb_concessions_to_italy:0 "Kompromiss mit [[~ITA.GetNameDef~]]"
 alb_concessions_to_italy_desc:0 "Wir haben den Frieden mit [[~ITA.GetNameDef~]] zu einem relativ hohen Preis erkauft, aber das war der Preis für unsere Unabhängigkeit."
 albanian_concessions:0 "[[~ALB.GetAdjective~]] Zugeständnisse"
 economic_mobilisation:0 "Wirtschaftliche Mobilisierung"
 man_mobilisation:0 "Allgemeine Mobilisierung"
 economy_overloaded:0 "Überlastete Wirtschaft"
 acknowledgments_of_the_nation:0 "Anerkennungen der Nation"
 acknowledgments_of_the_nation_desc:0 "Das Volk von [[~ALB.GetNameDef~]] erkennt unsere Taten an! Wir haben das Leben unzähliger junger Männer gerettet! Das Volk ist uns nun dankbar. Sie sind nun mehr denn je den Werten der Regierung verbunden! Sie sind auch eher bereit, in die Armee einzutreten, und sind nachsichtiger, was die Rationierung in Kriegszeiten angeht."
 will_to_fight:0 "Der Wille zum Kampf"
 will_to_fight_desc:0 "Unser Land wird bis zum Ende kämpfen! Keinen Schritt zurück, immer vorwärts! Wir werden unser Prestige nicht verlieren und uns nicht dazu herablassen, mit [[~ITA.GetNameDef~]] zu verhandeln! Wir werden Widerstand leisten und beißen!"
 meritocracy_system:0 "Meritokratisches System"
 meritocracy_system_desc:0 "Wir müssen unser altes System der Beförderung auf der Grundlage des sozialen Status durch ein System ersetzen, das auf Fähigkeiten basiert! Wir brauchen kompetente Leute an der Spitze unserer Armeen."
 modern_army:0 "Moderne Armee"
 modern_army_desc:0 "Nach all den Militärreformen können wir unsere Armee jetzt als modern, organisiert und vorbereitet betrachten. Die Regierung und das Volk müssen stolz auf unsere neue Armee sein."
 balanced_budget:0 "Ausgeglichener Haushalt"
 balanced_budget_desc:0 "Ein ausgeglichener Haushalt durch Kürzung der Staatsausgaben wird uns helfen, die Steuern für die Bürger zu senken und damit den Konsum zu steigern."
 invite_investors:0 "Ausländische Investoren einladen"
 invite_investors_desc:0 "Wir brauchen Investoren, damit unsere Volkswirtschaften und Unternehmen richtig funktionieren."
 go_with_ita:0 "Verstärkter Handel mit [[~ITA.GetNameDef~]]"
 go_with_fra:0 "Verstärkter Handel mit [[~ITA.GetNameDef~]]"
 no_go_with_ita:0 "[[~ITA.GetNameDefCap~]]'s Autorität in Frage gestellt"
 civ_consommation:0 "Steigerung des zivilen Konsums"
 civ_consommation_desc:0 "Unsere Geschäfte werden boomen, wenn der Konsum steigt. Wenn das geschieht, werden wir aus der Wirtschaftskrise herauskommen, in der wir uns seit 1929 befinden. Wir werden unser Bestes tun, um die Bürger zu ermutigen, mehr von unseren Unternehmen hergestellte Produkte zu konsumieren!"

