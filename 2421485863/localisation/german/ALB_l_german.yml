l_german:
 
 #Custom_tooltip 
 9_ALB_tt:0 "Es besteht die Möglichkeit, dass dies einen Volksaufstand und einen Bürgerkrieg auslösen wird!"
 
 #Focus 
 vive_le_roi:0 "Lang lebe der König!"
 vive_le_roi_desc:0 "Unser König ist der Beschützer unseres Landes! Er soll das Symbol unseres Kampfes gegen diejenigen sein, die unser Königreich bedrohen! Das Erbe Skanderbegs und unseres Königs soll an die nächsten Generationen weitergegeben werden!"
 the_king_shall_be_desposed:0 "Nieder mit dem König!"
 the_king_shall_be_desposed_desc:0 "König Zog ist nicht die Lösung für unsere Probleme! Die Regierung und der König werden mehr und mehr von den Italienern beeinflusst und kontrolliert, während die Stämme und das Volk machtlos sind. Es ist Zeit für Veränderung!"
 ALB_political_reform:0 "Politische Reformen"
 ALB_political_reform_desc:0 "Nach dem Ende unserer Ersten Republik gründete König Zog das Königreich Albanien. Wir stehen nun an einem Scheideweg und es ist Zeit für uns, wichtige Entscheidungen zu treffen. Wir werden unsere Nation zum Wohlstand führen!"
 the_people:0 "Die Volksrepublik"
 the_people_desc:0 "Unser Volk hat schon viel zu lange im Schatten gestanden. Es ist es leid, zu hungern und in miserablen Verhältnissen zu leben. Es ist an der Zeit, dass sich das Proletariat und die Stämme Albaniens erheben und die Albanische Volksrepublik schaffen!"
 democracy_republic:0 "Die Demokratie siegt!"
 democracy_republic_desc:0 "Jeder Albaner soll das Recht haben, seine Meinung zu sagen, zu leben und frei zu sein! Die Freiheit muss in Albanien herrschen, und wir werden diesen Traum um jeden Preis erreichen, zum Wohle jedes Albaners."
 the_people_army:0 "Die Volksarmee"
 the_people_army_desc:0 "Um unseren kommunistischen Traum zu verteidigen, muss das Volk zu den Waffen greifen und unsere sozialistische Republik en masse verteidigen! Wir werden nicht ohnmächtig sein, wie wir es früher waren!"
 the_king:0 "Verbannt den König!"
 the_king_desc:0 "Wenn unser Coup d'État erfolgreich ist, müssen wir den König Zog, Symbol der Diktatur und des politischen Versagens, ins Exil schicken. Das italienische Königreich hat unseren Vorschlag akzeptiert, den ehemaligen König ins Exil zu schicken."
 the_king2:0 "Ermordet den König!"
 the_king2_desc:0 "In unserem nächsten Coup d'État müssen wir den König töten, der für all das Elend, das das Volk erlitten hat, verantwortlich war! Warum sollten wir ihn ins Exil gehen lassen, ohne für seine Verbrechen zu bezahlen? Lasst den König den Zorn des Proletariats erfahren!"
 albaniasoviet:0 "Kommunistische Diplomatie"
 albaniasoviet_desc:0 "Nachdem unsere sozialistische Republik entstanden ist, müssen wir nun die Freundschaft mit denen suchen, die dieselben Ideen wie wir haben. Die Sowjetunion und die Volksrepublik China sind unsere Hauptziele."
 peopleresearch:0 "Das Volksinstitut"
 peopleresearch_desc:0 "Nun, da unsere Revolution erfolgreich war, müssen wir uns auf die Forschung konzentrieren, um die aktuelle technologische Unterlegenheit gegenüber unseren Nachbarn auszugleichen. Dieses brandneue Institut soll uns helfen, unsere Ziele zu erreichen!"
 joincomin:0 "Treten Sie der Komintern bei"
 joincomin_desc:0 "Es ist an der Zeit, dass wir uns unseren kommunistischen Traum zu eigen machen und der Sowjetunion beitreten! Wir werden die kommunistische Ideologie verteidigen und in der ganzen Welt verbreiten!"
 democracy_constitution:0 "Die Zweite Republik"
 democracy_constitution_desc:0 "Als wir unsere neu verabschiedete Verfassung unterzeichneten, versprachen wir, aufzustehen und zu kämpfen, um unser Volk vor der faschistischen und kommunistischen Bedrohung zu schützen! Wir werden nicht zulassen, dass uns jemand unsere Ideale der Freiheit und der Grundrechte wegnimmt!"
 italian_threat:0 "Die italienische Bedrohung"
 italian_threat_desc:0 "Die Italiener hatten viel Einfluss in der vorherigen Regierung des Königs. Sie versuchen nun aktiv, ihre Kontrolle über uns zu verstärken. Als eine unabhängige Nation müssen wir unser Volk gegen diejenigen verteidigen, die unsere Unabhängigkeit bedrohen!"
 democracy_institute:0 "Tirana-Institut für Forschung"
 democracy_institute_desc:0 "Es ist an der Zeit, dass wir ein neues Forschungsinstitut finanzieren, das uns helfen wird, die Ausrüstung unserer Soldaten zu verbessern und unsere Armee zu modernisieren. Es ist unsere Priorität, um unser Volk vor Bedrohungen von außen zu schützen."
 AlB_join_allies:0 "Schließen Sie sich den Alliierten an"
 AlB_join_allies_desc:0 "Unsere demokratische Haltung hat uns die Freundschaft mit den Großmächten des Westens eingebracht. Es ist nun an der Zeit, dass wir uns ihrer Allianz und ihrem Kampf gegen die extremen und gefährlichen Ideologien, die Faschismus und Kommunismus sind, anschließen."
 AlB_alone:0 "Albanien auf sich allein gestellt!"
 AlB_alone_desc:0 "Albanien ist im Moment auf sich allein gestellt, aber wir werden selbst Verbündete sammeln und wir werden zweifellos der Anführer einer der größten Koalitionen werden, die es je auf der Erde gegeben hat!"
 AlB_social_one:0 "Sozialismus in einem Land!"
 AlB_social_one_desc:0 "Sozialismus in einem Land" ist eine Doktrin, die der Verteidigung unserer kommunistischen Ideale und unseres Heimatlandes Vorrang vor der Ausbreitung der Revolution in der ganzen Welt einräumt. Es ist besser für uns, uns zur Verteidigung unserer Überzeugungen zu stählen, um sicherzustellen, dass wir unsere Mission nicht verfehlen werden!
 AlB_permanent_revolution:0 "Permanente Revolution!"
 AlB_permanent_revolution_desc:0 "Die Lehre der Permanenten Revolution konzentriert sich auf die Ausbreitung der Revolution in den kapitalistischen Ländern auf dem ganzen Globus. Wir werden unsere Ideale von der Vorherrschaft des Proletariats und der Herrschaft verbreiten!"
 AlB_republic_army:0 "Armee der Republik"
 AlB_republic_army_desc:0 "Um unser Mutterland gegen Italien und andere potentielle Bedrohungen zu verteidigen, müssen wir die Zahl der Rekruten erhöhen, um aus einer echten Armee zu werden, die in der Lage ist, das Land gegen Leute wie Mussolini zu verteidigen."
 absolute_rule:0 "Absolute Monarchie"
 absolute_rule_desc:0 "Unser Land sollte unter dem König vereint sein! Er muss ohne jede Opposition in unserem Land regieren! Deshalb müssen die Absolutisten mehr und mehr Einfluss in der Regierung gewinnen. Die vollständige Kontrolle über unser Land zu erlangen, ist nur eine Frage der Zeit."
 constitution_rule:0 "Konstitutionelle Monarchie"
 constitution_rule_desc:0 "Unser Land sollte von den hochrangigen Bürgern unseres Landes regiert werden, die in unserem Parlament vertreten sind. Deshalb müssen die Konstitutionalisten mehr und mehr Einfluss auf die Regierung gewinnen. Die Erlangung der vollständigen Kontrolle über unser Land ist nur eine Frage der Zeit."
 break_constitution:0 "Die Verfassung von 1928 aufheben"
 break_constitution_desc:0 "Indem wir die Verfassung annullieren, geben wir alle Macht an unseren großen König ab! Er wird unsere Nation zu Ruhm, Ehre und Ansehen führen! Die Verantwortung der Nation liegt auf den Schultern des Königs!"
 king_army:0 "Die Armee des Königs"
 king_army_desc:0 "Das Volk unserer Nation muss sich mobilisieren, um gegen unsere Feinde zu bestehen. Wir werden der Welt beweisen, dass Albanien keine Nation ist, über die man lachen kann! Wir werden nie wieder schwach sein, denn unser Mut ist eine unbesiegbare Waffe!"
 righteous_rule_focus:0 "Haltet euch an die Verfassung von 1928"
 righteous_rule_focus_desc:0 "Unser edler König regiert nun unser Land mit Hilfe des Parlaments. Seine Macht als König sind begrenzt, aber er ist immer noch das Staatsoberhaupt und symbolischer Herrscher des Königreichs Albanien. Möge Gott Skenderbeg III. segnen!"
 neutral_diplomacy:0 "Strategische Diplomatie"
 neutral_diplomacy_desc:0 "Die Italiener sind eine große Hilfe, aber wir müssen andere Verbündete finden, um nicht von Italien abhängig zu werden. Wir werden verschiedene diplomatische Aktionen in Europa starten, um Verbündete mit gemeinsamen Zielen zu finden."
 alb_defense_pact:0 "Albaniens Verteidigungspakt"
 alb_defense_pact_desc:0 "Die Ergebnisse unserer diplomatischen Gesandten zeigen sich. Jugoslawien, Polen und Rumänien haben zugestimmt, unsere Unabhängigkeit zu garantieren. Es ist ein großer Tag für unser Land!"
 alb_royal_institute:0 "Tirana Königliches Institut für Technologie"
 alb_royal_institute_desc:0 "Wir dürfen in der technologischen Forschung nicht hinter unseren Nachbarn zurückbleiben. Wir haben den Bau dieses Instituts finanziert, in der Hoffnung, unsere Armeen, Marine und Industrie zu modernisieren. Wir sind auf dem Weg, eine moderne und industrialisierte Nation zu werden!"
 faith_in_liberty:0 "Der Glaube an die Freiheit"
 faith_in_liberty_desc:0 "Wir glauben an Demokratie und Freiheit und wir werden diese Werte um jeden Preis schützen. Unser Volk ist bereit, das Land unter Einsatz des eigenen Lebens zu verteidigen. Wir sind das Land der Freien!"
 alb_trade:0 "Transeuropäisches Handelsabkommen"
 alb_trade_desc:0 "Mit Hilfe unserer diplomatischen Gesandten konnten wir ein für unser Land vorteilhaftes Handelsabkommen sichern. Dieses Abkommen wird uns helfen, unsere Armee zu versorgen und Einfluss in der Geschäftswelt zu gewinnen."
 alb_fascist_diplo:0 "Faschistische Diplomatie"
 alb_fascist_diplo_desc:0 "Obwohl wir eine absolute Monarchie sind, sind die Faschisten nicht die, die unsere Ideen am ehesten teilen. Daher wäre es eine gute Idee, die Beziehungen zu ihnen zu verbessern und über Allianzen und wirtschaftliche Zusammenarbeit zu diskutieren."
 alb_join_axis:0 "Sich der Achse anschließen"
 alb_join_axis_desc:0 "Ein Beitritt zu Deutschland und der Achse wäre eine gute Idee, um uns vor äußeren Bedrohungen zu schützen. Sie haben ähnliche Ideen wie wir, und die hohen Beamten in der Regierung sind meist pro-deutsch. Es ist an der Zeit, dass wir uns ihrer Fraktion anschließen!"
 alb_ger_aid:0 "Deutsch-Albanischer Handelspakt"
 alb_ger_aid_desc:0 "Die wirtschaftliche Zusammenarbeit zwischen unseren beiden Nationen sollte unsere Freundschaft stärken und wäre für beide Seiten von Vorteil. Mit diesem Handelsabkommen wird es für uns einfacher sein, unsere Truppen zu versorgen und zu organisieren."
 greater_albania:0 "Großes Königreich Albanien"
 greater_albania_desc:0 "Es ist an der Zeit, dass wir uns der Expansion in Europa zuwenden. Das Oberkommando möchte den Kosovo, eine albanischsprachige Region Jugoslawiens, zusammen mit den südlichen Provinzen Jugoslawiens zu uns machen. Einige Generäle wollen sogar noch weiter gehen und planen die Eroberung von Nordgriechenland und Bulgarien. Möge das Goldene Zeitalter Albaniens beginnen!"
 alb_yug:0 "Kümmern Sie sich um Jugoslawien"
 alb_yug_desc:0 "Das Land, das als Jugoslawien bekannt ist, ist im Besitz von albanischsprachigen Provinzen. Wir werden diese Provinzen einnehmen, um das albanischsprachige Volk nach Hause zu bringen!"
 alb_bul:0 "Macht Bulgarien zu Unserem!"
 alb_bul_desc:0 "Unsere politischen Beweggründe treiben uns dazu, Bulgarien anzugreifen. Ihre Armee ist stark, aber unsere ist besser! Wir werden den Feind zermalmen!"
 alb_rom:0 "Rumäniens große Invasion"
 alb_rom_desc:0 "Rumäniens Ölfelder sind wertvoll und sehr wichtig. Die Kontrolle dieser Felder würde es uns ermöglichen, unsere gesamte Armee zu versorgen, ohne auf Importe angewiesen zu sein. Wir werden diesen Feind vernichten!"
 alb_gre:0 "Marsch durch Griechenland"
 alb_gre_desc:0 "Griechenland besitzt einen wichtigen Handelswert, da sein Territorium von mehreren Handelsrouten durchzogen wird. Die Eroberung dieser Gebiete wird unseren Handelseinfluss erhöhen!"
 alb_hun:0 "Schicksal Ungarns"
 alb_hun_desc:0 "Unsere politischen Beweggründe treiben uns dazu, Ungarn anzugreifen. Ihre Armee ist stark, aber unsere ist besser! Wir werden diesen Feind zermalmen!"
 alb_tur:0 "Der Geist von Skanderbeg"
 alb_tur_desc:0 "Im XV. Jahrhundert fiel das Osmanische Reich in unser Land ein. Im Jahre 1480 beendeten sie ihre Eroberung nach dem erbitterten Widerstand des legendären Skanderbeg und der albanischen Armee. Heute ist es für uns an der Zeit, im Namen von Skanderbeg Rache zu nehmen!"
 alb_pol:0 "Wettlauf nach Warschau"
 alb_pol_desc:0 "Unsere Eroberung von Europa geht weiter. Unsere Ideen und Träume sollen in die Nation Polen getragen werden! Ihre Armee ist stark, aber unsere ist besser! Wir werden diesen Feind zerschmettern!"
 alb_ita:0 "Unterwerft [ITA.Getleader]"
 alb_ita_desc:0 "Vor nicht allzu langer Zeit standen wir unter dem Einfluss der Italiener am Rande der Auslöschung. Heute stehen wir als eine starke und mächtige Nation da. Wir werden unsere Eroberungsreihe fortsetzen, indem wir die Kontrolle über die italienische Halbinsel übernehmen!"
 alb_eu4_achi:0 "Albanien oder Iberien"
 alb_eu4_achi_desc:0 "Wir müssen unsere Grenzen noch weiter ausdehnen. Unsere Regierung und das militärische Oberkommando haben eine Invasion Spaniens und der Kaukasusregion geplant. Wir müssen uns vorbereiten, um es mit Spanien im Westen und der Sowjetunion im Osten aufzunehmen."
 alb_ita_pre:0 "Schicken Sie Diplomaten nach Italien"
 alb_ita_pre_desc:0 "Unsere wirtschaftliche und politische Situation ist mehr und mehr von Italien abhängig. Als unsere Freunde werden wir die Beziehungen zu ihnen verbessern und unsere Freundschaft ausbauen und einige Spione entsenden, nur für den Fall."
 alb_ita_affair:0 "Die Italien-Affäre"
 alb_ita_affair_desc:0 "Es scheint, dass unsere Spione und Diplomaten etwas entdeckt haben, während sie in Italien waren. Es könnten schlechte Nachrichten sein, die unser Land betreffen könnten. Wir müssen auf das Schlimmste vorbereitet sein."
 alb_reform_army:0 "Armee-Reformen"
 alb_reform_army_desc:0 "Unsere Armee ist schwach, so wie sie jetzt ist. Wir sind desorganisiert und unsere Truppen sind nicht richtig ausgebildet. Unsere Regierung muss eine allgemeine Reform der Armee in die Wege leiten, um unsere Streitkräfte als eine echte Armee zu betrachten."
 alb_reform_economy: "Economic Reforms" 
 alb_reform_economy_desc: "Our economy was severely affected by the Great Depression. Povrety is common, the unemployment rate is very high and our economy is in ruins. It is time to reform our economy in order to put the country back on its feet." 
 alb_ita_strict:0 "Auf den Krieg vorbereiten"
 alb_ita_strict_desc:0 "Wir werden nicht mit den Italienern verhandeln, die es gewagt haben, eine Invasion gegen uns vorzubereiten. Wir werden unsere Nation darauf vorbereiten, den Italienern entgegenzutreten. Wir werden der Welt zeigen, dass Albanien keine Nation ist, über die man lachen kann!"
 alb_ita_negotiate:0 "Verhandeln Sie mit [ITA.Getleader]"
 alb_ita_negotiate_desc:0 "Wir denken, dass es das Beste für uns und für das Volk ist, Verhandlungen mit Italien aufzunehmen. Wir werden sie über das informieren, was wir entdeckt haben und wir werden versuchen, einen Vertrag auszuhandeln, der einen Krieg zwischen unseren beiden Ländern verhindern wird. Die Kluft zwischen unseren beiden Nationen ist zu groß und wir werden nicht Tausende von jungen Männern in den Tod schicken."
 alb_ita_treaty:0 "Vertrag von Mailand"
 alb_ita_treaty_desc:0 "Durch Verhandlungen ist es uns gelungen, einen Krieg zu verhindern. Wenn auch zu einem hohen Preis, so konnten wir doch der Auslöschung sicher entgehen. Die Bedingungen wären weitaus härter gewesen, wenn wir darauf gewartet hätten, dass die Italiener uns angreifen."
 alb_man_mob_desc:0 "In Vorbereitung auf die Invasion befahl die Regierung die volle Mobilisierung des Volkes für den Krieg. Wir werden für die Unabhängigkeit Albaniens kämpfen!"
 alb_man_mob:0 "Mobilisierung en Masse"
 alb_behind_us:0 "Das Schlimmste liegt hinter uns!"
 alb_behind_us_desc:0 "Das Volk von Albanien erkennt unsere Taten an! Wir haben das Leben unzähliger junger Männer gerettet! Die Menschen sind uns nun dankbar. Sie sind jetzt mehr denn je mit den Werten der Regierung verbunden! Sie sind auch eher bereit, in die Armee einzutreten, und sind nachsichtiger, was die Rationierung in Kriegszeiten angeht. Wir konnten den Frieden durch diplomatische Mittel erreichen. Diese Art der Einigung wird in dieser Zeit der politischen Instabilität in Europa immer seltener. Jetzt, da wir den Frieden erreicht haben, können wir uns darauf konzentrieren, unser Land von innen heraus zu verbessern und stärker zu werden ..."
 alb_will_to_fight:0 "Der Wille zum Kampf"
 alb_will_to_fight_desc:0 "Unser Land wird bis zum Ende kämpfen! Kein Schritt zurück, immer vorwärts! Wir werden unser Prestige nicht verlieren und uns nicht dazu herablassen, mit den Italienern zu verhandeln! Wir werden Widerstand leisten und beißen!"
 alb_meritocracy:0 "Das meritokratische System"
 alb_meritocracy_desc:0 "Wir müssen unser altes System der Beförderung auf der Grundlage des sozialen Status durch ein System auf der Grundlage von Fähigkeiten ersetzen! Wir brauchen kompetente Leute, um unsere Armeen zu führen."
 alb_military_school:0 "Skanderbeg-Militärakademie"
 alb_military_school_desc:0 "Wir müssen neue Rekruten ausbilden. Unsere Armee muss professionell und organisiert sein! Um dieses Ziel zu erreichen, werden wir eine Militärakademie in der Hauptstadt gründen, wo neue Rekruten zu Elitesoldaten ausgebildet werden."
 alb_form_generals:0 "Förderung brillanter Offiziere"
 alb_form_generals_desc:0 "Mit der Gründung unserer Akademie werden wir Rekruten und Mitglieder fördern, die sich im Unterricht und in der militärischen Praxis ausgezeichnet haben. Einer von ihnen war Spiro Theodori Moisiu, ein junger Soldat in seinen Dreißigern. Seine Fähigkeiten überraschten die meisten des militärischen Oberkommandos, und es wurde einstimmig beschlossen, dass er als General in die Armee aufgenommen werden soll."
 alb_equipment_research:0 "Militärische Forschung"
 alb_equipment_research_desc:0 "Unsere Armeen müssen die besten Waffen haben, die die technologischen Forschungen liefern können. Wir werden ein Zentrum eröffnen, um bessere Waffen, Artillerie und alles, was mit militärischer Ausrüstung zu tun hat, zu erforschen."
 alb_change_doctrine:0 "Änderung der Doktrin"
 alb_change_doctrine_desc:0 "Unsere Armee ist schon seit langer Zeit veraltet. Glücklicherweise holt sie jetzt schnell mit anderen Nationen auf. Unser militärisches Oberkommando hat beschlossen, dass es an der Zeit ist, die Doktrin der Armee zu ändern."
 alb_strike_first:0 "Zuerst zuschlagen"
 alb_strike_first_desc:0 "Es ist noch nicht lange her, da standen wir unter dem Einfluss der Italiener am Rande des Aussterbens. Heute stehen wir als eine starke und mächtige Nation da. Wir werden uns gegen die Eindringlinge auf der italienischen Halbinsel verteidigen, indem wir zuschlagen, wenn sie unvorbereitet sind!"
 alb_blitz:0 "Blitzkrieg"
 alb_blitz_desc:0 "Es spielt keine Rolle, ob unsere Streitkräfte ihnen in Bezug auf Feuerkraft unterlegen sind! Unsere Stärke liegt in schnellen Umzingelungen, um die Nachschublinie der feindlichen Truppen zu unterbrechen. Auf diese Weise können wir dem Feind mit so wenig Kampf wie möglich schweren Schaden zufügen!"
 alb_superior_firepower:0 "Überlegene Feuerkraft"
 alb_superior_firepower_desc:0 "Wir müssen unsere Feuerkraft um jeden Preis erhöhen. Eine überlegene Feuerkraft wird es uns ermöglichen, den Feind mit so wenig Verlusten wie möglich zu besiegen. Unsere Arbeitskraft ist kostbar, und wir werden sie nicht verschwenden."
 alb_no_ita_officer:0 "Befreiung der Armee von ausländischem Einfluß"
 alb_no_ita_officer_desc:0 "Jetzt, wo unsere Armee reformiert wird und wir talentierte Offiziere rekrutieren, brauchen wir die italienischen Offiziere nicht mehr. Während ihres Aufenthalts schien die Organisation der Armee nicht ihre Priorität zu sein. Wir werden die volle Kontrolle über unsere Armee haben!"
 alb_modern_army:0 "Moderne Armee"
 alb_modern_army_desc:0 "Mit all den Reformen, die die Armee durchlaufen hat, können wir unsere Armee jetzt als eine moderne, organisierte und vorbereitete Armee betrachten. Die Regierung und das Volk müssen stolz darauf sein, wie unsere neue Armee aussieht."
 alb_fortify_coastline:0 "Befestigen Sie die Küstenlinie"
 alb_fortify_coastline_desc:0 "Es wäre klug, unsere Küstenlinie zu befestigen, da Marine-Invasionen mehr als wahrscheinlich sind, wenn wir in einen Krieg mit ausländischen Mächten geraten."
 alb_yug_borders:0 "Befestigen Sie die Grenzen zu Jugoslawien"
 alb_yug_borders_desc:0 "Wir müssen die Grenzen zu Jugoslawien befestigen, um im Falle einer überraschenden Invasion Widerstand leisten zu können. Die Festungen werden Jugoslawien besetzt halten, während wir den Hauptteil unserer Armee im Norden und Osten mobilisieren."
 alb_balance_budget:0 "Den Haushalt ausgleichen"
 alb_balance_budget_desc:0 "Ein ausgeglichener Haushalt durch die Kürzung unserer Staatsausgaben wird uns helfen, die Steuern zu senken, die dem durchschnittlichen Volk auferlegt werden, und so einen Anstieg des Konsums zu ermöglichen."
 alb_invite_investors:0 "Ausländische Investoren einladen"
 alb_invite_investors_desc:0 "Wir brauchen Investoren, damit unsere Volkswirtschaften und Unternehmen richtig funktionieren."
 alb_encourage_cons:0 "Ermutigen Sie den zivilen Konsum"
 alb_encourage_cons_desc:0 "Unsere Unternehmen werden boomen, wenn der Konsum steigt. Wenn das geschieht, werden wir in der Lage sein, aus der Wirtschaftskrise herauszukommen, in der wir uns seit 1929 befinden. Wir werden unser Bestes tun, um die Bürger zu ermutigen, mehr Produkte zu konsumieren, die von unseren Unternehmen hergestellt werden!"
 alb_fund_industry:0 "Finanzieren Sie die Industrie"
 alb_fund_industry_desc:0 "Um mit den anderen Ländern konkurrieren zu können, müssen wir uns mit einer leistungsfähigen Industrie ausstatten. Es ist wahr, dass wir ein kleines und dünn besiedeltes Land sind, aber wir haben ein beträchtliches industrielles Potenzial. Natürliche Ressourcen sind nicht rar und es mangelt uns nicht an industriellen Arbeitskräften."
 alb_civ_1:0 "Fabriken in abgelegenen Gegenden eröffnen"
 alb_civ_1_desc:0 "Unser Land ist weitgehend unerschlossen. Es gibt auch viele Arbeitslose in diesen Gegenden, da Unternehmen selten sind. Durch den Aufbau von Industrien in diesen Zonen wird unser industrielles Potential steigen und es wird die wirtschaftliche Situation der Menschen, die auf dem Lande leben, verbessern."
 alb_civ_2:0 "Verstärkung der industriellen Situation in der Hauptstadt"
 alb_civ_2_desc:0 "Durch den Bau neuer ziviler Fabriken werden wir die Arbeitslosenquote in der Hauptstadt senken und unser Land weiter industrialisieren. Tirana soll eine der am meisten industrialisierten Städte der Welt werden!"
 alb_mil_1:0 "Militärische Investitionen auf dem Lande"
 alb_mil_1_desc:0 "Wir brauchen mehr Arbeitskräfte, um die Ausrüstung zu produzieren, die die Armee benötigt. Das Land ist ein idealer Ort, um die Militärindustrie zu starten, da die Bevölkerung dort größtenteils arbeitslos ist."
 alb_mil_2:0 "Erweitern Sie die Militärindustrie in Tirana"
 alb_mil_2_desc:0 "Uns fehlt es noch an Ausrüstung für unsere Armeen. Wir müssen unsere Militärindustrie ausbauen, um sicherzustellen, dass unsere Soldaten vollständig für den Kampf ausgerüstet sind."
 alb_infrastructure:0 "Schaffung der Hekurudha Shqiptare Compagny"
 alb_infrastructure_desc:0 "Die Hekurudha Shqiptare Compagny (Albania Railways Compagny) wird ein Eisenbahnunternehmen sein, das eine Zuglinie betreiben wird, die das ganze Land verbinden wird. Der Transport unserer Truppen wird viel einfacher sein!"
 alb_auxiliary_sections_of_the_army:0 "Hilfsabteilungen der Armee"
 alb_auxiliary_sections_of_the_army_desc:0 "Wir müssen Abteilungen der Armee entwickeln und schaffen, die in der Lage sind, wichtige Unterstützung für unsere Bodenarmeen zu leisten und uns so im Kriegsfall eine Überlegenheit zu verschaffen."
 alb_academy_air:0 "Fliegerische Ausbildung an den Militärakademien"
 alb_academy_air_desc:0 "Wir müssen Luftfahrtkurse an den Militärakademien des Landes einführen, um kompetente Piloten in unseren Flugzeugen zu haben. Qualität vor Quantität!"
 alb_academy_navy:0 "Kurs für maritime Manöver an den Militärakademien"
 alb_academy_navy_desc:0 "Wir müssen einen Kurs für maritime Manöver an den Militärakademien des Landes einführen, um kompetente Kapitäne auf unseren Schiffen zu haben. Qualität vor Quantität!"
 ALB_establish_the_airforce:0 "Die Luftwaffe aufbauen"
 ALB_establish_the_airforce_desc:0 "Albanien hatte nie eine richtige Luftwaffe, wir müssen das ändern und eine Luftwaffe aufbauen."
 ALB_fighters:0 "Kampfflugzeuge"
 ALB_fighters_desc:0 "Kampfflugzeuge sind der Schlüssel zur Luftüberlegenheit, also müssen wir sofort mit deren Produktion beginnen."
 ALB_bombers:0 "Bomber"
 ALB_bombers_desc:0 "Die Zerstörung der feindlichen Industrie kann uns bei richtiger Handhabung industrielle Überlegenheit verschaffen."
