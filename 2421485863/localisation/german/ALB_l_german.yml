 peoplearmy_focus:0 "Die Volksarmee"
 peoplearmy_focus_desc:0 "Um unseren kommunistischen Traum zu verteidigen, muss das Volk zu den Waffen greifen und en masse unsere sozialistische Republik verteidigen! Wir werden nicht ohnmächtig sein, wie wir es früher waren!"
 second_republic:0 "Die Zweite Republik"
 second_republic_desc:0 "Wir müssen aufstehen und kämpfen, um unser Volk vor der faschistischen und kommunistischen Bedrohung zu schützen! Wir werden nicht zulassen, dass uns jemand unsere Ideale der Freiheit und der Grundrechte wegnimmt!"
 socialism_one_country_idea:0 "Sozialismus in einem Land!"
 permanent_revolution_idea:0 "Permanente Revolution!"
 permanent_revolution_idea_desc:0 "Die Doktrin der Permanenten Revolution konzentriert sich auf die Ausbreitung der Revolution in den kapitalistischen Ländern auf der ganzen Welt. Wir werden unsere Ideale der Vorherrschaft des Proletariats und der Herrschaft verbreiten!"
 democratic_army_focus:0 "Armee der Republik"
 democratic_army_focus_desc:0 "Um unser Mutterland gegen Italien und andere potentielle Bedrohungen zu verteidigen, müssen wir die Zahl der Rekruten erhöhen, um aus einer echten Armee zu bestehen, die in der Lage ist, das Land gegen Leute wie Mussolini zu verteidigen."
 absolute_influence:0 "Absolutistischer Einfluss"
 absolute_influence_desc:0 "Die Absolutisten gewinnen mehr und mehr Einfluss in der Regierung. Es ist nur eine Frage der Zeit, bis sie die vollständige Kontrolle über unser Land erlangen."
 constitution_influence:0 "Einfluss der Konstitutionalisten"
 constitution_influence_desc:0 "Die Konstitutionalisten gewinnen mehr und mehr Einfluss in der Regierung. Die vollständige Kontrolle über unser Land ist nur noch eine Frage der Zeit."
 italian_in_the_army:0 "Italienische Offiziere in der Armee"
 italian_in_the_army_desc:0 "Italienische Offiziere wurden in unsere Armee entsandt. Während sie unseren Truppen Erfahrung bringen, erschweren sie die Führung der Armee und senken die Moral unserer Truppen. Dies wird so lange andauern, wie wir den ausländischen Einfluss in unserer Armee nicht beseitigt haben."
 absolute_ruler:0 "Unangefochtene Herrschaft"
 absolute_ruler_desc:0 "Indem wir die Verfassung aufgehoben haben, haben wir unserem großen König alle Macht gegeben! Er wird unsere Nation zu Ruhm, Ehre und Ansehen führen! Die Verantwortung für die Nation liegt auf den Schultern des Königs!"
 king_army_idea:0 "Die Armee des Königs"
 king_army_idea_desc:0 "Das Volk unserer Nation muss sich mobilisieren, um gegen unsere Feinde zu bestehen. Wir werden der Welt beweisen, dass Albanien keine Nation ist, über die man lachen kann! Wir werden nie wieder schwach sein, denn unser Mut ist eine unbesiegbare Waffe!"
 righteous_ruler:0 "Gerechte Herrschaft"
 righteous_ruler_desc:0 "Unser edler König regiert nun unser Land mit Hilfe des Parlaments. Seine Macht als König sind begrenzt, aber er ist immer noch das Staatsoberhaupt und der symbolische Herrscher des Königreichs Albanien. Möge Gott Skenderbeg III. segnen!"
 great_depression_alb:0 "Wirtschaftliche Krise"
 great_depression_alb_desc:0 "Die Weltwirtschaftskrise, die weltweit ein wirtschaftliches Chaos verursachte, hat Albanien schwer getroffen. Ausländische Investoren verließen das Land und es wird immer schwieriger, Kredite zurückzuzahlen und den Staatshaushalt zu verwalten."
 faith_in_liberty_idea:0 "Der Glaube an die Freiheit"
 faith_in_liberty_idea_desc:0 "Wir glauben an Demokratie und Freiheit und wir werden diese Werte um jeden Preis schützen. Unser Volk ist bereit, das Land unter Einsatz des eigenen Lebens zu verteidigen. Wir sind das Land der Freien!"
 balkans_trade:0 "Transeuropäisches Handelsabkommen"
 balkans_trade_desc:0 "Mit Hilfe unserer diplomatischen Gesandten konnten wir ein für unser Land vorteilhaftes Handelsabkommen sichern. Dieses Abkommen wird uns helfen, unsere Armee zu versorgen und Einfluss in der Geschäftswelt zu gewinnen."
 german_alb_trade:0 "Deutsch-Albanischer Handelspakt"
 german_alb_trade_desc:0 "Die wirtschaftliche Zusammenarbeit zwischen unseren beiden Nationen soll unsere Freundschaft festigen und wäre für beide Seiten von Vorteil. Mit diesem Handelsabkommen wird es für uns leichter sein, unsere Truppen zu versorgen und zu organisieren."
 italian_invasion_incoming_idea:0 "Bevorstehende italienische Invasion"
 italian_invasion_incoming_idea_desc:0 "Unsere Spione und Diplomaten, die nach Italien entsandt wurden, haben uns gewarnt, dass sie einen Plan des italienischen militärischen Oberkommandos entdeckt haben, der eine Invasion unseres Landes vorsieht. Wenn das, was sie entdeckt haben, wahr ist, müssen wir unsere Nation so schnell wie möglich auf den Krieg vorbereiten!"
 concessions:0 "Kompromiss mit Italien"
 concessions_desc:0 "Wir haben den Frieden mit Italien zu einem ziemlich hohen Preis erkauft, aber es war der Preis, um unsere Unabhängigkeit zu retten."
 albanian_concessions:0 "Albanische Zugeständnisse"
 economic_mobilisation:0 "Wirtschaftliche Mobilisierung"
 man_mobilisation:0 "Allgemeine Mobilisierung "
 economy_overloaded:0 "Überlastete Wirtschaft "
 acknowledgments_of_the_nation:0 "Danksagungen der Nation "
 acknowledgments_of_the_nation_desc:0 "Das Volk von Albanien erkennt unsere Taten an! Wir haben das Leben von unzähligen jungen Männern gerettet! Die Menschen sind uns nun dankbar. Sie sind jetzt mehr denn je mit den Werten der Regierung verbunden! Sie sind auch eher bereit, in die Armee einzutreten, und sind nachsichtiger, was die Rationierung in Kriegszeiten angeht."
 will_to_fight:0 "Der Wille zum Kampf"
 will_to_fight_desc:0 "Unser Land wird bis zum Ende kämpfen! Nicht einen Schritt zurück, immer vorwärts! Wir werden unser Prestige nicht verlieren und uns nicht dazu herablassen, mit den Italienern zu verhandeln! Wir werden Widerstand leisten und beißen!"
 meritocracy_system:0 "Meritokratisches System"
 meritocracy_system_desc:0 "Wir müssen unser altes System der Beförderung auf der Grundlage des sozialen Status durch ein System auf der Grundlage von Fähigkeiten ersetzen! Wir brauchen kompetente Leute, um unsere Armeen zu führen. "
 modern_army:0 "Moderne Armee"
 modern_army_desc:0 "Mit all den Reformen, die die Armee durchlaufen hat, können wir unsere Armee jetzt als eine moderne, organisierte und vorbereitete Armee betrachten. Die Regierung und das Volk müssen stolz darauf sein, wie unsere neue Armee aussieht."
 balanced_budget:0 "Ausgeglichener Haushalt"
 balanced_budget_desc:0 "Ein ausgeglichener Haushalt durch Kürzung der Staatsausgaben wird uns helfen, die Steuern zu senken, die dem Durchschnittsbürger auferlegt werden, und so einen Anstieg des Konsums zu ermöglichen."
 invite_investors:0 "Ausländische Investoren einladen"
 invite_investors_desc:0 "Wir brauchen Investoren, damit unsere Volkswirtschaften und Unternehmen richtig funktionieren."
 go_with_ita:0 "Verstärkter Handel mit Italien"
 go_with_fra:0 "Erhöhter Handel mit Frankreich"
 no_go_with_ita:0 "Italiens Autorität in Frage gestellt"
 civ_consommation:0 "Steigerung des zivilen Konsums"
 civ_consommation_desc:0 "Unsere Unternehmen werden boomen, wenn der Konsum steigt. Wenn das passiert, werden wir in der Lage sein, aus der Wirtschaftskrise herauszukommen, in der wir uns seit 1929 befinden. Wir werden unser Bestes tun, um die Bürger zu ermutigen, mehr Produkte zu konsumieren, die von unseren Unternehmen hergestellt werden!"
  
