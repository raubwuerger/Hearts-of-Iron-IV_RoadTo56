 #Events ""

 britain.92.t:0 "[[~ALB.GetNameDefCap~]] Möchte sich den Alliierten anschließen"
 britain.92.d:0 "Die [[~ALB.GetAdjective~]]-Diplomaten haben eine diplomatische Anfrage zum Beitritt zu den Alliierten gestellt. Als demokratische Nation wollen sie sich mit uns verbünden, um die faschistische und kommunistische Bedrohung zu verurteilen. Außerdem ist es unsere Aufgabe als führende demokratische Nation, anderen ein Beispiel für die Demokratie zu geben."

 albania.1.t:0 "Die [[~ITA.GetAdjective~]] Affäre"
 albania.1.d:0 "Unsere Spione und Diplomaten, die nach [[~ITA.GetNameDef~]] entsandt wurden, haben uns gewarnt, dass sie einen Plan des militärischen Oberkommandos von [[~ITA.GetAdjective~]] entdeckt haben, der eine Invasion unseres Landes vorsieht. Die [[~ALB.GetAdjective~]]-Regierung war über diese Nachricht schockiert, da die [[~ITA.GetAdjective~]]s und [[~ALB.GetAdjective~]] seit Jahren freundschaftliche Beziehungen pflegen, die durch militärische und wirtschaftliche Zusammenarbeit ergänzt werden. Unser Land hat nur eine geringe Chance, die Invasion abzuwehren, so wie wir jetzt sind. Wir müssen unser Land mobilisieren und es so schnell wie möglich auf den Krieg vorbereiten!"
 albania.1.a:0 "Verflucht sei [[~ITA.GetNameDef~]]!"
 albania.2.t:0 "Konferenz von Durrës"
 albania.2.d:0 "[[~ITA.GetLeader~]] und die [[~ITA.GetAdjective~]]-Regierung einigten sich darauf, in der [[~ALB.GetAdjective~]]-Stadt Durrës einen Vertrag auszuhandeln. Als sie hörten, dass wir von ihrem Invasionsplan erfuhren, waren sie überrascht, aber glücklicherweise nicht wütend auf uns.[~[~\n~][~\n~]Sie leiteten die Konferenz ein, indem sie ihre Forderungen vorstellten:[~\n~]Sie wollen die vollständige Kontrolle über [[~ALB. GetNameDef~]]s Außenpolitik.[~\n~]Sie wollen auch, dass die italienische Sprache in [[~ALB.GetAdjective~]]s Schulen obligatorisch wird.[~[~\n~][~\n~]~]Im Gegenzug behalten wir die vollständige Kontrolle über unsere Wirtschaft, während [[~ITA.GetNameDef~]] unsere Sicherheit vor äußeren Feinden gewährleistet. Ihre Bedingungen sind wahrscheinlich weniger hart, als sie es wären, wenn wir sie ihren Überraschungsinvasionsplan ausführen ließen.[~[~\n~][~\n~]~]Eine vollständige Annexion wäre fast unsere einzige Option, wenn ihr Plan funktioniert. Was sollten wir also tun?"
 albania.2.a:0 "Die Bedingungen akzeptieren."
 albania.2.b:0 "Eine Unterwerfung kommt nicht in Frage, aber wir können uns als Handelspartner anbieten."
 albania.4.t:0 "Wahl des Vorsitzenden von Çeta e Pezës"
 albania.4.d:0 "Der Putsch hat funktioniert, und wir kontrollieren jetzt den Regierungssitz. Zunächst war Myslim Peza, der Befehlshaber unserer Streitkräfte, der Favorit für das Amt des albanischen Präsidenten. Aber der junge Hoxha, bis vor kurzem noch in Paris, wird immer beliebter. Seine Beredsamkeit ist nicht zu unterschätzen. Die Zentralorganisation der Partei beschloss, eine Wahl abzuhalten, um zu bestimmen, wer das Land regieren soll."
 albania.4.a:0 "Wir entscheiden uns für Peza!"
 albania.4.b:0 "Hoxha ist besser!"
 albania.5.t:0 "Hoxhas Bunker"
 albania.5.d:0 "Heute stellte Hoxha den kommunistischen Führern und Journalisten einen etwas überraschenden Plan vor: Der Bau von Bunkern im ganzen Land. Offiziell kündigte Hoxha den Bau dieser Bunker an, um das Land vor äußeren Bedrohungen zu schützen. Er warnte das Volk vor der Gefahr aus dem Westen. Alle unsere Parteiführer wissen jedoch, dass diese Bunker als politisches Propagandainstrument dienen werden. Wir können die Angst der Menschen nutzen, um sie noch besser als bisher zu kontrollieren. Es ist geplant, etwa 173.000 zu bauen."
 albania.5.a:0 "Le Hoxha të na mbrojë!"
 albania.5.b:0 "Unsere Wirtschaft kann sich diese Ausgaben nicht leisten."
 albania.6.t:0 "Konferenz für ausländische Investoren"
 albania.6.d:0 "Die Regierung hat Investoren aus verschiedenen Ländern eingeladen, um mögliche Investitionsmöglichkeiten zu diskutieren. Die Investoren aus zwei bestimmten Ländern können sich jedoch nicht auf den Handel mit [[~ALB.GetNameDef~]] einigen. Die Investoren von [[~ITA.GetAdjective~]] sind unzufrieden damit, dass [[~FRA.GetNameDef~]] mit uns Handel treibt, und drohen damit, den Handel mit uns einzuschränken, wenn wir die Handelsbeziehungen mit [[~FRA.GetNameDef~]] nicht einstellen. Was sollten wir tun?"
 albania.6.a:0 "Es wäre besser, uns mit [[~ITA.GetNameDef~]] zu verbünden."
 albania.6.b:0 "Verflucht sei [[~ITA.GetNameDef~]]! Wir gehen mit [[~FRA.GetNameDef~]]!"
 albania.7.t:0 "Vertrag von Mailand"
 albania.7.d:0 "Nach Verhandlungen haben die Regierung von [[~ALB.GetAdjective~]] und [[~ITA.GetLeader~]] beschlossen, einen endgültigen Vertrag zu unterzeichnen. Wir konnten dem Krieg mit [[~ITA.GetNameDef~]] auf diplomatischem Wege entkommen. Auch die Bevölkerung des Landes ist uns dankbar, dass wir sie nicht in den Tod geschickt haben. Wir können stolz auf uns sein![~[~\n~][~\n~]~]Hinweis: [[~ITA.GetNameDefCap~]] wird [[~ALB.GetNameDef~]] nicht mehr über den Fokusbaum angreifen. Der Fokus "Albanische Besatzung" ist nun deaktiviert."
 albania.7.a:0 "Großartig!"
 albania.8.t:0 "Lage von [[~ALB.GetNameDef~]] im Jahr 1936"
 albania.8.d:0 "Unser Königreich ist nicht in der besten Situation, die es hätte sein können. Die Wirtschaftskrise von 1929 hat unsere Wirtschaft fast zum Erliegen gebracht und uns von [[~ITA.GetNameDef~]] abhängig gemacht. Ihr Einfluss wird in unserem täglichen Leben immer sichtbarer, da ihre finanziellen Investitionen im Land und ihre Präsenz in unserem Bildungs- und politischen System weitaus kritischer sind als erwartet. Da die Spannungen in Europa zunehmen, sollte die Verbesserung unserer wirtschaftlichen Situation und die Behauptung unserer vollständigen Unabhängigkeit von [[~ITA.GetNameDef~]] eine unserer Prioritäten sein. Die Verbesserung der Beziehungen zu unseren Nachbarn wie [[~GRE.GetNameDef~]] und [[~YUG.GetNameDef~]] ist ebenfalls unerlässlich. Die Verwirklichung dieser Ziele und der Ausbau unserer Armee werden uns zu einem Kraftzentrum in der adriatischen Region machen. Möge unser großer Anführer uns leiten!"
 albania.8.a:0 "Vorwärts!"
 albania.9.t:0 "Der Hungerstreik vom Februar 1936"
 albania.9.d:0 "Die Arbeiter und Handwerker in Korçë erheben sich und beginnen einen großen Streik in der Stadt. Sie prangern die wirtschaftliche Lage des Landes und die Armut an, in der sie sich befinden. Wenn wir sie ihre Demonstration fortsetzen lassen, könnte sich diese Bewegung im ganzen Land ausbreiten und einen allgemeinen Aufstand auslösen. Die Unterdrückung des Streiks könnte jedoch unser öffentliches Ansehen und unsere Beziehungen zu anderen Ländern beeinträchtigen."
 albania.9.a:0 "Beenden Sie diese Demonstration und nehmen Sie die Anführer fest!"
 albania.9.b:0 "Lasst sie in Ruhe."
 albania.11.t:0 "Aufstand im Norden!"
 albania.11.d:0 "Die Arbeiter im Norden erhoben sich und bewaffneten sich, besiegten die örtliche Garnison und übernahmen die Kontrolle über den nördlichen Teil des Landes! Mit Myslim Peza als Anführer ist unsere Lage ernst. Wir hätten sie nicht gewähren lassen dürfen."
 albania.11.a:0 "Bereitet die Truppen auf den Kampf vor!"
 albania.12.t:0 "Militärübungen mit [[~ITA.GetNameDef~]]?"
 albania.12.d:0 "Die Regierung von [[~ITA.GetNameDef~]] hat uns vorgeschlagen, gemeinsam Militärübungen in Neapel zu organisieren. Sie sagten, es könnte unseren Truppen wertvolle Erfahrungen bringen und die diplomatischen Beziehungen zwischen uns verbessern."
 albania.12.a:0 "Wir werden annehmen."
 albania.12.b:0 "Lehnen Sie den Vorschlag ab."
 albania.13.t:0 "[[~ALB.GetNameDefCap~]] Wünscht den Beitritt zur Komintern"
 albania.13.d:0 "Unsere Genossinnen und Genossen in der Partei der Arbeit Albaniens haben bedeutende Fortschritte gemacht. [[~ALB.GetNameDefCap~]] ist bereit, der Komintern beizutreten."
 albania.13.a:0 "Lasst unsere Genossinnen und Genossen zu uns kommen!"
 albania.13.b:0 "Sie sind noch nicht bereit."
 albania.14.t:0 "[[~ALB.GetNameDefCap~]] Bittet um Bürgschaft"
 albania.14.d:0 "Die [[~ALB.GetAdjective~]]-Regierung ist bestrebt, ihre Unabhängigkeit in diesen unruhigen Zeiten zu bewahren, und möchte die Beziehungen zwischen unseren beiden Nationen durch einen Verteidigungsvertrag vertiefen, der die Aufrechterhaltung der Grenzen von [[~ALB.GetNameDef~]] gewährleisten würde."
 albania.14.a:0 "[[~ALB.GetNameDefCap~]] genießt unseren Schutz."
 albania.14.b:0 "Wir haben kein Interesse daran, [[~ALB.GetNameDef~]] zu verteidigen."

 #Decisions ""
 ALB_reintegrate_gjirokaster:0 "Gjirokastër reintegrieren"
 ALB_reintegrate_gjirokaster_desc:0 "Endlich haben wir unsere Heimat aus den gemeinen Klauen unserer ehemaligen Oberherren befreit! Bevor wir unsere Brüder befreit haben, stand Gjirokastër unter der Besatzung von [[~GRE.GetNameDef~]], und unser Volk wurde dort stark unterdrückt und künstlich in seine Nation integriert. Es wird einige Zeit dauern, die Auswirkungen der Besatzung rückgängig zu machen, aber es ist zum Wohle der Allgemeinheit."
