 SAF_joint_air_training_scheme:0 "Joint Air Training Scheme"
 SAF_joint_air_training_scheme_desc:0 "Die Staaten des Commonwealth bündeln ihre Ressourcen und Erfahrungen, um die Ausbildung von Piloten und Flugpersonal zu erleichtern und zu beschleunigen."

 SAF_voortrekker_monument:0 "Voortrekker-Denkmal"
 SAF_voortrekker_monument_desc:0 "Ein Denkmal für die Voortrekker, die den Großen Treck unternommen haben, wird den nationalen Geist und die Einheit in diesen schwierigen Zeiten stärken."

#focuses ""
 SAF_railway_development:0 "Entwicklung der Eisenbahn"
 SAF_railway_development_desc:1 "Das erste südafrikanische Eisenbahnsystem wurde 1859 gebaut und verband Durban mit Harbour Point. Wir haben nun die Aufgabe, die Eisenbahn zu modernisieren und sie mit anderen Teilen unseres Landes zu verbinden, um die Produktivität zu steigern. Wir werden jetzt die Grundlagen für dieses Projekt schaffen."
 SAF_mining_development:0 "Boom im Bergbau"
 SAF_mining_development_desc:1 "Das Land unserer Nation ist reich an Ressourcen. Diese Ressourcen nützen uns jedoch nichts, wenn sie unter der Erde liegen. Wir müssen unsere Bergbautechniken und unsere Industrie modernisieren, damit wir die in unserem Boden verborgenen Ressourcen nutzen und ausbeuten können."
 SAF_develop_gold_extraction:0 "Goldgewinnung entwickeln"
 SAF_develop_gold_extraction_desc:1 "Johannesburg wird nicht umsonst die "Stadt des Goldes" genannt. Die großen Goldvorkommen in Johannesburg haben unsere Wirtschaft lange Zeit gestützt. Jetzt müssen wir diese Goldreserven ausbeuten und die Exporte steigern, um unsere Wirtschaft zu stärken."
 SAF_amcor_thabazimbi_iron_mine:0 "Amcor Thabazimbi Eisenbergwerk"
 SAF_amcor_thabazimbi_iron_mine_desc:0 "Amcor, ein anglo-amerikanisches Unternehmen, hat in Thamazimbi eine Eisenmine errichtet, die der größte Eisenproduzent in unserem Land ist. Wir müssen ihre Minen ausbauen, damit wir unsere Stahlreserven für den Export und für die Verwendung in der Armee erweitern können."
 SAF_amcor_plate_mill:0 "Amcor-Plattenwerk"
 SAF_amcor_plate_mill_desc:0 "Jetzt, wo wir eine ständige Quelle für Eisenerz haben, können wir mit dem Bau von Hüttenwerken beginnen, um die Produktion von hochwertigem [[~Root.GetAdjective~]] Stahl zu gewährleisten!"
 SAF_transvaal_urbanization:0 "Transvaal Verstädterung"
 SAF_transvaal_urbanization_desc:1 "Transvaal liegt in der Nähe des Flusses Vaal und ist damit ein idealer Ort für die Urbanisierung. Wir werden nun mit diesem Vorhaben beginnen und Transvaal urbanisieren, damit die Region weiter industrialisiert werden kann."
 SAF_economic_expansion:0 "Wirtschaftliche Expansion"
 SAF_economic_expansion_desc:1 "Die südafrikanische Wirtschaft ist nicht besonders groß. Seit der Gründung der Union liegt die Wirtschaft in Trümmern. Jetzt ist es an der Zeit, dass wir die Scherben unserer Wirtschaft aufsammeln und zu einer schönen Vase zusammensetzen, zu einer besseren Wirtschaft."
 SAF_expand_iscor_pretoria_works:0 "Ausbau der Iscor Pretoria-Werke"
 SAF_expand_iscor_pretoria_works_desc:1 "Die erste Fabrik, die Iscor in Pretoria errichtete, diente in erster Linie der Schaffung von Arbeitsplätzen, und das Werk nahm 1934 die Stahlproduktion auf. Jetzt ist es jedoch an der Zeit, das Stahlwerk von einem Instrument zur Schaffung von Arbeitsplätzen in einen Steinbruch umzuwandeln, dessen Produktion für den Staat genutzt werden kann."
 SAF_magazine_hill_ammunition_plant:0 "Magazinhügel-Munitionsfabrik"
 SAF_magazine_hill_ammunition_plant_desc:1 "Magazine Hill ist nach wie vor ein idealer Standort für die Errichtung einer Munitionsfabrik. Die unmittelbare Nähe zum Vaal-Fluss und die jüngsten Entwicklungsprojekte in der Region werden dazu beitragen, dass die Munitionsfabrik floriert."
 SAF_industrial_innovations:0 "Industrielle Innovationen"
 SAF_industrial_innovations_desc:1 "Um eine große und florierende Industrie zu haben, müssen wir sicherstellen, dass wir mit den neuesten Entwicklungen in den Bereichen Wissenschaft und Technologie Schritt halten. Um dies zu erreichen, müssen wir unsere eigenen Innovationen entwickeln und die Mittel für unsere Wissenschaftler erhöhen."
 SAF_sasol_synthetic_fuel_researches:0 "Sasolburg Fuel Ventures"
 SAF_sasol_synthetic_fuel_researches_desc:1 "Treibstoff und synthetisches Öl sind für das Überleben jeder Nation wichtig. Es ist wichtig, dass wir die Brennstoffvorkommen in Sasolburg für die Produktion von synthetischem Öl ausnutzen."
 SAF_local_manufacturing_industry:0 "Lokale verarbeitende Industrie"
 SAF_local_manufacturing_industry_desc:1 "Lokale Industrien sind für jede Nation wichtig. Sie repräsentieren nicht nur die lokale Kultur, sondern sind auch eine lokale Beschäftigungsquelle und können zur Entwicklung der Industrie in ländlichen Gebieten beitragen. Es ist notwendig, diese Industrien zu fördern, um die ländliche Wirtschaft zu verbessern."
 SAF_expand_around_magazine_hill:0 "Die Umgebung von Magazine Hill ausbauen"
 SAF_expand_around_magazine_hill_desc:1 "Magazine Hill ist in den letzten Jahren stark militarisiert worden. Es ist notwendig, dass wir diese Bemühungen fortsetzen und die Munitionsfabrik Magazine Hills weiter ausbauen, indem wir sie nach außen hin erweitern."
 SAF_atomic_energy_board:0 "Atomenergiebehörde"
 SAF_atomic_energy_board_desc:1 "Nach der jüngsten Entdeckung der Kernspaltung in Berlin ist es wichtig, dass auch wir lernen, diese Energie nutzbar zu machen. Dieser Schritt kann nicht nur dazu beitragen, die Wirtschaft anzukurbeln, sondern wir sind vielleicht auch in der Lage, einige unserer eigenen Geheimwaffen zu entwickeln..."
 SAF_war_technologies:0 "Kriegstechnologien"
 SAF_war_technologies_desc:1 "Mit den aktuellen Fortschritten in diesem tödlichen Krieg und unseren hohen Investitionen in die Industrie wird klar, dass wir neue Taktiken und Technologien entwickeln müssen, wenn wir diesen Krieg überleben wollen."

 SAF_air_expansion_plan:0 "Luftexpansionsplan"
 SAF_air_expansion_plan_desc:0 "In der modernen Welt ist die Luftunterstützung der Schlüssel zum Sieg, aber unsere Luftwaffe kann mit einem Wort beschrieben werden - "ineffizient". Um in der heutigen Welt zu überleben, müssen wir jetzt unsere Luftstreitkräfte modernisieren und neu aufbauen."
 SAF_patrol_the_sea:0 "Patrouille auf dem Meer"
 SAF_patrol_the_sea_desc:1 "Unsere Nation verbindet zwei Ozeane, den Indischen und den Atlantischen Ozean, miteinander. Es ist notwendig, dass wir auf den Meeren patrouillieren, um sicherzustellen, dass unsere Verbündeten weiterhin sicher auf den Meeren Handel treiben können und dass unsere Feinde in Schach gehalten werden!"
 SAF_mobilize_the_bernard_institute:0 "Mobilisieren Sie das Bernard-Prince-Institut"
 SAF_mobilize_the_bernard_institute_desc:1 "Das Bernard Prince Institute of Geo-Physical Research ist eine der ältesten Universitäten Südafrikas und eine der renommiertesten. Angesichts der aktuellen Entwicklungen in der modernen Welt müssen wir sicherstellen, dass das Institut seinen Teil dazu beiträgt, unsere Bemühungen zu unterstützen."
 SAF_appoint_new_commander:0 "Ernennung eines neuen Kommandanten"
 SAF_appoint_new_commander_desc:1 "Kommandanten entscheiden über alles in einer Schlacht. Unsere derzeitigen Befehlshaber sind jedoch inkompetente Defätisten. Wir müssen jetzt neue Oberbefehlshaber ernennen, um unsere Armeen effektiv zu befehligen!"
 SAF_aircraft_modernization:0 "Modernisierung der Flugzeuge"
 SAF_aircraft_modernization_desc:1 "Schicken Sie 5 Airco-DH2 gegen eine Bf-109, und wir erhalten 5 weitere alliierte Verluste. Das zeigt, wie wichtig die Modernisierung der Luftwaffe ist. Um eine Chance gegen unsere Feinde in der Luft zu haben, ist es wichtig, dass wir unsere Luftwaffe modernisieren und die Feinde vom Himmel holen!"
 SAF_replace_imperial_airways:0 "Ersetzen Sie Imperial Airways"
 SAF_replace_imperial_airways_desc:1 "Die Imperial Airways waren eine Initiative, um die britischen Überseegebiete miteinander zu verbinden. Sie war jedoch, um es nett auszudrücken, "ineffektiv", und es kam häufig zu Flugunfällen. Wir müssen diese Peinlichkeit eines Verkehrsflugzeugs sofort ersetzen und unser eigenes, effektives Verkehrsflugzeug schmieden."
 SAF_seize_south_african_airways_aircrafts:0 "South African Airways Flugzeuge beschlagnahmen"
 SAF_seize_south_african_airways_aircrafts_desc:1 "Die South African Airways sind ein Symbol für effektiven Luftverkehr. Die meisten der Flugzeuge sind jedoch vom Feind, Deutschland, gebaut worden. Wir müssen diese Flugzeuge sofort beschlagnahmen und sie für die kaiserliche südafrikanische Luftwaffe umfunktionieren."
 SAF_formalize_air_doctrine:0 "Formalisierung der Luftfahrtdoktrin"
 SAF_formalize_air_doctrine_desc:1 "Die Zeit ist gekommen, die südafrikanischen Piloten müssen ihr Können unter Beweis stellen. Aber halt, wie haben wir sie ausgebildet? Es ist absolut notwendig, dass wir eine Flugdoktrin aufstellen, um sicherzustellen, dass unsere Piloten in der Luft optimale Leistungen erbringen können."
 SAF_air_training_scheme:0 "Lufttrainingsprogramm"
 SAF_air_training_scheme_desc:1 "Die Briten sind unsere Freunde. Wir müssen sicherstellen, dass wir unsere Piloten in Zusammenarbeit mit den britischen Piloten ausbilden, um zu gewährleisten, dass sowohl die Briten als auch wir einen Vorteil gegenüber dem Feind haben, wenn die Zeit gekommen ist."
 SAF_national_air_training:0 "Nationale Flugausbildung"
 SAF_national_air_training_desc:1 "Die Briten haben uns verraten. Jetzt ist es an der Zeit, dass wir ein nationales Pilotenausbildungsprogramm einführen, um unsere Piloten auf das Schlimmste vorzubereiten, das uns bevorsteht..."
 SAF_the_prides_of_the_nation:0 "Die tapferen Piloten Südafrikas"
 SAF_the_prides_of_the_nation_desc:1 "Unsere Piloten haben ihren Mut überall bewiesen, in Europa, Afrika und Asien. Es gibt einige Piloten, die in der Luft außergewöhnliche Tapferkeit bewiesen haben. Wir sollten dies würdigen, indem wir die Piloten zu Assen befördern. Sie werden der Nation in der Luft helfen und eine moralisierende Wirkung auf unsere anderen Piloten haben."

 SAF_organize_district_commands:0 "Organisieren Sie die Bezirkskommandos"
 SAF_organize_district_commands_desc:0 "Die [[~Root.GetAdjective~]] Armee ist in einem erbärmlichen Zustand, untauglich für die Unbilden eines modernen Krieges. Die Armee kann reformiert werden, vor allem durch die Umwidmung der gegenwärtig verfügbaren Einheiten, um sie bestimmten Bezirkskommandos und den sie unterstützenden Elementen zu unterstellen."
 SAF_mission_to_europe:0 "Mission in Europa"
 SAF_mission_to_europe_desc:0 "Unsere derzeitige Armeeführung braucht dringend neue Ideen und Methoden, um Schlachten erfolgreich zu führen. Wir sollten eine Militärmission in mehrere verbündete Länder in Europa organisieren, um sie mit neueren Ideen und Taktiken vertraut zu machen, die in diesen Streitkräften eingesetzt werden."
 SAF_prepare_for_bush_warfare:0 "Vorbereitung auf die Buschkriegsführung"
 SAF_prepare_for_bush_warfare_desc:0 "Die Untersuchung des Geländes in unserem Land hat ergeben, dass die Infanterie zusammen mit ihrer zuverlässigen Waffe die kostengünstigste Art der Landesverteidigung ist. Wir werden für die Modernisierung der Infanteristen sorgen."
 SAF_jungle_specialization:0 "Dschungel-Spezialisierung"
 SAF_jungle_specialization_desc:0 "Der Dschungel Südafrikas ist eines der schwierigsten Terrains, in dem jede Armee ihre Kämpfe aufreibend austragen muss. Wir werden die Armee so ausbilden, dass sie im Dschungel gedeiht und ihre Kämpfe dort austrägt, wo andere zögern."
 SAF_desert_specialization:0 "Spezialisierung auf die Wüste"
 SAF_desert_specialization_desc:0 "Die Wüsten Südwestafrikas sind der perfekte Ort, um die Truppen im Wüstenkampf auszubilden. Wir werden uns um die Bildung spezialisierter Wüstenkampfeinheiten kümmern und die normalen Truppen so ausbilden, dass sie die Hitze der Wüste aushalten!"
 SAF_reform_staff_officers_training:0 "Reformstabsoffiziersausbildung"
 SAF_elite_training:0 "Elite-Ausbildung"
 SAF_elite_training_desc:0 "Die [[~Root.GetName~]] Armee wird von der Bildung zusätzlicher spezialisierter Einheiten profitieren, die in der Lage sind, Angriffe und Speerspitzenangriffe in schwierigem Terrain durchzuführen. Ein umfangreiches Trainingsprogramm wird durchgeführt, um den Bedarf an diesem Programm zu decken."
 SAF_military_innovations:0 "Militärische Innovationen"
 SAF_military_innovations_desc:0 "Die Vergrößerung unserer Armee hat gezeigt, dass Kampfgeist und Mut nicht mehr ausreichen, um einen modernen Krieg zu führen. Wir müssen diese Männer mit den neuesten Waffen ausstatten, die in der Lage sind, den Feind vollständig zu vernichten!"
 SAF_reorganize_the_artillery:0 "Reorganisieren Sie die Artillerie"
 SAF_reorganize_the_artillery_desc:0 "Die Kontrolle über die gesamte Artillerie innerhalb von [[~Root.GetName~]] wurde unter dem [[~Root.GetAdjective~]] Artilleriekorps im Jahr 1934. Mit Hilfe unserer einheimischen Rüstungsproduktion werden wir für die Modernisierung der Ausrüstung dieses Dienstes der Armee sorgen."
 SAF_modernize_infantry_equipment:0 "Das Infanteriepaket modernisieren"
 SAF_modernize_infantry_equipment_desc:0 "Der [[~ROOT.GetAdjective~]] Infanterist wird in einem breiten Spektrum von Terrains kämpfen, und wir müssen ein modernes Ausrüstungspaket für seinen Erfolg im Kampf schaffen!"
 SAF_prioritize_q_service_corps:0 "Setzen Sie Prioritäten für das Q Service Corps"
 SAF_prioritize_q_service_corps_desc:0 "Das Q-Service-Korps ist für den wichtigsten Aspekt der Armee zuständig, nämlich die Logistik. Wir können es uns nicht leisten, diesen Aspekt der Streitkräfte zu ignorieren."
 SAF_prioritize_t_service_corps:0 "Prioritäten für das T-Korps"
 SAF_prioritize_t_service_corps_desc:0 "Der Technische Dienst ist für die Instandhaltung der Fahrzeuge der Armee im Feld und den Bau von Feldbefestigungen zuständig. Wir müssen die Fähigkeiten dieses Dienstzweigs mit der gebotenen Eile verbessern!"
 SAF_locally_built_armored_cars:0 "Örtlich gebaute gepanzerte Fahrzeuge"
 SAF_locally_built_armored_cars_desc:0 "Das Zeitalter der berittenen Kavallerie neigt sich mit der Einführung der gepanzerten Stahlwagen dem Ende zu. Diese Radfahrzeuge werden uns mit einem bewundernswerten Maß an Schutz gegen feindliches Feuer in die Schlacht bringen."
 SAF_local_tank_program:0 "Lokales Panzerprogramm"
 SAF_local_tank_program_desc:0 "Panzer stehen heute in den Kriegen an vorderster Front. Wir dürfen nicht zulassen, dass unsere Armee mit einer antiquierten Version des Panzers in die Schlacht zieht! Wir werden ein Programm zur Modernisierung von Panzern für unsere Armee und unsere Verbündeten auflegen."
 SAF_SAR_and_H_brigade:0 "SAR & H-Brigade"
 SAF_SAR_and_H_brigade_desc:0 "Die Sicherheit unserer Eisenbahnen und Häfen wird von den tapferen Männern der Brigade gewährleistet. Es ist an der Zeit, dass wir ihre Fähigkeiten weiter ausbauen, um unseren Bedürfnissen besser gerecht zu werden."

 #the 'General Botha' is an old warship converted into a school ship, the embryo of the seaward defence force. ""
 SAF_cadets_of_the_general_botha:0 "Kadetten der "General Botha"
 SAF_cadets_of_the_general_botha_desc:0 "Vor einem Jahrzehnt schenkte uns ein wohlhabender Philantroph namens Thomas Benjamin Frederick Davis ein Schiff, das für die Ausbildung der nächsten Generation von Marinekadetten für ein Leben auf See bestimmt war. Wir werden sie nun erneut in Anspruch nehmen, um unsere Seekadetten auf den Krieg auf See vorzubereiten."
 SAF_establish_seaward_defense_force:0 "Aufstellung der Seaward Defense Force"
 SAF_establish_seaward_defense_force_desc:0 "Die Seeverteidigungsstreitkräfte sind die erste Verteidigungslinie gegen Aggressoren auf See. Wir werden für den Ausbau ihrer Fähigkeiten sorgen."
 SAF_torpedo_development:0 "Torpedo-Entwicklung"
 SAF_torpedo_development_desc:0 "Der Torpedo stellt zusammen mit seinem früheren Gefährten, dem U-Boot, eine ernsthafte Abschreckung für jede feindliche Seestreitkraft dar. Der Aufbau dieser verborgenen Seestreitkräfte wird jede Nation in Angst und Schrecken versetzen, die uns Schaden zufügen will."
 SAF_anti_submarine_equipment:0 "Anti-Submarine-Ausrüstung"
 SAF_anti_submarine_equipment_desc:0 "Die Bedrohung durch einen feindlichen Feind, der die Handelsströme an den Küsten Südafrikas blockiert, bereitet uns Bauchschmerzen. Wir müssen uns dieser Notwendigkeit stellen, indem wir ein Modernisierungsprogramm für die Marine auflegen und die vorhandenen Marinestreitkräfte umrüsten, um dieser Bedrohung zu begegnen."
 SAF_expand_cape_town_yards:0 "Ausbau der Werften in Kapstadt"
 SAF_expand_cape_town_yards_desc:0 "Unsere Marineschiffe benötigen Werften, um Reparaturen und andere Wartungsarbeiten zu beschleunigen. Der Bau zusätzlicher Werften in Kapstadt wird unsere Bedürfnisse sehr gut erfüllen."
 SAF_expand_durban_yards:0 "Ausbau der Durban-Werften"
 SAF_expand_durban_yards_desc:0 "Die Küstenstadt Durban ist ein geeigneter Ort für den Bau von Marinewerften und stellt sicher, dass wir in den Docks ständig Arbeitskräfte für den Bedarf unserer Marine zur Verfügung haben werden."
 SAF_a_true_navy:0 "Eine echte Marine"
 SAF_a_true_navy_desc:0 "Südafrika verfügt nun über eine beträchtliche Anzahl von Werften und das nötige Know-how, um eine ernstzunehmende Seestreitmacht aufzustellen. Lassen Sie uns jetzt die Meere erobern!"
 SAF_naval_ambition:0 "Ehrgeiz der Marine"
 SAF_naval_ambition_desc:0 "Auch wenn wir nie eine große Marine hatten, ist es noch nicht zu spät, damit anzufangen. Der Bau gewaltiger Flottenriesen wird unsere Feinde in Angst und Schrecken versetzen."
 SAF_salisbury_island_base:0 "Stützpunkt auf der Insel Salisbury"
 SAF_salisbury_island_base_desc:0 "Unsere Flotte braucht einen Stützpunkt, von dem aus sie operieren kann. Salisbury Island wird unser Scapa Flow sein, das die Sicherheit der Meere um uns herum überwacht."
 SAF_naval_aviation:0 "Marinefliegerei"
 SAF_naval_aviation_desc:0 "Das Zeitalter der großen Kanonen auf Schiffen ist vorbei. Jetzt bricht das Zeitalter der Flugzeugträger und der dazugehörigen Flugzeuge an, die die Meere und den Himmel über ihnen beherrschen werden."

