SAF_ethnic_legislation:0 "Ethnische Gesetzgebung"
SAF_ethnic_legislation_desc:0 "Wir müssen uns bemühen, die Rechte unserer Bürger zu definieren, damit wir in Zukunft weitere Gesetze und Vorschriften mit weitreichenden Folgen erlassen können."
SAF_sensibilize_the_africans:0 "Sensibilisierung der Afrikaner"
SAF_sensibilize_the_africans_desc:0 "Die Menschen in Afrika müssen sich ihrer Rechte bewusst werden und den Kampf für eine Mehrheitsherrschaft im eigenen Land aufnehmen."
SAF_organize_the_party:0 "Organisieren Sie unsere Partei"
SAF_organize_the_party_desc:0 "Wir müssen damit beginnen, Gleichgesinnte zu vereinen, die bereit sind, sich an unserem Kampf für gleiche Rechte für jeden Menschen in diesem Land zu beteiligen. Ein afrikanischer Sohn eines Richterpräsidenten hat der Regierung seine Dienste zu diesem Zweck angeboten."
SAF_rally_the_indians:0 "Versammeln Sie die Inder"
SAF_rally_the_indians_desc:0 "Die Inder sind unsere Landsmänner in diesem Kampf. Wir dürfen nichts unversucht lassen, um ihre Unterstützung in den zukünftigen Kämpfen zu gewinnen."
SAF_paralyze_the_country:0 "Indigene Revolution"
SAF_paralyze_the_country_desc:0 "Die Zeit ist gekommen. Wir werden jetzt für alle Menschen aller Ethnien in diesem Land kämpfen!"
SAF_liberation_revolution:0 "Vereinte Revolution"
SAF_liberation_revolution_desc:0 "Jetzt, da wir unser Land von den unterdrückenden Kapitalisten befreit haben, müssen wir die Arbeiter als ein Volk unter einem gemeinsamen Ziel vereinen!"
SAF_alliance_with_ussr:0 "Bündnis mit der Union"
SAF_alliance_with_ussr_desc:0 "Das Heimatland des Kommunismus wird immer unser treuester Verbündeter in dieser grausamen Welt sein!"
SAF_side_by_side_as_equals:0 "Als Gleiche leben"
SAF_side_by_side_as_equals_desc:0 "Unabhängig von Ethnie und Glaube leben wir alle auf demselben Land mit denselben Bedürfnissen und Wünschen. Wir werden die Arbeiter dieser Nation über diese Tatsache aufklären."
SAF_black_republic:0 "Die Schwarze Republik"
SAF_black_republic_desc:0 "Der Traum von einem eigenen Land für unser Volk ist endlich Wirklichkeit geworden. Wir werden der Welt die Gründung unserer neuen Nation verkünden."
SAF_redistribute_the_land:0 "Reorganisieren Sie die Landverwaltung"
SAF_redistribute_the_land_desc:0 "Land soll nicht länger an die wenigen Privilegierten vergeben werden. Es ist nun für diejenigen bestimmt, die das Land unter unserem wachsamen Auge bewirtschaften werden."
SAF_control_former_exploiters:0 "Kontrolle der ehemaligen Ausbeuter"
SAF_control_former_exploiters_desc:0 "Die Umverteilung ehemaliger Maschinen und Betriebe, die unseren früheren Herren auf unserem Land gehörten, wird beginnen, wobei die Kontrolle über diese Unternehmen nun in unseren Händen liegt."
SAF_support_african_seperatists:0 "Unterstützung der kolonialen Separatisten"
SAF_support_african_seperatists_desc:0 "Wir werden nun mit der Befreiung unserer Brüder von anderen kolonialen Unterdrückern auf diesem Kontinent beginnen!"
SAF_policy_of_cooperation:0 "Politik der Zusammenarbeit"
SAF_policy_of_cooperation_desc:0 "[[~ROOT.GetName~]] muss dafür sorgen, dass unsere Beziehungen zum Mutterland stark und freundlich bleiben."
SAF_research_cooperation:0 "Commonwealth Forschungszusammenarbeit"
SAF_research_cooperation_desc:0 "Südafrika darf bei seinen wissenschaftlichen Forschungsanstrengungen nicht ins Hintertreffen geraten. Wir werden die Forschung mit den Ländern des Commonwealth koordinieren."
SAF_commonwealth_industrial_cooperation:0 "Industrielle Unterstützung des Commonwealth"
SAF_commonwealth_industrial_cooperation_desc:0 "Die [[~ROOT.GetName~]] wird mit Hilfe Großbritanniens ein Programm zur industriellen Modernisierung starten."
SAF_finance_legislation:0 "Finanz-Gesetzgebung"
SAF_finance_legislation_desc:0 "Das Wachstum unserer Städte und Siedlungen muss fortgesetzt werden, indem neue Infrastrukturen und Fabriken finanziert werden, um es zu fördern."
SAF_guard_the_cape:0 "Das Kap bewachen"
SAF_guard_the_cape_desc:0 "Das Kap der Guten Hoffnung liegt an der Hauptschlagader des Seehandels. Wir müssen die Verteidigungsanlagen an diesen Ufern verstärken, damit niemand unsere Unternehmen stört."
SAF_remobilize_the_cape_corps:0 "Remobilisieren Sie das Kap-Korps"
SAF_remobilize_the_cape_corps_desc:0 "Das Kap-Korps, unser treuester Verteidiger in allen Zeiten, hat in den letzten Tagen einen Rückgang zu verzeichnen. Wir müssen diesen Trend stoppen und unsere Streitkräfte rasch aufstocken, um künftige Bedrohungen zu verhindern, bevor sie eintreten."
SAF_crush_ossewabrandwag:0 "Ossewabrandwag beseitigen"
SAF_crush_ossewabrandwag_desc:0 "Die Präsenz der Ossewabrandwag ist eine unerträgliche fünfte Kolonne in unserem Land. Wir werden ihren Einfluss ausmerzen, wo immer wir sie finden."
SAF_the_aliens_act:0 "Verabschiedung des Ausländergesetzes"
SAF_the_aliens_act_desc:0 "Die Einwanderung ausländischer Staatsangehöriger in die [[~ROOT.GetName~]] ist ein nationales Sicherheitsrisiko, das wir bis auf weiteres stark einschränken müssen."
SAF_expand_the_union:0 "Erweitern Sie die Union"
SAF_expand_the_union_desc:0 "Unsere verstärkten Beziehungen zu [[~ENG.GetName~]] und die Ausweitung unserer Verteidigung haben zu einer legitimen Fähigkeit geführt, unsere gemeinsamen Interessen innerhalb des Kontinents zu verteidigen. Wir werden auf die Vereinigung mehrerer Gebiete unter unserer Kontrolle drängen, um sie effizienter verwalten zu können."
SAF_push_the_unp_towards_independence:0 "Die UNP in Richtung Unabhängigkeit drängen"
SAF_push_the_unp_towards_independence_desc:0 "Die Vereinte Partei ist unsere beste Chance, unsere Unabhängigkeit vom Mutterland zu sichern. Wir müssen dafür sorgen, dass die entsprechenden Schritte unternommen werden."
SAF_radicalize_the_afrikaner_broederbond:0 "Radikalisierung der Nationalen Partei"
SAF_radicalize_the_afrikaner_broederbond_desc:0 "Die Nationale Partei wird unser nächster Schritt sein, um die Vorherrschaft in diesem Land zu sichern."
SAF_celebrate_the_voortrekkers:0 "Feiern Sie die Voortrekker"
SAF_celebrate_the_voortrekkers_desc:0 "Die Gründer dieser Nation waren die ersten, die sich vom Joch des Kolonialismus befreit haben. Unsere künftigen Bewegungen werden ihren Mut widerspiegeln, sich von unseren Herren zu lösen."
SAF_form_the_ossewabrandwag:0 "Die Ossewabrandwag bilden"
SAF_form_the_ossewabrandwag_desc:0 "Nicht alle Menschen unterstützen die Herrschaft der Briten über Südafrika. Ein loser Flickenteppich von Menschen beginnt, sich gegen die Herrschaft der fernen Herren zu wehren. Die Ossewabrandwag wird all diese Menschen unter einer gemeinsamen Sache vereinen!"
SAF_solidify_german_contacts:0 "Die radikale afrikanische Gemeinschaft versammeln"
SAF_solidify_german_contacts_desc:0 "Unser Weg wird nicht mehr von den Prinzipien des Liberalismus und des Kapitalismus profitieren. Wir werden eine Sammlung von Gleichgesinnten zusammenstellen, die bereit sind, unsere Unabhängigkeit durch direkte Aktionen zu erkaufen."
SAF_return_to_republicanism:0 "Rückkehr zum Republikanismus"
SAF_return_to_republicanism_desc:0 "Ein Land wird nicht durch ein Mandat geschaffen, sondern durch die stillschweigende Zustimmung seiner Bürger. Die [[~ROOT.GetName~]] wird ihre Wurzeln feiern, indem sie unsere Vorstellung von Staatlichkeit von einem weit entfernten Monarchen zu einer viel näheren Macht zurückbringt, von ihrem Volk in unserem eigenen Land."
SAF_stormjaers_militias:0 "Die Sturmjäger professionalisieren"
SAF_stormjaers_militias_desc:0 "Unsere Sturmjäger werden den offiziellen Segen der Regierung benötigen, wenn sie ihre Interessen innerhalb unserer Grenzen verteidigen sollen. Die Professionalisierung dieser Truppen wird den Anstoß für einen elitären Zweig unserer Streitkräfte geben."
SAF_sharpshooting_tradition:0 "Scharfschützentraditionen"
SAF_sharpshooting_tradition_desc:0 "Unsere Streitkräfte haben ihre Traditionen von früheren Kolonialherren, die mit Fernwaffen und mobilen Taktiken erfolgreiche Kriege führten. Wir müssen in ihre Fußstapfen treten, wenn wir erfolgreich sein wollen."
SAF_get_rid_of_the_british:0 "Schafft die Briten ab"
SAF_get_rid_of_the_british_desc:0 "Wir werden den Einfluss der britischen Inseln nicht länger dulden. Wir werden sie völlig vernichten, um ihren Einfluss auf uns zu verhindern!"
SAF_contact_rhodesian_afrikaners:0 "Afrikanische Führerschaft in Rhodesien"
SAF_contact_rhodesian_afrikaners_desc:0 "Es ist an der Zeit, dass wir die Kontrolle über die ehemaligen Kolonien von unserem verstorbenen Oberherrn übernehmen. Die Integration der Länder und ihrer Menschen wird unter unserer unangefochtenen Führung auf dem Kontinent erfolgen!"
SAF_axis_alliance:0 "Deutsche Kontakte festigen"
SAF_axis_alliance_desc:0 "Die deutsche Regierung hat in letzter Zeit versucht, freundschaftliche Beziehungen zu uns zu unterhalten. Unsere Zukünfte sind miteinander verflochten, lasst uns jetzt unsere Zeit an der Sonne sehen!"
SAF_build_a_new_state:0 "Bauen Sie die Regierung wieder auf"
SAF_build_a_new_state_desc:0 "Unser Weg liegt nicht mehr bei Westminster. Wir werden ein Referendum ansetzen, um den britischen Einfluss auf unsere Verwaltung zu beenden."
SAF_separation_policy:0 "Trennungspolitische Maßnahmen"
SAF_separation_policy_desc:0 "Unsere Völker tragen noch immer die Narben der Apartheid."
SAF_relax_racial_laws:0 "Rassenpolitische Maßnahmen lockern"
SAF_relax_racial_laws_desc:0 "Die Stärke einer Republik kommt von ihren Völkern. Wir können die Unterdrückung unseres Volkes durch imaginäre Grenzen, die von einigen wenigen Privilegierten festgelegt wurden, nicht länger hinnehmen."
SAF_laager_doctrine:0 "Die Laager-Doktrin"
SAF_laager_doctrine_desc:0 "Unsere Völker sind jetzt unter einer gemeinsamen Flagge vereint und nicht mehr von einem überseeischen Herrscher!"

NMB_graveyard_coast:0 "Friedhofsküste"
NMB_graveyard_coast_desc:0 "Diese Küste ist übersät mit natürlichen Hindernissen und unwegsamem Gelände, was den Bau von Häfen und die Logistik extrem erschwert."

SAF_event.1.t:0 "Die konservative Regierung stürzt!"
SAF_event.1.desc:0 "Mit dem Votum des Parlaments für einen Kriegseintritt an der Seite Großbritanniens ist die Neutralitätspolitik der konservativen Regierung völlig diskreditiert worden. Der liberale Jan Smuts, der die Kriegserklärung befürwortet hatte, wird mit der Bildung einer neuen Regierung beauftragt. Um eine Armee aufzubauen, wird er mit dem Kommando über alle südafrikanischen Streitkräfte beauftragt."
SAF_event.1.a:0 "Das Reich wird verteidigt!"

SAF_event.2.t:0 "Die Organisation der Partei"
SAF_event.2.d:0 "Unsere kommunistische Partei ist sehr zerbrechlich, und um die Macht zu übernehmen, müssen wir die Partei erst einmal organisieren."
SAF_event.2.a:0 "Thabo Edwin Mofutsanyana wird unsere Partei führen."
SAF_event.2.b:0 "Moses Kotane wird unsere Partei leiten."

SAF_event.3.t:0 "Sturz der Kolonialregierung"
SAF_event.3.d:0 "Wir haben nun die vorherige Kolonialregierung gestürzt und ALLE Verbindungen zu Großbritannien gekappt, nun müssen wir unsere eigene Republik gründen!"
SAF_event.3.a:0 "Perfekt!"

SAF_event.4.t:0 "Afrikanischer Coup"
SAF_event.4.d:0 "Die Afrikaner wurden im Laufe der Zeit langsam vergessen, aber jetzt, da wir Organisationen wie den Afrikaner Broederbond und den Ossewabrandwag gegründet haben, können wir die Regierung stürzen und die von den Briten gestürzte afrikanische Republik wiederherstellen!"
SAF_event.4.a:0 "Sie können uns nicht besiegen!"

SAF_event.5.t:0 "Unabhängigkeitsreferendum"
SAF_event.5.d:0 "Während wir in Bezug auf die Staatsführung unabhängig geworden sind, stellt sich immer noch die Frage nach unseren Beziehungen zum Vereinigten Königreich. Wir könnten ein gleichberechtigter Verbündeter werden, aber wenn wir das tun, werden unser Premierminister Hertzog und der pro-britische Kommandeur und Politiker Jan Smuts zurücktreten."
SAF_event.5.a:0 "Wir brauchen die Briten immer noch."
SAF_event.5.b:0 "Wir brauchen sie nicht."

SAF_event.6.t:0 "Jan Smuts tritt zurück"
SAF_event.6.desc:0 "Von der Regierung wegen seiner klaren ideologischen Ausrichtung unter Druck gesetzt, sieht sich Jan Smuts gezwungen, von seiner Kommandoposition zurückzutreten und das Land zu verlassen."
SAF_event.6.a:0 "Wir werden ihn nicht bedauern."

SAF_event.7.t:0 "Ein Angebot aus der Ferne"
SAF_event.7.desc:0 "Robey Leibbrandt, ein militanter Afrikaner, der behauptet, eine Organisation namens "Ossewabrandwag" zu vertreten, hat sich an uns gewandt. Er ist bereit, in sein Vaterland zurückzukehren und sein Land von der ausländischen Unterdrückung zu befreien. Er hofft, dass wir den Kampf des afrikanischen Volkes um Land und Freiheit unterstützen werden. Er möchte sich unseren Geheimdiensten anschließen und in sein Heimatland zurückkehren, um seinen Kampf fortzusetzen."
SAF_event.7.a:0 "Organisieren Sie einen Termin mit einem Verbindungsoffizier."
SAF_event.7.b:0 "Lehnen Sie höflich ab."

