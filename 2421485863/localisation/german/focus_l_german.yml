 usa_focus:0 "USA Nationaler Fokus"
 USA_issue_war_bonds:0 "Ausgabe von Kriegsanleihen"
 USA_issue_war_bonds_desc:0 "Mit Kriegsanleihen setzen wir auf die Unterstützung der Kriegsanstrengungen und den Patriotismus der Bevölkerung, um die Militärausgaben zu finanzieren."
 USA_office_of_strategic_services:0 "Büro für strategische Dienste"
 USA_office_of_strategic_services_desc:0 "Die Einrichtung eines eigenen Nachrichtendienstes wird nicht nur den Krieg, sondern auch künftige Operationen im Ausland unterstützen. Die britischen Nachrichtendienste können als Modell dienen."
 USA_wartime_industry:0 "Industrie in Kriegszeiten"
 USA_wartime_industry_desc:0 "Wir haben eine starke Industrie, aber nicht alle sind für die Produktion von Kriegsmaterial geeignet. Effiziente Verfahren zur Erleichterung dieses Wandels zu finden, wird der Schlüssel zur Nutzung unserer Ressourcen sein."
 USA_first_special_service_force:0 "Erste Sondereinsatztruppe"
 USA_first_special_service_force_desc:0 "Operationen hinter den feindlichen Linien in unwirtlichem Gebiet werden Teil eines jeden globalen Konflikts sein. Die Bildung von Kommandoeinheiten, die diese Aufgaben erfüllen, ist für unsere künftige Kriegsführung unerlässlich."
 USA_rubber_reserve_company:0 "Gummireserve-Kompanie"
 USA_rubber_reserve_company_desc:0 "Mit dem Ausbruch des Krieges haben wir fast alle unsere Quellen für importierten Kautschuk verloren. Mit einer enormen koordinierten Anstrengung können die Kautschukunternehmen in den Vereinigten Staaten zusammenarbeiten, um bessere Mittel zur Herstellung von synthetischem Kautschuk zu finden, die möglicherweise sogar den Bedarf für die Kriegsanstrengungen decken."
 USA_manifest_destiny:0 "Manifest Destiny"
 USA_manifest_destiny_desc:0 "Die besonderen Umstände im Zusammenhang mit der Gründung unserer Nation und ihrer Geschichte geben uns das Mandat, gegen Ungerechtigkeit und Unterdrückung überall auf der Welt vorzugehen. Um eine sichere internationale Gemeinschaft zu schaffen, muss unser wichtigstes Exportgut die Freiheit sein."
 USA_manifest_destiny_tt:0 "[~§Y~]Gibt Kriegsziele gegen alle faschistischen und kommunistischen Nationen vor."
 USA_scientist_haven:0 "Haven der Wissenschaftler"
 USA_scientist_haven_desc:0 "Nachdem wir uns als Hüter der Freiheit in der Welt behauptet haben, können wir Forscher und Intellektuelle aufnehmen, die aus den unterdrückerischen Regimen im Ausland vertrieben wurden, und ihnen eine Chance geben, im Land der unbegrenzten Möglichkeiten erfolgreich zu sein und unsere Sache zu unterstützen."
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Millionen von Menschen leiden immer noch unter der Arbeitslosigkeit, die aus der Großen Depression resultiert. Eine Agentur, die diesen Menschen Arbeit in öffentlichen Projekten verschafft, mag das Problem nicht vollständig lösen, aber die Work Progress Administration ist ein Schritt in die richtige Richtung."
 USA_committee_on_technocracy:0 "Ausschuss für Technokratie"
 USA_committee_on_technocracy_desc:0 "Wir sollten eine Reihe von Politikern und Geschäftsleuten durch Wissenschaftler und Ingenieure ersetzen. Sie verfügen über das technische Fachwissen, um die Wirtschaft zu leiten, und wir werden große wissenschaftliche Fortschritte erleben, die unsere Wirtschaft wieder zum Blühen bringen werden."
 USA_support_rock_island:0 "Unterstützen Sie Rock Island"
 USA_support_rock_island_desc:0 "Die Unterstützung unserer tapferen Truppen auf jede erdenkliche Weise ist der Schlüssel zum Sieg. Sei es durch schweren Artilleriebeschuss aus der Ferne oder durch direktere Unterstützung auf dem Schlachtfeld. Wir müssen dafür sorgen, dass unsere Truppen alles haben, was sie brauchen."
 USA_military_construction:0 "Militärischer Aufbau"
 USA_military_construction_desc:0 "Angesichts der Bedrohung des Weltfriedens durch die Supermächte müssen wir unsere öffentlichen Bauprojekte sowohl auf militärische als auch auf zivile Belange ausrichten."
 USA_USACE_projects:0 "USACE-Projekte"
 USA_USACE_projects_desc:0 "Das US Army Corps of Engineers wird mit der Aufgabe betraut werden, die Grundlage für viele künftige militärische Projekte zu schaffen, wie sie die Welt noch nie gesehen hat. Essayons!"
 USA_arsenal_of_democracy:0 "Arsenal der Demokratie"
 USA_arsenal_of_democracy_desc:0 "Unabhängig davon, ob wir direkt in einen Krieg eingreifen oder nicht, müssen demokratische Nationen wissen, dass wir sie bewaffnen und unterstützen werden."
 USA_liberty_ships:0 "Freiheitsschiffe"
 USA_liberty_ships_desc:0 "Die Massenproduktion von Frachtschiffen muss mit unseren industriellen Entwicklungen einhergehen, um sicherzustellen, dass unsere Materialien und Truppen die Kriegsschauplätze erreichen, wo sie gebraucht werden."
 USA_war_propaganda:0 "Kriegspropaganda"
 USA_war_propaganda_desc:0 "Unsere Bürger wollen ihre Kinder nicht in einen weiteren Krieg schicken, aber viele Politiker sehen die Notwendigkeit einer Intervention. Propaganda, die den Feind dämonisiert und zum offenen Konflikt aufruft, ist möglicherweise nicht nur ein Instrument für Tyrannen."
 USA_war_plan_black:0 "Kriegsplan Schwarz"
 USA_war_plan_black_desc:0 "Es ist offensichtlich, dass die deutsche Politik und der deutsche Expansionismus jedes Maß an Vernunft weit überschreiten. Sie müssen gestoppt werden, bevor ihre Kriegsmaschinerie den Punkt erreicht, an dem es kein Zurück mehr gibt."
 USA_embargo_germany:0 "Embargo gegen Deutschland"
 USA_embargo_germany_desc:0 "Deutschland ist für seine Kriegsanstrengungen auf Öl und andere natürliche Ressourcen angewiesen. Es ist das Mindeste, was wir tun können, um ihnen den Zugang zu diesen Ressourcen zu verwehren."
 USA_destroyers_for_bases:0 "Zerstörer für Basen"
 USA_destroyers_for_bases_desc:0 "Das Vereinigte Königreich braucht Schiffe, und wir müssen unser Heimatgebiet schützen. Für das Recht, Militärbasen in den derzeitigen britischen Territorien zu errichten, können wir einige Zerstörer eintauschen, die hoffentlich auch gut genutzt werden können."
 USA_destroyers_for_bases_tt:0 "[~§Y~][[~USA.GetNameDef~]][~§!~]: [~\n~]"
 USA_war_plan_white:0 "Kriegsplan Weiß"
 USA_war_plan_white_desc:1 "Die [[~GetSovietThreatName~]] Bedrohung darf sich nicht unkontrolliert ausbreiten. Ob von außen oder von innen, es gibt keine größere Bedrohung für unsere Nation und die Welt im Allgemeinen."
 USA_embargo_USSR:0 "Embargo gegen die UdSSR"
 USA_embargo_USSR_desc:0 "Wenn wir der Sowjetunion die Möglichkeit nehmen, mit uns Handel zu treiben, halten wir sie davon ab, ihre militärischen Bemühungen zu unterstützen, und beweisen, dass unser Wirtschaftsmodell überlegen ist."
 USA_war_plan_red:0 "Kriegsplan Rot"
 USA_war_plan_red_desc:0 "Nachdem es den Anschein hatte, dass unsere alten Unterdrücker auf dem Weg sind, die Menschen zu respektieren, stehen sie nun im Widerspruch zu den Winden des Wandels, die wir akzeptiert haben. Das britische Empire zeigt sein wahres Gesicht. Wir müssen sie wissen lassen, wo wir stehen."
 USA_embargo_the_empire:0 "Embargo gegen das Empire"
 USA_embargo_the_empire_desc:0 "Obwohl die Briten lange Zeit gute Beziehungen unterhielten, haben sie die Ideale verraten, von denen wir hofften, dass sie ihnen gerecht werden. Es ist an der Zeit, sie die Konsequenzen spüren zu lassen."
 USA_war_plan_orange:0 "Kriegsplan Orange"
 USA_war_plan_orange_desc:0 "Es gibt keine größere Bedrohung für uns als Japans imperialistische Ambitionen. Ihr Bestreben, nach Asien und in den Pazifik zu expandieren, wird sie schnell in Konflikt mit unseren Interessen bringen."
 USA_embargo_japan:0 "Embargo gegen Japan"
 USA_embargo_japan_desc:0 "Wir müssen Japan zeigen, dass seine Aggression von den USA weder akzeptiert noch unterstützt wird. Ein Embargo wird der erste Schritt sein, um ihre Pläne im Pazifik zu vereiteln."
 USA_prepare_intervention:0 "Intervention vorbereiten"
 USA_prepare_intervention_desc:0 "Durch diplomatische und handelspolitische Entscheidungen hat sich unsere Position auf der internationalen Bühne von neutral und isolationistisch zu einer Haltung gegenüber ausländischen Aggressionen gewandelt. Unsere Militärpolitik wird dies in Zukunft widerspiegeln."
 USA_extra_tech_team:0 "Extra Tech Team"
 USA_manhattan_project:0 "Manhattan-Projekt"
 USA_manhattan_project_desc:0 "Die Entwicklung von Ersatzstoffen, ein unschuldig klingendes Projekt der USACE, wird schließlich als Manhattan-Projekt bekannt werden. Es ist eines der geheimnisvollsten und gefährlichsten Unternehmungen der Militärgeschichte und hat zum Ziel, die erste Atombombe zu entwickeln."
 USA_unholy_alliance:0 "Unheilige Allianz"
 USA_unholy_alliance_desc:0 "Manchmal müssen wir uns unsere Feinde aussuchen. Oft ist die Wahl nicht leicht. Die Zukunft kann uns dafür verurteilen, dass wir Seite an Seite mit einem Tyrannen stehen, oder uns dafür loben, dass wir sie vor dem anderen gerettet haben."
 USA_unholy_alliance_tt:1 "Stärkt die Meinung und den Meinungsaustausch mit [[~SOV.GetNameDef~]] oder Deutschland, wenn sie sich im Krieg befinden, und stellt sich auf die Seite des Verteidigers."
 USA_limited_intervention:0 "Begrenzte Intervention"
 USA_limited_intervention_desc:0 "Es bedürfte einer außergewöhnlichen Aggression, um uns mit voller Wucht in einen Krieg hineinzuziehen, aber nach den jüngsten Entwicklungen sind viele Menschen freiwillig bereit, bei Konflikten im Ausland zu helfen."
 USA_the_giant_wakes:0 "Der Riese erwacht"
 USA_the_giant_wakes_desc:0 "Nationen wenden sich an uns, um die Werte von Demokratie und Freiheit zu schützen. Die Welt, in der das nicht-interventionistische Amerika geboren wurde, existiert nicht mehr, und wir müssen uns entsprechend anpassen."
 USA_pearl_harbor_gambit:0 "Pearl-Harbor-Gambit"
 USA_pearl_harbor_gambit_desc:0 "Der Marinestützpunkt in Pearl Harbor ist ein leichtes Ziel für die Japaner. Indem wir dort eine Flotte stationieren, werden wir unsere Macht im Pazifik demonstrieren. Werden sie es wagen, einen solch kühnen Schritt in Frage zu stellen?"
 USA_pearl_harbor_gambit_tt:0 "[~§Y~]Während die Konzentration läuft, wird Japan die Gelegenheit haben, einen Angriff zu starten.[~§!~]"
 USA_cancel_pearl_harbor_gambit:0 "Abbrechen des Pearl Harbor Gambits"
 USA_cancel_pearl_harbor_gambit_desc:0 "Die Stationierung einer Flotte in Pearl Harbor gefährdet das Leben unserer Seeleute. Wir werden sie nicht riskieren, um einen Krieg mit Japan zu provozieren."
 USA_air_war_plans_division:0 "Luftkriegsplanungsabteilung"
 USA_air_war_plans_division_desc:0 "Um die richtigen Prioritäten in der Luftfahrt und bei der Flugzeugproduktion zu setzen, ist eine langfristige Planung erforderlich. Die AWPD wird sicherstellen, dass wir über materielle, organisatorische und strategische Pläne verfügen."
 USA_air_support:0 "Luftunterstützung"
 USA_air_support_desc:0 "Die Luftkriegsführung muss in erster Linie in Verbindung mit anderen militärischen Operationen eingesetzt werden."
 USA_strategic_bombing:0 "Strategische Bombardierung"
 USA_strategic_bombing_desc:0 "Die Fähigkeit zur Durchführung von Präzisionsbombardements wird uns in die Lage versetzen, die Kriegsmaschinerie jeder Nation in ihrem Lauf zu stoppen."
 USA_TAC:0 "Taktische Bombenangriffe"
 USA_TAC_desc:0 "Der Bau von Flugzeugen, die taktische Ziele angreifen können, wird unseren Truppen einen sichereren Vormarsch ermöglichen."
 USA_combined_bomber_offensive:0 "Kombinierte Bomberoffensive"
 USA_combined_bomber_offensive_desc:0 "Mit einer anderen Großmacht an unserer Seite haben wir unerwartete Vorteile bei der Erforschung und Anwendung groß angelegter offensiver Bombenangriffe."
 USA_fund_the_navy:0 "Finanzierung der Marine"
 USA_fund_the_navy_desc:0 "Wir müssen in der Lage sein, uns auf alles Neue einzustellen, was unsere Feinde uns vorsetzen. Eine Aufstockung der Mittel für Marineübungen wird zu einer effizienteren Marine führen, die unseren Feinden taktisch überlegen sein kann."
 USA_bureau_of_ships:0 "Büro für Schiffsbau"
 USA_bureau_of_ships_desc:1 "Wir werden das Amt für Bau und Reparatur und das Amt für Ingenieurwesen zu einer Einheit zusammenfassen, um die künftigen Entwicklungen der Marine zu überwachen. Wenn wir schon dabei sind, ist es vielleicht an der Zeit, die Gerüchte über ineffiziente Torpedos zu untersuchen, die das Ordnungsamt so vehement abstreitet."
 USA_battleship_primacy:0 "Vorrang für Kriegsschiffe"
 USA_battleship_primacy_desc:0 "Mit der japanischen Aufkündigung des Washingtoner Flottenabkommens steht uns möglicherweise ein neues Wettrüsten auf den Weltmeeren bevor. Wir werden dafür sorgen, dass wir sowohl die meisten als auch die besten Schlachtschiffe haben."
 USA_advanced_mahanian_doctrine:0 "Fortgeschrittene Mahan'sche Doktrin"
 USA_advanced_mahanian_doctrine_desc:0 "Der Einfluss von Alfred Thayer Mahan auf die Seekriegsführung kann kaum unterschätzt werden. Wenn wir auf seinen Arbeiten aufbauen, können wir die Schlachtschiffe, die er als entscheidenden Faktor ansah, gut nutzen."
 USA_carrier_primacy:0 "Vorrang für Flugzeugträger"
 USA_carrier_primacy_desc:0 "Die Luftmacht wird in den kommenden Schlachten gebraucht werden, und das praktischste Mittel zur Erweiterung ihrer Reichweite ist der Einsatz von Flugzeugträgern. Wir müssen fortschrittlichere und spezialisierte Modelle entwickeln."
 USA_bureau_of_aeronautics:0 "Büro für Luftfahrttechnik"
 USA_bureau_of_aeronautics_desc:0 "Um den Erfordernissen der Entwicklung der Marinefliegerei gerecht zu werden, muss das Bureau of Aeronautics, das seit Jahrzehnten für diese Fragen zuständig ist, erweitert werden."
 USA_escort_effort:0 "Geleitschutz"
 USA_escort_effort_desc:0 "U-Boote stellen eine Gefahr für unsere Handelskonvois dar. Die Konzentration auf die Entwicklung neuer Zerstörermodelle wird uns eine effiziente U-Boot-Bekämpfung ermöglichen."
 USA_convoy_tactics:0 "Konvoi-Taktik"
 USA_convoy_tactics_desc:0 "Beim Schutz unserer Handelsschiffe geht es nicht nur um Geleitschutz und effektive Aufklärung, sondern auch um taktische Entscheidungen bei der Gestaltung unserer Handelsrouten und -routinen."
 USA_amphibious_operations:0 "Amphibische Operationen"
 USA_amphibious_operations_desc:0 "Wenn unsere schlimmsten Albträume nicht wahr werden, wird dieser Krieg nicht auf amerikanischem Boden beendet werden. Gut durchgeführte Anlandungen werden Teil des Weges zum Sieg sein müssen."
 USA_expand_the_USMC:0 "Das USMC ausbauen"
 USA_expand_the_USMC_desc:0 "Das United States Marine Corps hat in vielen vergangenen Kriegen eine entscheidende Rolle gespielt und könnte für unsere amphibischen Kampagnen wichtiger denn je sein. Semper fidelis!"
 USA_reinforce_monroe_doctrine:0 "Die Monroe-Doktrin bekräftigen"
 USA_reinforce_monroe_doctrine_desc:0 "Die über 100 Jahre alte Monroe-Doktrin legte fest, dass die USA bei europäischen Versuchen, den amerikanischen Kontinent zu kolonisieren, eingreifen, sich aber aus europäischen Angelegenheiten heraushalten sollten. Die Stärkung unserer Rolle als Friedenswächter auf diesen Kontinenten wird unseren Einfluss in der Region erhöhen."
 USA_carribean_sphere:0 "Karibische Sphäre"
 USA_carribean_sphere_desc:0 "Die karibischen Inseln bieten den idealen Standort für Angriffe auf unsere Ostküste oder den Panamakanal, daher müssen wir natürlich klarstellen, dass wir keine feindlichen Übernahmen in diesem Gebiet zulassen werden."
 USA_central_america:0 "Mittelamerika"
 USA_central_america_desc:0 "Es wäre undenkbar, dass eine ausländische Macht die Kontrolle über den Panamakanal übernimmt oder ihn auch nur bedrohen könnte. Deshalb werden wir die Unabhängigkeit aller mittelamerikanischen Nationen garantieren."
 USA_the_neighbors:0 "Die Nachbarländer"
 USA_the_neighbors_desc:0 "Wir müssen in erster Linie für die Sicherheit der Länder sorgen, die uns am nächsten sind. Anstatt dass der Feind unsere Nachbarn durchquert, um zu uns zu gelangen, wird er uns durchqueren, wenn er unsere Nachbarn durchquert."
 USA_south_america:0 "Südamerika"
 USA_south_america_desc:0 "Koloniale Imperien dürfen nie wieder nach Südamerika vordringen können, wir werden die Unabhängigkeit unserer Brüder im Süden garantieren, um sie zu schützen."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "Der Frieden in Amerika muss gewahrt werden. Wir haben die Kraft, dafür zu sorgen, dass kleinliche Streitigkeiten zwischen benachbarten Nationen nicht eskalieren. Ein Krieg vor unserer Haustür ist genau das, was unsere Feinde wollen, und wir müssen alles tun, was wir können, um ihn zu verhindern."
 USA_pax_americana_tt:0 "@USA [~§Y~]Vereinigte Staaten[~§!~] können in Kriege zwischen amerikanischen Ländern eingreifen"
 USA_black_chamber:0 "Black Chamber Operation"
 USA_black_chamber_complete:0 "[~§R~]GEHEIM[~§!~]"
 USA_black_chamber_desc:0 "Wir haben Informationen über politische Aktivitäten in einer Reihe von amerikanischen Ländern, die nicht mit unseren Interessen übereinstimmen. Glücklicherweise haben wir ein unterirdisches Propagandanetzwerk aufgebaut und sind bereit, diese Länder in unsere Richtung zu drängen. Das ist etwas, was wir tun müssen, um sicherzustellen, dass wir zu Hause nicht bedroht sind."
 USA_preemptive_intervention:0 "Präventive Intervention"
 USA_preemptive_intervention_desc:0 "Wir können nicht länger tatenlos zusehen, wie Nachbarländer Kriegswerkzeuge aufbauen, um uns oder unsere Verbündeten zu unterdrücken. Wir müssen zum Wohle unseres mächtigen Landes und der Welt intervenieren."
