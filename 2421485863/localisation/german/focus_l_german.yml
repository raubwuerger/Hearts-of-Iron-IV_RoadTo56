 SOV_nkvd_upgrade_tooltip:1 "[~§Y~]Der NKVD[~§!~] ist nun enger in unsere Armee integriert und sorgt dafür, dass die Moral der Soldaten und der Glaube an die Partei hoch sind[~\n~]."
 ger_sov_buddies_tooltip_2:0 "[~\n~]Damit wird die [~§H~][[~Root.GetFactionName~]][~§!~] aufgelöst und die [~§H~]Cominform[~§!~] geschaffen.[~\n~]"
