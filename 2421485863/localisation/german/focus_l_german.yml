l_german:
 WHILE_FOCUSING:0 "Die Konzentration auf diesen Bereich hat folgende Auswirkungen:[~\n~]$EFF$"
 generic_focus:0 "Nationaler Fokus"
 army_effort:0 "Einsatz der Armee"
 army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf auch in den Kriegen von morgen entscheidend. Wenn wir uns vorbereiten, können wir die Hölle der Schützengräben vermeiden."
 equipment_effort:0 "Aufwand für Ausrüstung"
 equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Hilfsmittel zur Verfügung zu stellen."
 motorization_effort:0 "Bemühung um Motorisierung"
 motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 doctrine_effort:0 "Bemühungen um Doktrinen"
 doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 equipment_effort_2:0 "Ausrüstungsbemühungen II"
 equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgerüstet sind."
 mechanization_effort:0 "Mechanisierungsbestrebungen"
 mechanization_effort_desc:0 "Wir werden die Möglichkeiten der motorisierten Infanterie neu überdenken und die Grenzen dessen, was heute an Fahrzeugen gebaut werden kann, verschieben."
 doctrine_effort_2:0 "Doktrin Anstrengung II"
 doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Laufe der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um diesem Umstand Rechnung zu tragen."
 equipment_effort_3:0 "Ausrüstung Anstrengung III"
 equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, bei den Infanteriewaffen weltweit führend zu werden."
 armor_effort:0 "Panzerungsanstrengungen"
 armor_effort_desc:0 "Durch die Anwendung der bei der Mechanisierung unserer Infanterie gewonnenen Erkenntnisse können wir auch unsere gepanzerten Fahrzeuge verbessern."
 special_forces:0 "Spezialtruppen"
 special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 aviation_effort:0 "Luftfahrt"
 aviation_effort_tt:0 "Nicht genügend Gebäudeslots für [~§Y~]Air Base[~§!~]"
 aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
 fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Wenn wir bei der Entwicklung von Kampfflugzeugen die Nase vorn haben, werden wir auch in Zukunft im Vorteil sein."
 bomber_focus:0 "Schwerpunkt Bomber"
 bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 aviation_effort_2:0 "Luftverkehrsbemühungen II"
 aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Teilstreitkräften zu integrieren."
 CAS_effort:0 "CAS-Bemühungen"
 CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 rocket_effort:0 "Raketeneinsatz"
 rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen sowohl für unbemannte als auch für bemannte Schiffe nie dagewesene Geschwindigkeiten. Die Vorreiterrolle bei diesen Technologien wird es uns ermöglichen, den Feind zu überrumpeln."
 NAV_effort:0 "NAV-Anstrengungen"
 NAV_effort_desc:0 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."
 naval_effort:0 "Naval Effort"
 naval_effort_tt:0 "Nicht genug Bauplätze für [~§Y~]Marinewerften[~§!~]"
 naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere erste Priorität sein. Setzen Sie alle verfügbaren Ressourcen für neue Werften und die Erforschung von leichten Überwasserschiffen ein."
 GER_naval_effort2:0 "Ausbau der Werftanlagen"
 GER_naval_effort2_desc:0 "Um eine wirklich bemerkenswerte Marine aufbauen zu können, müssen wir unsere Schiffbaukapazitäten erheblich erweitern."
 flexible_navy:0 "Flexible Marine"
 flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 large_navy:0 "Große Marine"
 large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 submarine_effort:0 "U-Boot-Einsatz"
 submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur vor U-Booten zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 cruiser_effort:0 "Einsatz von Kreuzern"
 cruiser_effort_desc:0 "Bevor wir in die moderne Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 destroyer_effort:0 "Zerstörer-Bemühungen"
 destroyer_effort_desc:0 "Indem wir die Konstruktion und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dabei eine entscheidende Rolle spielen."
 capital_ships_effort:0 "Bemühungen um Großkampfschiffe"
 capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger stehen für die alte und die neue Überlegenheit der Seestreitkräfte."
 industrial_effort:0 "Industrielle Anstrengungen"
 industrial_effort_desc:0 "Konzentrieren Sie alle politischen Anstrengungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 industrial_effort_2:0 "Industrielle Anstrengung II"
 industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen für eine weitere große industrielle Anstrengung mobilisieren."
 construction_effort:0 "Bauanstrengungen"
 construction_effort_tt:0 "Nicht genug Bauplätze für [~§Y~]Zivile Fabriken[~§!~]"
 construction_effort_desc:0 "Die zivile Industriekapazität darf nicht unterschätzt werden, selbst wenn ein Krieg über der Welt schwebt."
 production_effort:0 "Rüstungsanstrengungen"
 production_effort_tt:0 "Nicht genug Slots für [~§Y~]Militärische Fabriken[~§!~]"
 production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 construction_effort_2:0 "Bauanstrengungen II"
 construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und weitere Bauvorhaben beschleunigen."
 production_effort_2:0 "Rüstungsanstrengungen II"
 production_effort_2_desc:0 "Der Versuch, zivile Fabriken an die Produktion von militärischer Ausrüstung anzupassen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren."
 production_effort_3:0 "Rüstungsanstrengungen III"
 production_effort_3_desc:0 "Weitere Anstrengungen zum Ausbau unserer Militärfabriken sind notwendig, um den Bedarf an neuer Ausrüstung zu decken."
 infrastructure_effort:0 "Infrastrukturanstrengungen"
 infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen durchführen."
 infrastructure_effort_tt:0 "Nicht genügend Bauplätze für [~§Y~]Infrastruktur[~§!~]"
 synth_oil_effort_tt:0 "Nicht genug Gebäudeslots für [~§Y~]Synthetische Raffinerie[~§!~]"
 infrastructure_effort_2:0 "Infrastrukturanstrengung II"
 infrastructure_effort_2_desc:0 "Der weitere Ausbau unserer Infrastruktur ermöglicht den Transport und die Kommunikation, die für hochtechnologische, geheime Projekte notwendig sind."
 construction_effort_3:0 "Bauanstrengungen III"
 construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazitäten erheblich verbessert."
 nuclear_effort:0 "Nukleare Anstrengung"
 nuclear_effort_desc:0 "Wir stehen am Rande einer weltverändernden Entdeckung und können nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 extra_tech_slot:0 "Zusätzlicher Forschungsplatz"
 extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte der letzten Zeit könnten es uns ermöglichen, mehr Forschung und Entwicklung parallel zu betreiben."
 extra_tech_slot_2:0 "Extra-Forschungssteckplatz II"
 extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten für Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 technology_sharing:0 "Gemeinsame Nutzung von Technologie"
 technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
 secret_weapons:0 "Geheimwaffen"
 secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Atomforschung."
 political_effort:0 "Politische Anstrengung"
 political_effort_desc:0 "Um einen Wandel in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 collectivist_ethos:0 "Kollektivistisches Ethos"
 collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird zusammenhalten. Alle für einen und einer für alle."
 liberty_ethos:0 "Freiheitsethos"
 liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 militarism:0 "Militarismus"
 militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 political_correctness:0 "Politische Korrektheit"
 political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 neutrality_focus:0 "Schwerpunkt Neutralität"
 neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 interventionism_focus:0 "Interventionismus Schwerpunkt"
 interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur die unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 military_youth:0 "Militärische Jugend"
 military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung junger Menschen in unserem Land werden Loyalität und Selbstaufopferung früh fördern."
 deterrence:0 "Abschreckung"
 deterrence_desc:0 "Wenn wir allein dastehen, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so gut bekannt ist, dass man sie nie anwenden muss."
 volunteer_corps:0 "Freiwilligenkorps"
 volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 paramilitarism:0 "Paramilitarismus"
 paramilitarism_desc:0 "Militärische Grundsätze finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung halbmilitärischer Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
 indoctrination_focus:0 "Indoktrination"
 indoctrination_focus_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 foreign_expeditions:0 "Ausländische Expeditionen"
 foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 why_we_fight:0 "Warum wir kämpfen"
 why_we_fight_effect:0 "Wenn wir nicht den Geist einer [~§Y~]neutralen Außenpolitik[~§!~] haben, werden wir in der Lage sein, Fraktionen zu schaffen."
 why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu gewinnen und sicherzustellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 political_commissars:0 "Politische Kommissare"
 political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
 internationalism_focus:0 "Internationalismus im Fokus"
 internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 nationalism_focus:0 "Schwerpunkt Nationalismus"
 nationalism_focus_desc:0 "Unsere Nation ist einzigartig, und unsere politischen Errungenschaften konnten nur hier entstehen. Wir müssen um jeden Preis für sie kämpfen."
 ideological_fanaticism:0 "Ideologischer Fanatismus"
 ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, dafür zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 air_innovation:0 "Innovationen in der Luft"
 air_innovation_desc:0 "Moderne Kriege können nicht ohne die Beherrschung des Luftraums gewonnen werden. Wir müssen alles in unserer Macht Stehende tun, um die Luftwaffe zu entwickeln!"
 air_innovation_2:0 "Innovationen in der Luft II"
 air_innovation_2_desc:0 "Jeder Vorteil, den wir in der Luft gewinnen können, ist wertvoll. Wir sollten alle unsere Anstrengungen auf die Entwicklung unserer Kampfflugzeuge konzentrieren."
 naval_air_effort:0 "Luftangriffe der Marine"
 naval_air_effort_desc:0 "Die Wirksamkeit von Luftangriffen auf Seeziele wurde von den Amerikanern bereits 1921 unter Beweis gestellt. Wir sollten diesen Teil der Luftwaffe nicht vernachlässigen, wenn wir beabsichtigen, einen Krieg gegen eine Seemacht zu führen."
 german_focus:0 "Deutscher Nationaler Schwerpunkt"
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Maximale [~§Y~]Infrastruktur[~§!~] in [~§Y~]Brandenburg[~§!~], [~§Y~]Hannover[~§!~], [~§Y~]Thüringen[~§!~] und [~§Y~]Franken[~§!~]"
 GER_autobahn_desc:1 "Das Projekt Reichsautobahn ist seit seinem Beginn im Jahr 1933 ein glorreicher Erfolg. Die Bauarbeiten haben die Arbeitslosigkeit verringert, und die breiten Straßen sind ein Denkmal für den wirtschaftlichen Aufschwung Deutschlands. Es bleibt jedoch noch viel zu tun."
 GER_west_wall:0 "Westwall"
 GER_west_wall_desc:0 "Der Westwall verläuft parallel zu Frankreichs gepriesener Maginot-Linie und nimmt einen Großteil des Geländes ein, das die Siegfried-Linie im letzten Weltkrieg eingenommen hat. Die Verstärkung seiner Verteidigung wird es uns ermöglichen, die Grenze mit weniger Männern zu halten und Divisionen freizusetzen, die an möglichen Ostkampagnen teilnehmen können."
 GER_west_wall_tt:0 "[~§R~]Wenn das Rheinland remilitarisiert wird, erhalten Sie außerdem:[~§!~][~\n~]"
 GER_west_wall_forts:0 "Fügen Sie [~§Y~]12 Landforts[~§!~] an der französischen Grenze hinzu.[~\n~]"
 GER_west_wall_forts_small:0 "Fügen Sie [~§Y~]6 Landforts[~§!~] an der französischen Grenze hinzu.[~\n~]"
 GER_tactical_air_effort:0 "Taktische Luftanstrengungen"
 GER_tactical_air_effort_desc:0 "Der Sieg wird durch die Vernichtung der gegnerischen Bodentruppen errungen. Wir müssen uns darauf konzentrieren, unsere eigenen Armeen mit taktischen Schlägen gegen nahe und tiefe Ziele zu unterstützen."
 GER_long_range_escorts:0 "Langstrecken-Eskorten"
 GER_long_range_escorts_desc:0 "Unsere taktischen und strategischen Bomber benötigen Begleitflugzeuge mit größerer Reichweite, die sie auf dem gesamten Weg zum Zielgebiet und zurück schützen."
 GER_strategic_air_effort:0 "Strategische Luftanstrengungen"
 GER_strategic_air_effort_desc:0 "Der Sieg wird durch die Zerstörung der gegnerischen Industrien errungen. Wir müssen unsere Anstrengungen auf die Entwicklung und Produktion strategischer Bomber konzentrieren."
 GER_army_innovation:0 "Innovationen im Heer"
 GER_army_innovation_desc:1 "Heinz Guderian und andere radikale Theoretiker drängen auf gewagte neue Doktrinen, die den Schwerpunkt auf Kommunikation, die Identifizierung von Schwerpunkten und die lokale Konzentration kombinierter Streitkräfte legen. Wenn man ihnen freie Hand lässt, könnte man die Schrecken des Ersten Weltkriegs vermeiden."
 GER_soviet_treaty:1 "Vertrag mit [[~GER.GetTheUSSRName~]]"
 GER_soviet_treaty_desc:1 "Wir können ein neues Forschungsabkommen mit [[~SOV.GetNameDef~]] anstreben, um vor allem bessere Panzer zu entwickeln. Wenn sie zustimmen, können wir die Panzerschule, die wir 1933 in Kama geschlossen haben, wieder eröffnen. Die Zusammenarbeit mit [[~SOV.GetAdjective~]] wird natürlich bedeuten, dass auch sie von den Innovationen profitieren werden..."
 GER_air_innovation_2:0 "Lufttechnische Neuerungen II"
 GER_air_innovation_2_desc:0 "Die Aufgaben des Reichsluftfahrtministeriums sind von überragender Bedeutung. Die Luftwaffe muss die modernste Luftwaffe der Welt sein!"
 GER_army_innovation_2:0 "Heeres-Innovationen II"
 GER_army_innovation_2_desc:0 "Die in unseren Einrichtungen in der UdSSR gewonnenen Erkenntnisse werden es uns ermöglichen, unsere Doktrinen und unsere Ausrüstung weiter zu verbessern. Dieses Mal werden wir die Fortschritte jedoch für uns behalten!"
 GER_rocketry_focus:0 "Raketentechnik"
 GER_rocketry_focus_desc:0 "Der Raketenantrieb ist der Schlüssel zu massiven Innovationen in allen drei Teilstreitkräften."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Heisenberg und von Braun brennen darauf, bestimmte Ideen für echte Weltuntergangswaffen zu erforschen. Alles, was sie brauchen, sind zusätzliche Ressourcen..."
 GER_mol_rib_pact:1 "[[~GER.GetMolotovRibbentropName~]]"
 GER_mol_rib_pact_desc:1 "Ein Freundschafts- und Nichtangriffsvertrag mit [[~GER.GetTheUSSRName~]] mag den Magen umdrehen, aber er wird es ermöglichen, dass ihr kostbares Öl weiter nach Deutschland fließt. Der geheime Zusatz wird die Gebiete von Rumänien, Polen, Litauen, Lettland, Estland und Finnland in [[~GER.GetAdjective~]] und [[~SOV.GetAdjective~]] Einflusssphären aufteilen..."
 GER_mol_rib_pact_tt:1 "Schließen Sie einen [~§Y~]Nichtangriffspakt[~§!~] mit der [~§Y~]Sowjetunion[~§!~] und vereinbaren Sie die [~§Y~]Teilung Polens[~§!~] zwischen [[~SOV.GetName~]] und Deutschland[~\n~]"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST:0 "Molotow-Ribbentrop-Pakt"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES:0 "Polnischer Teilungspakt"
 GER_soviet_ally:1 "Bündnis mit [[~GER.GetTheUSSRName~]]"
 GER_soviet_ally_desc:1 "Vielleicht ist es möglich, unsere [[~GER.GetUSSRAllianceDesc~]]-Differenzen mit den [[~GER.GetRussiansDemonym~]] beiseite zu legen und stattdessen das zu betonen, was uns verbindet: den Hass auf den egoistischen Liberalismus und den dekadenten Westen. Mit [[~GER.GetTheUSSRName~]] als Verbündeten hätten wir Zugang zu allen Ressourcen, die wir brauchen - zusätzlich zu ihrer militärischen Macht natürlich..."
 SOV_USSR_ALLIANCE_DESC_COMMUNIST:0 "ideologisch"
 SOV_USSR_ALLIANCE_DESC_EXILES:0 "nationalistisch"
 GER_turkey_puppet:0 "Marionette Türkei"
 GER_turkey_puppet_desc:0 "Die Türkei ist in einem Schraubstock zwischen uns und der Sowjetunion gefangen. Wenn wir Druck ausüben, werden sich die Türken höchstwahrscheinlich unserem Willen beugen und zu einem Marionettenstaat werden. Als Teil der Abmachung wird die UdSSR einige Gebiete im Osten der Türkei erhalten. Sollten sie jedoch unsere Forderungen ablehnen, würde dies einen Krieg bedeuten."
 GER_rhineland:0 "Rheinland"
 GER_rhineland_desc:0 "Das Rheinland ist seit dem Ende des Ersten Weltkriegs entmilitarisiert, aber diese Beleidigung soll nicht länger hingenommen werden! Deutschland ist eine souveräne Nation und kann überall innerhalb seiner Grenzen Truppen aufstellen!"
 GER_rhineland_ultimatum:0 "[Die Remilitarisierung kann wieder rückgängig gemacht werden, wenn ihr konfrontiert werdet und nachgebt."
 GER_japan_friend:0 "Freundschaft mit Japan"
 GER_japan_friend_desc:0 "Wir haben seit langem eine fruchtbare Beziehung zu China, aber unseren Ambitionen wäre vielleicht besser gedient, wenn wir uns stattdessen mit der uns verwandten Kriegskultur Japans verbünden würden, auch wenn das bedeutet, China den Wölfen zum Fraß vorzuwerfen ..."
 GER_japan_friend_tt:0 "Erinnert sich von Falkenhausen."
 GER_china_friend:0 "Befreunde dich mit China"
 GER_china_friend_desc:0 "Lasst uns unsere langjährige Freundschaft mit China vertiefen. Dies wird Japan entfremden, aber was ist Japan, wenn nicht das Italien des Ostens?"
 GER_anti_comitern_pact:0 "Anti-Komintern-Pakt"
 GER_anti_comitern_pact_desc:0 "Die Einmischung der Kommunistischen Internationale in die inneren Angelegenheiten der Nationen gefährdet nicht nur ihren inneren Frieden und ihr soziales Wohlergehen, sondern stellt auch eine Bedrohung für den Weltfrieden dar! Wir werden viele der nichtkommunistischen Länder auffordern, den Pakt zu unterzeichnen, und dafür sorgen, dass wir die rote Gefahr in Schach halten."
 GER_anti_soviet_pact:0 "Antisowjetischer Pakt"
 GER_anti_soviet_pact_desc:0 "Wir können den Anti-Komintern-Pakt noch einen Schritt weiterführen und alle Mitglieder bitten, sich zu einer Koalition gegen die Sowjetunion zu verpflichten. Wenn einer der Unterzeichner in einen Krieg mit der UdSSR gerät, müssen alle anderen Mitglieder ebenfalls den Krieg erklären."
 GER_anti_soviet_pact_tt:0 "[~§Y~]Sendet allen Mitgliedern des Antikominternpakts das Angebot, sich einem Verteidigungsbündnis gegen die Sowjetunion anzuschließen.[~§!~]"
 GER_anti_soviet_pact_tt_2:0 "[~§Y~]Das Verteidigungsbündnis wird die Mitglieder zum Krieg aufrufen, wenn eines von ihnen von der Komintern angegriffen wird[~§!~]"
 GER_anti_soviet_pact_tt_3:0 "[~§Y~]Antisowjetischer Pakt[~§!~] gewinnt nationalen Geist.[~\n~]"
 GER_ussr_war_goal:1 "Krieg mit [[~GER.GetTheUSSRName~]]"
 GER_ussr_war_goal_desc:0 "Wir können unsere Propagandaanstrengungen darauf konzentrieren, das [[~GER.GetAdjective~]] Volk - und die Welt - auf einen gerechten Krieg gegen [[~SOV.GetNameDef~]] vorzubereiten."
 GER_turkey_friend:0 "Freundschaft mit der Türkei"
 GER_turkey_friend_desc:0 "Atatürks Türkei befindet sich auf einem bewundernswerten Weg der Modernisierung, und das Land kontrolliert den Zugang zum Schwarzen Meer durch den Bosporus und die Dardanellen. Die Türkei in unsere Einflusssphäre zu holen, sollte unsere erste Priorität sein!"
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "Der Anschluss an Österreich ist ein lang gehegter Wunsch des deutschen Volkes. Obwohl er durch den Versailler Vertrag verboten wurde, ist die Zeit endlich gekommen, ihn zu verwirklichen. Bieten wir den Österreichern eine Chance, unser ruhmreiches Schicksal zu teilen!"
 GER_anschluss_eq_trigger_tt:0 "Mehr als [~§Y~]40000[~§!~] Infanterieausrüstung im Heer"
 anschluss_mefo_bills_tt:0 "Verwendet österreichisches Gold, um die Kosten für [~§Y~]MEFO-Scheine[~§!~] zu senken."
 anschluss_mefo_bills_double_reduction:0 "Modifiziert [~§Y~]MEFO-Scheine[~§!~] um [~§G~]+0,10[~§!~] täglichen politischen Machtgewinn[~\n~]"
 GER_demand_memel:0 "Östliche Ansprüche wieder geltend machen"
 GER_demand_memel_desc:0 "Der Große Krieg brachte mit der Wiedererstehung Polens und der Abtretung von Memel an Litauen den Verlust vieler deutscher Gebiete im Osten. Beiden Nationen wird ein Ultimatum gestellt, aber zumindest Polen wird sich wahrscheinlich nicht auf bloße Worte einlassen."
 GER_demand_memel_threat:0 "Deutschland erhebt erneut Ansprüche im Osten"
 GER_danzig_or_war:0 "Danzig oder Krieg"
 GER_danzig_or_war_POL_faction_GER_leader:0 "[[~§R~]][[~This.GetName~]] muss dem Abkommen zustimmen, damit die Boni wirksam werden. Sie werden [[~Root.GetFactionName~]] verlassen, wenn der Krieg erklärt wird.[~§!~][~\n~]"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "[~§R~][[~This.GetName~]] muss dem Abkommen zustimmen, damit die Boni in Kraft treten können. Sie werden [[~Root.GetFactionName~]] die Fraktion verlassen, wenn der Krieg erklärt wird.[~§!~][~\n~]"
 GER_danzig_or_war_desc:0 "Danzig war deutsch, Danzig ist deutsch geblieben, und Danzig soll von nun an deutsch sein! Wenn Polen das Gebiet nicht abtritt, müssen wir das deutsche Volk auf den unvermeidlichen Krieg vorbereiten. Danzig und die umliegenden Gebiete werden zu Deutschland zurückkehren!"
 GER_czech_friend:0 "Freundschaft mit der Tschechoslowakei"
 GER_czech_friend_desc:0 "Die Tschechen und Slowaken sind fleißige und bewundernswerte Völker. Es ist bedauerlich, dass unsere territorialen Ambitionen mit ihren kollidieren, aber es ist noch nicht zu spät, Freundschaft statt Unterwerfung zu suchen."
 GER_demand_sudetenland:0 "Forderung nach dem Sudetenland"
 GER_demand_sudetenland_desc:0 "Das Schicksal der Sudetendeutschen war eine der größten Ungerechtigkeiten des Versailler Vertrages. Sie müssen unter unseren Schutz gestellt werden, ungeachtet der tschechischen Einwände."
 GER_demand_sudetenland_threat:0 "Deutschland forderte Sudetenland"
 GER_first_vienna_award:0 "Erster Wiener Schiedsspruch"
 GER_first_vienna_award_desc:0 "Die Ungarn waren eines der Völker, die nach dem Ersten Weltkrieg am meisten gelitten haben. Bei der Zerschlagung der österreichisch-ungarischen Monarchie strandeten viele Ungarn auf fremdem Boden, obwohl ihre Vorfahren dort seit langem gelebt hatten. Wir könnten unsere Beziehungen zu Ungarn erheblich verbessern, wenn wir ihnen einige Gebiete der Tschechoslowakei zusprechen würden."
 GER_end_of_czechoslovakia:0 "Das Schicksal der Tschechoslowakei"
 GER_end_of_czechoslovakia_desc:0 "Es ist an der Zeit, die alten tschechischen Gebiete unter denjenigen aufzuteilen, die sie gut regieren können. Wir sollten auch die Schaffung eines separaten slowakischen Marionettenstaates im Osten in Betracht ziehen."
 end_of_czechoslovakia_mefo_bills_tt:0 "Verwendet tschechoslowakisches Gold, um die Kosten für [~§Y~]MEFO-Rechnungen[~§!~] zu senken.[~\n~]"
 GER_second_vienna_award:0 "Zweiter Wiener Schiedsspruch"
 GER_second_vienna_award_desc:0 "Siebenbürgen hat eine ungarische Mehrheit und sollte zu Recht zu unseren Freunden in Ungarn gehören. Es ist jedoch schwer zu sagen, wie das rumänische Regime und Volk auf diese Forderung reagieren wird."
 GER_italy_ally:0 "Bündnis mit Italien"
 GER_italy_ally_desc:0 "Die Italiener mögen unzuverlässig sein - das haben sie im Ersten Weltkrieg bewiesen -, aber Mussolini und seine faschistische Bewegung haben gezeigt, dass es für Italien noch Hoffnung gibt. Deutschland kann durch ein Bündnis mit Italien doch nur gewinnen, oder nicht?"
 GER_nationalist_spain_ally:0 "Bündnis mit Spanien"
 GER_nationalist_spain_ally_desc:0 "Der Sieg der Nationalisten im spanischen Bürgerkrieg hat den Weg für eine engere Beziehung zwischen unseren beiden Ländern geebnet. Franco hält den Schlüssel zum Mittelmeer."
 GER_nationalist_spain_ally_tt:0 "Verstärkt die diplomatischen Beziehungen zum [~§Y~]nationalistischen Spanien[~§!~]"
 GER_danzig_vs_slovakia:0 "Danzig für die Slowakei"
 GER_danzig_vs_slovakia_desc:0 "Die Polen stehen unseren Plänen für Lebensraum im Weg. Dennoch ist es noch nicht zu spät, unsere langfristigen Prioritäten zu ändern und stattdessen ihre Freundschaft zu suchen. Die einzige Möglichkeit, wie dies geschehen könnte, ist ein Gebietstausch: Danzig gegen die Slowakei. Polen hat durch die Besetzung von Zaolzie bereits ein gewisses Interesse an der Region gezeigt."
 GER_poland_friend:0 "Mit Polen befreundet"
 GER_poland_friend_desc:0 "Obwohl Polen keinen Zugang mehr zum Meer hat, haben wir unsere guten Absichten bewiesen, indem wir ihm die Slowakei überlassen haben. Vielleicht können wir sie durch vage Versprechungen über künftige Gebietsgewinne im Osten noch näher an uns heranführen."
 GER_war_with_france:0 "Krieg mit Frankreich"
 GER_war_with_france_desc:0 "Nachdem Deutschland nun eine zufriedenstellende Lösung für die Frage seiner Ostgrenze gefunden hat, ist es an der Zeit, unsere Aufmerksamkeit nach Westen zu richten. Der Verlust von Elsaß-Lothringen ist ein Schandfleck auf der Ehre des deutschen Volkes, den wir nur durch einen gerechten und gerechten Krieg rächen können."
 GER_war_with_france_threat:0 "Ansprüche auf französisches Gebiet"
 GER_operation_tannenbaum:0 "Operation Tannenbaum"
 GER_operation_tannenbaum_desc:0 "Die Schweiz besitzt das abscheulichste und miserabelste Volk und politische System. Wir haben nun endlich Zeit, uns um diese Todfeinde des neuen Deutschlands zu kümmern."
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Wiedereingliederung von Luxemburg und Elsass-Lothringen"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Nach der erfolgreichen Rückeroberung der historisch deutschen Gebiete können wir nun mit der Wiedereingliederung dieser Gebiete in das [[~Root.GetName~]] beginnen. Deren Bevölkerung muss die Möglichkeit haben, ihre patriotische Pflicht für das Vaterland zu erfüllen."
 GER_naval_rearmament:0 "Aufrüstung der Marine"
 GER_naval_rearmament_desc:0 "Das deutsch-britische Flottenabkommen, das wir 1935 abgeschlossen haben, ermöglicht es uns, unsere Flotte stark auszubauen. Wir sollten keine Mühen scheuen, dies zu tun."
 GER_plan_z:0 "Plan Z"
 GER_plan_z_desc:0 "Admiral Raeder glaubt, dass die Briten am besten durch eine Politik der Überwasserangriffe besiegt werden können. Der Bau einer ausreichenden Anzahl von Schlachtschiffen und Flugzeugträgern, um dies zu erreichen, wird eine gewaltige Aufgabe sein und Zeit kosten; vielleicht zu viel Zeit... Andererseits ist unsere derzeitige Überwasserflotte erbärmlich unzureichend."
 GER_u_boat_effort:0 "U-Boot-Bemühungen"
 GER_u_boat_effort_desc:0 "Kommodore Dönitz befürwortet eine Strategie der uneingeschränkten U-Boot-Kriegsführung als beste Möglichkeit, Großbritannien in die Knie zu zwingen. Mit einer ausreichenden Zahl von U-Booten könnten wir die britische Heimindustrie aushungern und ihr alle benötigten Ressourcen aus ihrem weit verzweigten Reich entziehen."
 GER_trade_interdiction:0 "Handelsbeschränkungen"
 GER_trade_interdiction_desc:0 "Unsere Werften produzieren fleißig U-Boote, aber wir müssen bessere Methoden entwickeln, um diese "Wolfsrudel" zu nutzen. Geben Sie den Admirälen alles, was sie für ihre Simulationen und Kriegsspiele brauchen..."
 GER_modular_construction:0 "Modulare Bauweise"
 GER_modular_construction_desc:0 "Indem wir Teile unserer U-Boote in verschiedenen Konstruktionsstätten bauen lassen, werden die Montage und die Konstruktionsgeschwindigkeit erheblich verbessert."
 GER_denmark_friend:0 "Freundschaft mit Dänemark"
 GER_denmark_friend_desc:0 "Die Kanonenbootdiplomatie ist noch nicht tot. Unsere Pläne zum Ausbau der Flotte sind unserem kleinen nördlichen Nachbarn wohlbekannt. In Kombination mit ihrer Furcht vor unseren weit überlegenen Armeen sollte es ein Leichtes sein, sie in unsere Einflusssphäre einzuschüchtern."
 GER_norway_friend:0 "Freundschaft mit Norwegen"
 GER_norway_friend_desc:0 "Norwegen kontrolliert einen Großteil der wertvollen Eisenausfuhren aus den riesigen Minen in Nordschweden. Wir sollten sie mit der Drohung unserer expandierenden Flotte zur "Freundschaft" bewegen."
 GER_dutch_friend:0 "Freundschaft mit den Niederlanden"
 GER_dutch_friend_desc:0 "Die Niederländer wissen sehr wohl, wie lange sie im Falle eines weiteren Großen Krieges überleben werden. Wenn sie davon überzeugt werden können, dass Deutschland Großbritannien selbst ernsthaft bedrohen kann, ist es möglich, dass sie sich für ein Bündnis mit uns entscheiden, um eine harte Besatzung zu vermeiden."
 GER_sweden_friend:0 "Mit Schweden befreundet"
 GER_sweden_friend_desc:0 "Die skandinavischen Länder sind wie Dominosteine; sie stehen und fallen zusammen. Wenn Norwegen und Dänemark in unserer Sphäre sind, wird Schweden sicher folgen."
 GER_improve_national_spirit:0 "Verbessern Sie den nationalen Geist"
 GER_improve_national_spirit_desc:0 "Mit den Hauptstädten der Sieger des Ersten Weltkriegs in unserer Hand können wir endlich den Schatten unserer Niederlage abwerfen. Für Deutschland bricht ein neues Zeitalter an!"
 GER_improve_national_spirit_tooltip:0 "Wir, oder unsere Fraktionsmitglieder, müssen London und Paris und die Staaten, in denen sie liegen, kontrollieren."
 needs_approval:0 "[~§R~][[~This.GetName~]] muss dem Abkommen zustimmen, damit die Boni wirksam werden.[~§!~][~\n~]"
 GER_demand_slovenia:0 "Forderung Slowenien"
 GER_demand_slovenia_threat:0 "Deutschland forderte Slowenien"
 GER_demand_slovenia_desc:0 "Mit dem Vertrag von Saint-Germain-en-Laye gingen viele historische österreichische Gebiete an Nachfolgestaaten über. Jetzt, wo Österreich wieder mit der deutschen Nation vereint ist, ist es an der Zeit, diese Ungerechtigkeiten zu beenden. Die historischen Bundesländer Krain und Steiermark, die heute als Slowenien bekannt sind, müssen heimgeholt werden."
 GER_first_ljubljana_award:0 "Erster Ljubljana-Preis"
 GER_first_ljubljana_award_desc:0 "Die heuchlerischen Westmächte haben nationale Selbstbestimmung gepredigt und gleichzeitig viele Minderheiten der Herrschaft der Serben ausgeliefert. Wir sind in der Lage, dieses historische Unrecht zu korrigieren und uns gleichzeitig Freunde zu machen. Für diejenigen, die sich in der europäischen Ordnung auf unsere Seite stellen wollen, können wir sehr großzügig sein."
 GER_first_ljubljana_award_tt:0 "Alle ursprünglichen [[~YUG.GetAdjective~]]-Kernstaaten sind entweder im Besitz von [~§Y~][[~YUG.GetName~]][~§!~] oder eines seiner Untertanen."
 GER_fate_of_yugoslavia:0 "Das Schicksal Jugoslawiens"
 GER_fate_of_yugoslavia_desc:0 "Der jugoslawische Staat war immer ein künstliches Konstrukt, und die zentrale Autorität hat begonnen, zusammenzubrechen. Wir müssen eingreifen, um die Ordnung wiederherzustellen. Die einzige Frage, die sich uns stellt, ist, wie wir dies am besten tun können."
 yugoslavia_mefo_bills_tt:0 "Verwendet jugoslawisches Gold, um die Kosten für [~§Y~]MEFO-Scheine[~§!~] zu senken.[~\n~]"
 GER_second_ljubljana_award:0 "Zweite Ljubljana-Auszeichnung"
 GER_second_ljubljana_award_tt:0 "Ereignis gibt die Möglichkeit, Land für [[~Root.GetName~]] oder einen würdigen Verbündeten zu fordern."
 GER_second_ljubljana_award_desc:0 "Nachdem die jugoslawische Frage gelöst ist, ist es an der Zeit, unsere Aufmerksamkeit auf Griechenland zu richten. Auch sie wurden von den Alliierten zu Unrecht vergrößert. Es ist an der Zeit zu sehen, wer unsere Freunde wirklich sind."
 GER_war_with_greece:0 "Krieg mit Griechenland"
 GER_war_with_greece_desc:0 "Da sich Griechenland bereits im Krieg befindet, wäre es eine Schande für Deutschland, auf einen Stützpunkt im östlichen Mittelmeer zu verzichten."
 GER_fate_of_greece:0 "Das Schicksal Griechenlands"
 GER_fate_of_greece_desc:0 "Griechenland hat bewiesen, dass es mit den neuen Kräften, die auf Europa losgelassen wurden, nicht fertig wird. Es ist an der Zeit, ihm den Schutz zu bieten, den nur Deutschland bieten kann."
 GER_weserubung:0 "Operation Weserübung"
 GER_weserubung_desc:0 "Norwegen ist ein kritischer strategischer Punkt und wäre ein offensichtlicher Angriffspunkt für jeden Feind, der unseren Stahlhandel mit Schweden stören will. Wir können nicht riskieren, dass unsere Feinde in dieser Region Stützpunkte errichten. Um einen guten Aufmarschplatz für die Invasion Norwegens zu erhalten, müssen wir zuerst auf Dänemark vorrücken."
 GER_around_maginot:0 "Rund um Maginot"
 GER_around_maginot_desc:0 "Wenn wir uns einen taktischen Vorteil gegen Frankreich sichern wollen, müssen wir in der Lage sein, sie von allen Seiten zu treffen. Sie werden nicht mit einem Angriff aus dem Norden rechnen, und genau von dort werden wir sie angreifen, sobald wir einige Hindernisse aus dem Weg geräumt haben."
 italian_focus:0 "Italienischer Nationaler Fokus"
 GER_danzig_or_war_POL_civil_war:0 "Nehmen Sie Danzig als Gegenleistung für Unterstützung"
 GER_danzig_trigger_polish_civil_war:0 "Polen befindet sich in einem Bürgerkrieg und eine der folgenden Bedingungen muss erfüllt sein[~\n~] Deutschland hat Freiwillige zur Unterstützung einer Seite geschickt[~\n~] Eine Seite ist mit Deutschland verbündet"
 GER_alone_or_peace_faction_tt:0 "ist nicht in einer Fraktion oder befindet sich in einer Fraktion im Frieden mit [[~GER.GetNameDef~]]."
 GER_four_year_plan:0 "Vierjahresplan"
 GER_four_year_plan_desc:0 "Wir brauchen einen ehrgeizigen Plan, der die Wiederaufrüstung und die endgültige Autarkie der Nation vorsieht. Dies sollte innerhalb der nächsten vier Jahre erreicht werden."
 GER_atlantikwall:0 "Atlantikwall"
 GER_atlantikwall_desc:0 "Nachdem wir nun Westeuropa erobert haben, müssen wir uns gegen einen möglichen Angriff von jenseits des Atlantiks verschanzen. Ein riesiges Netz von Festungsanlagen entlang der europäischen Küsten sollte uns ausreichend Schutz bieten."
 atlantikwall_tooltip:1 "Platzieren Sie [~§Y~]Küstenforts[~§!~] in jedem der folgenden Atlantikküstenstaaten, die vollständig von Ihnen kontrolliert werden:[~\n~]"
 atlantikwall_tooltip_2:0 "[~§Y~]Aquitaine[~§!~][~\n~][~§Y~]Poitou[~§!~][~\n~][~§Y~]Loire[~§!~][~\n~][~§Y~]Bretagne[~§!~][~\n~][~§Y~]Normandie[~§! ~][~\n~][~§Y~]Pas de Calais[~§!~][~\n~][~§Y~]Vlaanderen[~§!~][~\n~][~§Y~]Holland[~§!~][~\n~][~§Y~]Friesland[~§! ~][~\n~][~§Y~]Weser-Ems[~§!~][~\n~][~§Y~]Hannover[~§!~][~\n~][~§Y~]Schleswig-Holstein[~§!~][~\n~][~§Y~]Jütland[~§! ~][~\n~][~§Y~]Ostlandet[~§!~][~\n~][~§Y~]Vestlandet[~§!~][~\n~][~§Y~]Trondelag[~§!~][~\n~][~§Y~]Nord-Norge[~§!~][~\n~]"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "Trotz unserer Gewinne im Osten müssen wir sicherstellen, dass wir den feindlichen Vormarsch aufhalten können, wenn sich das Blatt wendet. Wir sollten eine Festungslinie, die Panther-Wotan-Stellung, entlang des Dnjepr vom Schwarzen Meer bis zur Ostsee errichten."
 GER_ostwall_forts:1 "Platziere [~§Y~]Landforts[~§!~] entlang des Dnjepr bis zur Ostsee, in jedem der folgenden Staaten, die vollständig von deiner Fraktion kontrolliert werden:[~\n~]"
 GER_ostwall_forts_2:0 "[~§Y~]Tartu[~§!~][~\n~][~§Y~]Pskov[~§!~][~\n~][~§Y~]Nevel[~§!~][~\n~][~§Y~]Vitebsk[~§!~][~\n~][~§Y~]Minsk[~§!~][~\n~][~§Y~]Bobruysk[~§! ~][~\n~][~§Y~]Mozyr[~§!~][~\n~][~§Y~]Kiev[~§!~][~\n~][~§Y~]Cherkasy[~§!~][~\n~][~§Y~]Dnipropetrovsk[~§!~][~\n~][~§Y~]Zaporozhe[~§!~][~\n~]"
 GER_ostwall_tt:0 "Unter der Kontrolle eines Mitglieds unserer Fraktion[~\n~]"
 GER_autarky:0 "Autarkie"
 GER_autarky_desc:0 "Damit Deutschland wirklich groß werden kann, muss es autark sein. Wir müssen unsere Ressourcen besser nutzen und in unserem Aufbau effizienter werden."
 GER_hermann_goring_werke:0 "[[~Root.GetHermannGoringWerkeName~]]"
 GER_hermann_goring_werke_desc:0 "Wir müssen uns von dem wankelmütigen Einfluss der Privatkapitalisten befreien. Deshalb werden wir ein Industriekonglomerat unter unserer Kontrolle bilden, um das Wachstum im Bergbau- und Stahlsektor zu überwachen, da dies das Rückgrat unserer Militärindustrie sein wird."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser-Werke"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME:0 "Staatlich kontrollierte Industrie"
 GER_kdf_wagen:0 "[[~Root.GetKdfWagenName~]]"
 GER_kdf_wagen_desc:0 "Wir werden es unseren Bürgern ermöglichen, ihr eigenes zukünftiges "Volksauto" durch ein Sparprogramm zu erwerben, das wir wiederum zur Finanzierung des Baus der Fabriken verwenden werden, die schließlich zum Bau dieser Autos beitragen werden."
 GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
 GER_KAISER_WAGEN_NAME:0 "Wilhelm-Wagen"
 GER_VOLKS_WAGEN_NAME:0 "Volkswagen"
 GER_coal_liquidization:0 "Kohleverflüssigung"
 GER_coal_liquidization_desc:0 "Deutschland hat zu wenig Erdöl, deshalb müssen wir unsere Anstrengungen auf dem Gebiet des synthetischen Öls verdoppeln."
 GER_synthetic_rubber:0 "Synthetischer Kautschuk"
 GER_synthetic_rubber_desc:0 "Die Großmotorisierung und die Luftfahrt benötigen große Mengen an Kautschuk, von denen wir keine Quellen besitzen. Wir müssen die Art und Weise, wie wir ihn synthetisch herstellen, verbessern."
 GER_german_war_economy:0 "Deutsche Kriegswirtschaft"
 GER_german_war_economy_desc:0 "Das Volk unserer großen Nation muss für die Kriegsanstrengungen nutzbar gemacht werden. Wir werden zu einer vollständigen Kriegswirtschaft übergehen, in der jeder Mann seinen Beitrag leisten soll."
 GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc:0 "Wir müssen Deutschland auf sein Schicksal als Herzstück Europas vorbereiten. Unsere Infrastruktur wird den Westen mit dem Osten und den Süden mit dem Norden verbinden."
 GER_align_hungary:0 "Ungarn angleichen"
 GER_align_hungary_desc:0 "Ungarn befindet sich bereits in unserem Einflussbereich, aber wir könnten das Land leicht weiter in unsere Richtung lenken, was es in Zukunft noch leichter manipulierbar machen würde."
 GER_align_romania:0 "Rumänien verbünden"
 GER_align_romania_desc:0 "Rumänien befindet sich bereits in unserem Einflussbereich, aber wir könnten es leicht weiter auf unsere Seite ziehen, so dass es in Zukunft noch leichter zu manipulieren wäre."
 GER_integrate_war_economies:0 "Kriegsökonomien einbinden"
 GER_integrate_war_economies_desc:0 "Die Nationen in unserer Einflusssphäre sind in eine extreme wirtschaftliche Abhängigkeit von uns geraten. Dies könnten wir nutzen, um unsere Kontrolle über ihre Volkswirtschaften und unseren Einfluss auf ihre Außenpolitik zu erhöhen."
 GER_integrate_war_economies_tt:2 "Wenn [~§Y~][[~HUN.GetName~]][~§!~] in einer Fraktion mit [~§Y~][[~Root.GetName~]][~§!~] ist, füge [~§Y~]4 Militärische Fabriken[~§!~] jeweils zu [~§Y~][[~Root. GetName~]][~§!~] und [~§Y~][[~HUN.GetName~]][~§!~], und [~§Y~][[~HUN.GetName~]][~§!~] wird Marionette von [~§Y~][[~Root.GetName~]][~§!~].[~\n~]"
 GER_integrate_war_economies_tt2:2 "Wenn [~§Y~][[~ROM.GetName~]][~§!~] in einer Fraktion mit [~§Y~][[~Root.GetName~]][~§!~] ist, füge [~§Y~]4 Militärische Fabrik[~§!~] jeweils zu [~§Y~][[~Root. GetName~]][~§!~] und [~§Y~][[~ROM.GetName~]][~§!~], und [~§Y~][[~ROM.GetName~]][~§!~] wird Marionette von [~§Y~][[~Root.GetName~]][~§!~].[~\n~]"
 GER_integrate_war_economies_tt3:0 "[~§R~][[~HUN.GetName~]] muss der Vereinbarung zustimmen, damit die Boni wirksam werden.[~§!~][~\n~]"
 GER_integrate_war_economies_tt4:0 "[~§R~][[~ROM.GetName~]] muss dem Abkommen zustimmen, damit die Prämien wirksam werden.[~§!~][~\n~]"
 GER_form_the_reichskommissariats:0 "Die Reichskommissariate bilden"
 GER_form_the_reichskommissariats_desc:0 "Um die lokalen Ressourcen, die Industrie und die Arbeitskräfte besser zu nutzen, sollten wir die Bildung von quasi-autonomen Untertanenregierungen in unseren eroberten Gebieten in Betracht ziehen."
 GER_reichskommissariats_tt:0 "Erlaubt die Bildung von Untertanenstaaten in eroberten Gebieten.[~\n~]"
 GER_oppose_hitler:0 "Widerstand gegen Hitler"
 GER_oppose_hitler_desc:0 "Hitlers Herrschaft muss ein Ende haben. Er will die Westmächte durch die Remilitarisierung des Rheinlandes provozieren, aber das wird uns den Vorwand geben, mit Hilfe loyaler Elemente in der Wehrmacht die Macht zu übernehmen."
 GER_oppose_hitler_civil_war:0 "[Die Anhänger des Faschismus werden einen Bürgerkrieg anzetteln."
 GER_secure_the_new_state:0 "Den neuen Staat sichern"
 GER_secure_the_new_state_desc:0 "Angesichts des Bürgerkriegs, der sie gebildet hat, ist die provisorische Regierung nicht stark genug. Wir müssen dafür sorgen, dass sie gesichert ist und nicht einfach gestürzt werden kann."
 GER_clamp_down_on_fascism:0 "Dem Faschismus Einhalt gebieten"
 GER_clamp_down_on_fascism_desc:0 "In den vergangenen Jahren wurde unter dem Nazi-Regime der unterdrückerische, diktatorische und anti-royalistische Charakter der Regierung und ihrer faschistischen Ideologen und Anhänger nur allzu deutlich. Wir müssen dafür sorgen, dass diese Denkweise ausgerottet wird, wo immer sie auftauchen mag."
 GER_revive_the_kaiserreich:0 "Das Kaiserreich wiederbeleben"
 GER_revive_the_kaiserreich_desc:0 "Die Ereignisse des letzten Jahrzehnts haben gezeigt, dass die Demokratie zu schwach ist, um ruchlose interne Elemente in Schach zu halten. Wir müssen zur starken Führung eines Kaisers zurückkehren, und in Vorbereitung auf seine Rückkehr werden wir die Verfassung des Deutschen Kaiserreichs wiederherstellen."
 GER_revive_the_kaiserreich_tt:0 "[~§Y~]Die deutsche Militärjunta[~§!~] wird als [~§Y~]das Deutsche Reich[~§!~] bekannt sein.[~\n~]"
 GER_mackensen_dead:0 "Von Mackensen ist tot."
 GER_rebuild_the_nation:0 "Wiederaufbau der Nation"
 GER_rebuild_the_nation_desc:1 "Nach den Verwüstungen des Bürgerkriegs müssen wir uns um den Wiederaufbau unserer Nation kümmern. Wir werden die Menschen bitten, ihre persönlichen Annehmlichkeiten eine Zeit lang zurückzustellen, damit wir alle unsere Ressourcen auf die Erreichung dieses Ziels konzentrieren können."
 GER_fan_the_prussian_militarism:0 "Den preußischen Militarismus fördern"
 GER_fan_the_prussian_militarism_desc:0 "Um die Verluste unseres Bürgerkriegs zu ersetzen, müssen wir an den preußischen Sinn für Militarismus appellieren, um die Anwerbung und Ausbildung neuer Rekruten zu verbessern. Dass unser Militär uns von der Nazi-Diktatur befreit hat, sorgt dafür, dass diese preußischen Ideale heute populärer sind denn je."
 GER_a_new_and_better_germany:0 "Ein neues und besseres Deutschland"
 GER_a_new_and_better_germany_desc:0 "Während wir unsere Nation wieder aufbauen, sollten wir uns bemühen, über das Notwendige hinauszugehen, damit das, was wir jetzt aufbauen, den Test der Zeit übersteht."
 GER_bulwark_against_bolshevism:1 "[[~GER.GetBulwarkName~]]"
 GER_bulwark_against_bolshevism_desc:1 "Unsere Nation steht wie ein Schild gegen [[~GER.GetBulwarkBolshevismDesc~]] und schützt den Westen vor dem Einfluss des [[~GER.GetBulwarkCommunismDesc~]]. Wir müssen diesen Mantel mit Stolz tragen und uns darauf vorbereiten, wenn nötig zu den Waffen zu greifen."
 GER_bulwark_against_bolshevism_tt:1 "[~§R~]Dieser Nationalgeist geht verloren, wenn wir uns mit [[~SOV.GetNameDef~]] verbünden oder auf der gleichen Seite Krieg führen."
 SOV_BULWARK_NAME_COMMUNIST:0 "Bollwerk gegen Bolschewismus"
 SOV_BULWARK_NAME_FASCISM:0 "Festung gegen den Faschismus"
 SOV_BULWARK_NAME_NEUTRALITY:0 "Redoute gegen Russland"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "Bolschewismus"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "Faschismus"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "Russischer Imperialismus"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "des Kommunismus"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM:0 "Faschismus"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "Russlands"
 GER_return_of_the_kaiser:0 "Die Rückkehr des Kaisers"
 GER_return_of_the_kaiser_desc:0 "Das Kaiserreich braucht einen Kaiser, und Wilhelm II. lebt noch immer im niederländischen Exil. Wir werden sein Exil aufheben und ihn einladen, zurückzukehren und den Thron zu besteigen, ungeachtet dessen, was die westlichen Demokratien denken mögen."
 GER_focus_on_the_true_enemy:0 "Konzentration auf den wahren Feind"
 GER_focus_on_the_true_enemy_desc:0 "Unsere Feinde sind nicht im Inneren, sondern im Äußeren zu suchen. Das fortgesetzte Verbrechen des westlichen Kolonialmonopols wird nur noch von der Ungerechtigkeit des Versailler Vertrags überschattet, dem wir unterworfen wurden, nachdem wir versucht hatten, unseren Platz an der Sonne einzunehmen. Das muss jetzt ein Ende haben."
 GER_rebuild_the_high_seas_fleet:0 "Wiederaufbau der Hochseeflotte"
 GER_rebuild_the_high_seas_fleet_desc:0 "Wir brauchen ein massives Aufrüstungsprogramm, um unsere einst glorreiche Hochseeflotte wieder aufzubauen, wenn wir den Westen jemals erfolgreich herausfordern wollen."
 GER_our_place_in_the_sun:0 "Unser Platz an der Sonne"
 GER_our_place_in_the_sun_desc:0 "Lassen Sie alle wissen, dass das Deutsche Reich wieder seinen Platz an der Sonne beansprucht! Unser Volk wird nicht länger im Schatten gedemütigt werden."
 GER_pride_of_the_modern_germany:0 "Der Stolz des modernen Deutschlands"
 GER_pride_of_the_modern_germany_desc:0 "Es wird viele Jahre dauern, bis wir die Größe der britischen Marine erreicht haben. Also müssen wir sie in der Qualität übertreffen. Unsere Schiffe werden die modernsten und leistungsfähigsten sein, die je auf den Meeren unterwegs waren!"
 GER_prepare_for_the_next_blockade:0 "Bereiten Sie sich auf die nächste Blockade vor"
 GER_prepare_for_the_next_blockade_desc:0 "Die infernalische britische Blockade hat uns den letzten Krieg gekostet. Wir werden nicht noch einmal denselben Fehler machen. Diesmal werden wir noch größere Anstrengungen unternehmen, um die Bevölkerung auf das vorzubereiten, was auf sie zukommt."
 GER_break_the_anglo_french_colonial_hegemony:0 "Die anglo-französische Kolonialhegemonie brechen"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "Es ist an der Zeit, das Monopol des Westens auf den Kolonialismus zu brechen, das er schon viel zu lange innehat."
 flag_franco_british_union:0 "Französisch-britische Union"
 GER_schlieffen_once_more:0 "Noch einmal Schlieffen"
 GER_schlieffen_once_more_desc:0 "Der Maginot-Staudamm muss umgangen werden. Wir werden noch einmal durch Belgien und Luxemburg ziehen, in einem schnellen Schlag zum Sieg."
 GER_reinstate_imperial_possessions:0 "Wiederherstellung der kaiserlichen Besitzungen"
 GER_reinstate_imperial_possessions_desc:0 "Nach der erfolgreichen Rückeroberung historisch deutscher Gebiete können wir nun damit beginnen, sie als vollwertige Provinzen wieder in den [[~Root.GetName~]] einzugliedern. Die letzte Schande von Versailles ist endlich ungeschehen gemacht!"
 GER_crossing_the_atlantic:0 "Überquerung des Atlantiks"
 GER_crossing_the_atlantic_desc:0 "Nachdem alle kontinentalen Widerstände gegen unsere Herrschaft besiegt sind, müssen wir unsere Produktionsanstrengungen auf die Schaffung einer riesigen Marine konzentrieren, um den Briten und Amerikanern den Kampf anzusagen. Wir werden nicht ruhen, "...bis zu Gottes Zeiten die alte Welt mit all ihrer Macht und Stärke zur Unterwerfung und Demütigung der neuen auftritt"."
 GER_crossing_the_atlantic_2_factories_tt:0 "Entferne [~§Y~]2 Militärfabriken[~§!~] aus einem Binnenstaat für jeden Küstenstaat, der diese Werften erhält[~\n~]"
 GER_crossing_the_atlantic_1_factory_tt:0 "Entfernt [~§Y~]1 Militärfabrik[~§!~] aus einem Binnenstaat für jeden Küstenstaat, der diese Werften erhält.[~\n~]"
 GER_the_central_powers:0 "Die Mittelmächte"
 GER_the_central_powers_desc:0 "Wir brauchen Verbündete, wenn wir gegen den Westen bestehen wollen. Wir werden unsere eigene Fraktion gründen, um uns gegen die Unterdrückung durch die Demokratien zu stellen."
 GER_prepare_italian_coup:0 "Italienischen Putsch vorbereiten"
 GER_prepare_italian_coup_desc:0 "Der Sturz Italiens in den Faschismus muss rückgängig gemacht werden. Wir werden uns an die italienischen Royalisten mit einem Vorschlag für einen Putsch mit unserer Unterstützung wenden."
 GER_prepare_italian_coup_tt:0 "Wenn sie unser Angebot annehmen:[~\n~]"
 GER_assassinate_mussolini:0 "Attentat auf Mussolini"
 GER_assassinate_mussolini_desc:0 "Es ist an der Zeit, dem Dreh- und Angelpunkt des italienischen Faschismus das Ende zu bereiten. Deutsche Hände werden den Führer ermorden, woraufhin die italienischen Royalisten in einer schnellen Bewegung die Macht übernehmen werden."
 GER_rekindle_imperial_sentiment:0 "Wiederbelebung der kaiserlichen Gesinnung"
 GER_rekindle_imperial_sentiment_desc:0 "Obwohl das österreichisch-ungarische Reich nach dem Ersten Weltkrieg zerbrochen ist, gibt es immer noch Menschen, die dem Untergang des Reiches nachtrauern. Wir werden diese kaiserlichen Gefühle kultivieren, in der Hoffnung, dass die Nachfolgestaaten beschließen, sich aus eigener Kraft wieder anzuschließen."
 GER_rekindle_imperial_sentiment_tt:0 "Wenn die bündnisfreie Unterstützung groß genug ist, können diese Nationen beschließen, das österreichisch-ungarische Reich zu reformieren und sich den Mittelmächten anzuschließen."
 GER_expatriate_the_communists:0 "Vertreibung der Kommunisten"
 GER_expatriate_the_communists_desc:0 "Die innere Bedrohung durch den Kommunismus ist nach wie vor eine Gefahr für unsere Nation. Wir müssen uns von ihm befreien, egal wohin die Anhänger fliehen."
 GER_accept_british_naval_dominance:0 "Akzeptieren Sie die britische Vorherrschaft in der Marine"
 GER_accept_british_naval_dominance_desc:0 "Wir brauchen Verbündete im Kampf gegen den Kommunismus, und die Briten sind ein erstklassiger Kandidat. Wir werden ihre Bedenken zerstreuen, indem wir ihre Marineüberlegenheit anerkennen und im Interesse besserer Beziehungen auf eine umfangreiche Aufrüstung der Flotte verzichten."
 GER_ally_the_shade:0 "Ein Bündnis mit dem Schatten"
 GER_ally_the_shade_desc:0 "Wenn wir ihren Platz an der Sonne nicht einnehmen können, dann werden wir uns mit denen verbünden, die den Schatten auf uns werfen."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Carte Blanche für das Elsass und die französischen Kolonien"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Wir müssen unseren neuen Verbündeten bitten, uns freie Hand bei der Rückeroberung unserer rechtmäßigen Gebiete in Elsass-Lothringen und unseres gerechten Anteils an den afrikanischen Kolonien zu lassen."
 GER_bypass_maginot_in_the_south:0 "Umgehung von Maginot im Süden"
 GER_bypass_maginot_in_the_south_desc:0 "Die Briten haben ihre Interessen in den Niederlanden, und so müssen wir nach alternativen Routen um den Maginot suchen. Der Süden, obwohl gebirgig und schwierig zu durchqueren, muss ausreichen. Der deutsche Einfallsreichtum wird uns weiterhelfen."
 GER_see_to_the_eastern_front:0 "Zur Ostfront"
 GER_see_to_the_eastern_front_desc:0 "Wenn wir etwas aus dem Ersten Weltkrieg gelernt haben, dann, dass wir uns auf einen Angriff auf unsere abgelegenen östlichen Besitzungen vorbereiten müssen. Diese Besitzungen müssen wiederhergestellt und gegen eine Invasion befestigt werden."
 GER_see_to_the_eastern_front_tt:1 "Fügen Sie 6 [~§Y~]Landforts[~§!~] in 3 Provinzen an der Ostgrenze hinzu[~\n~]."
 GER_see_to_the_eastern_front_tt2:1 "Fügen Sie 8 [~§Y~]Landforts[~§!~] in 4 Provinzen an der Ostgrenze hinzu.[~\n~]"
 GER_danzig_for_guarantees:0 "Danzig für Garantien"
 GER_danzig_for_guarantees_desc:2 "Die Polen müssen sicherlich die Gefahr des [[~GER.GetDanzigGuaranteesBolsheviksDesc~]] spüren. Vielleicht könnten wir uns auf die Rückgabe von Danzig, Posen und der schlesischen Woiwodschaft einigen, im Austausch für Garantien der militärischen Unterstützung im Falle einer Invasion [[~GER.GetDanzigGuaranteesRedsDesc~]]."
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST:0 "Bolschewiki"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM:0 "Faschisten im Osten"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY:0 "Russen"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST:0 "der Roten"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY:0 "aus dem Osten"
 GER_safeguard_the_baltic:0 "Das Baltikum bewahren"
 GER_safeguard_the_baltic_desc:1 "Das Baltikum war bis vor wenigen Jahrzehnten Teil des Russischen Reiches, und es liegt nahe, dass die [[~GER.GetRussiansDemonym~]] erneut versuchen könnte, es zu annektieren. Wir müssen dies verhindern und bieten unsere militärische Unterstützung im Falle einer [[~SOV.GetAdjective~]]-Invasion an."
 GER_support_the_finns:0 "Unterstützen Sie die Finnen"
 GER_support_the_finns_desc:1 "Die Finnen befinden sich in der Schußlinie des [[~GER.GetRussiansDemonym~]]. Wir werden ihnen eine Garantie gegen die kommunistische Bedrohung bieten und ihnen eine bescheidene industrielle Hilfe zukommen lassen."
 GER_anti_comintern_pact_unaligned:0 "Ideologische Verteidigungsmaßnahmen"
 GER_anti_comintern_pact_unaligned_desc:0 "Die militärische Bedrohung ist nicht die einzige Gefahr, der wir ausgesetzt sind. Wir müssen nach Wegen suchen, um den Kommunismus selbst in Schach zu halten, und zu diesem Zweck werden wir einen Pakt mit unseren nichtkommunistischen Mitstreitern schließen, um seinen Vormarsch zu bekämpfen."
 GER_anti_soviet_pact_unaligned:1 "Formalisierung des Vertrags"
 GER_anti_soviet_pact_unaligned_desc:1 "Wir sollten uns auf einen militärischen Konflikt mit dem Kommunismus vorbereiten, indem wir alle Unterzeichner des Antikominternpakts auffordern, einer zusätzlichen Klausel zuzustimmen, die eine militärische Unterstützung gegen jegliche sowjetische Aggression vorsieht. Da wir uns bereits in so vielen Bereichen gegenseitig verpflichtet haben, sollte dies nur eine Formalisierung sein."
 GER_tackle_the_communist_threat:1 "Bewältigen Sie die [[~GER.GetTackleCommunistThreatName~]] Bedrohung"
 GER_tackle_the_communist_threat_desc:1 "Solange [[~SOV.GetNameDef~]] existiert, wird sie eine Bedrohung für uns darstellen. Anstatt darauf zu warten, dass sie zuschlagen, sollten wir die Initiative selbst in die Hand nehmen."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST:0 "Kommunistisch"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES:0 "Osten"
 GER_the_iberian_problem:0 "Das iberische Problem"
 GER_the_iberian_problem_desc:0 "Es gibt immer noch Bastionen des Kommunismus. Wir müssen sicherstellen, dass sie alle ausgerottet werden, angefangen mit dem kommunistischen Spanien."
 GER_spain_wargoal_tt:0 "Gewinnt [~§Y~]Anhang[~§!~] Kriegsziel gegen [~§Y~]Republikanisches Spanien[~§!~]."
 GER_reestablish_free_elections:0 "Wiedereinführung freier Wahlen"
 GER_reestablish_free_elections_desc:0 "Wir werden zu demokratischen Idealen zurückkehren, indem wir freie Wahlen wieder einführen, die in naher Zukunft abgehalten werden sollen."
 GER_the_monarchy_compromise:0 "Der Monarchie-Kompromiss"
 GER_the_monarchy_compromise_desc:0 "Die Militärs, die für unsere Freiheit von der Nazi-Tyrannei gekämpft haben, sind eindeutig royalistisch eingestellt. Um sicherzustellen, dass sie mit dem Weg, den die Nation einschlägt, zufrieden sind, müssen wir einen Kompromiss eingehen und die Rückkehr der Monarchie erlauben."
 GER_the_great_red_menace:1 "Die Große [[~GER.GetGreatRedMenaceName~]] Bedrohung"
 GER_the_great_red_menace_desc:1 "Unsere Taten im letzten Krieg sind vielen noch in frischer Erinnerung. Wir müssen die Ängste des Kontinents wieder auf die wahre Gefahr lenken: die große [[~GER.GetGreatRedMenaceDesc~]], die im Osten droht. Wir werden eine massive Propagandakampagne starten, um die Augen des Kontinents zu öffnen."
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST:0 "Rot"
 SOV_GREAT_RED_MENACE_NAME_EXILES:0 "Osten"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST:0 "kommunistische Bedrohung"
 SOV_GREAT_RED_MENACE_DESC_EXILES:0 "Bedrohung durch den russischen Imperialismus"
 GER_central_european_alliance:0 "Mitteleuropäische Allianz"
 GER_central_european_alliance_desc:0 "Nun, da wir die Aufmerksamkeit des Kontinents auf das Problem gelenkt haben, müssen wir die Lösung anbieten: Wir werden ein Bündnis für alle kleineren Nationen in Europa anführen, das Schutz gegen diese tödlichste Bedrohung unserer Lebensweise gewährleisten wird."
 GER_central_european_alliance_tt:0 "Wenn nicht in einer Fraktion:[~\n~]"
 GER_danubian_membership:0 "Danubische Mitgliedschaft"
 GER_danubian_membership_desc:1 "Die donauländischen Nachfolgestaaten des österreichisch-ungarischen Reiches haben nicht vergessen, was es bedeutet, unser Verbündeter zu sein. Wir bieten ihnen Mitgliedschaft und Schutz gegen die Bedrohung durch [[~GER.GetDanubianMembershipDesc~]]."
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "Kommunismus"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "östliche Aggression"
 GER_danubian_expansion:0 "Danubische Expansion"
 GER_danubian_expansion_desc:1 "Wir müssen versuchen, unseren Einfluss auf die Balkanstaaten auszudehnen, die für [[~SOV.GetAdjective~]]-Aggressionen anfällig sind. Wir werden den verbleibenden Nationen an der Donau die Mitgliedschaft und den Schutz vor der Bedrohung durch [[~GER.GetDanubianMembershipDesc~]] anbieten."
 invite_non_fascist_communist_only_TT:1 "Erfordert, dass potentielle Mitgliedsstaaten nicht faschistisch oder kommunistisch sind und nicht bereits in einer Fraktion sind. [[~\n~]]"
 GER_no_balkan_communism:0 "Kein Balkan-Kommunismus"
 GER_no_balkan_communism_desc:0 "Kommunistische Einflüsse haben sich auf dem Balkan eingeschlichen, was wir nicht zulassen können. Er muss vernichtet werden, bevor er Wurzeln schlägt."
 GER_no_balkan_communism_tt:0 "Gewinne [~§Y~]Sturz der Regierung[~§!~] Kriegsziele gegen kommunistische Nationen auf dem Balkan.[~\n~]"
 GER_no_balkan_communism_HUN_tt:0 "Gewinnt [~§Y~]Sturz der Regierung[~§!~] Kriegsziel gegen [~§Y~]Ungarische Volksrepublik[~§!~].[~\n~]"
 GER_no_balkan_communism_ROM_tt:0 "Gewinnt [~§Y~]Regierung stürzen[~§!~] Kriegsziel gegen [~§Y~]Rumänische Volksrepublik[~§!~].[~\n~]"
 GER_no_balkan_communism_YUG_tt:0 "Erreicht [~§Y~]Sturz der Regierung[~§!~] Kriegsziel gegen [~§Y~]SFR Jugoslawien[~§!~].[~\n~]"
 GER_no_balkan_communism_BUL_tt:0 "Erreicht [~§Y~]Regierung stürzen[~§!~] Kriegsziel gegen [~§Y~]Sozialistische Republik Bulgarien[~§!~].[~\n~]"
 GER_low_countries_membership:0 "Mitgliedschaft in den Niederen Landen"
 GER_low_countries_membership_desc:0 "Obwohl die Niederländischen Länder weit von den östlichen Grenzen Europas entfernt sind, wissen sie doch, dass sie die nächsten sein werden, wenn Mitteleuropa fällt. Wir werden ihnen die Mitgliedschaft anbieten, damit sie sich mit uns gegen die Bedrohung durch den Kommunismus stellen können."
 GER_no_reds_in_western_europe:0 "Keine Roten in Westeuropa"
 GER_no_reds_in_western_europe_desc:0 "In Westeuropa haben sich kommunistische Einflüsse eingeschlichen, die wir nicht zulassen können. Er muss vernichtet werden, bevor er Wurzeln schlägt."
 GER_no_reds_in_western_europe_tt:0 "Gewinne [~§Y~]Sturz der Regierung[~§!~] Kriegsziele gegen kommunistische Nationen in den Niederen Ländern und Frankreich."
 GER_no_reds_in_western_europe_FRA_tt:0 "Gewinnt [~§Y~]Regierung stürzen[~§!~] Kriegsziel gegen [~§Y~]Französische Kommune[~§!~].[~\n~]"
 GER_no_reds_in_western_europe_HOL_tt:0 "Gewinnt [~§Y~]Regierung stürzen[~§!~] Kriegsziel gegen [~§Y~]Vereinigte Volksprovinzen[~§!~].[~\n~]"
 GER_no_reds_in_western_europe_BEL_tt:0 "Gewinnt [~§Y~]Regierung stürzen[~§!~] Kriegsziel gegen [~§Y~]Kooperative von Belgien[~§!~].[~\n~]"
 GER_no_reds_in_western_europe_LUX_tt:0 "Gewinnt [~§Y~]Regierung stürzen[~§!~] Kriegsziel gegen [~§Y~]Rosa Luxemburg[~§!~].[~\n~]"
 GER_scandinavian_membership:0 "Mitgliedschaft in Skandinavien"
 GER_scandinavian_membership_desc:1 "Berge und Kälte sind kein Schutz gegen die [[~GER.GetGreatRedMenaceName~]] Bedrohung, und die Skandinavier müssen das wissen. Wir werden ihnen Mitgliedschaft und Schutz gegen die Bedrohung durch [[~GER.GetDanubianMembershipDesc~]] anbieten."
 GER_baltic_membership:0 "Baltische Mitgliedschaft"
 GER_baltic_membership_desc:1 "Zwei Jahrzehnte lang haben die Balten unter der tödlichen doppelten Gefahr der Wiedervereinigung und [[~GER.GetBalticMembershipDesc~]] gelebt. Wir werden ihnen die Mitgliedschaft und den Schutz vor der Bedrohung durch [[~GER.GetDanubianMembershipDesc~]] anbieten."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "Kommunismus"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES:0 "[[~SOV.GetAdjective~]] Imperialismus"
 GER_polish_membership:0 "Polnische Zugehörigkeit"
 GER_polish_membership_desc:1 "Die Polen haben viel Grund, allen Nachbarn zu misstrauen, aber sie wissen, dass die größte Bedrohung vom Osten ausgeht. Wir werden ihnen die Mitgliedschaft und den Schutz gegen die Bedrohung durch [[~GER.GetDanubianMembershipDesc~]] anbieten."
 GER_finnish_membership:0 "Finnische Mitgliedschaft"
 GER_finnish_membership_desc:1 "Weit entfernt vom Zentrum Europas riskieren die Finnen, sich den [[~GER.GetFinnishMembershipDesc~]] allein zu stellen. Aber das müssen sie nicht. Wir werden ihnen die Mitgliedschaft und den Schutz gegen die Bedrohung durch [[~GER.GetDanubianMembershipDesc~]] anbieten."
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST:0 "Die Roten"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES:0 "Russen"
 GER_strike_at_the_source:0 "Schlagt an der Quelle zu"
 GER_strike_at_the_source_desc:1 "Ein Leben in Angst ist überhaupt kein Leben; wir müssen diese Bedrohung unserer Lebensweise ein für alle Mal beenden. Die Quelle von [[~GER.GetStrikeAtTheSourceDesc~]] in Europa muss zerstört werden."
 GER_swedish_trade_agreement: "Deutsch-schwedisches Handelsabkommen"
 GER_swedish_trade_agreement_desc: "Unser Stahl ist von schlechter Qualität, und um unsere Kriegsmaschinerie anzutreiben, brauchen wir das beste Material. Glücklicherweise ist [[~SWE.GetName~]] im Norden ein idealer Partner; er verfügt über hochwertige Ressourcen, ist neutral und wird wahrscheinlich nicht allzu viel Aufsehen erregen, wenn sich unsere Zukunftspläne verwirklichen."
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST:0 "kommunistischer Einfluss"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES:0 "Russischer Imperialismus"
 GER_reverse_the_brain_drain:0 "Den Brain Drain umkehren"
 GER_reverse_the_brain_drain_desc:0 "Jetzt, da die Unterdrücker und autoritären Regime besiegt sind, können wir versuchen, es für die Wissenschaftler, die aus dem Land geflohen sind, attraktiv zu machen, zurückzukehren und wieder in ihrem Heimatland zu arbeiten."
 GER_shared_rd_programs:0 "Gemeinsame F&E-Programme"
 GER_shared_rd_programs_desc:0 "Zum Wohle unserer Sache müssen wir unser wissenschaftliches Wissen bündeln und unsere technologischen Fortschritte mit unseren neuen Verbündeten teilen."
 GER_the_mannheim_project:0 "Das Mannheimer Projekt"
 GER_the_mannheim_project_desc:1 "Da die Schwerwasseranlagen in Norwegen nun unter unserer Kontrolle sind, können wir unsere Anstrengungen verdoppeln, um die Geheimnisse des Atoms zu entschlüsseln und es als Waffe gegen die [[~GER.GetDanzigGuaranteesBolsheviksDesc~]] einzusetzen."
 GER_the_mannheim_project_tt:0 "Dieser Fokus gibt verschiedene Belohnungen, abhängig von der aktuellen Stufe der Atomforschung:[~[~\n~][~\n~]~]"
 GER_pool_technical_know_how:0 "Pool Technisches Know-How"
 GER_pool_technical_know_how_desc:0 "Jede Nation hat ihre eigenen Methoden zur Verwaltung der Industrie und zur Wartung der Ausrüstung. Wir können voneinander lernen, indem wir technische Teams entsenden, um dieses Wissen an die anderen Mitglieder der Allianz weiterzugeben."
 GER_pool_technical_know_how_tt:0 "Jede Nation in der Fraktion wird diesen Nationalen Geist erhalten."
 ITA_ethiopian_war_logistics:0 "Äthiopische Kriegslogistik"
 ITA_ethiopian_war_logistics_desc:0 "Möglicherweise haben wir die logistische Situation für unsere glorreiche Eroberung Äthiopiens falsch eingeschätzt. Wir müssen es zu unserem vorrangigen Ziel machen, unsere tapferen Truppen mit dem notwendigen Nachschub zu versorgen."
 ITA_fortification_effort:0 "Festungsbau"
 ITA_fortification_effort_desc:0 "Wir müssen unsere Küsten und Grenzen gegen die Aggression der schwindenden und dekadenten imperialen Mächte Frankreich und Großbritannien verteidigen."
 ITA_fortification_effort_forts:0 "Fügen Sie [~§Y~]15 Landforts[~§!~] an der französischen Grenze hinzu.[~\n~]"
 ITA_army_primacy:0 "Vorherrschaft der Armee"
 ITA_army_primacy_desc:0 "Industriell hinkt Italien immer noch hinter den dekadenten Kolonialmächten hinterher. Wir müssen uns entscheiden, ob wir der Armee oder der Marine den Vorrang geben. Die Entscheidung liegt auf der Hand: Wie das antike Römische Reich auf seine Legionen angewiesen war, so muss es auch das neue Italienische Reich sein!"
 ITA_modernized_artillery:0 "Modernisierte Artillerie"
 ITA_modernized_artillery_desc:0 "Die Regio Esercito ist theoretisch eine der größten Armeen der Welt. Leider gibt es keine Möglichkeit, all diese Männer angemessen auszurüsten. Das Schlimmste ist, dass der Großteil unserer Artillerie aus dem Jahr 1918 stammt!"
 ITA_modernized_army:0 "Modernisierte Armee"
 ITA_modernized_army_desc:0 "Eine bessere Artillerie wird unsere Kampfkraft erheblich steigern, aber wir brauchen auch neue Taktiken und Doktrinen."
 ITA_armored_effort:0 "Gepanzerte Anstrengung"
 ITA_armored_effort_desc:0 "In Äthiopien zu kämpfen ist schön und gut, aber unsere Panzer entsprechen einfach nicht dem Standard, der für den Kampf gegen die dekadenten - wenn auch immer noch mächtigen - Plutodemokratien in Europa erforderlich ist."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Unsere Ressourcen sind begrenzt und wir müssen einige schmerzhafte Entscheidungen treffen, aber das britische Empire hält uns im Mittelmeer gefangen. Um auszubrechen, brauchen wir eine Flotte, die es sogar mit der ihren aufnehmen kann..."
 ITA_carrier_effort:0 "Einsatz von Flugzeugträgern"
 ITA_carrier_effort_desc:0 "Moderne Schlachtflotten werden sich auf Flugzeugträger konzentrieren, nicht auf Schlachtschiffe. Die Überlegenheit der Luftwaffe gegenüber Schiffen haben die Amerikaner bereits 1921 bewiesen!"
 ITA_capital_ships:0 "Anstrengung der Großkampfschiffe"
 ITA_capital_ships_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Wir dürfen nicht zulassen, dass die Royal Navy uns im Mittelmeer übertrumpft..."
 ITA_bomber_effort:0 "Bombereinsatz"
 ITA_bomber_effort_desc:0 "Die Zeiten, in denen Armeen Kriege gewinnen konnten, ohne auf den Himmel zu schauen, sind vorbei. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die notwendige Luftunterstützung zu geben."
 ITA_atlantic_fleet:0 "Atlantikflotte"
 ITA_atlantic_fleet_desc:0 "Sobald wir uns aus dem britischen Käfig befreit haben, müssen wir unsere Macht über die Ozeane ausweiten. Dies muss unsere oberste Priorität sein."
 ITA_marines_and_landing_craft:0 "Marineinfanterie und Landungsboote"
 ITA_marines_and_landing_craft_desc:0 "Kriege werden nicht allein durch Seemacht gewonnen; wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sie sicher an Land zu bringen..."
 ITA_jet_engine_effort:0 "Bemühungen um Strahltriebwerke"
 ITA_jet_engine_effort_desc:0 "Italien sollte dank der brillanten Arbeit von Secondo Campini an der Spitze der Entwicklung von Strahltriebwerken stehen. Wir sollten ihm alle Mittel zur Verfügung stellen, die er braucht, um seine Entwürfe für die Regio Aeronautica weiter zu verbessern."
 ITA_light_ship_effort:0 "Bemühungen um leichte Schiffe"
 ITA_light_ship_effort_desc:0 "Die Konvois zu unseren überseeischen Gebieten müssen geschützt werden. Wir müssen sowohl neue Doktrinen als auch modernere Zerstörer entwickeln."
 ITA_escort_effort:0 "Geleitschutzbemühungen"
 ITA_escort_effort_desc:0 "Wir sollten weitere Anstrengungen unternehmen, um unsere gefährdeten Geleitzüge im Mittelmeer zu schützen."
 ITA_sea_wolves:0 "Seewölfe"
 ITA_sea_wolves_desc:0 "Unsere deutschen Verbündeten haben erschreckend effiziente U-Boote und die "Wolfsrudel"-Doktrinen entwickelt, um sie einzusetzen. Wir sollten von ihnen lernen."
 ITA_slovenia_dalmatia_claims:0 "Ansprüche auf Jugoslawien"
 ITA_slovenia_dalmatia_claims_desc:0 "In Jugoslawien gibt es immer noch eine bedeutende italienische Bevölkerung, die zumindest auf die glorreichen Zeiten Venedigs zurückgeht. Die Wiederherstellung dieser Regionen unter italienischer Herrschaft ist ein wichtiger Schritt zur Wiederherstellung des Römischen Reiches!"
 ITA_slovenia_dalmatia_claims_threat:0 "Italienische Ansprüche auf Jugoslawien"
 ITA_yugoslavia_friend:0 "Freundschaft mit Jugoslawien"
 ITA_yugoslavia_friend_desc:0 "Anstatt Jugoslawien jetzt zu verärgern, können wir seine eventuelle Eroberung auf einen günstigeren Zeitpunkt verschieben. Stattdessen könnten wir uns mit dem Regime anfreunden und das Land in unsere Einflusssphäre bringen."
 ITA_support_nationalist_spain:0 "Das nationalistische Spanien unterstützen"
 ITA_support_nationalist_spain_desc:0 "Spanien befindet sich mitten in einem Bürgerkrieg, der darüber entscheiden wird, ob es ein möglicher zukünftiger faschistischer Verbündeter sein oder eine nutzlose Republik bleiben wird - oder schlimmer noch, ob es dem Kommunismus oder der Anarchie anheimfallen wird. Wir müssen die wahren Spanier unterstützen, bevor es zu spät ist!"
 ITA_demand_balearic_islands:0 "Fordern Sie die Balearischen Inseln"
 ITA_demand_balearic_islands_desc:0 "Nachdem wir unsere Unterstützung für Francos neues Regime bewiesen haben, sind wir in der Lage, die Abtretung eines der wichtigen Gebiete, für deren Verteidigung wir gekämpft haben, die Balearen, an Italien zu fordern, um unsere strategische Position im Mittelmeer zu stärken."
 ITA_bulgaria_friend:0 "Freundschaft mit Bulgarien"
 ITA_bulgaria_friend_desc:0 "Bulgarien liegt in unserer Einflusssphäre. Seine sichere Anlehnung an Italien ist der Schlüssel zu unseren Ambitionen auf dem Balkan."
 ITA_albania_war_goal:1 "Albanische Besatzung"
 ITA_albania_war_goal_desc:1 "Albanien ist ein leicht zu besetzendes Ziel für unsere Truppen. Es ist unwahrscheinlich, dass wir auf großen Widerstand stoßen werden. Wir müssen der Welt die Macht Italiens zeigen und den Ruhm des Römischen Reiches wiederherstellen!"
 ITA_pact_of_steel:0 "Pakt aus Stahl"
 ITA_pact_of_steel_desc:0 "Unsere Beziehungen zu Nazideutschland sind durch ideologische Differenzen und gegensätzliche Ziele belastet; Il Duce ist äußerst misstrauisch gegenüber den deutschen Ambitionen in Österreich und auf dem Balkan. Doch die Realitäten ändern sich..."
 ITA_germ_italy_same_tt:0 "[~§Y~]Italien[~§!~] und [~§Y~]Deutschland[~§!~] sind die gleiche [~§Y~]Ideologie[~§!~]."
 ITA_german_millitary_cooperation:0 "Deutsche Militärkooperation"
 ITA_german_millitary_cooperation_desc:0 "Durch eine enge Zusammenarbeit mit dem mächtigen deutschen Militär können wir das Beste aus deutscher Effizienz und italienischer Innovation vereinen. Wir werden einen strategischen Vorteil gegenüber jedem haben, der es wagt, sich uns zu stellen."
 ITA_claims_on_france:0 "Ansprüche auf Frankreich"
 ITA_claims_on_france_desc:0 "Nehmen Sie Land von Vichy-Frankreich. Mit der deutschen Eroberung von Paris und der Bildung einer neuen Regierung in Frankreich ist es für uns an der Zeit, unser rechtmäßiges Stück Südeuropa zu beanspruchen. Deutschland hat sich im Norden stark ausgebreitet, und es ist nur fair, dass wir ein Stück von unserem eigenen Land bekommen."
 ITA_claims_on_france_tt:0 "[~§Y~]Vichy Frankreich[~§!~] existiert und kontrolliert [~§Y~]Savoyen[~§!~] und [~§Y~]Korsika[~§!~]"
 ITA_go_after_france:0 "Nach Frankreich gehen"
 ITA_go_after_france_desc:0 "Frankreich... eine weitere reaktionäre Demokratie des Westens, die in jedem Moment versucht, den Vormarsch zu behindern und oft die Existenz des italienischen Volkes selbst gefährdet hat. Wir ziehen in den Kampf für das Wohl Italiens und die Zukunft des Reiches."
 ITA_claims_on_turkey:0 "Ansprüche an die Türkei"
 ITA_claims_on_turkey_desc:0 "Der Londoner Vertrag von 1915 versprach Italien türkische Gebiete in Anatolien als Gegenleistung für die Gewinne der Westmächte in der Levante. Die Westmächte beanspruchten die ihnen zustehenden Gebiete mit der Begründung, es handele sich lediglich um Mandate des Völkerbundes, während Italien dies verweigert wurde. Das neue Italien ist viel stärker als das alte, und wir werden die Türken zwingen, die britischen Versprechen einzuhalten."
 ITA_italy_first:0 "Italien an erster Stelle"
 ITA_italy_first_desc:0 "Mussolini wird niemals die zweite Geige nach Hitler spielen! Wir müssen die Lehren des Römischen Reiches beherzigen; die Einmischung der Germanen in italienische Angelegenheiten endet nie gut..."
 ITA_romania_friend:0 "Freundschaft mit Rumänien"
 ITA_romania_friend_desc:0 "Es wäre in unserem besten Interesse, unsere entfernten Verwandten in Rumänien in unseren Einflussbereich zu bringen. Il Duce sieht großes Potenzial in ihrer 'Eisernen Garde'."
 ITA_german_rd_treaty:0 "Vertrag mit Deutschland"
 ITA_german_rd_treaty_desc:0 "Wir sollten die Deutschen bitten, technologische Geheimnisse zum Nutzen unserer beiden großen Nationen auszutauschen."
 ITA_spanish_italian_faction:0 "Spanisch-italienische Allianz"
 ITA_spanish_italian_faction_desc:0 "Franco und die spanischen Nationalisten sind unsere natürlichen Verbündeten, geeint durch Religion, Kultur und Ideologie. Gemeinsam könnten wir Gibraltar einnehmen und der Royal Navy das Leben sehr schwer machen..."
 ITA_italian_highways:0 "Italienische Autobahnen"
 ITA_italian_highways_desc:0 "Wir müssen unsere Infrastruktur ausbauen, um die Mobilität unserer Truppen in unserem Reich zu gewährleisten. Angesichts von Feinden an jeder Ecke der Welt ist dies ein entscheidender Faktor für die Verteidigung des gesamten italienischen Bodens."
 ITA_libyan_refineries:0 "Libysche Raffinerien"
 ITA_libyan_refineries_desc:0 "Benhasi ist ein idealer Ort für den Bau von Raffinerien. Er liegt in der Nähe der Ölquellen und der Produktion im Heimatland."
 ITA_libyan_infrastructure:0 "Libysche Infrastruktur"
 ITA_libyan_infrastructure_desc:0 "Unsere ausgedehnten Ländereien in Nordafrika sind in Bezug auf die Infrastruktur immer noch im Rückstand gegenüber dem Rest unseres Reiches. Wir sollten unsere Anstrengungen darauf konzentrieren, sie auf den gleichen Stand zu bringen."
 ITA_prospect_for_oil:0 "Aussichten auf Öl"
 ITA_prospect_for_oil_desc:0 "Alte Reiche haben immer Angst vor neuen aufstrebenden Reichen, und wir sollten uns nicht von ihnen abhängig machen. Wir können uns nicht auf das Öl anderer Nationen verlassen und sollten uns darauf konzentrieren, unsere eigene Quelle innerhalb des Reiches zu finden. Nur so können wir sicherstellen, dass wir auch in Zukunft wettbewerbsfähig bleiben."
 ITA_greece_war_goal:0 "Krieg mit Griechenland"
 ITA_greece_war_goal_desc:0 "Was für ein Römisches Reich wollen wir wiederherstellen, wenn wir Griechenland nicht mit einbeziehen? Es sollte ein leichtes Ziel sein..."
 ITA_greece_friend:0 "Freundschaft mit Griechenland"
 ITA_greece_friend_desc:0 "Die Griechen sind ein altes Volk und die Wiege der westlichen Zivilisation. Es sollte nicht unmöglich sein, ihre Ziele mit unseren in Einklang zu bringen..."
 ITA_turkey_friend:0 "Freundschaft mit der Türkei"
 ITA_turkey_friend_desc:0 "Die Türken haben nach dem italienisch-türkischen Krieg und dem Großen Krieg keinen Grund, uns zu lieben. Die Realpolitik hat jedoch Vorrang vor alten Streitigkeiten, und die aktuelle Situation im Mittelmeer könnte unsere beiden Sterne in Einklang bringen."
 ITA_portugal_friend:0 "Freundschaft mit Portugal"
 ITA_portugal_friend_desc:0 "Portugal ist ebenso wie Spanien ein natürlicher Verbündeter des italienischen Volkes. Wir müssen diese Freundschaftsbande stärken."
 ITA_anti_uk_war_goals:0 "Krieg mit dem Vereinigten Königreich"
 ITA_anti_uk_war_goals_desc:0 "Das zerfallende britische Empire hält uns im Mittelmeerraum gefangen und wird uns niemals freiwillig die Schlüssel überlassen. Wir müssen die Engländer angreifen, sobald die Zeit reif ist!"
 ITA_japan_friend:0 "Freundschaft mit Japan"
 ITA_japan_friend_desc:0 "Die Japaner sind uns sehr ähnlich: eine junge, hungrige Macht mit einer positiven Demografie, die durch den Handel mit schwindenden Plutodemokratien wie dem Vereinigten Königreich und den Niederlanden erpresst wird. Wir sollten uns mit ihnen zusammenschließen, um eine lebendige Marineachse über die Ozeane hinweg zu bilden!"
 soviet_focus:0 "Sowjetischer nationaler Fokus"
 #SOV_finish_five_year_plan:0 "Beende den Fünfjahresplan"
 #SOV_finish_the_five_year_plan_desc:0 "Der zweite Fünfjahresplan setzt den Schwerpunkt auf die Entwicklung der Schwerindustrie. Die Sowjetunion muss sich schnell entwickeln, um mit den kapitalistischen und faschistischen Mächten des Westens mithalten zu können."
 SOV_move_industry_to_urals:0 "Verlagerung der Industrie in den Ural"
 SOV_move_industry_to_urals_desc:0 "Es darf nicht zugelassen werden, dass die hinterhältigen Hitleristen unsere wertvollen Fabriken im westlichen Teil der UdSSR in Beschlag nehmen. Unter größten Anstrengungen und Opfern sollten wir in der Lage sein, die wertvollsten schweren Ausrüstungen und Anlagen schnell nach Tscheljabinsk und anderen Orten im Ural zu verlegen."
 SOV_defense_of_moscow:0 "Verteidigung von Moskau"
 SOV_defense_of_moscow_desc:0 "Die Faschisten klopfen an die Tore der Hauptstadt! Moskau darf nicht um jeden Preis fallen. Mobilisiert alle, von den Kindern bis zu den Alten, um in aller Eile so viele Verteidigungsanlagen zu errichten, wie wir können!"
 SOV_defense_of_moscow_forts:0 "Fügen Sie [~§Y~]28 Landforts[~§!~] in und um Moskau hinzu[~\n~]."
 SOV_infrastructure_effort:0 "Infrastruktur-Aufwand"
 SOV_infrastructure_effort_desc:1 "[[~ROOT.GetNameDefCap~]] ist riesig, aber größtenteils leer. Wir müssen sicherstellen, dass Waren und Ausrüstung schnell über die gesamte Breite des Landes transportiert werden können."
 SOV_tranformation_of_nature:0 "Umwandlung der Natur"
 SOV_tranformation_of_nature_desc:0 "Stalins Großer Plan zur Umgestaltung der Natur muss in die Tat umgesetzt werden. Die Umwelt muss in großem Umfang zum Wohle des Volkes geformt und gestaltet werden."
 SOV_stalin_constitution:0 "Stalinsche Verfassung"
 SOV_stalin_constitution_desc:0 "Es ist an der Zeit, unsere alte Verfassung zu aktualisieren und die Welt mit den Rechten zu beeindrucken, die die Arbeiter und Bauern der Sowjetunion genießen!"
 #SOV_collectivist_propaganda:0 "Kollektivistische Propaganda"
 #SOV_collectivist_propaganda_desc:0 "In der Sowjetunion gibt es keinen Platz für individuellen Ruhm. Unsere Propaganda sollte die kollektiven Anstrengungen stark hervorheben: übertrafene Produktionsziele, erfolgreiche Expeditionen und massive Bauprojekte."
 SOV_militarized_schools:0 "Militarisierte Schulen"
 SOV_militarized_schools_desc:0 "Sowjetische Kinder sollten in militärischer Disziplin und sozialistischen Tugenden wie Selbstaufopferung und Solidarität unterrichtet werden. Junge Köpfe sind leichter zu formen."
 SOV_workers_culture:0 "Arbeiterkultur"
 SOV_workers_culture_desc:0 "Der Sozialismus ist nicht nur ein Wirtschaftssystem und der Marxismus nicht nur eine Wissenschaft; wir müssen die Struktur der sowjetischen Gesellschaft umgestalten, um alle Überbleibsel bürgerlicher Sitten und Traditionen auszurotten."
 SOV_new_soviet_man:0 "Der neue Sowjetmensch"
 SOV_new_soviet_man_desc:0 "Der neue Sowjetmensch ist selbstlos, gebildet, diszipliniert und gesund; ein lebendiger Triumph über niedere Instinkte und falsches Bewusstsein. Die Männer werden bereitwillig ihr Leben für das Wohl aller opfern, und die Frauen werden viele Kinder für die Zukunft der sowjetischen Gesellschaft gebären."
 #SOV_positive_heroism:0 "Positives Heldentum"
 #SOV_positive_heroism_desc:0 "Es ist an der Zeit, sich von der alten leninistischen kollektivistischen Propaganda zu verabschieden und verschiedene außergewöhnliche Individuen in überlebensgroße Helden des Sozialismus zu verwandeln!"
 SOV_progress_cult:0 "Fortschrittskult"
 SOV_progress_cult_desc:0 "Wir sollten die Innovationen herausragender sowjetischer Wissenschaftler feiern und die richtige Art des freien Denkens fördern. Die UdSSR wird dem dekadenten Westen immer einen Schritt voraus sein, wenn es um kühne neue Wissenschaftsgebiete geht; man denke nur an die brillante Arbeit von Genosse Lysenko!"
 SOV_socialist_science:0 "Sozialistische Wissenschaft"
 SOV_socialist_science_desc:0 "Die Welt ist, wie der Geist, in ständiger Bewegung. Die Natur befindet sich in einem Zustand des ständigen Fortschritts, ja sogar der Revolution. Die Prinzipien des dialektischen Materialismus lassen sich sowohl auf die Natur- als auch auf die Sozialwissenschaften anwenden..."
 SOV_aviation_cult:0 "Luftfahrtkult"
 SOV_aviation_cult_desc:0 "Die Sowjetunion wird die Welt mit erstaunlichen Leistungen in der Luftfahrt beeindrucken. Unsere heldenhaften Piloten sind die Ritter der bolschewistischen Kultur und des Fortschritts und demonstrieren unsere technische Beherrschung der Natur. Wie weit haben wir es seit den Tagen des Zaren gebracht!"
 SOV_women_pilots:0 "Frauen in der Luftfahrt"
 SOV_women_pilots_desc:0 "Genossin Raskowa, unsere heldenhafte Langstreckenfliegerin, sollte die Erlaubnis erhalten, mit ihrem Programm der Luftfahrtgruppe 122 einige reine Frauenfliegerregimenter zu bilden."
 SOV_night_witches_tt:0 "Das 588. Nachtbomberregiment wird in Moskau aktiv."
 #SOV_socialist_realism:0 "Sozialistischer Realismus"
 #SOV_socialist_realism_desc:0 "Alle Kunstwerke in der Sowjetunion müssen danach streben, das Volk über die Ziele und die Bedeutung des Kommunismus zu erziehen, indem sie das Proletariat in realistischen und typischen Szenen des Alltagslebens darstellen. Die sowjetischen Künstler sind die Ingenieure der Seelen!"
 SOV_improve_railway_network:0 "Verbesserung des Eisenbahnnetzes"
 SOV_improve_railway_network_desc:0 "Unser erster Fünfjahresplan hat sich als zu erfolgreich erwiesen. Der massive Ausbau der Schwerindustrie hat die Sowjetunion in eine viel stärkere Verteidigungsposition versetzt, aber das sowjetische Eisenbahnnetz ist auf einige kritische Engpässe gestoßen. Das Volkskommissariat für Eisenbahnwesen (NKPS) hat einen ehrgeizigen Plan, um diese Engpässe zu beseitigen und sicherzustellen, dass wir unser Mutterland verteidigen können."
 SOV_transpolar_flights:0 "Transpolarflüge"
 SOV_transpolar_flights_desc:0 "Unsere mutigsten Piloten beginnen gerade erst zu beweisen, dass waghalsige Routen über die Arktis möglich sind. Indem wir unerwartete Abkürzungen wie diese in unsere Luftkriegsplanung einbeziehen, werden wir in der Lage sein, den Feind zu überraschen."
 SOV_ocean_going_navy:0 "Eine hochseetüchtige Marine"
 SOV_ocean_going_navy_desc:0 "Obwohl die Union ein größeres Landgebiet als jede andere Nation auf dem Planeten umfasst, werden die Ozeane der Welt erst noch von unseren Schiffen beherrscht. Schwer gepanzerte Schlachtschiffe werden ein Teil unserer zukünftigen Hochseeflotte sein."
 SOV_peoples_commissariat:0 "Gründung des PCDI"
 SOV_peoples_commissariat_desc:0 "Das Volkskommissariat für Verteidigungsindustrie der UdSSR wird ein Ministerium für Schwerindustrie sein, das sich auf unsere militärischen Industrieprojekte konzentriert. Langfristig könnte die Arbeitsbelastung weitere Unterteilungen des Ministeriums erforderlich machen."
 SOV_anti_fascist_diplomacy:0 "Antifaschistische Diplomatie"
 SOV_anti_fascist_diplomacy_desc:0 "Obwohl alle westlichen Regime repressiv und korrupt sind, gibt es keine schlimmeren als diejenigen, die vorgeben, fortschrittlich oder sogar sozialistisch zu sein! Durch die Förderung eines solchen falschen Bewusstseins unter dem Proletariat versuchen sie, die Revolution zu verzögern und die Arbeiter in ständiger Knechtschaft zu halten."
 SOV_operation_zet:0 "Operation Zet"
 SOV_operation_zet_desc:0 "Obwohl die Kuomintang reaktionär ist, scheint es unwahrscheinlich, dass Mao und seine Art von Kommunismus in China die Oberhand gewinnen werden. Wir sollten uns bemühen, die Beziehungen zu Chiang zu verbessern; das lächerlich anachronistische Kaiserreich Japan wird ohnehin bald zusammenbrechen."
 SOV_annex_tannu_tuva:0 "Anhang Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "Auch wenn es wirtschaftlich kaum eine Rolle spielt, sollten wir aus politischen Gründen die Volksrepublik Tannu Tuva formell als autonome Oblast innerhalb der Sowjetunion angliedern."
 SOV_improve_stalin_line:0 "Verbesserung der Stalin-Linie"
 SOV_improve_stalin_line_desc:0 "Unsere Westgrenze muss besser vor faschistischen Angriffen geschützt werden. Die Stalin-Linie sollte ausgebaut und modernisiert werden."
 #SOV_far_east_fortification:0 "Verstärkung im Fernen Osten"
 #SOV_far_east_fortification_desc:0 "Die Japaner dringen ständig über die Grenze zur Mandschurei vor. Wir müssen unsere Verteidigungsanlagen entlang dieser Grenze verbessern, um sie dauerhaft abzuschrecken."
 SOV_far_east_fortification_forts_1:0 "Fügen Sie [~§Y~]6 Landforts[~§!~] an der japanischen Grenze hinzu[~\n~]."
 SOV_far_east_fortification_forts_2:0 "Fügen Sie [~§Y~]8 Landforts[~§!~] an der japanischen Grenze hinzu.[~\n~]"
 SOV_far_east_fortification_forts_3:0 "Fügen Sie [~§Y~]4 Landforts[~§!~] an der japanischen Grenze hinzu.[~\n~]"
 SOV_xian_incident:0 "Xi'an-Zwischenfall"
 SOV_xian_incident_desc:0 "Durch unsere Kontakte zu prominenten Kuomintang-Funktionären sollten wir in der Lage sein, Chiang Kai-Shek zu entführen und ihn zu zwingen, die Macht mit Mao zu teilen, um ihren zerstörerischen Streit effektiv zu beenden, damit China den Angriffen Japans besser widerstehen kann."
 SOV_xian_incident_tt:0 "Wenn beide Parteien zustimmen, wird ein Waffenstillstand zwischen dem nationalistischen und dem kommunistischen China erzwungen."
 SOV_anti_capitalist_diplomacy:0 "Antikapitalistische Diplomatie"
 SOV_anti_capitalist_diplomacy_desc:0 "Die größten Hindernisse für eine globale Revolution sind zweifellos die fetten Banker der USA und die rücksichtslosen kolonialistischen Unterdrücker des Vereinigten Königreichs. Es muss immer unser oberstes Ziel sein, ihre gierigen Hände zu schlagen und ihre liberalistische Propaganda zu untergraben."
 SOV_expand_red_fleet:0 "Die Rote Flotte ausbauen"
 SOV_expand_red_fleet_desc:0 "Die Rote Flotte ist im Vergleich zu den Seestreitkräften der imperialistischen Mächte erbärmlich schwach. Wir müssen ihren Ausbau zu einer nationalen Priorität machen!"
 SOV_anti_colonialist_rebels:0 "Die Komintern"
 SOV_anti_colonialist_rebels_desc:0 "Da das kapitalistische System in die Phase des endgültigen Zusammenbruchs eintritt, muss die richtige Haltung aller kommunistischen Parteien eine äußerst aggressive, kämpferische, ultralinke Linie sein. Insbesondere fordern wir die kommunistischen Parteien der Welt auf, ihre Energien der Zerstörung der gemäßigten Linken zu widmen."
 SOV_southern_thrust:0 "Südlicher Vorstoß"
 SOV_southern_thrust_desc:0 "Die Annexion des Irans und des Iraks würde sowohl ihre riesigen Ölreserven für die Revolution sichern als auch direkten Druck auf die britischen Imperialisten in Ägypten und Indien ausüben."
 #SOV_reconcile_japan:0 "Versöhnung mit Japan"
 #SOV_reconcile_japan_desc:0 "Unsere Beziehungen zu Japan waren schon immer gestört, aber es gibt Wichtigeres zu tun. Indem wir ihren verzweifelten Mangel an natürlichen Ressourcen ausnutzen, könnten die Japaner an der Nase herumgeführt werden... Ihr anachronistisches Feudalregime wird ohnehin bald fallen."
 SOV_claim_on_sinkiang:0 "Anspruch auf Sinkiang"
 SOV_claim_on_sinkiang_desc:0 "Unter der Herrschaft von Genosse Sheng Shicai ist Sinkiang bereits ein virtueller sowjetischer Marionettenstaat. Wir sollten es offiziell machen..."
 SOV_claim_on_sinkiang_threat:0 "Sowjetisch beanspruchtes Sinkiang"
 SOV_pan_slavic_rhetoric:0 "Panslawische Rhetorik"
 SOV_pan_slavic_rhetoric_desc:0 "Genosse Lenin ging zu weit, als er in seinem Streben nach der Weltrevolution die russische, slawische Identität aufgab. Ein gewisses Maß an Nationalismus sollte uns gut tun, und eine Wiederbelebung einer Art von Panslawismus könnte uns den anderen slawischen Nationen näher bringen."
 SOV_claims_on_baltic:0 "Ansprüche im Baltikum"
 SOV_claims_on_baltic_desc:0 "Peter der Große hatte Recht, als er den Zugang zu den Häfen im Westen suchte. Die baltischen Staaten, die nach der Revolution verloren gegangen waren, sollten wieder in die Sowjetunion eingegliedert werden."
 SOV_claim_bessarabia:0 "Anspruch auf Bessarabien"
 SOV_claim_bessarabia_desc:0 "Das Schwarze Meer ist für unsere Wirtschaft noch wichtiger als das Baltikum. Wir müssen alles tun, um die Kontrolle über den Bosporus und die Dardanellen zu sichern."
 SOV_claims_on_turkey:0 "Ansprüche an die Türkei"
 SOV_claims_on_turkey_desc:0 "Die Türken haben nicht nur unsere Forderungen nach gegenseitiger Kontrolle des Bosporus konsequent abgelehnt, sie weigern sich auch, über eine Grenzanpassung im Osten zu diskutieren. Vielleicht ist es an der Zeit, ihnen eine Lektion zu erteilen!"
 #SOV_baltic_security:0 "Sicherheit in der Ostsee"
 #SOV_baltic_security_desc:0 "Die Ostsee ist unser Vorgarten und muss um jeden Preis geschützt werden. Karelien muss beschlagnahmt werden, um Leningrad eine sichere Pufferzone zu geben, und die Selbstverwaltung Estlands ist einfach lächerlich!"
 #SOV_claims_on_poland:0 "Forderungen an Polen"
 #SOV_claims_on_poland_desc:0 "Der sowjetisch-polnische Krieg, eine Demonstration der Inkompetenz und Peinlichkeit, muss gerächt und Ostpolen wieder in die UdSSR eingegliedert werden!"
 #SOV_demand_eastern_poland:0 "Verlangen Sie Ostpolen"
 #SOV_demand_eastern_poland_desc:0 "Nachdem wir unseren Anspruch auf die polnischen Ostgebiete bekräftigt haben, sollten wir deutlich machen, dass sie sich nur durch eine friedliche Übergabe vor einer weiteren Teilung retten können."
 #SOV_offer_poland_protection:0 "Polen Schutz anbieten"
 #SOV_offer_poland_protection_desc:0 "Obwohl wir Ostpolen einfach beschlagnahmen könnten, wäre es viel besser, wenn es sich dabei unserer Komintern anschließen würde. Wir müssten allerdings eine Gegenleistung für unsere Ansprüche anbieten. Wenn wir ihnen Ostdeutschland versprechen, könnten sie interessiert sein."
 SOV_offer_poland_protection_tt:0 "[~§Y~]Polen wird im Falle einer sowjetischen Eroberung die durch dieses Abkommen beanspruchten Staaten erhalten.[~§!~][~\n~]"
 SOV_great_purge:0 "Die große Säuberung"
 SOV_great_purge_bypass_tt:0 "Trotzki wird der Führer der Sowjetunion"
 SOV_great_purge_desc:0 "Unter den Offizieren, selbst in den höchsten Rängen, braut sich ein gefährliches trotzkistisches Komplott zusammen. Obwohl Trotzkis persönliche Verwicklung unbekannt bleibt, ist die Bedrohung groß. Die UdSSR könnte sogar in einen neuen Bürgerkrieg gestürzt werden... es sei denn, wir sind bereit, einige Eier zu zerschlagen."
 SOV_great_purge_tt:0 "Eine Reihe von [~§Y~]Schauprozessen[~§!~] wird abgehalten werden, um verdächtige trotzkistische Minister und Führer zu säubern.[~\n~]"
 SOV_great_purge_tt2:3 "Die Anzahl der durchgeführten Säuberungen wird die Wahrscheinlichkeit eines erneuten [~§Y~]Bürgerkriegs[~§!~] beeinflussen und den Effekt von [~§H~]Gesäuberten Offizieren[~§!~] skalieren.[~\n~]Diesen Fokus nicht zu wählen wird zu [~§Y~]Bürgerkrieg[~§!~] und der möglichen Rückkehr von [~§Y~]Lew Trotzki[~§!~] aus dem Exil führen.[~\n~]"
 SOV_permanent_revolution:0 "Permanente Revolution"
 SOV_permanent_revolution_tt:0 "Trotzki ist zurückgekehrt"
 SOV_permanent_revolution_tt2:0 "[~§Y~]Trotzki[~§!~] erhält eine bessere Führungseigenschaft."
 SOV_permanent_revolution_desc:0 "Der unterdrückerische Demagoge ist weg! Die wahre Macht ist dem Volk unserer Nation wiedergegeben worden. Alle sind nun in der Lage, ihre Interessen unabhängig und ohne Kompromisse zu verfolgen. Wir sind im ständigen Wandel begriffen. Die permanente Revolution ist eine triumphale Revolution."
 #SOV_rehabilitated_military:0 "Rehabilitiertes Militär"
 #SOV_rehabilitated_military_desc:0 "Nachdem das Offizierskorps endlich vom Makel des Trotzkismus befreit ist, könnte es möglich sein, dem Militär wieder eine gewisse Freiheit von politischer Einmischung zu gewähren."
 #SOV_military_reorganization:0 "Militärische Reorganisation"
 #SOV_military_reorganization_desc:0 "Die Säuberung hat das Militär nicht in einem guten Zustand zurückgelassen. Die neue Führung ist grün und ineffektiv, und es wurde nicht an der Entwicklung unserer Doktrinen gearbeitet. Wir müssen diese Situation sofort korrigieren!"
 #SOV_nkvd_primacy:0 "Vorrang des NKVD"
 #SOV_nkvd_primacy_desc:0 "Das Militär hat gezeigt, dass man ihm nicht trauen kann. Deshalb muss der NKWD ausgebaut und mit mehr Befugnissen ausgestattet werden, und es müssen mehr politische Kommissare eingesetzt werden, um die Offiziere im Auge zu behalten."
 SOV_nkvd_divisions:0 "NKVD-Abteilungen"
 SOV_nkvd_divisions_desc:0 "Der NKWD sollte einige eigene Divisionen erhalten, die als interne Truppen zum Schutz von Eisenbahnen und wichtigen Einrichtungen eingesetzt werden."
 #SOV_lessons_of_war:0 "Lehren aus dem Krieg"
 #SOV_lessons_of_war_desc:0 "Mit den in begrenzten Kriegen gewonnenen Erfahrungen sollten wir in der Lage sein, einige Durchbrüche in der gepanzerten Kriegsführung zu erzielen und vielleicht sogar endlich das dezimierte Offizierskorps auf Vordermann zu bringen!"
 #SOV_smersh:0 "SMERSH"
 #SOV_smersh_desc:0 "SMERSH, oder "Tod den Spionen", ist eine vorgeschlagene Initiative zur Spionageabwehr, die einem doppelten Zweck dienen sollte: der Ausrottung feindlicher Spione und der Hinrichtung von Deserteuren und Partisanen in den Reihen der Roten Armee."
 SOV_smersh_tt:0 "[Die Gefahr eines Staatsstreichs ist damit gebannt."
 SOV_partisan_suppression:0 "Unterdrückung von Partisanen"
 SOV_partisan_suppression_desc:0 "SMERSH sollte ausgebaut werden, um besser in der Lage zu sein, alle Formen der Partisanentätigkeit in den besetzten Gebieten zu infiltrieren und rücksichtslos zu unterdrücken."
 SOV_war_with_germany:0 "Krieg mit Deutschland"
 SOV_war_with_germany_desc:0 "Die deutsche Bedrohung nimmt weiter zu. Wir können und müssen die deutsche Armee vernichten und sie dazu bringen, sich ihren neuen Oberherren zu beugen."
 SOV_war_with_germany_tt:0 "Molotow-Ribbentrop-Pakt nicht in Kraft"
 SOV_war_with_japan:0 "Krieg mit Japan"
 SOV_has_not_officers_purged_tt:0 "Hat keinen nationalen Geist [~§Y~]Offiziere gesäubert[~§!~]"
 SOV_war_with_japan_desc:0 "Es scheint, dass die Japaner nicht vorhaben, einen Rückzieher zu machen. Die einzige wirksame Abschreckung wird der Krieg sein. Sie werden es bereuen, sich unseren Forderungen widersetzt zu haben, wenn die Rote Armee sie niedertrampelt."
 SOV_war_with_uk:0 "Krieg mit Großbritannien"
 SOV_war_with_uk_desc:0 "Die imperialistischen Briten haben noch nie Respekt vor uns gehabt. Es besteht kein Zweifel, dass sie sich an die Sowjetunion wenden werden, wenn sie mit dem Rest der Welt fertig sind. Es gibt nur eine Möglichkeit, ihre aggressive Expansion zu verhindern. Krieg!"
 SOV_claim_on_the_straits:0 "Beansprucht die Meerengen"
 SOV_claim_on_the_straits_desc:0 "Die Meerenge, die vom Schwarzen Meer zur Ägäis führt, ist ein strategischer Schlüsselpunkt. Wir können nicht zulassen, dass dieses Gebiet von fremden Mächten kontrolliert wird. Um die Relevanz der Roten Flotte zu gewährleisten, müssen wir die Meerenge sichern."
 SOV_ultimatum_to_greece:0 "Ultimatum an Griechenland"
 SOV_ultimatum_to_greece_desc:0 "Die Ägäischen Inseln sind der letzte strategische Punkt, den wir brauchen, um sicherzustellen, dass die Rote Flotte frei operieren kann. Die Griechen werden von allen Seiten unter Druck gesetzt und werden höchstwahrscheinlich ein kleines Gebiet aufgeben, um einen totalen Krieg zu vermeiden."
 SOV_diversify_the_programme:0 "Das Programm diversifizieren"
 SOV_diversify_the_programme_desc:0 "Wir haben in den letzten Jahren viel gelernt, und in Bereichen der traditionellen Kriegsführung wurden Fortschritte erzielt. Wir sind eine Nation mit großartigen Wissenschaftlern, die in der Lage sind, Kriegsmethoden zu entdecken, die enorme Vorteile bringen. Wir müssen dafür sorgen, dass sie die besten Arbeitsbedingungen vorfinden, wenn wir Ergebnisse sehen wollen."
 SOV_research_city_experiment:0 "Experiment Forschungsstadt"
 SOV_research_city_experiment_desc:0 "Einer unserer führenden Wissenschaftler, Kurtschatow, hat festgestellt, dass beim Aufbrechen der Kerne in einem Kilogramm Uran die Energie freigesetzt wird, die der Explosion von 20.000 Tonnen Trotyl entspricht. Wir müssen uns diese Kraft vor unseren Feinden zunutze machen, um das Überleben des Mutterlandes zu sichern."
 SOV_closed_city_network:0 "Geschlossenes Städtenetz"
 SOV_closed_city_network_desc:0 "Wir sollten geschlossene Städte für Forschungszwecke einrichten, die mehr Platz benötigen, als wir in unseren Militärbasen zur Verfügung haben. Durch die Beschränkung des Zugangs zu den Städten wird sichergestellt, dass unsere Forschung geheim bleibt, während unseren Wissenschaftlern viel Platz für groß angelegte Experimente zur Verfügung steht."
 strike_usa_focus:0 "Schlagt die USA!"
 strike_usa_focus_desc:0 "Die perfiden Amerikaner haben uns in der Hand und kontrollieren unsere Versorgung mit Öl und anderen dringend benötigten Ressourcen. Ihre Industrie ist der unseren weit überlegen, wenn wir also zuschlagen, dann besser richtig! Wir können nicht hoffen, einen längeren Krieg gegen die USA zu gewinnen..."
 chinese_puppet_focus:0 "Chinesische Marionette"
 chinese_puppet_focus_desc:1 "China hat bewiesen, dass es einen Krieg mit uns vermeiden will. Vielleicht betrachten ihre Führer die interne Spaltung als größere Bedrohung. Wir könnten ihnen als Untertanen in der ostasiatischen Wohlstandssphäre unseren Schutz vor Kommunisten und Warlords anbieten."
 chinese_war_focus:0 "Krieg mit China"
 chinese_war_focus_desc:0 "Der Zwischenfall an der Marco-Polo-Brücke hat gezeigt, dass die Chinesen nicht an einer Zusammenarbeit interessiert sind. Angesichts der zunehmenden Spannungen, die den darauf folgenden Waffenstillstand bedrohen, könnte ein Krieg das einzige Mittel sein, um die chinesische Nation zur Ordnung zu bringen."
 subdue_warlords_focus:0 "Unterwerfung der Warlords"
 subdue_warlords_focus_desc:0 "Die Chinesen haben zugelassen, dass ihr einst stolzes Reich von Radikalen und Militärcliquen in Schutt und Asche gelegt wurde. Das Kaiserreich Japan wird solche Spaltungen nicht dulden, auch nicht unter seinen Untertanen."
 oust_germans_focus:0 "Abbruch der deutsch-chinesischen Beziehungen"
 oust_germans_focus_desc:0 "Deutsche Militärberater sind mindestens seit den zwanziger Jahren in China präsent und haben die Kuomintang entscheidend unterstützt. Dies kann nicht länger toleriert werden. Wir sind im Recht, wenn wir den sofortigen Abzug aller deutschen Unterstützung für die Chinesen fordern. Es ist an der Zeit, dass sich die Deutschen für eine Seite entscheiden."
 found_own_faction_focus:0 "Unsere Fraktion gründen"
 found_own_faction_focus_desc:1 "Wir haben bereits Anstrengungen unternommen, um die "Greater East Asia Co-Prosperity Sphere" zu schaffen. Um einen dauerhaften Sieg zu gewährleisten, muss Japan stark genug sein, um in Asien und darüber hinaus allein zu führen."
 axis_leanings_focus:0 "Ausrichtung der Achsenpartei"
 axis_leanings_focus_desc:0 "Wir haben viele gemeinsame Interessen und Werte mit dem neuen Deutschland, das eine Machtbasis in Europa aufbaut. Wenn wir uns mit ihnen verbünden, hätten wir einen mächtigen Freund, der weit genug entfernt ist, um unsere Herrschaft in Asien nicht zu gefährden."
 subvert_india_focus:0 "Indische Nationalarmee"
 subvert_india_focus_desc:0 "Wenn Großbritannien unsere Bemühungen um den Aufbau eines Imperiums beurteilt, werden wir ihnen zeigen, dass ihr eigenes Reich bereits zerbröckelt. Indische Kriegsgefangene und Auswanderer werden die Grundlage einer Bewegung bilden, die das britische Raj stürzen kann."
 jap_improved_sprit_focus:0 "Verbesserter Nationalgeist"
 jap_improved_sprit_focus_desc:0 "Der Nationalstolz und die Unterstützung für den Krieg überwältigt jeden Untertan des Kaisers und treibt ihn zu immer größerer Hingabe!"
 befriend_siam_focus:0 "Freundschaft mit Siam"
 befriend_siam_focus_desc:0 "Siam hat sich der europäischen Kolonisierung entzogen und ist es nicht gewohnt, eine unterworfene Nation zu sein. Anstatt sie zu unterjochen, sollten wir sie davon überzeugen, mit uns zu kooperieren, damit das auch so bleibt."
 army_primancy_focus:0 "Vorrang der Armee"
 army_primancy_focus_desc:0 "Von den beiden Hauptstreitkräften ist das Heer wirklich der starke rechte Arm des Reiches! Ihre Fähigkeit, Boden zu erobern und zu halten, überwiegt bei weitem die geringeren Leistungen, die die Marine erbringen kann. Wenn man diese einfache, selbstverständliche Tatsache anerkennt und dem Heer mehr Ressourcen zur Verfügung stellt, sind die Möglichkeiten grenzenlos."
 JAP_army_primancy_focus_bypass_tt:0 "Nicht genügend Gebäudeplätze für [~§Y~]Militärfabriken[~§!~] im Heimatgebiet."
 jap_sia_love:0 "Japanisch-siamische Diplomatie"
 jap_sia_love_desc:0 "Japan hat seine diplomatischen Bemühungen auf die Verbesserung der Beziehungen zu Siam konzentriert."
 navy_primancy_focus:0 "Vorrang der Marine"
 JAP_navy_primancy_focus_bypass_tt:0 "Nicht genügend Bauplätze für [~§Y~]Marinewerften[~§!~] in der Heimatregion."
 navy_primancy_focus_desc:0 "Von den beiden Hauptstreitkräften ist die Marine der starke rechte Arm des Reiches! Ihre Fähigkeit, die Meere zu kontrollieren, überwiegt bei weitem die geringeren Dienste, die das Heer leisten kann. Wenn man diese einfache, selbstverständliche Tatsache anerkennt und der Marine mehr Ressourcen zur Verfügung stellt, sind die Möglichkeiten grenzenlos."
 army_innovations_focus:0 "Innovation im Heer"
 army_innovations_focus_desc:0 "Jetzt, da das Heer der anerkannt beste Dienst des Reiches ist, sollten wir mehr Ressourcen für das Studium der Landdoktrinen bereitstellen."
 army_air_innovations_focus:0 "Innovation in der Luftwaffe"
 army_air_innovations_focus_desc:0 "Die Hauptaufgabe der Luftwaffe muss die Unterstützung unseres gerühmten Heeres sein!"
 army_motorization_focus:0 "Motorisierung des Heeres"
 army_motorization_focus_desc:0 "Eine stärkere Konzentration auf die Motorisierung wird die Geschwindigkeit erhöhen, mit der die Infanterie das Schlachtfeld erreichen kann, zumindest in Gebieten mit guten Straßen."
 air_base_expansion_focus:0 "Ausbau der Luftwaffenstützpunkte"
 air_base_expansion_focus_desc:0 "Um unser Heer besser unterstützen zu können, benötigt die Luftwaffe größere Luftwaffenstützpunkte."
 armor_innovations_focus:0 "Innovation bei der Panzerung"
 armor_innovations_focus_desc:0 "Da unsere Armee auf dem Vormarsch ist, haben einige Generäle vorgeschlagen, in eine Reihe moderner gepanzerter Fahrzeuge zu investieren."
 naval_innovations_focus:0 "Innovationen in der Marine"
 naval_innovations_focus_desc:0 "Jetzt, da die Marine die anerkannte Spitzenorganisation des Imperiums ist, sollten wir mehr Ressourcen für die Entwicklung neuer Schiffsklassen bereitstellen."
 naval_air_innovations_focus:0 "Innovationen in der Seeluft"
 naval_air_innovations_focus_desc:0 "Die Hauptaufgabe der Luftwaffe muss die Unterstützung unserer gepriesenen Marine sein!"
 convoy_protection_focus:0 "Schutz von Konvois"
 convoy_protection_focus_desc:0 "Obwohl es eine feige und unehrenhafte Taktik ist, ist es möglich, dass feindliche Nationen die Handelsschiffe angreifen, die Vorräte und Ressourcen in unserem Reich transportieren. Wir müssen untersuchen, wie wir diese Schiffe am besten schützen können, falls es dazu kommen sollte."
 advanced_torpedoes_focus:0 "Fortschrittliche Torpedos"
 advanced_torpedoes_focus_desc:0 "Durch die Verwendung von komprimiertem Sauerstoff anstelle von komprimierter Luft in den Antriebssystemen werden unsere Torpedos in der Lage sein, weiter zu fliegen und einen größeren Sprengkopf zu tragen als alle bisherigen Typen."
 shbb_focus:0 "Superschwere Schlachtschiffe"
 shbb_focus_desc:0 "Kurzfristig ist es unwahrscheinlich, dass wir mehr Schlachtschiffe bauen können als Großbritannien oder die Vereinigten Staaten, aber vielleicht ist das auch gar nicht nötig. Stattdessen könnte es möglich sein, weitaus leistungsfähigere Schlachtschiffe zu bauen, als es der Vertrag von Washington den westlichen Staaten erlaubt."
 naval_base_focus:0 "Ausbau der Marinestützpunkte"
 naval_base_focus_desc:0 "Die Expansion der Marine erfordert mehr Marinestützpunkte."
 carrier_focus:0 "Schwerpunkt Flugzeugträger"
 carrier_focus_desc:0 "Japan braucht eine schlagkräftige Marine, und der Flugzeugträger muss das Kernstück unserer Flottenstärke sein. Die Zeit der Schlachtschiffe ist vorbei, wie unsere Feinde bald feststellen werden!"
 battleship_focus:0 "Schwerpunkt Schlachtschiff"
 battleship_focus_desc:0 "Japan braucht eine schlagkräftige Marine, und das Schlachtschiff muss den Kern der Stärke unserer Flotte bilden. Sollen andere Nationen ihren Reichtum an unerprobte Flugzeugträger verschwenden, nur Kriegsschiffe können die Meere beherrschen!"
 spiritual_mobilization_focus:0 "Geistige Mobilisierung"
 spiritual_mobilization_focus_desc:0 "Unsere gesamte Nation, nicht nur unsere Soldaten, muss geistig auf den Krieg vorbereitet werden. Zu diesem Zweck haben sich Nationalisten in der Nationalen Spirituellen Mobilisierungsbewegung zusammengeschlossen, um den Patriotismus und die Unterstützung für die Regierung zu stärken."
 warrior_traditions_focus:0 "Traditionen des Kriegers"
 warrior_traditions_focus_desc:0 "Im Laufe der Geschichte hat sich in Japan eine einzigartige Reihe von Traditionen der Kriegerklasse erhalten. Diese Werte müssen wiederbelebt und von jedem Soldaten, unabhängig von seinem Rang, hochgehalten werden."
 divine_wind_focus:0 "Der göttliche Wind"
 divine_wind_focus_desc:0 "Von jedem Soldaten wird erwartet, dass er furchtlos dem Tod ins Auge sieht, aber unser Volk muss darüber hinausgehen und bereit sein, sich ohne Hoffnung auf Überleben für den Ruhm des Kaisers und der Nation zu opfern."
 imperial_glory_focus:0 "Kaiserlicher Ruhm"
 imperial_glory_focus_effect:0 "Ermöglicht die Produktion der [~§H~]Yokosuka MXY7 Ohka[~§!~]"
 imperial_glory_focus_desc:0 "Kamikaze, die Taktik der Special Attack Unit, hat Selbstmordattacken von einer improvisierten letzten Maßnahme zu einer etablierten Doktrin gemacht. Mit neuen Flugzeugen, die im Wesentlichen bemannte Raketen sind, werden diese Angriffe nicht mehr aufzuhalten sein."
 student_movement_focus:0 "Die Studentenbewegung"
 student_movement_focus_desc:0 "Das Bildungsministerium ist ein ebenso wichtiger Teil der spirituellen Mobilisierung wie jeder andere, und wenn sich Lehrer und Schüler hinter die Nation stellen, wird ein dauerhaftes militärisch orientiertes Bildungssystem aufgebaut."
 extra_tech_focus:0 "Extra Forschung"
 synth_oil_focus:0 "Schwerpunkt Synthetiköl"
 synth_oil_focus_desc:0 "Unsere eigene Ölproduktion ist sehr begrenzt, und die Einfuhr von Öl macht uns von ausländischen Interessen abhängig. Die sicherste Lösung wäre, unsere Technologie für synthetisches Öl zu perfektionieren."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan steht als Industrieunternehmen zur Verfügung"
 secret_weapon_focus:0 "Fortschrittliche Waffen"
 secret_weapon_focus_desc:0 "Als Inselreich müssen wir immer an der Spitze der Marineforschung stehen, aber auch Langstreckenraketen können nicht schaden."
 industrial_effort_focus:0 "Kaiserliche Strenge"
 industrial_effort_focus_desc:0 "Jeder Untertan des Imperators muss sich für das Wohl des Imperiums aufopfern."
 industrial_effort_focus2:0 "Industrielle Anstrengung"
 industrial_effort_focus2_desc:0 "Japan ist erst seit kurzem industrialisiert und noch nicht so mächtig wie einige westliche Nationen. Wir müssen Schritte unternehmen, um die Lücke zwischen unseren Fähigkeiten zu schließen."
 infra_effort_focus:0 "Bemühungen um die Infrastruktur"
 infra_effort_focus_desc:0 "Es war nicht einfach, in unserem gebirgigen Land eine Infrastruktur aufzubauen, doch die Bemühungen müssen fortgesetzt werden."
 fortress_japan_focus:0 "Festung Japan"
 fortress_japan_focus_desc:0 "Sollten unsere Feinde jemals unsere Marine überwältigen, werden unsere Befestigungen jeden Invasionsversuch weitaus teurer machen, als es sich die meisten Nationen leisten können."
 crypto_bomb_focus:0 "Kryptologische Bombe"
 crypto_bomb_focus_desc:0 "Die Polen haben eine brillante Maschine entwickelt, die sie "kryptologische Bombe" nennen und die die deutschen Enigma-Chiffren knacken kann. Wir haben die Ressourcen, um sie in unserer Einrichtung in Bletchley Park weiterzuentwickeln."
 tizard_mission_focus:0 "Die Tizard-Mission"
 tizard_mission_focus_desc:0 "Wir haben viele technologische Durchbrüche erzielt, die wir aufgrund mangelnder Ressourcen und Industriekapazitäten nicht in vollem Umfang selbst nutzen können. Henry Tizard möchte eine Delegation leiten, die mit den USA einen Vertrag über die gemeinsame Nutzung von Technologien aushandeln soll."
 maud_focus:0 "Der MAUD-Ausschuss"
 maud_focus_desc:0 "Das Komitee "Military Application of Uranium Detonation" ist davon überzeugt, dass es theoretisch möglich ist, eine Bombe von unglaublicher Stärke zu bauen, indem man Uran für eine unkontrollierte Kernspaltungsreaktion einsetzt. Wir könnten jedoch nicht in der Lage sein, diese Technologie rechtzeitig selbst zu entwickeln. Wir sollten mit den Amerikanern sprechen."
 general_rearmament_focus:0 "Allgemeines Aufrüsten"
 general_rearmament_focus_desc:1 "[[~Root.GetGeneralRearmamentDesc~]]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Es sieht langsam so aus, als ob ein weiterer großer Krieg unvermeidlich ist. Wenn es nicht Hitler ist, wird es das Mikado sein, oder sogar die Sowjets... Die öffentliche Meinung hat sich so weit gedreht, dass wir ein Programm zur allgemeinen Wiederaufrüstung einleiten können."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Unsere Vorgänger haben unsere militärische Lage zu sehr vernachlässigt. Wir müssen ein allgemeines Aufrüstungsprogramm in die Wege leiten, um die eklatanten Unzulänglichkeiten unserer Streitkräfte zu beseitigen."
 air_defense_focus:0 "Luftverteidigung"
 air_defense_focus_tt:1 "Maximale [~§Y~]Anti-Air[~§!~] in [~§Y~]East Anglia[~§!~], [~§Y~]Sussex[~§!~] und [~§Y~]South-West England[~§!~] hinzufügen"
 air_defense_focus_bypass_tt:0 "Nicht genug Gebäudeslots für [~§Y~]Anti-Air[~§!~]"
 air_defense_focus_desc:0 "Es ist keine Frage, woher der Feind kommen wird; wir müssen die Küste mit umfangreichen Anti-Air-Batterien schützen."
 radar_focus:0 "RADAR"
 radar_focus_desc:0 "Die Fähigkeit, feindliche Bomber zu entdecken, wird für die Kriegsanstrengungen entscheidend sein. Wir sollten keine Mittel scheuen, um die Radartechnik weiterzuentwickeln und ein Netz von Aufspürstationen entlang der Küsten zu errichten."
 royal_ordinance_focus:2 "[[~Root.GetRoyalOrdnanceFactoriesName~]]"
 royal_ordinance_focus_desc:1 "[[~Root.GetRoyalOrdnanceFactoriesDesc~]]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Königliche Munitionsfabriken"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Revolutionäre Waffenfabriken"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "Das königliche Arsenal in Woolwich reicht bei weitem nicht aus, um alle Munition und Kleinwaffen zu produzieren, die wir brauchen. Wir sollten viele weitere Fabriken im ganzen Land errichten, vorzugsweise in relativ sicheren Gebieten."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "Das Revolutionsarsenal in Woolwich reicht bei weitem nicht aus, um alle Munition und Kleinwaffen herzustellen, die wir brauchen. Wir sollten viele weitere Fabriken im ganzen Land errichten, vorzugsweise in relativ sicheren Gegenden."
 shadow_scheme_focus:0 "Das Schattenprogramm"
 shadow_scheme_focus_desc:0 "Das Luftfahrtministerium hat einen brillanten Vorschlag zur leichteren Umwandlung von zivilen Fabriken in militärische gemacht. Mit entsprechenden Zuschüssen und Krediten für verschiedene Schlüsselunternehmen können deren Fabriken im Voraus erweitert und angepasst werden, um den Übergang zu militärischen Anwendungen wesentlich zu erleichtern."
 shadow_scheme_focus_tt:1 "Gewährt [~§G~]4[~§!~] Gebäudeslots und [~§Y~]4 Militärfabriken[~§!~] insgesamt in zwei Staaten bei Kriegseintritt."
 uk_small_arms_focus:0 "BSA Unternehmen"
 uk_small_arms_focus_desc:1 "[[~Root.GetBSACompanyDesc~]]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "Die Royal Ordnance Factories produzieren nicht genug Kleinwaffen, aber wir könnten, wie im Großen Krieg, die Birmingham Small Arms Company unter Vertrag nehmen und ihre Kapazitäten erweitern."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "Die Revolutionary Ordnance Factories stellen nicht genügend Kleinwaffen her, aber wie im Großen Krieg könnten wir die Birmingham Small Arms Company unter Vertrag nehmen und ihre Kapazität erweitern."
 UK_secret_focus:0 "Geheimwaffen"
 UK_secret_focus_desc:0 "Wir verfügen jetzt über das Wissen und die Infrastruktur, um uns auf die Entwicklung verschiedener Geheimwaffenprojekte zu konzentrieren, die früher in das Reich der Science-Fiction gehörten."
 air_rearmament_focus:0 "Luftaufrüstung"
 air_rearmament_focus_desc:1 "[[~Root.GetAirRearmamentDesc~]]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "In jedem Krieg mit einem kontinentalen Feind wird die Royal Air Force der Schlüssel zum Sieg sein. Zuerst müssen wir sicherstellen, dass unsere Luftwaffenstützpunkte unsere Aufrüstungspläne unterstützen können!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "In jedem Krieg mit einem kontinentalen Feind wird die Volksluftwaffe der Schlüssel zum Sieg sein. Zuerst müssen wir sicherstellen, dass unsere Luftwaffenstützpunkte unsere Aufrüstungspläne unterstützen können!"
 fighter_command_focus:0 "Kampfflugzeugkommando"
 fighter_command_focus_desc:0 "Unsere erste Priorität muss die Kontrolle unseres eigenen Himmels sein! Es gibt wohl kaum einen wichtigeren Bereich der militärischen Forschung als die Entwicklung von Kampfflugzeugen."
 bomber_command_focus:0 "Bomberkommando"
 bomber_command_focus_desc:0 "Wie Giulio Douhet immer sagte: "Der Bomber wird immer durchkommen". Ungeachtet der Fortschritte in der Radartechnologie und der Luftabwehr sollten wir der Entwicklung besserer Bomber Vorrang einräumen."
 coastal_command_focus:0 "Küstenkommando"
 coastal_command_focus_desc:1 "[[~Root.GetCoastalCommandDesc~]]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Unsere Industrie wird von Rohstoffen angetrieben, die aus vielen entfernten Teilen des Reiches nach Großbritannien verschifft werden. Unsere Konvois sind unser Lebenselixier und müssen sowohl von der Royal Navy als auch von der Royal Air Force geschützt werden. Wir sollten eine spezielle RAF-Formation aufstellen, um die Zufahrten zu unseren Häfen zu schützen!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Unsere Industrie wird von Ressourcen angetrieben, die aus vielen entfernten Teilen des Empire nach Großbritannien verschifft werden. Unsere Konvois sind unser Lebenselixier und müssen sowohl von der Workers' Liberation Navy als auch von der People's Air Force geschützt werden. Wir sollten eine spezielle PAF-Formation aufstellen, um die Zufahrten zu unseren Häfen zu schützen!"
 aircraft_production_focus:0 "Gruppe Flugzeugproduktion"
 aircraft_production_focus_desc:0 "Die Flugzeugproduktion bleibt unsere höchste Priorität. Die Londoner Flugzeugbaugruppe (LAPG) sollte eingerichtet werden, um alle verfügbaren Flugzeugproduktionen zu verwalten und zu koordinieren."
 uk_jet_focus:0 "Düsenflugzeuge"
 uk_jet_focus_desc:0 "Es scheint fast sicher, dass das Strahltriebwerk die Propellermotoren in Flugzeugen ersetzen wird. Das Potenzial ist enorm, und wir dürfen nicht zulassen, dass Großbritannien in diesem wichtigen Forschungsbereich ins Hintertreffen gerät."
 naval_rearmament_focus:0 "Aufrüstung der Marine"
 naval_rearmament_focus_desc:1 "[[~Root.GetNavalRearmamentDesc~]]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Obwohl wir mit dem Zweiten Londoner Flottenvertrag versucht haben, ein Wettrüsten der Seestreitkräfte zu verhindern, wird er selbst von den Unterzeichnern weitgehend ignoriert. Die Royal Navy darf ihre globale Vormachtstellung nie verlieren. Wir müssen immer dafür sorgen, dass sie die größte der Welt bleibt."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Obwohl wir mit dem Zweiten Londoner Flottenvertrag versucht haben, ein Seewettrüsten zu verhindern, wird er selbst von den Unterzeichnern größtenteils ignoriert. Die Workers' Liberation Navy darf niemals ihre weltweite Vormachtstellung verlieren. Wir müssen immer dafür sorgen, dass sie die größte der Welt bleibt."
 uk_destroyer_focus:0 "Zerstörer im Fokus"
 uk_destroyer_focus_desc:0 "Moderne Schlachtschiffe sind Wunderwerke, aber wir dürfen die entscheidende Rolle des bescheidenen Zerstörers für den Schutz unserer Konvois nicht vernachlässigen."
 uk_convoy_focus:0 "Schwerpunkt Konvoi-Eskorte"
 uk_convoy_focus_desc:0 "Es kann nicht oft genug betont werden, dass unsere Geleitzüge unser Lebenselixier sind. Wir müssen alles in unserer Macht Stehende tun, um sie zu schützen und verlorene Tonnage schnell zu ersetzen."
 uk_waves_focus:0 "Britannia Rules the Waves"
 uk_waves_focus_desc:1 "[[~Root.GetBritanniaRulesTheWavesDesc~]]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "Im langen Schatten der Royal Navy sind andere Seemächte gezwungen, innovative neue Doktrinen zu entwickeln, um dies zu kompensieren. Wir dürfen nicht selbstgefällig werden und uns nur auf die Quantität und Qualität einzelner Schiffe verlassen."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "Im langen Schatten der Workers' Liberation Navy sind andere Seemächte gezwungen, innovative neue Doktrinen zu entwickeln, um dies zu kompensieren. Wir dürfen nicht selbstgefällig werden und uns nur auf die Quantität und Qualität einzelner Schiffe verlassen."
 uk_carrier_focus:0 "Schwerpunkt Flugzeugträger"
 uk_carrier_focus_desc:0 "Unter Marinetheoretikern wird heftig über die weitere Lebensfähigkeit des Schlachtschiffs diskutiert. Einige argumentieren, dass die moderne Luftmacht die Seemacht dominieren wird und dass der Flugzeugträger das Kriegsschiff als König der Ozeane ablösen wird."
 uk_spain_focus:0 "Spanien unter Druck setzen"
 uk_spain_focus_desc:0 "Die Spanier kennen die Macht der Royal Navy besser als die meisten anderen, aber vielleicht ist eine Erinnerung daran angebracht..."
 uk_battleship_focus:0 "Schlachtschiff im Fokus"
 uk_battleship_focus_desc:0 "Während die Theoretiker über Luft- oder Seemacht streiten, will niemand, dass die Kanonen eines Schlachtschiffs auf seinen Palast gerichtet sind. Selbst wenn die Flugzeugträger-Enthusiasten am Ende Recht behalten sollten, werden Schlachtschiffe noch auf Jahre hinaus die Weltmeere beherrschen."
 uk_turkey_focus:0 "Die Türkei unter Druck setzen"
 uk_turkey_focus_desc:0 "Sie müssen uns nicht lieben, aber Johnny Turkey sollte genug wissen, um unsere Schlachtschiffe zu fürchten..."
 uk_amphibious_focus:0 "Amphibische Kriegsführung"
 uk_amphibious_focus_desc:0 "Über die Wellen zu herrschen ist schön und gut, aber manchmal muss man sich die Füße nass machen. Wir dürfen unsere Fähigkeit, Invasionstruppen in feindlichem Gebiet anzulanden, nicht vernachlässigen."
 singapore_focus:0 "Die Singapur-Strategie"
 singapore_focus_desc:0 "Singapur sollte unser wichtigster Marinestützpunkt im Osten bleiben. Hongkong mag an die Japaner fallen, aber Singapur muss uneinnehmbar bleiben, bis die Hauptflotte eintreffen kann, um den Feind entscheidend zu besiegen."
 sp_landward_forts_focus:0 "Landseitige Befestigungen"
 sp_landward_forts_focus_desc:0 "Die derzeitigen Verteidigungsanlagen auf der Insel Singapur sind unzureichend. Wir müssen unsere Anstrengungen auf die Verstärkung der Festungsanlagen konzentrieren!"
 peninsular_focus:0 "Krieg auf der Halbinsel"
 peninsular_focus_desc:0 "Wir sollten einem von Norden über Malaya kommenden Feind zuvorkommen und ihn aufhalten, bevor er Singapur erreicht."
 hongkong_focus:0 "Hongkong halten"
 hongkong_focus_desc:0 "Die Singapur-Strategie ist obsolet. Unser Plan sollte mutiger sein und sich auf einen Stützpunkt stützen, der viel näher an Japan liegt. Mit ausreichenden Befestigungen und Einrichtungen ist Hongkong die perfekte Basis!"
 hk_landward_forts_focus:0 "Festungsanlagen landeinwärts"
 hk_landward_forts_focus_desc:0 "Hongkong muss zu einer Festungsstadt werden, um einem anhaltenden Angriff vom chinesischen Festland aus standhalten zu können."
 hk_air_focus:0 "Luftverteidigung"
 hk_air_focus_desc:0 "Wir müssen die Luftabwehrstellungen in Hongkong stark ausbauen und verbessern."
 uk_embargo_focus:0 "Embargopolitik"
 uk_embargo_focus_desc:0 "Die beste Art und Weise, Diktatoren - ob rot oder braun - zu besiegen, besteht darin, ihnen einfach die Ressourcen zu entziehen, die sie zur Kriegsführung benötigen. Das Problem ist nur, die Banker und Konzerne, die mit ihnen Geschäfte machen, einzuschüchtern..."
 uk_sanction_italy_focus:0 "Italien sanktionieren"
 uk_sanction_italy_focus_desc:0 "Mussolini träumt von einem neuen Römischen Reich und könnte, so absurd es klingen mag, eines Tages uns angreifen, um seinen Traum zu verwirklichen. Wir sollten tun, was wir können, um dies zu verhindern, bevor es zum Krieg kommt."
 uk_sanction_japan_focus:0 "Japan sanktionieren"
 uk_sanction_japan_focus_desc:0 "Die Japaner scheinen entschlossen zu sein, ihre "Greater East Asia Co-Prosperity Sphere" zu schaffen; natürlich unter ihrer Hegemonie. Das britische Empire ist das Haupthindernis, zusammen mit den Kolonien anderer westlicher Mächte. Ihnen muss der Zugang zu den Ressourcen, die sie benötigen, verwehrt werden."
 uk_burma_focus:0 "Der Weg nach Birma"
 uk_burma_focus_desc:0 "Wir sollten die Chinesen in ihrem Kampf gegen Japan unterstützen, indem wir eine Straße - und die dazugehörige Infrastruktur - zwischen Birma und China bauen, über die sie auf dem Landweg versorgt werden können, sicher vor japanischen Überfällen."
 uk_scandinavian_focus:0 "Skandinavische Intervention"
 uk_scandinavian_focus_desc:0 "Skandinavien wäre ohne die schwedischen Eisenexporte von geringer strategischer Bedeutung. Wir müssen sowohl auf Schweden als auch auf Norwegen Druck ausüben, um zu verhindern, dass diese lebenswichtige Ressource nach Deutschland gelangt. Wenn sie sich weigern, müssen wir möglicherweise zu einer Invasion bereit sein..."
 uk_iraq_focus:0 "Den Irak sichern"
 uk_iraq_focus_desc:0 "Wir haben dem Irak 1932 die Unabhängigkeit gewährt, aber angesichts der aktuellen Weltlage könnte das ein Fehler gewesen sein. Das irakische Öl darf niemals zu unseren Feinden gelangen..."
 uk_iran_focus:0 "Iran sichern"
 uk_iran_focus_desc:0 "Der Iran ist nicht nur reich an Öl, das unseren Feinden vorenthalten werden muss; er ist auch das strategische Bindeglied zwischen Indien, dem Nahen Osten und der Sowjetunion."
 uk_free_india_focus:0 "Indische Unabhängigkeit"
 uk_free_india_focus_desc:0 "Japan schürt aktiv eine Rebellion in Indien und hat sogar eine "Nationale Indische Armee" aus indischen Rekruten gebildet. Die Situation könnte sich gefährlich zuspitzen, wenn nichts dagegen unternommen wird. Wir können entweder Japan schnell besiegen oder den Indern die Unabhängigkeit in einigen Jahren versprechen."
 uk_colonial_focus:0 "Koloniale Elite ermutigen"
 uk_colonial_focus_desc:0 "Unser riesiges, sich ausbreitendes Reich beherbergt einige der klügsten Köpfe der Welt, aber seine Größe hindert viele von ihnen daran, sich jemals zu treffen. Wenn wir sie ermutigen, gemeinsam an unseren wichtigsten Projekten zu arbeiten, können wir schneller Ergebnisse erzielen."
 uk_asia_focus:0 "Ostasien festigen"
 uk_asia_focus_desc:0 "Viele unserer alten Kolonien im Osten sind durch Bürgerkriege und imperiale Ambitionen der dortigen Länder bedroht. Wir dürfen unsere verbleibenden Außenposten nicht vernachlässigen, sondern müssen diese Regionen weiter ausbauen, um unsere globale Präsenz zu sichern."
 uk_china_focus:0 "Einflussnahme auf China"
 uk_china_focus_desc:0 "Obwohl sich die chinesischen Nationalisten als Feinde unserer kolonialen Bemühungen bezeichnet haben, sind sie zwischen Feinden mit zu wenigen Verbündeten gefangen. Wenn wir auf sie zugehen, sind sie vielleicht bereit, ihre Politik zu ändern."
 uk_commonwealth_focus:0 "Commonwealth-Bindungen"
 uk_commonwealth_focus_desc:0 "Die Nationen des britischen Commonwealth, die durch die gemeinsame Treue zur Krone vereint sind, sind die ersten, auf die wir im Falle eines weiteren globalen Konflikts zählen können. Die Sicherstellung unserer diplomatischen Verwaltung dort wird von entscheidender Bedeutung sein."
 uk_india_focus:0 "Ausbau des Raj"
 uk_india_focus_desc:0 "Der Zustand unserer Kolonien in Indien bleibt sowohl im Ausland als auch im eigenen Land umstritten, aber was auch immer auf sie zukommt, die Stärkung ihrer industriellen Kapazitäten ist zum jetzigen Zeitpunkt eine Priorität."
 northern_expansion_focus:0 "Nördliche Expansion"
 northern_expansion_focus_desc:0 "Die Doktrin der Norderweiterung, die von der kaiserlichen Armee unterstützt wird, erkennt an, dass die Sowjetunion die größte Bedrohung für die japanischen Ambitionen darstellt. Da die Spannungen in Europa zunehmen, wird sich zwangsläufig ein günstiger Zeitpunkt für einen Angriff auf den russischen Fernen Osten ergeben. Wir müssen schnell zuschlagen."
 southern_expansion_focus:0 "Südliche Expansion"
 southern_expansion_focus_tt:0 "Fügen Sie [~§Y~]Nichtangriffspakt[~§!~] mit der [~§Y~]Sowjetunion[~§!~] hinzu, wenn ausgewählt[~\n~]"
 southern_expansion_focus_desc:0 "Die von der kaiserlichen Marine favorisierte Doktrin der Süderweiterung besagt, dass Japan nach Süden in Südostasien und den Pazifik expandieren muss. Die reichen Kolonien der europäischen Mächte verfügen über Ressourcen, die für die japanische Industrie von entscheidender Bedeutung sind, aber dieser Weg wird zu einem Konflikt mit den Vereinigten Staaten führen. Ein Präventivschlag ist angesagt."
 new_ideas:0 "Neue Minister verfügbar[~\n~]"
 available_political_advisor:0 "[~§G~]Verfügbar[~§!~] als [~§Y~]Politischer Berater[~§!~]:[~\n~]"
