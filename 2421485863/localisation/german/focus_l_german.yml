 FRA_metropolitan_france:2 "Investieren Sie in das französische Mutterland"
 FRA_metropolitan_france_tt:0 "Nicht genügend Bauplätze für [~§Y~]Infrastruktur[~§!~] im französischen Mutterland"
 FRA_metropolitan_france_desc:0 "La Métropole sollte immer an erster Stelle stehen. Wir können damit beginnen, unsere Infrastruktur zu verbessern, um Arbeitsplätze zu schaffen und eine schnellere Truppenverlegung zu ermöglichen."
 FRA_algerie_france:2 "Investitionen im algerischen Frankreich"
 FRA_algerie_france_tt:0 "Nicht genug Bauplätze für [~§Y~]Infrastruktur[~§!~] im kolonialen Frankreich"
 FRA_algerie_france_desc:0 "Europa steht vor gefährlichen Zeiten. Wir sollten uns auf die Verbesserung unserer Ländereien im Süden konzentrieren und sicherstellen, dass wir das Festland immer unterstützen können."
 FRA_industrial_expansion:0 "Industrielle Expansion"
 FRA_industrial_expansion_tt:0 "Nicht genügend Bauplätze für [~§Y~]Zivile Fabriken[~§!~] im französischen Mutterland"
 FRA_industrial_expansion_desc:0 "Wir brauchen eine stärkere industrielle Präsenz im eigenen Land. Wir haben genügend Arbeitskräfte, brauchen aber mehr Fabriklinien."
 FRA_colonial_industry:0 "Koloniale Industrie"
 FRA_colonial_industry_tt:0 "Nicht genug Gebäudeslots für [~§Y~]Zivilfabriken[~§!~] im Kolonialen Frankreich"
 FRA_colonial_industry_desc:1 "Wir sollten uns auf unsere Industrien in den Kolonien konzentrieren. Sollten die Spannungen in Europa zunehmen, haben wir immer noch eine industrielle Kapazität außerhalb der Reichweite feindlicher Bomber."
 FRA_military_factories:0 "Militärische Fabriken"
 FRA_military_factories_tt:0 "Nicht genügend Gebäudeslots für [~§Y~]Militärfabrik[~§!~] in Metropolitan-Frankreich"
 FRA_military_factories_desc:1 "Unsere Kriegsmaschinerie gerät in Kapazitätsrückstand. Wir müssen uns auf die Produktion von Militärausrüstung auf heimischem Boden konzentrieren, um sicherzustellen, dass unsere Streitkräfte ständig mit neuer Ausrüstung versorgt werden."
 FRA_colonial_military_factories:0 "Koloniale Militärfabriken"
 FRA_colonial_military_factories_tt:0 "Nicht genügend Gebäudeslots für [~§Y~]Militärfabrik[~§!~] in Kolonialfrankreich"
 FRA_colonial_military_factories_desc:0 "Indem wir unsere Militärproduktion außerhalb Europas ansiedeln, stellen wir sicher, dass wir unsere Truppen an der Front auch dann noch mit Ausrüstung versorgen können, wenn der Feind die Kontrolle über unseren Luftraum erlangt."
 FRA_extra_research_slot:2 "Unterstützen Sie die Grandes Écoles"
 FRA_extra_research_slot_desc:0 "Überall tauchen vielversprechende junge Köpfe auf. Wir müssen ihnen Einrichtungen zur Verfügung stellen, damit sie ihre Forschung betreiben können. Der technologische Fortschritt kann uns dort einen Vorsprung verschaffen, wo wir ihn am meisten brauchen."
 FRA_nuclear_effort:0 "Nukleare Anstrengungen"
 FRA_nuclear_effort_desc:0 "Die ersten Versuche in der Kernforschung haben vielversprechende Ergebnisse gezeigt. Wenn wir uns ihre Kraft zunutze machen, können wir eine Waffe entwickeln, wie sie die Menschheit noch nie gesehen hat."
 FRA_extra_research_slot_2:2 "Gründung des Nationalen Forschungszentrums"
 FRA_extra_research_slot_2_desc:0 "Vielversprechende junge Köpfe tauchen überall auf. Wir müssen ihnen Einrichtungen zur Verfügung stellen, damit sie ihre Forschungen durchführen können. Fortschritte in der Technologie können uns dort einen Vorsprung verschaffen, wo wir ihn am meisten brauchen."
 FRA_defensive_focus:0 "Defensiver Fokus"
 FRA_defensive_focus_desc:0 "In Zeiten wie diesen ist es am besten, unsere Abwehrkräfte zu stärken. Wenn es Bedrohungen gibt, sollen sie zu uns kommen, damit wir sie in unserem eigenen Land bekämpfen können. Wir haben den perfekten Kandidaten für die Führung unserer Armee, wir brauchen nur Ihr Wort."
 FRA_aggressive_focus:0 "Aggressiver Fokus"
 FRA_aggressive_focus_desc:0 "Wir können nicht tatenlos zusehen, wie Feinde an unsere Grenzen heranrücken. Und wir können unsere Verbündeten in einem Kriegsszenario nicht sich selbst überlassen. Bereiten Sie unsere Armee vor! Gamelin ist der richtige Mann für diese Aufgabe."
 FRA_fortification_focus:0 "Schwerpunkt Festungsbau"
 FRA_fortification_focus_desc:0 "So wichtig unsere Festungen auch waren, wir müssen Wege finden, sie effizienter zu bauen. Die Maginot-Linie war eine starke Abschreckung für die feindlichen Streitkräfte, und wir könnten noch mehr solcher Verteidigungsanlagen gebrauchen."
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Kampfpanzer sind der Weg in die Zukunft für die französische Armee. Wir wollen das Schlachtfeld kontrollieren, und dafür brauchen wir neue, leistungsfähige Panzer!"
 FRA_motorized_focus:0 "Motorisierter Schwerpunkt"
 FRA_motorized_focus_desc:0 "Wenn wir bessere Wege finden, unsere Infanteriefahrzeuge zu bauen, werden wir besser in der Lage sein, die Frontlinien zu unterstützen und zu verstärken."
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Laut Gesetz kontrolliert die Infanterie alle Panzertruppen. Die leichteren, schnelleren Kavallerie-'Fahrzeuge' oder Automitrailleuses sind besser für Reisen geeignet und können mit ihren montierten Waffen immer noch etwas Schaden anrichten."
 FRA_army_reform:0 "Heeresreform"
 FRA_army_reform_desc:0 "Weder eine Infanterieeinheit noch ein High-Tech-Panzer allein werden den Krieg für uns gewinnen. Wir müssen unsere Anstrengungen darauf richten, sowohl unsere taktischen als auch unsere strategischen Fähigkeiten auszubauen. Mit den richtigen Leuten an der Spitze können wir uns als Armee weiterentwickeln."
 FRA_navy_focus:0 "Schwerpunkt Marine"
 FRA_navy_focus_tt:0 "Nicht genügend Gebäudeslots für [~§Y~]Marinestützpunkt[~§!~]"
 FRA_navy_focus_desc:0 "Wenn wir unsere Marine ausbauen wollen, ist der erste Schritt die Verbesserung und Erweiterung unserer Marinestützpunkte. Unsere einzigartigen Schiffe erfordern ständige Aufmerksamkeit, um jederzeit kampfbereit zu sein."
 FRA_improved_screen_ships:0 "Verbesserte Bildschirmschiffe"
 FRA_improved_screen_ships_desc:0 "Zerstörer und Leichtere Kreuzer spielen eine Schlüsselrolle bei der Verteidigung unserer schwereren Schlachtschiffe oder Flugzeugträger. Wenn wir unsere Verteidigungslinie auf See verlieren, setzen wir alle Schiffe und Männer aufs Spiel. Wir müssen dafür sorgen, dass unsere Schiffe nach dem neuesten Stand der Technik gebaut werden."
 FRA_capital_ship_focus:0 "Schwerpunkt Großkampfschiffe"
 FRA_capital_ship_focus_desc:0 "Die Verbesserung des Designs unserer Schlachtschiffe würde zu großen taktischen Vorteilen führen. Mit ihrer unangefochtenen Reichweite und Stärke wird niemand in der Lage sein, ihren Kanonen zu entkommen."
 FRA_carrier_focus:0 "Schwerpunkt Flugzeugträger"
 FRA_carrier_focus_desc:0 "Marinetheoretiker haben unsere Aufmerksamkeit auf unsere veralteten Flugzeugträger gelenkt. Sie haben Vorschläge, wie die Träger noch besser genutzt werden können, wenn die Entwicklung in die richtige Richtung vorangetrieben wird. Ohne unsere volle Unterstützung können keine echten Fortschritte erzielt werden."
 FRA_initiate_government_reform:0 "Reform der Regierung"
 FRA_initiate_government_reform_desc:0 "Die Welt ist gefährlich geworden. Wir dürfen uns nicht länger von unseren eigenen kleinlichen Streitereien aufhalten lassen. Es ist an der Zeit, unsere Politiker zu ermächtigen und zum Wohle Frankreichs voranzukommen."
 FRA_support_the_left:0 "Unterstützt die Linke"
 FRA_support_the_left_desc:0 "Die Komintern wird immer stärker. Es ist an der Zeit, zu zeigen, dass unsere Interessen übereinstimmen können, und unsere kommunistischen Organisationen zu unterstützen."
 FRA_leftist_rhetoric:0 "Linke Rhetorik"
 FRA_leftist_rhetoric_desc:0 "Das Ziel ist klar. Gleichheit für alle. Wir wollen keine kapitalistischen Interessen in der französischen Politik. Es ist unerlässlich, dass wir unseren kommunistischen Organisationen optimale Bedingungen für ihr Gedeihen bieten."
 FRA_scw_intervention_republicans:0 "Republikanische Intervention"
 FRA_scw_intervention_republicans_desc:0 "Das republikanische Spanien braucht unsere Hilfe! [Jeder, der bereit ist, für die Sache zu kämpfen, sollte das auch dürfen. Wir können nicht zulassen, dass ein weiteres faschistisches Regime an Boden gewinnt."
 FRA_national_mobilization:0 "Nationale Mobilisierung"
 FRA_national_mobilization_desc:0 "Wir haben endlich eine handlungsfähige Regierung. Jetzt ist es an der Zeit, unsere Armee zu stärken und bereit zu sein, für Frankreich zu kämpfen."
 FRA_join_comintern:0 "Beitritt zur Komintern"
 FRA_join_comintern_desc:0 "Da wir überall Feinde haben, müssen wir unsere Position mit einigen mächtigen Verbündeten stärken. Unsere Verbindungen zur Komintern sind stärker geworden, und es ist an der Zeit, uns ganz ihrer Sache zu widmen."
 FRA_support_status_quo:0 "Unterstützt den Status Quo"
 FRA_support_status_quo_desc:0 "Frankreich ist die Wiege und der Beschützer der Freiheit und sollte dies auch bleiben. Wenn wir jemals wieder Einheit erreichen wollen, dann müssen wir unsere Demokratie stabilisieren, bevor sie schwindet."
 FRA_little_entente:0 "Kleine Entente"
 FRA_little_entente_desc:0 "Die Kleine Entente, ein Bündnis, das nach dem Ersten Weltkrieg geschlossen wurde, um eine Aggression Österreichs und Ungarns gegen ihre Nachbarn zu verhindern, wurde von Frankreich unterstützt, beginnt nun aber zu zerfallen. Anstatt sich an Großbritannien zu binden, sollten wir die Initiative zur Wiederherstellung und Konsolidierung dieser Fraktion ergreifen, angefangen bei ihren Gründern in der Tschechoslowakei."
 FRA_go_with_britain:0 "Mit Großbritannien gehen"
 FRA_go_with_britain_desc:0 "Da sich Russland für immer verändert hat, sind von der alten Triple Entente nur noch Frankreich und Großbritannien übrig. Wenn sich die Geschichte nicht wiederholen soll, müssen wir dafür sorgen, dass diese beiden Nationen, Bastionen der Demokratie und Freiheit in Europa, Verbündete bleiben."
 FRA_strengthen_government_support:0 "Die Regierung stärken"
 FRA_strengthen_government_support_desc:0 "Wir haben für das kommende Jahr Pläne gemacht, die den Wünschen der Menschen in allen Teilen Frankreichs entsprechen. Zeigen Sie ihnen, dass wir handlungsfähig und würdig sind, Frankreich zu regieren, damit wir wieder geeint dastehen."
 FRA_defensive_strategems:0 "Defensive Strategeme"
 FRA_defensive_strategems_desc:0 "Wenn wir wollen, dass die Menschen in Frankreich einen Krieg für uns führen, ist es wichtiger denn je, dass wir eine klare Richtung haben. Wir müssen aufhören, uns untereinander zu bekämpfen und stattdessen für Frankreich und "Liberté, égalité, fraternité" kämpfen."
 FRA_invite_yugoslavia:0 "Jugoslawien einladen"
 FRA_invite_yugoslavia_desc:0 "Jugoslawien hat schon genug Sorgen, ohne sich um expansionistische Nachbarn kümmern zu müssen. Es in die Kleine Entente zurückzubringen, wäre ein großer Dienst für sie und für uns."
 FRA_polish_guarantee:0 "Polnische Bürgschaft"
 FRA_polish_guarantee_desc:0 "Polnische Diplomaten haben sich besorgt über die Spannungen an ihren Grenzen geäußert. Eine Garantie unserer mächtigen Nation sollte jeden abschrecken, der eine Invasion plant."
 FRA_czech_guarantee:0 "Tschechische Garantie"
 FRA_czech_guarantee_desc:0 "Die Spannungen an der tschechischen Grenze nehmen zu. Wir können nicht zulassen, dass expansive Nationen ein freies und demokratisches Land übernehmen. Die Tschechen müssen ein freies Volk bleiben. Mit einer Garantie von uns wird sich jeder, der eine Invasion plant, zweimal überlegen."
 FRA_revise_versailles:0 "Versailles revidieren"
 FRA_revise_versailles_desc:0 "[[~GER.GetNameDefCap~]] wird zu einer Kraft, mit der man rechnen muss. Wir können ihre Vision von einer besseren Zukunft mit unseren Interessen in Einklang bringen. Wir sollten sie unterstützen, und wenn sich der Staub gelegt hat, wird [[~FRA.GetNameDef~]] seinen rechtmäßigen Anteil an Europa bekommen."
 FRA_support_the_right:0 "Unterstützen Sie die Rechten"
 FRA_support_the_right_desc:0 "Frankreich war schon immer eine starke und stolze Nation, aber die Untätigkeit der Regierung hat das Volk gespalten. Wir müssen Frankreich vereinen und unsere Überlegenheit und Stärke behaupten, um nicht dem Verfall zu erliegen."
 FRA_right_wing_rhetoric:0 "Rechte Rhetorik"
 FRA_right_wing_rhetoric_desc:0 "Wir müssen uns darauf konzentrieren, alle Franzosen zu erreichen und ihren Nationalgeist zu wecken. Zeigen wir ihnen, dass wir die mächtigen Führer sein können, die sie brauchen, und sie werden stolze Bürger unserer glorreichen Nation sein."
 FRA_scw_intervention_nationalists:0 "Nationalistische Intervention"
 FRA_scw_intervention_nationalists_desc:0 " Die Nationalisten sind in Spanien endlich auf dem Vormarsch. Ihre Sache ist gerecht und jeder, der bereit ist, für sie zu kämpfen, sollte dies auch dürfen."
 FRA_army_of_aggression:0 "Armee der Aggression"
 FRA_army_of_aggression_desc:0 "Wir können nicht länger hinter einer veralteten Mauer sitzen, während unsere Feinde in Europa wüten. Es ist an der Zeit, unsere Armee zu verstärken und unsere Grenzen zu erweitern, um sicherzustellen, dass Frankreich weiterhin eine große Nation ist."
 FRA_france_first:0 "Frankreich zuerst"
 FRA_france_first_desc:0 "Wir sind Frankreich! Sieger des Großen Krieges! Die Retter Europas! Wir sind die Heimat der größten Denker, die diese Welt je gesehen hat. Zu viele Nationen versuchen, die Welt ins Chaos zu stürzen. Wir werden gebraucht, und wir werden dem Ruf folgen. Wir werden das Ruder übernehmen, dem Sturm trotzen und die Menschheit unter unserer Herrschaft in Sicherheit bringen!"
 FRA_dismantle_the_democracies:0 "Zerschlagt die Demokratien"
 FRA_dismantle_the_democracies_desc:0 "Das neue [[~GER.GetAdjective~]] demokratische Bündnis in Mitteleuropa bedroht unsere neu gewonnene Position. Wir müssen jetzt handeln, bevor sie noch mächtiger werden."
 FRA_join_germany:0 "Schließen Sie sich Deutschland an"
 FRA_join_germany_desc:0 "Das Deutsche Reich wird zu einer Macht, mit der man rechnen muss. Ihre Vision von einer besseren Zukunft kann mit unseren Interessen in Einklang gebracht werden. Wir sollten sie unterstützen, und wenn sich der Staub gelegt hat, wird Frankreich seinen rechtmäßigen Anteil an Europa erhalten."
 FRA_naval_doctrine:0 "Marinedoktrin"
 FRA_naval_doctrine_desc:0 "Die jüngsten Fortschritte bei der Konstruktion von Schiffen haben neue Optionen für taktische und strategische Manöver eröffnet. Bevor wir mit diesen neuen Theorien ein Risiko eingehen, müssen wir sie gründlich testen und unsere Pläne festigen."
 FRA_air_focus:0 "Schwerpunkt Luft"
 air_focus_bypass_tt:0 "Nicht genügend Gebäudeslots für [~§Y~]Luftstützpunkt[~§!~]"
 FRA_air_focus_desc:0 "Es ist an der Zeit, unsere Luftwaffe auszubauen! Es gibt bereits Pläne, mit dem Bau neuer Luftwaffenstützpunkte zu beginnen, um sowohl das Personal als auch die Flugzeuge aufzustocken."
 FRA_cas_focus:0 "CAS-Schwerpunkt"
 FRA_cas_focus_desc:0 "Die Flugzeuge, die unsere Landstreitkräfte und Schiffe unterstützen, waren eine sehr effiziente Ergänzung zu relativ geringen Investitionen. Für diese Flugzeuge gibt es jetzt mehrere Verbesserungsvorschläge. Unsere Ingenieure können die nächste Generation von Unterstützungsflugzeugen entwickeln."
 FRA_fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
 FRA_fighter_focus_desc:0 "Einige revolutionäre zivile Technologien können bei unseren Jagdflugzeugen eingesetzt werden, um deren Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Darauf müssen wir uns konzentrieren, wenn wir mit den Fortschritten der anderen mithalten wollen."
 FRA_bomber_focus:0 "Schwerpunkt Bomber"
 FRA_bomber_focus_desc:0 "Die Luftunterstützung ist ein wichtiger Bestandteil sowohl unserer defensiven als auch unserer offensiven Fähigkeiten. Wenn wir unsere Anstrengungen auf die Entwicklung schneller, wendigerer und präziserer Bomber konzentrieren, werden wir in jeder Landschlacht im Vorteil sein."
 FRA_heavy_fighter_focus:0 "Schwere Kampfflugzeuge"
 FRA_heavy_fighter_focus_desc:0 "Unsere schweren Kampfflugzeuge müssen in der Lage sein, die anfälligeren Bomberflugzeuge zu unterstützen. Dies erfordert eine schwerere Bewaffnung und eine größere Reichweite auf Kosten einer gewissen Geschwindigkeit."
 FRA_air_doctrine:0 "Luft-Doktrin"
 FRA_air_doctrine_desc:0 "Wir haben genug Erfahrung gesammelt, um neue Theorien in der Luftkriegsführung schneller zu testen. Dies wird es uns ermöglichen, neue taktische und strategische Möglichkeiten zu erforschen. Der Luftkampf ist der Schlüssel zur modernen Kriegsführung."
 FRA_heavy_bomber_focus:0 "Schwerpunkt schwere Bomber"
 FRA_heavy_bomber_focus_desc:0 "Moderne schwere Bomber werden so bewaffnet sein, dass sie kleinere Luftgefechte allein bewältigen können. Wenn wir unseren Ingenieuren erlauben, sich auf die Entwicklung der neuesten Technologie zu konzentrieren, haben wir bessere Chancen, feindliche Produktionsanlagen zu zerstören."
 FRA_naval_bomber_focus:0 "Schwerpunkt Marinebomber"
 FRA_naval_bomber_focus_desc:0 "Schiffe haben sich als besonders verwundbar gegenüber Flugzeugen erwiesen. Wir sollten ihre Technologie ständig verbessern, um sicherzustellen, dass wir allen Gegenmaßnahmen immer einen Schritt voraus sind."
 limited_rearmament_focus:0 "Begrenzte Aufrüstung"
 limited_rearmament_focus_desc:1 "[[~Root.GetLimitedRearmamentDesc~]]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Die jüngsten Bestrebungen Deutschlands und anderer faschistischer Mächte auf der ganzen Welt deuten darauf hin, dass wir in unserer Zeit vielleicht keinen Frieden haben werden. Um uns darauf vorzubereiten, sollten wir damit beginnen, die Weichen für unsere eigene Wiederbewaffnung zu stellen, falls sich die Lage weiter zuspitzt."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Unser neuer Ansatz in der Innenpolitik und in den internationalen Beziehungen erfordert ein gesundes Militär, das ihn unterstützt. Zur Vorbereitung sollten wir damit beginnen, unsere zivile Industrie auszubauen, damit sie zu gegebener Zeit ein stabiles Fundament für einen künftigen Ausbau unserer militärischen Industrie bilden kann."
 ENG_motorized_focus:0 "Eine motorisierte Armee"
 ENG_motorized_focus_desc:0 "Seit kurzem experimentiert die Armee mit vollmotorisierten Infanterieeinheiten. Bisher wurden noch keine vollmotorisierten Divisionen gebildet, aber mit den richtigen Worten des Kriegsministers könnte dies bald möglich sein."
 ENG_tank_focus:1 "[[~Root.GetRoyalTankRegimentName~]]"
 ENG_tank_focus_desc:1 "[[~Root.GetRoyalTankRegimentDesc~]]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Königliches Panzerregiment"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Panzerregiment der Republikanischen Garde"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Großbritannien hat den Panzer erfunden, und deshalb sollte das Königliche Panzerregiment mit den besten Panzern der Welt ausgestattet sein, aber das ist derzeit nicht der Fall. Das Special Vehicle Development Committee schlägt vor, ein modernes Design zu erforschen und zu entwickeln, damit Großbritannien weiterhin an der Spitze der Panzerentwicklung steht."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Großbritannien hat den Panzer erfunden, und deshalb sollte das Panzerregiment der Republikanischen Garde mit den besten Panzern der Welt ausgerüstet sein, was jedoch derzeit nicht der Fall ist. Der Ausschuss für die Entwicklung von Spezialfahrzeugen schlägt vor, ein modernes Design zu erforschen und zu entwickeln, um Großbritannien an der Spitze der Panzerentwicklung zu halten."
 uk_empire_focus:0 "Verstärkung des Empire"
 uk_empire_focus_desc:0 "Unser Reich ist riesig und trotz unserer Macht nur schwach verteidigt. Um dies zu bekämpfen, müssen wir den imperialen Patriotismus im gesamten Reich fördern."
 uk_service_focus:0 "Dienst in Übersee"
 uk_service_focus_desc:0 "Durch die Rotation von Streitkräften zu Kolonialstationen und wieder zurück in die Heimat können sie die Bedingungen an verschiedenen Fronten kennenlernen, Erfahrungen sammeln und diese mit ihren Kameraden in der Heimat teilen."
 uk_mediterranean_focus:0 "Bollwerk im Mittelmeer"
 uk_mediterranean_focus_desc:0 "Die Route durch das Mittelmeer ist eine lebenswichtige Abkürzung nach und von Indien. Daher ist es von größter Bedeutung, sie offen und in unserer Hand zu halten."
 uk_rock_focus:0 "Befestigen Sie den Felsen"
 uk_rock_focus_desc:0 "Gibraltar kontrolliert nicht nur den Eingang zum Mittelmeer, sondern bietet auch einen stark verteidigten Hafen, von dem aus Schiffe sowohl im Atlantik als auch im Mittelmeer operieren können. Als solcher muss er unbedingt stark bewacht werden."
 uk_greece_focus:0 "Griechenland unter Druck setzen"
 uk_greece_focus_desc:0 "Es liegt in unserem Interesse, Stützpunktrechte in Griechenland zu haben, und offen gesagt sind die Griechen nicht in der Lage, uns diese zu verweigern."
 uk_malta_focus:0 "Malta befestigen"
 uk_malta_focus_desc:0 "Malta hat eine hervorragende Position im zentralen Mittelmeer, eine wichtige Station entlang unserer Lebensader durch Ägypten und den Suezkanal nach Indien und in den Fernen Osten. Die Zeit, die wir für eine stärkere Befestigung aufwenden, darf nicht vergeudet werden."
 ENG_mot_focus_tooltip:0 "Wir können jetzt motorisierte Infanteriedivisionen einsetzen."
 uk_canada_focus:0 "Entwicklung in Kanada"
 uk_canada_focus_desc:0 "Eine Investition in die kanadische Industrie und die kanadischen Werften wird die Wirtschaft des Landes ankurbeln und sie in die Lage versetzen, im Falle eines Krieges einen größeren Beitrag zu leisten."
 uk_australia_focus:0 "Entwicklung in Australien"
 uk_australia_focus_desc:0 "Investitionen in die australischen Werften und die Industrie werden die australische Wirtschaft ankurbeln und es ihr ermöglichen, im Kriegsfall einen größeren Beitrag zu leisten."
 uk_protect_suez:0 "Schutz von Suez"
 uk_protect_suez_desc:0 "Die Kontrolle des Suez-Kanals ist Teil der Mittel, mit denen das britische Empire seine Herrschaft über die Meere aufrechterhält. Ein Verlust dieser Region wäre katastrophal. Es müssen Maßnahmen ergriffen werden, um sie zu befestigen."
 uk_balkan_strategy:0 "Balkan-Strategie"
 uk_balkan_strategy_desc:0 "Viele der Nationen auf dem Balkan sind pro-britisch und sehen die gleiche Bedrohung aus Mitteleuropa wie wir. Wenn wir die Gelegenheit ergreifen und sie frühzeitig unterstützen, können wir uns ihre Loyalität sichern, wenn auch auf Kosten der Verärgerung ihrer rachsüchtigen Nachbarn."
 uk_new_zealand_focus:0 "Neuseeland entwickeln"
 uk_new_zealand_focus_desc:0 "Neuseeland hat eine starke Bindung zu unserer Nation und hat vor der faschistischen Bedrohung gewarnt. Ihr Beitrag im Falle eines Krieges ist sicher, und wir sollten ihnen helfen, sich entsprechend vorzubereiten."
 uk_south_africa_focus:0 "Entwicklung Südafrikas"
 uk_south_africa_focus_desc:0 "Die politische Lage in Südafrika ist ungewiss. Wir können nicht völlig darauf vertrauen, dass sie unsere Kriegsanstrengungen unterstützen werden, aber indem wir ihnen bei der Stärkung ihrer Industrie helfen, können wir hoffen, die Unterstützung für die britische Sache zu erhöhen."
 FRA_strengthen_government_support_tooltip:0 "Die Idee 'Stärkung der Unterstützung der Regierung' hat sich erledigt."
 ITA_victoryinETH:0 "Triumph in Afrika"
 ITA_victoryinETH_desc:0 "Das Scheitern im ersten italienisch-äthiopischen Krieg war 40 Jahre lang ein Schandfleck auf der italienischen Ehre. Wenn wir jetzt einen Sieg erringen, wird dieser Schandfleck beseitigt und die Stärke des eisernen Willens des Faschismus bewiesen!"
 USA_reinforce_monroe_doctrine_tt:0 "Erhöht die Handelsmeinung mit allen amerikanischen Nationen.[~\n~]"
 1939_bookmark_threat:0 "Der jüngste faschistische Expansionismus"
 USA_civil_war_fired:0 "Der zweite amerikanische Bürgerkrieg hat begonnen."
 USA_anti_imperialism:0 "Anti-Imperialismus"
 USA_anti_imperialism_desc:0 "Amerika war schon immer ein Feind der imperialistischen Unterdrücker, aber es ist klar, dass die meisten sogenannten Demokratien bereit sind, diese Institutionen am Leben zu erhalten, solange sie davon profitieren. Die Revolutionäre der Sowjetunion sind bessere Verbündete."
 USA_fascist_menace:1 "Die preußische Bedrohung"
 USA_fascist_menace_desc:1 "Der Versailler Vertrag und die Wirtschaftssanktionen haben Deutschland nicht aufgehalten, und der preußische Militarismus erhebt wieder sein hässliches, aggressives Haupt. Deutschland muss erneut besiegt und unter unsere Kontrolle gebracht werden, zumindest vorläufig."
 USA_crusade_against_communism:0 "Kreuzzug gegen den Kommunismus"
 USA_crusade_against_communism_desc:0 "Der Rote Terror ist bei weitem die schlimmste Bedrohung, der die Welt je ausgesetzt war. Mit allen Mitteln muss die zerstörerische Ideologie, die von der Sowjetunion ausgeht, an ihrem Ursprung abgeschnitten werden, und wir werden diejenigen sein, die das tun."
 USA_strike_at_the_empire:0 "Schlag gegen das Imperium"
 USA_strike_at_the_empire_desc:0 "Die wahre Bedrohung für die Freiheit in der Welt sind die von den europäischen Großmächten errichteten Kolonialreiche. Sie müssen zerschlagen und ihre Bevölkerungen befreit werden, angefangen mit dem britischen Empire, von dem wir uns einst befreit haben."
 USA_defense_of_the_pacific:0 "Verteidigung des Pazifiks"
 USA_defense_of_the_pacific_desc:0 "Für die japanische Regierung gibt es keine Hoffnung mehr, ihr Expansionismus bedroht sowohl unser Volk als auch seine asiatischen Nachbarn. Die Nation muss unter amerikanische Verwaltung gestellt werden, um sie zu reformieren und zu verhindern, dass sie ihre Fehler jemals wiederholt."
 ENG_home_defence:0 "Verteidigung der Heimat"
 ENG_home_defence_desc:0 "Ein riesiges Imperium nützt nichts, wenn wir das britische Volk nicht schützen können. Wir sollten unsere Bemühungen darauf konzentrieren, die britischen Inseln zu schützen."
 ENG_issue_gasmasks:0 "Ausgabe von Gasmasken"
 ENG_issue_gasmasks_desc:0 "Die Welt wird von Tag zu Tag gefährlicher. Wir sollten die Zivilbevölkerung vor jeglichen Giftgasangriffen schützen. Großbritannien soll aufatmen können."
 ENG_military_training_act:0 "Gesetz zur militärischen Ausbildung"
 ENG_military_training_act_desc:0 "Der Große Krieg hat bei unserem Volk den Eindruck hinterlassen, dass es nicht noch einmal zu kämpfen braucht. Da die Welt immer gefährlicher wird, müssen wir sicherstellen, dass alle fähigen jungen Männer eine militärische Grundausbildung erhalten."
 ENG_embargo_germany:0 "Deutschland-Embargo"
 ENG_embargo_germany_desc:0 "Die deutsche Wiederaufrüstung ist eine Beleidigung und eine große Bedrohung für den Weltfrieden. Wir werden ihnen nicht die Ressourcen liefern, die sie brauchen, um ihre Kriegsmaschinerie anzuheizen."
 ENG_war_with_germany:0 "Krieg mit Deutschland"
 ENG_war_with_germany_desc:0 "Die Deutschen haben uns keine andere Wahl gelassen. Um der freien Welt und der Zukunft unserer Kinder willen. Es ist Zeit für einen Krieg."
 ENG_swedish_intervention:0 "Schwedische Intervention"
 ENG_swedish_intervention_desc:0 "Die schwedischen Bewegungen gegen die Demokratie haben einen besorgniserregenden Einfluss erlangt. Wir können nicht riskieren, dass schwedischer Stahl als Waffen in den Händen unserer Feinde landet. Die Schweden sollen frei bleiben, aber wir müssen uns ein gewisses Maß an Einfluss auf ihr Land sichern."
 ENG_norwegian_intervention:0 "Norwegische Intervention"
 ENG_norwegian_intervention_desc:1 "Die norwegischen Bewegungen gegen die Demokratie gewinnen weiter an Boden. Wir sollten dafür sorgen, dass ihre Politik mit unseren eigenen Interessen in Einklang steht, auch wenn wir dazu Gewalt anwenden müssen."
 ENG_danish_intervention:0 "Dänische Intervention"
 ENG_danish_intervention_desc:0 "Die dänische Unterstützung für die Feinde des Weltfriedens hat weiter zugenommen. Es gibt nur einen Weg, um sicherzustellen, dass sie auf unserer Seite bleiben. Wir sollten Dänemark nutzen, um ein strategisches Standbein in der Region aufzubauen, falls eine Landinvasion in Europa notwendig wird."
 ENG_benelux_intervention:0 "Benelux-Intervention"
 ENG_benelux_intervention_desc:0 "Das politische Umfeld in der Benelux-Region steht uns zunehmend feindlich gegenüber. Wir sollten eine klare Warnung aussenden, dass jeder Feind der Demokratie nicht geduldet wird und wir bereit sind, wenn nötig Gewalt anzuwenden."
 ENG_belgium_security:0 "Belgien sichern"
 ENG_belgium_security_desc:0 "Eine Warnung war eindeutig nicht genug. Wenn die politischen Tendenzen so weitergehen wie bisher, wird Belgien eine direkte Bedrohung für unsere Gewässer darstellen. Wir müssen intervenieren und ein strategisches Standbein auf dem europäischen Festland aufbauen."
 ENG_dutch_security:0 "Die Niederlande sichern"
 ENG_dutch_security_desc:0 "Die politischen Bewegungen in den Niederlanden unterstützen weiterhin unsere Feinde. Die Niederlande müssen unterworfen werden, um ein freies Europa zu gewährleisten."
 ENG_war_with_japan:0 "Krieg mit Japan"
 ENG_war_with_japan_desc:0 "Alle anderen Möglichkeiten sind erschöpft, und die Japaner weigern sich, ihren Expansionsdrang aufzugeben. Für die Sicherheit des Britischen Reiches und der Menschen in Asien müssen wir die Japaner unterwerfen."
 ENG_war_with_italy:0 "Krieg mit Italien"
 ENG_war_with_italy_desc:0 "Die Italiener weigern sich, ihre Pläne für ein neues Imperium aufzugeben und haben bewiesen, dass sie bereit sind, in den Krieg zu ziehen, um ihre Grenzen zu erweitern. Wir müssen alles in unserer Macht Stehende tun, um diese Bedrohung zu beseitigen, bevor es zu spät ist."
 ENG_embargo_ussr:1 "Embargo [[~SOV.Capital.GetCapitalVictoryPointName~]]"
 ENG_embargo_ussr_desc:1 "[[~SOV.GetNameDefCap~]] wird immer mächtiger und nutzt britische Ressourcen, um ihre militärischen Bemühungen zu unterstützen. Wir sollten ihnen den Zugang zu unserem Handel verwehren."
 ENG_war_with_ussr:1 "Krieg mit den [[~SOV.GetAdjective~]]s"
 ENG_war_with_ussr_desc:1 "Die Bedrohung durch [[~SOU.GetNameDef~]] nimmt trotz unserer Einwände weiter zu. Wir können ein aggressives [[~SOU.GetName~]] nicht dulden und haben keine andere Wahl, als für eine bessere Zukunft in den Krieg zu ziehen."
 kamikaze_focus_tooltip:1 "Erlaubt [~§Y~]Kamikaze Strike[~§!~] Luftmissionen, Selbstmordangriffe gegen feindliche Schiffe.[~\n~]"
 AST_commonwealth_aircraft_corporation:0 "Commonwealth Aircraft Corporation"
 AST_commonwealth_aircraft_corporation_desc:0 "Die Commonwealth Aircraft Corporation ist der wichtigste Hersteller von Flugzeugen und Flugzeugmotoren in Australien. Sie hat eine nachgewiesene Erfolgsbilanz, und die Unterstützung für sie wird unseren Piloten das benötigte Material liefern."
 AST_new_general_tt:0 "Ein neuer [~§Y~]3 Skill[~§!~] General namens [~§Y~]Iven Mackay[~§!~] wird erscheinen."
 AST_homeland_defense_tt:0 "Befestige das Heimatland mit [~§Y~]Küstenforts und Landforts[~§!~], die wahrscheinliche Landungsstellen und Häfen bewachen."
 AST_swpi_research_tt:0 "Wir werden ein [~§Y~]Tech-Sharing-Abkommen[~§!~] mit den USA oder mit anderen Mitgliedern unserer Fraktion eingehen."
 AST_deal_with_japan_tt:1 "Wir werden Japan vorschlagen, die Oberherrschaft über [~§Y~]Malaya[~§!~] im Gegenzug für ein Bündnis zu übertragen. Sollte dies nicht möglich sein, werden wir vorschlagen, stattdessen die Staaten [~§Y~]Kalimantan[~§!~], [~§Y~]Sulawesi[~§!~] und [~§Y~]Die Molukken[~§!~] an Japan abzutreten.[~\n~]"
 SAF_a_king_for_our_people_trigger_tt:0 "König Edward wurde ins Exil geschickt."
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Die Zweige schließen sich gegenseitig aus."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Gegenseitig ausschließend mit"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Dieser Fokus hat derzeit keine Auswirkung. Änderungen in der Weltlage können dies beeinflussen."
 SAF_civil_war_tt:1 "[~§R~]Ein Bürgerkrieg wird ausbrechen[~§!~] zwischen [~§Y~]faschistischen Nationalisten[~§!~] in Südwestafrika und [~§Y~]demokratischen Unionisten[~§!~] im Rest des Landes."
 SAF_german_research_tt:0 "Wir werden ein Abkommen über die gemeinsame Nutzung von Technologie mit Deutschland abschließen."
 scw_in_progress_tt:0 "Spanien befindet sich in einem Bürgerkrieg."
 NZL_national_roads_board_desc:0 "Das unwegsame Gelände Neuseelands hat ein kohärentes Straßenbausystem verhindert, aber wir müssen das, was wir haben, verbessern. Ein Autobahnsystem sollte erforscht werden, Straßen sollten gepflastert und neue Wege durch die Berge geschlagen werden."
 NZL_bureau_of_industry:0 "Büro für Industrie"
 NZL_bureau_of_industry_desc:0 "Neuseeland ist eine Agrargesellschaft mit einem Schwerpunkt auf der Viehzucht. Das Bureau of Industry muss große Investitionen in die Infrastruktur und die Produktion fördern."
 NZL_transfer_ships_tt:0 "[[~ENG.GetNameDefCap~]] transferiert [~§Y~]2 Leichte Kreuzer[~§!~] zu uns."
 RAJ_provincial_elections:0 "Wahlen in den Provinzen"
 RAJ_provincial_elections_desc:0 "Das neue Gesetz über die indische Regierung schreibt Wahlen in den Provinzen vor, wodurch ein gewisses Maß an lokaler Regierung geschaffen wird, die der indischen Bevölkerung verantwortlich ist. Wir werden sehen, welche Auswirkungen dies auf die britische Herrschaft hat."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "Gandhis Konzept der Selbstverwaltung - Swaraj - gewinnt in ganz Indien an Popularität. Es befürwortet einen völligen Bruch mit britischen Institutionen und Bräuchen, und Swaraj-Gruppen agitieren an indischen Schulen."
 RAJ_indian_national_congress:0 "Indischer Nationalkongress"
 RAJ_indian_national_congress_desc:0 "Der Indische Nationalkongress ist bei Wahlen auf dem gesamten Subkontinent sehr erfolgreich gewesen. Er ist eine starke Stimme für ein unabhängiges Indien oder zumindest eines mit größerer Autonomie innerhalb des Empire."
 RAJ_quit_india_movement:0 "Quit India-Bewegung"
 RAJ_quit_india_movement_desc:0 "Gandhis Kampagne für die Unabhängigkeit Indiens erreichte ihren Höhepunkt mit der Aufforderung an die Briten, Indien zu verlassen. Es ist unvorstellbar, dass das Raj vor dem Ende des Krieges beendet werden kann, aber die Lage vor Ort wird von Tag zu Tag angespannter."
 RAJ_all_india_forward_bloc:0 "All India Forward Bloc"
 RAJ_all_india_forward_bloc_desc:0 "Der All India Forward Bloc ist der Ansicht, dass der britische Rückzug aus Indien zu lange dauert. Es muss eine stärkere - auch kämpferische - Position eingenommen werden."
 RAJ_seek_help_from_soviet:0 "Hilfe von der Sowjetunion erbeten"
 RAJ_seek_help_from_soviet_promised:0 " Die Sowjetunion hat ihre Hilfe zugesagt."
 RAJ_seek_help_from_soviet_desc:0 "Die Sowjetunion ist das natürliche Gegengewicht zur britischen Imperialmacht. Sie behaupten, sie seien der Motor der Revolution, und wir sollten sie ermutigen, ihre Revolution nach Indien zu exportieren."
 RAJ_indian_peoples_army:0 "Indische Volksarmee"
 RAJ_indian_peoples_army_effect:0 "Die kommunistischen Unterstützer beginnen einen Bürgerkrieg für die Freiheit. Die Größe hängt von der Unterstützung der Partei und dem Fortschritt der Autonomie ab. "
 RAJ_indian_peoples_army_support:0 "[[~SOV.GetNameDefCap~]] wird ihre Sache unterstützen."
 RAJ_indian_peoples_army_desc:0 "Wir sollten eine militärische Kraft organisieren, die von der kommunistischen Sache lernt und mit ihr verbündet ist."
 RAJ_research_city_excursions:0 "Exkursionen in Forschungsstädte"
 RAJ_research_city_excursions_desc:0 "Die sowjetischen Forschungsstädte sind ein Wunder, und Indiens Bevölkerung ist voll von energischen und intelligenten Köpfen. Die Entsendung unserer jungen Ingenieure in diese Städte wird uns helfen, eine heimische Forschungs- und Industriebasis zu entwickeln."
 RAJ_combined_arms_academy:0 "Akademie für kombinierte Waffen"
 RAJ_combined_arms_academy_desc:0 "Die sowjetische Militärausbildung kann durch die neue Combined Arms Academy effizienter gestaltet werden. Wir können uns auf den neuesten Stand der modernen Kriegsführung bringen, indem wir Luft-, Land- und Seestreitkräfte einsetzen."
 RAJ_rani_of_jhans:0 "Rani von Jhansi"
 RAJ_rani_of_jhans_desc:0 "Rani von Jhansi war eine große Heldin der indischen Revolution von 1857. Ihr Beispiel für Tapferkeit und Nationalstolz ist ein Vorbild für alle Frauen in Indien, die zu den Waffen greifen und ein eigenes Regiment bilden wollen."
 RAJ_rebuilding_the_nation:0 "Der Wiederaufbau der Nation"
 RAJ_rebuilding_the_nation_desc:0 "Nach der Vertreibung des kaiserlichen Unterdrückers und der Mobilisierung der indischen Bevölkerung ist es nun an der Zeit, die Schäden von zwei Jahrhunderten Besatzung zu beseitigen."
 RAJ_seek_help_from_germany:0 "Hilfe aus Deutschland erbeten"
 RAJ_seek_help_from_germany_promised:0 " Das Deutsche Reich hat seine Hilfe zugesagt"
 RAJ_seek_help_from_germany_desc:0 "Deutschland hat uns nie so geschadet wie Großbritannien, und das Reich ist die glaubwürdigste Herausforderung für die britische Macht. Wir sollten uns den Achsenmächten annähern."
 RAJ_indian_national_army:0 "Indische Nationalarmee"
 RAJ_indian_national_army_effect:0 "Die Anhänger des Faschismus beginnen einen Bürgerkrieg für die Freiheit. Die Größe hängt von der Unterstützung der Partei und dem Fortschritt der Autonomie ab. "
 RAJ_indian_national_army_support:0 "[[~GER.GetNameDefCap~]] wird ihre Sache unterstützen."
 RAJ_indian_national_army_desc:0 "Eine indische Nationalarmee, die sich von den britisch kontrollierten Streitkräften unterscheidet, wurde organisiert. Wir können sie in Regionen aufbauen, die frei von britischer Einmischung sind, und gegen die Alliierten antreten, um dem Raj indische Arbeitskräfte zu entziehen."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Italien hat das Battaglione Azad Hindoustan aufgestellt, ein Regiment aus ehemaligen indischen Kriegsgefangenen. Ausgebildet in Sabotage, Fallschirmspringen und Infiltration, könnte das BAH ein großer Schritt für den Nationalstolz sein."
 RAJ_german_technology:1 "[[~Root.GetGermanTechnologyName~]]"
 RAJ_german_technology_german:0 "Deutsche Technologie"
 RAJ_german_technology_japan:0 "Japanische Technologie"
 RAJ_german_technology_desc:0 "Die deutschen Wissenschaftler sind die besten der Welt, und ihr militärischer Apparat basiert auf den besten modernen Ingenieurtechniken. Sie sind bereit, ihre Fortschritte mit uns zu teilen."
 RAJ_japanese_army_air_force_academy:1 "[[~Root.GetJAAFAName~]]"
 RAJ_japanese_army_air_force_academy_german:0 "Ausbildungsschule der Luftwaffe"
 RAJ_japanese_army_air_force_academy_japan:0 "Akademie der japanischen Luftwaffe"
 RAJ_japanese_army_air_force_academy_desc:0 "Die japanische Luftwaffenakademie hat beschlossen, indische Rekruten aufzunehmen, die gegen die europäische Vorherrschaft in Asien kämpfen wollen."
 RAJ_cripps_mission:0 "Cripps' Auftrag"
 RAJ_cripps_mission_desc:0 "Wir müssen dafür sorgen, dass Indien trotz der zunehmenden nationalistischen Unabhängigkeitsbestrebungen den Alliierten und den Briten gegenüber loyal bleibt. Sir Stafford Cripps ist ein geschickter Verhandlungsführer, der den nationalistischen Führern versichern kann, dass ihre Forderungen berücksichtigt werden."
 RAJ_two_nation_theory:0 "Zwei-Nationen-Theorie"
 RAJ_two_nation_theory_effect:0 "Pakistan wird befreit, wenn Indien die Freiheit erlangt."
 RAJ_two_nation_theory_desc:0 "Obwohl Indien lange Zeit als ein einziges Territorium regiert wurde, ist es sinnvoll, es als zwei Nationen zu betrachten - eine hinduistische und eine muslimische. Die Teilung des Landes mag nicht die einzige Lösung sein, aber jede Vereinbarung für ein unabhängiges Indien muss sich mit dieser dualen Natur des Subkontinents auseinandersetzen."
 RAJ_princely_state_donations:0 "Schenkungen der Fürstlichen Staaten"
 RAJ_princely_state_donations_desc:0 "Die indischen Fürstenstaaten haben die Männer gestellt, die unter den Briten lange Zeit den Kern der indischen Armee gebildet haben. Weitere Spenden dieser lokalen Herrscher unterstreichen ihre Unterstützung für das Empire."
 RAJ_imperial_service_troops:0 "Imperial Service Troops"
 RAJ_imperial_service_troops_desc:0 "Die Imperial Service Troops werden von den indischen Prinzen rekrutiert und können mehrere hunderttausend Mann umfassen. In diesen schwierigen Zeiten ist es gut zu wissen, dass sich Seine Majestät auf die Loyalität der Rajas verlassen kann."
 RAJ_raf_funding:0 "RAF-Finanzierung"
 RAJ_raf_funding_desc:0 "Die Königliche Luftwaffe Indiens wird vom Vereinigten Königreich mit mehr Mitteln und Ressourcen ausgestattet."
 RAJ_navy_funding:0 "Finanzierung der Marine"
 RAJ_navy_funding_effect:0 "[~§Y~]2 Leichte Kreuzer[~§!~] werden zu Ihrer Marine hinzugefügt, wenn Sie die Technologie bereits besitzen."
 RAJ_navy_funding_effect_mtg:0 "[~§Y~]2 Leichte Kreuzer[~§!~] dieses Typs werden unserer Marine hinzugefügt.[~\n~]"
 RAJ_navy_funding_desc:0 "Die königliche Marine Indiens wird vom Vereinigten Königreich mit mehr Mitteln und Ressourcen ausgestattet."
 RAJ_british_army_support:0 "Unterstützung durch die britische Armee"
 RAJ_british_army_support_desc:0 "Die britische Armee kennt Indien nach 200 Jahren der Besatzung gut. Sie kennt Land und Leute und wird in der Lage sein, die Ausbildung der indischen Soldaten für den Kampf im eigenen Land zu unterstützen."
 RAJ_red_eagle_division:0 "Rote-Adler-Division"
 RAJ_create_unit_red_eagles_tt:0 "Stellen Sie in Delhi eine Elite-Infanteriedivision auf."
 RAJ_red_eagle_division_desc:0 "Die Red Eagle Division wird die erste indische Division sein, die für den Kampf in Übersee ausgebildet wird und bereit ist, unter harten Bedingungen zu kämpfen. "
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "Ein [~§Y~]4 Skill General[~§!~] namens [~§Y~]Orde Wingate[~§!~] wird erscheinen.[~\n~]"
 RAJ_chindits_desc:0 "Indien braucht eine Spezialeinheit, also haben wir die Chindits gegründet, um hinter den feindlichen Linien im Dschungel Asiens zu operieren. Dies ist eine riskante Operation mit hohen Verlusten, aber sie könnte für die Kriegsanstrengungen von großem Nutzen sein."
 RAJ_jungle_training:0 "Dschungel-Ausbildung"
 RAJ_jungle_training_effect:0 "Ermöglicht [~§H~]Dschungeltraining[~§!~][~\n~][~§H~]Marines[~\n~] Dschungel[~§!~][~\n~] Angriff: [~§G~]+5%[~§!~][~\n~] Movement: [~§G~]+10%[~§!~][~\n~][~§H~]Mountaineers[~\n~] Jungle[~§!~][~\n~] Attack: [~§G~]+5%[~§!~][~\n~] Movement: [~§G~]+10%[~§!~][~\n~][~§H~]Paratroopers[~\n~] Jungle[~§!~][~\n~] Attack: [~§G~]+5%[~§!~][~\n~] Movement: [~§G~]+10%[~§!~][~\n~]"
 RAJ_jungle_training_desc:0 "Indien, Burma und Indochina sind von Dschungel bedeckt, und es wird ein spezielles Training empfohlen, um unsere Soldaten in diesem gefährlichen Terrain effektiv zu machen."
 RAJ_lessons_of_the_great_war:0 "Lehren aus dem Großen Krieg"
 RAJ_lessons_of_the_great_war_desc:0 "Indische Kolonialsoldaten haben am letzten Weltkrieg teilgenommen, und die Lehren aus diesem Konflikt sollten bei der Ausbildung und Organisation der Armee berücksichtigt werden."
 RAJ_indianisation_of_army:0 "Indisierung der Armee"
 RAJ_indianisation_of_army_desc:0 "Um Indien in einem totalen Krieg angemessen zu schützen, sollte die gesamte indische Bevölkerung mobilisiert werden. Dies bedeutet nicht nur, dass mehr Rekruten aus der indischen Bevölkerung rekrutiert werden, sondern auch, dass indische Offiziere an einer bestimmten Stelle der Befehlskette das Kommando übernehmen können."
 RAJ_indian_gurkhas:0 "Indische Gurkhas"
 RAJ_indian_gurkhas_desc:0 "Die Gurkhas aus dem punjabischen und nepalesischen Hochland sind für ihre militärischen Fähigkeiten legendär. Sie haben dem Raj viele Jahre lang treu gedient und sind in allen Arten der Kriegsführung hervorragend."
 RAJ_an_indian_sandhurst:0 "Ein indisches Sandhurst"
 RAJ_an_indian_sandhurst_desc:0 "Seit dem letzten Krieg hat Indien nach einer eigenen Militärschule verlangt, und 1932 wurde sie endlich gegründet. Die Indische Militärakademie bildet seit einigen Jahren indische Offiziere aus und gibt uns einen Kern an Führungspersonal."
 RAJ_lions_of_the_great_war:0 "Die Löwen des Großen Krieges"
 RAJ_lions_of_the_great_war_desc:0 "Die Sikhs haben eine starke militärische Tradition und wurden im letzten Krieg hoch dekoriert. Die Lions of the Punjab bilden ein eigenes starkes Regiment, und die Region ist reif für weitere Rekrutierungen."
 RAJ_indian_gentlemen_officers:0 "Indische Gentlemen-Offiziere"
 RAJ_indian_gentlemen_officers_desc:0 "Die Gentlemen, die dem Raj in enger Zusammenarbeit mit den kaiserlichen Behörden gedient haben, sind ein ideales Reservoir für Kommandeure, sollten wir loyale Männer für die Führung der neuen indischen Armee benötigen."
 RAJ_the_bangalore_torpedo:0 "Der Bangalore-Torpedo"
 RAJ_the_bangalore_torpedo_desc:0 "Einer der größten Beiträge Britisch-Indiens zur Kriegskunst ist der Bangalore-Torpedo, eine Reihe miteinander verbundener Rohre, die zur Zerstörung von Hindernissen eingesetzt werden können, während die Ingenieure unter Beschuss stehen. Dieses Gerät hat weltweit große Popularität erlangt. "
 RAJ_vickers_berthier_gun:0 "Vickers-Berthier-Geschütz"
 RAJ_vickers_berthier_gun_desc:0 "Das Vickers-Berthier-Geschütz ist etwas unhandlich, hat aber den Vorteil, dass es sich schnell herstellen lässt. Für eine Nation wie Indien ist dies eine sehr wichtige Eigenschaft für ein Geschütz."
 RAJ_royal_indian_artillery:0 "Königlich Indische Artillerie"
 RAJ_royal_indian_artillery_desc:0 "Die königliche indische Artillerie gibt es, seit die East India Company 1748 ein Kanonenbataillon mit indischen Kanonieren aufstellte. Wir können auf diese jahrzehntelange Erfahrung zurückgreifen."
 RAJ_army_motorization:0 "Motorisierung der Armee"
 RAJ_army_motorization_desc:0 "Indien ist zu groß, um effizient mit Zügen und Pferden abgedeckt werden zu können. Die Armee sollte über motorisierte Abteilungen und regelmäßige LKW-Transporte verfügen."
 RAJ_revive_the_screw_guns:0 "Wiederbelebung der Schraubenkanonen"
 RAJ_revive_the_screw_guns_effect:0 "Ermöglicht [~§H~]Gebirgsgeschütz[~§!~][~\n~][~§H~]Artillerie[~§!~]:[~\n~] Durchbruch: [~§G~]+5%[~§!~][~\n~] [~§H~]Gebirge[~§!~]: Attacke: [~§G~]+10%[~§!~][~\n~][~§H~]Anti-Tank[~§!~]:[~\n~] Hard Attack: [~§G~]+5%[~§!~][~\n~] [~§H~]Mountain[~§!~]: Attacke: [~§G~]+10%[~§!~]"
 RAJ_revive_the_screw_guns_desc:0 "Das gebirgige Gelände in Nordindien führte zur Entwicklung eines Artilleriegeschützes, das zerlegt und auf dem Rücken eines Maultiers dorthin getragen werden konnte, wo es gebraucht wurde. Dieses 7-Pfünder-Geschütz mag ein wenig veraltet sein, aber wir sollten seinen Nutzen nicht außer Acht lassen."
 RAJ_indian_armor:0 "Indische Panzerung"
 RAJ_indian_armor_desc:0 "Indien sollte sich auf die Entwicklung einer eigenen hausgemachten Panzerabteilung konzentrieren."
 RAJ_modernizing_army:0 "Modernisierung der Armee"
 RAJ_modernizing_army_desc:0 "Zu lange wurden die indischen Streitkräfte nur als kolonialer Außenposten betrachtet, der nur wenige der Vorteile und Ausrüstungen der britischen Heimatarmee besaß. Es ist an der Zeit, das, was wir im Raj haben, zu modernisieren."
 RAJ_indian_defense_research:0 "Indische Verteidigungsforschung"
 RAJ_indian_defense_research_desc:0 "Jetzt, da Indien eine souveräne Nation ist, erhalten wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Entwürfen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 RAJ_british_pilot_training:0 "Britische Pilotenausbildung"
 RAJ_british_pilot_training_desc:0 "Die Royal Air Force hat zugestimmt, indische Piloten zur Ausbildung zuzulassen. Diese Ausbildung wird eine große Hilfe bei der Entwicklung unserer eigenen Luftstreitkräfte sein."
 RAJ_expand_air_bases:0 "Ausbau der Luftwaffenstützpunkte"
 RAJ_expand_air_bases_desc:0 "Da Indien sehr groß ist, müssen wir für Patrouillen und den Schutz seines Luftraums unsere Luftkapazitäten auf dem gesamten Subkontinent ausbauen."
 RAJ_air_support_effort:0 "Luftunterstützung"
 RAJ_air_support_effort_desc:0 "Die kombinierte Kriegsführung ist die neue Art des Krieges, daher müssen wir unsere Energie auf die Ausbildung und Produktion von Flugzeugen konzentrieren, die die Boden- und Seestreitkräfte unterstützen können."
 RAJ_fighter_effort:0 "Einsatz von Kampfflugzeugen"
 RAJ_fighter_effort_desc:0 "Wir brauchen Kampfflugzeuge, um Bomber zu eskortieren und feindliche Flugzeuge abzufangen, die unsere Nation bedrohen."
 RAJ_royal_indian_air_force:0 "Königlich Indische Luftwaffe"
 RAJ_royal_indian_air_force_desc:0 "Es ist an der Zeit, unsere kleine Luftwaffenabteilung zu einem eigenen Teil der Streitkräfte auszubauen. Eine nationale Luftwaffe mit unabhängigem Kommando wird besser in der Lage sein, dem indischen Volk und dem Empire zu dienen."
 RAJ_the_smiling_buddha:0 "Der lächelnde Buddha"
 RAJ_the_smiling_buddha_desc:0 "Die Wissenschaftler stehen kurz davor, das Geheimnis der Atomenergie zu lüften - und das wird zur Herstellung von sehr leistungsfähigen Sprengstoffen führen. Wir dürfen bei der Suche nach Atomwaffen nicht ins Hintertreffen geraten."
 RAJ_great_indian_peninsula_railway:0 "Große Indische Halbinsel-Eisenbahn"
 RAJ_great_indian_peninsula_railway_desc:0 "Die Übernahme der Great Indian Peninsula Railway durch die Regierung im Jahr 1925 bedeutet, dass der Ausbau und die Verbesserung der Strecke in unsere Hände fällt. Eine wachsende Bevölkerung braucht eine bessere Verkehrsinfrastruktur."
 RAJ_industrial_expansion:0 "Industrielle Expansion"
 RAJ_industrial_expansion_desc:0 "Hunderte von Millionen Menschen nennen Indien ihre Heimat - es gibt keinen Grund, warum diese Bevölkerung nicht die Grundlage für einen Industriegiganten bilden sollte."
 RAJ_tata_steel:0 "Tata Steel"
 RAJ_tata_steel_desc:0 "Tata Steel ist auf dem Weg, der größte Stahlhersteller des Empire zu werden. Die Steigerung der Produktion wird die Modernisierung Indiens weiter vorantreiben."
 RAJ_assam_oil:0 "Assam Öl"
 RAJ_assam_oil_desc:0 "Assam ist das Zentrum der indischen Ölproduktion, insbesondere die Raffinerie in Digboi. Der Zugang zu dieser Ressource muss ausgebaut und genutzt werden."
 RAJ_indian_institute_of_science:0 "Indisches Institut für Wissenschaft"
 RAJ_indian_institute_of_science_desc:0 "Der Campus des Indian Institute of Science in Bangalore ermöglicht es den Besten und Klügsten der indischen Bevölkerung, unsere Fortschritte voranzutreiben."
 RAJ_institute_of_fundamental_research:0 "Institut für Grundlagenforschung"
 RAJ_institute_of_fundamental_research_desc:0 "Einige unserer führenden Wissenschaftler und Industriellen setzen sich für ein neues Institut für Grundlagenforschung ein, um von den neuesten Entdeckungen in den physikalischen Wissenschaften zu profitieren."
 RAJ_research_collaboration:0 "Zusammenarbeit in der Forschung"
 RAJ_research_collaboration_desc:0 "Die Briten haben uns gezeigt, wie vorteilhaft es ist, wenn enge Verbündete am wissenschaftlichen Fortschritt teilhaben. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben, wenn wir die notwendigen Schritte zur Koordinierung unternehmen."
 RAJ_expand_mazagon_dock:0 "Mazagon-Dock ausbauen"
 RAJ_expand_mazagon_dock_desc:0 "Das Mazagon Dock in Mumbai ist unser wichtigster Schiffsbauer an der Westküste. Es braucht in dieser Weltkrise mehr Kapazität."
 RAJ_found_scindia_shipyard:0 "Scindia-Werft gründen"
 RAJ_found_scindia_shipyard_desc:0 "Wir brauchen eine Werft an der Ostküste des Landes, daher ist die Gründung der Scindia-Werft in Visakhapatnam für die Zukunft unserer Marine sinnvoll."
 RAJ_royal_indian_navy:0 "Königliche Indische Marine"
 RAJ_royal_indian_navy_desc:0 "Die königliche indische Marine muss rasch ausgebaut werden. Neue Taktiken und neue Schiffe sollten dabei Priorität haben."
 RAJ_screening_effort:0 "Abschirmungsbemühungen"
 RAJ_screening_effort_desc:0 "Indien spielt eine entscheidende Rolle bei der Verteidigung der Südroute zum Suezkanal. Abschirm- und Geleitschutzmissionen werden dazu beitragen, dass lebenswichtiger Nachschub und Soldaten in die europäischen und afrikanischen Kriegsgebiete gelangen."
 RAJ_cruiser_effort:0 "Einsatz von Kreuzern"
 RAJ_cruiser_effort_desc:0 "Für die Entwicklung und den Ausbau der indischen Seemacht reichen Kreuzer vorerst aus."
 RAJ_submarine_effort:0 "U-Boot-Einsatz"
 RAJ_submarine_effort_desc:0 "Angesichts des Aufstiegs der japanischen Überwassermacht in Asien könnte es sinnvoll sein, unsere Kräfte unter dem Meer zu bündeln und von U-Booten aus anzugreifen."
 RAJ_capital_ship_effort:0 "Einsatz von Großschiffen"
 RAJ_capital_ship_effort_desc:0 "Als britischer Außenposten hat Indien die Macht von Großschiffen bei der Beherrschung der Meere erlebt. Wir sollten unsere eigenen schweren Kreuzer und Schlachtschiffe bauen."
 RAJ_modernizing_navy:0 "Modernisierung der Marine"
 RAJ_modernizing_navy_desc:0 "Bessere Motoren, mehr Platz für die Besatzung, höhere Geschwindigkeit und größere Geschütze. Indiens Marine wird bald zu den besten des Kontinents gehören."
 RAJ_east_india_railways:0 "Ostindische Eisenbahnen"
 RAJ_east_india_railways_desc:0 "Durch die Kontrolle der Regierung über die East India Railway liegen alle Entscheidungen über deren Ausbau und Verbesserung in den Händen unserer Minister."
 RAJ_integrate_princely_railways:0 "Integration der fürstlichen Eisenbahnen"
 RAJ_integrate_princely_railways_desc:0 "Einige der indischen Prinzen haben ihre eigenen Eisenbahnsysteme finanziert, die jedoch bisher nur unzureichend in die vom Raj gebauten Eisenbahnlinien integriert waren. Es muss etwas getan werden, um die Züge der Nation miteinander zu verbinden."
 RAJ_ishapore_arsenal:0 "Ishapore Arsenal"
 RAJ_ishapore_arsenal_desc:0 "Das Ishapore Arsenal und die Gewehrfabrik sind seit dem 18. Jahrhundert in Betrieb. Jahrhundert in Betrieb und ist für viele Innovationen in der Waffenkonstruktion verantwortlich und das Herzstück unseres Waffenproduktionssystems."
 RAJ_clamp_down_on_corruption:0 "Eindämmung der Korruption"
 RAJ_clamp_down_on_corruption_desc:0 "Trotz der Bemühungen der britischen Industrie, das indische Eisenbahnsystem auszubauen, scheint nur sehr wenig von den Vorteilen des Ausbaus nach Indien zu kommen. Korruption und Doppelzüngigkeit sind im Transportsektor weit verbreitet, und wir müssen etwas dagegen unternehmen."
 RAJ_strengthen_ties_with_british_investors:0 "Stärkung der Beziehungen zu britischen Investoren"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Um unsere Fabriken und Ressourcen zu erweitern, sind wir immer noch stark auf britisches Kapital angewiesen. Solange wir keinen starken eigenen Bankensektor haben, müssen wir auf Knien nach London gehen und um Unterstützung bitten."
 RAJ_british_rail_investors:0 "Britische Eisenbahninvestoren"
 RAJ_british_rail_investors_desc:0 "Die zivile und verkehrstechnische Infrastruktur in Indien braucht eine kräftige Finanzspritze von britischen Geldgebern."
 RAJ_british_arms_investors:0 "Britische Rüstungsinvestoren"
 RAJ_british_arms_investors_desc:0 "Wenn wir unsere Waffenfabriken schnell in Gang bringen wollen, müssen wir britische Banken bitten, in unsere militärische Infrastruktur zu investieren."
 RAJ_indian_sandhurst_tt:0 "Ein [~§Y~]4 Skill General[~§!~] namens [~§Y~]Kodandera Madappa Cariappa[~§!~] wird erscheinen.[~\n~]Ein [~§Y~]3 Skill General[~§! Ein [~§Y~]3 Skill General[~§!~] namens [~§Y~]Kodandera Subayya Thimayya[~§!~] wird erscheinen.[~\n~]Ein [~§Y~]3 Skill General[~§!~] namens [~§Y~]Jayanto Nath Chaudhuri[~§!~] wird erscheinen."
 RAJ_create_unit_gurkas_tt:0 "Erhalte eine Eliteeinheit von Gurkhas in Delhi."
 RAJ_create_unit_rani_tt:0 "Gewinnen Sie eine Infanterie-Einheit in Delhi."
 RAJ_create_unit_sikh_tt:0 "Erhalte eine Infanterie-Einheit in Delhi."
 RAJ_create_general_rani_tt:0 "[Ein [~§Y~]3-Skill-General[~§!~] namens [~§Y~]Lakshmi Sahgal[~§!~] wird erscheinen."
 continuous_naval_production:0 "Flottenproduktion"
 continuous_naval_production_desc:0 "Indem wir unsere Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffsbauer vom Militärdienst befreien, können wir die Produktionszeit für Schiffe drastisch reduzieren."
 continuous_air_production:0 "Luftverkehrsproduktion"
 continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie umstrukturieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."
 continuous_non_factory_construct:0 "Bauwesen"
 continuous_non_factory_construct_desc:0 "In unserer Bauindustrie gibt es immer noch eine Menge Nachholbedarf. Wenn wir uns darauf konzentrieren, können wir die Bauzeit erheblich verkürzen. Leider hat sich die Produktion von Werkzeugmaschinen als großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird. "
 continuous_reduce_training_time:0 "Ausbildung in der Armee"
 continuous_reduce_training_time_desc:0 "Durch die Schaffung spezialisierter Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen an die Front schicken, die bisher für die Ausbildung zurückgehalten wurden."
 continuous_suppression:0 "Unterdrückung des Widerstands"
 continuous_suppression_desc:0 "Indem wir die wichtigsten Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden, den sie anrichten können, erheblich verringern."
 continuous_repair:0 "Reparatur von Bauwerken"
 continuous_repair_desc:0 "Wir werden spezialisierte Reparaturteams aus Fabrik- und Bauarbeitern bilden und ihren Einsatz zentral steuern, um den Wiederaufbau der beschädigten Infrastruktur zu verbessern."
 continuous_tech_share:0 "Gemeinsame Nutzung von Technologie"
 continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten dazu ermutigen, mit ihren Pendants in verbündeten Ländern Kontakt aufzunehmen. Dies wird uns einen Bonus für die gemeinsame Nutzung von Technologien einbringen."
 continuous_boost_freedom:0 "Mehr Autonomie"
 continuous_boost_freedom_desc:0 "Durch die Umstrukturierung unserer kolonialen Bürokratie und die Einstellung einheimischer Verwaltungsbeamter werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."
 continuous_restrict_freedom:0 "Untertanen unterdrücken"
 continuous_restrict_freedom_desc:0 "Unsere kolonialen Untertanen haben ziemlich dumme Ideen über Dinge wie "Selbstbestimmung" oder "nationale Unabhängigkeit". Es ist an der Zeit, sie von diesen Vorstellungen zu befreien."
 subject_autonomy_mod_tt:0 "Autonomie der Untertanen: [~§G~]-0.5[~§!~]"
 unlocks_decision:0 "Unlocks Decision: "
 USA_continue_the_new_deal:1 "Den New Deal fortsetzen"
 USA_continue_the_new_deal_desc:1 "Die Politik des New Deal hat sich als erfolgreich erwiesen. Wir dürfen jetzt nicht von unserem Weg abkommen."
 USA_suspend_the_presecution:0 "Aussetzung der Verfolgung"
 USA_suspend_the_presecution_desc:0 "Die Verfolgung amerikanischer Bürger wegen ihrer politischen Ansichten - egal wie abscheulich sie auch erscheinen mögen - steht im grundlegenden Widerspruch zu den Werten dieses Landes. Sie muss sofort eingestellt werden."
 USA_desegregate_the_armed_forces:1 "Aufhebung der Rassentrennung in den Streitkräften"
 USA_desegregate_the_armed_forces_desc:1 "Der Dienst unter Waffen in den Streitkräften des eigenen Landes kann eine unliebsame Pflicht sein - aber auch ein geschätztes Recht. Ein Recht, das vielen unserer Bürger aufgrund ihrer Abstammung verwehrt bleibt."
 USA_full_desegregation:1 "Vollständige Aufhebung der Rassentrennung"
 USA_full_desegregation_desc:1 "Zu lange haben einige unserer Staaten Menschen aufgrund alter, überholter und unmenschlicher Kriterien unterschiedlich behandelt. In einer freien Republik muss jeder Bürger gleich behandelt werden - und nicht gesondert."
 USA_democratic_socialism_focus:1 "Demokratischer Sozialismus"
 USA_democratic_socialism_focus_desc:1 "Kein vernünftig denkender Mensch kann leugnen, dass der Sozialismus die Zukunft der menschlichen Zivilisation ist. Gleichzeitig kann kein stolzer und patriotischer Bürger dieser Republik ein System unterstützen, in dem die Regierung nicht mehr durch das Volk und vom Volk gemacht wird. Wie unsere stolzen Vorväter werden wir eine neue Regierungsform schaffen, die beides vereint."
 USA_liberty_for_the_philippines:1 "Freiheit für die Philippinen"
 USA_liberty_for_the_philippines_desc:1 "Das philippinische Volk hat bewiesen, dass es in der Lage ist, seine Angelegenheiten selbst zu regeln, und es ist an der Zeit, dass die letzten Überreste der amerikanischen Kontrolle über das Land offiziell beseitigt werden."
 USA_pacific_decolonisation:1 "Dekolonisierung des Pazifiks"
 USA_pacific_decolonisation_desc:1 "Es gibt keine Rechtfertigung - keine - für die fortgesetzte Präsenz europäischer Mächte im Pazifik und auch nicht dafür, die Völker der pazifischen Inseln in Knechtschaft unter ihren europäischen Herren zu halten. Amerika wird nicht länger tatenlos zusehen, wie diese Ungerechtigkeit fortbesteht."
 USA_union_representation_act:1 "Gesetz über die Vertretung der Gewerkschaften"
 USA_union_representation_act_desc:1 "Arbeit ist ein zentraler Bestandteil des menschlichen Lebens, und die gewerkschaftliche Organisierung ist ein grundlegender Bestandteil der Organisation einer demokratischen Gesellschaft. Es ist nur angemessen, dass wir dies anerkennen und dafür sorgen, dass die Gewerkschaften im Kongress vertreten sein müssen."
 USA_old_age_pension_act:1 "Gesetz zur Altersversorgung"
 USA_old_age_pension_act_desc:1 "Nach lebenslanger Arbeit haben unsere Bürgerinnen und Bürger es verdient, im Alter finanziell abgesichert und respektiert zu werden. Die bestehenden Gesetze zu ihrer Unterstützung sind eindeutig unzureichend."
 USA_accumulated_wealth_tax_act:1 "Gesetz zur Besteuerung von angesammeltem Reichtum"
 USA_accumulated_wealth_tax_act_desc:1 "Einige Menschen in unserem Land haben absurde Mengen an Kapital angehäuft. Dieses Geld liegt passiv auf Bankkonten oder wird in unpraktisch große Gebäude, vergoldete Möbel und teure Gemälde investiert. Durch die Einführung einer neuen Steuer werden wir diejenigen unter unseren Bürgern, die solch nutzloses Vermögen angehäuft haben, dazu zwingen, das Geld wieder in die Wirtschaft zu investieren."
 USA_guarantee_the_american_dream:1 "Garantieren Sie den amerikanischen Traum"
 USA_guarantee_the_american_dream_desc:0 "Die meisten unserer Bürger wünschen sich nicht viel im Leben: einen festen Arbeitsplatz, eine gute Gesundheit und einen Platz, um eine Familie zu gründen. Es gibt keinen Grund, warum sie das nicht haben sollten."
 USA_worker_management_act:1 "Gesetz über die Verwaltung von Arbeitnehmern"
 USA_worker_management_act_desc:1 "Viel zu oft werden Fabriken und Büros von Menschen geleitet, die noch nie in der Produktion gearbeitet haben. Sie sind nicht in der Lage, die Realitäten der Produktion zu verstehen und setzen unrealistische Erwartungen. Um unsere Wirtschaft vor dem Schaden zu bewahren, den solche inkompetenten Manager anrichten können, werden wir ein Management der Arbeiter, durch die Arbeiter und für die Arbeiter durchsetzen!"
 USA_militia_organization_act:1 "Gesetz über die Organisation der Miliz"
 USA_militia_organization_act_desc:1 "Unsere stolze Republik hat eine lange Tradition des Bürgersoldaten. Sollte unser Land jemals von einem fremden Angreifer überfallen werden, so wird dieser auf eine gut organisierte und gut bewaffnete Miliz von Männern und Frauen treffen, die auf vertrautem Terrain kämpfen, um ihre Heimat zu verteidigen."
 USA_communal_property_act:1 "Gesetz über kommunales Eigentum"
 USA_communal_property_act_desc:1 "Die Bedürfnisse der Vielen dürfen niemals durch die Wünsche der Wenigen oder gar der Einen aufgewogen werden. Um dies zu gewährleisten, werden wir neue Gesetze verabschieden, die es den Gemeinden ermöglichen, Enteignungen leichter durchzuführen."
 USA_reintegration:1 "Wiedereingliederung"
 USA_reintegration_desc:1 "Der Krieg hat unser Land gespalten, aber letztendlich können auch diejenigen, die sich gegen uns erhoben haben, wieder rehabilitiert werden. Wenn die Bevölkerung aus ihren Fehlern gelernt hat, sollte es ihr erlaubt sein, sich wieder in den politischen Prozess unserer stolzen Republik einzubringen."
 USA_reach_out_to_the_ware_group:1 "Erreichen Sie die Warengruppe"
 USA_reach_out_to_the_ware_group_desc:1 "Es gibt eine kleine Gruppe von überzeugten Kommunisten in unserer Regierung. Sie glauben, dass sie im Geheimen operieren, aber wir kennen ihre Namen. Vielleicht können sie erkennen, dass unser Ziel übereinstimmt, und könnten davon überzeugt werden, der Regierung beizutreten."
 USA_us_ussr_economic_cooperation:1 "Wirtschaftliche Zusammenarbeit zwischen den USA und der UdSSR"
 USA_us_ussr_economic_cooperation_desc:1 "Trotz ihrer chaotischen und blutigen Entstehung hat die Sowjetunion bemerkenswerte Fortschritte beim Aufbau einer modernen, industrialisierten Gesellschaft erzielt. Wir sollten unseren Teil dazu beitragen, sie dabei zu unterstützen."
 USA_secure_china:1 "China sichern"
 USA_secure_china_desc:1 "China wurde von einem langen, blutigen Bürgerkrieg heimgesucht. Die nationalistische Regierung ist zutiefst korrupt und hat jeden Rückhalt in der Bevölkerung verloren. Es ist an der Zeit, dass wir den einzigen Akteur in China unterstützen, der das Land einigen und befrieden kann - die Kommunistische Partei."
 USA_end_monarchism:1 "Schluss mit dem Monarchismus"
 USA_end_monarchism_desc:1 "Die Monarchien in Europa haben die Welt bereits in einen Weltkrieg gestürzt - wir können nicht zulassen, dass sie es noch einmal tun. Unsere Vorväter führten Krieg gegen den König von England, um ihre Freiheit zu erlangen - wir werden die Welt für immer von seiner Tyrannei befreien!"
 USA_shatter_the_empires:1 "Zerschlagt die Imperien"
 USA_shatter_the_empires_desc:1 "Wir waren einst eine Kolonie eines globalen Imperiums, bis wir unsere Freiheit mit Blut erkauft haben. Unsere Republik kann sich erst dann wirklich sicher fühlen, wenn diejenigen, die davon träumen, die Welt zu beherrschen, eingedämmt sind."
 USA_agricultural_adjustment_act:1 "Gesetz zur Anpassung der Landwirtschaft"
 USA_agricultural_adjustment_act_desc:1 "Unsere Landwirte sind von der Depression besonders hart getroffen worden. Wir müssen sicherstellen, dass die Menschen, die unsere Lebensmittel produzieren, nicht durch einen unkontrollierten Markt aus dem Geschäft gedrängt werden."
 USA_fair_labour_standards_act:1 "Fair Labor Standards Act"
 USA_fair_labour_standards_act_desc:1 "Angesichts der ersten Anzeichen eines langsamen Aufschwungs ist es an der Zeit, dafür zu sorgen, dass die Arbeitnehmer daran teilhaben können. Wir müssen ausbeuterische Praktiken wie unbezahlte Überstunden verbieten und einen existenzsichernden Mindestlohn einführen."
 USA_federal_housing_act:1 "Bundesgesetz über den Wohnungsbau"
 USA_federal_housing_act_desc:1 "Im Rahmen unserer laufenden Bemühungen zur Beseitigung der Armut in den Vereinigten Staaten werden wir ein Programm für staatlich geförderten Wohnraum schaffen."
 federal_housing_tt:0 "([~§Y~]Fünf beliebige Staaten[~§!~]): Fügen Sie [~§G~]1[~§!~] Bauplätze hinzu."
 USA_office_of_scientific_research_and_development:1 "Büro für wissenschaftliche Forschung und Entwicklung"
 USA_office_of_scientific_research_and_development_desc:1 "Angesichts des sich abzeichnenden Krieges müssen wir unsere wissenschaftlichen Anstrengungen konzentrieren, um sicherzustellen, dass wir einem potenziellen Gegner nicht unterlegen sind."
 USA_focus_on_europe:1 "Fokus auf Europa"
 USA_focus_on_europe_desc:1 "Die europäischen Großmächte sind einmal mehr bereit, die Welt in einen Weltkrieg zu stürzen. Wir können nicht, wie bisher, warten, bis es uns selbst betrifft. Wir müssen bereit sein, entschlossen einzugreifen, wenn eine Nation in Europa den Frieden bedroht."
 USA_focus_on_asia:1 "Fokus auf Asien"
 USA_focus_on_asia_desc:1 "Während die meisten Menschen mit Sorge nach Europa blicken, sind wir auch im Pazifik mit Unsicherheit und Instabilität konfrontiert. Es könnte in unserem besten Interesse sein, im Ausland zu intervenieren, bevor wir vor unserer Haustür angreifen."
 USA_magic:1 "MAGIC"
 USA_magic_desc:1 "Die Marine glaubt, die japanischen Verschlüsselungscodes knacken zu können, was es uns ermöglichen würde, ihren gesamten Nachrichtenverkehr, einschließlich der Schiffsbewegungen, zu lesen."
 USA_neutrality_act:1 "Neutralitätsgesetz"
 USA_neutrality_act_desc:1 "Es scheint immer sicherer zu werden, dass in Europa ein Krieg ausbrechen wird. Während des Ersten Weltkriegs verkauften amerikanische Unternehmen große Mengen an Waffen an die Alliierten, und viele glauben, dass der amerikanische Kriegseintritt vor allem durch den Wunsch motiviert war, sicherzustellen, dass diese Lieferungen auch bezahlt werden. Dieses Mal wird es keine Kriegsprofiteure geben."
 USA_lend_lease_act_neutrality_tt:0 "[Die Verabschiedung des Neutralitätsgesetzes wird die Anforderungen für die Verabschiedung des Lend Lease Acts drastisch erhöhen."
 USA_lend_lease_act:1 "Lend Lease Act"
 USA_lend_lease_act_desc:1 "Die großen Demokratien der Welt stehen unter Beschuss. Wenn sie die Schlacht verlieren, ist es nur eine Frage der Zeit, bis der Krieg an unsere Küsten kommt. Wir müssen tun, was wir können, um sie zu unterstützen - auch wenn sie die Ausrüstung nicht sofort bezahlen können."
 USA_reestablish_the_gold_standard:1 "Den Goldstandard wieder einführen"
 USA_reestablish_the_gold_standard_desc:1 "Ohne den Goldstandard ist das Geld kaum mehr als ein Glaubensartikel, während die zügellose Inflation die Ersparnisse unserer Bürger auffrisst und ihre Arbeit entwertet. Wir müssen diesen fiskalisch unverantwortlichen Weg aufgeben."
 USA_adjusted_compensation_act:1 "Gesetz über angepasste Entschädigungen"
 USA_adjusted_compensation_act_desc:1 "Unseren Veteranen des Ersten Weltkriegs wurde eine angemessene Rente versprochen. Viele sind durch die Depression in letzter Zeit in eine schwierige Lage geraten. Wir müssen tun, was wir können, um denen zu helfen, die dem Ruf der Republik in der Stunde der Not gefolgt sind."
 USA_labour_management_relations_act:1 "Gesetz über die Beziehungen zwischen Arbeitgebern und Arbeitnehmern"
 USA_labour_management_relations_act_desc:1 "Unternehmen in ganz Amerika sind durch alle Arten von Gewerkschaftsaktivitäten bedroht - Streiks, Organisierung, Forderungen nach höheren Löhnen. Wir können nicht zulassen, dass dies so weitergeht."
 USA_protectionist_tariffs:1 "Protektionistische Zölle"
 USA_protectionist_tariffs_desc:1 "Der freie Handel hat unsere Märkte für ausländische Konkurrenten geöffnet, von denen viele ihre eigenen Zölle und Abgaben erhoben haben. Unsere Unternehmen sind einem harten Wettbewerb ausgesetzt, während die ausländischen Unternehmen die Sicherheit der Zollmauer genießen. Das muss ein Ende haben."
 USA_income_tax_reform:2 "Einkommensteuerreform"
 USA_income_tax_reform_desc:1 "Die Einkommenssteuer nimmt jedem Amerikaner Geld aus dem Portemonnaie - Geld, das unsere Bürger für den Kauf anderer Dinge und die Unterstützung ihrer lokalen Wirtschaft ausgeben könnten. Wir werden den Amerikanern die Autonomie über ihre eigenen Finanzen zurückgeben."
 USA_institute_of_american_sciences:1 "Amerikanisches Institut der Wissenschaften"
 USA_institute_of_american_sciences_desc:1 "Die Universitäten und Forschungslabors im ganzen Land haben ihre Forschung bisher nach eigenem Gutdünken betrieben. Das muss ein Ende haben. Wir werden eine neue Organisation gründen, um die Bemühungen unserer Wissenschaftler von Weltrang zu koordinieren."
 USA_america_first:0 "Amerika zuerst"
 USA_america_first_desc:2 "Einige Leute wollen, dass wir unsere Schätze und das Blut unserer Jugend in fremden Kriegen ausgeben. Wir dürfen uns von diesen Kriegstreibern nicht beeinflussen lassen und werden stattdessen nach einer einfachen Maxime leben: America First - Everyone Else Second."
 USA_extend_the_chinese_exclusion_acts:1 "Verlängern Sie die Chinese Exclusion Acts"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Angesichts des vom Krieg verwüsteten Chinas müssen wir Maßnahmen ergreifen, um die chinesische Einwanderung zu begrenzen, damit wir nicht in Flüchtlingswellen ertrinken."
 USA_empower_the_huac:1 "Ermächtigung des Huac"
 USA_empower_the_huac_desc:1 "Der Ausschuss des Repräsentantenhauses für unamerikanische Aktivitäten erfüllt eine wichtige Funktion in unserer gesunden Demokratie. Wir dürfen nicht zulassen, dass illoyale Elemente versuchen, den politischen Prozess zu beeinflussen."
 USA_voter_registration_act:1 "Gesetz zur Wählerregistrierung"
 USA_voter_registration_act_desc:1 "Wahlen sind der wichtigste Teil einer Demokratie. Es ist völlig unvernünftig zu fordern, dass es keine Kontrollen darüber geben sollte, wer an ihnen teilnehmen kann - oder vielleicht haben die Leute, die für unkontrollierte Wahlen plädieren, finstere Motive und wollen den Prozess durch Wahlbetrug untergraben..."
 USA_ally_with_the_silver_shirts:1 "Verbünden Sie sich mit den Silberhemden"
 USA_ally_with_the_silver_shirts_desc:1 "Um unserer Nation den ihr gebührenden Platz in der Welt wiederzugeben und unsere offenkundige Bestimmung einzufordern, ist eine grundlegendere Reorganisation notwendig. Die Silberhemden werden uns dabei helfen, dies zu erreichen."
 USA_national_prosperity_program:1 "Nationales Wohlstandsprogramm"
 USA_national_prosperity_program_desc:1 "Der Schlüssel zu einem raschen Aufschwung und dauerhaftem Wohlstand liegt nicht in unkontrollierten Märkten, sondern in sorgfältig gesteuerten Programmen, die private und öffentliche Unternehmen miteinander verbinden."
 USA_privatize_the_TVA:1 "Privatisierung der TVA"
 USA_privatize_the_TVA_desc:1 "Die Tennessee Valley Authority (TVA) hat den privaten Wettbewerb verdrängt und die Bauarbeiten in der Region in den Würgegriff genommen. Es kann nicht die Aufgabe der Regierung sein, Dinge zu tun, die der private Sektor nachweislich besser kann."
 USA_de_regulate_the_banking_sector:1 "Deregulierung des Bankensektors"
 USA_de_regulate_the_banking_sector_desc:1 "Nach einer Korrektur auf den Finanzmärkten, die im Wirtschaftszyklus völlig normal ist, haben frühere Regierungen ziemlich unvernünftige Beschränkungen für Finanzaktivitäten eingeführt. Diese Beschränkungen sind zwar zweifellos gut gemeint, schaden aber eindeutig mehr als sie nützen."
 USA_national_employment_strategy:1 "Nationale Beschäftigungsstrategie"
 USA_national_employment_strategy_desc:1 "Arbeitslosigkeit entsteht aus einer einfachen Tatsache: Die Menschen passen nicht zu den angebotenen Arbeitsplätzen. Fabriken liegen brach, weil die Arbeitgeber nicht die Leute finden, die sie brauchen, während die Menschen in anderen Teilen des Landes hungern. Wir werden eine neue Strategie einführen, die sicherstellt, dass jeder Arbeitgeber die Menschen finden kann, die er für sein Unternehmen braucht."
 USA_invite_foreign_support:1 "Ausländische Unterstützung einladen"
 USA_invite_foreign_support_desc:1 "Angesichts einiger sehr beunruhigender Berichte über die Loyalität des Militärs und einiger Landesregierungen müssen wir möglicherweise im Ausland nach Unterstützung suchen."
 USA_send_lindbergh_to_germany:1 "Schicken Sie Lindbergh nach Deutschland"
 USA_send_lindbergh_to_germany_desc:1 "Der berühmte Flieger hat angeboten, nach Europa zu reisen, um zu untersuchen, wie Deutschland sich nach dem letzten Krieg wiederaufgebaut hat. Das sollte uns wertvolle Erfahrungen bringen. Lindbergh hat auch angedeutet, dass er bereit wäre, der Regierung in einer beratenden Funktion zur Seite zu stehen."
 USA_work_with_the_bund:1 "Zusammenarbeit mit dem Bund"
 USA_work_with_the_bund_desc:1 "Der Deutsch-Amerikanische Bund hat uns angeboten, uns bei der Vermittlung unserer Positionen an die vielen Amerikaner deutscher Abstammung zu helfen. Das würde sicherstellen, dass wir in ihren Staaten eine sympathische Basis haben."
 USA_work_with_the_bund_tt:0 "Stellt sicher, dass die folgenden Staaten im Falle eines Bürgerkriegs bei der Regierung bleiben: Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan"
 USA_recruit_the_free_corps:1 "Rekrutierung des Freikorps"
 USA_recruit_the_free_corps_desc:1 "Da das Militär immer verdächtiger wird, müssen wir uns an die Helden des Großen Krieges wenden. In der Stunde der Not kam das deutsche Freikorps der deutschen Republik zu Hilfe. Wir brauchen eine ähnliche Organisation, die uns die Treue hält, wenn unsere Stunde der Not kommt."
 USA_honor_the_confederacy:1 "Ehre der Konföderation"
 USA_honor_the_confederacy_desc:1 "Zu lange wurde die Geschichte des Bürgerkriegs aus der Sicht des Nordens erzählt - die Geschichte einer zum Scheitern verurteilten Rebellion. Es ist an der Zeit, dass auch die andere Seite gehört wird."
 USA_war_powers_act:1 "Gesetz über Kriegsbefugnisse"
 USA_war_powers_act_desc:1 "In einer Welt immer schnellerer Flugzeuge mit immer größeren Bombenladungen, in einer Welt von U-Booten und chemischen Waffen ist es eine Einladung zur Katastrophe, wenn der Präsident nur mit Zustimmung des Kongresses das tun kann, was zur Verteidigung des Landes notwendig ist."
 USA_seize_cuba:1 "Kuba erobern"
 USA_seize_cuba_desc:1 "Vor unserer Küste liegt ein unsinkbarer Flugzeugträger, der bereit ist, einem Aggressor als Basis zu dienen. Das dürfen wir nicht zulassen."
 USA_eliminate_the_southern_threat:1 "Beseitigung der südlichen Bedrohung"
 USA_eliminate_the_southern_threat_desc:1 "Mexiko ist seit einer Generation ein instabiles Chaos. Ob die Gewalt über unsere Grenze schwappt oder jemand das Land eint und nach Norden marschiert, spielt keine Rolle - wir müssen unsere Südflanke sichern."
 USA_the_canadian_corridor:1 "Der kanadische Korridor"
 USA_the_canadian_corridor_desc:1 "Ein schmaler Streifen dünn besiedelten kanadischen Territoriums trennt Alaska von den unteren Teilen der USA. Seine Verteidigung ist daher vom guten Willen Kanadas abhängig. Der wahrscheinlichste Angreifer ist jedoch Kanada. So kann es nicht weitergehen."
 USA_north_american_dominion:1 "Nordamerikanische Vorherrschaft"
 USA_north_american_dominion_desc:1 "Nachdem wir unsere unmittelbaren Grenzen gesichert haben, müssen wir weiter in die Ferne blicken, um jeder Bedrohung Nordamerikas vorzubeugen. Wir können keinen Schurkenstaat in der Region dulden."
 USA_strategic_interests:1 "Strategische Interessen"
 USA_strategic_interests_desc:1 "Die Welt ist stärker vernetzt als je zuvor. Eine Bedrohung in einem Teil der Welt kann sich leicht zu einer Gefahr für die ganze Welt ausweiten. Wir müssen ein Netz von sich gegenseitig unterstützenden Stützpunkten rund um den Globus aufbauen, damit wir in jeder Situation schnell reagieren können."
 USA_protect_south_america:1 "Südamerika schützen"
 USA_protect_south_america_desc:1 "Der südliche Teil unseres Doppelkontinents ist seit seiner Entdeckung der Spielplatz von Imperien gewesen. Es ist an der Zeit, dass jemand es auf sich nimmt, dafür zu sorgen, dass diese Nationen ungestört sind und in eine produktivere Zukunft geführt werden."
 USA_pacific_pacification:1 "Befriedung des Pazifiks"
 USA_pacific_pacification_desc:1 "Australien und Neuseeland sind zu weit von Großbritannien entfernt, als dass sie von diesem wirksam verteidigt werden könnten. Wir können nicht zulassen, dass sie von einer Nation übernommen werden, die der [[~USA.GetNameDef~]] feindlich gesinnt ist."
 USA_secure_asia:1 "Asien sichern"
 USA_secure_asia_desc:1 "Die Kolonialnationen in Europa scheinen entweder nicht willens oder nicht in der Lage zu sein, ihre asiatischen Kolonien wirksam zu verteidigen. Wir müssen diese Last für sie übernehmen, damit diese Gebiete nicht zu Sprungbrettern für weitere Aggressionen werden."
 USA_global_hegemony:1 "Globale Hegemonie"
 USA_global_hegemony_desc:1 "Wir stehen an der Schwelle zu einer globalen Vormachtstellung, die es uns ermöglichen wird, Konflikte allein durch unsere bloße Existenz zu verhindern. Wir müssen nur dafür sorgen, dass die übrigen Großmächte der Welt unsere Position anerkennen."
 USA_war_plans_division:1 "Kriegspläne Teilung"
 USA_war_plans_division_desc:1 "Auch wenn wir uns Frieden wünschen, müssen wir uns auf einen Krieg vorbereiten."
 USA_intervention_in_the_americas:1 "Intervention auf dem amerikanischen Kontinent"
 USA_intervention_in_the_americas_desc:1 "Unsere erste Aufgabe muss es sein, sicherzustellen, dass wir auf alle Eventualitäten in unserer eigenen Hemisphäre vorbereitet sind."
 USA_war_plan_green:1 "Kriegsplan Grün"
 USA_war_plan_green_desc:1 "Da sich Mexiko nach der Revolution in einem ständigen Zustand der Instabilität befindet, müssen wir bereit sein, entschlossen zu intervenieren."
 USA_war_plan_crimson:1 "Kriegsplan Karminrot"
 USA_war_plan_crimson_desc:1 "Auch wenn Kanada jetzt ein freundlicher Nachbar ist, wird dies nicht immer der Fall sein."
 USA_war_plan_gray:1 "Kriegsplan Grau"
 USA_war_plan_gray_desc:1 "Die Geschichte hat gezeigt, dass die Nationen in der Karibik recht instabil sind. Sollte eines dieser Länder in eine instabile Lage geraten, müssen wir möglicherweise schnell handeln, um amerikanische Interessen zu schützen."
 USA_hemisphere_defense:1 "Verteidigung der Hemisphäre"
 USA_hemisphere_defense_desc:1 "Unabhängig von allen ausländischen Verwicklungen müssen wir uns in erster Linie um unsere eigene Nachbarschaft kümmern."
 USA_intervention_in_europe:1 "Intervention in Europa"
 USA_intervention_in_europe_desc:1 "Weniger als zwei Jahrzehnte nach dem Ende des Ersten Weltkriegs stehen die europäischen Nationen erneut kurz vor einem Krieg. Wir müssen vorbereitet sein, falls die Situation ein schnelles Eingreifen erfordert."
 USA_war_plan_gold:1 "Kriegsplan Gold"
 USA_war_plan_gold_desc:1 "Frankreich leidet unter innerer Spaltung und zunehmendem politischen Radikalismus, ist aber auch eine der größten Militärmächte Europas. Diese Kombination bereitet vielen Menschen Unbehagen."
 USA_war_plan_silver:0 "Kriegsplan Silber"
 USA_war_plan_silver_desc:0 "Italien hat offen sein Streben nach der Herrschaft über das Mittelmeer erklärt. Wenn ihre Wünsche nach einem Imperium mit unseren Interessen kollidieren, müssen wir darauf vorbereitet sein."
 USA_anti_bolshevist_aid:2 "Anti [[~GetSovietThreatNameAlt~]] Hilfe"
 USA_anti_bolshevist_aid_desc:2 "Jedes Gewehr, jede Granate, jede Kugel und jedes Paar Stiefel, das wir denjenigen geben können, die gegen die Ausbreitung der [[~GetSovietThreatNameAlt~]] Bedrohung bekämpfen, wird letztendlich helfen, uns zu verteidigen."
 USA_war_plan_ruby:1 "Kriegsplan Rubin"
 USA_war_plan_ruby_desc:1 "Indien beherbergt ungezählte Millionen von Menschen, auf die wir vorbereitet sein müssen, sollten wir in einen Konflikt geraten."
 USA_war_plan_scarlet_garnet:1 "Kriegsplan Scharlach-Granat"
 USA_war_plan_scarlet_garnet_desc:1 "Im Pazifik könnten Australien und Neuseeland ihrem Mutterland zu Hilfe kommen. Jeder Plan, der sich mit Großbritannien befasst, muss seine Kolonien berücksichtigen."
 USA_intervention_in_asia:1 "Intervention in Asien"
 USA_intervention_in_asia_desc:1 "Asien, das oft von den Entwicklungen in Europa überschattet wird, hat seine eigenen Krisenherde und zwingt uns, uns auf eine Intervention vorzubereiten."
 USA_war_plan_yellow:1 "Kriegsplan Gelb"
 USA_war_plan_yellow_desc:1 "China befindet sich seit mehr als einer Generation im Bürgerkrieg. Es ist nicht abzusehen, wann sich die Lage so weit verschlechtert, dass wir eingreifen müssen."
 USA_war_department:1 "Kriegsministerium"
 USA_war_department_desc:1 "In einem Zeitalter der industrialisierten Kriegsführung brauchen wir eine Verwaltung, die in der Lage ist, die Ressourcen unserer großen Nation voll auszuschöpfen."
 USA_selective_training_act:1 "Selektives Ausbildungsgesetz"
 USA_selective_training_act_desc:1 "Die Vereinigten Staaten haben in der Vergangenheit selbst in Kriegszeiten nur langsam eine Wehrpflicht eingeführt. Diesen Luxus können wir uns nicht mehr leisten."
 USA_louisiana_maneuvers:1 "Louisiana-Manöver"
 USA_louisiana_maneuvers_desc:1 "Haushaltszwänge haben uns gezwungen, viele militärische Entwicklungen aus der Ferne zu beobachten. Jetzt können wir endlich einige unserer Theorien in der Praxis erproben."
 USA_airborne_divisions:1 "Luftlandedivisionen"
 USA_airborne_divisions_desc:1 "Die Entwicklung der Reichweite und Nutzlast von Flugzeugen hat eine Reihe von Möglichkeiten eröffnet. Frachtflugzeuge könnten eine ganze Truppendivision weit hinter die feindlichen Linien bringen, wo sie Verwüstung anrichten würden."
 USA_army_of_the_united_states:1 "Die Armee der Vereinigten Staaten"
 USA_army_of_the_united_states_desc:1 "Für die bevorstehenden Kämpfe ist die US-Armee zu klein. Um die dramatische Vergrößerung, die wir zu bewältigen haben werden, zu überwachen, müssen wir eine neue Organisation schaffen."
 USA_womens_armed_service_integration_act:1 "Gesetz zur Integration von Frauen in den bewaffneten Dienst"
 USA_womens_armed_service_integration_act_desc:1 "Wir können es uns nicht leisten, jemanden, der dienen möchte, abzuweisen. Jede Frau in Uniform macht einen Mann frei, der an der Front kämpfen kann."
 USA_tank_experiments:1 "Panzer-Experimente"
 USA_tank_experiments_desc:1 "Panzer sind auf dem modernen Schlachtfeld unverzichtbar. Wir müssen herausfinden, wie wir sie am besten einsetzen können."
 USA_tank_destroyer_doctrine:1 "Panzer-Zerstörer-Doktrin"
 USA_tank_destroyer_doctrine_desc:1 "Eine umstrittene Theorie, die von einigen Artillerieoffizieren entwickelt wurde und besagt, dass ein schnelles, leicht gepanzertes, aber schwer bewaffnetes Fahrzeug die beste Waffe gegen panzerbrechende Einheiten ist."
 USA_main_battle_tanks:1 "Hauptkampfpanzer"
 USA_main_battle_tanks_desc:1 "Die Erfahrung im Einsatz hat deutlich gezeigt, dass ein Panzer eine Vielzahl von Aufgaben erfüllen muss, von der Unterstützung der Infanterie bis zur Bekämpfung feindlicher Panzer. Die Entwicklung von Fahrzeugen, die diese Anforderungen erfüllen, ermöglicht uns eine rationelle Produktion."
 USA_armored_infantry:1 "Gepanzerte Infanterie"
 USA_armored_infantry_desc:1 "Panzer allein können eine Schlacht nicht gewinnen. Man braucht Infanterie, um ein Gebiet zu halten. Wenn man ihnen gepanzerte Fahrzeuge zur Verfügung stellt, können sie mit den Panzern mithalten und alles überstehen, was ihnen entgegengeschleudert wird."
 USA_build_the_pentagon:1 "Bau des Pentagons"
 USA_build_the_pentagon_desc:1 "Die Ausweitung unseres Militärs erfordert ein neues globales Hauptquartier, das es befehligt."
 USA_department_of_defense:1 "Verteidigungsministerium"
 USA_department_of_defense_desc:1 "Die Umbenennung des Kriegsministeriums unterstreicht, dass wir unseren Schutz nicht länger ignorieren können, bis er auf die Probe gestellt wird. Wir müssen immer wachsam sein."
 USA_escort_fighters:1 "Begleitjäger"
 USA_escort_fighters_desc:1 "Der Bomber mag immer durchkommen, sein Flügelmann aber nicht - es sei denn, beide werden von befreundeten Jägern geschützt."
 USA_us_army_airforce:1 "US Army Airforce"
 USA_us_army_airforce_desc:1 "Das Hauptziel der militärischen Luftwaffe besteht darin, den Bodentruppen zu ermöglichen, den Boden zu erobern und zu halten. Alles andere ist nebensächlich."
 USA_us_air_force:1 "US-Luftwaffe"
 USA_us_air_force_desc:1 "Das Hauptziel der militärischen Luftwaffe besteht darin, Kriege zu gewinnen. Strategische Bombardierungen mit immer verheerenderen Waffen brechen entweder den Widerstandswillen des Gegners oder machen ihn materiell unfähig, diesen zu leisten."
 USA_two_ocean_navy_act:1 "Zwei Ocean Navy Act"
 USA_two_ocean_navy_act_desc:1 "Angesichts des drohenden Krieges müssen wir dafür sorgen, dass kein Feind jemals einen Fuß auf die amerikanische Küste setzen kann. Unsere Marine muss in der Lage sein, jeden Feind in jedem der beiden großen Ozeane, die unsere Grenzen bilden, zu bekämpfen."
 USA_maritime_commission:1 "Maritime Kommission"
 USA_maritime_commission_desc:1 "Während die meisten Laien sich nur auf die Kriegsschiffe konzentrieren, wissen die wahren Experten, dass es das bescheidene Frachtschiff ist, das Kriege gewinnt. Um die Anzahl der in Kriegszeiten verfügbaren Schiffe zu erhöhen, werden wir ein spezielles Gremium bilden, das den Bau koordiniert."
 USA_advanced_basing:1 "Erweiterte Basis"
 USA_advanced_basing_desc:1 "Je weiter wir den Feind von unseren Küsten fernhalten können, desto besser."
 USA_naval_radar:1 "Seeradar"
 USA_naval_radar_desc:1 "Radar bietet verlockende Möglichkeiten, unseren Feinden den Schutz der Nacht zu nehmen und sie auch bei schlechtem Wetter aufzuspüren."
 USA_fleet_submarines:1 "Flotte U-Boote"
 USA_fleet_submarines_desc:1 "Unsere wahrscheinlichsten Gegner im Seekrieg sind beide auf den Außenhandel angewiesen, der sich als sehr anfällig für U-Boote erwiesen hat. Diese U-Boote müssten eine sehr große Reichweite haben, damit sie die Ozeane überqueren und nahe an der gegnerischen Küste operieren können."
 USA_unrestricted_submarine_warfare:1 "Uneingeschränkte U-Boot-Kriegsführung"
 USA_unrestricted_submarine_warfare_desc:1 "Die Geschichte hat gezeigt, dass jeder noch so gut gemeinte Vertrag zur Kontrolle der U-Boot-Kriegsführung das Papier nicht wert ist, auf dem er geschrieben steht. Wir sollten uns nicht an etwas gebunden fühlen, das unsere Feinde ohnehin ignorieren werden."
 can_degaussing_tech:0 "Erlangung der Degaussing-Technologie"
 USA_great_depression_cooldown:0 "Neue Gesetzgebung ist noch in Arbeit"
 USA_great_depression_cooldown_tt:0 "Nach der Verabschiedung dieses Gesetzes wird es [~§Y~]230 Tage[~§!~] dauern, bis weitere New-Deal-Gesetze ausgearbeitet und unterschriftsreif sind.[~[~\n~][~\n~]~]"
