 SOV_soviet_civil_war_dec_cat_desc:1 "Die Gefahr eines weiteren Bürgerkriegs steht vor der Tür. Wir müssen uns auf das Schlimmste vorbereiten und die Kontrolle über einen möglichst großen Teil des Landes und der Streitkräfte sicherstellen. Aber wir müssen auch vorsichtig sein und vermeiden, zu viel Aufmerksamkeit zu erregen, oder [ROOT.getLeader] könnte uns die Hand reichen, bevor wir bereit sind."

