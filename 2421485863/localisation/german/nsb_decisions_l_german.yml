 SOV_sabotage_behind_enemy_lines_decision_desc:0 "Loyale Partisanen, die hinter den feindlichen Linien operieren, können eingesetzt werden, um die feindliche Kommunikation in [FROM.GetName] zu stören. Angriffe auf Kommandoposten, das Durchtrennen von Telegrafendrähten oder das Entgleisen von Zügen machen den Feind weniger bereit, den Angriffen unserer Einheiten zu widerstehen, und erhöhen die Chance auf eine erfolgreiche Befreiung Russlands."
