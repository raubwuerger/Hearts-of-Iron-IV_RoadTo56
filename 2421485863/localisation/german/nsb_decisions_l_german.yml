 SOV_soviet_aid_to_poum_decision_category:0 "Verdeckte Hilfe für die POUM"
 SOV_soviet_aid_to_poum_decision_category_desc:0 "$SOV_verdeckte_Unterstützung_für_spanische_poum_desc$"
 SOV_organize_covert_depots_poum:0 "Verdeckte Depots vorbereiten"
 SOV_organize_covert_depots_poum_desc:0 "Unsere antistalinistischen Kontakte in Spanien werden verdeckte Depots vorbereiten, um die Waffen und die militärische Ausrüstung zu lagern, die unsere Agenten auf verschiedenen Wegen erwerben werden."
 SOV_organize_covert_depots_poum_tt:0 "Auswirkungen, wenn der Aufstand der POUM stattfindet:\n"
 SOV_send_infantry_equipment_poum:0 "Gewehre und Munition bereitstellen"
 SOV_send_infantry_equipment_poum_desc:0 "Eine Lieferung neuer Gewehre und Munition wird es unseren spanischen Genossen ermöglichen, den Krieg gegen den Faschismus und die konterrevolutionäre Bourgeoisie fortzusetzen."
 SOV_organize_popular_brigades_poum:0 "Organisiert Volksbrigaden"
 SOV_organize_popular_brigades_poum_desc:0 "Wir werden Kontakt mit Mitgliedern verschiedener politischer Organisationen der antistalinistischen Linken im In- und Ausland aufnehmen, um internationale Brigaden zu bilden, die unsere spanischen Genossen im Krieg unterstützen."
 SOV_send_elite_commandos_poum:0 "Entsendung von Elitekommandos"
 SOV_send_elite_commandos_poum_desc:0 "Wir verfügen über gut ausgebildete und erfahrene Leute, die in der Lage sind, Spezialoperationen erfolgreich durchzuführen, sowie über nicht-stalinistische ehemalige Bürgerkriegskämpfer und Armee-Veteranen, die wissen, wie man Krieg führt. \nWir müssen diese Ressourcen der POUM-Regierung in ihrem Kampf gegen Faschismus und Stalinismus zur Verfügung stellen."
 SOV_send_elite_commandos_poum_flag:0 "Hat Elitekommandos nach Spanien entsandt"
 SOV_organize_popular_speeches_poum:0 "Organisiert Reden des Volkes"
 SOV_organize_popular_speeches_poum_desc:0 "Unsere spanischen Genossen brauchen die volle Zusammenarbeit des Volkes, um die Kriegsanstrengungen fortzusetzen. Wir müssen in Zusammenarbeit mit einflussreichen Mitgliedern lokaler Organisationen eine Informations- und Agitationskampagne durchführen, um die Flamme der Revolution unter den spanischen Massen neu zu entfachen."
 SOV_infiltrate_stalinist_plans_in_spain_poum:0 "Unterwanderung des stalinistischen Kommandos in Spanien"
 SOV_infiltrate_stalinist_plans_in_spain_poum_desc:0 "Eine neue Gruppe von sowjetischen Militärberatern wird demnächst nach Spanien geschickt, um die bürgerlich-republikanische Regierung zu unterstützen, und wir haben die Möglichkeit, mehrere antistalinistische Agenten unter ihnen einzuschleusen. \nDiese Agenten werden mit Soldaten, Brigadistas und Milizionären, die mit der POUM auf der bürgerlich-republikanischen Seite sympathisieren, Kontakt aufnehmen und sie rekrutieren, um ein Netzwerk von Informanten zu schaffen, das es uns ermöglichen wird, von den Plänen des Feindes zu erfahren, bevor sie ausgeführt werden."
 SOV_default_poum_cd_tt:0 "\nDieser Beschluss wird in §Y[?SOV_default_poum_cd]§! Tagen wieder verfügbar werden.\n"
 SOV_long_poum_cd_tt:0 "\nDiese Entscheidung wird in §Y[?SOV_long_poum_cd]§! Tagen wieder verfügbar sein.\n"
 decision_only_once_tt:0 "\nDiese Entscheidung kann nur einmal aktiviert werden."

