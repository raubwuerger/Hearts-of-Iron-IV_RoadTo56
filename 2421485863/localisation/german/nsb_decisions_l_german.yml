 SOV_assassinate_stalin:0 "Stalin beseitigen"
 SOV_assassinate_stalin_desc:1 "Die einzige Möglichkeit, die Tyrannei friedlich zu beseitigen, besteht darin, den Tyrannen zu beseitigen. Es ist ein Akt der Verzweiflung, aber die Masse der Bevölkerung wird von den Schrecken eines weiteren Bürgerkriegs verschont bleiben. Wir sollten ihn stürzen und dann mit den Plänen für den Staatsstreich fortfahren, bevor sein Nachfolger genügend Zeit hatte, Unterstützung zu sammeln."
 SOV_assassinate_stalin_good_tt:0 "Auf Stalin wird ein Attentat verübt\nChance auf Erfolg = §G80%§!\n £trigger_yes base: 50 %\n £trigger_yes $SOV_infiltrate_the_nkvd$: +30%"
