 SOV_the_head_of_the_nkvd_yezhov:0 "Der Leiter des NKWD - Jezhov"
 SOV_the_head_of_the_nkvd_yezhov_desc:1 "$SOV_genrikh_yagoda$, der derzeitige Chef des NKVD, ist mit vielen Mitgliedern der rechten Opposition befreundet. Es sollte nicht unmöglich sein, ihn davon zu überzeugen, dass der von uns gewählte Weg der richtige für dieses Land ist. "
