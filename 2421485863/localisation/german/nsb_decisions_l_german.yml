l_german:
 BALTIC_entente:0 "Die baltische Entente"
 BALTIC_entente_desc:0 "Uns Balten verbindet eine Brüderlichkeit, die durch unsere lange Geschichte des Leidens unter dem fremden Imperialismus geprägt ist. Wir können uns nicht noch einmal fremden Mächten beugen, denn das hieße, die Schlüssel zu unserer Souveränität einer weiteren imperialistischen Macht zu überlassen. Nur wenn wir uns zusammentun, können wir hoffen, unsere Unabhängigkeit zu bewahren."
 formalize_the_entente:0 "Formalisierung der Baltischen Entente"
 formalize_the_entente_desc:0 "Wir haben gezögert, die Baltische Entente zu einer eigenständigen Fraktion zu erklären, aber wir sind zuversichtlich, dass wir genug Mitglieder gewonnen haben, um dem aufkommenden Imperialismus an unseren Grenzen allein entgegenzutreten."
 abandon_the_entente:0 "Die Entente aufgeben"
 abandon_the_entente_desc:0 "Dies war ein törichtes Unterfangen. So sehr wir uns auch wünschen würden, dass es möglich wäre, das Baltikum ist alleine einfach keine überlebensfähige Option. Wir müssen uns einer fremden Macht beugen, wer auch immer das sein mag."
 baltic_entente_leader_flag:0 "ist der Anführer der Baltischen Entente. \n"
 baltic_entente_flag:0 "Hat zugestimmt, der Baltischen Entente beizutreten"
 convert_neighbours_baltic_cat:0 "Verbreitet die Revolution"
 convert_neighbours_baltic_cat_desc:0 "Die Revolution war ein durchschlagender Erfolg hier in [Root.GetNameDef], alles, was jetzt noch bleibt, ist, das Wort der Revolution an unsere baltischen Brüder zu verbreiten. Die Arbeiter des Baltikums werden sich aus eigener Kraft von ihren bürgerlichen Unterdrückern befreien, aber etwas [Root.GetAdjective] Hilfe wird ihnen auf ihrem Weg helfen."
 BALTIC_promote_communism:0 "Sozialistische Propaganda in [From.Owner.GetNameDef]"
 BALTIC_promote_communism_desc:0 "Viele der Bauernschaft von [From.Owner.GetNameDef] sehen den Sozialismus immer noch als Feind ihrer Lebensweise. Auch wenn wir die Narben, die die Rote Armee hinterlassen hat, vielleicht nie heilen können, so können wir sie doch davon überzeugen, dass unsere Art der Revolution nicht so blutig ist."
 BALTIC_promote_communism_militancy:0 "Unterstützen Sie [From.Owner.GetAdjective] Militante"
 BALTIC_promote_communism_militancy_desc:0 "Die sozialistische Leidenschaft brennt so hell in den Herzen vieler [From.Owner.GetAdjective] Arbeiter, dass sie nur noch Unterstützung von außen brauchen, um Schritte zum Sturz der Diktatur zu unternehmen."
 BALTIC_communist_propaganda:0 "Baltische kommunistische Propaganda"
 BALTIC_communist_militancy:0 "Baltische kommunistische Militanz"
 infiltrate_belarus_decisions:0 "Weißrussland infiltrieren"
 infiltrate_belarus_decisions_desc:0 "Die UdSSR behauptet, die Interessen der belarussischen Unterschichten zu vertreten, doch die baltischen Sozialisten halten dies für reine Augenwischerei. Sie behaupten, [SOV.GetLeader] sei ein bürgerlicher Diktator im wahrsten Sinne des Wortes, und nur durch die Bewaffnung des belarussischen Volkes könne dieses in einem sozialistischen Staat wirklich befreit werden."
 BALTIC_promote_unity_BLR:0 "Contest Control in [From.GetName]"
 BALTIC_promote_unity_BLR_desc:0 "Wenn der weißrussische Bürgerkrieg ausbricht, müssen alle Staaten individuell entscheiden, welche Seite der Revolution sie bevorzugen. Wir müssen sicherstellen, dass [From.GetName] auf der Gewinnerseite steht."
 BALTIC_belarus_uprising:0 "Drohender weißrussischer Bürgerkrieg"
 BALTIC_belarus_uprising_desc:0 "Das weißrussische Volk ist zerrissen, denn die eine Hälfte des Volkes möchte bei [SOV.GetNameDef] bleiben, während die andere Hälfte ins Baltikum überlaufen möchte."
 support_polish_falange_decisions:0 "Unterstützung des polnischen Falangismus"
 support_polish_falange_decisions_desc:0 "Der Faschismus hat sich in Litauen durchgesetzt, und wir sehen keinen Grund, warum wir unsere ehemaligen Brüder in Polen im Stich lassen sollten. Durch die Verbreitung falangistischen Gedankenguts in der Bevölkerung können wir die [POL.GetFascistParty] stärken und von dort aus die polnisch-litauische Vorherrschaft auf dem gesamten Kontinent durchsetzen."
 LIT_promote_fascism:0 "Faschistische Propaganda in Polen"
 LIT_promote_fascism_desc:0 "Seit Jahrzehnten wird der Faschismus in Polen an den Rand der Politik gedrängt. Wir würden es zwar begrüßen, wenn sich die Polen selbst erheben würden, aber sie haben kaum eine Chance, wenn wir den Faschismus in ihrem Land nicht offen fördern."
 LIT_promote_falange_militancy:0 "Falangistische Militante unterstützen"
 LIT_promote_falange_militancy_desc:0 "Die [POL.GetFascistParty] ist berüchtigt für ihre krawalligen und gewalttätigen Methoden der Demonstration. Viele Faschisten fürchten den nationalistischen Eifer der [POL.GetFascistParty], aber wir wissen, dass dies nur ein Ausdruck des Patriotismus ist, der in ihren Herzen brennt und unterstützt werden muss."
 LIT_ignite_civil_war_in_POL:0 "Beginn des Aufstandes"
 LIT_ignite_civil_war_in_POL_desc:0 "Die Vorbereitungen sind getroffen worden. Polen wird bald ein Schlachtfeld nicht nur der Ideen, sondern auch des Mutes und des Ruhmes sein. Wir haben alles getan, was wir können, um die Falangisten in Polen zu unterstützen, jetzt müssen wir nur noch die Würfel werfen und hoffen, dass Gott wirklich auf ihrer Seite ist."
 march_through_estonia:0 "Der Marsch durch Estland"
 march_through_estonia_desc:0 "Die schwache Regierung von Konstantin Päts hat den Schrei der estnischen Patrioten lange genug zum Schweigen gebracht. Uns fehlen die Kräfte, um die estnischen Streitkräfte allein zu bekämpfen, aber vielleicht können wir die Jugend Estlands daran erinnern, dass ihre Väter für ein gutes Leben gekämpft haben, das Päts und seine Kabale ihnen verweigern, indem wir unsere Frustration über die Diktatur in einer Reihe von Märschen durch das ganze Land demonstrieren."
 EST_stomp_the_vaps:0 "Kommende Regierung geht hart gegen sie vor"
 EST_stomp_the_vaps_desc:1 "[EST.GetLeader] weiß, dass wir versuchen, das Regime von [EST.GetLeader.GetHerHis] zu stören, und [EST.GetLeader.GetSheHe] trifft Vorbereitungen, um gegen uns vorzugehen und unseren Märschen ein Ende zu setzen. Wenn es uns nicht gelingt, die Regierung bis dahin zu stürzen, droht Estland ein Bürgerkrieg!"
 EST_march_in_state:0 "Marsch in [FROM.GetName]"
 EST_convert_FIN_cat:0 "Der Marsch durch Finnland"
 EST_convert_FIN_cat_desc:0 "Die [FIN.GetFascistParty] hat seit langem enge Verbindungen zur [EST.GetFascistParty], und nun, da wir die Herrschaft über unsere eigene Nation übernommen haben, müssen wir die finnischen Veteranen ermächtigen, die ihre zu übernehmen."
 EST_march_in_FIN_state:0 "Marsch in [FROM.GetName]"
 EST_march_in_FIN_capital:0 "Der Marsch auf [FROM.GetName]"
 EST_march_in_FIN_capital_desc:0 "Wenn wir das Gefühl haben, dass die finnischen Veteranen genug ermutigt sind, brauchen wir nur das Signal zum Marsch auf [FROM.GetName] zu geben, und die Finnen werden endlich im Faschismus ermächtigt."
 promote_baltic_fascism_cat:0 "Den baltischen Faschismus fördern"
 promote_baltic_fascism_cat_desc:1 "Das Baltikum zeichnet sich durch seine schwachen, infantilen Regime aus, die nicht in der Lage sind, das Blut der Balten, das durch die Adern ihres Volkes fließt, zu vertreten. Litauen, Estland und sogar einige Balten in Polen müssen an den Ruhm ihrer Vorfahren erinnert werden, die sich gegen die Germanen und Slawen erhoben haben, die uns jetzt wieder zu unterdrücken versuchen."
 LAT_promote_fascism:0 "Faschistische Propaganda in [From.Owner.GetNameDef]"
 LAT_promote_fascism_desc:0 "Viele Menschen in [From.Owner.GetNameDef] haben noch nicht akzeptiert, dass ihre [From.Owner.GetFascistParty]-Partei der einzige Weg ist, dass das [From.Owner.GetAdjective]-Volk endlich selbst regieren kann. Dies muss mit Propagandaanstrengungen und aktiver Unterstützung der [From.Owner.GetFascistParty]-Partei korrigiert werden."
 LAT_promote_falange_militancy:0 "Unterstützen Sie [From.Owner.GetFascistParty] Militante"
 LAT_promote_falange_militancy_desc:0 "Es gibt diejenigen in [From.Owner.GetNameDef], die den Zorn der Balten in ihrem Herzen tragen, und es ist unsere Pflicht, ihnen die militärische und politische Unterstützung zu geben, die sie verdienen."
 LAT_ignite_civil_war_in_target:0 "Entfache den [From.Owner.GetAdjective] Bürgerkrieg"
 LAT_ignite_civil_war_in_target_desc:0 "Propaganda kann nur so viel bewirken, manchmal sind direkte Maßnahmen erforderlich, um dem Staat Stärke und Stabilität zu verleihen. Wir haben getan, was wir konnten, jetzt überlassen wir [From.Owner.GetFascistParty] ihrem eigenen Schicksal."
 LIT_iron_wolf_coup:0 "Der Putsch der Eisernen Wölfe"
 LIT_iron_wolf_coup_desc:0 "Die Anhänger von Augustinas Voldemaras organisieren eine Rebellion innerhalb unserer Nation. Wenn nichts unternommen wird, um den Eisernen Wolf zu umgehen, riskieren wir einen Bürgerkrieg. Wir müssen entscheiden, ob wir den Partisanen der Eisernen Wölfe Zugeständnisse machen und riskieren, sie zu stärken, oder ob wir ihren Anführer einfach aus unserem Land verbannen und seine Anhänger verstreut und ohne die starke Führung zurücklassen, die sie zu haben behaupten."
 LIT_iron_wolf_partisans:0 "Partisanen der Eisernen Wölfe"
 LIT_iron_wolf_partisans_desc:0 "Die Eisernen Wölfe sind dabei, sich in unserem Land zu organisieren. Mit der Zeit werden sie unweigerlich ihren Rückhalt in der litauischen Bevölkerung vergrößern und könnten sich schließlich ermutigt fühlen, einen Putsch gegen die Regierung zu verüben."
 LIT_iron_wolf_appeasement:0 "Verzögern Sie den Aufstand der Eisernen Wölfe"
 LIT_iron_wolf_appeasement_desc:0 "Wir müssen uns bemühen, die Aktivitäten der Eisernen Wölfe in unserem Land zu stören. Auch wenn keine dieser Maßnahmen die Eisenwölfe vollständig ausrotten wird, können wir ihre Bemühungen vielleicht lange genug aufhalten, um eine dauerhafte Lösung zu finden."
 LIT_relocate_iron_wolf_recruitment:0 "Verlegung der Rekrutierungszentren der Eisernen Wölfe"
 LIT_relocate_iron_wolf_recruitment_desc:0 "Die Eisernen Wölfe sind auf örtliche Anwerber angewiesen, um neue Männer in ihre Reihen zu bringen. Durch die gewaltsame Verlegung dieser Anwerber werden wir potenzielle Anhänger verwirren und möglicherweise ihren Eintritt in die Gruppe der Eisernen Wölfe verhindern."
 LIT_promote_alternative_paramilitaries:0 "Förderung alternativer paramilitärischer Gruppen"
 LIT_promote_alternative_paramilitaries_desc:0 "Obwohl wir uns wünschen würden, dass unsere Bürger dem offiziellen litauischen Militär beitreten, ist es unvermeidlich, dass einige ihre Loyalität lieber einer von der Regierung losgelösten Gruppe schulden würden. Vielleicht können wir einige Nationalisten davon abhalten, sich den Eisernen Wölfen anzuschließen, indem wir andere Gruppen wie die Litauische Schützenvereinigung fördern."
 LIT_grant_concessions_to_iron_wolf:0 "Bieten Sie den Eisernen Wölfen Zugeständnisse an"
 LIT_grant_concessions_to_iron_wolf_desc:0 "Wenn wir den Eisernen Wölfen einige symbolische Gesten anbieten, können wir ihre Unruhe vielleicht etwas dämpfen."
 EST_vaps_revolt_category:0 "Die Vapsiden-Revolte"
 EST_vaps_revolt_category_desc:0 "Eine Reihe von Veteranenvereinen in ganz Estland haben sich zu einer einzigen faschistischen Einheit zusammengeschlossen, die als Vaps-Bewegung bekannt ist und die Regierung zu stürzen droht. Wir müssen Maßnahmen ergreifen, um diesen zunehmenden estnischen Nationalismus einzudämmen, wenn wir das Regime in Frieden halten wollen."
 EST_vaps_uprising:0 "Vaps marschieren auf Tallinn"
 EST_vaps_uprising_desc:0 "Die Vaps marschieren und demonstrieren weiterhin in ganz Estland, obwohl es sich um eine illegale Organisation handelt. Je länger wir diese Gruppe von Nationalisten gewähren lassen, desto mehr riskieren wir, dass sich andere ihrer Sache anschließen."
 EST_vaps_crackdown:0 "Razzia gegen die Vaps"
 EST_vaps_crackdown_desc:0 "Wir koordinieren ein komplettes Vorgehen gegen alle Gesellschaften, die mit der Vaps-Bewegung in Verbindung stehen. Wenn die Lappen an den politischen Rändern bleiben, dürfte die Razzia unbedeutend sein, aber wenn sie genug Unterstützung gefunden haben, könnte das Ergebnis unserer Razzia ein blutiger Bürgerkrieg mit einigen der ältesten Veteranen Estlands sein."
 EST_fight_vaps_decisions:0 "Kampf gegen die Vaps"
 EST_fight_vaps_decisions_desc:0 "Die Vaps-Bewegung muss bekämpft werden, wenn unser Durchgreifen erfolgreich sein soll. Aktionen, die die Vaps stören, werden ihren Einfluss in unserer Nation drastisch verringern und ihre gewaltsame Beseitigung umso reibungsloser machen."
 EST_divide_veterans_societies:0 "Spaltung der Veteranengesellschaften"
 EST_divide_veterans_societies_desc:0 "Die Vaps bestehen hauptsächlich aus denjenigen, die im estnischen Unabhängigkeitskrieg gekämpft haben, und obwohl es traurig ist, dass unsere Helden unter den Einfluss des Ultranationalismus geraten, müssen wir die Veteranenverbände, die die Vaps vereint haben, aufbrechen und spalten."
 EST_disrupt_vaps_recruitment:0 "Die Rekrutierung der Vapsid unterbrechen"
 EST_disrupt_vaps_recruitment_desc:0 "Obwohl die Vaps traditionell aus Veteranen mittleren Alters bestehen, mangelt es ihnen nicht an jungen Sympathisanten, die sich im Namen ihrer Väter und Großväter anschließen wollen. Wir müssen Wege finden, diese Rekrutierung zu unterbrechen und diese jungen Männer vom Sirenengesang des Faschismus fernzuhalten."
 EST_crackdown_on_vaps:0 "Überfall auf die Vaps"
 EST_crackdown_on_vaps_desc:0 "Die Vaps werden viel zu dreist, wir müssen eine Razzia bei ihren Mitgliedern durchführen, wenn wir ihren wachsenden Einfluss eindämmen wollen."
 EST_put_vaps_leaders_on_trial:0 "Vapsid-Sympathisanten vor Gericht stellen"
 EST_put_vaps_leaders_on_trial_desc:0 "Es ist kein Geheimnis, dass einige Regierungsmitglieder Sympathien für die Vaps-Bewegung hegen. Das darf nicht so weitergehen; Mitglieder unseres Militärpersonals müssen wegen ihrer Verbindung zu den Vaps als Verräter vor Gericht gestellt werden."
 EST_launch_vaps_investigation:0 "Leiten Sie eine Vapsid-Untersuchung ein"
 EST_launch_vaps_investigation_desc:0 "Wir müssen Abteilungen unserer Geheimdienste damit beauftragen, die Bemühungen der Vaps, die Regierung zu unterwandern, zu infiltrieren und zu unterbinden."
 EST_anti_vaps_propaganda:0 "Antifaschistische Propaganda"
 EST_anti_vaps_propaganda_desc:0 "Wir ziehen die Fäden bei der Förderung des Antifaschismus in unserer Nation. Viele Gegner des Faschismus sind Demokraten und Kommunisten, aber vielleicht lassen sie sich überzeugen, die Diktatur in unserem gemeinsamen Bemühen, den Aufstieg des Faschismus einzudämmen, zu unterstützen."
 EST_delay_the_crackdown:0 "Die Niederschlagung verzögern"
 EST_delay_the_crackdown_desc:0 "Auch wenn wir es vorziehen würden, dass die Vapsen schnell beseitigt werden, können wir nicht riskieren, dass das Land in Unordnung gerät, und die Niederschlagung muss verschoben werden."
 EST_vapsid_takeover:0 "Eine Vapsid-Regierung regiert bereits das Land"
 LAT_perkonkrust_revolt_category:1 "Der Aufstand der Pērkonkrusts"
 LAT_perkonkrust_revolt_category_desc:1 "Die Pērkonkrusts, Ultranationalisten, die die baltischen Stämme und die lettische Ethnie verherrlichen, sind eine existenzielle Bedrohung für das Lettland, das wir uns hart erkämpft haben. Die Pērkonkrusts sind eine Infektion des verletzten Nationalstolzes und müssen beseitigt werden."
 LAT_perkonkrust_uprising:1 "Pērkonkrusts-Aufstand"
 LAT_perkonkrust_uprising_desc:0 "Mit der Zeit werden die Pērkonkrusten im ganzen Land Unterstützung finden, und wenn sie nicht unterdrückt werden, werden sie sich ermutigt fühlen, einen Putschversuch gegen die Regierung zu unternehmen."
 LAT_delay_perkonkrust_decisions:0 "Die Pērkonkrusts bekämpfen"
 LAT_delay_perkonkrust_decisions_desc:0 "Auch wenn dies keine dauerhafte Lösung ist, können wir einige Kampagnen durchführen, um die Unterstützung der Faschisten in unserem Land so lange zu verringern, bis die Pērkonkrusts auf die eine oder andere Weise bekämpft werden können."
 LAT_equality_campaigns:0 "Gleichheitskampagnen"
 LAT_equality_campaigns_desc:0 "Die Pērkonkrusts sind gegen die Mission von [Root.GetLeader], ein Lettland zu schaffen, in dem die Sonne für alle Letten gleichermaßen scheint, und deshalb müssen wir deutlich machen, dass die Unterstützung ihrer suprematistischen Erzählung den Grundwerten unserer Nation widerspricht."
 LAT_empower_democrats:0 "Demokraten stärken"
 LAT_empower_democrats_desc:0 "Die Demokraten sind zwar unerwünscht, aber sie sind lautstarke Gegner der Pērkonkrusts und stellen eine viel geringere Bedrohung für unser Land dar. Dies wird die Unterstützung für die demokratische Opposition erhöhen, aber wir müssen alles in unserer Macht Stehende tun, um die Aktivitäten der Pērkonkrusts zu unterbinden."
 LAT_support_loyalists:0 "Einbindung der Opposition"
 LAT_support_loyalists_desc:0 "Durch die Eingliederung von Teilen der Opposition können wir die Pērkonkrusts stärker in die politischen Randbereiche unserer Gesellschaft drängen."
 BALTIC_forest_brother_resistance_cat:0 "Der Widerstand der Waldbrüder"
 BALTIC_forest_brother_resistance_cat_desc:0 "Der Sozialismus wird nicht von allen Menschen in unserem Land akzeptiert, und niemand ist so lautstark und aktiv in seiner Abneigung gegen den neuen [Root.GetNonIdeologyName] wie die Waldbrüder. Als überzeugte Anhänger des [Root.GetAdjective]-Nationalismus lehnen die Waldbrüder jeglichen ausländischen Einfluss in [Root.GetNonIdeologyName] ab und versuchen, die kommunistische Partei zugunsten einer nationalistischeren Regierung von der Macht zu entfernen."
 BALTIC_forest_brothers_resistance:0 "Aktivitäten des Widerstands"
 BALTIC_forest_brothers_resistance_desc:1 "Die Waldbrüder bereiten sich darauf vor, in unserem Land Verrat zu begehen. Wir wissen noch nicht, was sie tun werden, aber wir wissen, dass es natürlich unser Ziel, den Sozialismus im ganzen Land zu verbreiten, aktiv stören wird."
 POL_purchase_madagascar:0 "Kauf [543.GetName]"
 POL_purchase_madagascar_desc:0 "Madagaskar ist eine fremde Landschaft mit einer Flora und Fauna, die den Polen fremd ist. Auch wenn viele meinen, dass dies die Insel für Polen ungastlich macht, könnten einige darin eine Chance sehen, an einem völlig neuen Ort zu leben. Die Größe der Insel und ihre potenziellen Rohstoffvorkommen machen sie zu einem idealen Ziel für eine polnische Exilregierung, sollte es jemals dazu kommen."
 POL_purchase_gambia:0 "Kauf [701.GetName]"
 POL_purchase_gambia_desc:0 "Vor Jahrhunderten versuchte das Herzogtum Kurland, [701.GetName] im Namen des polnisch-litauischen Commonwealth zu kolonisieren. Trotz guter Beziehungen zu den Einheimischen wurden sie von ausländischen Mächten vertrieben. Es ist an der Zeit, dass dies korrigiert wird."
 POL_purchase_cheap_colony:0 "Kauf von [FROM.GetName]"
 POL_purchase_cheap_colony_desc:0 "Es gibt ein wachsendes polnisches Interesse an [FROM.GetName]. Obwohl diese Interessen nicht in den Zuständigkeitsbereich der Regierung fallen, könnte ihr Enthusiasmus als Rechtfertigung für einen polnischen Kauf der Region genutzt werden."
 POL_anti_capitalist_decisions:0 "Die antikapitalistische Revolution"
 POL_anti_capitalist_decisions_desc:0 "Der Kapitalismus ist eine Krankheit auf dieser Erde. Obwohl sich viele dieser Nationen "demokratisch" nennen, versklaven sie lediglich das Proletariat in der bürgerlichen Demokratie, und es ist die Pflicht eines jeden Sozialisten, seine Genossen zu befreien."
 POL_anti_fascist_revolution_category:0 "Die antifaschistische Revolution"
 POL_anti_fascist_revolution_category_desc:0 "Die Faschisten haben die Sprache des Kampfes des Proletariats gegen die Bourgeoisie übernommen, um ultranationalistische Diktaturen zu schaffen, die die brutale Unterdrückung der Arbeiterklasse fortsetzen. Als sozialistischer Staat müssen wir die Arbeiter der Welt von dem Terror des Faschismus befreien."
 POL_support_monarchy_in_LIT_cat:0 "Unser Anspruch auf [Root.GetRoyalClaim]"
 POL_support_monarchy_in_LIT_cat_desc:1 "Da [Root.GetLeader] nun auf dem [Root.GetAdjective]-Thron sitzt, haben wir das göttliche Recht, [Root.GetRoyalClaim] als rechtmäßigen Teil unserer Nation zu beanspruchen. Unsere aktuelle Anspruchsstärke ist [Root.GetPolRoyalClaimStrength]"
 POL_support_monarchy_in_LIT_tt:0 "Schaltet §YUnser Anspruch auf Litauen§! Entscheidungen frei."
 POL_support_monarchy_in_ROM_tt:0 "Schaltet §YUnseren Anspruch auf Rumänien§! Entscheidungen frei."
 POL_support_monarchy_in_CZE_tt:0 "Schaltet §YUnseren Anspruch auf die Tschechoslowakei§! Entscheidungen frei."
 LIT_support_monarchy_in_POL_tt:0 "Schaltet §YUnseren Anspruch auf Polen§! Entscheidungen frei."
 lithuania_strength:0 "§Y[?LIT.monarchist_support]§!"
 romania_strength:0 "§Y[?ROM.monarchist_support]§!"
 bohemia_strength:0 "§Y[?CZE.monarchist_support]§!"
 poland_strength:0 "§Y[?POL.monarchist_support]§!"
 POL_banned_monarchy_flag:0 "Hat den Monarchismus verboten."
 POL_propagandise_monarchist_sentiment:0 "Propagiert monarchistische Gesinnung"
 POL_double_propagandise_monarchist_sentiment:0 "Anti-[From.GetLeader] Propaganda"
 POL_sway_lithuanian_generals:0 "Beeinflussung [From.GetAdjective] Generäle"
 POL_invest_in_lithuania:0 "Investieren in [From.GetNameDef]"
 POL_ignite_monarchist_war:0 "Bürgerkrieg entfachen"
 POL_flip_lithuania_monarchist:0 "Den Anspruch durchsetzen"
 POL_fight_against_monarchy_in_LIT_cat:0 "Bekämpfen Sie den fremden Anspruchsteller"
 POL_fight_against_monarchy_in_LIT_cat_desc:1 "Ein ausländischer Agent versucht, den [Root.GetAdjective]-Thron für sich zu beanspruchen, indem er interne Unterstützung in unserer Regierung sucht. Wenn wir die populäre und interne Unterstützung gering halten können, sind wir vielleicht in der Lage, die Frage ihres Anspruchs vollständig zu untergraben. Die aktuelle Anspruchsstärke ist [Root.GetPolRoyalClaimStrength]"
 POL_growing_monarchist_sentiment:0 "Wachsende monarchistische Gesinnung"
 POL_suppress_monarchist_sentiment:0 "Monarchistische Stimmung unterdrücken"
 POL_ban_monarchist_propaganda:0 "Monarchistische Propaganda verbieten"
 POL_root_out_monarchists:0 "Monarchisten ausrotten"
 POL_anti_monarchist_purge:0 "Antimonarchistische Militärsäuberung"
 POL_ban_polish_imports:0 "Verbot von [From.GetAdjective] Importe"
 POL_skirmish_with_monarchist_militants:0 "Monarchistische Militante entwaffnen"
 POL_monarchist_civil_war:0 "Den Bürgerkrieg entfachen"
 POL_ban_monarchists:0 "Beendigung der monarchistischen Frage"
 POL_cossack_republic_decisions:0 "Die Kosakenrepubliken"
 POL_cossack_republic_decisions_desc:0 "Während des russischen Bürgerkriegs wurden mehrere Nationen unabhängiger Kosakenheere gegründet, die an der Seite der Weißen kämpften. Da die weißen Verbannten nun tief in russisches Gebiet vordringen, haben wir die Möglichkeit, die gefallenen Republiken wiederzubeleben."
 POL_restore_don_cossacks:0 "Wiederherstellung der Don-Republik"
 POL_restore_don_cossacks_desc:0 "Die Donkosaken waren erbitterte Gegner des Bolschewismus und kämpften im russischen Bürgerkrieg an der Seite der Weißen. Da sich ihr gesamtes Territorium nun in unserem Besitz befindet, können wir die Exilanten vom Don einladen, diese Gebiete wieder zu besiedeln und an der Seite ihrer Kameraden zu kämpfen."
 POL_restore_kuban_cossacks:0 "Wiederherstellung der Kubanischen Republik"
