 SOV_expand_nkvd_opposition:0 "Ausbau der militärischen Abteilung des NKVD"
 SOV_expand_nkvd_opposition_desc:1 "Wir sollten die Gelegenheit nutzen, um die militärische Abteilung des NKVD auszubauen. Diese Truppen können bei der Sicherung unseres zukünftigen Sieges sehr nützlich sein."
