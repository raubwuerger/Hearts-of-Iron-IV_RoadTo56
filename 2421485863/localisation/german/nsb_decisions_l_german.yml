 SOV_sinkiang_investment_ongoing_flag:0 "Ein weiteres Hilfsprogramm wird bereits in Sinkiang durchgeführt"
 SOV_sinkiang_mineral_prospection_sik:0 "Vorschlag zur Mineralienprospektion im südlichen [SIK.GetNameDef]"
 SOV_sinkiang_mineral_prospection_sik_desc:0 "[ROOT.GetAdjective]-Beamte haben ein Interesse an den Gold- und seltenen Mineralien entwickelt, die in Altay, [SIK.GetNameDef], abgebaut werden. Um Zugang zum Markt von Sinkiang zu bekommen, werden wir vorschlagen, nach neuen Vorkommen zu suchen und die Infrastruktur in [619.GetName] zu verbessern, einer Region, die reich an Mineralien ist, aber mit sehr archaischen Mitteln von unserem Nachbarn abgebaut wird."
 SOV_sinkiang_mineral_prospection:1 "Mineralienprospektion in Süd-Sinkiang"
 SOV_sinkiang_mineral_prospection_desc:0 "Die Region [619.GetName], im südwestlichen Teil des ehemaligen Sinkiang, ist reich an Mineralien, aber nur wenige Vorkommen werden derzeit ausgebeutet, und das auf sehr archaische und ineffiziente Weise. Wir müssen nach Ressourcen suchen und die Infrastruktur der Region verbessern, um die Ausbeutung zu erleichtern."
 SOV_sinkiang_mineral_prospection_mission_dummy:0 "[SOV.GetAdjective] Mineralienprospektion"
 SOV_sinkiang_prospection_rejected_flag:0 "Unser Vorschlag wurde abgelehnt"
 SOV_sinkiang_oil_prospection_sik:0 "Vorschlag zur Mineralienprospektion im nördlichen [SIK.GetNameDef]"
 SOV_sinkiang_oil_prospection_sik_desc:0 "[618.GetName], im nördlichen Teil von [SIK.GetNameDef], ist reich an Öl und Mineralien, aber keine davon werden von unserem Nachbarn ausgebeutet. Wir werden um die Erlaubnis bitten, in der Region nach Ressourcen zu suchen und die gefundenen Vorkommen auszubeuten."
 SOV_sinkiang_oil_prospection:1 "Mineralienprospektion in Nord-Sinkiang"
 SOV_sinkiang_oil_prospection_desc:0 "[618.GetName], im nördlichen Teil des ehemaligen Sinkiang, ist reich an Öl und Mineralien, von denen derzeit jedoch noch keine ausgebeutet werden. Wir müssen nach Ressourcen suchen und die Infrastruktur in der Region ausbauen, um die Ausbeutung der gefundenen Vorkommen zu erleichtern."
