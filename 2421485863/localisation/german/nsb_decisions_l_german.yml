 SOV_concessions_japan_vladivostok_SCW_desc:0 "Das japanische Militär hat Wladiwostok immer begehrt. Daher sollten sie geneigt sein, uns mit einem Expeditionskorps zu helfen, wenn wir den künftigen Besitz des Gebiets als Verhandlungsmasse nutzen."
