 SOV_assassinate_stalin_outcome_tt:0 "---\nWenn der Versuch erfolgreich ist, übernimmt §Y$SOV_lavrenty_beriya$§! vorübergehend die Kontrolle und schafft damit die Möglichkeit für einen erfolgreichen Staatsstreich.\nWenn der Versuch scheitert, erhöht $SOV_paranoia_very_high_increase_effect_tt$."
 SOV_send_supporters_abroad:0 "Schicken Sie Unterstützer ins Ausland"
 SOV_send_supporters_abroad_desc:1 "Am sichersten ist es, so weit wie möglich von Stalins Kumpanen entfernt zu sein. Wir müssen wichtige Leute aus dem Land in Sicherheit bringen, bis es an der Zeit ist, zurückzukehren und die begonnene Arbeit zu beenden."
