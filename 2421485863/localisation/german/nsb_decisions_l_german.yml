 SOV_influence_army_opposition:0 "Unterstützung der Armee erhöhen"
 SOV_influence_army_opposition_desc:1 "Nachdem wir die Armee infiltriert haben, können wir nun damit beginnen, Offiziere und Gefreite niedrigeren Ranges zu finden, die mit unserer Sache sympathisieren, und sicherstellen, dass sie sich im Falle eines Krieges auf unsere Seite schlagen."
 SOV_influence_army_opposition_tt:0 "Die Unterstützung der Armee steigt"
 SOV_influence_cd_tt:0 "\nDiese Entscheidung wird in §Y60 Tagen§! wieder verfügbar sein."
 SOV_influence_army_opposition_level_tt:0 "Die Unterstützung in der Armee beträgt weniger als §Y70%§!"

 SOV_influence_navy_opposition:1 "Unterstützung der Marine erhöhen"
 SOV_influence_navy_opposition_desc:1 "Die Marine mag in einem Bürgerkrieg nicht sehr nützlich sein, aber sie kann uns dabei helfen, wichtige Orte einzunehmen und unsere Versorgung sicherzustellen. Es würde sich also lohnen, die Loyalität einiger Kapitäne zu sichern. Darüber hinaus eröffnet uns eine Flotte nach dem Krieg neue Möglichkeiten auf der internationalen Bühne."
 SOV_influence_navy_opposition_tt:0 "Unterstützung der Marine steigt"
 SOV_influence_navy_opposition_level_tt:0 "Die Unterstützung der Marine beträgt weniger als §Y70%§!"
 SOV_influence_airforce_opposition:1 "Unterstützung der Luftwaffe erhöhen"
 SOV_influence_airforce_opposition_desc:1 "Indem wir unsere Verbindungen zu den Streitkräften nutzen, sollten wir in der Lage sein, Filoten und Luftkommandeure zu finden, die mit unserer Sache sympathisieren. Wenn wir die Luftwaffe auf unserer Seite haben, wird der Krieg sicherlich viel einfacher."
 SOV_influence_airforce_opposition_tt:0 "Die Unterstützung der Luftwaffe nimmt zu"
 SOV_influence_air_opposition_level_tt:0 "Die Unterstützung in der Luftwaffe beträgt weniger als §Y70%§!"

 SOV_recruit_general_opposition:0 "Rekrutieren Sie einen General für Ihre Sache"
 SOV_recruit_general_opposition_desc:1 "Wir sollten unsere Verbindungen innerhalb der Roten Armee nutzen und versuchen, hochrangige Offiziere davon zu überzeugen, sich im Falle eines Bürgerkriegs auf unsere Seite zu schlagen."
 SOV_recruit_general_opposition_tt:0 "Ein General oder Feldmarschall wird loyal zu unserer Sache"
 SOV_recruit_admiral_opposition:0 "Rekrutieren Sie einen Admiral für Ihre Sache"
 SOV_recruit_admiral_opposition_desc:1 "Wir sollten unsere Verbindungen innerhalb der Roten Marine nutzen und versuchen, hochrangige Offiziere davon zu überzeugen, sich im Falle eines Bürgerkriegs auf unsere Seite zu schlagen."
 SOV_recruit_admiral_opposition_tt:0 "Ein Admiral wird loyal zu unserer Sache"
 SOV_recruit_cd_tt:0 "\nDiese Entscheidung wird in §Y30 Tagen§! wieder verfügbar sein.]"
 SOV_army_framejob:0 "Einen Armeeoffizier reinlegen"
 SOV_army_framejob_desc:0 "Indem wir Gerüchte über Generäle in Umlauf bringen, die loyal zu [ROOT.GetLeader] sind, und einige gefälschte "Beweise" in die Hände des NKVD legen, sollten wir in der Lage sein, die Aufmerksamkeit für eine Weile von uns abzulenken. Wenn wir Glück haben, werden auch andere Armeeangehörige durch die repressiven Maßnahmen verunsichert."
 SOV_army_framejob_tt:0 "Ein General oder Feldmarschall wird wegen Hochverrats angeklagt werden."
 SOV_army_framejob_cd_tt:0 "\nDiese Entscheidung wird in §Y[?SOV_army_framejob_decision_re_enable_days_display] Tagen§! wieder verfügbar sein.]"
 SOV_navy_framejob:0 "Einen Admiral reinlegen"
 SOV_navy_framejob_desc:0 "Indem wir Gerüchte über Admirale in Umlauf bringen, die loyal zu [ROOT.GetLeader] sind, und einige gefälschte "Beweise" in die Hände des NKVD legen, sollten wir in der Lage sein, die Aufmerksamkeit für eine Weile von uns abzulenken. Wenn wir Glück haben, werden auch andere Marineangehörige durch die repressiven Maßnahmen verunsichert."
 SOV_navy_framejob_tt:0 "Ein Admiral wird wegen Hochverrats angeklagt werden."
 SOV_navy_framejob_cd_tt:0 "\nDiese Entscheidung wird in §Y[?SOV_navy_framejob_decision_re_enable_days_display] Tagen wieder verfügbar sein.]"

 SOV_plan_start_of_uprising_archangelsk:1 "Richten Sie ein Geheimes Hauptquartier in [FROM.GetName] ein."
 SOV_plan_start_of_uprising_archangelsk_desc:1 "Die nördliche Region hat Zugang zu Häfen und liegt relativ nahe an Moskau, was sie zu einem guten Stützpunkt macht. Sie hat jedoch eine schlechte interne Infrastruktur und einen niedrigen Entwicklungsstand, so dass es schwierig sein wird, von hier aus einen Krieg zu führen, es sei denn, es wird etwas unternommen, um dies zu ändern."
 SOV_plan_start_of_uprising_odessa:1 "Errichten Sie ein geheimes Hauptquartier in [FROM.GetName]."
 SOV_plan_start_of_uprising_odessa_desc:1 "Die Ukraine ist eine gute Basis für einen Aufstand. Es ist eine reiche Region mit großen Städten, guten Häfen und einer guten Infrastruktur. Das bedeutet aber auch, dass es schwieriger sein wird, Staaten für unsere Sache zu gewinnen als in den weniger entwickelten Regionen von [SOV.GetNameDef]."
 SOV_plan_start_of_uprising_chita:1 "Errichten Sie ein geheimes Hauptquartier in [FROM.GetName]."
 SOV_plan_start_of_uprising_chita_desc:1 "Sibirien ist traditionell eine antistalinistische und antibolschewistische Hochburg. Die Region ist zwar unterentwickelt, dürfte aber relativ leicht für unsere Sache zu gewinnen sein."
 SOV_plan_start_of_uprising_omsk:1 "Errichten Sie ein geheimes Hauptquartier in [FROM.GetName]."
 SOV_plan_start_of_uprising_omsk_desc:1 "Omsk liegt gut in Westsibirien und grenzt an die Uralregion und die Große Steppe. Obwohl es etwas unterentwickelt ist, sollte es relativ einfach sein, hier eine solide Basis für einen Aufstand zu errichten und dann den Marsch auf Moskau zu beginnen."
 SOV_plan_start_of_uprising_tashkent:1 "Errichten Sie ein geheimes Hauptquartier in [FROM.GetName]."
 SOV_plan_start_of_uprising_tashkent_desc:1 "Der Aufbau unserer Basis in der Großen Steppe bedeutet, dass wir uns den Rücken freihalten müssen. Es wird ein langer Marsch sein, um Moskau zu erreichen, aber der größte Teil der Kämpfe würde an unserer Front stattfinden. Außerdem sollte es relativ einfach sein, in dieser Region Unterstützung zu finden."

 SOV_plan_start_of_uprising_ufa:1 "Errichten Sie ein geheimes Hauptquartier in [FROM.GetName]."
 SOV_plan_start_of_uprising_ufa_desc:1 "Der Ural hat den Vorteil, dass er leicht zu verteidigen ist, und wenn wir unsere Basis hier errichten, können wir unseren Einfluss sowohl auf Sibirien und die nördliche Region als auch nach Süden in die Große Steppe ausdehnen, was uns viele verschiedene Möglichkeiten bietet."

