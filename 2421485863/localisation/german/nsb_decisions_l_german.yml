 SOV_dismiss_the_counter_revolution_desc:1 "Indem wir jedes Gerede über eine Konterrevolution öffentlich anprangern, sollten wir in der Lage sein, die Aufmerksamkeit des NKVD von unseren Agenten abzulenken. Allerdings könnte dies auch bedeuten, dass wir einige Anhänger verlieren, die an die falsche Entlassung glauben."
