#Focus Descriptions for Korea ""

### Industry Tree ### ""
KOR_Industrial_Boom:0 "Industrieller Aufschwung"
KOR_Industrial_Boom_desc:0 "Unsere jüngsten Investitionen und politischen Entscheidungen zum industriellen Wachstum in Korea haben sich ausgezahlt. Wirtschaftswissenschaftler sagen voraus, dass wir kurz vor einem Wirtschaftsboom stehen. Wir müssen also die eingehenden zusätzlichen privaten Investitionen nutzen, um unser Wirtschaftswachstum weiter anzukurbeln."
KOR_Industrial_Expansion:0 "Industrielle Expansion"
KOR_Industrial_Expansion_desc:0 "Nach dem Zufluss zusätzlicher Industrieinvestitionen im Zuge des Booms können wir mit dem Bau ehrgeizigerer Projekte fortfahren."
KOR_modern_electronics:0 "Moderne Elektronik"
KOR_modern_electronics_desc:0 "Unser Land mag zwar jung sein, aber es sollte keineswegs technologisch langsam sein. Wir werden die fortschrittlichste Elektronik der Welt entwickeln!"
KOR_expanded_research_programs:0 "Erweitertes Forschungsprogramm"
KOR_expanded_research_programs_desc:0 "Die Ausweitung unserer Fähigkeiten erlaubt es uns nun, noch mehr Forschungsprogramme parallel zu finanzieren."

### The Industry Branch ### ""

KOR_return_of_the_government_in_exile:0 "Rückkehr der Regierung im Exil"
KOR_return_of_the_government_in_exile_desc:0 "Der Traum der Republikaner ist endlich wahr geworden. Nach Jahren des Exils beginnt für Korea eine neue Ära mit einer eigenen Regierung."
KOR_reorganize_the_administration:0 "Umstrukturierung der Verwaltung"
KOR_reorganize_the_administration_desc:0 "Nachdem die Japaner verschwunden sind, muss die Verwaltung neu organisiert werden, um eine wirklich koreanische Struktur zu schaffen."
KOR_repeal_colonial_restrictions:0 "Aufhebung der kolonialen Restriktionen"
KOR_repeal_colonial_restrictions_desc:0 "Während der japanischen Herrschaft wurden zahlreiche Verbote erlassen, die den Ausdruck der koreanischen Kultur einschränkten. Eines von vielen war das Verbot der traditionellen koreanischen Kleidung."

KOR_rise_of_the_chaebols:0 "Aufstieg der Chaebols"
KOR_rise_of_the_chaebols_desc:0 "Große, familienkontrollierte Konglomerate sind in der Lage, die industrielle Macht zu zentralisieren. Das einzige Risiko besteht darin, dass sie zum Äquivalent der japanischen Zaibatsus werden könnten."
KOR_develop_gold_mining_near_unsan:0 "Erschließung des Goldbergbaus bei Ŭnsan"
KOR_develop_gold_mining_near_unsan_desc:0 "Die Mine bei Ŭnsan, die 1893 vom koreanischen Kaiser als Bergbaukonzession an einen amerikanischen Geschäftsmann vergeben wurde, hat sich als zuverlässige Quelle für das Edelmetall erwiesen. Ihr Potenzial sollte voll ausgeschöpft werden."

KOR_seoul_busan_infrastructure:0 "Infrastrukturplan Seoul-Busan"
KOR_seoul_busan_infrastructure_desc:0 "Der Ausbau der Infrastruktur in den Städten von Seoul und Busan ist der schnellste und kostengünstigste Weg, um das Wachstum und die Entwicklung unseres Industriesektors zu fördern."
KOR_hyundai_engineering:0 "Hyundai-Technik"
KOR_hyundai_engineering_desc:0 "Das Land ist vielleicht nicht mit Ressourcen oder Land gesegnet, aber wir machen das durch Männer mit Überzeugung wie Chung Ju-yung wett. Wir werden Verträge mit seinem Unternehmen, Hyundai Engineering, abschließen, um das wirtschaftliche Potenzial Koreas zu stärken."
KOR_hyundai_vehicles:0 "Hyundai-Fahrzeuge"
KOR_hyundai_vehicles_desc:0 "Was uns an Zahlen fehlen mag, können wir ausgleichen, indem wir unsere Truppen mit besserer Ausrüstung und Fahrzeugen ausstatten, um unsere Schlachten zu schlagen. Ein Ableger von Hyundai Industries kann mit der Produktion dieser Fahrzeuge beauftragt werden, um die strategische Mobilität der Truppen zu verbessern."

KOR_modernize_mining_industry:0 "Die Bergbauindustrie modernisieren"
KOR_modernize_mining_industry_desc:0 "Diggy diggy hole. Graben, graben, graben, graben, graben... Profit!"
KOR_expand_jinsen_arsenal:0 "Jinsen Arsenal ausbauen"
KOR_expand_jinsen_arsenal_desc:0 "Das Jinsen-Arsenal, das unter japanischer Herrschaft stand, hat sowohl die japanischen Truppen in China als auch in Korea versorgt. Jetzt, wo es unter unserer Kontrolle ist, können wir es zu unserem Zentrum der Waffenproduktion in Korea machen. Das Arsenal ist ein hervorragender Stützpunkt, um unsere Waffenproduktion weiter auszubauen."
KOR_daelim_petrochemicals:0 "Daelim Petrochemie"
KOR_daelim_petrochemicals_desc:0 "Da wir derzeit über keine natürlichen Ölquellen verfügen, ist es wichtig, dass wir die Mittel zur Herstellung von synthetischem Öl für unsere Industrie und unsere Streitkräfte entwickeln. Wir werden diesen Bedarf bei einer vertrauenswürdigen Tochtergesellschaft unseres Chaebols in Auftrag geben."

KOR_military_industrial_cooperation:0 "Militärisch-industrielle Zusammenarbeit"
KOR_military_industrial_cooperation_desc:0 "Die Armee kann ohne Ingenieure und kleine Hände, die moderne Kriegswaffen entwerfen, nicht existieren. Auch die Chaebols müssen ihren Beitrag zur Verteidigung der Nation leisten."

### The Naval Branch ### ""

KOR_hanjin_heavy_industries:0 "Hanjin Schwerindustrie"
KOR_hanjin_heavy_industries_desc:0 "Wir verfügen in Korea über ein bedeutendes Schiffbauunternehmen. Die Werften und Baukapazitäten der Hanjin Industries sollten ausgebaut werden, um die Massenproduktion von Schiffen für die koreanische Marine zu ermöglichen."
KOR_peoples_fleet:0 "Die Volksflotte"
KOR_peoples_fleet_desc:0 "Wir werden keine Kosten scheuen, um die koreanische Volksmarine aufzubauen!"

KOR_national_admiralty:0 "Nationale Admiralität"
KOR_national_admiralty_desc:0 "Die koreanische Marine war in besseren Zeiten der Verteidiger unserer Küsten. Die Fortsetzung der Seetraditionen muss wieder aufgenommen werden, auch wenn wir unsere gesamten Seestreitkräfte von Grund auf neu aufbauen müssen. Unsere Marine braucht kompetente Marineoffiziere und Admirale, die die neuen Streitkräfte führen."
KOR_destroyer_focus:0 "Moderne Zerstörer"
KOR_destroyer_focus_desc:0 "Die Entwicklung neuerer Zerstörermodelle und Geleitschiffe wird uns beim Aufbau des Rückgrats der Marine gute Dienste leisten."
KOR_cruiser_focus:0 "Moderne Kreuzer"
KOR_cruiser_focus_desc:0 "Kreuzer, die vielseitig einsetzbar sind, werden eine nützliche Ergänzung der koreanischen Marine sein."

KOR_increase_naval_production:0 "Steigerung der Marineproduktion"
KOR_increase_naval_production_desc:0 "Die bestehenden Marinewerften müssen weiter ausgebaut werden. Wir müssen mehr Schiffe produzieren, um unsere Meere zu patrouillieren und sie gegen amphibische Angriffe zu verteidigen."
KOR_a_s_warfare:0 "A/S-Kriegsführung"
KOR_a_s_warfare_desc:0 "Das U-Boot ist der stille Jäger der Meere. Wenn wir unsere Zerstörerflotte mit den nötigen Mitteln ausstatten, um sie aufzuspüren und zu zerstören, wird aus dem Jäger ein Gejagter."
KOR_naval_mine_warfare:0 "Seeminenbekämpfung"
KOR_naval_mine_warfare_desc:0 "Seeminen könnten das billigste und wirksamste Mittel sein, um unsere Küsten gegen unerwünschte feindliche Schiffe zu verteidigen."

KOR_the_old_japanese_model:0 "Japanische Schiffe"
KOR_the_old_japanese_model_desc:0 "Die japanischen Schiffsbauer waren sehr begabt. Wir sollten es ihnen gleichtun, indem wir Schlachtschiffe zum Zentrum unserer Marine machen."
KOR_battleship_focus:0 "Schwerpunkt Schlachtschiff"
KOR_battleship_focus_desc:0 "Große Kanonen für große Schiffe. Mit vier Dreifach-Geschütztürmen, zwei vorne und zwei achtern."
KOR_the_biggest_battleship:0 "Das größte Schlachtschiff"
KOR_the_biggest_battleship_desc:0 "Warum die Schlachtschiffe der anderen Mächte imitieren, wenn wir ein noch größeres bauen können?"

KOR_the_blocade_doctrine:0 "Die Blockade-Doktrin"
KOR_the_blocade_doctrine_desc:0 "Wenn wir genug feindliche Konvois versenken können, können wir ihre Wirtschaft und ihre Versorgung lahmlegen."
KOR_silent_service:0 "Stiller Dienst"
KOR_silent_service_desc:0 "Moderne U-Boote sind für den Erfolg der Konvoi-Pläne erforderlich."
KOR_stealth_upgrades:0 "Stealth Upgrades"
KOR_stealth_upgrades_desc:0 "Tarnkappen-U-Boote sind effizienter, wenn es darum geht, sich den hilflosen feindlichen Geleitzügen zu nähern."

KOR_carrier_strikes:0 "Flugzeugträgerangriffe"
KOR_carrier_strikes_desc:0 "Wir haben gesehen, wie ausländische Mächte diese riesigen, mobilen Luftwaffenstützpunkte für offensive Operationen auf See eingesetzt haben. Vielleicht sollten wir die Taktik des Einsatzes eines solchen Trägers ausprobieren?"
KOR_naval_air_groups:0 "Marinefliegergruppen"
KOR_naval_air_groups_desc:0 "Wir haben das Know-how, jetzt müssen wir das Do-how für Luftangriffe auf See ausbauen."
KOR_lessons_for_the_air_force:0 "Lektionen für die Luftwaffe"
KOR_lessons_for_the_air_force_desc:0 "Unsere Marine-Luftstreitkräfte haben genügend Erfahrungen mit dem Einsatz auf Flugzeugträgern gesammelt. Wir sollten diese Erfahrungen in unserer Luftwaffe umsetzen."

## Neutral and Democratic Sub Trees ## ""

KOR_defense_mobilization:0 "Mobilisierung der Verteidigung"
KOR_defense_mobilization_desc:0 "Korea darf nie wieder unter fremde Kontrolle geraten. Das koreanische Volk wird sich erheben und für sein Land kämpfen!"

KOR_embrace_peoples_tutelage:0 "Umarmung des Volksbeaufsichtigungssystems"
KOR_embrace_peoples_tutelage_desc:0 "Die KMT hat klar erkannt, dass das chinesische Volk keinen demokratischen Fortschritt machen kann, wenn es nicht über seine politischen und bürgerlichen Rechte aufgeklärt wird. Wir können dies kopieren und die koreanischen Massen erziehen, um sie entsprechend auf den neuen Staat und seine Verfassung vorzubereiten."
KOR_keep_ties_with_the_KMT:0 "Die Beziehungen zur KMT aufrechterhalten"
KOR_keep_ties_with_the_KMT_desc:0 "Die KMT hat sich als Grundpfeiler der Stabilität in den asiatischen Ländern erwiesen. Ein Vorschlag für ein Bündnis mit ihr wird sich als nützlich erweisen, um den Frieden und die Stabilität in unserem Land weiter zu erhalten."
KOR_experience_of_the_korean_liberation_army:0 "Die Erfahrung der koreanischen Befreiungsarmee"
KOR_experience_of_the_korean_liberation_army_desc:0 "Die Truppen haben hart für unsere Unabhängigkeit gekämpft. Ihre Kampferfahrungen werden uns beim Aufbau der koreanischen Streitkräfte eine Lehre sein."

KOR_apply_democratic_program:0 "Anwendung des demokratischen Musters"
KOR_apply_democratic_program_desc:0 "Die Stärke des koreanischen Staates kommt von seinem Volk. Wir sollten ihnen die Ideale der Demokratie, der persönlichen Freiheit, der individuellen Rechte und des Rechts, von ihren eigenen Anstrengungen zu profitieren, nahe bringen."
KOR_semi_isolation:0 "Halbe Isolation"
KOR_semi_isolation_desc:0 "Frühere Bündnisse und Abkommen haben sich als fatal für den koreanischen Staat erwiesen. Jetzt müssen wir nur noch unser Land verteidigen und dürfen uns nicht an Kriegen in fernen Ländern beteiligen, in die wir uns nicht einmischen sollten."
KOR_search_allies:0 "Schließen Sie sich den Verbündeten an"
KOR_search_allies_desc:0 "Die Länder der freien Welt sind die obersten Hüter der Rechte der Menschen. Wir sollten uns mit ihnen verbünden, um die Rechte des Einzelnen in einer Region zu schützen, in der sie oft zugunsten der staatlichen Macht unterdrückt werden."
KOR_defensive_preparation:0 "Verteidigungsvorbereitungen"
KOR_defensive_preparation_desc:0 "Auch wenn wir uns Frieden wünschen, ist es ratsam, die Verteidigung unseres Landes aufzubauen, um jeden Versuch einer Invasion unseres Landes zu einer schweren Aufgabe zu machen."

### Pure Communist Korea ### ""

KOR_peoples_committee_of_korea:0 "Volkskomitee von Korea"
KOR_peoples_committee_of_korea_desc:0 "Wir werden eine provisorische Regierung einsetzen, die unser Land nach den Prinzipien des Kommunismus regiert. Korea wird wieder aufblühen!"

KOR_conventional_warfare:0 "Konventionelle Kriegsführung"
KOR_conventional_warfare_desc:0 "Die Kriegsführung mit erprobten Methoden anderer Länder wird unseren Erfolg auf den Schlachtfeldern unseres Landes garantieren."
KOR_guerilla_experience:0 "Guerilla-Erfahrung"
KOR_guerilla_experience_desc:0 "Unsere Nation kann keinen Konflikt aushalten, in dem andere Nationen Erfolg haben könnten. Eine neue Methode der Kriegsführung, die mit irregulären Kräften und Taktiken geführt wird, wird in unserem glorreichen Land praktiziert werden."

KOR_encourage_collectivism:0 "Ermutigung zum Kollektivismus"
KOR_encourage_collectivism_desc:0 "Jeder Einzelne ist nur ein Teil der Gemeinschaft, und jeder von ihnen hat eine Rolle in ihr zu spielen. Alle werden für das Wohl des Staates arbeiten."
KOR_industrial_modernization_plan:0 "Industrieller Modernisierungsplan"
KOR_industrial_modernization_plan_desc:0 "Unsere derzeitige industrielle Basis ist im Vergleich zu anderen Nationen unzureichend. Wir müssen uns die Experten sichern und entsprechende Investitionen planen, um sie auf den neuesten Stand zu bringen."

KOR_complete_collectivization:0 "Vollständige Kollektivierung"
KOR_complete_collectivization_desc:0 "Unser jüngstes Wirtschaftswachstum ist auf unsere erfolgreiche Kollektivierung zurückzuführen. Wir müssen diesen vielversprechenden Trend fortsetzen."
KOR_prosperity_propaganda:0 "Wohlstandspropaganda"
KOR_prosperity_propaganda_desc:0 "Korea ist jetzt mit Ressourcen gesegnet und verfügt über eine produktive und effiziente Gesellschaft. Wir werden den Erfolg des koreanischen Kollektivismus dem Volk und der Welt verkünden."

KOR_metallurgy:0 "Metallurgie"
KOR_metallurgy_desc:0 "Der Ausbau unserer Industrie erfordert eine Quelle für verarbeitete Rohstoffe. Wir werden diese Anlagen bauen, um unseren Bedarf zu decken."
KOR_state_heavy_industry:0 "Staatliche Schwerindustrie"
KOR_state_heavy_industry_desc:0 "Um weiteres Wachstum zu fördern, werden wir in staatliche Schlüsselunternehmen investieren, die alles bauen werden, was unsere Industrie braucht."
KOR_leader_technical_university:0 "[KOR.GetLeader] Technische Universität"
KOR_leader_technical_university_desc:0 "Unsere verbesserte Industrie benötigt eine kompetente Basis von Arbeitern und geschultem Personal. Die Einrichtung eines Forschungsinstituts und einer Universität wird einen doppelten Zweck erfüllen, nämlich die Ausbildung dieser zukünftigen Arbeitskräfte und die Entwicklung und Erprobung neuer Technologien."

KOR_war_industry:0 "Kriegsindustrie"
KOR_war_industry_desc:0 "Der Aufbau unserer Kriegsproduktionskapazitäten wird uns dabei helfen, unsere kleine Nation gegen diejenigen zu verteidigen, die ihr Schaden zufügen wollen."

KOR_sideline_cho_man_sik:0 "Politische Gegner ins Abseits stellen"
KOR_sideline_cho_man_sik_desc:0 "Einige Personen in unserem Kollektiv hegen aufrührerische Gedanken und Ideologien. Wir müssen sie über die Realität hier in Korea aufklären."
KOR_supreme_leader:0 "Oberster Führer"
KOR_supreme_leader_desc:0 "Es gibt nur eine Person in diesem Land, die weiß, was das Beste für das Land ist. Wir werden ihn verehren, seine Sprüche niederschreiben und ihn in den Annalen unserer Nation verewigen."

KOR_great_banner_of_songun:0 "Großes Banner von Songun"
KOR_great_banner_of_songun_desc:0 "In Korea ein großer Soldat. Nummer eins. Stetige Hand. Eines Tages braucht der Oberste Führer einen neuen Freund. Ich führe die Operation durch. Aber, Fehler! Freund stirbt! Oberster Führer glücklich! Jetzt habe ich Haus, Essen und schöne Frau. "
KOR_loyalty_to_moscow:0 "Loyalität zu Moskau"
KOR_loyalty_to_moscow_desc:0 "Nur am Geburtsort des Kommunismus können wir in dieser kapitalistisch geprägten Welt Schutz finden. Wir sollten uns mit dem [SOV.GetName] verbünden, um unseren Erfolg und unser Wohlergehen zu garantieren."
KOR_adopt_maoism:0 "Übernehmen Sie den Maoismus"
KOR_adopt_maoism_desc:0 "Unser nächster kommunistischer Nachbar, die [PRC.GetName], praktiziert eine einzigartige Form des Kommunismus, die für Korea besser geeignet ist. Wir sollten uns ihnen im glorreichen Kampf zur Verbreitung des Evangeliums des Kommunismus anschließen."
KOR_join_the_asian_communist_solidarity:0 "Schließen Sie sich der Kommunistischen Solidarität Asiens an"
KOR_join_the_asian_communist_solidarity_desc:0 "Wir können keiner anderen Nation vertrauen als einer anderen Nation, die wie wir den Kommunismus praktiziert. Wir sollten ein Bündnis mit den kommunistischen Nationen Asiens eingehen, um unsere einzigartige Existenz zu schützen."

## Army Reformations Sub Tree ## ""

KOR_army_reform:0 "Reform der Armee"
KOR_army_reform_desc:0 "Die koreanische Armee befindet sich in einem traurigen Zustand. Wir müssen beginnen, unsere Streitkräfte zu modernisieren, wenn wir einen Konflikt überleben wollen."

KOR_equipment_effort:0 "Aufwertung der Ausrüstung"
KOR_equipment_effort_desc:0 "Die Entwicklung neuerer Infanteriewaffen und schwerer Artillerie wird unsere Truppen zu einem gefürchteten Gegner auf dem Schlachtfeld machen. Wir werden dies zu einer Priorität machen."
KOR_equipment_effort_2:0 "Fortsetzung der Ausrüstungsreform"
KOR_equipment_effort_2_desc:0 "Noch mehr bessere Waffen für die Truppen. Die koreanische Armee wird in jeder Schlacht unbesiegbar sein."
KOR_equipment_effort_3:0 "Modernisierung der Artillerie"
KOR_equipment_effort_3_desc:0 "Wir werden die Truppen mit nichts weniger als den modernsten Infanteriewaffen ausstatten. Nur dann werden sich unsere Feinde zweimal überlegen, ob sie einen Angriff starten."
KOR_special_forces:0 "Koreanische Spezialeinheiten"
KOR_special_forces_desc:0 "Sie nähern sich wie Geister, schlagen zu wie der Donner und verschwinden dann wie Rauch."

KOR_supervize_equipment_production:0 "Überwachen Sie die Produktion von Ausrüstung"
KOR_supervize_equipment_production_desc:0 "Unser eigener militärisch-industrieller Komplex wird genug Munition produzieren, um unsere Feinde zu Staub zu zermahlen."
KOR_establish_a_military_academy:0 "Nationale Militärakademie"
KOR_establish_a_military_academy_desc:0 "Die Armee wird mit den besten Offizieren und Generälen besetzt sein, um Offensiven zu planen und zu leiten."

KOR_army_modernization:0 "Modernisierung der Armee"
KOR_army_modernization_desc:0 "Unsere laufenden Pläne zur Modernisierung der koreanischen Armee werden nicht aufhören."
KOR_motorization_effort:0 "Motorisierung"
KOR_motorization_effort_desc:0 "Die Ausrüstung unserer Infanterie mit motorisierten Fahrzeugen wird die strategische Mobilität unserer Truppen erheblich verbessern und es den Einheiten ermöglichen, sich schnell in den städtischen Gebieten zu bewegen."
KOR_establish_a_armor_corp:0 "Aufstellen einer gepanzerten Einheit"
KOR_establish_a_armor_corp_desc:0 "Der Panzer kann die Infanterie bei Vorstößen in feindliche Formationen unterstützen. Wir werden eine solche Einheit aufbauen, um unsere Streitkräfte zu verbessern."
KOR_signal_companies:0 "Signalkompanien"
KOR_signal_companies_desc:0 "Zuverlässige Kommunikation ist für jede Kampfformation unerlässlich. Die Bildung von Signalkompanien wird die Fähigkeit unserer Streitkräfte, schnell auf Entwicklungen auf dem Schlachtfeld zu reagieren, erheblich verbessern."
KOR_mechanization_effort:0 "Mechanisierung der Armee"
KOR_mechanization_effort_desc:0 "Der gepanzerte Truppentransporter kann unsere Infanterie schützen, bevor sie auf das Schlachtfeld verlegt wird, und bei der Eskortierung gepanzerter Verbände helfen. Wir sollten diese Fähigkeit ausbauen, um uns einen Vorteil gegenüber unseren Feinden zu verschaffen."
KOR_field_hospitals:0 "Verbesserte Feldlazarette"
KOR_field_hospitals_desc:0 "Unsere kleine Nation kann sich keine hohen Verluste im Kampf leisten. Durch den Aufbau und die Einbeziehung von Feldlazaretten in die Armee können wir die Zahl der Todesopfer im Kampf verringern."
KOR_modern_logistics:0 "Moderne Logistik"
KOR_modern_logistics_desc:0 "Die Lebensader jeder Kampftruppe ist ihr Nachschubzug. Der Einsatz moderner Methoden zur Versorgung unserer Truppen wird ihre Durchhaltefähigkeit während der Kampfhandlungen verbessern."

## Shared Air Force Tree ## ""

KOR_take_over_air_bases:0 "Übernahme von Luftwaffenstützpunkten"
KOR_take_over_air_bases_desc:0 "Unsere ehemaligen Besatzer haben eine beträchtliche Anzahl von Luftwaffenstützpunkten in Korea zurückgelassen. Wir sollten sie für den Aufbau unserer Luftwaffe nutzen."
KOR_pyeongtaek_airplane_workshop:0 "Flugzeugwerkstatt in Pyeongtaek"
KOR_pyeongtaek_airplane_workshop_desc:0 "Der Aufbau unserer Luftwaffe erfordert spezialisierte Werkstätten, die Ersatzteile für die Flugzeuge herstellen können und über das nötige Know-how für deren Produktion verfügen."
KOR_fighter:0 "Entwicklung von Kampfflugzeugen"
KOR_fighter_desc:0 "Die Entwicklung einheimischer leichter Kampfflugzeuge für die eigene Luftwaffe muss ohne Verzögerung vorangetrieben werden."
KOR_bomber:0 "Bomberflugzeuge"
KOR_bomber_desc:0 "Die Herstellung von Flugzeugen, die in der Lage sind, explosive Bomben auf den Feind abzuwerfen, ist eine wesentliche Aufgabe für jede Luftwaffe. Wir werden ein vielseitiges Modell entwickeln, das viele Aufgaben erfüllen kann."
KOR_naval_bomber:0 "Marinebombenmodelle"
KOR_naval_bomber_desc:0 "Unsere Küstenlinie ist sehr anfällig für Invasionen. Ihre Sicherung aus der Luft wird jeden Versuch einer Invasion auf dem Seeweg vereiteln."
KOR_modernized_air_force:0 "Modernisierte Luftwaffe"
KOR_modernized_air_force_desc:0 "Wir haben eine beträchtliche Luftwaffe entwickelt, aber die Arbeit ist noch nicht getan. Die Modernisierung der Lufttaktik und der Organisation ist der Schlüssel zur Aufrechterhaltung der Effektivität dieser großartigen Flugmaschinen."

### Collaboration with Japan Tree ### ""
KOR_collaboration_with_overlord:0 "Zusammenarbeit mit unserem Oberbefehlshaber"
KOR_collaboration_with_overlord_desc:0 "Es scheint, dass wir wieder einmal mehr oder weniger unter der Fuchtel eines neuen Herren stehen."

KOR_collaboration_with_japan:0 "Kollaboration mit Japan"
KOR_collaboration_with_japan_desc:0 "Trotz unserer fiktiven Unabhängigkeit von Japan sind wir in Verteidigungsfragen immer noch mehr oder weniger an Japan gebunden. Auch wenn es uns den Magen umdreht, müssen wir mit Japan militärisch zusammenarbeiten, um unsere Unabhängigkeit zu sichern."
KOR_new_korean_army:0 "Neue koreanische Armee"
KOR_new_korean_army_desc:0 "Eine Nation ist nichts ohne ihre Armee. Unsere Armee ist klein und relativ unerprobt und unerfahren. Die Zusammenarbeit mit dem japanischen Militär ist notwendig, um die Fähigkeiten unserer Streitkräfte zu verbessern."

## Break away and form your own extreme Korea State tree ## ""

KOR_integrate_socialist_aligned_guerillas:0 "Integration der sozialistisch orientierten Guerillas"
KOR_integrate_socialist_aligned_guerillas_desc:0 "Einige unserer eher unorthodoxen Offiziere vertreten auch linksgerichtete Überzeugungen. Vielleicht können wir ihre Ansichten schrittweise in unser Korea einführen?"
KOR_amnesty_for_ex_japanese_army_officers:0 "Amnestie für ehemalige japanische Armeeoffiziere"
KOR_amnesty_for_ex_japanese_army_officers_desc:0 "Einige unserer erfahreneren Offiziere sind ehemalige Mitglieder der japanischen Armee. Wir brauchen ihr Fachwissen für den Aufbau unserer Streitkräfte."

KOR_internationalism_focus:0 "Das Aufkommen des Kommunismus"
KOR_internationalism_focus_desc:0 "Wir sind schon zu lange unterdrückt worden! Erhebt euch, ihr Arbeiter Koreas, und fordert das Land eurer Vorfahren zurück!"
KOR_nationalism_focus:0 "Nationalismus"
KOR_nationalism_focus_desc:0 "Korea ist ein eigenes Land, mit einer eigenen reichen Geschichte und Identität. Das koreanische Volk wird die Wiedergeburt unseres glorreichen Mutterlandes erleben!"
KOR_restore_imperial_power:0 "Wiederherstellung der kaiserlichen Macht"
KOR_restore_imperial_power_desc:0 "Der kaiserliche Thron ist der einzige Weg, auf dem Korea sein Fortbestehen sichern kann. Die Wiederherstellung dieser Plattform ist jetzt mehr denn je von entscheidender Bedeutung."

KOR_militarism:0 "Militarismus"
KOR_militarism_desc:0 "Unser Volk muss bereit sein, sein Leben zu geben, damit Korea wieder aufblühen kann."
KOR_devotion_to_the_emperor:0 "Ergebenheit gegenüber dem Kaiser"
KOR_devotion_to_the_emperor_desc:0 "Nur durch Loyalität zu unserem Kaiser können wir den endgültigen Sieg erringen!"

KOR_youth_units:0 "Radikalisierung der Jugend"
KOR_youth_units_desc:0 "Die koreanische Jugend ist der reinste Vorrat an Arbeitskräften, die den Aufstieg des großen Korea vorantreiben werden!"

KOR_invade_soviet_union:0 "Wettbewerb [SOV.getAdjective] Hegemonie"
KOR_invade_soviet_union_desc:0 "[SOV.getnameDefcap] hat Asien jahrzehntelang unter Druck gesetzt, ihnen muss eine Lektion erteilt werden."

KOR_invade_manchuria:0 "In die Mandschurei einmarschieren"
KOR_invade_manchuria_desc:0 "Die mandschurische Regierung hat die Koreaner nördlich des Amrok schon viel zu lange unterdrückt. Tod den Qing!"

KOR_cement_monarchic_rule:0 "Monarchische Herrschaft zementieren"
KOR_cement_monarchic_rule_desc:0 "Es ist das Recht des Kaisers zu herrschen. Seine treuen Untertanen sind nur dazu da, seinen himmlischen Befehlen zu gehorchen."

