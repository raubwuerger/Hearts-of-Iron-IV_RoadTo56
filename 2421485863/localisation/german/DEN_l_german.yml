DEN_Reassurences_from_Reyklavik:0 "Beschwichtigungen aus Reykjavik"
DEN_Reassurences_from_Reyklavik_desc:0 "König Christian X. ist nicht nur der König von Dänemark, sondern auch von Island, das in den letzten Jahren immer republikanischer geworden ist und Christians absolute Herrschaft über [DEN.GetNameDef] möglicherweise nicht akzeptiert."
DEN_Dissolve_the_Folketing:0 "Das Folketing auflösen"
DEN_Dissolve_the_Folketing_desc:0 "Seit seiner Gründung im 19. Jahrhundert hat sich das Folketing zu einem Wettbewerb entwickelt, bei dem die unverschämtesten populistischen Maßnahmen vorgeschlagen werden können, nur um mehr Wählerstimmen zu erhalten. Der König wird unser Parlament auflösen und [DEN.GetNameDef] wieder zu seinem alten Glanz verhelfen."
DEN_Crackdown_on_Extremism:0 "Hartes Durchgreifen gegen Extremismus"
DEN_Crackdown_on_Extremism_desc:0 "Die abscheulichen Ideologien, die Christian zur Entlassung der Regierung gezwungen haben, finden unter den Dänen breite Unterstützung, und es ist die heilige Pflicht des Königs, gegen die Anführer dieser Bewegung vorzugehen und eine gemeinsame politische Kultur in Dänemark wiederherzustellen."
DEN_Consolidate_Iceland:0 "Island konsolidieren"
DEN_Consolidate_Iceland_desc:0 "Nachdem sich Island rechtmäßig Seiner Majestät unterstellt hat, werden wir das Königreich Island in einen Wahlkreis von [DEN.GetNameDef] umgestalten."
DEN_Crush_the_Rebellion:0 "Zerschlagt die Rebellion"
DEN_Crush_the_Rebellion_desc:0 "Angesichts der törichten Entscheidung der isländischen Regierung, die Personalunion mit [DEN.GetNameDef] aufzugeben, scheint es keine andere Möglichkeit als eine Invasion zu geben."
DEN_Proclaim_the_Danish_Empire:0 "Aufmerksamkeit für Oslo"
DEN_Proclaim_the_Danish_Empire_desc:0 "Der norwegische König Haakon VII., der Bruder von König Christian X., könnte sich ein wenig von der absoluten Herrschaft in Kopenhagen inspirieren lassen und dasselbe wollen."
DEN_Form_a_Cabinet:0 "Ein Kabinett bilden"
DEN_Form_a_Cabinet_desc:0 "Nachdem wir uns nun um unsere unmittelbaren politischen Anliegen gekümmert haben, können wir uns auf die Stabilisierung von [DEN.GetNameDef] konzentrieren. Unser erster Schritt wird sein, eine Regierung zu bilden und alle willigen politischen Persönlichkeiten einzuladen."
DEN_Approach_the_British:0 "Nähern Sie sich dem [ENG.GetAdjective]"
DEN_Approach_the_British_desc:0 "Die [ENG.GetAdjective] haben es sich zur Aufgabe gemacht, Europa zu schützen, und [DEN.GetNameDef] sollte engere Beziehungen pflegen."
DEN_The_Stockholm_Communique:0 "Das Stockholmer Kommuniqué"
DEN_The_Stockholm_Communique_desc:0 "Unsere engsten Verbündeten sind die Königreiche Skandinaviens, auf die wir zugehen werden."
DEN_North_Sea_Trade_Agreement:0 "Nordsee-Handelsabkommen"
DEN_North_Sea_Trade_Agreement_desc:0 "Die Deregulierung des Handels zwischen den Nordseeanrainerstaaten Dänemark, Norwegen und dem Vereinigten Königreich könnte diese dringend gesuchten Märkte erschließen."
DEN_Nordic_Customs_Union:0 "Nordische Zollunion"
DEN_Nordic_Customs_Union_desc:0 "Die wirtschaftliche Integration zwischen den nordischen Ländern Dänemark, Schweden, Norwegen und Finnland war schon immer höher als in den meisten anderen geografischen Regionen, die durch politische Einheiten getrennt sind, aber wir werden noch einen Schritt weiter gehen. Wir werden die verbleibenden Zölle und Beschränkungen für den Handel zwischen unseren Brüdern abschaffen."
DEN_Baltic_Trade:0 "Baltischer Handel"
DEN_Baltic_Trade_desc:0 "Unsere Handelspolitik gegenüber unseren Nachbarn ist beschlossen, und wir sind nun bereit, unsere Beteiligung an den Handelsrouten der Ostsee weiter auszubauen."
DEN_Approach_Germany:0 "Annäherung an die Deutschen"
DEN_Approach_Germany_desc:0 "[GER.GetNameDefCap] ist eine wiedererstarkte Macht, und es scheint notwendig, engere Beziehungen zu pflegen."
DEN_Munch_Ribbentrop_Pakt:0 "Munch-Ribbentrop-Pakt"
DEN_Munch_Ribbentrop_Pakt_desc:0 "Die Realität, der sich Dänemark stellen muss, ist, dass [GER.GetNameDef] die Hauptbedrohung für seine Existenz ist und dass die einfachere Option im Gegensatz zu einer zügellosen Militarisierung die Zusammenarbeit sein könnte. Die deutschen Forderungen mögen hart sein, aber sie sind es wert, wenn sie den dänischen Nationalstaat erhalten."
DEN_Approach_the_Soviets:0 "Nähern Sie sich den [SOV.GetAdjective]s"
DEN_Approach_the_Soviets_desc:0 "Der Bär im Osten scheint geduldig darauf zu warten, dem faschistischen Aufstand etwas entgegenzusetzen; wir werden auf sie zugehen und sie für unsere Situation sensibilisieren."
DEN_Dano_Soviet_Trade_Agreement:0 "Dano-[SOV.GetAdjective] Handelsabkommen"
DEN_Dano_Soviet_Trade_Agreement_desc:0 "Die rücksichtslose und fortschreitende Militarisierung der [GER.GetNameDef] macht dänischen Politikern und Landsleuten gleichermaßen Angst, und einige sehen die einzige Möglichkeit, dieser Bedrohung an der Grenze zu begegnen, darin, enge Beziehungen zu ihrem größten kontinentalen Widersacher, der [SOV.GetNameDef], zu suchen. Umfangreiche Handelsabkommen könnten eine Garantie für die Unabhängigkeit vom [SOV.GetAdjective] nach sich ziehen."
DEN_Revoke_the_Copenhagen_Convention:0 "Aufhebung des Kopenhagener Übereinkommens"
DEN_Revoke_the_Copenhagen_Convention_desc:0 "Durch das Kopenhagener Übereinkommen wurde Dänemark auf tragische Weise das Recht entzogen, Mautgebühren für Handelsschiffe zu erheben, die seine Gewässer durchfahren. Wir werden diesen erzwungenen Vertrag rückgängig machen und die Souveränität über unsere Meere wiederherstellen."
DEN_Unify_the_Socialist_Movement:0 "Vereinheitlichung der sozialistischen Bewegung"
DEN_Unify_the_Socialist_Movement_desc:0 "Wie in den meisten Ländern wetteifern viele sozialistische Bewegungen um Einfluss und arbeiten gegeneinander. Wir werden all diejenigen vereinen, die Gerechtigkeit für die Proletarier anstreben, um eine reale Chance zu erhalten, dies zu tun."
#DEN_The_First_National_Congress:0 "Der erste nationale Kongress"
#DEN_The_First_National_Congress_desc:0 ""
DEN_Contacts_to_the_KPD:0 "Kontakte zur KPD"
DEN_Contacts_to_the_KPD_desc:0 "Die KPD ist durch die Übernahme der Reichskanzlei durch die NSDAP im Jahre 1933 völlig dezimiert worden. Wir werden uns dennoch an ihre Untergrundnetzwerke wenden, um zu sehen, wie [DEN.GetNameDef] helfen kann."
DEN_Danish_Folksradrepublik:0 "Die Folkerådsrepublik gründen"
DEN_Danish_Folksradrepublik_desc:0 "Es ist an der Zeit, die alte dänische Flagge und das alte politische System hinter sich zu lassen. Wir werden unseren Staat nach dem Vorbild Lenins umgestalten. Wir werden das Folketing auflösen und durch ein Zentralkomitee ersetzen, das von der Partei ernannt wird, das wird unser erster Schritt sein."
DEN_The_Hammer_and_the_Sickle:0 "Der Hammer und die Sichel"
DEN_The_Hammer_and_the_Sickle_desc:0 "Der Klassenkampf ist beendet, und der Proletarier hat gesiegt. Aber der Proletarier kann nicht allein regieren; die lebenswichtige Aufgabe, unsere Bevölkerung zu ernähren, fällt den Bauern zu, mit denen wir ein Klassenbündnis eingehen und gemeinsam mit Hammer und Sichel in die Zukunft marschieren werden."
DEN_Break_the_Fasces:0 "Die Fesseln brechen"
DEN_Break_the_Fasces_desc:0 "Nun, da die Instrumente des Staates in den Händen der kommunistischen Bewegung liegen, werden wir sie nutzen, um die faschistische Bewegung zu brechen und hoffentlich den Frieden in [DEN.GetNameDef] wiederherzustellen."
DEN_Propaganda_Campaigns:0 "Propagandakampagnen"
DEN_Propaganda_Campaigns_desc:0 "Unsere Partei wird sich darauf konzentrieren, Flugblätter zu verteilen, Plakate aufzuhängen und engagierte Reden zu halten, um die dänische Bevölkerung zum Handeln zu bewegen."
DEN_Nationalization_of_Key_Industries:0 "Verstaatlichung von Schlüsselindustrien"
DEN_Nationalization_of_Key_Industries_desc:0 "Mit unseren ersten Wirtschaftsreformen werden wir die Schlüsselindustrien der Wirtschaft von [DEN.GetNameDef] übernehmen. Dazu gehören die Rüstungsbetriebe, die Metallindustrie und die Reedereien."
DEN_Introduce_Land_Reform:0 "Landreform einleiten"
DEN_Introduce_Land_Reform_desc:0 "Großgrundbesitzer und reiche Kapitalisten kontrollieren einen Großteil der Agrarindustrie. Nach dem Sturz der bürgerlichen Regierung werden wir diesen Privatbesitz schrittweise auflösen."
DEN_Soviet_Military_Aid:0 "Sowjetische Militärhilfe"
DEN_Soviet_Military_Aid_desc:0 "Die sowjetische Rote Armee ist eine gefürchtete Kampftruppe, die von einer beeindruckenden Rüstungsindustrie unterstützt wird. Mit [SOV.GetAdjective]s Hilfe werden wir uns bemühen, dasselbe zu erreichen, um die Revolution dauerhaft zu verteidigen!"
DEN_Soviet_Economic_Aid:0 "Sowjetische Wirtschaftshilfe"
DEN_Soviet_Economic_Aid_desc:0 "Die [SOV.GetAdjective]-Wirtschaft ist die zweitgrößte der Welt, und mit einem so hohen Produktionsvolumen wird ihre Hilfe [DEN.GetNameDef] bei der Stärkung ihrer Industrien erheblich helfen."
DEN_Encourage_Collective_Bargaining:0 "Ermutigung zu Tarifverhandlungen"
DEN_Encourage_Collective_Bargaining_desc:0 "Im Gegensatz zu den großen Unternehmen werden wir die Gewerkschaften weiter stärken, indem wir Gesetze erlassen, die den Arbeitnehmern bei Verhandlungen mehr Gewicht verleihen."
DEN_Invite_Select_Communist_Ministers:0 "Ausgewählte kommunistische Minister einladen"
DEN_Invite_Select_Communist_Ministers_desc:0 "Obwohl die Ziele der Kommunisten inakzeptabel und unverantwortlich sind, wird die Aufnahme einiger von ihnen in unsere Regierung unsere Unterstützung in den unteren Schichten erhöhen. Wie auch immer, sie haben einige talentierte Leute."
DEN_Align_the_Unions:0 "Die Gewerkschaften einbinden"
DEN_Align_the_Unions_desc:0 "Während die Gewerkschaften größtenteils hinter der Agenda unserer Regierung stehen, gibt es in vielen Branchen immer noch konservative oder reaktionäre Strömungen. Wir werden dafür sorgen, dass die Arbeiterbewegung eine einheitliche Richtung einschlägt."
DEN_Encourage_Artisan_Production:0 "Förderung der handwerklichen Produktion"
DEN_Encourage_Artisan_Production_desc:0 "Anstatt unsere Wirtschaft zwangsweise auf einige wenige staatlich sanktionierte Betriebe zu zentralisieren, wird der einzelne Facharbeiter, der seine Produkte zu einem fairen Preis verkauft, weit weniger von seiner Arbeit entfremdet sein als sein fabrikarbeitendes Pendant."
DEN_Forced_Heavy_Industrialization:0 "Erzwungene Schwerindustrialisierung"
DEN_Forced_Heavy_Industrialization_desc:0 "Wir werden unseren Schwerpunkt auf die Zentralisierung unserer industriellen Wirtschaft legen, um die Effizienz der Produktion von Gütern zu maximieren, die für das Gedeihen des Proletariats wichtig sind."
DEN_Alliegence_to_Moscow:0 "Treue zu Moskau"
DEN_Alliegence_to_Moscow_desc:0 "Die Heimat der Revolution, Russland, hat als erste marxistische Revolution einen unglaublichen Präzedenzfall geschaffen und hält weiterhin an ihren Prinzipien fest. Ein Bündnis zwischen unseren beiden Nationen wird die Fackel des Proletariats weiter nach Europa tragen."
DEN_Icelandic_path_to_Socialism:0 "Isländischer Weg zum Sozialismus"
DEN_Icelandic_path_to_Socialism_desc:0 "[ICE.GetNameDefCap] hat durch verschiedene königliche Verträge stets enge Beziehungen zu Dänemark unterhalten. Aber dieser Geist lebt auch nach der Abschaffung der Monarchie weiter, und wir werden unser Bestes tun, um die Verbindung mit der isländischen Nation wiederherzustellen."
DEN_Scandinavian_Plan:0 "Skandinavischer Plan"
DEN_Scandinavian_Plan_desc:0 "Die Kommunisten Finnlands, Norwegens, Schwedens und natürlich Dänemarks träumen von einem panskandinavischen Einheitsstaat nach italienischem oder deutschem Vorbild, nur natürlich auf proletarischer Grundlage. Um diesen Traum zu verwirklichen, führt leider kein Weg am Krieg vorbei, aber mit der Unterstützung der skandinavischen Proletarier, die unsere Vision teilen, wird dieser Krieg hoffentlich kurz und unblutig sein."
DEN_Defy_Russia:0 "Russland trotzen"
DEN_Defy_Russia_desc:0 "Die DKP war in der Frage der Entwicklung der russischen Revolution immer gespalten. Larsen war natürlich immer ein Unterstützer von Lenin, Stalin und dem Rest ihrer Führung, aber das Zentralkomitee scheint einen Weg der Unabhängigkeit von [SOV.GetNameDef] zu favorisieren."
DEN_Pan_Scandinavianism:0 "Pan-Skandinavismus"
DEN_Pan_Scandinavianism_desc:0 "Die Wiederbelebung des Traums von einer durch den proletarischen Geist geeinten skandinavischen Nation wird das Ziel aller offiziellen Kanäle zur Vorbereitung konkreterer Pläne in dieser Angelegenheit sein."
DEN_International_Volunteers:0 "Internationale Freiwillige"
DEN_International_Volunteers_desc:0 "Mit unserer Entfernung zu Russland haben viele der anti-leninistischen Sozialisten der Welt unsere Regierung als angenehm empfunden und haben geschworen, für den Schutz unserer unabhängigen Revolution zu kämpfen."
DEN_International_Theorists:0 "Internationale Theoretiker"
DEN_International_Theorists_desc:0 "Kommunisten in der ganzen Welt (sogar in der so genannten "Union der Sozialistischen Sowjetrepubliken") werden verfolgt und an der Äußerung ihrer Ansichten gehindert. Wir werden ihnen einen Zufluchtsort bieten, an dem sie ihre Theorien weiterentwickeln können, und vielleicht können wir sie einladen, uns bei unserer Revolution zu helfen."
DEN_Overthrow_the_Faux_Revolution:0 "Schluss mit der Farce"
DEN_Overthrow_the_Faux_Revolution_desc:0 "Was erst nach dem Tod Lenins immer deutlicher geworden ist, nämlich die Errichtung eines falschen proletarischen Staates nach der Russischen Revolution, ist nun auch für alle außerhalb der KPdSU klar. Es wird unsere Aufgabe sein, diesen falschen proletarischen Staat zu stürzen und dem sowjetischen Volk die wahre sozialistische Freiheit zu zeigen."
#DEN_An_Army_of_Peoples:0 "Eine Armee der Völker"
#DEN_An_Army_of_Peoples_desc:0 ""
DEN_Collectivization_of_Agriculture:0 "Kollektivierung der Landwirtschaft"
DEN_Collectivization_of_Agriculture_desc:0 "Die Ausbeutung des Kleinbauern durch den Großgrundbesitzer, der nicht im Besitz von Ackerland ist, ist eine besonders grausame Form der Ausbeutung, die in unserer sozialistischen Gesellschaft keinen Bestand haben kann."
DEN_Invite_Gosplan_Planners:0 "Gosplan-Experten einladen"
DEN_Invite_Gosplan_Planners_desc:0 "Bis jetzt wurde unsere Zentrale Planungskommission unabhängig aufgebaut und betrieben. Die Einladung einiger Experten von [SOV.GetNameDef] kann uns bei unserem Ziel, die Effizienz zu maximieren und mehr Wohlstand nach Dänemark zu bringen, sehr helfen."
DEN_Primacy_of_the_Peasentry:0 "Vorrang des Bauerntums"
DEN_Primacy_of_the_Peasentry_desc:0 "Wir haben unsere Versprechen in Bezug auf das Klassenbündnis zwischen dem Proletariat und den Bauern gehalten. Beide stellen einen wichtigen Teil unserer Gesellschaft dar und sind in unserer Regierung gleichberechtigt vertreten."
DEN_Rapid_Urbanisation:0 "Rasche Urbanisierung"
DEN_Rapid_Urbanisation_desc:0 "Das Wachstum des städtischen Proletariats ist die Voraussetzung für ein prosperierendes Dänemark und muss von unserem Staat gefördert werden."
DEN_Study_the_NEP:0 "Studieren Sie die Neue Wirtschaftspolitik"
DEN_Study_the_NEP_desc:0 "Obwohl Lenins Neue Wirtschaftspolitik nicht perfekt war und einige Klagen über Ausbeutung unbeantwortet ließ, scheint sie der gesündeste Weg für das Wachstum unserer Wirtschaft zu sein. Wenn wir sie im Gegensatz zur Sowjetunion in vollem Umfang nutzen, kann dies zu einem ausgeglicheneren und dynamischeren Industriesektor führen."
DEN_Maintain_Rural_Relations:0 "Ländliche Beziehungen aufrechterhalten"
DEN_Maintain_Rural_Relations_desc:0 "Das derzeitige Agrarsystem mag zwar eine Prise Ausbeutung in sich tragen, aber es zu kollektivieren oder auf andere Weise völlig umzukrempeln, wird die landwirtschaftlichen Erzeugnisse und das Glück der Bauernklasse nur verringern. Im Gegenteil, wir werden nur widerwillig mit den Großgrundbesitzern zusammenarbeiten, um den Hunger des städtischen Proletariats zu stillen."
DEN_Puncture_the_Heart_of_Fascism:0 "Das Herz des Faschismus durchbohren"
DEN_Puncture_the_Heart_of_Fascism_desc:0 "Faschismus. Wozu ist er gut?"
DEN_Cut_off_the_Lions_Head:0 "Schlag dem Löwen den Kopf ab"
DEN_Cut_off_the_Lions_Head_desc:0 "Das größte Imperium der letzten wer weiß wie vielen Jahre war eindeutig das Britische Empire, das von Amerika über Afrika bis nach Asien herrschte. Wir werden sie in ihrem Herzen treffen, den Britischen Inseln, und damit ihr Imperium zerstören."
DEN_Control_the_Banking_Institutions:0 "Kontrolle der Bankinstitute"
DEN_Control_the_Banking_Institutions_desc:0 "Unerlässlich für die wirtschaftliche Entwicklung Dänemarks sind die Banken. Eine so große Verantwortung, die in den Händen der spärlich vorhandenen Privatwirtschaft liegt, bereitet vielen in unserer Regierung Sorgen. Wir werden Maßnahmen ergreifen und den Prozess der staatlichen Kontrolle der Banken Dänemarks einleiten."
DEN_Abolish_the_Monarchy:0 "Abschaffung der Monarchie"
DEN_Abolish_the_Monarchy_desc:0 "Mit unserer neuen großen Linkskoalition können wir endlich den verwelkenden Kadaver des Monarchismus aus dem 19. Lang lebe die Republik."
DEN_Encourage_Foreign_Investment:0 "Förderung von Auslandsinvestitionen"
DEN_Encourage_Foreign_Investment_desc:0 "Die Überregulierung der Wirtschaft ist weitgehend gefallen, und Dänemark ist nun bereit, haufenweise neue Investitionen von den angloamerikanischen und französischen Kreditmärkten zu empfangen."
DEN_Abolish_the_Unions:0 "[DEN_Union_Focus_Localisation] die Gewerkschaften"
DEN_Abolish_the_Unions_desc:0 "Die Gewerkschaften haben schon immer Faulheit und Unproduktivität gefördert, und es ist wichtig, dass wir ihre Stellung in der Gesellschaft zurückdrängen."
DEN_Productivity_First:0 "Produktivität an erster Stelle"
DEN_Productivity_First_desc:0 "Die von den Gewerkschaften geförderte Faulheit hat schon immer das industrielle Wachstum und den Wohlstand in jeder Gesellschaft behindert, in der die Arbeitgeber so viel Macht hatten wie hier in Dänemark. Wir sollten den Arbeitnehmern zeigen, wer ihre Gehaltsschecks bezahlt."
DEN_Crackdown_on_Political_Violence:0 "Verteidigung der [DEN_Government_Form]"
DEN_Crackdown_on_Political_Violence_desc:0 "Unsere derzeitige [DEN_Government_Form] steht im Widerspruch zu ausländischen Invasionsmächten und internen Sabotageparteien und wir werden dafür sorgen, dass die DKP oder die DNSAP unserer schönen [DEN_Government_Form] keinen Schaden zufügen können."
DEN_Safehaven_for_the_Scientists:0 "Wissenschaftlicher Zufluchtsort"
DEN_Safehaven_for_the_Scientists_desc:0 "Die ständig wachsende Flut von Faschismus und Stalinismus hat die Intellektuellen Europas im Stich gelassen, die nirgendwo hin können. Wir werden sie gerne in unseren Schulen, Universitäten und Forschungseinrichtungen aufnehmen."
DEN_Tactical_Nationalizations:0 "Taktische Verstaatlichungen"
DEN_Tactical_Nationalizations_desc:0 "Unsere kürzlich erweiterte Koalition der Sozialisten hat natürlich einige unverschämte politische Maßnahmen gefordert. Aber noch wichtiger ist, dass ihr politisches Kapital uns in die Lage versetzt, Dinge zu verwirklichen, die früher undenkbar waren. Eine dieser Maßnahmen ist die gezielte Verstaatlichung von Unternehmen, die entweder scheitern oder gegen das Gesetz verstoßen."
DEN_Agrarian_Reform:0 "Agrarreform"
DEN_Agrarian_Reform_desc:0 "Der Agrarsektor hat sehr unter der großen Depression gelitten und ist dringend reformbedürftig. Wir werden die Vorschriften in diesem Sektor überarbeiten und ihm hoffentlich neuen Schwung verleihen."
DEN_Tax_Reform:0 "Steuerreform"
DEN_Tax_Reform_desc:0 "Das derzeitige Steuersystem, das von den sozialdemokratischen Regierungen der Vergangenheit eingeführt wurde, behindert die Wirtschaft und die Wohlhabenden im Allgemeinen stark. Wir werden den progressiven Charakter dieser Steuern zurückschrauben, um unsere Wirtschaft zu stärken."
DEN_Public_Investments:0 "Öffentliche Investitionen"
DEN_Public_Investments_desc:0 "Gezielte Investitionen des Staates werden die Sektoren, in denen die Rentabilität im Allgemeinen gering ist, stark fördern, was wiederum unsere gesamte Wirtschaft stärken wird."
DEN_Armed_Neutrality:0 "Bewaffnete Neutralität"
DEN_Armed_Neutrality_desc:0 "Obwohl wir einseitig Neutralität erklären, werden wir diese Worte mit einer verstärkten Militarisierung und einer Bevölkerung untermauern, die bereit ist, Dänemark zu verteidigen."
DEN_Scandinavian_Connections:0 "Skandinavische Verbindungen"
DEN_Scandinavian_Connections_desc:0 "Die politischen, sozialen und wirtschaftlichen Bindungen zwischen unseren skandinavischen Nationen waren schon immer stark, aber in diesen beunruhigenden Zeiten scheint es, als sei ein vollwertiges Verteidigungsbündnis erforderlich, um Skandinavien zu schützen."
DEN_Look_towards_the_West:0 "Blick in den Westen"
DEN_Look_towards_the_West_desc:0 "Die westliche anglo-französische Allianz hat es sich zur Aufgabe gemacht, die aggressiven [GER.GetName] einzudämmen, und die Unterstützung ihres Verteidigungsbündnisses wird die wütenden Deutschen weiter eindämmen."
DEN_Unified_Defence_Plan:0 "Einheitlicher Verteidigungsplan"
DEN_Unified_Defence_Plan_desc:0 "Wir werden die Oberkommandos der skandinavischen Allianz koordinieren, um einen einheitlichen Plan für die Verteidigung Skandinaviens auszuarbeiten."
DEN_Establish_the_Nordic_Council:0 "Einrichtung des Nordischen Rates"
DEN_Establish_the_Nordic_Council_desc:0 "Um die politische und wirtschaftliche Integration Skandinaviens voranzutreiben, werden wir einen Rat aller skandinavischen Länder einrichten, um gemeinsame Politiken und Ähnliches zu fördern."
DEN_Reaffirm_British_Continental_Commitments:0 "Bekräftigung der [ENG.GetAdjective] Kontinentale Verpflichtungen"
DEN_Reaffirm_British_Continental_Commitments_desc:0 "Die britische Regierung hat zuweilen den Eindruck erweckt, dass ihr Hauptaugenmerk auf ihren kolonialen Besitzungen in Afrika oder Asien liegt. Wir müssen jedoch sicherstellen, dass sie ihre Verpflichtungen gegenüber Europa einhält."
DEN_Reciprocal_Containment:0 "Geteilte Bürde der Eindämmung"
DEN_Reciprocal_Containment_desc:0 "Die Eindämmung von [GER.GetNameDef] war eine Aufgabe, die hauptsächlich von den Franzosen und Engländern übernommen wurde, obwohl diese Pflicht als neuer Teil der Alliierten auch auf unseren Schultern lastet."
DEN_Regional_Economic_Development:0 "Regionale wirtschaftliche Entwicklung"
DEN_Regional_Economic_Development_desc:0 "Um unsere Kontrolle über den neu geeinten skandinavischen Staat zu festigen, werden wir Ressourcen für Investitionen in die Nachbarschaften unserer Brüder einsetzen."
DEN_Rail_Investments:0 "Investitionen in die Eisenbahn"
DEN_Rail_Investments_desc:0 "Die Danske Statsbaner haben unter der teilweisen Unterfinanzierung und dem allgemeinen Desinteresse der Regierung gelitten. Wir müssen diese Haltung unbedingt ändern und unser Land wieder vernetzen."
DEN_Steel_Investments:0 "Investitionen in Stahl"
DEN_Steel_Investments_desc:0 "Dänemark ist ein rohstoffarmes Land, und deshalb müssen wir unsere Industrie auf den wenigen vorhandenen Ressourcen aufbauen. Wir werden die Reste des Eisenerzes sammeln und in Stahlwerke investieren, die in der Lage sind, daraus gehärteten Stahl zu machen."
DEN_Business_Ties:0 "Beziehungen zur Wirtschaft"
DEN_Business_Ties_desc:0 "Die Regierung sollte immer in Kontakt mit dem Privatsektor bleiben, da die Auferlegung von Vorschriften durch das isolierte Folketing die Unternehmen, die für Beschäftigung und Wirtschaftswachstum in unserem Land sorgen, oft stark behindert."
DEN_Expand_Maersk_Shipping:0 "Maersk Shipping ausbauen"
DEN_Expand_Maersk_Shipping_desc:0 "Maersk, ein wichtiger Teil unserer heimischen Wirtschaft, muss unter der Leitung des Ministers für Industrie und Seefahrt, A.P. Møller, die nötigen Mittel und Genehmigungen erhalten, um seine Aktivitäten stark auszubauen und die dänische Schifffahrt zu stärken. Auch wenn dieser Schritt von einigen als Interessenkonflikt angesehen werden mag, dient er dem Allgemeinwohl."
DEN_Deregulate_Banking:0 "Deregulierung des Bankwesens"
DEN_Deregulate_Banking_desc:0 "Bürokratische Vorschriften haben den Bankensektor immer daran gehindert, effizient in unsere Gesellschaft zu investieren. Unsere neu gewählte konservative Regierung wird diese Entwicklungen umkehren."
DEN_Shatter_the_Hammer:0 "Den Hammer zerbrechen"
DEN_Shatter_the_Hammer_desc:0 "Die Flut des Bolschewismus ist hier in Dänemark gestoppt worden, und es muss jeder Schritt unternommen werden, um die DKP weiter zu zerschlagen."
DEN_Consolidate_Media_Institutions:0 "Konsolidierung der Medieninstitutionen"
DEN_Consolidate_Media_Institutions_desc:0 "Wir werden die Medien aus den Händen der schwachen demokratischen Eigentümer reißen und in die Hände der Propagandisten unserer Partei geben."
DEN_Invite_German_Advisors:0 "Deutsche Beiräte einladen"
DEN_Invite_German_Advisors_desc:0 "[Die militärische Tradition der deutschen Wehrmacht geht auf die preußische Zeit zurück, auch wenn der Große Krieg diese ruhmreiche Zeit unterbrochen hat. Die Wehrmacht bereitet jedoch bereits Taktiken für ihren nächsten Krieg vor, die der dänischen Armee sehr helfen würden."
DEN_Invite_Italian_Advisors:0 "Italienische Berater einladen"
DEN_Invite_Italian_Advisors_desc:0 ""Die [ITA.GetAdjective] Königliche Armee hat viel aus ihrem Feldzug in Äthiopien gelernt und scheint bereit zu sein, dieses Wissen mit unserem neuen faschistischen Staat zu teilen." #im lying"
DEN_Secure_the_Military:0 "Das Militär sichern"
DEN_Secure_the_Military_desc:0 "Die Grundlage unserer Machtbasis liegt in unserer Fähigkeit, das Militär zu kontrollieren, um die dänische Macht auszuüben."
DEN_Secure_Iceland:0 "Island sichern"
DEN_Secure_Iceland_desc:0 "Die vorübergehende Unabhängigkeit Islands wird uns nicht daran hindern, sie zurückzuerobern."
#DEN_Joint_Arms_Production:0 "Rüstungsproduktion erhöhen"
#DEN_Joint_Arms_Production_desc:0 ""
DEN_Research_Efforts:0 "Militärische Forschung finanzieren"
DEN_Research_Efforts_desc:0 "Mit unserem jüngsten Bestreben, unseren militärisch-industriellen Komplex auszubauen, erscheinen Investitionen in die Militärwissenschaften logisch."
DEN_Join_the_Axis:0 "Beitritt zur Achse"
DEN_Join_the_Axis_desc:0 "[GER.GetNameDefcap] in unserem Süden ist unbestreitbar mächtig in seiner militärischen und wirtschaftlichen Kraft. Sich nicht mit ihnen zu verbünden, wäre eine kolossale Verschwendung für [DEN.GetNameDef]."
DEN_German_Economic_Collaboration:0 "Deutsche Wirtschaftskooperation"
DEN_German_Economic_Collaboration_desc:0 "Das kohle- und stahlreiche [GER.GetName] und unser landwirtschaftlicher Überschuss sind eine großartige Kombination. Wir werden unsere Abhängigkeit von der Wirtschaft [GER.GetNameDef]s erhöhen."
DEN_Invite_the_Wehrwirtschaftsfuhrer:0 "Laden Sie den Wehrwirtschaftsführer ein"
DEN_Invite_the_Wehrwirtschaftsfuhrer_desc:0 "Die großen Industriemonopole von [GER.GetNameDef], wie IG Farben, Mercedes und Krupp, sollen in das [DEN.GetNameDef] eingeladen werden, um bei der Entwicklung unserer Wirtschaft zu helfen."
DEN_Dano_German_Propaganda:0 "Deutsch-dänische Propaganda"
DEN_Dano_German_Propaganda_desc:0 "Die Dänen und [GER.GetAdjective]s werden gemeinsam in die Zukunft marschieren, für ein besseres Europa."
DEN_Fighter_Cooperation:0 "[DEN_fighter_coop_localisation]"
DEN_Fighter_Cooperation_desc:0 "Der [DEN_air_localisation] fehlt es an Qualität, Quantität und Fachwissen; durch die Zusammenarbeit mit unseren Verbündeten können wir den derzeitigen Zustand der Luftwaffe überwinden."
DEN_Look_Elsewhere:0 "Dänemark zuerst"
DEN_Look_Elsewhere_desc:0 "Die dänische Nation darf sich unter keinen Umständen einer anderen unterordnen. Das dänische Schicksal liegt in unserer Hand."
DEN_Rapidly_Increase_Arms_Production:0 "Zu den Waffen, Dänen!"
DEN_Rapidly_Increase_Arms_Production_desc:0 "Die Fabrikarbeiter sollen zu ihren Hämmern greifen und die Waffen herstellen, die der Soldat zum Schutz von [DEN.GetNameDef] verwendet!"
DEN_Scandinavian_Intervention:0 "Skandinavische Intervention"
DEN_Scandinavian_Intervention_desc:0 "Skandinavien kann keine totalitären Regierungen dulden, die dort herrschen; wir müssen sicherstellen, dass die skandinavischen Länder demokratisch bleiben!"
DEN_Militarization_of_Society:0 "Militarisierung der Gesellschaft"
DEN_Militarization_of_Society_desc:0 "Die dänische Gesellschaft ist durch den Pazifismus der sozialdemokratischen Regierung der letzten Jahrzehnte schwach geworden. Wir werden den Kampfgeist der Dänen wiederbeleben."
DEN_Expand_Military_Research:0 "Militärische Forschung ausbauen"
DEN_Expand_Military_Research_desc:0 "Mit unserem jüngsten Bestreben, unseren militärisch-industriellen Komplex auszubauen, werden wir auch in die militärische Forschung investieren."
DEN_Danish_Autarky:0 "Dänische Autarkie"
DEN_Danish_Autarky_desc:0 "Auch wenn [DEN.GetNameDef] nicht reich an Ressourcen ist, so ist es doch reich an wirtschaftlicher und militärischer Macht, mit der wir dafür sorgen werden, dass unsere Versorgungskette gesichert ist."
DEN_Bolster_Danish_Corporations:0 "Dänische Konzerne stärken"
DEN_Bolster_Danish_Corporations_desc:0 "Wir müssen dafür sorgen, dass die Industriellen, die unsere Partei unterstützen, die Früchte unserer Kriegswirtschaft ernten können."
DEN_Exploit_the_Conquered_Lands:0 "Ausbeutung der eroberten Länder"
DEN_Exploit_the_Conquered_Lands_desc:0 "Die Feinde der Dänen sind einer nach dem anderen gefallen, und nun sind ihre Ländereien unter unserer Kontrolle. Wir werden uns ihre Ressourcen und Industrien zunutze machen."
DEN_Cross_the_Skagerrak:0 "Überquerung des Skagerrak"
DEN_Cross_the_Skagerrak_desc:0 "Die nationale Verbundenheit Dänemarks und Norwegens ist unbestreitbar, und beide sollen nun wieder unter einem Herrscher vereint werden."
DEN_Return_to_England:0 "Rückkehr nach England"
DEN_Return_to_England_desc:0 "Nach der Katastrophe an der Stamford Bridge hatten die Skandinavier kein Mitspracherecht mehr in britischen Angelegenheiten. Es ist nun an der Zeit, eine weitere Invasion in England vorzubereiten."
DEN_Reclaim_our_Hibernian_Vassals:0 "Rückgewinnung unserer hibernischen Vasallen"
DEN_Reclaim_our_Hibernian_Vassals_desc:0 "Während der späten Wikingerzeit waren viele irische Fürstentümer Vasallen der dänischen Könige; manche sehen darin eine ausreichende Rechtfertigung für eine Invasion der Insel."
DEN_Reestablish_the_Danelaw_Confederacy:0 "Die dänische Konföderation wiederherstellen"
DEN_Reestablish_the_Danelaw_Confederacy_desc:0 "Anstatt die Britischen Inseln direkt zu beherrschen, sollten wir vernünftig sein und auf die Geschichte zurückblicken, um Lösungen für unsere aktuelle Lage zu finden. Indem wir England nach dem Vorbild der Danelaw umgestalten, könnten wir dänische Verwaltungsgewohnheiten in die alten angelsächsischen Strukturen einführen, was einfacher ist, als ihnen direkt unser dänisches System aufzuzwingen."
DEN_Rebirth_of_the_North_Sea_Empire:0 "Wiedergeburt des Nordseeimperiums"
DEN_Rebirth_of_the_North_Sea_Empire_desc:0 "Wenn England, Norwegen und Dänemark unter einer Führung stehen, ist es an der Zeit, mit der Ausrufung des Nordseeimperiums die alten Bilder wieder aufleben zu lassen."
DEN_Never_Again_a_Battle_of_Copenhagen:0 "Nie wieder eine Schlacht von Kopenhagen"
DEN_Never_Again_a_Battle_of_Copenhagen_desc:0 "Die unprovozierte Schlacht von Kopenhagen hat die dänische königliche Marine und damit den dänischen Nationalstolz zerstört. Wir müssen unsere Marine stärken, um für den nächsten unprovozierten Überfall gewappnet zu sein."
DEN_Fight_for_Denmark:0 "Kämpfen Sie für Dänemark"
DEN_Fight_for_Denmark_desc:0 "Das letzte Jahrhundert des Friedens hat den Durchschnittsdänen zum Pazifismus inspiriert, aber Pazifismus in einer solch instabilen Situation könnte [DEN.GetNameDef] von der Landkarte tilgen."
DEN_Dismantle_the_Unions:0 "Zerschlagt die Gewerkschaften"
DEN_Dismantle_the_Unions_desc:0 "Der einzige Zweck der Gewerkschaften besteht darin, die Faulheit der Arbeiter zu fördern. Um diese Ineffizienz zu beseitigen, werden wir diese Institution ganz abschaffen."
DEN_Reascension_of_the_Aristrocracy:0 "Wiederaufstieg der Aristokratie"
DEN_Reascension_of_the_Aristrocracy_desc:0 "Der derzeitige entmachtete Zustand der Aristokratie ist eine Schande und muss beseitigt werden."
DEN_Restore_Aristocratic_Land_Rights:0 "Wiederherstellung der aristokratischen Landrechte"
DEN_Restore_Aristocratic_Land_Rights_desc:0 "Es ist kein Wunder, dass die Macht der Aristokratie schwindet, wenn eine demokratische Regierung an der Macht ist. Derzeit haben die Adligen des Landes ohne eigenes Verschulden nicht viel übrig. Wir können ihre Position aufwerten, indem wir ihnen großzügige Landrechte gewähren."
DEN_Retain_the_Welfare_State:0 "Beibehaltung des Wohlfahrtsstaates"
DEN_Retain_the_Welfare_State_desc:0 "Die demokratischen Kabinette des letzten Jahrhunderts haben zwar viele fehlgeleitete Versuche unternommen, Dänemark zu reformieren, aber der Wohlfahrtsstaat gehört nicht dazu. Er hat den Lebensstandard des Durchschnittsdänen drastisch erhöht, womit wir die meisten Industrieländer in den Schatten stellen. Deshalb werden wir dieses System zum Wohle von [DEN.GetNameDef] beibehalten."
DEN_Social_Nationalism:0 "Sozialer Nationalismus"
DEN_Social_Nationalism_desc:0 "Obwohl der dänische Parlamentarismus ausgelöscht wurde, sollen einige seiner durchdachten Beiträge zur dänischen Gesellschaft erhalten bleiben. Einer davon sind sicherlich ausgewählte Sozialprogramme, die Wohlstand für ganz Dänemark bringen. Die Abschaffung eines dieser Programme würde einen großen Verlust an Unterstützung für die Monarchie bedeuten und ist daher zu vermeiden."
DEN_Reinvigorate_the_Officer_Corp:0 "Das Offizierskorps wiederbeleben"
DEN_Reinvigorate_the_Officer_Corp_desc:0 "Eine wichtige Aufgabe der dänischen Könige ist seit dem Mittelalter die Verteidigung Dänemarks, und damit sie ihre Aufgabe erfüllen können, müssen wir die militärische Ausbildung unter ihnen verbessern."
DEN_Royal_Industries:0 "Königliche Industrien"
DEN_Royal_Industries_desc:0 "Während der demokratischen Phase unseres Landes hatten die Bürger den Löwenanteil an Industrie, Handel und vielen anderen Bereichen. Mit diesem politischen Wechsel werden die Aristokraten nun die Industrien von [DEN.GetNameDef] dominieren."
DEN_The_Royal_Academy:0 "Die Königliche Akademie"
DEN_The_Royal_Academy_desc:0 "Nachdem die Position der Aristokraten wieder gesichert ist, können sie sich wieder auf Bildung und Kunst konzentrieren."
DEN_Amnesty_for_Political_Prisoners:0 "Amnestie für politische Gefangene"
DEN_Amnesty_for_Political_Prisoners_desc:0 "Die meisten Anhänger der Sozialisten und Faschisten wurden von den politischen Führern nur schwer getäuscht, und die meisten haben für ihre Fehler gesessen."
DEN_Norwegian_Economic_Developement:0 "Entwicklung der norwegischen Wirtschaft"
DEN_Norwegian_Economic_Developement_desc:0 "Wir werden die norwegische Wirtschaft noch stärker integrieren, indem wir in das Königreich investieren."
DEN_Norwegian_War_Infrastructure:0 "Norwegische Kriegsinfrastruktur"
DEN_Norwegian_War_Infrastructure_desc:0 "Ein Konflikt zwischen [DEN.GetNameDef] und [SWE.GetNameDef] scheint unausweichlich, daher wird die Vorbereitung unserer Fronten entscheidend sein, um unseren uralten Rivalen zurückzuschlagen."
DEN_Swedish_Economic_Developement:0 "Schwedische Wirtschaftsentwicklung"
DEN_Swedish_Economic_Developement_desc:0 "Die Schweden haben unsere Invasion in Schweden nicht mit großer Begeisterung aufgenommen. Vielleicht können wir sie mit gezielter wirtschaftlicher Entwicklung davon überzeugen, dass die dänische Herrschaft vorteilhafter ist als die Unabhängigkeit."
DEN_Reclaim_our_Baltic_Possessions:0 "Rückgewinnung unserer baltischen Besitzungen"
DEN_Reclaim_our_Baltic_Possessions_desc:0 "Das Herzogtum Estland wurde Dänemark durch die Kreuzzüge im Osten zugesprochen und spielte eine wichtige Rolle im baltischen Handel. Mit [DEN.GetNameDef] auf dem Vormarsch werden wir Estland zurückfordern."
DEN_Reclaim_the_Swedes:0 "Rückeroberung des Königreichs Schweden"
DEN_Reclaim_the_Swedes_desc:0 "Seit dem schwedischen Befreiungskrieg hat Schweden eine herausragende Rolle in der nordeuropäischen Politik gespielt, aber das wird nun wieder vorbei sein. Es wird wieder zu einem Wahlkreis von [DEN.GetNameDef] erklärt werden."
DEN_Reclaim_the_Finns:0 "Das Herzogtum Finnland zurückfordern"
DEN_Reclaim_the_Finns_desc:0 ""Finnland war schon immer wehrlos, wenn es nicht von einer anderen Macht geschützt wurde. Ohne Fremdherrschaft kann Finnland nicht gedeihen." #das ist irgendwie gemein, tut mir leid"
DEN_Focus_Outwards:0 "Rückkehr auf die Weltbühne"
DEN_Focus_Outwards_desc:0 "Seit dem demütigenden Frieden von 1814 war Dänemark in der internationalen Politik untätig; mehr als hundert Jahre später ist [DEN.GetNameDef] bereit, auf die Weltbühne zurückzukehren."
DEN_Reestablish_French_Ties:0 "Wiederherstellung der [FRA.GetAdjective] Ties"
DEN_Reestablish_French_Ties_desc:0 "Wir haben tapfer Seite an Seite mit den napoleonischen Truppen Frankreichs gekämpft, und wie 1813 werden wir auch jetzt enge Beziehungen zu den Franzosen suchen."
DEN_Reestablish_Polish_Ties:0 "Wiederherstellung der [POL.GetAdjective] Bindungen"
DEN_Reestablish_Polish_Ties_desc:0 "Die Bündnisse zwischen den Polen und den Dänen waren reichlich und ein gewichtiges Gegengewicht zu den deutschen Mächten. In der aktuellen Krise des aufstrebenden [GER.GetName] wird es sich als nützlich erweisen, enge Beziehungen zur polnischen Regierung zu suchen."
DEN_Reclaim_Schleswig:0 "Schleswig zurückerobern"
DEN_Reclaim_Schleswig_desc:0 "Nach der Niederlage des Deutschen Reiches im Großen Krieg hat die schwache demokratische Regierung alle Ansprüche aufgegeben, die während der Schleswig-Kriege verloren gingen. Diesen Fehler werden wir mit Nachdruck korrigieren."
DEN_The_Stolen_Kingdom:0 "Brüder, die auseinandergerissen wurden"
DEN_The_Stolen_Kingdom_desc:0 "Die Abtrennung des Skagerraks wird Dänemark und Norwegen nicht auseinanderbringen! Dänemark wird sich mit seinem nationalen Bruder wiedervereinen, und König Christian wird sich mit seinem wirklichen Bruder wiedervereinen."
DEN_Scandinavian_Cooperation:0 "Skandinavische Zusammenarbeit"
DEN_Scandinavian_Cooperation_desc:0 "Die Skandinavier teilen eine gemeinsame Geschichte, die so alt ist, dass sie kaum zu verstehen ist. Skandinavien muss sich defensiv zusammenschließen, um die Halbinsel vor einer ausländischen Invasion zu schützen."
DEN_Direct_Involvement:0 "Entsendung von Beratern nach Norwegen"
DEN_Direct_Involvement_desc:0 "Zur Unterstützung von Haakon erhalten die [NOR.GetAdjective]s die besten Militärberater, die [DEN.GetNameDef] zu bieten hat."
DEN_Legitimize_the_Kingdom_of_Norway:0 "Stabilisierung des Königreichs Norwegen"
DEN_Legitimize_the_Kingdom_of_Norway_desc:0 "Die politische Instabilität, die durch den königlichen Staatsstreich von Haakon VII. verursacht wurde, hat [NOR.GetNameDef] etwas geschadet; wir müssen dafür sorgen, dass diese Wunden geheilt werden."
DEN_Coordinate_the_Staffs:0 "Koordinieren Sie die Stäbe"
DEN_Coordinate_the_Staffs_desc:0 "Die Generalstäbe unseres skandinavischen Bündnisses müssen direkte Kommunikationslinien und eine umfassende Überarbeitung der Strukturen einrichten, um die Koordinierung zu gewährleisten, falls das Schlimmste eintreten sollte."
DEN_Restoration_of_Denmark_Norway:0 "Wiederherstellung von Dänemark-Norwegen"
DEN_Restoration_of_Denmark_Norway_desc:0 "Mehr als 100 Jahre nach der Auflösung der dänisch-norwegischen Union wird diese wieder eine Großmacht auf dem europäischen Theater sein."
#DEN_Kalmar_Unification:0 "Wiedervereinigung von Kalmar"
#DEN_Kalmar_Unification_desc:0 ""
#DEN_Reunite_the_Peninsula:0 "Wiedervereinigung der Halbinsel"
#DEN_Reunite_the_Peninsula_desc:0 ""
DEN_CIA_Contacts:0 "CIA-Kontakte"
DEN_CIA_Contacts_desc:0 "Die Amerikaner, unsere lieben Verbündeten, verfügen über einen großen Anteil an Fachwissen auf dem Gebiet des Nachrichtendienstes und der Spionage, und zur Förderung unserer eigenen nachrichtendienstlichen Ziele werden wir die Zusammenarbeit fördern."


DEN_Continue_the_Fight:0 "Setzen Sie den Kampf fort"
DEN_Continue_the_Fight_desc:0 "[DEN.GetNameDef] ist geschlagen, aber nicht besiegt! Mit der Unterstützung von [ENG.GetAdjective] werden wir weiter für die Rückeroberung unseres Heimatlandes kämpfen."
DEN_Sabotage_German_Supply:0 "Sabotage [?occupation_target.GetAdjective] Versorgung"
DEN_Sabotage_German_Supply_desc:0 "Obwohl unsere Regierung gezwungen war, aus Jütland und Sjælland zu fliehen, schlummern viele Partisanen, die sich der Freiheit und dem [DEN.GetNameDef] verschrieben haben, und warten auf unseren Befehl. Wir werden sie nutzen, um die Versorgung der Besatzungstruppen zu einem lebenden Albtraum zu machen."
DEN_Target_Danish_Collaborators:0 "Dänische Kollaborateure ins Visier nehmen"
DEN_Target_Danish_Collaborators_desc:0 "Obwohl die meisten der zurückgelassenen Dänen sehnsüchtig auf unsere Rückkehr warten, haben einige von ihnen eine Karriere aus dem Verrat an der dänischen Nation gemacht, indem sie mit den Besatzern kollaborieren."
DEN_Scuttle_the_Ships:0 "Versenken Sie die Schiffe"
DEN_Scuttle_the_Ships_desc:0 "Einige Teile unserer Flotte sind leider in den Häfen von Kopenhagen zurückgeblieben. Diese Schiffe sind in Gefahr, von den Besatzern beschlagnahmt zu werden. Wir können dafür sorgen, dass diese Schiffe nicht in die Hände von [GER.GetAdjective] fallen, indem wir den "kollaborierenden" Admiral davon überzeugen, die Schiffe auf Grund zu setzen."
DEN_Alliance_with_the_Communists:0 "Allianz mit den Kommunisten"
DEN_Alliance_with_the_Communists_desc:0 "Vor der Invasion von [DEN.GetNameDef] waren die Beziehungen zwischen den demokratischen Parteien und der DKP in den besten Zeiten kalt. Aber die gemeinsame Erfahrung der Besatzung lässt uns über diese Differenzen hinwegsehen. Lasst uns gemeinsam [DEN.GetNameDef] befreien!"
DEN_Local_Recruitment:0 "Lokale Rekrutierung"
DEN_Local_Recruitment_desc:0 "Die wenigen Inseln, die uns geblieben sind und die von der [Faction_leader.GetAdjective] Marine geschützt werden, sind nur dünn besiedelt, können aber mit der richtigen Motivation eine neue Quelle für Rekruten für die [DEN_army_localisation] sein."
DEN_BBC_Broadcasts_to_Denmark:0 "BBC sendet nach Dänemark"
DEN_BBC_Broadcasts_to_Denmark_desc:0 "Selbst in Friedenszeiten war John Christmas Møller ein leidenschaftlicher Redner, aber die Besetzung hat ihn aufgewühlt. In Zusammenarbeit mit der BBC werden wir ihn zur Stimme der besetzten Dänen werden lassen."
DEN_British_Guns:0 "Britische Kanonen"
DEN_British_Guns_desc:0 "Unser anhaltender Widerstand hat viele [ENG.GetAdjective]-Politiker in London inspiriert, und die [ENG.GetAdjective]-Regierung hat sich bereit erklärt, einige Infanteriewaffen an [DEN.GetNameDef] abzugeben."
DEN_Liberation:0 "Befreiung"
DEN_Liberation_desc:0 "Viele waren sich nicht sicher, ob dieser Tag kommen würde, aber leider ist er nun da. Es ist der Tag der Befreiung für das besetzte Dänemark, das die letzten Jahre der Besatzung hinter sich lässt und optimistisch in die Zukunft blickt."
