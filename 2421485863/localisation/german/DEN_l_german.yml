DEN_Resistance_1:0 "Dänischer Widerstand"
DEN_Resistance_2:0 "Weitverbreiteter dänischer Widerstand"
den_ships_seized:0 "Unsere verbliebenen Schiffe in Dänemark werden beschlagnahmt"
den_ships_seized_desc:0 "Nicht alle dänischen [DEN_navy_localisation] konnten dem erschütternden [GER.GetAdjective]-Vorstoß entkommen. Vorerst halten die kollaborierenden dänischen Matrosen noch an ihnen fest. Wir haben jedoch den immer stärker werdenden [GER.GetAdjective] Druck bemerkt, diese Schiffe zu erhalten. Wir können die dänischen Schiffe aus den Händen der Achsenmächte reißen und gleichzeitig einen großen Propagandasieg erringen, wenn wir schnell sind."
#Focuses ""
denmark:0 "Dänischer Fokusbaum"
denmark_focus:0 "Dänischer Fokus-Baum"
free_denmark:0 "Freier dänischer Fokusbaum"
collab_denmark:0 "Kollaborationistischer dänischer Fokusbaum"
DEN_King_Christian_Coup:0 "Coup von König Christian"
DEN_King_Christian_Coup_desc:0 "Die dänische Lebensart scheint in Gefahr zu sein, da Extremisten nun die politische Macht innehaben und es scheint, dass das demokratische System dem Druck nicht gewachsen ist. Um die Seele der Nation zu bewahren, hält seine Hoheit Christian X. selbst einen königlichen Staatsstreich für die beste Lösung. Die Wiedererlangung der Autorität der Glücksburger Dynastie mag mit erheblichen Herausforderungen verbunden sein, aber es scheint der einzige Weg zu sein."
DEN_Changing_Times:0 "Wechselnde Zeiten"
DEN_Changing_Times_desc:0 "Die jüngsten Beispiele gewaltsamer politischer Veränderungen, der Sturz der Weimarer Republik in Deutschland und die russische Revolution und der anschließende russische Bürgerkrieg im aufstrebenden [SOV.GetName], haben deutlich gemacht, dass die traditionelle dänische Art der Politik durch Wahlen und das Folketing zunehmend durch Schusswaffen auf den Straßen ersetzt werden könnte."
DEN_Galvanise_the_German_Minority:0 "Galvanisierung der deutschen Minderheit"
DEN_Galvanise_the_German_Minority_desc:0 "Seit der Rückgabe Nordschleswigs nach dem Ersten Weltkrieg ist Dänemark die Heimat vieler Deutscher, von denen die meisten mit dem Deutschen Reich sympathisieren. Es ist nur logisch, sie für den Aufstieg des dänischen Faschismus zu nutzen."
DEN_Secure_Industrialists_Support:0 "Die Unterstützung der Industriellen sichern"
DEN_Secure_Industrialists_Support_desc:0 "Die zunehmende Instabilität, die durch politische Gewalt verursacht wird, beunruhigt mehrere prominente Industrielle, die befürchten, dass eine kommunistische Revolution unmittelbar bevorstehen könnte. Wenn wir sie davon überzeugen, dass die derzeitige Regierung nicht in der Lage ist, den Aufstieg des Kommunismus zu stoppen, können wir sicher mit ihrer Unterstützung rechnen."
DEN_Increase_Attacks_on_the_Communists:0 "Verstärkte Angriffe auf die Kommunisten"
DEN_Increase_Attacks_on_the_Communists_desc:0 "Der kollektive Feind der dänischen Nation, die Kommunisten, sind in letzter Zeit aktiver als sonst. Es ist unsere Pflicht, ihren Einfluss zurückzudrängen."
DEN_Bolster_the_SA:0 "Verstärkung der SA"
DEN_Bolster_the_SA_desc:0 "Der paramilitärische Arm unserer Partei soll ausgebaut werden, um sicherzustellen, dass der Wille der Partei neben der parlamentarischen Arbeit der Parteiführung auf der Straße durchgesetzt wird."
DEN_Appeal_for_German_Funding:0 "Appell für [GER.GetAdjective] Finanzierung"
DEN_Appeal_for_German_Funding_desc:0 "Die Inspiration für unsere jetzige Bewegung stammt aus der deutschen nationalsozialistischen Bewegung, die nun natürlich die schwache Weimarer Republik abgelöst hat und mit dieser neuen Macht in der Lage wäre, unsere Sache zu finanzieren."
DEN_Press_the_Schleswig_Claim:0 "Drücken Sie den Schleswig-Anspruch"
DEN_Press_the_Schleswig_Claim_desc:0 "Deutschland hat Schleswig-Holstein nach den Schleswig-Kriegen zwischen Preußen und dem Deutschen Bund grausam entrissen. Ein wiedererstarktes [DEN.GetNameDef] kann dieses Unheil nicht untätig hinnehmen."
DEN_Initiate_Economic_Reforms:0 "Wirtschaftsreformen einleiten"
DEN_Initiate_Economic_Reforms_desc:0 "Die Politik der Sozialdemokraten hat bei der Bewältigung der Großen Depression versagt, und es ist an der Zeit, dass die Konservativen unsere Wirtschaft wieder auf Vordermann bringen."
DEN_Fuel_Nationalism:0 "Nationalismus anheizen"
DEN_Fuel_Nationalism_desc:0 "Der unruhige Frieden der letzten Zeit hat die Militanz und die Verbundenheit der Dänen mit der dänischen Nation stark verringert. Wir werden unsere Landsleute dazu anspornen, wieder bereit zu sein, für ihr Land zu sterben."
DEN_Increased_Protectionism:0 "Verstärkter Protektionismus"
DEN_Increased_Protectionism_desc:0 "Unsere Agrarindustrie blutet aus, weil sie von ausländischen Waren überflügelt wird; wir müssen die Zölle erhöhen, um dem entgegenzuwirken."
DEN_Increase_Rural_Developement:0 "Ländliche Entwicklung verstärken"
DEN_Increase_Rural_Developement_desc:0 "Der ländliche Raum ist das Herz der dänischen Nation, doch seine Entwicklung wurde in letzter Zeit zugunsten des Wirtschaftswachstums in den Städten vernachlässigt. Eine Umkehrung dieses Prozesses ist von unschätzbarem Wert für [DEN.GetNameDef]."
DEN_Conservative_Majority:0 "Konservative Mehrheit"
DEN_Conservative_Majority_desc:0 "Die einst so beliebten Sozialdemokraten haben durch eine verfehlte Politik nach der anderen ihr öffentliches Mandat verloren und sollen durch eine verantwortungsvolle konservative Regierung ersetzt werden. Das dänische Volk kann sich wieder beruhigt zurücklehnen, denn es weiß, dass seine Republik geschützt ist."
DEN_Expand_Agricultural_Subsidies:0 "Agrarsubventionen ausbauen"
DEN_Expand_Agricultural_Subsidies_desc:0 "Unsere Landwirte sind in den letzten Zügen, und obwohl dies keine dauerhafte Lösung ist, werden Subventionen ihnen helfen, den Sturm der Großen Depression zu überstehen."
DEN_Strengthen_the_Labour_Unions:0 "Stärkung der Gewerkschaften"
DEN_Strengthen_the_Labour_Unions_desc:0 "Die von allen dänischen Arbeitnehmern am meisten geschätzte Institution ist die Gewerkschaft, die sicherstellt, dass ihre Stimme am Arbeitsplatz gehört wird. Die Stärkung der Gewerkschaften stärkt unsere Partei."
DEN_Devalue_the_Krone:0 "Abwertung der Krone"
DEN_Devalue_the_Krone_desc:0 "Durch eine Abwertung unserer Währung können wir uns einen Wettbewerbsvorteil auf dem europäischen Exportmarkt verschaffen und so hoffentlich unsere stagnierende Wirtschaft ankurbeln."
DEN_Expand_the_Copenhagen_University:0 "Die Universität Kopenhagen ausbauen"
DEN_Expand_the_Copenhagen_University_desc:0 "Die Universität von Kopenhagen ist unsere bedeutendste wissenschaftliche Einrichtung, und ein weiterer Ausbau wird die ständig wachsende dänische Wissenschaftlergemeinde fördern."
DEN_Bolster_Labour_Rights:0 "Stärkung der Arbeitnehmerrechte"
DEN_Bolster_Labour_Rights_desc:0 "Mit der starken Position der Gewerkschaften können wir weitreichende Veränderungen zur Verbesserung der Arbeitsbedingungen unserer Fabrikarbeiter bewirken. Obwohl dies für unsere Wählerschaft von großem Nutzen sein wird, werden die Industriellen dies missbilligen."
DEN_Social_Democratic_Majority:0 "Sozialdemokratische Mehrheit"
DEN_Social_Democratic_Majority_desc:0 "Wenn die Stürme der internen Krisen überstanden sind, kann die demokratische Tradition der [DEN.GetNameDef] unter den Sozialdemokraten in ein goldenes Zeitalter für unser Leuchtfeuer der Freiheit marschieren."
DEN_An_Appeal_to_the_Proletariat:0 "Ein Appell an das Proletariat"
DEN_An_Appeal_to_the_Proletariat_desc:0 "Die ungehörten Massen der Fabrikarbeiter sind von der Stagnation unserer Wirtschaft stark betroffen und fordern eine Veränderung. Eine Veränderung, die nur die Kommunistische Partei herbeiführen kann."
DEN_Popular_Front_against_Fascism:0 "Volksfront gegen den Faschismus"
DEN_Popular_Front_against_Fascism_desc:0 "Die Bedrohung durch den Faschismus hat viele sozialdemokratische und sozialistische Bewegungen auf der ganzen Welt zusammengeführt, und in [DEN.GetNameDef] werden sie es auch tun. Mit den kämpferischen Teilen der Sozialdemokratiet und der Kommunistiske Parti soll der in Deutschland aufkommende Faschismus besiegt werden."
DEN_Channel_Economic_Frustrations:0 "Wirtschaftliche Frustrationen kanalisieren"
DEN_Channel_Economic_Frustrations_desc:0 "Indem wir unsere Rhetorik zunehmend auf die wirtschaftlichen Versäumnisse der gegenwärtigen Regierung konzentrieren, können wir noch mehr Werktätige für unsere kommunistische Sache gewinnen."
DEN_Ally_the_Peasents:0 "Verbündet die Bauern"
DEN_Ally_the_Peasents_desc:0 "Der Proletarier wird in [DEN.GetNameDef] ausgebeutet, aber auch die Großgrundbesitzer auf dem Lande profitieren stark vom einfachen Bauern. Die beiden unterdrückten Klassen sollen sich vereinigen und das System stürzen, das sie von ihrer Arbeit entfremdet."
DEN_Comintern_Support:0 "Unterstützung der Komintern"
DEN_Comintern_Support_desc:0 "Die Kommunistische Internationale, der dritte Versuch, die sozialistischen Bewegungen der Welt zu vereinen, verfügt über eine breite politische Unterstützung, die sie den verschiedenen Befreiungsbewegungen der Welt anbieten kann. Wir werden die Hilfe unserer Genossinnen und Genossen gut nutzen."
DEN_Organize_Nationwide_Strikes:0 "Revolutionären Eifer entfachen"
DEN_Organize_Nationwide_Strikes_desc:0 "\"Die Revolution ist nah\", heißt es in einem Flugblatt, das ein begeisterter kommunistischer Jugendlicher auf den stark frequentierten Plätzen Kopenhagens verteilt. Diese Meinung wird von vielen Sozialisten geteilt, die optimistisch darauf warten, dass die Revolution ihren Weg nach [DEN.GetNameDef] findet."
DEN_DNSAP_Takeover:0 "Marsch auf Kopenhagen"
DEN_DNSAP_Takeover_desc:0 "Dieser Tag wird der Höhepunkt der letzten Monate politischer Gewalt und Straßenkämpfe sein. Die Bevölkerung ist unzufrieden genug mit der derzeitigen demokratischen Regierung und hat genug Angst vor den aufstrebenden Kommunisten, um sich hinter unsere faschistische Bewegung zu stellen. Unser Marsch in die Innenstädte Kopenhagens soll unseren glorreichen Sieg über die Bolschewiki und ihre Verbündeten markieren."
DEN_DKP_Takeover:0 "Der Generalstreik"
DEN_DKP_Takeover_desc:0 "Nach dem tragischen Scheitern der Spartakusrevolution wurde die Unvermeidbarkeit des Aufstandes des europäischen Proletariats in Frage gestellt. Es scheint jedoch, dass die dänischen Kommunisten jetzt die Gelegenheit haben, diese bürgerliche Demokratie zu stürzen."

DEN_Denmark_in_Peril:0 "Dänemark in Gefahr"
DEN_Denmark_in_Peril_desc:0 "Seit seiner Niederlage in den napoleonischen Kriegen war Dänemark ein ruhiges Boot, das an den globalen Konflikten und internen Kämpfen der Welt vorbeigesegelt ist. Doch mit einem revanchistischen [GER.GetName] und einem ehrgeizigen [SOV.GetName] scheint die jüngste Ruhe in Europa nur von kurzer Dauer. Wenn [DEN.GetNameDef] in diesem neuen Klima überleben will, muss es sich anpassen. Entweder wird die Welt es zu einer zermürbenden Militarisierung oder zu entwürdigenden Zugeständnissen zwingen."
#DEN_Denmark_in_Peril_desc:0 "Da Europa Zeuge einer zunehmenden [GER.GetNameDef] wird, scheint seine jüngste Ruhe nur von kurzer Dauer zu sein."
DEN_Reverse_the_Disarmament:0 "Die Abrüstung rückgängig machen"
DEN_Reverse_the_Disarmament_desc:0 "Da die Ruhe in Europa nur von kurzer Dauer ist, können wir uns nicht auf den Frieden verlassen, was eine Umkehr der jahrzehntelangen Abrüstungspolitik bedeutet."
DEN_A_Modern_Hammershus:0 "Ein modernes Hammershus"
DEN_A_Modern_Hammershus_desc:0 "Die Insel Bornholm hat eine strategische Position in der Ostsee und wurde bereits im Mittelalter befestigt. Da eine moderne Invasion immer wahrscheinlicher wird, müssen wir auch diese wichtige Insel verteidigen."
DEN_Fortify_the_Southern_Islands:0 "Befestigen Sie die Marinestützpunkte"
DEN_Fortify_the_Southern_Islands_desc:0 "Die [DEN_navy_localisation] und die [DEN_army_localisation] müssen zusammenarbeiten, um [DEN.GetNameDef] zu schützen. Wenn das Militär die Marinestützpunkte verstärkt, können wir den Feind daran hindern, uns auf unseren Heimatinseln zu überrennen."
DEN_AA_Installations:0 "AA-Einrichtungen"
DEN_AA_Installations_desc:0 "Die dritte Dimension der modernen Kriegsführung wird von den europäischen Großmächten immer häufiger eingesetzt, und wenn wir die dänischen Zivilzentren schützen wollen, müssen wir darauf vorbereitet sein, Dutzende von Stukas abzuschießen."
DEN_Radar_Installations:0 "Radaranlagen"
DEN_Radar_Installations_desc:0 "Wir müssen ein Geschwadererkennungssystem ähnlich dem [ENG.GetAdjective] einführen, um zu wissen, was im dänischen Luftraum passiert."
DEN_Fortress_Sjaelland:0 "Festung Sjaelland"
DEN_Fortress_Sjaelland_desc:0 "Indem wir uns auf die Befestigung unserer Inseln konzentrieren, können wir uns effektiver gegen Aggressoren wehren, auch auf Kosten der Aufgabe aller Dänen in Jütland."
DEN_The_Frederick_Line:0 "Wiedergeburt der Danevirke"
DEN_The_Frederick_Line_desc:0 "Die Danevirke war eine Reihe von Befestigungsanlagen, die von den Wikingern errichtet wurden, um germanische Invasionen abzuwehren, und in Anbetracht unserer derzeitigen Lage würde eine moderne Wiedergeburt dieser Anlage Dänemark gut tun."
DEN_Ramp_up_Conscription:0 "Verschärfung der Wehrpflicht"
DEN_Ramp_up_Conscription_desc:0 "Die Wehrpflicht ist in Dänemark seit der Wikingerzeit gang und gäbe, doch in unserer derzeitigen Situation müssen wir sie weiter ausbauen."
