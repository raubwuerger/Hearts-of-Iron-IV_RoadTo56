den_kpd_contacts:0 "Erinnerungen an die deutsche Revolution"
den_kpd_contacts_desc:0 "Für die meisten scheint [GER.GetNameDef] ein Land zu sein, das lange Zeit unter einer brutalen Regierung vereint war, aber nicht jeder [GER.GetAdjective] ist mit diesem Regime zufrieden; unabhängige Widerstandszellen versuchen ihr Bestes, um die [GER.GetRulingParty] zu untergraben. Wenn wir die Organisationen aus der Zeit vor dem Nationalsozialismus wieder aufbauen und sie unterstützen, können wir vielleicht [GER.GetNameDef] zum Einsturz bringen.[~\n\n~]"
