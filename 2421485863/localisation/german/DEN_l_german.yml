danish_elections.1.t:0 "Kommunalwahlen von 1937/8 - Sjaelland"
danish_elections.1.d:0 "Obwohl die Folketing-Wahlen eine starke Wählerschaft für die Sozialdemokraten ergaben, hatten sie besonders in der Region Sjaelland zu kämpfen, wo die Konservativen offenbar die Oberhand behielten. Es müssten erhebliche politische Anstrengungen unternommen werden, um diese Hochburg zu sichern."
danish_elections.1.a:0 "Socialdemokratiet er det sejrherre!"
danish_elections.1.b:0 "Konservative Parti er det sejrherre!"

danish_elections.2.t:0 "Kommunalwahlen von 1937/8 - Nordjütland"
danish_elections.2.d:0 "Die Sozialdemokraten haben den Menschen in Nordjütland ihre früheren Wahlsiege zu verdanken, denn Nordjütland scheint eine ihrer Hochburgen zu sein. Es wäre in der Tat eine Katastrophe, wenn die Konservativen diese Region erobern würden."
danish_elections.2.a:0 "Kommunistiske Parti er det sejrherre!"

danish_elections.3.t:0 "Kommunalwahlen von 1937/8 - Südjütland"
danish_elections.3.d:0 "In der dänischen Region Südjütland gibt es eine lautstarke Minderheit, die Deutschen, die in Nordslesvig leben. Die politische Vertretung dieser Schreie ist die Schleswigsche Partei, die nationalsozialistische Untertöne und vage Verbindungen zur deutschen NSDAP hat und daher von der dänischen Mehrheit in der Region als gefährlich angesehen wird. Natürlich wird der dänische Widerstand im Vergleich zum deutschen Dissens unbedeutend sein."
danish_elections.3.b:0 "Slesvigsk Parti er det sejrherre!"

denmark.1.t:0 "Politische Gewalt in [DEN.GetNameDef]"
denmark.1.d:0 "Derzeit gibt es zwei politische Bewegungen, die sich auf politische Gewalt vorbereiten. Die Danmarks Kommunistiske Parti und die Danmarks Nationalsocialistiske Arbejderparti, die beide versuchen, ihre politische Plattform zu stärken. Die Regierung wird ihr Bestes tun, um die Gewalt mit Hilfe der Polizei einzudämmen, aber ob das ausreichen wird, bleibt abzuwarten."
denmark.1.a:0 "Ich rieche einen blutigen Sonntag."

denmark.7.t:0 "[DEN.GetNameDefCap] steht in Kontakt mit der KPD"
denmark.7.d:0 "Es gibt Neuigkeiten, die direkt von der Gestapo kommen. Die Gestapo hat ein Komplott der neu gegründeten dänischen bolschewistischen Regierung aufgedeckt, um die fast aufgelöste KPD zu reorganisieren und gegen die [GER.GetRulingParty]-Herrschaft zu bewaffnen. Nach einem ausführlichen Verhör des gefangenen Partisanen hat er den Plan hinter diesen Bemühungen enthüllt. Im Falle einer [GER.GetAdjective]-Invasion in Jütland würden die Dänen die KPD dazu bringen, einen Bürgerkrieg anzuzetteln. Natürlich würde ein solch massives Unterfangen Wochen, wenn nicht gar Monate dauern, so dass die aufrührerische KPD keine Gelegenheit hätte, zuzuschlagen, wenn die dänische Regierung vorher stürzt."
denmark.7.a:0 "Zutiefst besorgniserregend."

denmark.8.t:0 "KPD-Sabotage in [?DEN.den_ger_current_sabotage_state.GetName]"
denmark.8.d:0 "Mit Unterstützung von [DEN.GetNameDefCap] haben KPD-Partisanen Sabotage in [?DEN.den_ger_current_sabotage_state.GetName] infiltriert und verübt. Sie werden am Ende für ihre Verbrechen bezahlen."
denmark.8.a:0 "Dafür wird es Vergeltung geben."

denmark.9.t:0 "KPD bereitet sich auf Bürgerkrieg vor"
denmark.9.d:0 "[DEN.GetNameDefCap] hat seinen Notfallplan zur Auslösung eines Bürgerkriegs in [GER.GetNameDef] gestartet. Wenn ihre Regierung nicht in den nächsten Wochen von der Landkarte verschwindet, können wir mit einem groß angelegten Aufstand in unserem Hinterhof rechnen."
denmark.9.a:0 "Das hat oberste Priorität."

denmark.100.t:0 "[DEN.GetNameDefCap] Aufhebung der Kopenhagener Konvention"
denmark.100.d:0 "[Die Dänische Meerenge ist seit der Kopenhagener Konvention von 1857 eine internationale Wasserstraße, die allen Schiffen die freie Durchfahrt erlaubt, unabhängig von Herkunftsland und Zweck. Mit der diplomatischen Unterstützung von [?DEN.copenhagen_backer.GetLeader] von [?DEN.copenhagen_backer.GetNameDef] hat [DEN.GetLeader] nun den Vertrag aufgekündigt und Handelsschiffe, die die Straße passieren wollen, gezwungen, Mautgebühren an die dänische Regierung zu zahlen. Dies hat die großen europäischen Nationen fassungslos und empört gemacht, da Dänemark nun die Schlüssel zur Ostsee besitzt."
denmark.100.a:0 "Dominium Maris Baltici!"
denmark.100.b:0 "Eine rücksichtslose Missachtung des Völkerrechts."
denmark.100.c:0 "Ein Ereignis, über das kaum berichtet werden kann."

denmark.99.t:0 "Die Befreiung Dänemarks"
denmark.99.d:0 "Nach den Jahren der [?DEN.occupation_target.GetAdjective] Besatzung wurde Dänemark unter dem Jubel Tausender befreit. Die multinationale Truppe, die in Dänemark einmarschiert ist und die Truppen von [?DEN.occupation_target.GetNameDef] zurückgeschlagen hat, wird als Held gefeiert und ihre Flagge weithin gehisst. Auch die dänische Regierung ist aus ihrem Exil zurückgekehrt und entschlossen, diesen Krieg so schnell wie möglich zu beenden."
denmark.99.a:0 "Ein vorübergehender Rückschlag."
denmark.99.b:0 "Dänemark, endlich frei."

christian_denmark.0.t:0 "Königlicher Putsch in Dänemark"
christian_denmark.0.d:0 "Nachdem die aufkommenden faschistischen und kommunistischen Strömungen Dänemark überschwemmt hatten, hatte die demokratische Regierung des Landes Mühe, diesen Extremismus zu überwinden. Auf den Straßen kam es immer wieder zu Scharmützeln zwischen der dänischen Polizei, den Kommunisten und den Faschisten. Aus Angst vor einer drohenden Machtübernahme durch die Faschisten nutzte König Christian X. die Situation und entließ die Regierung, so dass er, zumindest vorläufig, die absolute Kontrolle über Dänemark übernahm. Seinen öffentlichen Erklärungen zufolge plant er ein hartes Vorgehen gegen jeglichen Extremismus. Die isländische Regierung hat es vorerst abgelehnt, sich zu äußern."
christian_denmark.0.a:0 "Das fortgesetzte Versagen der Demokratie."
christian_denmark.0.b:0 "Eine Rückkehr ins Mittelalter."
christian_denmark.0.c:0 "Der dänische Löwe scheint sich wieder zu erheben"
christian_denmark.0.e:0 "Der er et yndigt land!"

christian_denmark.1.t:0 "Antimonarchistische Opposition verschärft sich"
christian_denmark.1.d:0 "Mit der kürzlichen Machtübernahme seiner Majestät König Christian X. haben sich viele Widerstandsgruppen gebildet. Ob Faschisten, Kommunisten oder Demokraten, sie alle wollen Dänemark niederreißen und an die europäischen Mächte prostituieren. Es ist wichtig, diese Gruppen rechtzeitig zu zerschlagen, bevor sie das Gefüge der dänischen Nation noch weiter zerstören."
christian_denmark.1.a:0 "Herlig vil Danmark være!"

christian_denmark.10.t:0 "Das erste Treffen"
christian_denmark.10.d:0 "König Christian trifft sich mit der konservativen Führung in deren Hauptquartier. Zur Überraschung aller Anwesenden schlug er vor, die derzeitige Regierung abzusetzen, da sie im Umgang mit den radikalen Bewegungen, die in [DEN.GetNameDef] aufkeimten, versagt hatte. Obwohl diese Vorgehensweise extrem erschien, sicherte Christmas Møller die Unterstützung der Konservativen Partei für die Auflösung der Regierung zum Erhalt von [DEN.GetNameDef] zu."
christian_denmark.10.a:0 "Ein angenehmes Treffen."
christian_denmark.10.b:0 "Das erscheint mir alles ein bisschen extrem."

christian_denmark.11.t:0 "Unterstützung sichern"
christian_denmark.11.d:0 "Christian, der Oberbefehlshaber, hat das Oberkommando und den Divisionskommandeur der Sjælland Division in den königlichen Palast einberufen, um sich der Unterstützung des Militärs im Falle einer gewaltsamen Reaktion der DKP und DNSAP zu versichern. Sie gaben widerstrebende Zusicherungen und wurden dann entlassen."
christian_denmark.11.a:0 "Hoffen wir, dass wir sie nicht brauchen."
christian_denmark.11.b:0 "Vielleicht ist das alles eine Überreaktion."

christian_denmark.12.t:0 "Herr Thorvald, Sie sind entlassen"
christian_denmark.12.d:0 "ich kann diesem ereignis nicht gerecht werden"
christian_denmark.12.a:0 "Und jetzt machen wir da weiter, wo er aufgehört hat."

christian_denmark.13.t:0 "Stille im Atlantischen Ozean"
christian_denmark.13.d:0 "Seine Majestät hat den Einmarsch in Island als kleine Niederschlagung eines Aufstandes dargestellt, aber jetzt, Monate später, sind immer noch keine Truppen in Island, und der Krieg ist immer noch nicht vorbei. Viele haben ein Ende dieses nutzlosen, falschen Krieges gefordert."
christian_denmark.13.a:0 "Die Operation war falsch kalkuliert."
christian_denmark.13.b:0 "Sie sind Wochen von der Kapitulation entfernt."

christian_denmark.2.t:0 "Aufruhr in Kopenhagen"
christian_denmark.2.d:0 "Das Oberhaupt der Personalunion zwischen Dänemark und Island hat in Kopenhagen die absolute Kontrolle übernommen und bittet nun um Zusicherungen aus Reykjavik, dass die Auswirkungen der dänisch-isländischen Unionsakte von 1918 durch die jüngste politische Instabilität in [DEN.GetNameDef] nicht beeinträchtigt werden. Besorgniserregend ist jedoch die aktuelle Rhetorik, die darauf hindeutet, dass unser Herrscher versucht, Island zu regieren und es unter seine Kontrolle zu bringen, wie er es mit Dänemark getan hat. Zwei Möglichkeiten bieten sich an."
christian_denmark.2.a:0 "Rufen Sie die Republik Island aus!"
christian_denmark.2.b:0 "Die Unionsakte gilt weiterhin."

christian_denmark.3.t:0 "Ausrufung der Republik Island"
christian_denmark.3.d:0 "Der isländische Premierminister [ICE.GetLeader] hat eine Präsidialrepublik ausgerufen, nachdem er über die politischen Unruhen in Kopenhagen informiert wurde. Dies ist ein klarer Verstoß gegen die dänisch-isländische Unionsakte aus dem Jahr 1918, und der König schließt eine militärische Intervention noch nicht aus. Wir werden sehen, wie sich die Situation entwickelt."
christian_denmark.3.a:0 "Ein gewagter, aber törichter Schritt."
christian_denmark.3.b:0 "Eines Tages werden sie unseren Zorn zu spüren bekommen."

christian_denmark.4.t:0 "Island zeigt sich willfährig"
christian_denmark.4.d:0 "Der nunmehr ehemalige isländische Premierminister trat gestern vor das Althing und bat das Parlament, ihn bei der Abtrennung aller Beziehungen zu [DEN.GetNameDef] und der Ausrufung einer illegitimen Republik zu unterstützen, natürlich mit ihm an der Spitze. Doch die Legislative scheint an diesem Tag vernünftig gewesen zu sein, denn sie lehnte dieses verräterische Ansinnen ab. Wir müssen nun einen Blick auf die Zukunft der Union werfen."
christian_denmark.4.a:0 "Auf die weitere dänisch-isländische Zusammenarbeit."

christian_denmark.5.t:0 "Familienunternehmen"
christian_denmark.5.d:0 "Die Auflösung von Dänemark-Norwegen im 19. Jahrhundert war eine wahre Tragödie. Die norwegischen Teile unseres Reiches wurden nach den napoleonischen Kriegen von den verräterischen Schweden weggerissen, und seither gehen unsere beiden Nationen getrennt voneinander durchs Leben. Glücklicherweise löste sich 1905 die schwedisch-norwegische Union auf, und der Bruder seiner Majestät König Christian X., Prinz Carl von Dänemark, wurde auf den norwegischen Thron gewählt. Da die königliche Autorität in Dänemark wiederhergestellt ist, können wir Norwegen helfen, sich vom Parlamentarismus zu befreien."
christian_denmark.5.a:0 "Hilsen fra København"

christian_denmark.6.t:0 "Familienunternehmen"
christian_denmark.6.d:0 "Die kürzliche Übernahme des Amtes von Christian X als absoluter Monarch von [DEN.GetNameDef] hat einige Monarchisten in Norwegen dazu inspiriert, den gleichen Regierungswechsel zu fordern. Christian X hat ähnliche Vorschläge gemacht und vorgeschlagen, die Dänisch-Norwegische Union wieder zu vereinigen."
christian_denmark.6.a:0 "Christian hat die Unterstützung des Königs."
christian_denmark.6.b:0 "Die Zeiten des Absolutismus sind vorbei."

christian_denmark.7.t:0 "Der königliche Staatsstreich"
christian_denmark.7.d:0 "Die Auflösung der dänisch-norwegischen Union durch die Schweden in unserem Osten wird von einigen als Tragödie empfunden; einer dieser Menschen ist der Bruder Seiner Majestät, Christian X. von Dänemark. Der König hat von ihm ein verlockendes Angebot erhalten. Seine Majestät soll von der [NOR.GetAdjective] Zivilregierung seine verdienten absoluten Rechte einfordern. Sollte ein Bürgerkrieg ausbrechen, würde auch die dänische Königsarmee die Monarchie unterstützen. Diese Hilfe würde natürlich einen Preis haben, von dem einige erwarten, dass er die Unabhängigkeit von [NOR.GetNameDef] ist."
christian_denmark.7.a:0 "Der König erhebt sich gegen die Regierung."

christian_iceland_annexation_tt:0 "§RDies könnte dazu führen, dass Island in das Königreich Dänemark eingegliedert wird.§!"
christian_iceland_war_tt:0 "§RDies kann zu einem Krieg mit dem Königreich Dänemark führen.§!"
den_brothers_torn_apart_tt:0 "Wenn Haakon VII kooperativ ist, wird er einen königlichen Staatsstreich anführen, wenn nicht, erhalten wir ein Kriegsziel auf §Y[NOR.GetNameDef]§!."
den_haakon_cooperation_tt:0 "Kontakte mit dem §YKönig von Norwegen§! könnten sich in Zukunft als nützlich erweisen."
den_integrated_norway:0 "Integriertes §YNorwegen§! durch Beschluss"
den_christian_cancel_coup_tt:0 "Der §YKönigliche Coup§! wird rückgängig gemacht."

denmark.101.t:0 "Das Schicksal von Dänemark"
denmark.101.d:0 "Die dänische Regierung hat kapituliert, aber im Gegensatz zu anderen scheint sie einer Zusammenarbeit mit uns aufgeschlossen gegenüberzustehen. Vielleicht ist eine Marionettenregierung, die in allen zukünftigen Konflikten an unserer Seite kämpft, ein wünschenswerteres Ergebnis als eine harte und kostspielige Besetzung."
denmark.101.a:0 "Stellen Sie das Ultimatum."
denmark.101.b:0 "Unsere Truppen können die Angelegenheit regeln."

denmark.102.t:0 "Das Schicksal Dänemarks"
denmark.102.d:0 "Mit unserer Kapitulation vor dem unerbittlichen Vormarsch des Auslands wird [DEN.GetNameDef] vor die Wahl gestellt: Soll es unter der Besatzung in fremde Hände fallen oder mit den Besatzern kollaborieren. Es ist eine knifflige Frage, auf die es keine gute Antwort gibt, aber [DEN.GetLeader] muss sich bald eine einfallen lassen."
denmark.102.a:0 "Kollaboration wäre ein Verrat an allen Dänen."
denmark.102.b:0 "Das Wohl der Nation steht an erster Stelle."

denmark.103.t:0 "Operation Weserübung"
denmark.103.d:0 "[GER.GetNameDefCap], derzeit in den Zweiten Weltkrieg in Europa verwickelt, hat aufgrund von [ENG.GetAdjective]-Konvoiüberfällen zunehmend Probleme, Eisen und Stahl zu importieren. Als Reaktion darauf hat die [GER.GetAdjective]-Regierung die Operation Weserübung gestartet, mit der sie die Stahlversorgung sichern will. Aufgrund unserer ³"freundschaftlichen³" Beziehungen haben sie uns ein Ultimatum gestellt: Entweder wir erlauben [GER.GetAdjective] Truppen, dänischen Boden zu durchqueren und dänische Häfen zu benutzen, oder wir müssen mit einer Invasion rechnen. Wie sollte unsere Antwort lauten?"
denmark.103.a:0 "Die dänischen Grenzen sind zu respektieren."
denmark.103.b:0 "Akzeptieren Sie das Ultimatum."

denmark.57.t:0 "Faschisten marschieren auf das Folketing"
denmark.57.d:0 "Unsere Politik ist gescheitert, das dänische Volk ist wütend, und alle Konsequenzen daraus stehen nun vor unserem Parlamentsgebäude. Bis an die Zähne bewaffnet und ohne Gegenwehr, da die Polizei durch die ständigen Straßenschlachten praktisch zerstört ist, fordern sie nun den Rücktritt der Regierung von [DEN.GetLeader]. Da die Regierung keine andere Wahl hat, tritt sie zurück und überlässt dem gesichtslosen Mob das Feld. "
denmark.57.a:0 "Für Dänemark brechen dunkle Zeiten an."

denmark.58.t:0 "Kommunisten marschieren auf das Folketing"
denmark.58.d:0 "Unsere Politik ist gescheitert, das dänische Volk ist wütend, und alle Konsequenzen daraus stehen nun vor unserem Parlamentsgebäude. Zusätzlich hat ein Generalstreik unsere gesamte Wirtschaft lahmgelegt und die Regierung, die keine andere Wahl hat, tritt zurück und überlässt den Volksmassen ihren Willen. "
denmark.58.a:0 "Dänemark stehen dunkle Zeiten bevor."

denmark.59.t:0 "Aksel Larsens Führungsqualitäten werden in Frage gestellt"
denmark.59.d:0 "Unser jüngster Schwenk in der Politik gegenüber der Komintern und Sowjetrussland hat viele Parteimitglieder dazu veranlasst, die Position von Generalsekretär Aksel Larsen in Frage zu stellen, da er in den Jahren vor unserer Revolution als überzeugter Anhänger Moskaus bekannt war. Der Oberste Rat der DKP stimmte heute Morgen über die Absetzung von Larsen und..."
denmark.59.a:0 "...der Vorschlag wurde knapp abgelehnt."
denmark.59.b:0 "...Alfred Jensen wird zum Generalsekretär der DKP befördert."

denmark.3.t:0 "Die Dänische Meerenge"
denmark.3.d:0 "Das Kopenhagener Übereinkommen war ein schändlicher Raub unserer nationalen Souveränität, indem es allen Nationen das Recht einräumte, die Meerenge ohne Zahlung einer Maut zu passieren. Es ist nun an der Zeit, unsere Hoheitsgewässer zurückzufordern und eine neue Politik gegenüber ausländischen Schiffen zu beschließen."
denmark.3.a:0 "Jede neutrale Nation ist willkommen."
denmark.3.b:0 "Jede Nation, die von unserer Regierung geschätzt wird, ist willkommen."
denmark.3.c:0 "Jede gleichgesinnte Nation ist willkommen."
denmark.3.e:0 "Jede verbündete Nation ist willkommen."

denmark.10.t:0 "Eine konservative Regierung"
denmark.10.d:0 "Die Sozialdemokraten haben in letzter Zeit aufgrund der aktuellen wirtschaftlichen und internen Probleme viel öffentliche Unterstützung verloren. Angesichts dieses Vertrauensverlustes in die Regierung hat der König die konservative Partei als Regierungspartei von [DEN.GetNameDef] eingesetzt. Die Bekanntgabe ihres Kabinetts wird in Kürze folgen."
denmark.10.a:0 "Hoffentlich können wir das Vertrauen in die Demokratie wiederherstellen."

denmark.20.t:0 "Die Rückkehr der Sozialdemokratie"
denmark.20.d:0 "Die Versprechungen der Konservativen waren zwar hoch, aber ihre Umsetzung ließ zu wünschen übrig. Aus Angst vor einer weiteren Radikalisierung durch Untätigkeit hat der König die Sozialdemokraten mit der Unterstützung einer Mehrheit wieder an die Macht gebracht."
denmark.20.a:0 "Wir sollten unsere Fehler nicht wiederholen."

denmark.32.t:0 "Einladung zum Nordischen Rat"
denmark.32.d:0 "[DEN.GetNameDefCap] hat die Gründung eines Nordischen Rates angekündigt, der die Streitkräfte und Regierungen der nordischen Region koordinieren soll. Sollte [ROOT.GetNameDef] diesem Rat angehören?"
denmark.32.a:0 "Eine weitere nordische Zusammenarbeit kommt nur uns zugute."
denmark.32.b:0 "Traue niemals diesen dreckigen Dänen."

denmark.34.t:0 "Das Scheitern des Nordischen Rates"
denmark.34.d:0 "Auf unsere großartige Ankündigung, den Nordischen Rat zu gründen, folgte peinliches Schweigen, da wir von den nordischen Regierungen keine positiven Reaktionen erhalten haben. Dies ist sicherlich eine internationale Blamage für [DEN.GetNameDef]."
denmark.34.a:0 "Eine weitere nordische Zusammenarbeit kann nur zu unserem Vorteil sein."

denmark.35.t:0 "Die erste Sitzung des Nordischen Rates"
denmark.35.d:0 "Die Ankündigung des Nordischen Rates wurde allgemein positiv aufgenommen, und die erste Sitzung hat stattgefunden. Diese Organisation wird die nordischen Länder auf der internationalen Bühne stärken."
denmark.35.a:0 "Ausgezeichnet."

denmark.36.t:0 "Einladung zur Nordischen Zollunion"
denmark.36.d:0 "Die dänische Regierung hat einen Weg vorgeschlagen, wie sich alle skandinavischen Volkswirtschaften von der Krise erholen können, um ihre Erholung von der großen Depression zu unterstützen. [DEN.GetNameDefCap] soll Zölle und Beschränkungen zwischen den Mitgliedsstaaten aufheben, um die wirtschaftliche Zusammenarbeit zu fördern."
denmark.36.a:0 "Eine gute Vereinbarung."
denmark.36.b:0 "Die Wirtschaft von [ROOT.GetAdjective] soll [ROOT.GetAdjective] bleiben!"

denmark.37.t:0 "[FROM.GetNameDefCap] hat der Nordischen Zollunion zugestimmt"
denmark.37.d:0 "Die Regierung von [FROM.GetAdjective] hat die Vorteile der von uns vorgeschlagenen Zollunion erkannt und allen Bedingungen zugestimmt. Unsere künftige Zusammenarbeit wird uns beiden Wohlstand bringen."
denmark.37.a:0 "Hervorragend."

denmark.38.t:0 "[FROM.GetNameDefCap] hat die Nordische Zollunion abgelehnt"
denmark.38.d:0 "Die [FROM.GetAdjective]-Regierung scheint von nationalistischem Protektionismus geblendet zu sein, da sie die wichtigsten Maßnahmen der vorgeschlagenen Union abgelehnt hat. Es scheint, als wolle sie ihren eigenen Weg gehen."
denmark.38.a:0 "Tragisch."

denmark.39.t:0 "[DEN.GetNameDefCap] Schlägt das Nordseeabkommen vor"
denmark.39.d:0 "Um die Erholung von der großen Depression zu unterstützen, hat die dänische Regierung ein Handelsabkommen zwischen den Ländern vorgeschlagen, die in der Nordsee Handel treiben. Dies wird den Handel und die Geschäfte zwischen unseren Nationen erheblich erleichtern und unseren wirtschaftlichen Aufschwung unterstützen."
denmark.39.a:0 "Eine gute Vereinbarung."
denmark.39.b:0 "Die Dänen haben nur ihren eigenen Vorteil im Sinn."

denmark.42.t:0 "[FROM.GetNameDef] hat dem Nordsee-Handelsabkommen zugestimmt"
denmark.42.d:0 "Die [FROM.GetAdjective]-Regierung hat die Vorteile des von uns vorgeschlagenen Handelsabkommens erkannt und alle Bedingungen akzeptiert. Unsere künftige Zusammenarbeit wird uns beiden Wohlstand bringen."
denmark.42.a:0 "Hervorragend."

denmark.43.t:0 "[FROM.GetNameDef] hat das Nordsee-Handelsabkommen abgelehnt"
denmark.43.d:0 "Die [FROM.GetAdjective]-Regierung scheint von nationalistischem Protektionismus geblendet zu sein, da sie die wichtigsten Maßnahmen des vorgeschlagenen Handelsabkommens abgelehnt hat. Es scheint, als wolle sie ihren eigenen Weg gehen."
denmark.43.a:0 "Tragisch."

denmark.44.t:0 "[DEN.GetNameDefCap] Schlägt das dänisch-[SOV.GetAdjective] Handelsabkommen"
denmark.44.d:0 "[DEN.GetNameDefCap] schlägt ein Handelsabkommen zwischen uns vor und versucht, die Ostsee wirtschaftlich zu dominieren. Obwohl sie natürlich eine bürgerliche Republik sind, könnte dieses Abkommen zu unseren Gunsten gewichtet werden."
denmark.44.dc:0 "Nach der großen Depression und der jüngsten Revolution in Dänemark scheint die dänische Wirtschaft von Unsicherheit geprägt zu sein. Unsere Genossen in [DEN.GetNameDef] haben einen Weg vorgeschlagen, die dänische Wirtschaft zu stabilisieren und gleichzeitig der Wirtschaft von [SOV.GetAdjective] zu helfen. Wirtschaftswissenschaftler sehen keinen Grund, diese Forderung abzulehnen."
denmark.44.a:0 "Unterzeichnen Sie das Abkommen!"
denmark.44.b:0 "Nein."

denmark.45.t:0 "[DEN.GetNameDefCap] Schlägt den Munch-Ribbentrop-Pakt vor"
denmark.45.d:0 "[DEN.GetNameDefCap] hat uns ein Ersuchen übermittelt, über Nichtangriff und wirtschaftliche Zusammenarbeit zu verhandeln. Da sie am Eingang der Ostsee liegen, wäre ihr strategischer Wert unter [GER.GetAdjective]er Besetzung immens. Wenn sie das wollen, werden sie harte Bedingungen schlucken müssen."
denmark.45.a:0 "Stellen Sie unsere Forderungen!"
denmark.45.b:0 "Wir werden nicht mit [DEN.GetNameDef] verhandeln."

denmark.46.t:0 "Munch-Ribbentrop-Pakt unterschrieben"
denmark.46.d:0 "Die [GER.GetAdjective]-Regierung hat die günstigen Bedingungen akzeptiert und eine Garantie der Unabhängigkeit und des Nichtangriffs unterzeichnet. Unsere Gegenleistungen sind zwar hart, aber notwendig."
denmark.46.a:0 "Gut."

denmark.47.t:0 "Munch-Ribbentrop-Pakt abgelehnt"
denmark.47.d:0 "Die [GER.GetAdjective]-Regierung hat die sehr vorteilhaften Bedingungen abgelehnt, die wir ihr angeboten haben. Unsere Berater haben keine Ahnung, was sie davon halten sollen."
denmark.47.a:0 "Eine Invasion muss unmittelbar bevorstehen!"

denmark.48.t:0 "Dano-[SOV.GetAdjective] Handelsabkommen zugestimmt"
denmark.48.d:0 "Die [SOV.GetAdjective]-Regierung hat die für beide Seiten vorteilhaften Bedingungen des Handelsabkommens akzeptiert und ihre Unabhängigkeitsgarantie sowie den Nichtangriffspakt unterzeichnet."
denmark.48.a:0 "Auf den gegenseitigen Wohlstand!"

denmark.49.t:0 "Dano-[SOV.GetAdjective] Handelsabkommen abgelehnt"
denmark.49.d:0 "Die [SOV.GetAdjective]s haben zu unserer Bestürzung die Bedingungen des von uns vorgeschlagenen Handelsabkommens abgelehnt."
denmark.49.a:0 "Tragisch."

denmark.71.t:0 "[DEN.GetNameDefCap] schlägt einen skandinavischen Plan vor"
denmark.71.d:0 "Die dänische Regierung hat einen Zangenangriff vorgeschlagen, um Skandinavien unter der Komintern zu konsolidieren. Das Risiko dieser Operation mag hoch sein, aber unsere Nordflanke unter einem Verbündeten gesichert zu haben, wird bei jeder zukünftigen Verteidigung der Union helfen."
denmark.71.a:0 "Machen wir unsere Truppen bereit."
denmark.71.b:0 "Viel zu riskant."

denmark.72.t:0 "Ablehnung durch die Sowjets"
denmark.72.d:0 "[SOV.GetLeader] hat den Skandinavien-Plan grob abgelehnt und ihn als machthungrigen Plan bezeichnet, der das Leben sowohl der sowjetischen als auch der dänischen Soldaten missachtet."
denmark.72.a:0 "Ungeheuerlich."

denmark.40.t:0 "Bauernaufstand im Anmarsch"
denmark.40.d:0 "Mit dem überwältigenden Einfluss der Unterschichten haben sich die Fabrikarbeiter in den Städten und die Bauern auf dem Lande in ihrem Kampf vereint, um den König zu entmachten und die \"Republik Dänemark\" einzuführen. Wenn wir wollen, dass sich das Königreich durchsetzt, müssen wir ihren Einfluss auf diese Regierung begrenzen."
denmark.40.a:0 "Das Königreich ist bedroht."

denmark.41.t:0 "Oligarchische Machtübernahme im Anmarsch"
denmark.41.d:0 "Die Industriellen und Großgrundbesitzer unseres Landes haben zunehmend versucht, unsere demokratisch gewählte [DEN.GetRulingParty] durch eine oligarchische Marionette zu ersetzen. Unsere demokratischen Grundsätze könnten in Gefahr sein, wenn ihre Versuche nicht vereitelt werden."
denmark.41.a:0 "Ein erschütternder Gedanke."

denmark.62.t:0 "Bittere Grüße des Königs"
denmark.62.d:0 "Der zehnte Monarch Dänemarks namens Christian hat gewusst, dass dieser Tag kommen würde, seit die Sozialdemokratie den Kampf der Faschisten Seite an Seite mit den Kommunisten gebilligt hat. Die unheilige Koalition zwischen den Kommunisten und den Sozialdemokraten vereidigen zu müssen, mag der Tiefpunkt seines Lebens gewesen sein. Bis jetzt, wo ihm seine Titel aberkannt werden sollen und das Königreich, das seine Dynastie geschmiedet hat, zerschlagen werden soll."
denmark.62.a:0 "Das Ende einer Ära."

