 TUR_the_sadabat_pact:0 "Der Saadabad-Pakt"
 TUR_the_sadabat_pact_desc:0 "Auf Einladung des Königs von Afghanistan sind wir in den Saadabad-Palast im Iran eingeladen worden, um einen möglichen Nichtangriffspakt zwischen freien und unabhängigen Nationen des Nahen Ostens zu besprechen. Wir können nicht zulassen, dass kleinliche Streitigkeiten zwischen uns im Wege stehen, wenn es auf allen Seiten größere Bedrohungen gibt."

 #Kemalism ""
 TUR_continue_the_moderate_course:0 "Den gemäßigten Kurs fortsetzen"
 TUR_continue_the_moderate_course_desc:0 "Die CHP hat die Türkei auf den Weg des Wohlstands gebracht und unseren Status in der westlichen Welt erneuert. Der Weg der Türkei in die Zukunft führt zweifellos über die Fortführung von Atatürk und seinen großen Idealen."
 r56_TUR_a_legacy_worth_fighting_for:0 "Ein Erbe, für das es sich zu kämpfen lohnt"
 r56_TUR_a_legacy_worth_fighting_for_desc:0 "Der türkische Unabhängigkeitskrieg endete am 24. Juli 1923 und festigte die kemalistische Kontrolle über das Land. Die Zeiten sind schwierig geworden, und der Krieg rückt näher. Der Wille Atatürks hat uns so weit gebracht, er wird uns bis zum Ende tragen!"

 TUR_instate_constitutional_secularism:0 "Einführung des verfassungsmäßigen Laizismus"
 TUR_instate_constitutional_secularism_desc:0 "Der Laizismus ist ein Grundprinzip unserer Nation. Die Verankerung dieses bedeutenden Pfeils der kemalistischen Politik in unserer Republik wird dies der Welt zeigen!"
 TUR_instate_constitutional_secularism_tt:0 "Entriegelt die Entscheidung: §YInitiative für das öffentliche Schulwesen§!."

 TUR_nationalist_policies:0 "Nationalistische Politik"
 TUR_nationalist_policies_desc:0 "Es ist die Aufgabe der türkischen Regierung, vor allem den Interessen der Nation zu dienen. Wir müssen das unerschütterliche Engagement der CHP für die Türkei fortsetzen!"
 r56tree_kurdish_separatism:0 "Kurdischer Separatismus"
 r56tree_limited_kurdish_separatism:0 "Begrenzter kurdischer Separatismus"
 TUR_nationalist_policies_tt:0 "Schaltet die Entscheidung frei: §YBefriedungsbemühungen in Tunceli§!."
 TUR_nationalist_policies2_tt:0 "Schaltet die Entscheidung frei: §YBefriedungsbemühungen in Van§!."
 TUR_pacification_efforts_in_tunceli:0 "Befriedungsanstrengungen in Tunceli"
 TUR_pacification_efforts_in_van:0 "Befriedungsanstrengungen in Van "

 TUR_further_agricultural_cooperative_reform:0 "Weitere Reform der landwirtschaftlichen Genossenschaften"
 TUR_further_agricultural_cooperative_reform_desc:0 "Die Landwirte unseres Landes haben viel zu lange gelebt, gearbeitet und geblutet, während unsere eigene Regierung nichts anderes getan hat, als sie zu melken, um mehr zu bekommen, als sie haben! Es wird ein Hauptanliegen unserer Regierung sein, den Lebensstandard der Menschen zu erhalten, die unsere Republik zu dem machen, was sie ist."

 TUR_mechanize_the_farming_sector:0 "Mechanisierung des Landwirtschaftssektors"
 TUR_mechanize_the_farming_sector_desc:0 "Die Mechanisierung der türkischen Landwirte ist ein großes, langfristiges Thema. Wir werden sie so lange vorantreiben, bis der türkische Bauer so effizient wie möglich ist!"
 TUR_mechanization_efforts:0 "Mechanisierungsbemühungen"

 TUR_continue_ataturks_reforms:0 "Fortsetzung der Reformen Atatürks"
 TUR_continue_ataturks_reforms_desc:0 "Unter der Führung von İsmet İnönü ist die Türkei in den Händen, die sie zum Wohle ihres Fortschritts verdient. Niemand hat den Mantel unseres Atatürk ergriffen, aber unser Vertrauen ist stark, dass unsere Nation in İnönü's Händen zu ihrem Besten ist."
 TUR_ataturk_has_died_tt:0 "§YMustafa Kemal Atatürk§! ist gestorben"

 TUR_cult_of_the_marshal:0 "Der Kult des Marschalls"
 TUR_cult_of_the_marshal_desc:0 "Es ist eine große Ehre, dass der Großmarschall der Nation, Fevzi Çakmak, noch einmal in die Politik geht. Seine Hingabe an das türkische Volk wird von niemandem übertroffen, außer von unserem Atatürk selbst. Aber vor allem bringt seine Herrschaft eine Gewissheit: Die Republik Türkei ist in starken Händen!"
 r56_TUR_hail_to_the_marshal:0 "Hoch lebe der Marschall!"
 r56_TUR_hail_to_the_marshal_desc:0 "Fevzi Çakmak ist der einzige Mann in unserem Volk, der wirklich in der Lage ist, den Mantel Atatürks zu erben! Dieser Wille soll für alle sichtbar sein!"

 TUR_war_bonds:0 "Kriegsanleihen"
 TUR_war_bonds_desc:0 "Der Konflikt ist wieder einmal im Anmarsch. Selbst ein Blinder kann die Gefahr erkennen, wenn er unvorbereitet bleibt. Das Sammeln von Kriegsanleihen auf freiwilliger Basis wäre ein hervorragender Weg, um die Expansion unseres Militärs voranzutreiben!"
 TUR_war_bonds_tt:0 "Schaltet Entscheidungen zur Erneuerung der §YNational Struggle Funds§! nach deren Ablauf frei."
 r56_TUR_renew_the_national_struggle_funds:0 "Erneuert die Nationalen Kampffonds"

 TUR_turkish_grain_board:0 "Türkischer Getreidespeicher"
 TUR_turkish_grain_board_desc:0 "Obwohl in unserem Land viel Getreide produziert wird, ist es immer noch anfällig für einen Engpass, der tödlich enden könnte. Wir müssen alles in unserer Macht Stehende tun, um den Agrarmarkt zu stabilisieren und die Immunität gegen einen Zusammenbruch dieses fragilen Systems zu gewährleisten."
 TUR_r56_turkish_grain_board_idea:0 "Türkisches Getreideamt"

 TUR_wartime_rationing:0 "Rationierung in Kriegszeiten"
 TUR_wartime_rationing_desc:0 "Die Welt befindet sich einmal mehr im Chaos. Trotz seiner Unpopularität müssen wir daran arbeiten, dem Militär den Zugang zu Ressourcen zu garantieren, die die Nation schützen."

 TUR_wealth_tax:0 "Vermögenssteuer"
 TUR_wealth_tax_desc:0 "Bestimmte Gruppen in unserer Republik verfügen über riesige Summen an Kapital, die weder für das Volk noch für die Regierung von Wert sind. Es wurde vorgeschlagen, diese Vermögen zu besteuern, eine Initiative, die wir weiterverfolgen werden."
 TUR_r56_varlik_vergisi:0 "Varlık Vergisi"

 TUR_renew_the_democratic_reforms:0 "Erneuern Sie die demokratischen Reformen"
 TUR_renew_the_democratic_reforms_desc:0 "Es ist endlich an der Zeit, dass wir den Übergang zur Demokratie fortsetzen. Diese große Aufgabe wurde schon viel zu lange aufgeschoben, aber es gibt keinen besseren Zeitpunkt als jetzt, sie zu vollenden!"
 TUR_renew_the_democratic_reforms_tt:0 "Schaltet die Entscheidung frei: §YErkläre die Notwendigkeit des Widerspruchs."
 r56_TUR_emphasize_the_need_for_opposition:0 "Betone die Notwendigkeit der Opposition"
 r56_TUR_emphasize_the_need_for_opposition_desc:0 "Wir können uns nicht als demokratische Nation bezeichnen, ohne die Gründung einer bedeutenden Oppositionspartei zuzulassen. Wir müssen die Realität akzeptieren und die Bildung einer bedeutenden nicht-kemalistischen demokratischen Bewegung zulassen."
 r56_TUR_end_the_cult_of_personality:0 "Beendigung des Personenkults"
 r56_TUR_end_the_cult_of_personality_desc:0 "Der Personenkult um Atatürk war ein notwendiges Übel während unseres Weges durch die Hölle. Da unsere Republik in ein neues Zeitalter eintritt, ist die Zeit gekommen, den İnönü-Persönlichkeitskult zu beenden. Das Vermächtnis der CHP soll durch tadellose Staatskunst entstehen, nicht durch eine propagierte Fiktion!"

 TUR_expand_land_reform:0 "Ausweitung der Landreform"
 TUR_expand_land_reform_desc:0 "Die Notwendigkeit einer Landreform ist älter als die türkische Republik selbst. Wir müssen an dieser großen Front weiter vorankommen!"
 TUR_r56_expand_land_reform_idea:0 "Landreform-Bemühungen"

 TUR_ministry_of_labor_and_social_security:0 "Ministerium für Arbeit und soziale Sicherheit"
 TUR_ministry_of_labor_and_social_security_desc:0 "Wir müssen die Kämpfe anerkennen, denen die türkischen Arbeitnehmer in ihrem Arbeitsumfeld ausgesetzt sind. Wir müssen für die Menschen so hart arbeiten, wie sie für uns gearbeitet haben."

 TUR_accomplishing_ataturks_dream:0 "Die Verwirklichung von Atatürks Traum"
 TUR_accomplishing_ataturks_dream_desc:0 "Atatürk hatte die Vision einer wirklich freien, wirklich demokratischen Türkei. Die Zeit für die Verwirklichung dieser Vision ist jetzt gekommen; der heutige Tag soll ein goldenes Zeitalter für unsere Republik einläuten!"

 TUR_further_constitutional_reform:0 "Weitere Verfassungsreform"
 TUR_further_constitutional_reform_desc:0 "Unsere Demokratie ist noch neu und zerbrechlich. Wir müssen dort weitermachen, wo wir bereits begonnen haben, und unser Engagement für die Verwestlichung verstärken!"

 TUR_new_state_enterprise:0 "Neue staatliche Unternehmen"
 TUR_new_state_enterprise_desc:0 "Die Zeiten werden stabiler. Wir können mehr Mittel für die Gründung neuer türkischer Unternehmen in wichtigen Industriezentren bereitstellen."

 TUR_expand_the_village_institute_program:0 "Ausweitung des Village Institutes Program"
 TUR_expand_the_village_institute_program_desc:0 "Das "Village Institutes Program" hat sich bewährt. Wir sollten weitere Mittel in die Ausweitung unserer Ambitionen für dieses Programm stecken."
 TUR_expand_the_village_institutes_program_tt:0 "Freisetzung von §YTürkischsprachige Schulbildung§! Entscheidungen"
 TUR_turkish_language_schooling_tunceli:0 "Türkische Sprachschule (Tunceli)"
 turkish_language_schooling_tunceli_tt:0 "Hat die Entscheidung abgeschlossen: §YBefriedungsbemühungen in Tunceli§!"
 TUR_turkish_language_schooling_van:0 "Türkischsprachige Schulen (Van)"
 turkish_language_schooling_van_tt:0 "Hat Entscheidung abgeschlossen: §YBefriedungsbemühungen in Van§!"
 TUR_turkish_language_schooling_diyakbir:0 "Türkischsprachige Schulen (Diyakbir)"
 TUR_turkish_language_schooling_hakkari:0 "Türkischsprachige Schulen (Hakkari)"

 TUR_expand_the_centralization_efforts:0 "Ausweitung der Zentralisierungsbestrebungen"
 TUR_expand_the_centralization_efforts_desc:0 "Die Zentralisierung durch Atatürks Regierung hat die Nation schnell vorangebracht. Dies wird sich unter unserer Aufsicht fortsetzen."

 TUR_solidify_the_dictatorship:0 "Festigung der Diktatur"
 TUR_solidify_the_dictatorship_desc:0 "Çakmak hat seinen Platz als Atatürks Nachfolger gefestigt. Jetzt ist es endlich an der Zeit, dies der Welt zu zeigen!"

 TUR_befriend_the_fascist_council:0 "Freundschaft mit dem Faschistischen Rat"
 TUR_befriend_the_fascist_council_desc:0 "Unter den verschiedenen europäischen Ideologien ist der Faschismus überraschend neu, aber noch wichtiger: er hat ein großes Potenzial für unsere Nation. Er hat es geschafft, in allen Ecken des Kontinents Bewegungen zu gründen, und er wird die Türkei voranbringen!"

 TUR_relax_the_secular_policies:0 "Lockerung der säkularen Politik"
 TUR_relax_the_secular_policies_desc:0 "Die säkulare Politik der CHP hat viel zu viele Menschen in unserem Land verprellt. Während wir unser Engagement für unsere republikanischen, nationalistischen Werte fortsetzen, sollten wir die strikt säkulare Politik Atatürks beruhigen."

 TUR_golden_age_of_the_republic:0 "Das goldene Zeitalter der Republik"
 TUR_golden_age_of_the_republic_desc:0 "Die vielen Jahrhunderte des osmanischen Niedergangs, die Jahre des Schreckens nach dem Unabhängigkeitskrieg und die Jahre der republikanischen internen Konflikte sind vorbei. Trotz der vielen Schwierigkeiten wird das 20. Jahrhundert als die Zeit bekannt sein, in der sich eine Nation aus dem Nichts ein goldenes Zeitalter geschaffen hat!"

 TUR_further_eastern_developments:0 "Weitere Entwicklungen im Osten"
 TUR_further_eastern_developments_desc:0 "Trotz der Arbeit Atatürks sind die östlichen Provinzen für den Westen immer noch nicht erkennbar. Wir müssen die Entwicklung und die Industrialisierung Ostanatoliens weiter vorantreiben."

 TUR_consolidate_the_chp:0 "Die CHP konsolidieren"
 TUR_consolidate_the_chp_desc:0 "Der Faschismus in der Türkei befindet sich auf einem neuen Höhepunkt. Der faschistische Teil der CHP ist endlich in der Lage, die Macht zu konsolidieren, wir werden das sofort tun!"
 r56_TUR_teach_the_sun_language_theory:0 "Lehren Sie die Theorie der Sonnensprache"
 r56_TUR_teach_the_sun_language_theory_desc:0 "Die Sonnensprachentheorie, die sich durch Atatürk offizielle Unterstützung verschafft hat, verbindet alle modernen Sprachen mit den türkischen Wurzeln. Die minimale akademische Unterstützung außerhalb unserer Nation darf uns nicht davon abhalten, unserem Volk diese Realität zu vermitteln!"

 TUR_military_youth:0 "Militärische Jugend"
 TUR_military_youth_desc:0 "Nationen wie Deutschland haben militärische Jugendprogramme geschaffen, um ihre großartige Politik des eifrigen Nationalismus zu unterstützen. Dies ist ein Weg, dem wir folgen werden."

 TUR_pan_turkism:0 "Pan-Turkismus"
 TUR_pan_turkism_desc:0 "Die Turkvölker Zentralasiens sind unsere Brüder, und es liegt im Rahmen ihres Selbstbestimmungsrechts, ihnen die Vereinigung mit unserer Republik zu gewähren. Es gibt keine Sache, für die es sich mehr zu kämpfen lohnt als für die Befreiung unserer Brüder!"

 TUR_reclaim_ataturks_home:0 "Rückeroberung von Atatürks Heimat"
 TUR_reclaim_ataturks_home_desc:0 "Es war eine Tragödie für die Nation, als die dekadenten Griechen unserer verletzlichen, geteilten Nation Selânik entrissen. Vereint, bereit und stolz werden wir uns zurückholen, was uns rechtmäßig gehört!"

 TUR_free_the_bulgarian_turks:0 "Befreit die bulgarischen Türken"
 TUR_free_the_bulgarian_turks_desc:0 "Bulgarien hat eine bedeutende türkischstämmige Bevölkerung, von denen viele von der Zentralregierung zum Schweigen gebracht wurden. Sie werden sich sofort dem Schicksal der Türkei anschließen!"

 TUR_strike_east:0 "Schlagt im Osten zu"
 TUR_strike_east_desc:0 "Die Perser besitzen Länder, die rechtmäßig uns gehören. Jetzt ist es endlich an der Zeit, die türkischen Völker Irans von ihren langjährigen Unterdrückern zu befreien!"

 TUR_our_final_battle:0 "Unsere letzte Schlacht"
 TUR_our_final_battle_desc:0 "Nie wieder werden wir dulden, dass unsere Brüder unter fremder Herrschaft stehen, genauso wenig wie wir dulden werden, dass sie durch die Launen eines "Kompromisses" verdrängt werden. Die Türkei wird nicht länger eine zweitrangige Macht in einer Welt voller stärkerer Nationen sein. Wir werden über Zentralasien herfallen und die befreien, die unser sind!"
 TUR_our_final_battle_tt:0 "Schaltet die §YIntegration Zentralasiens§! Entscheidungen frei"
 r56_TUR_integrate_turkmenistan:0 "Turkmenistan einbinden"
 r56_TUR_integrate_uzbekistan:0 "Integriert Usbekistan"
 r56_TUR_integrate_kazakhstan:0 "Kasachstan einbinden"
 r56_TUR_integrate_kyrgyzstan:0 "Kirgisistan integrieren"
 r56_TUR_integrate_kazan:0 "Kasan integrieren"

 #Conservative Path ""
 TUR_support_the_conservative_opposition:0 "Unterstützen Sie die konservative Opposition"
 TUR_support_the_conservative_opposition_desc:0 "Atatürks Politik geht zu weit, und sie entspricht nicht dem Willen des Volkes. Wir müssen das türkische Volk aufrichten und den undemokratischen Säkularismus der CHP beenden. Der Platz des Islams in unserem Leben ist leicht zu finden, und wenn wir die einzigen sind, die diese Tatsache glauben, werden wir frei leben oder sterben!"

 TUR_the_fight_for_popular_mandate:0 "Der Kampf um das Volksmandat"
 TUR_the_fight_for_popular_mandate_desc:0 "Jeder Schritt nach vorn sollte auf unserem Volksmandat basieren. Unsere Organisation ist nichts ohne diejenigen, die hinter uns stehen. Ein Volksmandat wird uns zum Sieg führen und das Rückgrat unserer Nation werden!"
 r56_TUR_rally_across_the_countryside:0 "Kundgebung auf dem Lande"
 r56_TUR_rally_across_the_countryside_desc:0 "Der ländliche Raum ist unsere größte Unterstützungsbasis und eine Gruppe, die wir weiter erschließen müssen. Wir werden eine Kundgebung unter unseren Wählern im gesamten ländlichen Anatolien abhalten und eine Tatsache klarstellen: Wir sind ihre Diener, nicht andersherum."

 TUR_no_more_humiliations:0 "Keine weiteren Demütigungen"
 TUR_no_more_humiliations_desc:0 "Jedes Mal, wenn das Osmanische Reich auch nur den geringsten Anflug von Schwäche zeigte, schlugen die Verräter innerhalb der Nation zu. Atatürk beendete unsere Verluste nur, indem er sich dem Westen immer wieder beugte. Schluss damit!"

 TUR_motion_with_four_signatures:0 "Antrag mit vier Unterschriften"
 TUR_motion_with_four_signatures_desc:0 "Die meisten in unseren Reihen teilen ähnliche Probleme mit der Regierung. So wie wir uns an das Volk wenden, müssen auch wir unsere Forderungen an die Regierung deutlich machen: Nach dem Tod Atatürks ist die türkische Gesellschaft bereit für die Demokratie, und wir werden nicht aufhören, bis wir sie haben!"

 TUR_call_for_protests_in_the_capital:0 "Aufruf zu Protesten in der Hauptstadt"
 TUR_call_for_protests_in_the_capital_desc:0 "Die konservative Sache hat das Volk auf unserer Seite. Wir müssen nicht nur unseren Führern, sondern der ganzen Welt klar machen, dass das Volk ein Ende der Einparteienherrschaft der CHP fordert!"
 TUR_protests_in_the_capital_idea:0 "Proteste in der Hauptstadt"

 TUR_lead_the_rural_masses:0 "Führt die Landbevölkerung an"
 TUR_lead_the_rural_masses_desc:0 "Die Landbevölkerung, die unsere Nation zu dem macht, was sie ist, hat wenig bis gar kein Mitspracherecht bei der Führung unserer Nationen. Wir müssen deutlich machen, dass wir diesen Umstand ändern wollen."

 TUR_demand_free_elections:0 "Fordern Sie freie Wahlen"
 TUR_demand_free_elections_desc:0 "Unser Einfluss auf die politische Szene des Landes ist zu groß, als dass die Regierung ihn aufhalten könnte. Wir werden sofort freie Wahlen fordern und die CHP ihrer übergroßen Macht berauben!"
 r56_TUR_end_inonus_cult_of_personality:0 "Beendet den Personenkult von İnönü"
 r56_TUR_end_inonus_cult_of_personality_desc:0 "Vor allem ist es unsere Pflicht gegenüber der Öffentlichkeit, die katastrophale Politik der CHP rückgängig zu machen. Der Personenkult um unseren "nationalen Chef" muss sofort beendet werden!"

 TUR_liberalize_the_national_economy:0 "Liberalisierung der Volkswirtschaft"
 TUR_liberalize_the_national_economy_desc:0 "Die Politik des Etatismus hat ihren Zweck erfüllt und ist anderswo gescheitert. Private Investitionen werden die Wirtschaft voranbringen!"

 TUR_specialization_led_development:0 "Spezialisierung als Grundlage der Entwicklung"
 TUR_specialization_led_development_desc:0 "Jahre des Etatismus, der durch eine unheimliche Mischung verschiedener Wirtschaftssysteme aufgebaut wurde, haben die Türkei nicht nahe genug an die wirtschaftliche Moderne gebracht. Wir werden die Nation in eine neue wirtschaftliche Richtung lenken, indem wir die Wirtschaft jeder Region auf ihre eigenen spezialisierten Branchen stützen."

 TUR_expand_foreign_trade:0 "Ausweitung des Außenhandels"
 TUR_expand_foreign_trade_desc:0 "Die Geschichte hat gezeigt, dass die wohlhabendsten Nationen diejenigen sind, die ihre eigenen Produktionsgrenzen akzeptiert haben. Anstatt die gescheiterte Politik der Autarkie zu verdoppeln, werden wir die bajaristische Politik des intensiven Handels mit den westlichen Nationen erneuern!"

 TUR_amend_the_secular_policies:0 "Änderung der säkularen Politiken"
 TUR_amend_the_secular_policies_desc:0 "Die säkulare Politik der CHP ist zu weit gegangen und hat jede Vorstellung davon verletzt, dass sie sich um das Mandat des Volkes kümmert. Wir werden ihren Einfluss auf die Nation sofort aufheben!"

 TUR_peace_between_turks_and_kurds:0 "Frieden zwischen Türken und Kurden"
 TUR_peace_between_turks_and_kurds_desc:0 "Ein Großteil des türkisch-kurdischen Konflikts wurde durch die Auswüchse der verachtenswerten säkularen Politik angeheizt. Wir werden diesen Konflikt sofort beenden, indem wir dem "Fortschritt" der CHP ein Ende setzen und die Nation unter dem Deckmantel unserer muslimischen Einheit vereinigen!"

 TUR_end_the_ban_on_the_arabic_adhan:0 "Beendet das Verbot des arabischen Adhan"
 TUR_end_the_ban_on_the_arabic_adhan_desc:0 "Das Verbot des arabischen Adhan verstößt gegen die Grundsätze des Islam, an denen unser Volk festhält. Diesem soll sofort ein Ende gesetzt werden."

 TUR_overthrow_inonus_government:0 "Sturz der İnönü-Regierung"
 TUR_overthrow_inonus_government_desc:0 "Die Dekadenz der CHP wird nicht länger geduldet werden. Wir werden offiziell unseren Aufstand gegen diese Verräter starten und wiederherstellen, was einmal war!"

 TUR_stabilize_the_nation:0 "Die Nation stabilisieren"
 TUR_stabilize_the_nation_desc:0 "Jetzt ist es endlich an der Zeit, das wieder aufzubauen, was wir einmal hatten, und das türkische Volk über die Schrecken der republikanischen Regierung hinwegzuführen!"

 TUR_lift_the_caliphates_exile:0 "Hebt das Exil des Kalifats auf"
 TUR_lift_the_caliphates_exile_desc:0 "Unser rechtmäßiger Kalif, Abdulmejid II., lebt seit 1924 im Exil, jetzt in Frankreich. Jetzt ist es an der Zeit, dass wir dem Kalifen endlich seinen Platz in unserem nationalen Schicksal zurückgeben!"
 TUR_caliph_abdulmejid_ii:0 "Kalif Abdulmejid II."

 TUR_dismantle_the_republican_institutions:0 "Zerschlagung der republikanischen Institutionen"
 TUR_dismantle_the_republican_institutions_desc:0 "Die Republikaner haben unsere Nation unter dem Deckmantel des "Fortschritts" mit dem Schmutz des Säkularismus befleckt. Der wahre Fortschritt besteht darin, dass wir dem folgen, was wir schon immer waren, und uns im Einklang bewegen, während die Nationen um uns herum fallen."

 TUR_restore_the_imperial_divan:0 "Wiederherstellung des kaiserlichen Diwans"
 TUR_restore_the_imperial_divan_desc:0 "Die Militärherrschaft brachte Barbarei und unnötige Repressalien mit sich. Die Wiederherstellung des osmanischen zivilen Sektors ist von größter Bedeutung, um das Mandat über das Volk zurückzuerlangen!"

 TUR_bureaucratic_modernization:0 "Modernisierung der Bürokratie"
 TUR_bureaucratic_modernization_desc:0 "Die alte, gescheiterte osmanische Bürokratie darf nicht nachgeahmt werden, wenn es darum geht, unsere alten nationalen Werte wiederherzustellen. Wir müssen die Dekadenz von Korruption und Vetternwirtschaft hinter uns lassen, während sich die Uhr weiterdreht."
 TUR_bureaucratic_modernization_idea:0 "Die bürokratische Modernisierung"

 TUR_continue_military_rule:0 "Fortsetzung der Militärherrschaft"
 TUR_continue_military_rule_desc:0 "Immer wieder haben die zivilen Regierungen im Osmanischen Reich versagt. Die Befreier unseres Volkes waren immer die Hardliner unter den Militärs, was beweist, dass unsere Führung in ihren Händen am besten aufgehoben ist!"

 TUR_military_first_policies:0 "Politik, die das Militär in den Vordergrund stellt"
 TUR_military_first_policies_desc:0 "Das Militär braucht eine riesige Summe unserer Ressourcen, um das durchzuführen, was es für unsere Nation will. Wir werden sie ihnen zur Verfügung stellen."
 TUR_military_first_idea:0 "Das Militär zuerst!"

 TUR_solidify_the_pan_islam_unity:0 "Festigung der panislamischen Einheit"
 TUR_solidify_the_pan_islam_unity_desc:0 "Die Kräfte des Islams haben uns alle immer wieder in unseren größten Notzeiten zusammengehalten. Sie werden es bis zum Ende tun!"
 TUR_solidify_the_pan_islam_unity_idea:0 "Pan-Islamische Einheit"

 TUR_western_detente:0 "Westliche Entspannungspolitik"
 TUR_western_detente_desc:0 "Die westlichen Nationen sind ein notwendiges Übel. Unsere Zukunft sollte davon abhängen, sie gegeneinander auszuspielen, bis wir stark genug sind, etwas anderes zu tun."

 TUR_liberalize_the_economy:0 "Liberalisierung der Wirtschaft"
 TUR_liberalize_the_economy_desc:0 "Die Politik der starken staatlichen Intervention hat unsere Wirtschaft träge gemacht. Wir sollten uns wieder auf den Ausbau der Handelsbeziehungen und die Privatisierung wichtiger Sektoren konzentrieren, damit wir das wirtschaftliche Zentrum der muslimischen Welt werden können!"
 TUR_liberal_economic_reforms_idea:0 "Liberale Wirtschaftsreformen"

 TUR_pragmatic_expansionism:0 "Pragmatischer Expansionismus"
 TUR_pragmatic_expansionism_desc:0 "Unser Reich hat im Laufe der Jahrhunderte eine beträchtliche Anzahl seiner Territorien verloren. Eine kriegerische Auseinandersetzung um diese Gebiete würde nur Instabilität hervorrufen, gefolgt von der totalen Zerstörung durch den Bären. Unser Weg zur Größe wird langsam zurückkehren, und zwar durch die Einhaltung der globalen Ordnung."
 TUR_pragmatic_expansionism_tt:0 "Schaltet §YPragmatischer Expansionismus§! Entscheidungen frei"
 r56_TUR_syria_for_alliance:0 "Syrien als Bündnispartner"
 turkey.141.t:0 "Freundschaft mit den Osmanen?"
 turkey.141.d:0 "Der osmanische Botschafter hat sich an unseren Exil-Außenminister in London gewandt und um eine formelle Aufnahme in das Bündnis gebeten, was der Befreiung unseres Festlandes sehr entgegenkommen würde. Der Beitritt ist jedoch an eine Bedingung geknüpft: die Beendigung unserer Ansprüche auf das historische französische Syrien, das sie wahrscheinlich für sich beanspruchen wollen. Wie sollte unsere Antwort auf diese überraschende Forderung lauten?"
 turkey.141.a:0 "Wir brauchen alle Freunde, die wir bekommen können."
 turkey.141.b:0 "Syrien gehört uns, egal was irgendwelche Besatzer sagen!"
 turkey.142.t:0 "Die Franzosen nehmen an!"
 turkey.143.t:0 "Die Franzosen lehnen ab"
 turkey.143.a:0 "Das ist enttäuschend."
 turkey.143.b:0 "Dann werden wir es trotzdem nehmen!"
 turkey.144.t:0 "Die Osmanen bitten um Zypern"
 turkey.144.d:0 "Der osmanische Botschafter hat sich an unseren eigenen Außenminister in London gewandt und formell darum gebeten, dass die Mittelmeerinsel Zypern an das neu gegründete Osmanische Reich übertragen wird. Wir wissen nicht, wie weit die Osmanen gehen würden, um Zypern an sich zu übertragen, aber die Annahme ihres Angebots würde unsere Beziehungen weiter stärken. Was sollen wir dazu sagen?"
 turkey.144.a:0 "Das ist das Mindeste, was wir für unsere neuen Freunde tun können!"
 turkey.144.b:0 "Nein, Zypern gehört uns und wir haben es uns verdient."
 turkey.145.t:0 "Die Briten nehmen an!"
 turkey.145.d:0 "Die Briten haben unser Angebot angenommen, und die Insel Zypern ist heute offiziell in unseren Besitz übergegangen."
 turkey.145.a:0 "Ein Sieg für die anglo-osmanischen Beziehungen!"
 turkey.146.t:0 "Die Briten lehnen ab"
 turkey.146.d:0 "Die Briten haben unser Angebot, Zypern an uns zu verpachten, leider abgelehnt."
 turkey.146.a:0 "Das ist enttäuschend."

 TUR_restore_the_imperial_borders:0 "Wiederherstellung der Reichsgrenzen"
 TUR_restore_the_imperial_borders_desc:0 "Durch unseren tragischen, mehrere Jahrhunderte währenden Niedergang haben wir unsere wichtigsten Territorien verloren. Wir müssen unsere Reichweite wiederherstellen und die Macht werden, zu der wir bestimmt sind!"

 TUR_amicable_ties_across_the_middle_east:0 "Freundschaftliche Bande im gesamten Nahen Osten"
 TUR_amicable_ties_across_the_middle_east_desc:0 "Unsere Mitvölker im Nahen Osten brauchen eine wahre Macht, die sie führt. Wir werden sie ihnen geben."
 turkey.138.t:0 "Das Osmanische Reich bietet Garantien"
 turkey.138.d:0 "Der osmanische Außenminister hat sich heute an unseren Außenminister gewandt und ihm bedingungslose Unterstützung gegen Angriffe ausländischer Mächte angeboten, was eine klare, indirekte Bedeutung hat: Die Ausdehnung des gewaltsamen britischen und sowjetischen Einflusses in der gesamten Region wird nicht geduldet werden. Was sollen wir zu dieser schockierenden Entwicklung der Osmanen sagen?"
 turkey.138.a:0 "Na klar!"
 turkey.138.b:0 "Wie kommen sie darauf, dass wir ihre Hilfe brauchen?"
 turkey.139.t:0 "Die [FROM.GetAdjective]'s haben akzeptiert!"
 turkey.139.d:0 "Der [FROM.GetAdjective] Außenminister hat eine offizielle Antwort herausgegeben, in der er seine Freude über die weitere Zusammenarbeit zum Ausdruck bringt. Das kommt zwar unerwartet, ist aber sicher ein großer diplomatischer Sieg für unser Reich!"
 turkey.139.a:0 "Wir sind erfreut."
 turkey.140.t:0 "Die [FROM.GetAdjective]'s haben abgelehnt. "
 turkey.140.d:0 "Der [FROM.GetAdjective] Außenminister hat eine offizielle Antwort herausgegeben, in der es heißt, man wolle "das regionale Gleichgewicht der Kräfte nicht belasten"."
 turkey.140.a:0 "Enttäuschend."

 TUR_one_persian_ottoman_war_to_end_them_all:0 "Ein persisch-osmanischer Krieg, um sie alle zu beenden"
 TUR_one_persian_ottoman_war_to_end_them_all_desc:0 "Die Perser waren lange Zeit ein Rivale des Osmanischen Reiches. Jetzt bietet sich endlich die Gelegenheit, ihr Land zu unterwerfen und unsere Vorherrschaft über die muslimische Welt endgültig zu sichern!"
 TUR_one_persian_ottoman_war_to_end_them_all_requirement_tt:0 "Wenn §YWiederherstellung der kaiserlichen Grenzen§! noch nicht abgeschlossen ist:"

 TUR_arbiter_of_the_muslim_world:0 "Arbiter der muslimischen Welt"
 TUR_arbiter_of_the_muslim_world_desc:0 "Das 19. Jahrhundert hat die muslimische Welt traumatisiert, als die Nationen um uns herum den Launen der westlichen Mächte zum Opfer fielen. Als *wirklich* freie muslimische Weltmacht müssen wir unsere Rolle als regionale Führungsmacht nutzen, um die Kinder Allahs vor der Dekadenz und Ausbeutung durch den westlichen Imperialismus zu schützen."
 TUR_arbiter_of_the_muslim_world_idea:0 "Vermittler der muslimischen Welt"

 TUR_batum_and_the_muslim_caucasian_states:0 "Batum und die muslimischen Kaukasusstaaten"
 TUR_batum_and_the_muslim_caucasian_states_desc:0 "Die Russen waren lange Zeit ein großer Rivale des Osmanischen Reiches. Aber ihre eigene Dekadenz hat sie viel zu sehr überfordert. Wir werden Erfolg haben, wo wir schon so oft gescheitert sind, und uns zurückholen, was uns rechtmäßig gehört!"
 TUR_batum_and_the_muslim_caucasian_states_tt:0 "Erhebt Anspruch auf §YArmenien§!, §YGeorgien§!, §YAbchasien§!, §YDagestan§!, §YTschetschenien-Inguschetien§!, §YNordossetien§!, und §YKabardino-Balkarien§!"
 TUR_batum_and_the_muslim_caucasian_states2_tt:0 "Schaltet die §YIntegration der muslimischen Kaukasusstaaten§! Entscheidungen frei"
 TUR_r56integrate_dagestan:0 "Dagestan integrieren"
 TUR_r56integrate_chechnya:0 "Tschetschenien integrieren"
 TUR_r56integrate_kabardinobalkaria:0 "Kabardino-Balkarien integrieren"

 TUR_claim_greater_syria:0 "Großsyrien beanspruchen"
 TUR_claim_greater_syria_desc:0 "Die Grenzen von 1914 über Großsyrien sind ein entscheidender Faktor für unsere Wiederherstellung, und diese Länder liegen zufällig innerhalb der dekadenten, untergehenden Westmächte. Wir werden sofort nach Süden marschieren!"
 TUR_claim_greater_syria_reward_tt:0 "Schaltet die §YReintegration von Großsyrien§! Entscheidungen frei"
 TUR_reintegrate_syria:0 "Syrien reintegrieren"
 TUR_reintegrate_lebanon:0 "Libanon reintegrieren"
 TUR_reintegrate_jordan_and_palestine:0 "Reintegration von Jordanien und Palästina"
 TUR_reintegrate_palestine_tt:0 "Gewinnt Kerne in allen §YPalästinensischen§! Staaten"
 TUR_reintegrate_jordan_tt:0 "Gewinnt Kerne in allen §Yjordanischen§! Staaten"
 TUR_reintegrate_arabian_iraq:0 "Arabischer Irak reintegrieren"
 TUR_reintegrate_iraq_tt:0 "Gewinnt Kerne in allen §YIrakischen§! Staaten, außer §YMosul§! und §YErbil§!"

 TUR_cross_the_suez:0 "Durchqueren Sie den Suez"
 TUR_cross_the_suez_desc:0 "Der Suezkanal ist unser Schlüssel zum Großmachtstatus und wurde lange Zeit vom geteilten, übermäßig ausgedehnten Britischen Empire gehalten. Wir werden erfolgreich sein, wo wir einst versagt haben, dieses wichtige Land zurückerobern und die Araber Nordafrikas befreien!"

 TUR_dominate_the_arabian_peninsula:0 "Beherrschen Sie die Arabische Halbinsel"
 TUR_dominate_the_arabian_peninsula_desc:0 "Die arabische Halbinsel wird von schwachen Marionetten der "Großmächte" des Westens beherrscht. Wir werden der Halbinsel die wahre Freiheit bringen!"
 TUR_dominate_the_arabian_peninsula_tt:0 "Schaltet die §YIntegration der Halbinsel§! Entscheidungen frei"
 TUR_reintegrate_the_west_arabian_coast:0 "Wiedereingliederung der westarabischen Küste"
 TUR_consolidating_the_peninsula:0 "Konsolidierung der Halbinsel"

 TUR_reincorporate_the_egyptian_lands:0 "Wiedereingliederung der ägyptischen Länder"
 TUR_reincorporate_the_egyptian_lands_desc:0 "Ägypten war möglicherweise der größte Verlust, den unser Reich je erlitten hat. Mit ihren Ländereien unter unserer Kontrolle werden unsere Völker wieder zu einer Einheit verschmelzen!"
 TUR_reintegrate_egypt_tt:0 "Gewinnt Kerne in allen §Yägyptischen§!, §Ynicht-sudanesischen§! Staaten"
 TUR_reintegrate_egypt2_tt:0 "Schaltet die Entscheidung frei: §YArabischen Sudan§! eingliedern."
 TUR_reintegrate_egypt3_tt:0 "Schaltet die Entscheidung frei: §YWiedereingliederung von Cyrenica und Tripoli§!."
 TUR_reintegrate_arabian_sudan:0 "Arabischen Sudan eingliedern"
 TUR_reintegrate_cyrenica_and_tripoli:0 "Reintegriere Cyrenica und Tripolis"

 TUR_solidify_the_khedivate:0 "Die Khedivate festigen"
 TUR_solidify_the_khedivate_desc:0 "Eine völlige Zentralisierung würde nur zu einer Überdehnung führen, die jeden Versuch der Wiederherstellung zum Scheitern bringen würde. Die Wiederherstellung der ägyptischen Khedivate ist der richtige Weg!"

 TUR_reclaim_the_aegean_territories:0 "Rückeroberung der ägäischen Territorien"
 TUR_reclaim_the_aegean_territories_desc:0 "Ein großer Teil unserer ägäischen Gebiete ging in den Balkankriegen verloren und liegt immer noch außerhalb unserer Reichweite. Wir sollten die zunehmend geteilte Position auf dem Balkan nutzen und den Geburtsort so vieler unserer Landsleute zurückfordern."

 TUR_claim_greater_bulgaria:0 "Großbulgarien einfordern"
 TUR_claim_greater_bulgaria_desc:0 "Die Bulgaren waren eine der letzten europäischen Nationen, die von unserem Reich unabhängig wurden, und beherbergen noch heute eine große türkische Minderheit. Unser Weg zur Großmacht hängt von der Rückeroberung dieser Grenzen ab!"
 TUR_claim_greater_bulgaria_tt:0 "Erhebt Anspruch auf alle §Ybulgarischen§! und §Ymazedonischen§! Staaten sowie auf §YSüddobrudscha§!"

 TUR_befriend_the_bulgarians:0 "Freundschaft mit den Bulgaren"
 TUR_befriend_the_bulgarians_desc:0 "Die Bulgaren waren eine der letzten Nationen, die ihre Unabhängigkeit von unserem Reich erlangten. Wir müssen uns mit der Realität abfinden, dass ein fester Halt auf dem Balkan ein Ding der Unmöglichkeit ist. Die osmanische und die bulgarische Sache sind dieselben, wir werden zusammenarbeiten, um unsere territorialen Verluste zu rächen!"
 turkey.132.t:0 "Geheimes Abkommen mit den Osmanen?"
 turkey.132.d:0 "Der osmanische Außenminister hat sich mit unserem Außenminister in Sofia getroffen und ihm ein Angebot bezüglich der griechischen Situation unterbreitet. Die Osmanen würden auf weitere territoriale Ansprüche auf dem Balkan verzichten und unseren Anspruch auf die thrakische Küste unterstützen. Im Gegenzug möchten sie Hilfe bei der Zerschlagung der Griechen, um ihre eigenen Ansprüche auf die Ägäischen Inseln und Kreta zu erfüllen. Was sollen wir zu ihrem Angebot sagen?"
 turkey.132.a:0 "Zum Ruhme unserer Nationen werden wir beide erhalten, was uns rechtmäßig zusteht!"
 turkey.132.b:0 "Den Türken ist nicht zu trauen."
 turkey.133.t:0 "Die Bulgaren stimmen zu!"
 turkey.133.d:0 "Die Bulgaren haben unserem Vorschlag zugestimmt. Die Bulgaren haben versprochen, Griechenland anzugreifen, wenn wir ihnen den Krieg erklären."
 turkey.133.a:0 "Ausgezeichnet."
 turkey.134.t:0 "Die Bulgaren haben abgelehnt"
 turkey.134.d:0 "Die Bulgaren haben abgelehnt. Das lässt uns keine andere Wahl, als selbst anzugreifen."
 turkey.134.a:0 "Nun gut."
 turkey.135.t:0 "Osmanisch-bulgarisches Freundschaftsabkommen?"
 turkey.135.d:0 "Der osmanische Außenminister hat sich mit seinem Zeitgenossen in Sofia getroffen und ein Angebot bezüglich unserer gemeinsamen Situation unterbreitet. Die Osmanen werden auf alle territorialen Ansprüche auf dem Balkan verzichten und offiziell einen Nichtangriffspakt mit unserer Nation unterzeichnen. Was sollen wir dazu sagen?"
 turkey.135.a:0 "Freundschaftliche Bande sind in unserem Interesse!"
 turkey.135.b:0 "Glauben diese Dummköpfe, dass uns das aufhalten wird?"
 turkey.136.t:0 "Die Bulgaren haben zugestimmt!"
 turkey.136.d:0 "Die Bulgaren haben unser Angebot für einen Nichtangriffspakt angenommen. Möge die Welt unser Engagement für den Frieden auf der Balkanhalbinsel anerkennen!"
 turkey.136.a:0 "Auf eine bessere Zukunft!"
 turkey.137.t:0 "Die Bulgaren haben abgelehnt"
 turkey.137.d:0 "Die Bulgaren haben abgelehnt. Welches Interesse haben sie wohl daran, die Beziehungen zu unserer wiedergeborenen Nation zu verschlechtern?"
 turkey.137.a:0 "Das ist enttäuschend."

 TUR_subjugate_the_greeks:0 "Unterwerfung der Griechen"
 TUR_subjugate_the_greeks_desc:0 "Griechenland hat sich seit langem als Rivale unserer Nation erwiesen. Die Zeiten haben sich geändert, und ein "unabhängiger" griechischer Staat kann nicht länger toleriert werden."

 TUR_restore_dominion_over_albania:0 "Wiederherstellung der Vorherrschaft über Albanien"
 TUR_restore_dominion_over_albania_desc:0 "Die Albaner waren einer der letzten Staaten in Europa, die ihre Unabhängigkeit von unserem Reich erlangt haben, und sie sind zufällig nur einer von mehreren, die unseren Weg des Islam sehen. Wir sind ihre Brüder, und ihre Befreiung ist nahe!"
 TUR_restore_dominion_over_albania_tt:0 "Erhebt Anspruch auf alle §Yalbanischen§! Staaten, sowie §YDebar§!, §YKosovo§!, und §YMitrovica§!"
 TUR_r56integrate_albania:0 "Reintegration der albanischen Gebiete"
 TUR_restore_dominion_over_albania2_tt:0 "Schaltet die Entscheidung frei: §YWiedereingliederung der albanischen Gebiete§!."

 TUR_avenge_the_1878_berlin_treaty:0 "Rache für den Berliner Vertrag von 1878"
 TUR_avenge_the_1878_berlin_treaty_desc:0 "Der Berliner Vertrag von 1878 war der Anfang vom Ende unserer Herrschaft über die Balkanhalbinsel. Wir sind endlich in der Lage, uns das zu nehmen, was rechtmäßig uns gehört, und das soll geschehen."
 TUR_avenge_the_1878_berlin_treaty_tt:0 "Erhebt Anspruch auf alle §Ybosnischen§! Staaten"
 claims_montenegrin_states_tt:0 "Erhebt Anspruch auf §YMontenegro§! und §YWest Sandzak§!"
 TUR_avenge_the_1878_berlin_treaty2_tt:0 "Schaltet die Entscheidung frei: §YReintegration der bosnischen Länder§!."
 TUR_r56integrate_the_bosnian_lands:0 "Reintegration der bosnischen Länder"


 #Socialism ""
 TUR_revolution_not_reform:0 "Revolution, nicht Reform"
 TUR_revolution_not_reform_tt:0 "Schaltet die Entscheidungen §YDer Übergang zum Sozialismus§! frei"
 TUR_revolution_not_reform_desc:0 "Bei allem Guten, das er für die türkische Nation getan hat, hat Atatürk den Aufbau des Sozialismus unter dem Deckmantel der Reform und durch Unterdrückung unserer Bewegungen verhindert. Wir werden die Fackel der Freiheit weitertragen, bis das gesamte Proletariat der Türkei frei ist! "
 r56_TUR_the_transition_to_socialism:0 "Der Übergang zum Sozialismus"
 r56_TUR_the_transition_to_socialism_desc:0 "Mehr als ein Jahrzehnt durchsetzungsfähiger, nahezu absoluter Kontrolle durch Atatürk ist vergangen, was gerade deutlich gemacht hat, dass seine Form des Liberalismus nicht weit genug geht. Der Weg nach vorn ist klar: Der Weg zum Fortschritt führt nur über die Erhebung des Proletariats und die Errichtung des Sozialismus."
 r56_TUR_end_husnus_exile:0 "Hüsnü's Exil beenden"
 r56_TUR_expand_union_protections:0 "Ausweitung des gewerkschaftlichen Schutzes"
 r56_TUR_lift_the_ban_on_the_TKP:0 "Aufhebung des Verbots der TKP"
 r56_TUR_demand_legalization_of_the_TKP:0 "Fordern Sie die Legalisierung der TKP"
 r56_TUR_public_schooling_initiative:0 "Initiative für die öffentliche Schulbildung"
 TUR_attack_the_CHPs_failures:0 "Angriff auf die Versäumnisse der CHP"
 TUR_attack_the_CHPs_failures_desc:0 "Selbst ein Blinder kann die Misserfolge der republikanischen Regierung sehen. Wir müssen dem türkischen Proletariat klar machen, dass wir dort Erfolg haben werden, wo die Liberalen der CHP versagt haben."

 TUR_reorganize_the_kadro_movement:0 "Die Kadro-Bewegung reorganisieren"
 TUR_reorganize_the_kadro_movement_desc:0 "Die Kadro-Bewegung vereinte die Säulen des Marxismus und des Nationalismus zu einer wahrhaft türkischen Ideologie. Obwohl sie 1934 aufgelöst wurde, bleibt der Klassenkonflikt eine Bedrohung für die türkischen Arbeiter. Vielleicht ist es einen Versuch wert, die Kadro-Bewegung wiederzubeleben, damit sie wieder Einfluss auf das Proletariat nehmen kann."
 TUR_kadro_idea:0 "Kadro-Bewegung"

 TUR_two_red_banners:0 "Zwei rote Fahnen"
 TUR_two_red_banners_desc:0 "Das Volk unserer großen Nation darf niemals unseren bescheidenen Aufstieg zum Ansehen vergessen. Auf unserem Weg zur sozialistischen Sache müssen wir der Welt klar machen, dass wir unsere eigene Nation sind und immer nur das verfolgen werden, was uns interessiert."

 TUR_lead_the_underground_komunist_partisi:0 "Führen Sie die TKP im Untergrund"
 TUR_lead_the_underground_komunist_partisi_desc:0 "Die Türkei hat eine eigene sozialistische Bewegung, die seit über einem Jahrzehnt im Untergrund agiert! Ein Mann namens Sefik Hüsnü führt die TKP seit 1932 an und ist bereit, unserem Land die wahre Freiheit zu bringen!"
 TUR_lead_the_underground_komunist_partisi_tt:0 "Schaltet die Entscheidung frei: §!Fordern Sie die Legalisierung der TKP§!."

 TUR_ally_kurdish_nationalist_groups:0 "Verbündete kurdische nationalistische Gruppen"
 TUR_ally_kurdish_nationalist_groups_desc:0 "Das kurdische Volk lebt überwiegend im Südosten Anatoliens und wehrt sich seit Jahren gegen die Assimilierungsbemühungen der Zentralregierung. Indem wir dem kurdischen Volk Zugeständnisse in Form von Autonomie anbieten, können wir es vielleicht auf unsere Seite ziehen, wenn wir für die Befreiung der gesamten Türkei kämpfen."
 TUR_ally_kurdish_nationalist_groups1_tt:0 "Nach der Fertigstellung von §YForging a Brighter Tomorrow§!:"
 TUR_ally_kurdish_nationalist_groups2_tt:0 "Alle §YKurdischen§! Kerne werden sich im Falle eines Bürgerkrieges auf unsere Seite schlagen"

 TUR_request_soviet_support:0 "Bitte um sowjetische Unterstützung"
 TUR_request_soviet_support_desc:0 "Die UdSSR ist unser Nachbar und steht an der Spitze der kommunistischen Welt. Wir sollten sie um unsere Sache bitten, in der Hoffnung, dass sie uns die Unterstützung gewährt, die unsere Arbeiter in ihrer Zeit des Kampfes brauchen!"
 TUR_request_soviet_support_tt:0 "Wenn die UdSSR zustimmt, werden wir während unserer Revolution Ausrüstung von ihr erhalten."

 TUR_kemalisms_next_step_forward:0 "Der nächste Schritt des Kemalismus!"
 TUR_kemalisms_next_step_forward_desc:0 "Es gibt viele in der CHP, die meinen, dass Atatürk und seine Reformen nicht weit genug gehen. Wir sollten uns mit diesen linken Verbündeten zusammentun und gemeinsam für eine bessere Zukunft kämpfen."
 TUR_kemalisms_next_step_forward_tt:0 "Schaltet die Entscheidung frei: §YAufhebung des Verbots der TKP§!."

 TUR_expand_the_village_institutes_program_socialist:0 "Ausweitung des Village Institutes Program"
 TUR_expand_the_village_institutes_program_socialist_desc:0 "Das Programm der Dorfinstitute war bisher sehr erfolgreich. Ihre Ausweitung würde sicherlich viel dazu beitragen, die Einheit in unserem Land weiter zu fördern."

 TUR_further_the_reforms:0 "Fortsetzung der Reformen"
 TUR_further_the_reforms_desc:0 "Sowohl die Regierungen von Atatürk als auch von İnönü haben es versäumt, den türkischen Arbeiter wirklich zu schützen. Wir müssen weitergehen, um unserem Land einen echten Wandel zu bringen!"
 TUR_further_the_reforms1_tt:0 "Entriegelt die Entscheidung: §YGewerkschaftlichen Schutz ausbauen§!."
 TUR_further_the_reforms2_tt:0 "Schaltet die Entscheidung frei: §YInitiative für das öffentliche Schulwesen§!."

 TUR_reconciliation_with_liberal_kemalists:0 "Versöhnung mit den liberalen Kemalisten"
 TUR_reconciliation_with_liberal_kemalists_desc:0 "Die CHP ist eine Partei mit vielen Gesichtern. Die Aufrechterhaltung freundschaftlicher Beziehungen zu den liberalen Kemalisten ist wichtig für unseren Weg zur Parteiführung."

 TUR_cement_control_over_the_party:0 "Zementierung der Kontrolle über die Partei"
 TUR_cement_control_over_the_party_desc:0 "Der linke Flügel der CHP ist eindeutig in der Lage, unsere Sache zu einer Sache zu machen, die bleibt. Wir sollten keine Zeit verlieren und unsere Bestimmung endlich verwirklichen!"

 TUR_backbone_of_the_party:0 "Rückgrat der Partei"
 TUR_backbone_of_the_party_desc:0 "Die Wiederbelebung des Kadro hat große Erfolge gezeigt. Es ist klar, dass sie die Brücke zwischen dem Staat und dem Arbeiter ist, eine Tatsache, die wir uns zu eigen machen sollten."
 TUR_backbone_of_the_party_idea:0 "Das Rückgrat der Partei"

 TUR_pave_the_road_to_progress:0 "Den Weg zum Fortschritt ebnen"
 TUR_pave_the_road_to_progress_desc:0 "Der Weg nach vorn ist klar. Nur durch unsere sozialistische Bewegung werden wir vorankommen! "

 TUR_reward_the_working_class:0 "Belohne die Arbeiterklasse"
 TUR_reward_the_working_class_desc:0 "Der Übergang zum Sozialismus wäre ohne die Hilfe unserer großen Arbeiterklasse niemals möglich gewesen. Mit dem zur Verfügung stehenden politischen Kapital sollten wir die Menschen endlich für all das belohnen, was sie erreicht haben!"

 TUR_continue_the_democratic_transition:0 "Fortsetzung des demokratischen Übergangs"
 TUR_continue_the_democratic_transition_desc:0 "Trotz der jahrelangen politischen Unterdrückung unter Atatürk hat die CHP die Türkei auf den Weg zu einer echten Demokratie gebracht. Wir werden dort weitermachen, wo die anderen aufgehört haben, und unser Parteiziel als Bringer von politischer und sozialer Freiheit vereinen!"
 TUR_continue_the_democratic_transition_tt:0 "Schließt §YÜbergang zur Demokratie§! Entscheidungen auf"
 TUR_the_transition_to_democracy_initial_idea:0 "Der Übergang zur Demokratie?"
 TUR_the_transition_to_democracy_initial_idea_desc:0 "Wir haben uns offen für freie Wahlen ausgesprochen, aber wir haben keine großen Fortschritte auf dem Weg zu einem solchen System gemacht. Es genügt zu sagen, dass in diesem Bereich noch einiges zu tun ist, wenn die Demokratie wirklich das Endziel für unser System ist."
 TUR_the_transition_to_democracy_idea:0 "Der Übergang zur Demokratie"
 r56_TUR_lift_the_ban_on_opposition_parties:0 "Aufhebung des Verbots von Oppositionsparteien"
 r56_TUR_end_censorship_policies:0 "Beendigung der Zensurpolitik"
 TUR_free_elections_available_tt:0 "Entsperrt die Entscheidung: §YAbhaltung freier Wahlen§!."
 r56_TUR_hold_free_elections:0 "Freie Wahlen abhalten"
 TUR_free_elections_available_days_tt:0 "Es sind 200 oder mehr Tage vergangen, seit beide §YÜbergang zur Demokratie§! Entscheidungen abgeschlossen wurden"
 TUR_the_transition_to_democracy_fulfilled_idea:0 "Meister der Demokratie!"

 TUR_call_for_general_strike:0 "Aufruf zum Generalstreik"
 TUR_call_for_general_strike_desc:0 "Die Lähmung des CHP-Regimes ist unser nächster Schritt zur Revolution. Unser Weg zum Sozialismus hängt davon ab, dass wir den Arbeitern die äußerste Bedeutung dieser Tatsache klarmachen. Fünf Monate wirtschaftliche Verlangsamung sind fünf Jahrhunderte Fortschritt wert!"
 TUR_general_strike_idea:0 "Generalstreik"

 TUR_storm_the_grand_national_assembly:0 "Stürmt die Große Nationalversammlung"
 TUR_storm_the_grand_national_assembly_desc:0 "Arbeiter Anatoliens, vereinigt euch für eine bessere Zukunft!"
 TUR_storm_the_grand_national_assembly_tt:0 "Hat die Entscheidung vollzogen: §YBeendet das Exil von Hüsnü§!"

 TUR_voice_of_the_people:0 "Stimme des Volkes"
 TUR_voice_of_the_people_desc:0 "Die Wiederherstellung des Kadro ist ein großer Erfolg. Es ist klar, dass dies genau das Werkzeug ist, das unsere Regierung braucht, um unser Mandat über die Nation zu sichern."
 TUR_voice_of_the_people_idea:0 "Stimme des Volkes"

 TUR_the_question_of_nationalization:0 "Die Frage der Verstaatlichung"
 TUR_the_question_of_nationalization_desc:0 "Die Situation der türkischen Wirtschaft ist komplex, die Regierungsführung, die dazu geführt hat, ist es noch mehr. Unser Block ist sich zwar einig darüber, was das Endziel unserer Gesellschaft sein sollte, aber der Weg dorthin ist weniger eindeutig. Auf unserem Weg dorthin müssen wir den Menschen Rede und Antwort stehen, welche Rolle die bestehenden Marktsysteme spielen werden."
 TUR_the_question_of_nationalization_tt:0 "Unlocks §YVerstaatlichung§! Entscheidungen"
 TUR_nationalization_no_position_declared:0 "Verstaatlichung - Keine Position erklärt"
 TUR_nationalization_no_position_declared_desc:0 "Aus welchen Gründen auch immer, haben wir unsere genaue Wirtschaftspolitik nicht sehr deutlich gemacht. Die künftige Politik sowie die Erklärungen der Regierung sollten versuchen, dies zu klären. "
 TUR_mixed_economy_idea:0 "Gemischte Wirtschaft"
 TUR_mixed_economy_idea_desc:0 "Die Welt ist Zeuge des Scheiterns einer überzogenen kollektivistischen Politik geworden. Der Weg zu einer echten sozialistischen Wirtschaft sollte schrittweise erfolgen, damit wir die Rechte der Arbeitnehmer vorantreiben können, ohne das System zu zerstören."
 r56_TUR_approve_limited_private_farming:0 "Begrenzte private Landwirtschaft zulassen"
 r56_TUR_approve_limited_private_farming_desc:0 "Wir dürfen nicht den Fehlern der sowjetischen Agrarpolitik folgen. Unser Weg zu einer sozialistischen Wirtschaft hängt von der Duldung unserer produktivsten Landwirte ab, bis die Zeit gekommen ist, in der wir ein stabiles kollektives Landwirtschaftssystem schaffen können."
 r56_TUR_support_private_collectives:0 "Private Kollektive unterstützen"
 r56_TUR_support_private_collectives_desc:0 "In vielen türkischen Industriezweigen haben sich Arbeitnehmer zu Kollektiven zusammengeschlossen, um innerhalb der Grenzen eines kapitalistischen Systems bessere Rechte für sich zu erlangen. Diese Entwicklung sollten wir fördern, wenn wir den Übergang zu einer sozialistischen Wirtschaft vorantreiben."
 r56_TUR_limited_redistribution:0 "Begrenzte Umverteilung von Land"
 r56_TUR_limited_redistribution_desc:0 "Begrenzte Anstrengungen zur Umverteilung von Land an die Bauern waren ein Grundpfeiler der CHP-Politik, eine Entwicklung, die unsere sozialistische Regierung fortsetzen sollte."
 r56_TUR_limited_industrial_nationalization:0 "Begrenzte industrielle Verstaatlichung"
 r56_TUR_limited_industrial_nationalization_desc:0 "Die westlichen Provinzen haben eine bedeutende industrielle Basis angehäuft. Wir sollten damit beginnen, diese Konglomerate in unsere staatliche Wirtschaft zu integrieren."
 r56_TUR_relax_the_collectivist_policies:0 "Lockerung der kollektivistischen Politiken"
 r56_TUR_relax_the_collectivist_policies_desc:0 "Unsere aggressive Politik der Verstaatlichung und wirtschaftlichen Zentralisierung geht zu weit und führt zu einem sinkenden Lebensstandard."
 TUR_moderate_collectivization_idea:0 "Mäßige Kollektivierung"
 TUR_heavy_handed_central_planning_idea:0 "Schwerfällige zentrale Planung"
 TUR_overzealous_central_planning:0 "Übereifrige zentrale Planung"
 TUR_central_planning_disaster:0 "Zentrale Planungskatastrophe"

 TUR_forging_a_brighter_tomorrow:0 "Ein besseres Morgen schmieden"
 TUR_forging_a_brighter_tomorrow_desc:0 "Unsere Kontrolle über den Staat ist sicher. Unabhängig von den menschlichen Kosten, unabhängig von den vorübergehenden Härten, die wir ertragen müssen, muss die Türkei um jeden Preis vorankommen!"

 TUR_centralize_the_TKP:0 "Zentralisierung der TKP"
 TUR_centralize_the_TKP_desc:0 "Die Türkische Kommunistische Partei muss eine interne Spaltung vermeiden, wie sie die Sowjets erlitten haben. Wir müssen in die Fußstapfen von Lenin und Stalin treten: Wir müssen alle in unseren Reihen nach vorne bringen und die Reaktionäre unter ihnen zurücklassen!"
 TUR_centralizing_the_TKP:0 "Die Zentralisierung der Partei"

 TUR_turkish_red_army:0 "Die türkische Rote Armee"
 TUR_turkish_red_army_desc:0 "Die Türkei braucht eine zentralisierte, disziplinierte nationale Armee, die unsere neuen kommunistischen Werte schützen kann. Wir werden in die Fußstapfen der Russen treten und eine eigene Rote Armee gründen."


 # Events ""

 bftb_turkey.23.t:0 "Der Saadabad-Pakt"
 bftb_turkey.23.desc:0 "[FROM.GetLeader] hat sich an [ROOT.GetLeader] mit dem Vorschlag gewandt, einen gegenseitigen Nichtangriffspakt zu unterzeichnen, der die Aussicht auf eine weitere Zusammenarbeit in der Zukunft offen lässt. Die [FROM.GetAdjective]-Diplomaten haben hart an ihrem Vorschlag gearbeitet, indem sie detailliert auf die gemeinsame Geschichte und die Interessen unserer beiden Nationen eingingen, gefolgt von einem ernsthaften Appell zum Frieden zwischen brüderlichen Nationen. Das Hin und Her der Verhandlungen war angenehm, aber die Entscheidung, ob wir unterschreiben oder nicht, liegt letztendlich bei uns."

 turkey_hatay.1.t:0 "Die Hatay-Frage"
 turkey_hatay.1.d:0 "Nach dem großen Krieg besetzte Frankreich den Sanjak von Alexandretta und übertrug ihn dem Mandatsgebiet Syrien. Die Provinz, die heute als Hatay bekannt ist, hat einen bedeutenden türkischen Bevölkerungsanteil, wenn auch keine eindeutige Mehrheit. Die Debatte über den Status von Hatay ist in jüngster Zeit wieder aufgeflammt, wobei [TUR.GetLeader] die vollständige Rückkehr Hatays zur Türkei forderte. Große Gegenproteste der armenischen und alawitischen Bevölkerung der Provinz haben sich jedoch gegen die Annexion durch Ankara gerichtet. Es ist klar, dass die Türkei diese Situation ernst nimmt, und jede Ablehnung ihrer Forderungen könnte zu einem Krieg führen."
 turkey_hatay.1.a:0 "Hatay ist keine Feindseligkeit mit der Türkei wert."
 turkey_hatay.1.b:0 "Wir werden uns nicht einschüchtern lassen, Hatay gehört rechtmäßig zu Syrien."

 turkey_hatay.2.t:0 "Die Rückkehr von Hatay"
 turkey_hatay.2.d:0 "Nach Verhandlungen hat [From.GetNameDef] angekündigt, dass sie sich aus der Provinz Hatay zurückziehen werden. Türkische Truppen und Regierungsbeamte sind nun in der Lage, in die Provinz einzudringen und mit der Annexion zu beginnen. Die Verlegung verläuft weitgehend friedlich, allerdings sind in den letzten Tagen große Teile der armenischen Bevölkerung aus der Region geflohen."
 turkey_hatay.2.a:0 "An diesem Tag überwiegt der Grund."

 turkey_hatay.3.t:0 "[From.GetNameDef] Weigert sich, uns Hatay zu geben"
 turkey_hatay.3.d:0 "Die Verhandlungen mit [From.GetNameDef] sind gescheitert, da [From.GetAdjective] angekündigt hat, dass sie sich nicht ohne die Unterstützung der örtlichen armenischen und alawitischen Bevölkerung zur Übergabe des Gebiets zwingen lassen wird. In der Region sind Proteste und Demonstrationen sowohl für als auch gegen unsere Annexion der Provinz ausgebrochen, und es wurden zusätzliche Wachen an die Grenze entsandt."
 turkey_hatay.3.a:0 "Wir werden die Sache vorerst auf sich beruhen lassen."
 turkey_hatay.3.b:0 "Das bedeutet Krieg."

 turkey_sadabat.1.t:0 "Der Saadabad-Pakt"
 turkey_sadabat.1.d:0 "Bei einem Treffen im Saadabad-Palast im Iran wurde ein Nichtangriffspakt zwischen den Nationen des Nahen Ostens vorgeschlagen, um unsere Souveränität zu schützen. Angesichts der Bedrohung durch westliche Mächte, die auf allen Seiten intervenieren, ist es nur sinnvoll, dass wir unsere Differenzen beiseite legen und zusammenarbeiten, um unsere Freiheit zu verteidigen."
 turkey_sadabat.1.a:0 "Wir stimmen diesem Pakt zu."
 turkey_sadabat.1.b:0 "Daran haben wir kein Interesse."

 turkey_sadabat.2.t:0 "[From.GetNameDef] Stimmt dem Pakt zu"
 turkey_sadabat.2.d:0 "[From.GetNameDef] hat den Bedingungen des Saadabad-Paktes zugestimmt und Nichtangriff zwischen unseren Nationen versprochen."
 turkey_sadabat.2.a:0 "Möge für immer Frieden zwischen uns herrschen."

 turkey_sadabat.3.t:0 "[From.GetNameDef] Lehnt den Pakt ab"
 turkey_sadabat.3.d:0 "Trotz unserer besten Bemühungen hat [From.GetNameDef] die Gespräche im Saadabad-Palast verlassen, ohne den Nichtangriffspakt zu unterzeichnen."
 turkey_sadabat.3.a:0 "Hoffen wir, dass sie nichts Verrücktes anstellen."

 turkey.100.t:0 "Ausweitung des anglo-türkischen Handels?"
 turkey.100.d:0 "Die Türken sind mit einem Angebot für eine Vereinbarung an uns herangetreten, von der ihr Außenminister glaubt, dass sie für beide Seiten von Vorteil sein kann. Als Gegenleistung für die Erlaubnis, britische Unternehmen auf türkischem Boden anzusiedeln, werden sie weitere Fortschritte bei der Sicherung des Landes gegen deutsche oder sowjetische Kontrolle machen."
 turkey.100.a:0 "Das klingt nach einem guten Geschäft."
 turkey.100.b:0 "Wir haben kein Interesse daran, den Türken zu helfen."

 turkey.101.t:0 "[FROM.GetNameDef] Stimmt Industriehilfe zu"
 turkey.101.d:0 "Die britische Regierung hat britischen Unternehmern erlaubt, in unserem Land zu investieren."
 turkey.101.a:0 "Ausgezeichnet."

 turkey.102.t:0 "[FROM.GetNameDef] Lehnt unseren Antrag auf Industriehilfe ab"
 turkey.102.d:0 "Die britische Regierung hat alle Versuche blockiert, die wirtschaftlichen Beziehungen zu unserem Land auszubauen."
 turkey.102.a:0 "Von den Briten? Unerhört."

 turkey.104.t:0 "Die Türkei fordert Garantien"
 turkey.104.d:0 "Zwischen zwei Kontinenten gelegen und von Großmächten umgeben, befindet sich die Türkei in einer strategisch wichtigen, aber gefährlichen geografischen Lage. Kürzlich sind türkische Diplomaten an uns herangetreten und haben uns um Garantien gegen mögliche Drohungen gegen sie gebeten. Im Gegenzug bieten sie uns ihre Freundschaft an."
 turkey.104.a:0 "Wir müssen der Türkei helfen, sich aus jedem Konflikt herauszuhalten."
 turkey.104.b:0 "Wir haben andere Ideen für die Türkei."

 turkey.105.t:0 "[FROM.GetNameDef] Stimmt zu, unsere Unabhängigkeit zu garantieren"
 turkey.105.d:0 "Auf Anweisung seiner Regierung wurde der [FROM.GetAdjective]-Botschafter von [ROOT.GetLeader] empfangen, um einen Vertrag zu unterzeichnen, der sicherstellt, dass die [FROM.GetAdjective]-Streitkräfte im Falle einer ausländischen Aggression eingreifen würden."
 turkey.105.a:0 "Das wird uns vor den Aasgeiern schützen."

 turkey.106.t:0 "[FROM.GetNameDef] lehnt es ab, unsere Unabhängigkeit zu garantieren"
 turkey.106.d:0 "Auf Anweisung seiner Regierung hat der [FROM.GetAdjective] negativ auf den Vorschlag unserer Regierung reagiert und es abgelehnt, unsere Unabhängigkeit zu garantieren."
 turkey.106.a:0 "Sie müssen etwas im Schilde führen..."

 turkey.107.t:0 "Der deutsch-türkische Freundschaftsvertrag"
 turkey.107.d:0 "Vor kurzem haben Diplomaten der Türkei mit unserer Regierung über den Status der türkischen Neutralität diskutiert. Als Gegenleistung für eine Garantie, dass Deutschland nicht versuchen wird, die türkische Souveränität anzugreifen oder zu verletzen, öffnet die Türkei ihre Märkte für uns. Dies wird uns lukrative Geschäfte und einen leichten Zugang zu den Reichtümern des Nahen Ostens ermöglichen: Dazu gehören auch die riesigen Chromvorkommen der Türkei."
 turkey.107.a:0 "Es ist gut, die Türken wieder auf unserer Seite zu haben."
 turkey.107.b:0 "Wir haben andere Pläne mit der Türkei."

 turkey.108.t:0 "Deutschland unterschreibt den Freundschaftsvertrag"
 turkey.108.d:0 "Deutschland hat den vorgeschlagenen deutsch-türkischen Freundschaftsvertrag unterzeichnet und ratifiziert. Solange wir uns in künftigen Konflikten neutral verhalten, wird Deutschland unsere Grenzen und diplomatischen Ambitionen respektieren."
 turkey.108.a:0 "Schön zu hören!"

 turkey.109.t:0 "Scheitern der Verhandlungen"
 turkey.109.d:0 "Trotz unserer Bemühungen, die Deutschen zu beschwichtigen, sind unsere Worte auf taube Ohren gestoßen. Unsere Diplomaten sind mit leeren Händen aus Deutschland zurückgekehrt."
 turkey.109.a:0 "Es ist offensichtlich, dass Deutschland andere Pläne mit uns hat."

 turkey.110.t:0 "Die Türkei fordert die Rückgabe des Dodekanes"
 turkey.110.d:0 "Der Dodekanes ist eine Gruppe von über hundert Inseln in der Südägäis. Die größte Insel, Rhodos, war seit der Antike die dominierende Insel in der Region, und seit 1522 stand sie unter türkischer Herrschaft. Das heißt, bis Italien sie im italienisch-türkischen Krieg eroberte. Nun sind türkische Botschafter zu uns gekommen, um die Rückgabe der Inseln zu fordern, die sie zu Recht als ihr Eigentum betrachten. Sie haben deutlich gemacht, dass sie die Inseln als integralen Bestandteil ihres Territoriums betrachten und ein Nein nicht akzeptieren werden."
 turkey.110.a:0 "Sie haben einen guten Anspruch auf die Inseln."
 turkey.110.b:0 "Sie haben ihn klar und deutlich verloren."

 turkey.111.t:0 "[From.GetNameDef] Stimmt der Rückgabe des Dodekanes zu"
 turkey.111.d:0 "Unsere Gespräche mit [From.GetNameDef] waren ein großer Erfolg und [From.GetNameDef] hat uns die Rückgabe des Dodekanes garantiert. Heute früh haben sich die letzten Regierungsvertreter und Truppen von [From.GetNameDef] nach einer kleinen Zeremonie auf Rhodos von den Inseln zurückgezogen."
 turkey.111.a:0 "Ein weiteres Stück unseres Landes ist rechtmäßig zurückgekehrt."

 turkey.114.t:0 "Türkei bittet um Aufnahme in den Anti-Komintern-Pakt"
 turkey.114.d:0 "Die Türken haben im Einklang mit ihren jüngsten Aktionen gegen die Sowjetunion offiziell die Mitgliedschaft im Antikominternpakt beantragt. Dies würde sie zwar nicht zu viel verpflichten, könnte aber den Weg für eine engere Zusammenarbeit in der Zukunft ebnen. Was sagen wir dazu?"
 turkey.114.a:0 "Wir würden dies mit Freude zur Kenntnis nehmen."
 turkey.114.b:0 "Wir sind nicht interessiert."

 turkey.115.t:0 "Die Deutschen haben zugestimmt"
 turkey.115.d:0 "Die Deutschen haben zugestimmt, dass wir dem Antikominternpakt beitreten. Das bedeutet zwar nicht viel, aber der Weg zu einer engeren Zusammenarbeit ist frei."
 turkey.115.a:0 "Wir sind erfreut."

 turkey.116.t:0 "Die Deutschen haben abgelehnt"
 turkey.116.d:0 "Ohne weitere Angaben zu machen, haben die Deutschen unser Angebot abgelehnt. Was hätten sie davon, diese Chance zu verspielen?"
 turkey.116.a:0 "Das ist enttäuschend."

 TUR_kurdish_rebellion_cat:0 "Der kurdische Aufstand"
 TUR_kurdish_rebellion_cat_desc:0 "Die Kurden im Osten der Türkei sehen sich schon lange nicht mehr als Teil der türkischen Nation. Aufgrund unserer derzeitigen politischen Instabilität haben rebellische Kurden begonnen, Zellen zu bilden und Pläne zu schmieden, um sich gegen uns zu erheben."
 TUR_kurdish_rebellion_mission:0 "Die kurdische Rebellion"
 TUR_crackdown_on_kurds:0 "Niederschlagung der kurdischen Zellen"

 TUR_launch_the_revolution_tt:0 "Ein Bürgerkrieg wird beginnen. Je mehr Unterstützung die Kommunisten haben, desto mehr Divisionen werden zu ihnen überlaufen. Wenn die Unterstützung der Kommunisten groß genug ist, kann ein Bürgerkrieg vermieden werden."
 TUR_launch_the_revolution_soviet_support_tt:0 "Wenn die Sowjetunion uns Unterstützung zugesagt hat, werden wir zusätzliche Waffen für die Revolution erhalten."

 TUR_request_soviet_economic_aid:0 "Bitte um sowjetische Wirtschaftshilfe"
 TUR_request_soviet_economic_aid_desc:0 "Die Sowjetunion verfügt über eine gewaltige Wirtschaftskraft, die wir sicher zum Wohle unserer Sache nutzen können. Auch das würde einen großen Beitrag dazu leisten, unser vom Krieg gezeichnetes Land zu verbinden."
 TUR_request_soviet_military_aid:0 "Bitte um sowjetische Militärhilfe"
 TUR_request_soviet_military_aid_desc:0 "Die Rote Armee ist groß und mächtig. Wir sollten sie darum bitten, dass wir von ihnen lernen und unsere Armee so ausbauen, dass sie mit der ihren mithalten kann."

