 TUR_turkish_leads_the_way:0 "Die Türkei führt den Weg an"
 TUR_turkish_leads_the_way_desc:0 "Die internationale Situation bedeutet, dass sich die Türkei nicht auf die Neutralität oder auf eine Großmacht verlassen kann. Wir sollten unser eigenes Bündnis zu unserem Schutz aufbauen."
 TUR_the_balkan_pact:0 "Der Balkanpakt"
 TUR_the_balkan_pact_desc:0 "Auf dem Balkan gibt es viele mächtige Nationen, die unsere Freunde sein können. Wir sollten ihnen die Hand reichen."
 TUR_join_with_romania:0 "Verbünden Sie sich mit Rumänien"
 TUR_join_with_romania_desc:0 "Rumänien ist ein mächtiger potenzieller Verbündeter. Wir sollten versuchen, uns zur Verteidigung des Balkans zu vereinen."
 TUR_reconcile_with_greece:0 "Versöhnen Sie sich mit Griechenland"
 TUR_reconcile_with_greece_desc:0 "Griechenland war lange Zeit unser Rivale und Feind. Aber vielleicht können wir jetzt Freunde sein."
 TUR_solidify_the_saadabad_pact:0 "Militarisieren Sie den Saadabad-Pakt"
 TUR_solidify_the_saadabad_pact_desc:0 "Wir haben viele Freunde im gesamten Nahen Osten. Wir werden versuchen, unseren Saadabad-Pakt zu einem echten Bündnis zu machen."
