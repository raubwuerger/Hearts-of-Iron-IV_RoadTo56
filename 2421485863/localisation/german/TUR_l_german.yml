 TUR_allow_husnu_to_return:0 "Erlaubt Hüsnü die Rückkehr"
 TUR_allow_husnu_to_return_desc:0 "Sefik Hüsnü war lange im Exil, nachdem der kommunistische Teil verboten wurde. Wir sollten sein Exil aufheben und ihm erlauben, nach Hause zurückzukehren."
 TUR_appeal_to_the_leftist_kemalists:0 "Appell an die linksgerichteten Kemalisten"
 TUR_appeal_to_the_leftist_kemalists_desc:0 "Es gibt viele Kemalisten, die glauben, dass Atatürk nicht weit genug geht und dass die Türkei einen wahren sozialistischen Weg in die Zukunft gehen sollte. Wir sollten uns mit ihnen treffen und sie für unsere Seite gewinnen."
 TUR_request_soviet_support:0 "Bitten Sie die Sowjets um Unterstützung"
 TUR_request_soviet_support_desc:0 "Die Sowjetunion ist unser Nachbar und der Führer der kommunistischen Welt. Wir sollten sie bitten, uns bei unserem bevorstehenden Putschversuch zu unterstützen."
 TUR_launch_the_revolution:0 "Starten Sie die Revolution"
 TUR_launch_the_revolution_desc:0 "Erhebt euch, geknechtete Türken! Ergreift die Waffen und kämpft für eure Freiheit!"
 TUR_end_kemalism:0 "Beendet den Kemalismus"
 TUR_end_kemalism_desc:0 "Der Personenkult um Atatürk muss niedergerissen und seine Ideale der kommunistischen Sache angepasst werden."
 TUR_turkish_socalism:0 "Türkischer Sozialismus"
 TUR_turkish_socalism_desc:0 "Die Türkei steht an der Brücke zwischen drei Welten. Aufgrund ihrer einzigartigen Position muss sie ihren eigenen Weg zu einer sozialistischen Arbeiterutopie beschreiten."
 TUR_loyalty_to_moscow:0 "Loyalität zu Moskau"
 TUR_loyalty_to_moscow_desc:0 "Die Sowjetunion ist unser Nachbar und Gönner. Wir müssen ihr für ihre Unterstützung dankbar sein und ihr gegenüber Loyalität zeigen."
 TUR_our_own_path:0 "Unser eigener Weg"
 TUR_our_own_path_desc:0 "Die Türkei kann sich keinen fremden Herren beugen. Wir müssen unseren eigenen Weg finden."
 TUR_spreading_the_revolution:0 "Die Revolution verbreiten"
 TUR_spreading_the_revolution_desc:0 "Jetzt, da die Türkei ein wahrer kommunistischer Staat ist, sollten wir danach streben, die unterdrückten Völker unserer Nachbarn zu befreien."
 TUR_liberate_the_greek_workers:0 "Befreit die griechischen Arbeiter"
 TUR_liberate_the_greek_workers_desc:0 "Griechenland hat lange unter den Händen ihres Königs und der Diktatoren gelitten. Wir sollten sie befreien."
 TUR_end_imperalism_in_the_middle_east:0 "Beendet den Imperialismus im Nahen Osten"
 TUR_end_imperalism_in_the_middle_east_desc:0 "Die Briten und Franzosen haben den Nahen Osten nach dem Fall des Osmanischen Reiches aufgeteilt. Dieser unverhohlene Imperialismus ist eine Schande für ihre Versprechen an die lokalen Völker. Wir sollten verlangen, dass sie dies sofort korrigieren und den Völkern des Nahen Ostens unter unserer Führung wahre Freiheit gewähren."
 TUR_liberate_iraq:0 "Befreit den Irak"
 TUR_liberate_iraq_desc:0 "Der König des Irak ist grausam und machthungrig. Wir sollten die Iraker von seiner Tyrannei befreien."
 TUR_liberate_iran:0 "Befreit den Iran"
 TUR_liberate_iran_desc:0 "Das große iranische Volk hat lange unter dem Shar gelitten. Dem sollten wir ein Ende setzen."
 TUR_liberate_arabia:0 "Befreit Arabien"
 TUR_liberate_arabia_desc:0 "Das Heimatland des Islam wird von einem Despoten regiert. Wir sollten ihn stürzen."
 TUR_socalist_science:0 "Sozialistische Wissenschaft"
 TUR_socalist_science_desc:0 "Es gibt viel, was wir von der Sowjetunion lernen können."
 TUR_request_soviet_economic_aid:0 "Bitten Sie um sowjetische Wirtschaftshilfe"
 TUR_request_soviet_economic_aid_desc:0 "Die Sowjetunion kann uns helfen, Arbeitsplätze für unsere Arbeiter zu schaffen."
 TUR_request_soviet_military_aid:0 "Erbitten Sie sowjetische Militärhilfe"
 TUR_request_soviet_military_aid_desc:0 "Die Rote Armee ist groß und mächtig. Wir sollten sie bitten, uns von ihnen lernen zu lassen und unsere Armee so aufzubauen, dass sie mit ihrer eigenen mithalten kann."
 TUR_economic_colectivisation:0 "Wirtschaftliche Kollektivierung"
 TUR_economic_colectivisation_desc:0 "Das Land der Türkei gehört allen Türken. Wir sollten das Privateigentum beenden und den Boden für das türkische Proletariat freigeben."
 TUR_turkish_red_army:0 "Die türkische Rote Armee"
 TUR_turkish_red_army_desc:0 "Es gibt viele junge Türken, die im Namen der Freiheit zu den Waffen greifen würden. Wir sollten sie in unsere Armee aufnehmen und sie zu einer sehenswerten Erscheinung machen."

