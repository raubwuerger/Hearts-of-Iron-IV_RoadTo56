 TUR_the_italo_turkish_friendship_treaty_desc:0 "Die Italiener mögen in unserer Sphäre konkurrieren und sogar einige unserer rechtmäßigen Ländereien besitzen, aber eine Zusammenarbeit mit ihnen ist unvermeidlich, um die türkische Nation und insbesondere ihre Marine zu stärken."

 bftb_turkey.144.t:0 "[From.GetNameDefCap] Fordert Garantien"
 bftb_turkey.144.d:0 "[From.GetNameDefCap] hat darum gebeten, dass wir ihre Souveränität garantieren. Dies mag ein Risiko darstellen, würde aber bedeuten, dass wir sicherstellen können, dass ihre Ressourcen und ihre strategische geografische Lage, die den Zugang zum und vom Schwarzen Meer kontrolliert und den Transit zwischen dem Nahen Osten und Europa ermöglicht, nicht von unseren Feinden kontrolliert werden."
 bftb_turkey.144.a:0 "Wir müssen unsere türkischen Interessen schützen."
 bftb_turkey.144.b:0 "Ein solches Versprechen könnten wir nicht einhalten."
 bftb_turkey.145.t:0 "[From.GetNameDefCap] Bietet Garantie"
 bftb_turkey.145.d:0 "[From.GetNameDefCap] hat unsere strategische Bedeutung erkannt und ist bereit, unsere Souveränität zu garantieren."
 bftb_turkey.145.a:0 "Dies wird unsere Feinde in Schach halten."
 bftb_turkey.146.t:0 "[From.GetNameDefCap] Weigert sich, unsere Freiheit zu garantieren"
 bftb_turkey.146.d:0 "[From.GetNameDefCap] hat beschlossen, uns keine Garantien zu geben, da sie dies in der derzeitigen Weltlage als zu riskant ansehen."
 bftb_turkey.146.a:0 "Sie werden das bereuen."
 ottoman_info:0 "§CDie§! §YDemokratische Parti§!§C hat §Ymehr als 40% Unterstützung§! und ist gewählt worden, um die osmanische Stimmung wiederzubeleben§!\n"

 bftb_turkey.148.t:0 "Der Umgang mit [GRE.GetNameDef]"
 bftb_turkey.148.d:0 "Historisch gesehen hatten wir eine sehr lange und komplizierte Beziehung zu [GRE.GetNameDef] und ihren Herrschern. Jahrhunderte der bilateralen Unterwerfung haben viele unserer Völker auseinandergerissen. Die Idee eines Großgriechenlands und einer Großtürkei wird immer noch von verschiedenen Revisionisten in unseren stolzen und starken Nationen verfolgt. Doch die Frage der Macht bleibt. \nWenn man sieht, wie Mustafa Kemal die Zusammenarbeit mit dem neuen griechischen Staat gesucht hat, kann unsere neue Regierung seinen weisen Ansatz übernehmen und ihr Regime mit allen möglichen Mitteln verbünden. Alternativ dazu können wir uns immer auf unsere italienischen Wohltäter verlassen, die uns bei der Aufteilung der Einflusssphären in der Region helfen. \nWas wird die überlegene Entscheidung von [ROOT.getLeader] sein?"
 bftb_turkey.148.a:0 "Sie haben in der neuen Weltordnung nichts verdient."
 bftb_turkey.148.b:0 "Es ist ein Zeichen für eine lange Freundschaft!"

