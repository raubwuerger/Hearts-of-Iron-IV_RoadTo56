l_german:
 TUR_cement_industry_effort:0 "Anstrengung der Zementindustrie"
 TUR_cement_industry_effort_desc:0 "Wir müssen unser Land wieder aufbauen, um zu gedeihen. Das soll mit dem Bau weiterer Zementfabriken beginnen."
 TUR_sugar_industry_effort:0 "Zuckerindustrie Effort"
 TUR_sugar_industry_effort_desc:0 "Wir sollten in der Lage sein, unsere Grundbedürfnisse zu decken, ohne auf andere angewiesen zu sein."
 TUR_expand_the_ironweb:0 "Das Eisennetz ausbauen"
 TUR_expand_the_ironweb_desc:0 "Wir müssen unser Land von Ost nach West verbinden. Unser Schienennetz muss ausgebaut werden."
 TUR_build_pasabahce_glass_factory:0 "Paşabahçe-Glasfabrik bauen"
 TUR_build_pasabahce_glass_factory_desc:0 "Wir werden unsere Industrie diversifizieren."
 TUR_expand_central_industrial_region:0 "Zentrale Industrieregion ausbauen"
 TUR_expand_central_industrial_region_desc:0 "Erweitern Sie unsere zentralisierte Rüstungsindustrie."
 TUR_the_five_year_plan:0 "Erster Fünf-Jahres-Entwicklungsplan"
 TUR_the_five_year_plan_desc:0 "Wir müssen unsere Infrastruktur verbessern, um zivile Fabriken für die Bedürfnisse unserer Nation zu bauen."
 TUR_build_merinos_textiles_factory:0 "Bau der Merinos-Textilfabrik"
 TUR_build_merinos_textiles_factory_desc:0 "Wir werden unsere Industrie diversifizieren."
 TUR_develop_the_capital:0 "Die Hauptstadt entwickeln"
 TUR_develop_the_capital_desc:0 "Die neue Hauptstadt liegt im Zentrum unseres Landes. Wir müssen sie zu einem Knotenpunkt für Transport und Fracht entwickeln."
 TUR_invest_in_western_anatolia:0 "In Westanatolien investieren"
 TUR_invest_in_western_anatolia_desc:0 "Zu viel Schaden wurde in Westanatolien während unseres Befreiungskrieges angerichtet. Wir müssen unsere größte Anstrengung in den Wiederaufbau stecken."
 TUR_build_kardemir_steelworks:0 "Bauen Sie das Stahlwerk Kardemir"
 TUR_build_kardemir_steelworks_desc:0 "Wir müssen unsere Schwerindustrie aufbauen, um mit den westlichen Nationen gleichzuziehen."
 TUR_establish_village_institutes:0 "Gründung von Dorfinstituten"
 TUR_establish_village_institutes_desc:0 "Wir werden das einfache Volk ausbilden und so die Wissenschaft unseres Landes stark voranbringen."
 TUR_prospect_for_oil:0 "Nach Öl schürfen"
 TUR_prospect_for_oil_desc:0 "Unsere Nachbarn schwimmen auf dem Öl. Es besteht eine große Wahrscheinlichkeit, dass auch wir Öl haben. Wir sollten unsere Prospektion an der Ostgrenze intensivieren."
 TUR_raman_petrolium:0 "Raman-Petrolium"
 TUR_raman_petrolium_desc:0 "Wir haben die ersten Spuren von kommerziell nutzbaren Ölfeldern am Mount Raman entdeckt. Es ist an der Zeit, mit den Bohrungen zu beginnen."
 TUR_electronics_effort:0 "Elektronik-Aufwand"
 TUR_electronics_effort_desc:0 "Unser Ziel, zu den westlichen Nationen aufzuschließen, können wir nur erreichen, wenn wir unsere Anstrengungen auf Informations- und Computertechnologien richten."
 TUR_atomic_energy_institute:0 "Institut für Atomenergie"
 TUR_atomic_energy_institute_desc:0 "Wir dürfen die Chance nicht verlieren, einen Weg zu finden, das ursprüngliche Feuer der Kernspaltung nutzbar zu machen."
 TUR_middle_east_technical_university:0 "Technische Universität des Nahen Ostens"
 TUR_middle_east_technical_university_desc:0 "Die schnelle Industrialisierung unserer Nation hat neue Möglichkeiten in Forschung und Entwicklung eröffnet, die wir verfolgen sollten. Mit einer fortschrittlichen technischen Universität im Herzen unseres Landes können wir mehr Forschung betreiben."
 TUR_prepare_for_the_next_war:0 "Bereiten Sie sich auf den nächsten Krieg vor"
 TUR_prepare_for_the_next_war_desc:0 "Der Große Krieg mag nur der erste seiner Art gewesen sein. Wir müssen uns darauf vorbereiten, was sicherlich ein sich ständig veränderndes Schlachtfeld sein wird."
 TUR_the_defence_of_anatolia:0 "Die Verteidigung Anatoliens"
 TUR_the_defence_of_anatolia_desc:0 "Noch kühnere Strategien müssen entwickelt werden, wenn die Verteidigung unserer Heimat erfolgreich sein soll."
 TUR_crescent_retreat_strategy:0 "Die Halbmond-Rückzugsstrategie"
 TUR_crescent_retreat_strategy_desc:0 "Sollten sich die Kämpfe gegen uns wenden, müssen wir Pläne für eine effektive Umgruppierung und Vergeltung bereithalten."
 TUR_fortify_erzurum:0 "Erzurum befestigen"
 TUR_fortify_erzurum_desc:0 "Der Bau von Forts im Osten sichert zusätzliche Verteidigungsanlagen gegen eine mögliche sowjetische Aggression."
 TUR_soviet_threat:0 "Sowjetische Bedrohung"
 TUR_soviet_threat_desc:0 "Durch die Befestigung von Schlüsselgebieten machen wir uns weniger verwundbar, sollte unser großer Nachbar aggressiv werden."
 TUR_standardisation_of_equipment:0 "Standardisierung der Ausrüstung"
 TUR_standardisation_of_equipment_desc:0 "Durch die Standardisierung der Ausrüstung unserer Soldaten legen wir den Grundstein für einen modernen Versorgungsapparat."
 TUR_modernising_the_cavalry:0 "Modernisierung der Kavallerie"
 TUR_modernising_the_cavalry_desc:0 "Während die Kavallerie immer noch eine Rolle spielt, brauchen wir neue Metallmontagen, damit sie auf dem modernen Schlachtfeld konkurrenzfähig ist."
 TUR_study_foreign_tanks:0 "Studium ausländischer Panzer"
 TUR_study_foreign_tanks_desc:0 "Diese Panzer werden ein zentraler Bestandteil der heutigen bewaffneten Konflikte sein, und wir müssen mit allen Mitteln sicherstellen, dass wir mit den westlichen Nationen Schritt halten."
 TUR_tank_experiments:0 "Panzer-Experimente"
 TUR_tank_experiments_desc:0 "Nachdem die Grundlagen der Panzerkonstruktion geschaffen wurden, können wir nun damit beginnen, unseren eigenen Weg im verworrenen Feld der mechanisierten Konstruktion zu finden."
 TUR_artillery_modernisation:0 "Artillerie-Modernisierung"
 TUR_artillery_modernisation_desc:0 "Wir dürfen es nicht versäumen, die Unterstützung, die unsere Soldaten für einen effektiven Einsatz benötigen, zu verbessern und zu modernisieren."
 TUR_special_forces:0 "Spezialtruppen"
 TUR_special_forces_desc:0 "Wir müssen Truppen einsetzen, die unser gebirgiges Land ausnutzen können."
 TUR_army_modernisation:0 "Heeresmodernisierung"
 TUR_army_modernisation_desc:0 "Moderne Waffen für moderne Männer!"
 TUR_aviation_effort:0 "Frauen in der Luftfahrt"
 TUR_aviation_effort_desc:0 "Sabiha Gökçen's Erfolg an der Aviation Academy wird sicher weitere nach sich ziehen."
 TUR_fighter_modernisation:0 "Modernisierung der Kampfflugzeuge"
 TUR_fighter_modernisation_desc:0 "Die Hauptstütze jeder Luftwaffe, unsere Kampfflugzeuge, dürfen nicht veraltet werden. So wie sich der Rest unserer Luftwaffe verbessert, müssen auch sie modernisiert werden."
 TUR_air_innovations:0 "Innovationen in der Luft"
 TUR_air_innovations_desc:0 "Auf dem Gebiet der Luftstrategie und -taktik gibt es noch viel zu tun."
 TUR_heavy_fighter_concept:0 "Schweres Jagdflugzeug-Konzept"
 TUR_heavy_fighter_concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Kampfflugzeug, das in der Lage ist, innerhalb feindlicher Grenzen zu operieren."
 TUR_naval_bomber_experiments:0 "Seebomber-Experimente"
 TUR_naval_bomber_experiments_desc:0 "Luftherrschaft ist auf See genauso wichtig wie über Land. Spezialisierte Flugzeuge, die für die Seekriegsführung entwickelt wurden, sind ein Weg, dieses Ziel zu erreichen."
 TUR_medium_bomber_focus:0 "Fokus auf mittlere Bomber"
 TUR_medium_bomber_focus_desc:0 "Eine Erweiterung der Präzisionsbomben-Philosophie, die für eine größere Reichweite angepasst wurde, um in unterstützenden Funktionen eingesetzt zu werden."
 TUR_light_bomber_focus:0 "Leichter Bomber-Fokus"
 TUR_light_bomber_focus_desc:0 "Der Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung sollte nicht unterschätzt werden."
 TUR_air_modernisations_programme:0 "Modernisierungsprogramm Luft"
 TUR_air_modernisations_programme_desc:0 "Die Luftfahrttheorie ist genauso wichtig wie die Technologie. Neue Strategeme für unsere Piloten warten noch darauf, entdeckt zu werden."
 TUR_rocket_development:0 "Raketenentwicklung"
 TUR_rocket_development_desc:0 "Geschwindigkeit ist das Attribut, auf dem alle anderen Luftattribute beruhen. Raketen- und Düsentriebwerke könnten uns theoretisch erlauben, alle bisherigen Grenzen zu überschreiten."
 TUR_develop_turkish_ship_building:0 "Türkischen Schiffbau entwickeln"
 TUR_develop_turkish_ship_building_desc:0 "Umgeben von den Meeren, haben wir keine Ausrede, unsere Marinebemühungen zu vernachlässigen."
 TUR_study_foreign_built_ships:0 "Studieren Sie im Ausland gebaute Schiffe"
 TUR_study_foreign_built_ships_desc:0 "Unsere Nachbarn entwickeln ständig neue Arten von Schiffen. Wir müssen sie studieren, oder wir werden unsere eigenen veraltet finden."
 TUR_a_cruiser_navy:0 "Eine Kreuzerflotte"
 TUR_a_cruiser_navy_desc:0 "Es werden immer größere Schiffe benötigt, um unsere Pläne für eine Seepräsenz zu verwirklichen."
 TUR_import_submarine_technology:0 "U-Boot-Technologie importieren"
 TUR_import_submarine_technology_desc:0 "Eine U-Boot-Lücke ist inakzeptabel. Wir werden die Technologie haben, auch wenn wir sie kaufen müssen."
 TUR_commerce_attack:0 "Handelsangriffs-Taktik"
 TUR_commerce_attack_desc:0 "Keine Marine ist vollständig ohne U-Boote. Unsere müssen genau wie der Rest der Flotte auf optimale Tödlichkeit ausgerichtet sein."
 TUR_the_twin_threats:0 "Die doppelte Bedrohung"
 TUR_the_twin_threats_desc:0 "Indem wir uns auf die Gegentaktik konzentrieren, die wir brauchen, um uns unseren wahrscheinlichsten Feinden entgegenzustellen, werden wir im Seekampf die Oberhand behalten."
 TUR_coastal_defense:0 "Küstenverteidigung"
 TUR_coastal_defense_desc:0 "Eine mobile Seeverteidigungsstreitmacht mit kurzer Reichweite könnte potenziell die Arbeit eines Vielfachen ihrer Stärke in stationären Befestigungen erledigen."
 TUR_strike_force:0 "Eingreiftruppe"
 TUR_strike_force_desc:0 "Für den Fall, dass wir zahlenmäßig unterlegen sind, benötigen wir eine schnell einsetzbare Streitmacht von Kriegsschiffen, um den Feind dort angreifen zu können, wo er am schwächsten ist."
 TUR_mediterranean_navy:0 "Mittelmeerflotte"
 TUR_mediterranean_navy_desc:0 "Eine gründliche Neuausrichtung unserer Marinestrategie wird von großer Bedeutung sein, wenn wir unsere Schiffe im Mittelmeer einsetzen wollen."
 TUR_diplomatic_effort:0 "Diplomatische Bemühungen"
 TUR_diplomatic_effort_desc:0 "Wir müssen auf dem internationalen Parkett aktiv sein, um unsere Interessen zu schützen."
 TUR_the_montreux_convention_r56:0 "Das Montreux-Abkommen"
 TUR_the_montreux_convention_r56_desc:0 "Das Gebiet der Meerenge ist seit dem Ersten Weltkrieg entmilitarisiert, aber das kann nicht so bleiben. Wir müssen nach internationaler Unterstützung suchen, um unsere volle Souveränität durchzusetzen."
 TUR_claims_on_bulgaria:0 "Burgas und Sofia zurückerobern"
 TUR_claims_on_bulgaria_desc:0 "Wir müssen jedes Land kontrollieren, das von Natur aus zu uns gehört."
 TUR_sun_language_theory:0 "Sonne-Sprache-Theorie"
 TUR_sun_language_theory_desc:0 "Das Wohl der Nation muss Vorrang vor sogenannten Wahrheiten" haben. So wie wir unser eigenes Schicksal schmieden, müssen wir auch unsere eigenen Fakten schmieden."
 TUR_claim_rhodes:0 "Anspruch Rhodes"
 TUR_claim_rhodes_desc:0 "Seit 1912 sind Rhodos und die Dodekanes-Inseln in unserem Südwesten unter italienischer Besatzung. Wir sollten dafür sorgen, dass diese Inseln rechtmäßig an uns zurückgegeben werden."
 TUR_peace_at_home_peace_in_the_world:0 "Frieden zu Hause Frieden in der Welt"
 TUR_peace_at_home_peace_in_the_world_desc:0 "Wir müssen uns von großen Konflikten fernhalten, aber Freunde suchen, um gemeinsam gegen Aggressionen zu kämpfen."
 TUR_treaty_with_iran:0 "Vertrag mit dem Iran"
 TUR_treaty_with_iran_desc:0 "Alter Groll muss in der Vergangenheit bleiben. In den dunklen Zeiten, die vor uns liegen, wird jeder Freund gebraucht."
 TUR_expand_the_sadabat_pact:0 "Erweitern Sie den Sadabat-Pakt"
 TUR_expand_the_sadabat_pact_desc:0 "Man kann nie genug Freunde haben."
 TUR_internationalism:0 "Internationalismus"
 TUR_internationalism_desc:0 "Die Feinde unserer Feinde können unsere Freunde sein."
 TUR_authoritarianism:0 "Autoritarismus"
 TUR_authoritarianism_desc:0 "Demokratie ist eine schwache Lösung für schwierige Probleme. Wenn die Macht mit Gewalt ausgeübt werden soll, muss sie von den Fesseln des Konsenses befreit werden."
 TUR_paramilitarism:0 "Paramilitarismus"
 TUR_paramilitarism_desc:0 "Militärische Prinzipien haben Anwendungen außerhalb der militärischen Arena. Wenn jeder Teil der Gesellschaft in diesen Disziplinen geschult ist, wird jeder Bürger in der Lage sein, im Handumdrehen zu den Waffen zu greifen."
 TUR_go_right:0 "Nach rechts gehen"
 TUR_go_right_desc:0 "Stärke ist die einzige Qualität, die es wert ist, verfolgt zu werden. Unsere Nachbarn haben sich diese Wahrheit zu eigen gemacht, und das müssen wir auch."
 TUR_military_youth:0 "Militärische Jugend"
 TUR_military_youth_desc:0 "Die Einbindung unserer Jugend in Organisationen, die Disziplin und nationale Ideologie fördern, wird eine loyale Generation von zukünftigen Rekruten hervorbringen."
 TUR_draw_closer_to_germany:0 "Näher an Deutschland heranrücken"
 TUR_draw_closer_to_germany_desc:0 "Wir haben zusammen gekämpft, jetzt werden wir zusammen stehen."
 TUR_go_left:0 "Nach links gehen"
 TUR_go_left_desc:0 "Nur wenn wir unser Volk vereinen, können wir gegen die Feinde bestehen, die uns zu verschlingen drohen."
 TUR_political_commissars:0 "Politische Kommissare"
 TUR_political_commissars_desc:0 "Um die Kontrolle über das Militär aufrechtzuerhalten, werden politische Offiziere ernannt, die die Einhaltung der Parteipolitik durch das Militär sicherstellen sollen."
 TUR_draw_closer_to_USSR:0 "Näher an die UdSSR heranrücken"
 TUR_draw_closer_to_USSR_desc:0 "Die UdSSR war für uns nichts als ein Freund. Wir sollten ihr die nötige Wertschätzung entgegenbringen."
 TUR_liberalism:0 "Liberalismus"
 TUR_liberalism_desc:0 "Wir werden uns nicht auf das Niveau von Despoten und Diktatoren herablassen. Vergessen Sie nie, dass ein Staat seinem Volk dient, und nicht umgekehrt."
 TUR_intervention_focus:0 "Intervention im Fokus"
 TUR_intervention_focus_desc:0 "Wenn wir die Freiheit schätzen, müssen wir sie nicht nur für uns, sondern für alle Völker sichern. Wenn dies Krieg bedeutet, dann soll es so sein!"
 TUR_draw_closer_to_britain:0 "Näher an Großbritannien heranrücken"
 TUR_draw_closer_to_britain_desc:0 "Wir müssen näher an Großbritannien heranrücken, wenn wir ein Teil der westlichen Welt sein wollen."
 TUR_claims_on_greece:0 "Fordern Sie Thessaloniki und die Ägäischen Inseln"
 TUR_claims_on_greece_desc:0 "Wir müssen die Ägäischen Inseln, Westthrakien und Zentralmazedonien für unsere Sicherheit zurückfordern."
 TUR_demand_mosul:0 "Forderung Mosul"
 TUR_demand_mosul_desc:0 "Die Mosul-Frage wurde nach dem großen Krieg nicht richtig gelöst. Jetzt ist es an der Zeit, sie zu lösen."
 TUR_claim_cyprus:0 "Fordern Sie Zypern"
 TUR_claim_cyprus_desc:0 "Zypern ist sehr wichtig für unsere südliche Sicherheit. Jetzt, wo wir starke Freunde an unserer Seite haben, ist es an der Zeit, es zurückzuerobern."
 TUR_technology_sharing:0 "Technologie teilen"
 TUR_technology_sharing_desc:0 "Wir sollten von den technologischen Fortschritten unserer Verbündeten profitieren."
 TUR_ideological_fanaticism_focus:0 "Ideologischer Fanatismus"
 TUR_militarism_focus:0 "Militarismus"
 TUR_authoritarianism_focus:0 "Autoritarismus"
 TUR_revanchism_focus:0 "Revanchismus"
 TUR_internationalism_focus:0 "Internationalismus"
 TUR_invite_to_faction_tooltip:0 "wird zur Fraktion [Root.GetFlag]§Y[Root.GetName]§! eingeladen."
 TUR_mosul_extraction:0 "Mosul-Förderung"
 TUR_mosul_extraction_desc:0 "Wir haben ein riesiges Ölvorkommen in Mosul entdeckt. Jetzt, da es uns gehört, können wir von diesen riesigen Ressourcen profitieren."
 TUR_found_sidem:0 "Gründung der Divrigi-Stahlwerke"
 TUR_found_sidem_desc:0 "Die Nutzung der großen Eisenadern von Divrigi zu Stahl umwandeln."
 TUR_nejd_drill:0 "Bohrung von Nejd"
 TUR_nejd_drill_desc:0 "Die Familie Saud wurde zerschlagen und ihre reichen Ländereien gehören uns. Lassen Sie das Öl fließen."
 TUR_annex_nejd:0 "Saudi-Arabien annektieren"
 TUR_annex_nejd_desc:0 "Wir haben die arabische Halbinsel nach dem Großen Krieg verloren. Nun müssen diese Ländereien wieder uns gehören."
 TUR_save_the_azerbaijanis:0 "Rettet die Aserbaidschan-Türken"
 TUR_save_the_azerbaijanis_desc:0 "Die Aserbaidschaner leiden unter der sowjetischen Herrschaft. Wir müssen alles tun, was wir können, um sie zu retten."
 TUR_demand_skopje:0 "Fordern Sie Skopje"
 TUR_demand_skopje_desc:0 "Üsküp wurde während der Balkankriege verloren. Jetzt ist es an der Zeit, es zurückzubekommen!"
 TUR_annex_persia:0 "Annexion Persiens"
 TUR_annex_persia_desc:0 "Persien hat reiche Ressourcen und großen Handelswert. Wir müssen tun, was das Osmanische Reich nicht tun konnte. Wir müssen es annektieren."
 TUR_persian_oil:0 "Erdölindustrie im Iran"
 TUR_persian_oil_desc:0 "Die Erdölindustrie in Persien ist äußerst primitiv. Vielleicht können wir sie mit dem richtigen Einsatz von Mitteln verbessern."
 TUR_establish_organized_industries:0 "Organisierte Industrien etablieren"
 TUR_establish_organized_industries_desc:0 "Etablieren Sie organisierte Industrien in allen Staaten. Verbessern Sie die zivile Wirtschaft."
 TUR_improve_turkish_defensive_industry:0 "Verbessern Sie die nationale Verteidigungsindustrie"
 TUR_improve_turkish_defensive_industry_desc:0 "Entwickeln Sie die Verteidigungsindustrie der Türkei und errichten Sie geheime Fabriken."
 TUR_annex_romania:0 "Rumänien annektieren"
 TUR_annex_romania_desc:0 "Rumänien hat strategische Ölfelder und eine wertvolle Lage. Wir müssen es erobern."
 TUR_annex_hungary:0 "Ungarn annektieren"
 TUR_annex_hungary_desc: "Hungary was within our borders during the 16th century. Let's restore this fact." 
 TUR_restore_empire:0 "Erweitern Sie den National-Eid"
 TUR_restore_empire_desc:0 "Das Osmanische Reich wurde als Folge des Großen Krieges aufgelöst. Wir haben das Recht, diese Grenzen wiederherzustellen!"
 TUR_restore_middle_east_borders:0 "Grenzen des Nahen Ostens wiederherstellen"
 TUR_restore_middle_east_borders_desc:0 "Stellen Sie die Grenzen des Nahen Ostens wieder her."
 TUR_demand_egypt:0 "Fordern Sie Ägypten"
 TUR_demand_egypt_desc:0 "Die Engländer sind grausame Herren für unsere Brüder in Ägypten. Lasst uns ihre Hoffnung sein..."
 TUR_restore_europe_borders:0 "Stellt die europäischen Grenzen wieder her"
 TUR_restore_europe_borders_desc:0 "In vergangenen Zeiten bedrohte das Osmanische Reich den Westen. Lasst Europa uns wieder fürchten!"
 TUR_reform_army:0 "Armee reformieren"
 TUR_reform_army_desc:0 "Für unsere Unabhängigkeit und um eine regionale Macht zu werden, müssen wir technologische Innovationen in unserer Armee anwenden. Lasst uns unsere Armee so schnell wie möglich reformieren."

 ### TUR - TURKEY ### ""
 TUR_submarine_1:0 "Birinci İnönü Klasse"
 TUR_submarine_1_desc:0 "Die Birinci İnönü-Klasse bestand aus zwei Küsten-U-Booten, die Mitte der 1920er Jahre in den Niederlanden für die Türkei gebaut wurden. Sie waren die ersten Schiffe, die für die türkische Marine nach dem Ersten Weltkrieg gebaut wurden. Sie verdrängten 520 Tonnen und waren mit sechs 450-mm-Torpedorohren bewaffnet. Sie waren etwas langsam, hatten aber eine gute Reichweite."
 #TUR_submarine_1b: "Dumlupınar Class" ""
 TUR_submarine_2:0 "Saldiray-Klasse"
 TUR_submarine_2_desc:0 "Die drei U-Boote der Saldiray-Klasse liefen in den späten 1930er Jahren vom Stapel. Ihr Design war stark von Deutschland beeinflusst, wobei das erste Schiff der Klasse in Deutschland gebaut wurde und die beiden anderen in Lizenz in Istanbul. Es waren große, hochseetaugliche U-Boote mit einer Verdrängung von über 930 Tonnen und einer hervorragenden Reichweite. Sie waren mit sechs 533-mm-Torpedoro-Rohren bewaffnet."
 TUR_submarine_3:0 "Oruç-Reis-Klasse"
 TUR_submarine_3_desc:0 "Die U-Boote der Oruç-Reis-Klasse wurden in Großbritannien als modifiziertes britisches S-Klasse-Design gebaut. Die Schiffe liefen 1940 vom Stapel, wobei einige vorübergehend von der Royal Navy interniert wurden. Alle bis auf eines wurden schließlich an die Türkei zurückgegeben. Die Schiffe verdrängten 625 Tonnen und waren mit fünf 533-mm-Torpedoro-Rohren bewaffnet. Sie waren in ihrer Geschwindigkeit und Reichweite etwas eingeschränkt."
 TUR_submarine_4:0 "Sakarya-Klasse"
 TUR_submarine_4_desc:0 "Die U-Boote der Sakarya-Klasse waren eine Reihe von U-Booten der US-Balao-Klasse, die nach dem Krieg an die Türkei verkauft wurden. Sie waren für ihre Zeit sehr große U-Boote mit einer Verdrängung von über 1.520 Tonnen. Sie hatten eine ausgezeichnete Reichweite und Geschwindigkeit und waren mit zehn 533-mm-Torpedoro-Rohren bewaffnet."
 TUR_destroyer_1:0 "Peyk-Klasse"
 TUR_destroyer_1_desc:0 "Die Peyk-Klasse bestand aus zwei großen, schnellen Torpedobooten, die 1907 für die osmanische Marine in Auftrag gegeben wurden. Die Schiffe wurden in Deutschland gebaut und überlebten den Ersten Weltkrieg, waren aber im Zweiten Weltkrieg veraltet. Die Schiffe verdrängten 775 Tonnen und waren mit zwei 105mm/37 SK L/40 Kanonen bewaffnet, sowie drei 450mm Torpedoro-Rohren. Sie hatten eine anständige Reichweite, waren aber für einen Zerstörer ziemlich langsam."
 TUR_destroyer_2:0 "Kocatepe-Klasse"
 TUR_destroyer_2_desc:0 "Die beiden Zerstörer der Kocatepe-Klasse wurden 1931 in Italien für die türkische Marine gebaut. Sie basierten auf dem italienischen folgore-Design. Die Schiffe verdrängten 1.250 Tonnen und waren mit vier 120mm/50 Ansaldo 1926-Geschützen und sechs 533mm-Torpedoro-Rohren bewaffnet. Sie hatten auch eine gute Geschwindigkeit und Reichweite."
 TUR_destroyer_3:0 "Demirhisar-Klasse"
 TUR_destroyer_3_desc:0 "Die vier Zerstörer der Demirhisar-Klasse wurden in Großbritannien gebaut und 1942 fertiggestellt. Zwei der Schiffe wurden von der Royal Navy interniert, von denen eines nach dem Krieg zurückgegeben wurde. Die Schiffe basierten auf der britischen I-Klasse. Sie verdrängten 1.370 Tonnen und hatten vier 120mm/45 QF Mk IX Geschütze als Hauptbewaffnung. Sie hatten eine anständige Geschwindigkeit und gute Reichweite und verfügten über eine starke Ergänzung von Flakgeschützen und ASW-Ausrüstung."
 TUR_light_cruiser_1:0 "Mecidiye-Klasse"
 TUR_light_cruiser_1_desc:0 "Das türkische Schiff Mecidiye war ein geschützter Kreuzer, der um die Jahrhundertwende in den USA für die osmanische Marine gebaut wurde. Sie wurde während des Zweiten Weltkriegs in flachem Wasser versenkt, konnte aber gehoben werden und wurde nach einem kurzen Einsatz in der kaiserlich-russischen Marine an die Türkei zurückgegeben. Sie verdrängte knapp 3.500 Tonnen und war mit zwei 152mm/44 Bethlehem No. 2 und acht 120mm/45 Armstrong Y Kanonen bewaffnet. Sie hatte eine anständige Reichweite, war aber relativ langsam und nur leicht gepanzert."
 TUR_battle_cruiser_1:0 "Yavuz-Klasse"
 TUR_battle_cruiser_1_desc:0 "Die Yavuz war ursprünglich als deutscher Schlachtkreuzer Goeben in Auftrag gegeben worden, wurde aber an die Osmanen verkauft und 1914 wieder in Dienst gestellt, um eine Internierung zu vermeiden. Sie verdrängte knapp 23.000 Tonnen und hatte eine ordentliche Geschwindigkeit und Reichweite. Sie war gut gepanzert und mit zehn 283mm/47 SK L/50 Kanonen sowie einer starken Sekundärbewaffnung bewaffnet."
 TUR_battleship_1:0 "Reşadiye-Klasse"
 TUR_battleship_1_desc:0 "Die Reşadiye-Klasse repräsentiert drei Dreadnought-Schlachtschiffe, die kurz vor dem Ersten Weltkrieg bei Großbritannien für die türkische Marine bestellt wurden. Allerdings wurde nur eines der Schiffe fertiggestellt, das dann zu Beginn des Ersten Weltkriegs von den Briten interniert wurde. Ihre Hauptbewaffnung wären zehn 343mm/45 Vickers-Kanonen gewesen."
  
 turkey.1.t:0 "Der Tod von Mustafa Kemal Atatürk"
 turkey.1.d:0 "\n Die Republik trauert. \n\n Kriegsheld, Revolutionär, Staatspräsident und Vater der Türken, Mustafa Kemal Atatürk ist verstorben.\n\n Bis zuletzt blieb er dem türkischen Volk und der von ihm gegründeten Republik verpflichtet. Tausende von Trauernden haben ihm in Istanbul die letzte Ehre erwiesen, bevor sein Leichnam per Sänfte, Schiff und Zug nach Ankara überführt wurde. Dort fand sein Staatsbegräbnis statt, an dem das gesamte Parlament und Würdenträger aus aller Welt teilnahmen.\n\nNachdem der Vater der modernen türkischen Nation nun von uns gegangen ist, muss die Republik weitergehen. Die Große Nationalversammlung hat den ehemaligen Premierminister Ismet Inönü zu seinem Nachfolger gewählt."
 turkey.1.a:0 "Atatürk wird in Erinnerung bleiben"
 turkey.10.t:0 "[From.GetName] schließt sich der [Root.GetFactionName] an!"
 turkey.10.d:0 "In Anerkennung der Notwendigkeit der Einheit gegen die Bedrohungen, die unsere Länder von allen Seiten umgeben, hat [Von.GetLeader] heute der Welt bekannt gegeben, dass [Von.GetName] mit [Wurzel.GetName] einen Vertrag zum Wohle unserer gegenseitigen Sicherheit geschlossen hat."
 turkey.10.a:0 "[Root.GetName] und [Von.GetName] stehen heute als Brüder zusammen."
 turkey.11.t:0 "Von.GetName] weigert sich, [Wurzel.GetName] beizutreten"
 turkey.11.d:0 "In einem törichten Akt der eingebildeten Selbsterhaltung hat [Von.GetName] heute verkündet, dass [Von.GetName] sich jeglicher diplomatischer Aktionen enthalten wird, die als Bedrohung für ihre mächtigen Nachbarn angesehen werden könnten. Sie hat daher unsere Bitte abgelehnt, der [Root.GetFactionName] beizutreten."
 turkey.11.a:0 "Die einzige Sicherheit ist, zusammenzustehen."
 turkey.23.t:0 "Hatay - Frankreich lehnt ab"
 turkey.23.d:0 "Die französische Regierung hat unsere Forderungen abgelehnt! Sie behaupten, die Türkei habe keinen Rechtsanspruch auf das Hatay-Gebiet."
 turkey.23.a:0 "Wir werden uns später damit befassen."
 turkey.4.t:0 "Die Frage der türkischen Meerenge"
 turkey.4.d:0 "Die Zone um die Meerengen von Bosporus und Dardanellen wurde durch den Vertrag von Lausanne entmilitarisiert. Dennoch kann diese wichtige Region in ihrem jetzigen Zustand in die falschen Hände fallen. Es ist besser, den Türken dort die volle Souveränität zu überlassen."
 turkey.4.a:0 "Einverstanden."
 turkey.3.t:0 "Das Montreux-Abkommen"
 turkey.3.d:0 "Die internationale Gemeinschaft war sich einig, dass wir die volle Souveränität über die türkische Meerenge haben sollten. Die entmilitarisierte Ära ist vorbei. Wir sollten sofort mit dem Bau unserer Verteidigungsanlagen beginnen."
 turkey.3.a:0 "Gute Nachrichten!"
 sovietturkeywar.1.t:0 "Russland hat den Krieg um Baku verloren"
 sovietturkeywar.1.d:0 "Heute haben die türkischen Streitkräfte Armenien, Baku, Georgien und das Kaukasusgebirge erobert, während der deutsche Krieg mit Russland noch andauert. Die Sowjetunion kann nicht an zwei Fronten gleichzeitig kämpfen und hat deshalb beschlossen, sich mit der Türkei zu einigen."
 sovietturkeywar.1.a:0 "Wir bieten einen Frieden an."
 sovietturkeywar.2.t:0 "Das Friedensangebot der Sowjetunion"
 sovietturkeywar.2.d:0 "Heute haben die türkischen Streitkräfte Armenien, Baku, Georgien und die Kaukasusberge erobert, während der deutsche Krieg mit Russland noch andauert. Die Sowjetunion kann nicht an zwei Fronten gleichzeitig kämpfen und so haben sie beschlossen, mit der Türkei Bedingungen zu vereinbaren, indem sie Baku und Armenien anbieten."
 sovietturkeywar.2.a:0 "Lasst uns dieses Angebot annehmen."
 englishturkishwar.1.t:0 "Wir haben den Krieg verloren!"
 englishturkishwar.1.d:0 "Unsere Kolonien sind von den Türken besetzt worden. Vielleicht ist es jetzt an der Zeit, sich zurückzuziehen?"
 englishturkishwar.1.a:0 "Ziehen wir uns zurück, bevor die Spannungen zunehmen!"
 englishturkishwar.2.t:0 "Großbritannien kapituliert!"
 englishturkishwar.2.d:0 "Die britische Regierung hat einen Rückzug aus ihren Kolonien im Nahen Osten angekündigt. Sie bieten großzügige Zugeständnisse an, aber vielleicht können wir noch mehr verlangen. Was sollen wir tun?"
 englishturkishwar.3.d:0 "Die Kolonien Großbritanniens sind von der Türkei besetzt worden, nachdem sie die Schlachten in Kairo und Jerusalem verloren haben. Daraufhin hat die britische Regierung ihren Rückzug aus dem Nahen Osten angekündigt. Die Kontrolle über das Heilige Land und Ägypten gehört nun wieder den Türken..."
 neutrality_drift:0 "Tägliche Neutralitätsunterstützung"
 staunch_traditionalist:0 "Strenger Traditionalist"
  
 TUR_imperialism_focus:0 "Imperialismus"
 TUR_recovering_from_the_war_for_independence:0 "Erholung vom Unabhängigkeitskrieg"
 TUR_recovering_from_the_war_for_independence_desc:0 "Der türkische Unabhängigkeitskrieg endete am 24. Juli 1923 mit dem Vertrag von Lausanne. Wir haben den Krieg gewonnen, aber viele Verluste erlitten. Es ist schwer zu sagen, wie lange seine Auswirkungen unser Land noch heimsuchen werden..."
 TUR_generic_staunch_traditionalist:0 "Salih Bozok"
 TUR_pan_turkism:0 "Pan-Turkismus"
 TUR_pan_turkism_desc:0 "Alle türkischen Völker sind Brüder und verdienen die Vereinigung zu einer einzigen politischen Einheit. Wir sollten danach streben, unsere türkisch geatmeten Völker zu befreien und zu integrieren."
 turkish_research_name:0 "Türkisches Tech-Sharing"
 turkish_research_desc:0 "Türkisches Tech-Sharing"
 TUR_kemalism:0 "Kemalismus"
 GER_agrees_to_friendship:0 "Der deutsch-türkische Freundschaftsvertrag ist unterzeichnet."
 TUR_turkish_neutrality:0 "Türkische Neutralität"
 TUR_english_industral_aid:0 "Britische Industriehilfe"
 TUR_english_industral_aid_rejected:0 "Britische Industriehilfe wird abgelehnt"
 TUR_GER_friendship_trade:0 "Deutsch-Türkischer Freundschaftsvertrag"
 TUR_GER_friendship:0 "Deutsch-Türkischer Freundschaftsvertrag"
 TUR_annex_korea_KOR_tt:0 "Ist ein Nachbar von [KOR.GetNameDef] oder der Besitzer von Korea."
 TUR_annex_korea_MAN_tt:0 "Ist ein Nachbar von [MAN.GetNameDef] oder der Besitzer der Mandschurei."
 # Focuses ""
 TUR_hatay_issue:0 "Das Hatay-Problem"
 TUR_hatay_issue_desc:0 "Der Sanjak von Alexandretta, heute bekannt als Hatay, wurde nach dem Ersten Weltkrieg von den Franzosen besetzt und ist heute Teil von Syrien. Seit Jahrhunderten war es Teil des türkischen Heimatlandes und sein Volk fordert die Wiedervereinigung mit der Türkei. Wir sollten darauf drängen, dass wir unser rechtmäßiges Territorium zurückbekommen."

 TUR_the_sadabat_pact:0 "Der Saadabad-Pakt"
 TUR_the_sadabat_pact_desc:0 "Auf Einladung des Königs von Afghanistan sind wir in den Saadabad-Palast im Iran eingeladen worden, um einen möglichen Nichtangriffspakt zwischen freien und unabhängigen Nationen des Nahen Ostens zu besprechen. Wir können nicht zulassen, dass kleinliche Zankereien zwischen uns im Weg stehen, wenn es größere Bedrohungen auf allen Seiten gibt."

 TUR_keep_to_kemalism:0 "Halten Sie sich an den Kemalismus"
 TUR_keep_to_kemalism_desc:0 "Atatürk ist der Gründer der modernen Türkei. Indem wir seinen Lehren folgen, können wir die Türkei zu Größe führen."

 TUR_the_six_arrows:0 "Die Sechs Pfeile"
 TUR_the_six_arrows_desc:0 "Die Sechs Pfeile sind die sechs Grundpfeiler des Kemalismus. Republikanismus, Popularismus, Nationalismus, Laizismus, Statismus und Reformismus."

 TUR_republicanism:0 "Republikanismus"
 TUR_republicanism_desc:0 "Die Monarchie hat keinen Platz in der Türkei. Die Nation sollte nur auf der Grundlage der Prinzipien der Rechtsstaatlichkeit, der Volkssouveränität und der bürgerlichen Tugendhaftigkeit der Bürger der Nation geführt werden."
  
 TUR_populism:0 "Popularismus"
 TUR_populism_desc:0 "Die nationale Einheit steht über allem anderen. Durch die Betonung von harter Arbeit und nationaler Einheit können wir eine vereinigende Kraft schaffen, die alle türkischen Völker vereint."

 TUR_nationalism:0 "Nationalismus"
 TUR_nationalism_desc:0 "Die Türkei ist ein Nationalstaat, der aus vielen verschiedenen Religionen und ethnischen Gruppen besteht. Trotz unserer Unterschiede sind wir alle türkische Bürger und die Türkei ist unsere Nation. Diejenigen, die nicht einverstanden sind, werden nicht Teil der TUrkischen Nation sein."

 TUR_laicism:0 "Laizismus"
 TUR_laicism_desc:0 "Religion hat keinen Platz in Regierungsangelegenheiten. Die Korruption des Kalifen, das Millet-System und das Shari'ah-Gesetz haben die Türkei in den Ruin getrieben. Nie wieder sollte Religion unsere Politik beeinflussen."

 TUR_statism:0 "Statismus"
 TUR_statism_desc:0 "Die vollständige Modernisierung der türkischen Wirtschaft und die technologische Entwicklung ist nur in den Händen der Regierung am besten zu führen."

 TUR_reformism:0 "Reformismus"
 TUR_reformism_desc:0 "Unsere traditionellen Institutionen haben keinen Platz in der modernen Welt. Nur moderne, westliche, säkulare, Institutionen sollten bleiben."

 TUR_ataturks_legacy:0 "Atatürks Vermächtnis"
 TUR_ataturks_legacy_desc:0 "Atatürks Republikanische Volkspartei ist die einzige Partei, die dem Erbe Atatürks treu bleiben kann."

 TUR_support_fascist_officers:0 "Unterstützung der faschistischen Offiziere"
 TUR_support_fascist_officers_desc:0 "Es gibt viele in der Armee, die glauben, dass wir uns von Italien und Deutschland inspirieren lassen sollten. Wir sollten auf sie hören."

 TUR_found_the_democratic_party:0 "Gründet die Demokratische Partei"
 TUR_found_the_democratic_party_desc:0 "Atatürks Politik geht zu weit und es ist nicht der Wille des Volkes. Es bildet sich eine demokratische Opposition gegen ihn und die Zukunft der Türkei sollte nur durch den demokratischen Willen des Volkes entschieden werden."

 TUR_allow_open_elections:0 "Erlauben Sie offene Wahlen"
 TUR_allow_open_elections_desc:0 "Wir können keine westliche demokratische Nation sein ohne offene und freie Wahlen. Wir sollten jetzt welche abhalten, um unseren Wandel zu vollenden."

 TUR_privatize_national_industries:0 "Nationale Industrien privatisieren"
 TUR_privatize_national_industries_desc:0 "Statismus ist ein Zeichen für eine Diktatur. Wir sollten damit beginnen, einige unserer staatlichen Industrien zu privatisieren."

 TUR_lift_the_ban_on_prayers:0 "Heben Sie das Verbot von Gebeten auf"
 TUR_lift_the_ban_on_prayers_desc:0 "Der Aufruf zum Beten ist seit langem verboten. Um unsere Religionsfreiheit zu sichern, sollten wir die Rückkehr dieses Pfeilers der muslimischen Gesellschaft erlauben."

 TUR_relax_westernisation_policies:0 "Verwestlichungspolitik lockern"
 TUR_relax_westernisation_policies_desc:0 "Trotz des Wirkens von Atatürk ist die Wahrheit, dass wir keine westliche Gesellschaft sind. Wir sind die Brücke zwischen zwei Welten und wir sollten unsere eigene Identität finden."

 TUR_request_british_indutral_support:0 "Britische Industrieunterstützung anfordern"
 TUR_request_british_indutral_support_desc:0 "Wir sollten die Briten um Investitionen in unserer Nation bitten."

 TUR_request_western_guarntees:0 "Westliche Garantien erbitten"
 TUR_request_western_guarntees_desc:0 "Wir sehen uns von Feinden umgeben. Wir sollten um Garantien bitten, falls einer von ihnen erwägt, unsere Souveränität zu verletzen."

 TUR_join_the_allies2:0 "Sich den westlichen Verbündeten anschließen"
 TUR_join_the_allies2_desc:0 "Die demokratischen Mächte des Westens waren im letzten Krieg unsere Feinde, aber die politische Landschaft hat sich drastisch verändert und wir haben mehr mit ihnen gemeinsam als mit den Kommunisten und Faschisten."
  
 TUR_turanism:0 "Turanismus"
 TUR_turanism_desc:0 "Der Pan-Turanismus geht nicht weit genug. Es ist nur richtig, dass alle Völker, die Kinder der eurasischen Steppe sind, vereinigt sind. Finnen, Japaner, Koreaner, Sami, Samojeden, Ungarn, Türken, Mongolen, Mandschus. Wir sind alle rechtmäßige Brüder."

 TUR_liberate_the_turkic_peoples:0 "Befreit die Turkvölker"
 TUR_liberate_the_turkic_peoples_desc:0 "Unsere türkischen Brüder haben lange unter dem russischen und sowjetischen Stiefel gelitten. Wir sollten sie ein für alle Mal von der russischen Tyrannei befreien."

 TUR_bring_the_fins_into_the_fold:0 "Bringt die Finnen in die Herde"
 TUR_bring_the_fins_into_the_fold_desc:0 "Die finno-urkischen Völker mögen anders sein als wir, aber sie sind immer noch unsere Brüder und sollten in den Staat gebracht werden."

 TUR_annex_korea:0 "Annexion der Mandschurei und Koreas"
 TUR_annex_korea_desc:0 "Die großen Reiche der Koreaner und der Mandschu sind ein weiteres Beispiel für die Macht der Turanisten. Wir sollten diese Völker in unseren vereinigten Staat holen."

 TUR_annex_japan:0 "Japan annektieren"
 TUR_annex_japan_desc:0 "Die Japaner mögen denken, dass sie nichts mit uns gemein haben. Aber Hüseyin Nihâl Atsız hat uns die Wahrheit gesagt. Wir werden sie in unseren neuen Staat aufnehmen."

 TUR_german_turkish_friendship:0 "Deutsch-türkischer Freundschaftsvertrag"
 TUR_german_turkish_friendship_desc:0 "Deutschland versucht wieder einmal, die Welt zu verwüsten. Wir sollten diese Aggressoren besänftigen und gute, friedliche Beziehungen zu ihnen suchen. Damit wir nicht dem deutschen Wolf zum Opfer fallen."

 TUR_clodius_agreement:0 "Das Clodius-Abkommen"
 TUR_clodius_agreement_desc:0 "Im Austausch für eine kontinuierliche Versorgung mit Chrom bietet uns Deutschland weitere industrielle Unterstützung an."

 TUR_join_the_axis2:0 "Beitritt zur Achse"
 TUR_join_the_axis2_desc:0 "Deutschland war unser Verbündeter im letzten Krieg und sollte es auch wieder sein. Sicherlich werden die Dinge diesmal anders laufen."

 TUR_aligne_with_italy:0 "Verbünden Sie sich mit Italien"
 TUR_aligne_with_italy_desc:0 "Deutschland und Italien sind miteinander verfeindet. Während die Italiener in der Vergangenheit unser Feind waren und den Dodekanes besetzen, würden sie in der aktuellen Weltlage nützliche Verbündete sein."

 # Events ""
 turkey_hatay.1.t:0 "Die Hatay-Frage"
 turkey_hatay.1.d:0 "Nach dem großen Krieg besetzte Frankreich den Sanjak von Alexandretta und übergab ihn dem Mandat von Syrien. Die Provinz, die jetzt als Hatay bekannt ist, hat eine bedeutende türkische Bevölkerung, allerdings sind die Türken dort nicht in der Mehrheit. Nach den jüngsten Wahlen hat sich die Debatte über den Status von Hatay aufgeheizt und kürzlich hat [TUR.GetLeader] die Rückkehr Hatays zur Türkei gefordert. Allerdings haben sich große Gegenproteste der armenischen und alawitischen Bevölkerung der Provinz gegen jede Annexion durch die Türkei versammelt.\n\ Es ist klar, dass die Türkei diese Situation ernst nimmt, und jede Ablehnung ihrer Forderungen könnte zu einem Krieg führen."
 turkey_hatay.1.a:0 "Wir können keinen Krieg mit der Türkei wegen dieser Sache riskieren."
 turkey_hatay.1.b:0 "Hatay wird weiterhin unter unserem Schutz stehen."

 turkey_hatay.2.t:0 "Hatay kehrt in die Türkei zurück"
 turkey_hatay.2.d:0 "Nach Verhandlungen hat [From.GetNameDef] angekündigt, dass sie sich aus der Provinz Hatay zurückziehen werden. Türkische Truppen und Regierungsbeamte sind nun in der Lage, in die Provinz einzudringen und mit der Annexion zu beginnen.\n\nDie Übergabe verläuft weitgehend friedlich, allerdings sind in den letzten Tagen große Teile der armenischen Bevölkerung aus der Region geflohen."
 turkey_hatay.2.a:0 "Wir sind froh, dass [From.GetNameDef] Vernunft angenommen hat."

 turkey_hatay.3.t:0 "[From.GetNameDef] weigert sich, uns Hatay zu geben"
 turkey_hatay.3.d:0 "Die Verhandlungen mit [Von.GetNameDef] sind gescheitert, da [Von.GetAdjective] ankündigte, dass sie sich nicht ohne die Unterstützung der lokalen armenischen und alawitischen Bevölkerung zur Übergabe des Gebietes drängen lassen werden. In der Region sind Proteste und Demonstrationen sowohl für als auch gegen unsere Annexion der Provinz ausgebrochen und es wurden zusätzliche Wachen an die Grenze geschickt."
 turkey_hatay.3.a:0 "Wir lassen das erst einmal auf sich beruhen."
 turkey_hatay.3.b:0 "Das bedeutet Krieg."

 turkey_sadabat.1.t:0 "Der Saadabad-Pakt"
 turkey_sadabat.1.d:0 "Ein Treffen im Saadabad Palast, Iran, hat zu dem Vorschlag eines Nichtangriffspaktes zwischen den Nationen des Mittleren Ostens geführt, um unsere Souveränität zu schützen. Angesichts der Bedrohung durch westliche Mächte, die auf allen Seiten intervenieren, macht es nur Sinn, dass wir unsere Differenzen beiseite legen und zusammenarbeiten, um unsere Freiheit zu verteidigen."
 turkey_sadabat.1.a:0 "Wir stimmen diesem Pakt zu."
 turkey_sadabat.1.b:0 "Daran haben wir kein Interesse."

 turkey_sadabat.2.t:0 "[From.GetNameDef] Stimmt dem Pakt zu"
 turkey_sadabat.2.d:0 "[Von.GetNameDef] hat den Bedingungen des Saadabad-Pakts zugestimmt und Nichtangriff zwischen unseren Nationen versprochen."
 turkey_sadabat.2.a:0 "Möge für immer Frieden zwischen uns herrschen."

 turkey_sadabat.3.t:0 "[Von.GetNameDef] lehnt den Pakt ab"
 turkey_sadabat.3.d:0 "Trotz unserer größten Bemühungen hat [Von.GetNameDef] die Gespräche im Saadabad-Palast verlassen, ohne den Nichtangriffspakt zu unterzeichnen."
 turkey_sadabat.3.a:0 "Hoffen wir, dass sie nichts Verrücktes anstellen."

 turkey.100.t:0 "Türkei bittet um Industriehilfe"
 turkey.100.d:0 "Diplomaten aus der Türkei haben kürzlich Gespräche mit verschiedenen Investoren in London geführt. Sie bieten gute Anreize für britische Unternehmer, in die türkische Wirtschaft zu investieren. Die Erlaubnis, solche Investitionen zu tätigen, wird sicherlich den Beziehungen zwischen unseren beiden Nationen helfen."
 turkey.100.a:0 "Das klingt nach einem guten Geschäft."
 turkey.100.b:0 "Wir haben kein Interesse daran, den Türken zu helfen."

 turkey.101.t:0 "[FROM.GetNameDef] stimmt der Industriehilfe zu"
 turkey.101.d:0 "Die britische Regierung hat britischen Unternehmern erlaubt, in unserem Land zu investieren."
 turkey.101.a:0 "Ausgezeichnet."

 turkey.102.t:0 "FROM.GetNameDef] lehnt unseren Antrag auf Industriehilfe ab"
 turkey.102.d:0 "Die britische Regierung hat alle Versuche blockiert, dass britische Bürger in die Wirtschaft unserer großen Nation investieren können!"
 turkey.102.a:0 "Das ist unerhört! Die Briten lieben Geld!"

 turkey.104.t:0 "Die Türkei fordert Garantien"
 turkey.104.d:0 "Auf zwei Kontinenten gestrandet und von Großmächten umgeben, befindet sich die Türkei in einer strategisch wichtigen, aber gefährlichen geographischen Lage. Kürzlich sind türkische Diplomaten an uns herangetreten mit der Bitte um Garantien gegen mögliche Bedrohungen, die sich gegen sie richten könnten. Im Gegenzug bieten sie uns ihre Freundschaft an."
 turkey.104.a:0 "Wir müssen der Türkei helfen, sich aus jedem Konflikt herauszuhalten."
 turkey.104.b:0 "Wir haben andere Ideen für die Türkei."

 turkey.105.t:0 "[FROM.GetNameDef] stimmt zu, unsere Unabhängigkeit zu garantieren"
 turkey.105.d:0 ""
 turkey.105.a:0 "Dies wird uns vor den Geiern helfen."

 turkey.106.t:0 "[FROM.GetNameDef] Lehnt es ab, unsere Unabhängigkeit zu garantieren"
 turkey.106.d:0 ""
 turkey.106.a:0 "Die müssen etwas vorhaben..."

 turkey.107.t:0 "Der deutsch-türkische Freundschaftsvertrag"
 turkey.107.d:0 "Kürzlich haben Diplomaten aus der Türkei mit unserer Regierung über den Status der türkischen Neutralität verhandelt. Im Gegenzug für eine Garantie, dass Deutschland keine Angriffe oder Verletzungen der türkischen Souveränität anstrebt, öffnet die Türkei ihre Märkte für uns. Das verschafft uns lukrative Geschäfte und einen leichten Zugang zu den Reichtümern des Nahen Ostens: Einschließlich der riesigen Chromvorräte der Türkei."
 turkey.107.a:0 "Es ist gut, die Türken wieder auf unserer Seite zu haben."
 turkey.107.b:0 "Wir haben andere Pläne mit der Türkei."

 turkey.108.t:0 "Deutschland unterschreibt den Freundschaftsvertrag"
 turkey.108.d:0 "Deutschland hat den vorgeschlagenen deutsch-türkischen Freundschaftsvertrag unterzeichnet und ratifiziert. Solange wir uns in zukünftigen Konflikten neutral verhalten, wird Deutschland unsere Grenzen und diplomatischen Ambitionen respektieren."
 turkey.108.a:0 "Möge die Türkei weiterhin in Frieden leben."

 turkey.109.t:0 "Verhandlungen scheitern"
 turkey.109.d:0 "Trotz unserer besten Bemühungen, die Deutschen zu beschwichtigen, sind unsere Worte auf taube Ohren gestoßen. Unsere Diplomaten sind mit leeren Händen aus Deutschland zurückgekehrt."
 turkey.109.a:0 "Es ist offensichtlich, dass Deutschland andere Pläne mit uns hat."

 turkey.110.t:0 "Die Türkei fordert die Rückgabe der Dodekanes"
 turkey.110.d:0 "Der Dodekanes ist eine Gruppe von über hundert Inseln in der Südägäis. Die größte Insel, Rhodos, war seit der Antike die dominierende Insel in der Region, seit 1522 standen sie unter türkischer Herrschaft. Das heißt, bis Italien sie im italienisch-türkischen Krieg an sich riss. Nun sind türkische Botschafter zu uns gekommen, um die Rückgabe der Inseln zu fordern, die sie zu Recht als ihr Eigentum betrachten. Sie haben deutlich gemacht, dass sie die Inseln als einen integralen Bestandteil ihres Territoriums betrachten und ein Nein nicht akzeptieren werden."
 turkey.110.a:0 "Sie haben einen guten Anspruch auf die Inseln."
 turkey.110.b:0 "Sie haben ihn fair und deutlich verloren."

 turkey.111.t:0 "[From.GetNameDef] stimmt der Rückgabe des Dodekanes zu"
 turkey.111.d:0 "Unsere Gespräche mit [From.GetNameDef] waren ein großer Erfolg und [From.GetNameDef] hat uns die Rückgabe des Dodekanes garantiert. Heute früh haben sich die letzten Regierungsbeamten und Truppen von [From.GetNameDef] nach einer kleinen Zeremonie auf Rhodos von den Inseln zurückgezogen."
 turkey.111.a:0 "Ein weiteres Stück unseres Landes wurde rechtmäßig zurückgegeben."

 turkey.112.t:0 "[From.GetNameDef] weigert sich, die Dodekanes zurückzugeben"
 turkey.112.d:0 "Die Gespräche mit [From.GetNameDef] über die Rückgabe des Dodekanes sind gescheitert und unsere Botschafter wurden des Landes verwiesen. From.GetNameDef] hat deutlich gemacht, dass die Inseln ihnen gehören und dass jeder historische Anspruch der Türkei null und nichtig ist."
 turkey.112.a:0 "Sie haben sich für den Krieg entschieden."
 turkey.112.b:0 "Bei näherem Nachdenken..."

 TUR_kurdish_rebellion_cat:0 "Die kurdische Rebellion"
 TUR_kurdish_rebellion_cat_desc:0 "Die Kurden im Osten der Türkei haben sich lange als nicht Teil der türkischen Nation gesehen. Aufgrund unserer derzeitigen politischen Instabilität haben rebellische Kurden begonnen, Zellen zu bilden und einen Aufstand gegen uns zu planen."
 TUR_kurdish_rebellion_mission:0 "Die kurdische Rebellion"
 TUR_crackdown_on_kurds:0 "Niederschlagung der kurdischen Zellen"

 TUR_launch_the_revolution_tt:0 "Ein Bürgerkrieg wird beginnen. Je mehr Unterstützung die Kommunisten haben, desto mehr Divisionen werden überlaufen und sich ihnen anschließen. Wenn die Unterstützung der Kommunisten hoch genug ist, kann ein Bürgerkrieg vermieden werden."
 TUR_launch_the_revolution_soviet_support_tt:0 "Wenn die Sowjetunion uns Unterstützung zugesagt hat, werden wir zusätzliche Waffen für die Revolution erhalten."
  
