 fortifies_all_provinces_against_SOV_tt:0 "Fügt zwei §YForts§! und eine Stufe von §YAnti-Air§! in jeder Provinz an der Grenze zur §YSowjetunion§! hinzu"
 fortifies_all_provinces_edirne_tt:0 "Fügt zwei §YForts§! und eine Stufe von §YAnti-Air§! in jeder §YEdirne§! Provinz hinzu, die an §YGriechenland§! und §YBulgarien§! grenzt"
