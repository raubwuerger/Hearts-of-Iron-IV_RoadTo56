 turkey.13.t:0 "Das Ende des türkischen Bürgerkriegs"
 turkey.13.d:0 "Mit der Kapitulation der letzten Oppositionshochburgen vor unseren Truppen ist der türkische Bürgerkrieg zu einem Ende gekommen. Die Menschen feiern auf den Straßen, während die Soldaten nach Hause marschieren und ihre Waffen niederlegen. Es wird lange dauern, bis die vielen Gräben verheilt sind, die noch bestehen. Aber die Zukunft sieht endlich rosig aus."
 turkey.13.a:0 "Ein Sieg für alle Menschen!"

 turkey.14.t:0 "Der Putsch"
 turkey.14.d:0 "In den frühen Morgenstunden des heutigen Tages haben kommunistische Milizen mehrere wichtige Gebäude und Einrichtungen in der ganzen Türkei in ihre Gewalt gebracht. Die Große Nationalversammlung wurde von Menschenmassen mit der roten Fahne gestürmt und viele führende Regierungsmitglieder wurden in ihren eigenen Häusern verhaftet. Mit der Unterstützung großer Teile des Militärs im Rücken konnte man nur zuschauen, wie das Volk die Nation für das Volk ergriff."
 turkey.14.a:0 "Auf die neue Türkei!"

 turkey.15.t:0 "Türkische Kommunisten bitten um Hilfe"
 turkey.15.d:0 "Mitglieder der türkischen kommunistischen Partei sind nach Moskau gekommen und haben um Hilfe bei einem geplanten Aufstand gegen die Regierung gebeten. Obwohl sie glauben, dass ihr Plan völlig sicher ist, bitten sie um Garantien für Waffen und militärische Unterstützung, um den türkischen Arbeitern zu helfen, ihre unterdrückerische Regierung zu stürzen.Ungeachtet ihrer Pläne wird es für unsere nationale Verteidigung nützlich sein, einen loyalen kommunistischen Staat an unserer Südgrenze zu haben."
 turkey.15.a:0 "Wir werden unsere türkischen Freunde unterstützen."
 turkey.15.b:0 "Die Türken sind auf sich selbst gestellt."

 turkey.16.t:0 "Die Sowjetunion sichert Unterstützung zu"
 turkey.16.d:0 "Unsere Gespräche mit der Sowjetunion waren erfolgreich und die sowjetische Regierung hat uns Unterstützung im bevorstehenden Kampf um unsere Befreiung zugesagt."
 turkey.16.a:0 "Dies wird eine große Hilfe sein."

 turkey.17.t:0 "Die Sowjetunion lehnt unsere Bitte um Unterstützung ab"
 turkey.17.d:0 "Leider sind unsere Vertreter mit leeren Händen aus der Sowjetunion zurückgekehrt. Es scheint, dass die Sowjets, obwohl sie mit unserer Notlage sympathisieren, nicht den Wunsch haben, uns bei dem Aufstand gegen unsere Regierung zu unterstützen."
 turkey.17.a:0 "Aber warum?"

 turkey.20.t:0 "Die Türkei fordert die Entkolonialisierung"
 turkey.20.d:0 "Vertreter der türkischen Regierung sind mit einem Ultimatum zu uns gekommen. Entweder wir ziehen uns aus allen Gebieten im Nahen Osten zurück, oder wir werden mit einem Befreiungskrieg konfrontiert.\n\n Zuerst wurden sie ausgelacht, aber es scheint, dass die Türkei es durchaus ernst meint und den Nahen Osten von der Fremdherrschaft befreien will."
 turkey.20.a:0 "Es ist in unserem besten Interesse, die Menschen frei sein zu lassen."
 turkey.20.b:0 "Wir werden den Nahen Osten nicht an die Türken aufgeben."

 turkey.21.t:0 "[Von.GetNameDef] Rückzug aus dem Nahen Osten"
 turkey.21.d:0 "Heute früh haben sich die letzten Truppen und Regierungsbeamten von [From.GetNameDef] aus ihren Gebieten im Nahen Osten zurückgezogen. Die Menschen vor Ort haben sich bereits erhoben, um ihre eigenen Regierungen zu installieren, von denen einige sogar uns gegenüber loyal sind."
 turkey.21.a:0 "Dies ist ein Sieg für alle freien Völker."

 turkey.22.t:0 "[Von.GetNameDef] zieht sich aus dem Nahen Osten zurück"
 turkey.22.d:0 "Es scheint, dass unsere Forderungen an [From.GetNameDef] auf taube Ohren gestoßen sind. Unseren Vertretern wurden nur wenige Stunden Zeit gegeben, um das Land zu verlassen, ohne dass sie überhaupt gehört wurden. Es scheint, dass [From.GetNameDef] unter bestimmten Bedingungen ihre Besitzungen im Nahen Osten verlassen wird."
 turkey.22.a:0 "Dann werden wir sie mit Gewalt befreien."
 turkey.22.b:0 "Vielleicht ist jetzt nicht der richtige Zeitpunkt für Gewalt."

