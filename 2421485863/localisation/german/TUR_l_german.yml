 TUR_reinstate_the_darulfununu_sahane: "Wiedereinführung der Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc: "Wir zögern nicht zu sagen, dass viele unserer Institutionen... nicht gerade modern sind. Dennoch leben wir im Zeitalter der modernen Kriegsführung. Es ist eine gute Sache, dass unsere Nation so industrialisiert und modern ist, wie sie ist - dank der harten Arbeit der osmanischen Bürokratie! Zu diesem Zweck werden wir an der Universität Istanbul eine Schule einrichten, die die technische und wissenschaftliche Zusammenarbeit zwischen uns und gleichgesinnten Nationen fördert."
 TUR_imperial_factories:0 "Kaiserliche Fabriken"
 TUR_imperial_factories_desc:0 "Die Kemalisten hatten eine interessante Idee, die sie "Etatismus" nannten, und obwohl wir niemals offen eine kemalistische ideologische Säule unterstützen würden, können wir uns des Eindrucks nicht erwehren, dass es... zweckmäßig sein könnte, die Produktionsmittel des Staates zentral zu organisieren und zu kontrollieren. Ziehen Sie keine Vergleiche zum Kommunismus oder Faschismus: Die Fabriken werden alle dem Sultan gehören - wir werden diese Fabriken nur in seinem Namen verwalten!"
 TUR_refining_our_strategies:0 "Verfeinerung unserer Strategien"
 TUR_refining_our_strategies_desc:0 "Seit unserem Untergang im Ersten Weltkrieg haben wir viel über die Kriegsführung gelernt, und wir dürfen uns nicht mehr auf verrückte Pläne einlassen, von denen wir uns keinen Sieg versprechen. Wir müssen klug und konservativ kämpfen, damit wir, wenn alle Kämpfe vorüber sind und sich der Staub gelegt hat, als Sieger dastehen."
 TUR_the_red_apples_of_sevres: "Die roten Äpfel von Sèvres"
 TUR_the_red_apples_of_sevres_desc: "Paris, Rom, London: das sind die kızıl elma des wiederhergestellten Osmanischen Reiches. Wir werden vor nichts zurückschrecken, um sicherzustellen, dass unsere alten Feinde - die uns gerne demontiert, gedemütigt und vernichtet hätten - gedemütigt, gebeugt und dann für ihre heimtückischen Pläne gegen unser Reich gebrochen werden. Wir werden die alte Weltordnung in Flammen aufgehen lassen und auf den Trümmern ihrer gefallenen Reiche einen neuen Status quo errichten."
 TUR_realize_the_nightmare_of_meiji: "Verwirklichen Sie den Albtraum von Meiji"
 TUR_realize_the_nightmare_of_meiji_desc: "Sultan Abdul Hamid II. befürchtete einst, der japanische Kaiser würde zum Islam konvertieren und sich selbst zum Kalifen anstelle des türkischen Monarchen ausrufen. Dazu kam es jedoch nie. Leider hat Japan den Vertrag von Sèvres ebenso unterzeichnet wie den von Lausanne - obwohl wir die Japaner lange Zeit bewundert haben, sind sie genauso schuldig wie die anderen alten Mächte. Wir werden sie demütigen, indem wir die Khedivate von Nihon direkt von Kostantiniye aus regieren."

