 unlocks_fortification_decisions_tt:0 "Schaltet Entscheidungen zum §YBau von Befestigungen§! entlang der griechischen und sowjetischen Grenzen frei."
 TUR_logistical_advancements_tt:0 "Wenn §YMotorisierte Infanterie§! erforscht wird, wird eine weitere Auszeichnung vergeben"
