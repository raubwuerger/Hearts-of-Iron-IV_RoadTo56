 r56_TUR_turkish_revanchism:0 "Türkischer Revanchismus"
 r56_TUR_turkish_revanchism_desc:0 "Trotz aller Widrigkeiten führte der Wille der Großen Nationalversammlung die Türkei zum Sieg über die Regionalmächte und sicherte unser dauerhaftes Recht auf Nationalität. Trotz des Werks von Atatürk kontrollieren andere Nationen Teile unseres rechtmäßigen Landes. Frei und sicher, müssen wir allein über die Zukunft unserer territorialen Ansprüche entscheiden."
 TUR_unlocks_integration_decisions_tt:0 "Entfesselt §YIntegrationsentscheidungen§!, sobald wir es vollständig besitzen und kontrollieren."
 pan_turkic_propaganda:0 "Pan-türkische Propaganda"

 r56_TUR_press_the_hatay_issue:0 "Drücken Sie die Hatay-Frage"
 r56_TUR_press_the_hatay_issue_desc:0 "Während die Konferenz von Lausanne viele unserer territorialen Probleme löste, blieb die Frage der rechtmäßig türkischen Provinz Hatay auf einem ungleichen Status quo. Jetzt, da die Spannungen in Europa wieder zunehmen, können wir vielleicht die Unsicherheit in eine Chance verwandeln und Hatay friedlich zurückgewinnen."

 r56_TUR_claim_mosul:0 "Anspruch auf Mosul"
 r56_TUR_claim_mosul_desc:0 "Der Vertrag von Ankara aus dem Jahr 1926 besiegelte den Verlust der historisch türkischen Provinz Mosul an das neu gegründete Königreich Irak. Die Zeiten haben sich geändert, und dies ist eine Realität, die wir nicht länger akzeptieren können. Mosul war immer türkisch und wird es immer bleiben!"
 r56_TUR_connect_mosul:0 "Mosul verbinden"
 r56_TUR_connect_mosul_desc:0 "Das neu gewonnene Mosul ist zwar reich an Öl, aber stark unterentwickelt. Investitionen in die lokale Infrastruktur würden viel dazu beitragen, Mosul zu einer Vorzeigeprovinz unserer jungen Nation zu machen."
 r56_TUR_mosul_turkish_language_schooling:0 "Türkischsprachige Schulen (Mosul)"
 r56_kurdish_agitation:0 "Kurdischer Separatismus"
 TUR_mosul_integratable_tt:0 "Entriegelt die Entscheidung: §YMosul integrieren§!."
 r56_TUR_integrate_mosul:0 "Mosul eingliedern"

 r56_TUR_claim_azerbaijan:0 "Aserbaidschan beanspruchen"
 r56_TUR_claim_azerbaijan_desc:0 "Das Volk von Aserbaidschan hat lange genug unter Moskaus Stiefel gelitten. Als Bismark der türkischen Völker werden wir unsere nationalen Brüder sofort von ihren Unterdrückern befreien!"
 r56_TUR_baku_pan_turk_propaganda:0 "Pan-türkische Propaganda (Aserbaidschan)"
 r56_TUR_connect_baku:0 "Baku verbinden"
 TUR_azerbaijan_integratable_tt:0 "Schaltet die Entscheidung frei: §YAserbaidschan integrieren§!."
 r56_TUR_integrate_azerbaijan:0 "Aserbaidschan integrieren"

 r56_TUR_unshackle_tabriz:0 "Entfesseln Sie Täbris"
 r56_TUR_unshackle_tabriz_desc:0 "Die aserbaidschanische Diaspora von Täbris und seiner Umgebung ist schon lange genug Opfer der Zentralisierungsbestrebungen aus Teheran geworden. Die große Stadt Täbris und ihr ehrbares Volk sollen von ihren langjährigen Unterdrückern befreit werden!"
 r56_TUR_tabriz_pan_turk_propaganda:0 "Pan-türkische Propaganda (Täbris)"
 r56_TUR_connect_tabriz:0 "Tabriz verbinden"
 TUR_tabriz_integratable_tt:0 "Schaltet die Entscheidung frei: §YTabriz integrieren§!."
 has_completed_decision_connect_tabriz_tt:0 "Hat Entscheidung §YTabriz verbinden§! abgeschlossen."
 r56_TUR_integrate_tabriz:0 "Tabriz integrieren"

 r56_TUR_claim_crimea:0 "Befreit die Krimtataren!"
 r56_TUR_claim_crimea_desc:0 "Die Tataren der Krim haben lange genug unter Moskaus Stiefel gelitten. Krimtataren, eure Befreiung ist nah!"
 r56_TUR_crimea_pan_turk_propaganda:0 "Pan-türkische Propaganda (Krim)"
 r56_TUR_integrate_crimea:0 "Integriert die Krim"

 r56_TUR_reclaim_thrace:0 "Thrakien zurückerobern"
 r56_TUR_reclaim_thrace_desc:0 "Trotz allem, was geschehen ist, gibt es in der bald griechischen Provinz Thrakien auch heute noch eine große türkische Minderheit. Wir werden diese Gebiete sofort zurückerobern!"
 r56_TUR_invite_thracian_resettlement:0 "Türkische Siedler einladen (Thrakien)"
 r56_TUR_integrate_thrace:0 "Thrakien eingliedern"

 r56_TUR_reclaim_cyprus:0 "Zypern zurückfordern"
 r56_TUR_reclaim_cyprus_desc:0 "Die Insel Zypern war lange Zeit Teil des Osmanischen Reiches und beherbergt noch heute eine bedeutende türkische Minderheit. Ob aus London, Athen oder sonst woher, wir werden die Besetzung unseres Volkes nicht länger hinnehmen!"
 r56_TUR_invite_settlers_to_cyprus:0 "Türkische Siedler einladen (Zypern)"
 r56_TUR_integrate_cyprus:0 "Zypern integrieren"

