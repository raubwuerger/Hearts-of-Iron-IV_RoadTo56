 TUR_traumatized_nation:0 "Traumatisierte Nation"
 TUR_traumatized_nation_desc:0 "Unser Unabhängigkeitskrieg endete am 24. Juli 1923 mit dem Vertrag von Lausanne. Trotz des Sieges waren die Kosten für die Nation verheerend. Es ist ungewiss, wie lange die Auswirkungen unser Land noch verfolgen werden..."
