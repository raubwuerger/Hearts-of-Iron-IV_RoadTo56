 turkey.13.t:0 "Das Ende des türkischen Bürgerkriegs"
 turkey.13.d:0 "Mit der Kapitulation der letzten Oppositionshochburgen vor unseren Truppen ist der türkische Bürgerkrieg zu Ende gegangen. Die Menschen feiern auf den Straßen, während die Soldaten nach Hause marschieren und ihre Waffen niederlegen. Es wird lange dauern, bis die vielen noch bestehenden Gräben überwunden sind. Aber die Zukunft sieht endlich rosig aus."
 turkey.13.a:0 "Ein Sieg für alle Menschen!"

 turkey.14.t:0 "Der Putsch"
 turkey.14.d:0 "In den frühen Morgenstunden des heutigen Tages haben kommunistische Milizen mehrere wichtige Gebäude und Einrichtungen in der Türkei in ihre Gewalt gebracht. Die Große Nationalversammlung wurde von Menschenmassen gestürmt, die die rote Fahne trugen, und viele führende Regierungsmitglieder wurden in ihren eigenen Häusern verhaftet. Mit der Unterstützung großer Teile des Militärs im Rücken konnte niemand etwas anderes tun, als zuzusehen, wie das Volk die Nation für das Volk eroberte."
 turkey.14.a:0 "Auf die neue Türkei!"

 turkey.15.t:0 "Türkische Kommunisten bitten um Hilfe"
 turkey.15.d:0 "Mitglieder der türkischen kommunistischen Partei haben in Moskau um Hilfe bei einem geplanten Aufstand gegen die Regierung gebeten. Obwohl sie glauben, dass ihr Plan völlig sicher ist, bitten sie um Garantien für Waffen und militärische Unterstützung, um den türkischen Arbeitern zu helfen, ihre unterdrückerische Regierung zu stürzen. Ungeachtet ihrer Pläne wird es für unsere nationale Verteidigung nützlich sein, einen loyalen kommunistischen Staat an unserer Südgrenze zu haben."
 turkey.15.a:0 "Wir werden unsere türkischen Freunde unterstützen."
 turkey.15.b:0 "Die Türken sind auf sich selbst gestellt."

 turkey.16.t:0 "Die Sowjetunion sichert ihre Unterstützung zu"
 turkey.16.d:0 "Unsere Gespräche mit der Sowjetunion waren erfolgreich, und die sowjetische Regierung hat uns Unterstützung im bevorstehenden Kampf um unsere Befreiung zugesagt."
 turkey.16.a:0 "Dies wird eine große Hilfe sein."

 turkey.17.t:0 "Die Sowjetunion lehnt unser Ersuchen um Unterstützung ab"
 turkey.17.d:0 "Leider sind unsere Vertreter mit leeren Händen aus der Sowjetunion zurückgekehrt. Es hat den Anschein, dass die Sowjets zwar mit unserer Notlage sympathisieren, uns aber keine Unterstützung bei dem Aufstand gegen unsere Regierung anbieten wollen."
 turkey.17.a:0 "Aber warum?"

 turkey.20.t:0 "Die Türkei fordert die Entkolonialisierung"
 turkey.20.d:0 "Vertreter der türkischen Regierung sind mit einem Ultimatum an uns herangetreten. Entweder wir ziehen uns aus allen Gebieten im Nahen Osten zurück, oder wir müssen mit einem Befreiungskrieg rechnen. Zuerst wurden sie ausgelacht, aber es scheint, dass die Türkei es ernst meint und den Nahen Osten von der Fremdherrschaft befreien will."
 turkey.20.a:0 "Es ist in unserem besten Interesse, die Menschen frei sein zu lassen."
 turkey.20.b:0 "Wir werden den Nahen Osten nicht an die Türken abtreten."

 turkey.21.t:0 "[From.GetNameDef] Rückzug aus dem Nahen Osten"
 turkey.21.d:0 "Heute früh haben sich die letzten Truppen und Regierungsbeamten von [From.GetNameDef] aus ihren Gebieten im Nahen Osten zurückgezogen. Die Menschen vor Ort haben sich bereits erhoben und ihre eigenen Regierungen eingesetzt, von denen einige sogar uns gegenüber loyal sind."
 turkey.21.a:0 "Dies ist ein Sieg für alle freien Völker."

 turkey.22.t:0 "[From.GetNameDef] Rückzug aus dem Nahen Osten"
 turkey.22.d:0 "Es scheint, dass unsere Forderungen an [From.GetNameDef] auf taube Ohren gestoßen sind. Unseren Vertretern wurden nur wenige Stunden gegeben, um das Land zu verlassen, ohne dass sie überhaupt gehört wurden. Es scheint, dass [From.GetNameDef] unter bestimmten Bedingungen ihre Besitzungen im Nahen Osten verlassen wird."
 turkey.22.a:0 "Dann werden wir sie mit Gewalt befreien."
 turkey.22.b:0 "Vielleicht ist jetzt nicht der richtige Zeitpunkt für Gewalt."

