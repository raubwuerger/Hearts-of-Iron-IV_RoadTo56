 ##President ""
 ISR_vote_president_category:0 "Die Wahl eines Präsidenten"
 ISR_vote_president_category_desc:0 "Nach der Gründung unserer neuen Nation und der Wahl der ersten Knesset müssen wir einen Präsidenten wählen, der unsere Nation nach außen repräsentiert.\nEs gibt drei Hauptoptionen:\n§OYitshak Ben-Zvi§!, ein langjähriger Arbeitszionist und Freund Ben-Gurions, der von der Linken unterstützt wird;\n§gChaim Weizmann§!, der Vertreter des Yishuv beim Vertrag von Sevres und dem Faisal-Weizmann-Abkommen, unterstützt von der Mitte;\n§3Joseph Klausner§!, revisionistischer Wissenschaftler und Schriftsteller, unterstützt von der Rechten. \n\nEinige haben die Idee, §RAlbert Einstein§! als unpolitische Figur einzuladen, um die Nation zu repräsentieren, aber es könnte Mühe kosten, ihn zu überzeugen. Wie auch immer, wir müssen uns entscheiden, wen wir unterstützen.\n§RAlbert Einstein§! ist derzeit [ISRGetEinstein], um als Präsident nominiert zu werden."
