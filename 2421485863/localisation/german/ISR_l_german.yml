 israel.1.t:0 "Irgun-Putsch!"
 israel.1.d:0 "Die Haganah und die Irgun, die während des Krieges zur Zusammenarbeit gezwungen waren, haben widerwillig Seite an Seite gekämpft, um die Unabhängigkeit des Landes zu sichern. Jetzt jedoch, da die Spannungen auf dem Höhepunkt sind, ist die unorganisierte Armee erneut zersplittert, und ein Konflikt zwischen Haganah- und Irgun-Soldaten in Tel Aviv eskalierte zu einem landesweiten Putsch, bei dem die Irgun erfolgreich die Kontrolle übernahm."
 israel.1.a:0 "[ISR.GetNeutralLeader] wird uns zum Ruhm führen!"

 israel.2.t:0 "Ze'ev Jabotinsky verstirbt"
 israel.2.d:0 "Heute früh erlitt Ze'ev Jabotinsky einen tödlichen Herzanfall. Trauernde aus dem ganzen Land versammelten sich zu seiner Beerdigung auf dem Herzl-Friedhof, zu der auch einige Mapai-Mitglieder kamen. Sein Nachfolger, Menachem Begin, verspricht, sein Erbe als Führer der Hatzohar fortzuführen."
 israel.2.a:0 "Das Ende einer Ära."

 israel.3.t:0 "Die Hauptstadtfrage"
 israel.3.d:0 "Nachdem die Hauptstadt während des Unabhängigkeitskrieges verlegt wurde, ist es nun an der Zeit, ein für alle Mal zu klären, was die Hauptstadt des neuen jüdischen Staates sein soll. Viele säkulare Gruppen sind der Meinung, dass die Hauptstadt in Tel Aviv bleiben sollte, während religiöse Gemeinschaften der Meinung sind, dass sie in die Heilige Stadt Jerusalem zurückkehren sollte. Wofür sollen wir uns entscheiden?"
 israel.3.a:0 "Die Hauptstadt soll in Tel Aviv bleiben."
 israel.3.b:0 "Die Hauptstadt wird nach Jerusalem zurückverlegt."

 israel.4.t:0 "Die sechste Aliyah"
 israel.4.d:0 "Mit der Unabhängigkeit des neuen Staates strömen jüdische Flüchtlinge aus der ganzen Welt in das neue Land, um vor den wachsenden Schrecken des Faschismus und Antisemitismus in Europa und in der Welt zu fliehen. Dies hat zu einer massiven Einwanderungskrise geführt, aber wir können es uns nicht leisten, jemanden abzuweisen, da unser Land von einem Bevölkerungszustrom immens profitieren würde."
 israel.4.a:0 "Zwischen einstürzenden Mauern hat das Volk gesungen."

 israel.5.t:0 "Die provisorischen Wahlen"
 israel.5.d:0 "Mit dem Ende des Krieges ist die Zeit für unsere ersten Wahlen gekommen. Nach einer Volkszählung, für die das ganze Land für 5 Stunden mit einer Ausgangssperre belegt werden musste, sind wir endlich bereit. Überall im Land strömen die Bürger zu den Wahllokalen, um für ihre Parteien zu stimmen, und das Rennen ist eng. Die Zeit wird zeigen, wer der Sieger sein wird."
 israel.5.a:0 "Das Volk Jisrael lebt wirklich wieder."

 israel.6.t:0 "Hardliner gewinnen an Einfluss"
 israel.6.d:0 "In letzter Zeit häufen sich die Berichte, dass die Hardliner-Fraktion versucht, mehr politischen Einfluss zu gewinnen. Einige sagen, dass sie versuchen, uns zu stürzen, aber andere behaupten, dass sie unsere Verbündeten sind und dass sie vertrauenswürdig sind. Was sollen wir tun?"
 israel.6.a:0 "Das ist Unsinn. Sie sind unsere Verbündeten."
 israel.6.b:0 "Beseitigt sie sofort. Das werden wir nicht dulden."

 israel.7.t:0 "Machtübernahme der Hardliner"
 israel.7.d:0 "Heute stürmten die Hardliner das Knessetgebäude und übernahmen die Regierung. [ISR.GetNeutralLeader] wurde während des Aufruhrs erschossen, ebenso wie andere Mitglieder von Hatzohar. [ISR.GetFascistLeader] verkündete heute den Beginn eines neuen israelischen Staates, der unseren verlorenen Ruhm zurückgewinnen wird."
 israel.7.a:0 "Es war dumm von ihnen, uns zu vertrauen."

 israel.8.t:0 "[ISR.GetNameDefCap] Fordert Jordanien"
 israel.8.d:0 "Heute hat [ISR.GetLeader] eine formelle Forderung gestellt, dass wir die Gebiete Jordaniens an ihr Groß-Israel abtreten. Sie behaupten, die angestammte Heimat des jüdischen Volkes befinde sich an beiden Ufern des Jordans, und das Gebiet gehöre ihnen rechtmäßig."
 israel.8.a:0 "Sie mögen verrückt sein, aber einen Krieg können wir uns im Moment nicht leisten."
 israel.8.b:0 "Das ist absurd. Haben sie ihren Verstand verloren?"

 israel.9.t:0 "Jordanien abgetreten"
 israel.9.d:0 "[455.controller.GetNameDefCap] hat die Kontrolle über Jordanien auf unsere Forderung hin an uns abgetreten. Unser Großisrael ist endlich geeint."
 israel.9.a:0 "Nur so."

 israel.10.t:0 "[455.controller.GetNameDefCap] lehnt unsere Forderungen ab"
 israel.10.d:0 "Heute hat [455.controller.GetLeader] eine Nachricht an uns geschickt, in der sie uns verhöhnen, weil wir Jordanien von ihnen fordern. Sie behaupten, dass wir wegen solcher Forderungen verrückt geworden sind."
 israel.10.a:0 "Vielleicht eines Tages."
 israel.10.b:0 "Wir haben keine andere Wahl."

 israel.11.t:0 "Verluste im Sinai-Krieg"
 israel.11.d:0 "Leider werden wir aufgrund unserer Inkompetenz und unseres Versagens, den Sinai von Israel zurückzuerobern, nun aufgefordert, nachzugeben und einen Friedensvertrag zu unterzeichnen. Die Fortsetzung des Krieges könnte sich als katastrophal für die Stabilität unseres Landes erweisen."
 israel.11.a:0 "Es ist das Beste für das ägyptische Volk, wir müssen es akzeptieren."
 israel.11.b:0 "Nein! Wir dürfen uns nicht demütigen lassen!"
 israel.12.t:0 "Sieg gegen Israel"
 israel.12.d:0 "Nach dem waghalsigen Einmarsch der israelischen Streitkräfte in den Sinai haben sie ein Friedensangebot gemacht, da sie es nicht ertragen können, dass ihr Land betreten wird und der Sinai nicht eingenommen werden kann. Wahrlich, Gott ist auf unserer Seite."
 israel.12.a:0 "Wir sind siegreich!"
 israel.12.b:0 "Nein! Wir müssen weiter vorstoßen!"

 israel.15.t:0 "Jom Ha'Atsmaut"
 israel.15.d:0 "Jom Ha'Atsmaut - Tag der Unabhängigkeit. Der 2000 Jahre währende Traum unseres Volkes, endlich ein freies Volk in unserem eigenen Land zu sein, hat sich endlich erfüllt. Das ganze Land feiert die Unterzeichnung des Waffenstillstands, und das Volk glaubt endlich, dass sich seine harte Arbeit gelohnt hat. Aber das ist noch nicht das Ende. Jetzt ist es an der Zeit, zusammenzukommen und wieder aufzubauen, Juden und Araber gleichermaßen. Wir haben vielleicht einen Platz auf der Weltbühne gewonnen, aber wir müssen sicherstellen, dass wir ihn behalten."
 israel.15.a:0 "Am Yisrael Hai!"

 israel.16.t:0 "Aliyah-Kämpfe lassen nach"
 israel.16.d:0 "In den letzten Jahren seit unserer Unabhängigkeit wurde die Infrastruktur unseres Landes durch die Aliyah-Einwanderungswelle, die uns getroffen hat, belastet. Mit der Expansion unserer Industrie und der wachsenden politischen Legitimität unserer Nation bessern sich jedoch langsam die lähmenden Auswirkungen der Aliyah."
 israel.16.a:0 "Zwischen einstürzenden Mauern hat das Volk gesungen."

 israel.20.t:0 "Die Wahl des israelischen Präsidenten"
 israel.20.d:0 "Nach der Einberufung der Knesset müssen wir uns für eine Galionsfigur entscheiden, die unser Land als Präsident führen soll. Es gibt viele Vorschläge, aber die meisten beschränken sich auf drei. Chaim Weizmann, der Vertreter des Yishuvs im Vertrag von Sevres, Yitshak Ben-Zvi, ein langjähriger Arbeitszionist und Freund von David Ben-Gurion, und Albert Einstein, eine führende jüdische Persönlichkeit, die in der ganzen Welt bekannt ist. [In der Knesset herrscht Uneinigkeit: Viele halten Einstein für die richtige Wahl, während andere sagen, dass die Wahrscheinlichkeit, dass er das Amt annimmt, gering ist und er möglicherweise zu unerfahren in der Politik ist, weshalb Weizmann oder Ben-Zvi die bessere Wahl sind."
 israel.20.a:0 "Chaim Weizmann ist seit den Anfängen des Zionismus ein Aushängeschild. Er ist die offensichtliche Wahl."
 israel.20.b:0 "Yitshak Ben-Zvi hat seine Hingabe bewiesen. Wir müssen ihn wählen."
 israel.20.c:0 "Wir brauchen wissenschaftliches Denken, um unsere Nation voranzubringen. Einstein ist die richtige Entscheidung."
 israel.21.t:0 "Einstein tritt zurück"
 israel.21.d.a:0 "Präsident Einstein hat heute eine Rede gehalten, in der er erklärt, dass er aufgrund der Abhängigkeit der derzeitigen Regierung von religiösen Parteien nicht länger als Präsident der Nation dienen kann, da es zu Interessenkonflikten komme. Der ehemalige Präsidentschaftskandidat Chaim Weizmann wurde ausgewählt, sein Amt zu übernehmen."
 israel.21.d.b:0 "Präsident Einstein hielt heute eine Rede, in der er erklärte, dass er aufgrund der autoritären Politik der derzeitigen Regierung wegen widersprüchlicher Interessen nicht mehr als Präsident des Landes fungieren könne. Der ehemalige Präsidentschaftskandidat Chaim Weizmann wurde ausgewählt, sein Amt zu übernehmen."
 israel.21.a:0 "Er war ohnehin nicht für das Amt geeignet."

 israel.22.t:0 "Jerusalemer Waffenstillstandsgespräche"
 israel.22.d.a:0 "Nach der jordanischen Invasion im Westjordanland sind wir in der Lage, mit [JOR.GetNameDef] eine offizielle Waffenstillstandslinie für Jerusalem auszuhandeln. Die Stadt wird zwischen unseren Nationen aufgeteilt, um hoffentlich die Spannungen zu verringern."
 israel.22.d.b:0 "Nach unserer Invasion im Westjordanland müssen wir mit [ISR.GetNameDef] über eine offizielle Waffenstillstandslinie für Jerusalem verhandeln. Die Stadt wird zwischen unseren Nationen aufgeteilt, um hoffentlich die Spannungen zu verringern."
 israel.22.a:0 "Wir werden uns widerwillig auf einen Kompromiss einlassen."

 israel.23.t:0 "Rückgabe von Herzls Leiche"
 israel.23.d:0 "Der große zionistische Visionär Theodore Herzl, der die Idee eines modernen jüdischen Staates begründete, ruht derzeit in seiner Heimatstadt Wien. In seinem Testament hat der große Vater des Zionismus jedoch verfügt, dass seine sterblichen Überreste und die seiner Familie in das Land Israel überführt werden sollen, sobald das jüdische Volk seine Freiheit erlangt hat. Dieser Zeitpunkt ist nun gekommen.\n\nAllerdings müssen wir [4.controller.GetNameDef] dazu bringen, dem zuzustimmen, da sie derzeit seine Ruhestätte kontrollieren. Sollten wir versuchen, mit ihnen zu verhandeln?"
 israel.23.a:0 "Der Vater des Zionismus muss zur Ruhe gebettet werden."
 israel.23.b:0 "Er soll bleiben, wo er ist."

 israel.24.t:0 "[ISR.GetNameDefCap] Fordert die Rückgabe von Herzls Leiche"
 israel.24.d:0 "[ISR.GetNameDefCap] hat sich kürzlich an unsere Regierung gewandt, um die sterblichen Überreste des zionistischen Führers und Visionärs Theodore Herzl von Wien nach Israel überführen zu lassen. Wir müssen entscheiden, ob wir diesem Ersuchen stattgeben sollen."
 israel.24.a:0 "Sie können seinen Körper haben."
 israel.24.b:0 "Er wird hier bleiben."

 israel.25.t:0 "Herzls Leichnam wird zurückgebracht"
 israel.25.d.a:0 "[4.controller.GetNameDefCap] hat zugestimmt, Herzls Leichnam an uns zurückzugeben. In Jerusalem wird ein Friedhof für alle großen zionistischen Führer eingerichtet, und er wird dort seine letzte Ruhe finden."
 israel.25.d.b:0 "[4.controller.GetNameDefCap] hat sich bereit erklärt, Herzls Leichnam an uns zurückzugeben. Ein Friedhof für alle großen zionistischen Führer wird in Tel Aviv angelegt, und er wird dort seine letzte Ruhe finden."
 israel.25.a:0 "Wenn du es willst, ist es kein Traum."

 israel.26.t:0 "[4.controller.GetNameDefCap] Verweigert die Rückgabe von Herzls Leiche"
 israel.26.d:0 "Unsere Bitte, Herzls Leiche zurückzugeben, wurde von [4.controller.GetNameDef] abgelehnt. Er wird bis auf weiteres dort bleiben."
 israel.26.a:0 "Dies wird nicht vergessen werden."

 israel.27.t:0 "Arabische Zivilisten fliehen"
 israel.27.d:0 "Nachdem die Realität unseres Sieges immer offensichtlicher wird, sind viele arabische Zivilisten aus unseren Gebieten in die Nachbarländer geflohen. Wir werden entscheiden müssen, wie wir mit dieser Situation umgehen werden."
 israel.27.a:0 "Erwartet."


 israel.30.t:0 "Wahlen im Westjordanland"
 israel.30.d:0 "Im Zuge unserer Vorbereitungen auf die Durchführung der ersten Wahlen müssen wir die Frage beantworten: Werden im Westjordanland Wahlen abgehalten werden? Wenn sie abgehalten werden, wird die bedeutende arabische Mehrheit in diesem Gebiet das Wahlergebnis definitiv zugunsten der linken Parteien beeinflussen. Wir müssen eine Entscheidung treffen."
 israel.30.a:0 "Sie sind genauso Bürger wie alle anderen. Es wird geschehen."
 israel.30.b:0 "Wir können ihnen noch nicht vertrauen, dass sie wählen."

 israel.31.t:0 "Der alternde Vater"
 israel.31.d:0 "Premierminister Ben-Gurion hat mehrfach seinen Willen bekundet, sich aus der Politik zurückzuziehen und einen Kibbuz im Negev zu gründen. Viele sind der Meinung, dass er sich eine wohlverdiente Ruhepause verdient hat, aber andere glauben, dass wir seine Führung in diesen Zeiten brauchen. Sollte er zurücktreten, wird Außenminister Moshe Sharett seinen Platz einnehmen.\n\nWas ist zu tun?"
 israel.31.a:0 "Kein Mann hat mehr Opfer gebracht als er. Er soll sich ausruhen."
 israel.31.b:0 "Wir brauchen seine Führung."

 israel.32.t:0 "Ausarbeitung einer Verfassung"
 israel.32.d:0 "Der Traum von einer unabhängigen jüdischen Nation ist erfüllt, und die Zweifler sind verstummt. Unsere Schwierigkeiten sind jedoch noch nicht vorbei. Unserem Land fehlt eine Verfassung, die die Aufgaben der Regierung in der Gesellschaft festlegt, und das kann zu großen Problemen führen, wenn es nicht angegangen wird. Es gibt jedoch viele umstrittene Themen, die angesprochen werden müssen, und es könnte schwierig sein, eine knappe Einigung zu erzielen. Um die Verfassung zu verabschieden, müssen wir sicherstellen, dass sie eine Mehrheit der Stimmen hat, aber auch nicht zu vage ist und bestimmte Themen anspricht, auch wenn einige Parteien gegen das Urteil sein könnten."
 israel.32.a:0 "Mögen die Verhandlungen beginnen."

 israel.33.t:0 "Die Frage der Wehrpflicht"
 israel.33.d:0 "Das erste Dilemma bei den Verfassungsverhandlungen betrifft die Wehrpflicht. Gegenwärtig werden viele religiöse Gemeinschaften in Israel aufgrund ihrer religiösen Überzeugungen vom Militärdienst befreit, was die säkulare Mehrheit erzürnt. Sollen sie zum Dienst gezwungen werden?"
 israel.33.a:0 "Sie müssen dienen wie jeder andere auch."
 israel.33.b:0 "Sie haben einen Grund, es nicht zu tun."

 israel.34.t:0 "Die Frage des Schabbat"
 israel.34.d:0 "Das zweite Dilemma der Verfassungsverhandlungen dreht sich um die Rolle des Schabbats in unserer Nation. Einige fordern, dass alle Gottesdienste und Geschäfte am Schabbat geschlossen sein müssen, während andere sagen, dass dies unerhört ist und dass die Religion der Bevölkerung nicht aufgezwungen werden darf."
 israel.34.a:0 "Religion kann einer Bevölkerung nicht aufgezwungen werden."
 israel.34.b:0 "Wenn wir unsere Traditionen verlieren, sind wir dann wirklich noch jüdisch?"

 israel.35.t:0 "Die Frage des Obersten Gerichtshofs"
 israel.35.d:0 "Das dritte Dilemma der Verfassungsverhandlungen betrifft den Obersten Gerichtshof. Einige sind der Meinung, dass wir ein von der Knesset unabhängiges Gericht brauchen, das als Gegengewicht zur Knesset fungiert, während andere meinen, dass dies undemokratisch ist und der Oberste Gerichtshof kein externer Faktor sein kann."
 israel.35.a:0 "Es wäre undemokratisch, wenn ein nicht gewähltes Institut die Politik beeinflussen könnte."
 israel.35.b:0 "Einer Mehrheitsregierung zu erlauben, jedes beliebige Gesetz zu erlassen, wäre Tyrannei."

 israel.36.t:0 "Die Frage des Nationalstaats"
 israel.36.d:0 "Das vierte Dilemma bei den Verfassungsverhandlungen betrifft die Identität der Nation als Ganzes. Einige sind dafür, Israel offiziell als Nation des jüdischen Volkes für das jüdische Volk zu proklamieren, während andere meinen, dass wir diesen Teil vage halten sollten, um keine Unruhe zu stiften."
 israel.36.a:0 "Wir müssen offiziell sagen, was offensichtlich ist."
 israel.36.b:0 "Halten Sie es vage."

 israel.37.t:0 "Die Frage der Beschäftigung"
 israel.37.d:0 "Das fünfte und letzte Dilemma bei den Verfassungsverhandlungen betrifft die Beschäftigung und den Staat. Viele sind der Meinung, dass die Gewerkschaften für die Beschäftigung zuständig sein sollten, da sie die Rechte der Arbeitnehmer schützen werden. Andere sind der Meinung, dass dies zu weit geht, bürokratisch ist und die individuelle Freiheit der Beschäftigung einschränkt."
 israel.37.a:0 "Wir müssen die Rechte der Arbeitnehmer schützen."
 israel.37.b:0 "Wir dürfen die individuellen Freiheiten nicht beschädigen."

 israel.38.t:0 "Die [ISR.GetAdjective] Verfassung"
 israel.38.d:0 "Heute wurde die [ISR.GetAdjective] Verfassung in der Knesset mit einer Mehrheit von [?ISR_constitution_votes] von 120 Stimmen verabschiedet. Die Befürworter sprechen von einem Triumph der [ISR.GetAdjective]-Demokratie, während die Gegner von einer Tyrannei der Mehrheit sprechen. In jedem Fall ist dies ein großer Schritt in Richtung Stabilität der Nation."
 israel.38.a:0 "Am Yisrael Hai!"


 israel.39.t:0 "Verhandlungen über die Verfassung gescheitert"
 israel.39.d.a:0 "Da es uns nicht gelungen ist, eine Mehrheit in der Knesset für den Verfassungsentwurf zu finden, sind die Verhandlungen gescheitert. Uns bleibt eine kleine Menge an unklar verbindlichen "Grundgesetzen", die als Pseudo-Verfassung fungieren, die aber alle zu leicht zu ändern sind, und solche Schwächen werden in Zukunft wahrscheinlich zu Problemen führen, wenn wir nicht in der Lage sind, dieses Problem zu lösen."
 israel.39.d.b:0 "Da es uns nicht gelungen ist, viele wichtige Fragen im Verfassungsentwurf zu klären, sind die Verhandlungen gescheitert.\n\nÜbrig geblieben ist eine kleine Anzahl von mehrdeutig verbindlichen "Grundgesetzen", die als Pseudo-Verfassung fungieren, aber diese sind alle zu leicht zu ändern, und solche Schwächen werden in Zukunft wahrscheinlich zu Problemen führen, wenn wir nicht in der Lage sind, sie zu lösen."
 israel.39.a:0 "Wir können nur hoffen, dass keine größeren Probleme auftreten werden."

 israel.40.t:0 "[ISR.GetAdjective] Zugang zum Suezkanal?"
 israel.40.d:0 "Nach der kürzlichen Verstaatlichung des Suezkanals stellt sich die Frage, ob wir [ISR.GetAdjective] erlauben sollten, den Kanal zu passieren. Es könnte leicht ihren Zugang zur östlichen Welt lahmlegen, was ihnen großen Schaden zufügen würde.\n\nAllerdings laufen wir Gefahr, überfallen zu werden, da dies als Kriegshandlung angesehen werden könnte."
 israel.40.a:0 "Hindert sie an der Durchfahrt."
 israel.40.b:0 "Es ist zu riskant."

 israel.41.t:0 "[EGY.GetNameDefCap] Blockiert unseren Zugang zum Suez-Kanal!"
 israel.41.d:0 "Mit der kürzlichen Verstaatlichung des Suezkanals hat [EGY.GetNameDef] unseren Zugang zum Kanal blockiert. Dies ist eine Katastrophe für unsere Schifffahrt in die östliche Hemisphäre, da unser südlicher Hafen in Eilat extrem unterentwickelt ist und keine Eisenbahnverbindung zum Rest des Landes hat. Die Angst vor einem wirtschaftlichen Zusammenbruch hält an."
 israel.41.a:0 "Wir müssen uns überlegen, wie wir vorgehen."

 israel.42.t:0 "Der Krieg auf dem Sinai"
 israel.42.d:0 "Kurz nach der Verstaatlichung des Suezkanals durch [EGY.GetNameDef] gingen Berichte über [ISR.GetAdjective] Schiffe, die am Kanal umgedreht wurden, um die Welt. [ISR.GetLeader] hat dies zu einem feigen Kriegsakt von [EGY. GetLeader] und dass [EGY.GetNameDef] aufgrund der früheren Blockade der Straße von Tiran keine andere Wahl hat, als einzumarschieren, um zu verhindern, dass es von der östlichen Welt abgeschnitten wird.\n\n~]Berichte über Zusammenstöße an der Grenze sind eingetroffen, und es scheint, als sei der Krieg unvermeidlich."
 israel.42.a:0 "Schlagt zu, wenn das Eisen heiß ist."

 israel.43.t:0 "Nubischer Steinbock gesichtet"
 israel.43.d:0 "Mit den zunehmenden Investitionen in den Negev strömen viele Menschen in den Negev, um die dortige Tierwelt zu beobachten, darunter auch dieser Nubische Steinbock, dessen Foto die Runde machte."
 israel.43.a:0 "Wahrlich die interessanteste Nachricht."


 israel.45.t:0 "Ze'ev Jabotinskys Gesundheitszustand verschlechtert sich"
 israel.45.d.b:0 "Während eines Treffens mit Mitgliedern der Irgun brach Jabotinsky gestern plötzlich zusammen und wurde von Sanitätern aus dem Raum gebracht. Diese jüngste Entwicklung unterstützt die Theorie, dass er an einer Form von Herzkrankheit leidet. Viele Menschen sorgen sich um seine Gesundheit und das Schicksal der Nation, falls er sterben sollte, und warnen ihn, sich nicht zu überanstrengen."
 israel.45.d.a:0 "Während eines Treffens mit Mitgliedern der IDF brach Jabotinsky gestern plötzlich zusammen und wurde von medizinischen Teams aus dem Raum gebracht. Diese jüngste Entwicklung unterstützt die Theorie, dass er an einer Form von Herzkrankheit leidet. Viele Menschen sorgen sich um seine Gesundheit und das Schicksal der Nation, falls er sterben sollte, und warnen ihn, sich nicht zu überanstrengen."
 israel.45.a:0 "Besorgniserregend."

 israel.46.t:0 "Verschwundenes Waffenarsenal"
 israel.46.d:0 "Kurz nach Jabotinskys Tod erreichen Berichte über verschwundene Waffenverstecke das Oberkommando der Irgun. Da viele der Berichte aus Gebieten zu kommen scheinen, in denen die Stern-Bande große Unterstützung genießt, sind einige misstrauisch."
 israel.46.a:0 "Untersuchen Sie dies."

 israel.47.t:0 "Funkstörungen in wichtigen Stützpunkten"
 israel.47.d:0 "Heute meldeten zahlreiche wichtige Stützpunkte im Land weit verbreitete Funkstörungen, die eine Kommunikation untereinander verhinderten. Die Probleme wurden zwar behoben, aber nach dem Verschwinden der Waffenverstecke sind viele in höchster Alarmbereitschaft."
 israel.47.a:0 "Irgendetwas stimmt hier nicht."

 israel.48.t:0 "Haifa-Garnison verstummt"
 israel.48.d:0 "Nach den Berichten über das Verschwinden von Waffenlagern scheint es, als sei die gesamte Haifa-Garnison still geworden. Versuche, die Garnison über Funk zu kontaktieren, sind gescheitert, und hohe Beamte befürchten einen umfassenden Putsch."
 israel.48.a:0 "Das ist nicht gut."

 israel.49.t:0 "Die Spaltung der Revisionisten"
 israel.49.d:0 "Heute um 10:00 Uhr verkündete Avraham Stern live im Radio, dass er nach dem Tod des großen Revisionistengründers Ze'ev Jabotinsky gezwungen sei, in die neue Regierung einzugreifen und eine Machtübernahme einzuleiten, und nannte Menachem Begin einen Feigling und Verräter an Jabotinskys Erbe. [Er nannte Menachem Begin einen Feigling und einen Verräter am Erbe Jabotinskys. Begin prangerte Stern an, nannte ihn einen faschistischen Stiefellecker und sagte, dieser Verrat werde niedergeschlagen werden."
 israel.49.a:0 "Wir werden die Verräter vernichten!"
 israel.49.b:0 "Nur Stern kann uns führen!"

 israel.50.t:0 "Chaos in Israel"
 israel.50.d:0 "Nach dem Tod des [ISR.GetAdjective]-Führers Ze'ev Jabotinsky ist das totale Chaos in der Nation ausgebrochen. Aufgrund der Unfähigkeit der Regierung, mit den faschistischen Rebellen fertig zu werden, ist ein Bürgerkrieg im Land ausgebrochen. Dies ist unsere Chance, zurückzuschlagen und sie endgültig zu vernichten!"
 israel.50.a:0 "Sie sind schwach! Greift jetzt an!"
 israel.50.b:0 "Lasst sie sich gegenseitig bekämpfen."

 israel.51.t:0 "Erfolgreiche Razzia"
 israel.51.d:0 "Heute Morgen haben unsere Soldaten erfolgreich ein Versteck der Lehi gestürmt. Während des Kampfes gab es nur wenige Verluste, und die Lehi-Soldaten ergaben sich schnell. In dem Versteck befanden sich ein kleines Waffenlager und weitere Informationen über den Aufenthaltsort von Stern."
 israel.51.a:0 "Wir werden ihn finden!"

 israel.52.t:0 "Überfall aus dem Hinterhalt"
 israel.52.d:0 "Leider geriet unser Überfall auf das Lehi-Versteck aufgrund falscher Informationen in einen Hinterhalt und wir mussten uns unter hohen Verlusten zurückziehen. Dies wird zweifellos die Moral unserer Truppe schwächen und Stern mehr Zeit verschaffen, sich zu verlagern."
 israel.52.a:0 "Beim nächsten Mal sollten wir besser vorbereitet sein."

 israel.53.t:0 "Avraham Stern gefangen genommen"
 israel.53.d:0 "Als die letzten Zellen des Lehi-Widerstands vernichtet wurden, wurde Avraham Stern von einem Irgun-Trupp gefangen genommen, der versuchte, aus der Schlacht zu fliehen. Er befindet sich nun in unserem Gewahrsam und wir müssen entscheiden, was mit ihm geschehen soll."
 israel.53.a:0 "Tod dem Verräter!"

 israel.54.t:0 "Doppelt so tief fallen"
 israel.54.d:0 ""Avraham Stern, Sie wurden des Hochverrats, des Einsatzes von Terrortaktiken und der Kollaboration mit Feinden des Staates Israel für schuldig befunden. Die Strafe für diese Verbrechen ist der Tod. Können Sie etwas zu Ihrer Verteidigung sagen?"\n\nStille erfüllte den Raum.\n\nLeugnen Sie, dass Sie die Nazi-Partei in Deutschland um Unterstützung gebeten haben?"\n\n~]"Ich habe getan, was getan werden musste."\n\n~]Als die verbrauchte Patronenhülse auf dem Boden aufschlug, fragte sich Begin, ob dies zum Teil seine Schuld war."
 israel.54.a:0 "Damit das Böse gedeihen kann, braucht es nur gute Männer, die nichts tun."

 israel.55.t:0 "Garnison von Irgun angegriffen!"
 israel.55.d:0 "Heute früh wurde eine unserer Garnisonen von der Irgun angegriffen. Es ist uns gelungen, sie abzuwehren und zu verlegen, aber unsere Bemühungen haben leichten Schaden genommen."
 israel.55.a:0 "Rückzug und Neuformierung."

 israel.56.t:0 "Konvoi von Irgun angegriffen!"
 israel.56.d:0 "Heute früh wurde einer unserer Konvois von Irgun-Mitgliedern angegriffen, wodurch die Ausrüstung, die die Lastwagen transportierten, verloren ging. Dies wird unsere Bemühungen behindern."
 israel.56.a:0 "Beim nächsten Mal müssen wir vorsichtiger sein."

 israel.57.t:0 "Versteck von Irgun angegriffen!"
 israel.57.d:0 "Heute früh wurde eines unserer Verstecke von einer Irgun-Kompanie angegriffen. Sie stürmten das Versteck, und nur wenige konnten entkommen. Dies wird unsere Bemühungen stark behindern."
 israel.57.a:0 "Finden Sie heraus, wie sie uns gefunden haben."

 israel.58.t:0 "Lehi bittet um unsere Unterstützung"
 israel.58.d:0 "Aufgrund des andauernden Aufstands gegen die Irgun-Regierung in [ISR.GetNameDef] durch die ultranationalistische Lehi-Gruppe hat diese uns um Unterstützung beim Sturz der Regierung von Menachem Begin gebeten. Wenn wir sie unterstützen, könnte dies zum Aufstieg einer ultranationalistischen Regierung in Israel führen, was für uns von Vorteil sein könnte."
 israel.58.a:0 "Unterstützen Sie sie."
 israel.58.b:0 "Sie haben wirklich ihren Verstand verloren."

 israel.59.t:0 "[FROM.GetNameDefCap] Schickt uns Hilfe!"
 israel.59.d:0 "Unsere jüngste Mission zu [FROM.GetNameDef] war ein Erfolg, und [FROM.GetLeader] hat sich bereit erklärt, uns in unserem Kampf zu unterstützen."
 israel.59.a:0 "Wir danken ihnen."

 israel.60.t:0 "[FROM.GetNameDefCap] Weigert sich, Hilfe zu schicken!"
 israel.60.d:0 "Unsere jüngste Mission zu [FROM.GetNameDef] endete in einem Desaster, da unsere Leute nicht einmal zu einem Treffen mit [FROM.GetLeader] eingeladen wurden."
 israel.60.a:0 "Dogs!"

 israel.61.t:0 "[ISR.GetNameDefCap] Baut den dritten Tempel!"
 israel.61.d:0 "[ISR.GetLeader] verkündete heute in Jerusalem, dass [ISR.GetNameDef] mit dem Bau des dritten Tempels beginnen wird, sobald das jüdische Volk die Kontrolle über den heiligen Tempelberg hat. Dies wird mit ziemlicher Sicherheit die Zerstörung der Al-Aqsa-Moschee nach sich ziehen, was wir nicht zulassen können. Wir müssen intervenieren."
 israel.61.a:0 "Sie haben offiziell ihren Verstand verloren!"
 israel.61.b:0 "Wen interessiert das schon?"

 israel.62.t:0 "Der dritte Tempelkrieg"
 israel.62.d:0 "Vor einigen Tagen verkündete [ISR.GetLeader] in Jerusalem, dass [ISR.GetNameDef] mit der Kontrolle des jüdischen Volkes über den heiligen Tempelberg ab sofort mit dem Bau des Dritten Tempels beginnen wird. Dies löste sofort eine wahnsinnige Empörung in der gesamten muslimischen Welt aus, die damit endete, dass fast alle muslimischen Nationen Israel den Krieg erklärten, um die Zerstörung von Al Aqsa zu verhindern.\n\nExperten auf der ganzen Welt sind verblüfft, dass [ISR.GetNameDef] so etwas überhaupt versuchen würde."
 israel.62.a:0 "Die Realität ist wirklich seltsamer als die Fiktion."

 israel.70.t:0 "Dov Hoz stirbt bei Autounfall"
 israel.70.d:0 "Dov Hoz, Pionier der jüdischen Luftfahrt und Berater der Regierung, ist heute bei einem tragischen Autounfall auf der Road 4 ums Leben gekommen, nachdem sein Auto von der Straße abgekommen und gegen eine Betonwand geprallt war. Mit ihm im Auto waren seine Frau und seine Tochter, die bei dem tödlichen Unfall ebenfalls ums Leben kamen."
 israel.70.a:0 "Ein großer Verlust für die Luftfahrt."

 israel.71.t:0 "Dov Hoz überlebt Autounfall"
 israel.71.d:0 "Dov Hoz, Pionier der jüdischen Luftfahrt und Berater der Regierung, überlebte heute früh einen Autounfall auf der Straße 4, nachdem sein Fahrzeug in den Seitengraben geriet, konnte aber die Kontrolle wiedererlangen und verfehlte nur knapp eine Betonmauer. Hoz sowie seine Frau und seine Tochter, die mit ihm im Auto saßen, wurden nur leicht verletzt."
 israel.71.a:0 "Eine Katastrophe wurde abgewendet."

 israel.72.t.a:0 "Maronitischer Aufstand!"
 israel.72.d.a:0 "Seit der Erlangung der Unabhängigkeit gab es viele ethnische Spannungen, die unser Land geplagt haben. Heute gipfelten diese Spannungen in einem Putschversuch der Maroniten, von denen einige behaupten, dass sie heimlich von [ISR.GetNameDef] finanziert werden, und nach mehrstündigen Kämpfen quer durch die Nationen schlugen die Aufständischen..."
 israel.72.t.b:0 "Maronitischer Aufstand im Libanon!"
 israel.72.d.b:0 "Unsere Besetzung des Libanon war nie sonderlich populär, aber heute haben die Spannungen in der Region den Siedepunkt erreicht. Überall im Libanon haben maronitische Milizen begonnen, unsere Truppen anzugreifen, die vermutlich von [ISR.GetNameDef] unterstützt werden. Einige sagen, diese Schlacht sei es nicht wert, gekämpft zu werden, und wir sollten uns aus der Region zurückziehen.\n\nWas soll getan werden?"
 israel.72.a:0 "Lasst sie in Ruhe, wir haben wichtigere Dinge zu erledigen."
 israel.72.b:0 "Sie werden vernichtet werden!"
 israel.72.c:0 "Sie wurden zurückgeschlagen und vernichtet!"
 israel.72.d:0 "Sie haben erfolgreich die Regierung geputscht!"

 israel.73.t:0 "Maronitischer Aufstand im Libanon!"
 israel.73.d.a:0 "Nachdem wir die maronitischen Streitkräfte im Libanon erfolgreich finanziert haben, haben sie erfolgreich revoltiert und das Land übernommen. Wir können unseren Einfluss geltend machen, um die Kontrolle über ihre Regierung zu übernehmen, aber es wäre wohl das Beste, uns nicht zu sehr in ihren Krieg einzumischen."
 israel.73.d.b:0 "Nachdem wir die maronitischen Streitkräfte im Libanon erfolgreich finanziert haben, haben sie erfolgreich revoltiert und das Land übernommen. Jetzt können wir unseren Einfluss geltend machen, um die Kontrolle über ihre Regierung zu übernehmen."
 israel.73.a:0 "Nun gut."
 israel.73.b:0 "Es ist das Beste, wenn wir uns nicht zu sehr einmischen."

 israel.74.t:0 "[ISR.GetNameDefCap] Bietet Teilung von Syrien"
 israel.74.d:0 "[ISR.GetLeader] ist heute mit dem Vorschlag an unsere Regierung herangetreten, Syrien zwischen unseren beiden Nationen aufzuteilen. Wir haben seit dem Fall des Osmanischen Reiches Anspruch auf das syrische Territorium erhoben, und vielleicht wäre dies ein guter Zeitpunkt, unser verlorenes Territorium zurückzufordern."
 israel.74.a:0 "Wir sind einverstanden."
 israel.74.b:0 "Wir haben andere Dinge, um die wir uns kümmern müssen."

 israel.75.t:0 "[TUR.GetNameDefCap] Nimmt unser Angebot an"
 israel.75.d:0 "Die [TUR.GetAdjective]-Führung hat unseren Vorschlag, Syrien zu teilen, angenommen. Es ist Zeit zu handeln."
 israel.75.a:0 "Auf in den Krieg!"

 israel.76.t:0 "[TUR.GetNameDefCap] lehnt unser Angebot ab"
 israel.76.d:0 "[TUR.GetLeader] hat unser Angebot zur Teilung Syriens abgelehnt und behauptet, dass [TUR.GetNameDef] wichtigere Probleme hat, um die man sich kümmern muss. "
 israel.76.a:0 "Wir werden trotzdem angreifen!"
 israel.76.b:0 "Es ist das Beste, den Angriff abzubrechen."

 israel.80.t:0 "Schließung des Suezkanals"
 israel.80.d:0 "Nach dem Sieg von [ISR.GetAdjective] gegen [EGY.GetNameDef] im Sinai-Krieg hat das Unvermögen der beiden Regierungen, einen Plan für den Suez-Kanal auszuhandeln, zu einer vorübergehenden Schließung des Kanals geführt. Alle Schiffe, die sich der Kanalzone nähern, wurden darauf vorbereitet, die Reise über das Kap der Guten Hoffnung anzutreten, und viele große Weltmächte erwägen bereits, Druck auf [ISR.GetNameDef] und [EGY.GetNameDef] auszuüben, um einen Kompromiss zu erzielen, bevor Sanktionen verhängt werden."
 israel.80.a:0 "Das ist nicht unsere Angelegenheit."
 israel.80.b:0 "Wir müssen sie unter Druck setzen!"
 israel.80.c:0 "Wir sollten wahrscheinlich eine Einigung erzielen, bevor die Sache außer Kontrolle gerät."

 israel.81.t:0 "[FROM.GetNameDefCap] Setzt uns zu Verhandlungen unter Druck!"
 israel.81.d:0 "Nach der Schließung des Suezkanals hat sich [FROM.GetLeader] an unsere Regierung gewandt und Verhandlungen über dessen Wiedereröffnung gefordert."
 israel.81.a:0 "Wir sollten uns wahrscheinlich einen Plan ausdenken."

 israel.82.t:0 "[ISR.GetNameDefCap] Bietet Friedensverhandlungen an"
 israel.82.d:0 "Heute früh ist der diplomatische Gesandte von [ISR.GetNameDef] zu uns gekommen und hat uns Friedensverhandlungen über den Kanal angeboten. Da wir beide unter diplomatischem Druck stehen, den Kanal bald wieder zu öffnen, sollten wir erwägen, dieses Angebot anzunehmen. Vielleicht können wir sogar etwas dabei herausholen."
 israel.82.a:0 "Wir werden es annehmen."
 israel.82.b:0 "Keine Verhandlung!"

 israel.83.t:0 "[EGY.GetNameDefCap] Lehnt Verhandlungen ab"
 israel.83.d:0 "Der [EGY.GetAdjective]-Botschafter hat unser Verhandlungsangebot rundweg abgelehnt und erklärt, dass er niemals mit der Zionistischen Entität verhandeln wird."
 israel.83.a:0 "Man hat uns die Hand ins Gesicht geschlagen."

 israel.84.t:0 "[EGY.GetNameDefCap] Bereitschaft zu verhandeln"
 israel.84.d:0 "Der [EGY.GetAdjective]-Gesandte hat seine Bereitschaft bekundet, über das Schicksal des Kanals zu verhandeln. Es ist wahrscheinlich in unserem besten Interesse, die Verhandlungen bald zu beginnen, da der diplomatische Druck zunimmt."
 israel.84.a:0 "Lasst uns beginnen."
 israel.84.b:0 "Wir werden niemals mit ihnen verhandeln."

 israel.85.t:0 "[ISR.GetNameDefCap] Verweigert Verhandlungen"
 israel.85.d:0 "Die [ISR.GetAdjective]-Regierung hat unsere Verhandlungsversuche mit der Begründung abgelehnt, dass sie kein Land aufgeben wird, das für Angriffe auf sie verwendet werden kann."
 israel.85.a:0 "Unsere Hand wurde uns ins Gesicht geschlagen."

 israel.86.t:0 "Die Wahl unseres Angebots"
 israel.86.d:0 "Da wir aus einer Position der Stärke heraus verhandeln, können wir unser Angebot selbst bestimmen. Einige Mitglieder der Regierung weigern sich, größere Gebiete zurückzugeben, weil sie der Meinung sind, dass die Ägypter sie sicher nutzen werden, um uns anzugreifen, sobald sie die Gelegenheit dazu haben. Andere sind optimistischer, was den Friedensprozess angeht, und sind daher bereit, mehr Land zu opfern, um die Chancen auf erfolgreiche Verhandlungen zu erhöhen."
 israel.86.a:0 "Wir werden die Rückgabe des Kanals anbieten und nichts weiter."
 israel.86.b:0 "Wir können ihnen den gesamten Sinai zurückgeben, solange er entmilitarisiert ist."
 israel.86.c:0 "Wir sind bereit, den gesamten Sinai wieder unter ihre Kontrolle zu bringen, im Gegenzug für einen dauerhaften Frieden."

 israel.87.t:0 "[EGY.GetNameDefCap] Lehnt unser Angebot ab!"
 israel.87.d:0 "Die [EGY.GetAdjective]-Diplomaten haben unser Angebot mit der Begründung abgelehnt, es sei nicht genug. Wir haben die Wahl, ein großzügigeres Angebot zu machen oder die Verhandlungen ganz zu beenden."
 israel.87.a:0 "Wir werden die Rückgabe des Kanals anbieten und nichts weiter."
 israel.87.b:0 "Wir können ihnen den gesamten Sinai zurückgeben, solange er entmilitarisiert ist."
 israel.87.c:0 "Wir sind bereit, den gesamten Sinai wieder unter ihre Kontrolle zu bringen, im Gegenzug für einen dauerhaften Frieden."
 israel.87.d:0 "Zum Teufel mit ihnen! Wir haben genug!"

 israel.88.t:0 "Scheitern der Verhandlungen"
 israel.88.d:0 "Unsere Verhandlungen mit [ISR.GetNameDef] sind gescheitert. Der Kanal bleibt geschlossen, und der diplomatische Druck bleibt bestehen."
 israel.88.a:0 "Verflucht seien sie!"

 israel.89.t:0 "Suez-Verhandlungen gescheitert"
 israel.89.d:0 "Wie von vielen erwartet, sind die jüngsten Verhandlungen zwischen [ISR.GetNameDef] und [EGY.GetNameDef] gescheitert. Die beiden Seiten konnten keine gemeinsame Basis finden, und während die Diplomaten nach Hause fahren, ist der Kanal weiterhin nicht betriebsbereit. Viele glauben, dass dies in der Zukunft zu einem Krieg eskalieren wird."
 israel.89.a:0 "Hat irgendjemand wirklich etwas erwartet?"

 israel.90.t:0 "[ISR.GetNameDefCap] Bietet Rückgabe von Ost-Suez"
 israel.90.d:0 "Die [ISR.GetAdjective]-Delegation hat uns die Rückgabe des östlichen Suezkanals im Gegenzug für einen dauerhaften Friedensvertrag angeboten. Obwohl dies ein hartes Angebot ist, liegt es vielleicht in unserem Interesse, es trotzdem anzunehmen."
 israel.90.a:0 "Wir werden es annehmen, wenn der Sinai entmilitarisiert wird."
 israel.90.b:0 "Das ist zu viel!"

 israel.91.t:0 "[EGY.GetNameDef] Fordert Entmilitarisierung des Sinai"
 israel.91.d:0 "Die [EGY.GetAdjective]-Diplomaten haben sich bereit erklärt, unser Angebot anzunehmen, allerdings unter der Bedingung, dass im Gegenzug der Sinai entmilitarisiert wird. Akzeptieren wir das?"
 israel.91.a:0 "Ihre Bedingungen sind akzeptabel."
 israel.91.b:0 "Warum denken sie, dass sie aus einer Position der Stärke heraus verhandeln? Nein!"

 israel.92.t:0 "[ISR.GetNameDefCap] Akzeptiert"
 israel.92.d:0 "[ISR.GetLeader] hat unsere Bedingungen akzeptiert, und der Sinai wird auf unseren Wunsch hin entmilitarisiert werden. Der endgültige Vertrag wird in Kürze unterzeichnet werden."
 israel.92.a:0 "Ein historischer Tag."

 israel.93.t:0 "[ISR.GetNameDefCap] Bietet einen entmilitarisierten Sinai"
 israel.93.d:0 "Die [ISR.GetAdjective]-Delegation hat uns die Rückgabe der gesamten Sinai-Halbinsel an unsere Autorität angeboten, unter der Bedingung, dass sie zu einer entmilitarisierten Zone wird und ein dauerhafter Friedensvertrag geschlossen wird. Dieses Angebot scheint in unserem Sinne zu sein, sollen wir es annehmen?"
 israel.93.a:0 "Annehmbare Bedingungen."
 israel.93.b:0 "Nicht genug!"

 israel.94.t:0 "[EGY.GetNameDefCap] Akzeptiert"
 israel.94.d:0 "[EGY.GetLeader] hat unsere Bedingungen akzeptiert, und der Sinai wird an sie zurückgegeben und gemäß unserer Forderung entmilitarisiert. Der endgültige Vertrag wird in Kürze unterzeichnet werden."
 israel.94.a:0 "Ein historischer Tag."

 israel.95.t:0 "[ISR.GetNameDefCap] Bietet den Sinai für den Frieden an"
 israel.95.d:0 "Die [ISR.GetAdjective]-Delegation hat uns die Rückgabe der gesamten Sinai-Halbinsel an unsere Autorität unter der Bedingung angeboten, dass wir einen dauerhaften Friedensvertrag unterzeichnen. Dieses Angebot scheint in unserem Sinne zu sein, und die Mehrheit der Regierung wünscht, dass wir es annehmen."
 israel.95.a:0 "Wir sollten dieses Angebot annehmen, solange wir noch können."

 israel.96.t:0 "[EGY.GetNameDefCap] Akzeptiert"
 israel.96.d:0 "[EGY.GetLeader] hat unsere Bedingungen akzeptiert, und der Sinai wird an sie zurückgegeben und ein dauerhafter Frieden wird unterzeichnet werden. Der endgültige Vertrag wird in Kürze unterzeichnet werden."
 israel.96.a:0 "Ein historischer Tag."

 israel.99.t:0 "Der Vertrag von Nikosia"
 israel.99.d.a:0 "Heute erreichte die Nachricht über den endgültigen Vertrag zwischen [EGY.GetNameDef] und [ISR.GetNameDef] die Welt. Nach intensiven Verhandlungen in den letzten Tagen schüttelten sich [EGY.GetLeader] und [ISR.GetLeader] die Hände, als sie den Vertrag unterzeichneten. Der Vertrag umreißt den Plan, den Suezkanal wieder zu öffnen, wobei das Ostufer des Kanals von Ägypten verwaltet wird, mit vollen Durchfahrtsrechten für die [ISR.GetAdjective] Schifffahrt. Wie im Vertrag festgelegt, wird die Sinai-Halbinsel unter [ISR.GetAdjective] ziviler Verwaltung bleiben, aber eine entmilitarisierte Zone werden. Mit der Öffnung des Kanals sind viele optimistischer, was einen dauerhaften Frieden im Nahen Osten angeht."
 israel.99.d.b:0 "Heute erreichte die Nachricht über den endgültigen Vertrag zwischen [EGY.GetNameDef] und [ISR.GetNameDef] die Welt. Nach intensiven Verhandlungen in den letzten Tagen schüttelten sich [EGY.GetLeader] und [ISR.GetLeader] die Hände, als sie den Vertrag unterzeichneten. Der Vertrag umreißt den Plan, den Suezkanal wieder zu öffnen, wobei das Ostufer des Kanals von Ägypten verwaltet wird, mit vollen Durchfahrtsrechten für die [ISR.GetAdjective]-Schifffahrt. Wie im Vertrag festgelegt, wird die Sinai-Halbinsel wieder unter ägyptischer Zivilverwaltung stehen, aber eine entmilitarisierte Zone werden.\n\nMit der Öffnung des Kanals sind viele optimistischer, was einen dauerhaften Frieden im Nahen Osten angeht."
 israel.99.d.c:0 "Heute erreichte die Nachricht über den endgültigen Vertrag zwischen [EGY.GetNameDef] und [ISR.GetNameDef] die Welt. Nach intensiven Verhandlungen in den letzten Tagen schüttelten sich [EGY.GetLeader] und [ISR.GetLeader] die Hände, als sie den Vertrag unterzeichneten. Der Vertrag umreißt den Plan, den Suezkanal wieder zu öffnen, wobei das Ostufer des Kanals von Ägypten verwaltet wird, mit vollen Durchfahrtsrechten für die [ISR.GetAdjective] Schifffahrt. Wie im Vertrag vorgesehen, wird die Sinai-Halbinsel wieder vollständig unter ägyptischer Verwaltung stehen, wobei ein Nichtangriffspakt zwischen den Nationen unterzeichnet wird. [Mit der Öffnung des Kanals sind viele optimistischer, was einen dauerhaften Frieden im Nahen Osten angeht."
 israel.99.a:0 "Ein Schritt in Richtung Frieden."


 israel.100.t:0 "[ISR.GetNameDefCap] Erklärt die Unabhängigkeit"
 israel.100.d:0 "Heute wurde die Unabhängigkeitserklärung von [ISR.GetLeader] bekannt gegeben. Obwohl sie sich immer noch im Krieg mit [PAL.GetNameDef] befinden, haben die arabischen Milizen in Palästina bewiesen, dass sie zu inkompetent sind, um mit den zionistischen Kräften fertig zu werden, was uns zwingt, einzugreifen."
 israel.100.a:0 "Starten Sie die Invasion."
 israel.100.b:0 "Sie können für sich selbst kämpfen."

 israel.101.t:0 "[ISR.GetAdjective] Truppen betreten den Sinai"
 israel.101.d:0 "Durch unsere jüngsten Misserfolge im Krieg gegen [ISR.GetNameDef] haben uns ihre Truppen bis auf unser eigenes Gebiet zurückgedrängt. Viele rufen nach einem Waffenstillstandsabkommen."
 israel.101.a:0 "Wir müssen einen Waffenstillstand aushandeln."
 israel.101.b:0 "Wir müssen weiterkämpfen!"

 israel.102.t:0 "[EGY.GetNameDefCap] Bietet Waffenstillstand"
 israel.102.d:0 "Nachdem unsere Truppen in den Sinai eingedrungen sind, haben uns die ägyptischen Streitkräfte einen Waffenstillstand angeboten, um die Kämpfe zu beenden. Wir müssen dieses Angebot annehmen, da es unseren Truppen die Möglichkeit gibt, an anderen Fronten zu kämpfen."
 israel.102.a:0 "Am Yisrael Hai!"

 israel.103.t:0 "[ISR.GetAdjective] Truppen überqueren den Jordan"
 israel.103.d:0 "Durch unsere jüngsten Misserfolge im Krieg gegen [ISR.GetNameDef] haben uns ihre Truppen bis auf unser eigenes Gebiet zurückgedrängt. Viele rufen nach einem Waffenstillstandsabkommen."
 israel.103.a:0 "Wir müssen einen Waffenstillstand aushandeln."
 israel.103.b:0 "Wir müssen weiterkämpfen!"

 israel.104.t:0 "[JOR.GetNameDefCap] Bietet Waffenstillstand"
 israel.104.d:0 "Nachdem unsere Truppen den Jordan überquert haben, haben uns die jordanischen Streitkräfte einen Waffenstillstand angeboten, um die Kämpfe zu beenden. Wir müssen dieses Angebot annehmen, da es unseren Truppen die Möglichkeit gibt, an anderen Fronten zu kämpfen."
 israel.104.a:0 "Am Yisrael Hai!"

 israel.105.t:0 "[ISR.GetAdjective] Truppen überqueren den Jordan"
 israel.105.d:0 "Durch unsere jüngsten Misserfolge im Krieg gegen [ISR.GetNameDef] haben uns ihre Truppen bis auf unser eigenes Gebiet zurückgedrängt. Viele rufen nach einem Waffenstillstandsabkommen."
 israel.105.a:0 "Wir müssen einen Waffenstillstand aushandeln."
 israel.105.b:0 "Wir müssen weiterkämpfen!"

 israel.106.t:0 "[SYR.GetNameDefCap] Bietet Waffenstillstand"
 israel.106.d:0 "Nachdem unsere Truppen den Jordan überquert haben, haben uns die syrischen Streitkräfte einen Waffenstillstand angeboten, um die Kämpfe zu beenden. Wir müssen dieses Angebot annehmen, da es unseren Truppen die Möglichkeit gibt, an anderen Fronten zu kämpfen."
 israel.106.a:0 "Am Yisrael Hai!"

 israel.107.t:0 "[ISR.GetAdjective] Truppen überqueren die Grenze"
 israel.107.d:0 "Durch unsere jüngsten Misserfolge im Krieg gegen [ISR.GetNameDef] haben uns ihre Truppen bis auf unser eigenes Gebiet zurückgedrängt. Viele rufen nach einem Waffenstillstandsabkommen."
 israel.107.a:0 "Wir müssen einen Waffenstillstand aushandeln."
 israel.107.b:0 "Wir müssen weiterkämpfen!"

 israel.108.t:0 "[LEB.GetNameDefCap] Bietet Waffenstillstand"
 israel.108.d:0 "Nachdem unsere Truppen die Grenze überschritten haben, haben uns die libanesischen Streitkräfte einen Waffenstillstand angeboten, um die Kämpfe zu beenden. Wir müssen dieses Angebot annehmen, da es unseren Truppen die Möglichkeit gibt, an anderen Fronten zu kämpfen."
 israel.108.a:0 "Am Yisrael Hai!"

 israel.109.t:0 "Streitkräfte in Palästina abgeschnitten"
 israel.109.d:0 "Aufgrund unserer jüngsten Misserfolge im Krieg gegen [ISR.GetNameDef] haben sich die jordanische und die syrische Regierung aus dem Krieg zurückgezogen und unsere Einheiten von der Schlacht abgeschnitten."
 israel.109.a:0 "Wir müssen einen Waffenstillstand aushandeln."

 israel.110.t:0 "[IRQ.GetNameDefCap] Bietet Waffenstillstand an"
 israel.110.d:0 "Nachdem sich Jordanien und Syrien aus dem Krieg zurückgezogen haben, können die irakischen Streitkräfte unser Gebiet nicht mehr erreichen und haben daher ein Waffenstillstandsabkommen angeboten."
 israel.110.a:0 "Am Yisrael Hai!"

 israel.111.t:0 "Palästinensische Streitkräfte scheitern"
 israel.111.d:0 "Der Bürgerkrieg in der Region des Mandatsgebiets Palästina zieht sich schon eine Weile hin, und die Palästinenser haben gezeigt, dass sie nicht in der Lage sind, mit den [ISR.GetAdjective]-Kräften fertig zu werden. Wir müssen bald intervenieren."
 israel.111.a:0 "Bereiten Sie sich auf das Schlimmste vor."

 israel.112.t:0 "Arabische Armeen marschieren ein"
 israel.112.d:0 "Angesichts unseres Versagens, die [ISR.GetAdjective]-Kräfte zu besiegen, haben die umliegenden arabischen Nationen eine Invasion in unser Gebiet gestartet. Als sie die Grenze überquerten, wurden sie mit Jubel begrüßt, begannen aber zu unserer Überraschung sofort mit der Entwaffnung unserer Truppen."
 israel.112.a:0 "Wir haben es versucht."

 israel.999.t:0 "Ad Halom"
 israel.999.d:0 "Nach unserer Unabhängigkeitserklärung sind die Armeen der benachbarten arabischen Staaten in unser Gebiet eingedrungen. Das war zu erwarten, aber wir dürfen uns davon nicht entmutigen lassen. 2000 Jahre lang haben wir uns versteckt und uns an die Hoffnung geklammert, dass wir eines Tages ein Land haben werden, das wir Heimat nennen können. Dieser Tag ist heute. Heute kämpfen wir für unsere Vorfahren, die vor 2000 Jahren kämpften.\n\nHeute können wir nirgendwo mehr hinlaufen!\n\nEs gibt kein Zurück mehr!"
 israel.999.a:0 "No further!"

 israel.1000.t:0 "Arabische Armeen betreten Palästina"
 israel.1000.d:0 "Nach der jüngsten [ISR.GetAdjective]-Unabhängigkeitserklärung haben die umliegenden arabischen Staaten, die die arabischen Kämpfer in der Region unterstützt haben, formell beschlossen, in den Konflikt einzugreifen. Nachdem es ihnen nicht gelungen ist, die jüdischen Streitkräfte zu besiegen, wurden die arabischen Milizen in der Region entweder entwaffnet oder in die Invasionsarmeen integriert. Die [ISR.GetAdjective]-Kräfte hingegen wurden unter einem einzigen Banner vereint, was ihre Kampfkraft erheblich gestärkt hat.\n\nDie Dominosteine warten auf ihren Einsatz."
 israel.1000.a:0 "Ad Halom!"
 israel.1000.b:0 "Unser Sieg ist gewiss!"
 israel.1000.c:0 "David gegen Goliath."

