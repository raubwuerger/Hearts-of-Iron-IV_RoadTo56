 ISR_histadrut_start:0 "Die Histadruts"
 ISR_histadrut_start_desc:0 "Die Histadruts, die in der Mandatszeit vom zionistischen Arbeiter-Jischuw gegründet wurden, sind die wichtigsten Gewerkschaften in Israel. Im Vergleich zu den meisten internationalen Gewerkschaften sind sie außergewöhnlich stark, was uns gewisse Vor- und Nachteile verschafft."
 ISR_disorganized_militias:0 "Aufteilung der Macht"
 ISR_disorganized_militias_desc:0 "Unsere Kampftruppe besteht zum größten Teil aus der Haganah, der sozialistischen Miliz, die David Ben-Gurion und der Jischuw-Regierung untersteht. An den Kämpfen beteiligt ist jedoch auch die revisionistische Irgun, die von [ISR.GetNeutralLeader] angeführt wird, eine rechtsgerichtete Miliz, die zwar zahlenmäßig viel kleiner ist, aber nicht der Regierung Ben-Gurions untersteht, was unsere Kriegsanstrengungen behindert."
 ISR_alei_barikadot:0 "Alei Barikadot!"
 ISR_alei_barikadot_desc:0 "Es ist an der Zeit, unsere Nation zum Sieg zu führen! Wir werden uns auf den Barrikaden treffen!"
 ISR_always_first:0 "Ben Gurions Plan"
 ISR_always_first_desc:0 "Der Vormarsch des Feindes muss gestoppt werden! Nicht weiter!"
 ISR_ad_halom:0 "§OAd Halom§!"
 ISR_ad_halom_desc:0 "2000 Jahre lang haben wir im Exil gelebt, unter fremder Herrschaft, ohne eine Stimme.\n2000 Jahre lang haben wir in der Hoffnung gelebt, in der Hoffnung, dass wir eines Tages ein Land haben werden, das wir Heimat nennen können.\nDieser Tag ist der heutige Tag. Wenn wir heute verlieren, können wir nirgendwo hinlaufen!\n\nNicht weiter!"
 r56_ISR_negev_modifier:0 "Unkartierte Wüste"
 r56_ISR_negev_offensive:0 "Operation Yoav"
 r56_ISR_jerusalem_strategy:0 "Jerusalem-Strategie"
 r56_ISR_retake_jerusalem:0 "Jerusalem-Strategie"
 r56_ISR_attack_west_bank:0 "Nehmt das Westjordanland ein"
 ISR_aliyah:0 "Die sechste Aliyah"
 ISR_aliyah_desc:0 "Nach unserer Unabhängigkeit strömen Hunderttausende von jüdischen Flüchtlingen aus der ganzen Welt nach Israel, um Asyl vor den Schrecken des Faschismus und Antisemitismus zu suchen."
 ISR_president_weizmann:0 "Chaim Weizmann (Präsident von Israel)"
 ISR_president_weizmann_desc:0 "Chaim Weizmann, der Delegierte des Jischuw beim Vertrag von Sevres, war die offensichtliche Wahl für den [ISR.GetAdjective] Präsident. Er führte die zionistische Bewegung durch ihre turbulentesten Zeiten und verdiente sich seinen Titel als Staatsoberhaupt."
 ISR_veteran_zionist:0 "Zionistischer Veteran"
 ISR_president_einstein:0 "Albert Einstein (Präsident von Israel)"
 ISR_president_einstein_desc:0 "Albert Einstein widmete sein ganzes Leben dem Fortschritt der Wissenschaft und glaubte nie, dass er für die Politik bestimmt war. Nachdem er jedoch Deutschland verlassen hatte, um der antisemitischen Verfolgung zu entkommen, und in Israel ein neuer jüdischer Staat gegründet worden war, wurde Einstein eingeladen, Präsident der neuen Nation zu werden. Da er glaubte, dass dies ein guter Ort sei, um seine wissenschaftliche Plattform zu vertreten, nahm er das Angebot an und lehrt heute an der von ihm mitbegründeten Hebräischen Universität von Jerusalem."
 ISR_scientific_genius:0 "Wissenschaftliches Genie"
 ISR_revisionist_author:0 "Revisionistischer Autor"
 ISR_president_ben_zvi:0 "Yitshak Ben-Zvi (Präsident von Israel)"
 ISR_president_ben_zvi_desc:0 "Isaac Shimshelevich, ein Freund von David Ben-Gurion seit den Tagen der Zweiten Alija, entkam 1907 den russischen Behörden und floh aus Verzweiflung nach Palästina, wo er den hebräischen Namen Yitshak Ben-Zvi annahm. Ben-Zvi trug dazu bei, die zersplitterte Poali Zion-Partei wieder zu dem gewaltigen Kraftpaket zu machen, das heute Hashomer Hatsair heißt, nachdem er von Yisrael Shochat angeworben worden war, um ein Gegengewicht zu Ben-Gurions Einfluss im Yishuv zu schaffen. Trotzdem wurden Ben-Zvi und Ben-Gurion gute Freunde, und nachdem sie während des Ersten Weltkriegs von den osmanischen Behörden nach Ägypten verbannt worden waren, kehrten sie nach Palästina zurück, um den Kampf für einen unabhängigen jüdischen Staat fortzusetzen - ein Traum, der nun Wirklichkeit geworden ist."
 ISR_president_klausner:0 "Joseph Klausner (Präsident von Israel)"
 ISR_president_klausner_desc:0 "Joseph Gedaliah Klausner, ein angesehener Historiker und Professor für hebräische Literatur, wurde 1874 in Litauen geboren. Als überzeugter Zionist mit persönlichen Beziehungen zu Herzl nahm er 1897 am ersten Zionistenkongress teil und ließ sich 1919 in Palästina nieder. Er studierte hebräische Literatur und freundete sich mit vielen politischen Aktivisten wie Ze'ev Jabotinsky und Menachem Ussishkin an, was ihm schließlich Jabotinskys Nominierung zum Präsidenten einbrachte."
 ISR_labour_zionist:0 "Arbeiter-Zionist"
 ISR_inexperienced_politician:0 "Unerfahrener Politiker"
 ISR_the_great_father:0 "Der große Vater Israels"
 ISR_figure_of_the_jewish_people:0 "Wahrer Nachfolger von Herzl"
 ISR_nathan_yellin_mor_trait:0 "Nathan Yellin-Mor"
 ISR_yisrael_elidad_trait:0 "Jisrael Elidad"
 ISR_yisrael_elidad_trait_communism:0 "Yisrael Elidad"
 ISR_yitshak_shamir_trait:0 "Yitshak Shamir"
 ISR_special_night_squads_idea:0 "Spezielle Nachtkommandos"
 ISR_special_forces_idea:0 "Investition in Spezialeinheiten"
 ISR_jewish_emigration:0 "Jüdische Auswanderung"
 ISR_zionist_consensus:0 "Es ist kein Traum"
 ISR_zionist_consensus_desc:0 "Nach 2000 Jahren hat das jüdische Volk endlich seinen eigenen Staat. Aber das ist nicht ohne einen Preis zu haben. Wir haben viele Feinde um uns herum, und wir müssen sicherstellen, dass wir in der Lage sind, unser Zion zu verteidigen."
 ISR_defense_of_zion:0 "Am Yisrael Hai"
 ISR_defense_of_zion_desc:0 "Nach 2000 Jahren Exil, Unterdrückung, Pogromen und Völkermorden hat das jüdische Volk endlich einen Ort, den es Heimat nennen kann. Die Reise war nicht einfach, und die Zukunft wird es auch nicht sein. Aber heute können wir sicher sein, dass das Volk Jisrael weiterlebt."
 ISR_diaspora_volunteers:0 "Lasst das Schofar erklingen"
 ISR_diaspora_volunteers_desc:0 "Juden aus aller Welt strömen herbei, um ihr Heimatland zu verteidigen."
 r56_ISR_minority_government:0 "Minderheitsregierung"
 r56_ISR_minority_government_desc:0 "Aufgrund der gespaltenen politischen Landschaft in unserem Land können wir die meisten Gesetze, die wir durchsetzen wollen, nicht allein durchsetzen. Wir müssen uns entscheiden, mit welcher Partei wir Kompromisse eingehen, um unsere Ziele zu erreichen."
 ISR_no_constitution:0 "Fehlen einer Verfassung"
 ISR_no_constitution_desc:0 "Mit der Gründung unseres neuen Staates fehlt unserem Land eine Verfassung. Dies kann zu großen Problemen führen, wenn es uns nicht gelingt, eine solche zu entwerfen."
 ISR_basic_laws:0 "Die Grundgesetze Israels"
 ISR_basic_laws_desc:0 "Unser Vorhaben, eine Verfassung zu schreiben, ist völlig gescheitert. Uns bleibt nur eine zweideutige Gruppe von "Grundgesetzen", die die Institutionen unseres Staates definieren, die aber allzu leicht zu ändern sind. Dies wird in Zukunft wahrscheinlich zu Problemen führen."
 ISR_austerity:0 "Strenge Sparmaßnahmen"
 ISR_austerity_desc:0 "Premierminister Ben-Gurion hat strenge Sparmaßnahmen in Kraft gesetzt, um sicherzustellen, dass unsere neue Nation nicht völlig zusammenbricht. Dazu gehören Lebensmittelrationierungen, hohe Steuern und vieles mehr. Diese Maßnahmen sind sehr unpopulär, aber einige sehen den Grund für ihre Umsetzung. Wie lange diese Maßnahmen andauern sollen, ist ein heiß diskutiertes Thema."
 r56_ISR_israeli_constitution:0 "Die [ISR.GetAdjective] Verfassung"
 r56_ISR_israeli_constitution_desc:0 "Wir haben es geschafft, eine Verfassung für unseren neuen Staat zu schreiben. Allerdings gibt es viele Menschen, die mit dem Endergebnis nicht einverstanden sind. Wir müssen dafür sorgen, dass dies in Zukunft keine Probleme verursacht."
 ISR_economic_plan:0 "Meir Ya'ari's Industrieplan"
 ISR_economic_plan_desc:0 "Finanzminister Meir Ya'ari hat einen großartigen Wirtschaftsplan für ein größeres sozialistisches Israel vorgelegt. Wir müssen diesen Plan befolgen, um unsere Wirtschaft wachsen zu lassen."
 ISR_kibbutzim:0 "In Kibbuzim investieren"
 ISR_kibbutzim_desc:0 "Die landwirtschaftlichen Kibbuzim sind die Basis unseres Wirtschaftsplans. Wir müssen sie unterstützen, um unsere Abhängigkeit von ausländischen Lebensmittelimporten zu verringern."
 ISR_histadrut_strong:0 "Gestärkte Histadruts"
 ISR_histadrut_strong_desc:0 "Die Arbeitergewerkschaften des Landes, die Histadruts, müssen gestärkt werden, damit die Rechte der Arbeiter geschützt werden."
 ISR_nationalized_institutions:0 "Verstaatlichte Institutionen"
 ISR_nationalized_institutions_desc:0 "Die Verstaatlichung von Institutionen wie dem Bildungs- und Gesundheitswesen kann uns helfen, sicherzustellen, dass keine Gelder missbraucht werden und jeder eine faire Behandlung erfährt."
 ISR_bituah_leumi:0 "Bituah Leumi"
 ISR_bituah_leumi_desc:0 "Wir müssen dafür sorgen, dass wir uns um diejenigen kümmern, die nicht für sich selbst sorgen können. Wir werden eine neue Behörde einrichten, die behinderten oder älteren Menschen hilft."
 ISR_welfare:0 "Sozialhilfe für Einwanderer ausbauen"
 ISR_welfare_desc:0 "Durch die Aliyah-Krise in unserem Land kommen die Einwanderer in ärmlichen Verhältnissen an. Das müssen wir schnell ändern, indem wir die Sozialhilfe für Neuankömmlinge ausweiten."
 ISR_white_collar_boom:0 "Boom bei den Angestellten"
 ISR_white_collar_boom_desc:0 "Unser Land ist klein und arm an Ressourcen. Wir müssen in Wirtschaftsunternehmen investieren, um technologisch immer einen Schritt voraus zu sein, wenn wir es militärisch nicht sind."
 ISR_arab_voting:0 "Arabisches Wahlrecht"
 ISR_arab_voting_desc:0 "Die Gewährung des Wahlrechts für Araber ist ein erster Schritt zur Koexistenz."
 ISR_histadrut_weak:0 "Schwächung der Histadrut"
 ISR_histadrut_weak_desc:0 "Die Schwächung des Histadruts ermöglicht es uns, die Löhne der Arbeiter zu senken, so dass wir mehr Kapital für andere Projekte zur Verfügung haben."
 ISR_secularized_education:0 "Säkularisierte Bildung"
 ISR_secularized_education_desc:0 "Um unsere Nation zu schützen, müssen wir unsere neue Generation mit säkularen und wissenschaftlichen Werten erziehen."
 ISR_religious_parties_idea_1:0 "Zusammenarbeit der religiösen Parteien"
 ISR_religious_parties_idea_1_desc:0 "Obwohl wir nicht dieselben Werte teilen, müssen wir aufgrund ihrer großen Macht mit den religiösen Parteien zusammenarbeiten."

 ISR_suez_pressure_1:0 "Geringer diplomatischer Druck"
 ISR_suez_pressure_1_desc:0 "Aufgrund der Schließung des Suezkanals haben wir leichten diplomatischen Druck von großen Nationen erhalten, um auf Verhandlungen für seine Wiedereröffnung hinzuarbeiten."
 ISR_suez_pressure_2:0 "Geringfügiger diplomatischer Druck"
 ISR_suez_pressure_2_desc:0 "Aufgrund der Schließung des Suezkanals haben wir geringfügigen diplomatischen Druck von großen Nationen erhalten, um auf Verhandlungen für seine Wiedereröffnung hinzuwirken."
 ISR_suez_pressure_3:0 "Mäßiger diplomatischer Druck"
 ISR_suez_pressure_3_desc:0 "Aufgrund der Schließung des Suezkanals haben wir mäßigen diplomatischen Druck von wichtigen Nationen erhalten, um auf Verhandlungen für seine Wiedereröffnung hinzuwirken."
 ISR_suez_pressure_4:0 "Großer diplomatischer Druck"
 ISR_suez_pressure_4_desc:0 "Aufgrund der Schließung des Suezkanals haben wir großen diplomatischen Druck von wichtigen Nationen erhalten, um auf Verhandlungen für seine Wiedereröffnung hinzuwirken."
 ISR_suez_pressure_5:0 "Starker diplomatischer Druck"
 ISR_suez_pressure_5_desc:0 "Aufgrund der Schließung des Suezkanals haben wir starken diplomatischen Druck von wichtigen Nationen erhalten, um auf Verhandlungen für seine Wiedereröffnung hinzuwirken."



 r56_ISR_palestinian_resistance:0 "Hoher palästinensischer Widerstand"
 r56_ISR_palestinian_resistance_low:0 "Geringer palästinensischer Widerstand"
 r56_ISR_palestinian_resistance_lower:0 "Arabische Militärausnahmen"
