 ISR_revolution:0 "Wenn du es willst..."
 ISR_revolution_desc:0 "Die Schlacht um unser Heimatland hat begonnen. Wir müssen diese Herausforderung meistern, zum Ruhme Zions.\n\nWenn du es willst, ist es kein Traum!"

 ISR_call_diaspora_volunteers:0 "Lasst das Schofar erklingen"
 ISR_call_diaspora_volunteers_desc:0 "Überall auf der Welt gibt es unzählige jüdische Menschen, die ihrem Volk zu Hilfe kommen werden. Wir müssen einen förmlichen Aufruf zur Hilfe aussenden."

 ISR_consolidate_haganah:0 "Konsolidieren Sie die Haganah"
 ISR_consolidate_haganah_desc:0 "David Ben-Gurion und die Haganah sind unsere beste Chance, die Nation zu verteidigen. Wir müssen sicherstellen, dass die Irgun unsere Bemühungen nicht unterlaufen kann."
 ISR_dealing_with_irgun:0 "Umgang mit der Irgun"
 ISR_dealing_with_irgun_desc:0 "Wenn wir sicherstellen wollen, dass sie während des Krieges nicht zu viel Macht erlangen, müssen wir damit beginnen, die Irgun einzuschränken."
 ISR_subvert_irgun_influence:0 "Untergrabung des Irgun-Einflusses"
 ISR_subvert_irgun_influence_desc:0 "Wir müssen den Einfluss der Irgun in unserem Land zurückdrängen. Sie sind eine direkte Bedrohung für unser Volk."
 ISR_form_the_idf:0 "Bilden Sie die Israelischen Verteidigungsstreitkräfte"
 ISR_form_the_idf_desc:0 "Um den Einfluss der Irgun zu untergraben, müssen wir die vielen Flügel der Haganah zu den vereinigten Israelischen Verteidigungsstreitkräften zusammenschließen."
 ISR_purge_irgun:0 "Säuberung der Irgun"
 ISR_purge_irgun_desc:0 "Nach all unseren Vorbereitungen ist es nun an der Zeit, die Irgun ein für alle Mal zu beseitigen."
 ISR_ben_gurion_strategy:0 "Ben Gurion's Strategie"
 ISR_ben_gurion_strategy_desc:0 "Premierminister Ben-Gurion hat eine Strategie für einen südlichen Vorstoß in den Negev entworfen, um die arabischen Streitkräfte in zwei Teile zu spalten. Wir müssen seinem Plan folgen."
 ISR_southern_plan:0 "Der Negev-Plan"
 ISR_southern_plan_desc:0 "Um unseren Plan zur Befreiung des Negev zu verwirklichen, müssen wir zunächst die Fähigkeiten unserer Armee ausbauen"
 ISR_operation_yoav:0 "Start der Operation Yoav"
 ISR_operation_yoav_desc:0 "Die Zeit ist gekommen. Wir werden mit aller Kraft nach Süden vorstoßen und die arabischen Truppen in zwei Hälften teilen!"

 ISR_czech_weaponry:0 "Tschechoslowakische Waffenkäufe"
 ISR_czech_weaponry_desc:0 "[CZE.GetNameDefCap] verfügt über reichlich Waffenvorräte, die wir in unserem Kampf erwerben können."

 ISR_gather_irgun:0 "Versammeln Sie die Irgun"
 ISR_gather_irgun_desc:0 "David Ben-Gurion und der Haganah kann man die Zukunft unseres Landes nicht anvertrauen. Nur Ze'ev Jabotinsky ist geeignet, uns zu führen, für ein größeres Judäa!"
 ISR_subvert_haganah:0 "Unterwandert die Haganah"
 ISR_subvert_haganah_desc:0 "Die Haganah ist größer als wir, aber sie ist mit dem Krieg beschäftigt. Das können wir zu unserem Vorteil nutzen."
 ISR_steal_haganah_weapons:0 "Abzapfen von Haganah-Waffen"
 ISR_steal_haganah_weapons_desc:0 "Wir sollten ihre Beschäftigung ausnutzen und heimlich Haganah-Waffen abziehen, um unsere eigenen Soldaten zu bewaffnen."
 ISR_spread_revisionist_media:0 "Revisionistische Medien verbreiten"
 ISR_spread_revisionist_media_desc:0 "Wir müssen unsere Sache im ganzen Land bekannt machen, damit sich die Menschen unserer gerechten Sache anschließen."
 ISR_assume_the_national_cause:0 "Übernehmen Sie die nationale Sache"
 ISR_assume_the_national_cause_desc:0 "Dieser Krieg ist ein kritischer Punkt in der Geschichte unseres Volkes. Wir können nicht zulassen, dass unsere Aktionen von dem schwachen Führer Ben-Gurion und seiner Haganah kontrolliert werden. Es ist an der Zeit, die Führung zu übernehmen."
 ISR_begin_approach:0 "Der Ansatz von Menachem Begin"
 ISR_begin_approach_desc:0 "Irgun-Führer Menachem Begin hat einen neuen Plan vorgeschlagen, in dessen Mittelpunkt die Einnahme Jerusalems und die Konzentration unserer Bemühungen auf das Westjordanland stehen. Dies ist der klare Weg zum Sieg."
 ISR_jerusalem_strategy:0 "Die Jerusalem-Strategie"
 ISR_jerusalem_strategy_desc:0 "Wenn wir Begins Plan verfolgen wollen, müssen wir sicherstellen, dass wir die Kontrolle über Jerusalem erlangen und in der Lage sind, es zu verteidigen."
 ISR_the_west_bank:0 "Räumt den Jerusalemer Korridor"
 ISR_the_west_bank_desc:0 "Unsere Heilige Stadt Jerusalem ist belagert. Wir müssen durchbrechen und den Nachschubweg in die Stadt öffnen."

 ISR_legacy_of_the_conference:0 "Das Vermächtnis der Jerusalemer Konferenz"
 ISR_legacy_of_the_conference_desc:0 "Mit dem friedlichen Ende des Mandats befinden wir uns in einer vorteilhaften Situation. Wir haben zwar nicht das gesamte Gebiet erhalten, das wir uns wünschen, aber wir werden uns damit abfinden. Es ist Zeit, vorwärts zu gehen."

 ISR_win:0 "...Es ist kein Traum"
 ISR_win_desc:0 "Sieg! Wir haben uns das heilige Land gesichert, das unseren Vorfahren vor so langer Zeit versprochen wurde. Nun ist es an der Zeit, unsere neue Nation aufzubauen."
 #POLITICAL ""
 ISR_convene_knesset:0 "Einberufung der Knesset"
 ISR_convene_knesset_desc:0 "Nach der Unabhängigkeit unseres neuen Staates müssen wir die Knesset einberufen, um unsere ersten Wahlen abzuhalten."

 ISR_hashomer:0 "Verstärkung der jungen Garde"
 ISR_hashomer_desc:0 "Ben-Gurion hat den richtigen Ansatz, aber er übersieht das Gesamtbild. Wir müssen auf eine hellere, sozialistische Zukunft hinarbeiten!"
 ISR_cooperate_maki:0 "Mit Maki zusammenarbeiten"
 ISR_cooperate_maki_desc:0 "Wir können unsere prosowjetische Haltung nicht aufgeben. Wir müssen mit Maki und der PCP zusammenarbeiten, um unseren sozialistischen Traum von Zion zu verwirklichen."
 ISR_lessen_soviet_stance:0 "Unsere sowjetische Haltung abschwächen"
 ISR_lessen_soviet_stance_desc:0 "Um uns eine größere Unterstützung zu sichern, müssen wir unsere pro-sowjetische Haltung abschwächen. Wir könnten die Unterstützung der Hardliner verlieren, aber wir werden die Unterstützung der anderen gewinnen."
 ISR_promise_arabs:0 "Arabische Rechte versprechen"
 ISR_promise_arabs_desc:0 "Wir können die Bedürfnisse der arabischen Bevölkerung nicht ignorieren. Es ist unsere Pflicht, dafür zu sorgen, dass für sie gesorgt wird."
 ISR_expand_rural_influence:0 "Ländlichen Einfluss ausbauen"
 ISR_expand_rural_influence_desc:0 "Wir müssen unsere größte Wählerbasis in den Kibbuzgemeinden unterstützen. Sie sind das Lebenselixier, das unser Land am Laufen hält."
 ISR_brighter_future:0 "Auf dem Weg in eine bessere Zukunft"
 ISR_brighter_future_desc:0 "Die Zeit ist reif. Wir müssen auf unsere Junge Garde vertrauen, um eine bessere Zukunft für unser Volk zu sichern."

 ISR_mapai:0 "Scharen Sie sich um Ben-Gurion"
 ISR_mapai_desc:0 "David Ben-Gurion ist der wahre Führer unserer neuen Nation. Keiner hat so viel geopfert wie er. Er wird uns zu einer stabilen Nation führen!"
 ISR_demand_secular_education:0 "Säkularisierung vorantreiben"
 ISR_demand_secular_education_desc:0 "Wir müssen dafür sorgen, dass die nächste Generation unserer großen Nation eine säkulare und gut ausgebildete Generation ist. Wir dürfen nicht zulassen, dass sich der religiöse Einfluss zu weit ausbreitet."
 ISR_appease_religious:0 "Beschwichtigen Sie die religiösen Parteien"
 ISR_appease_religious_desc:0 "Die Linke in Hashomer ist zu radikal. Wenn wir eine funktionierende Koalition bilden wollen, müssen wir die religiösen Parteien besänftigen."
 ISR_promote_urban:0 "Förderung der städtischen Arbeiterklasse"
 ISR_promote_urban_desc:0 "Die städtischen Arbeiter sind das Lebenselixier der Nation. Wir müssen ihre Rechte schützen, um ihre Unterstützung zu sichern."
 ISR_form_DLN:0 "Bildung der DLN"
 ISR_form_DLN_desc:0 "Wir sollten die Gründung einer mit unserer Regierung befreundeten arabischen Partei unterstützen, damit wir ihre Unterstützung gewinnen können."
 ISR_steady:0 "Stetig weitergehen"
 ISR_steady_desc:0 "Mapai und Ben-Gurion haben uns so weit geführt. Sie werden uns zu einer stabilen Gesellschaft führen!"

 ISR_centre:0 "Den Block der Mitte vereinen"
 ISR_centre_desc:0 "Indem wir eine Koalition zwischen der Neuen Alijah und der Allgemeinen Zionistischen Partei anführen, können wir die liberalen Elemente unserer Gesellschaft stärken und ein modernes und technologisch fortschrittliches Israel schaffen, so wie Herzl es sich vorgestellt hat."
 ISR_campaign_women:0 "Die Rechte der Frauen stärken"
 ISR_campaign_women_desc:0 "Die Rechte der Frauen sind ein ernstes Thema in unserer Gesellschaft, und wir dürfen nicht zulassen, dass sie hinter den anderen zurückbleiben. Gemeinsam sind wir stärker."
 ISR_lean_mapai:0 "Sich an Mapai anlehnen"
 ISR_lean_mapai_desc:0 "Es ist kein Geheimnis, dass wir allein keine Regierung bilden können. Indem wir uns an Mapai anlehnen, sorgen wir für eine freie und gerechte Gesellschaft, in der wir alle erfolgreich sein können."
 ISR_lean_hatzohar:0 "Lehnt euch an Hatzohar an"
 ISR_lean_hatzohar_desc:0 "Es ist kein Geheimnis, dass wir eine Regierung nicht allein bilden können. Indem wir uns an Hatzohar anlehnen, können wir die Bürokratie der Histadruts abschaffen."
 ISR_appeal_middle_class:0 "Appell an die Mittelschicht"
 ISR_appeal_middle_class_desc:0 "Unsere wichtigste Wählerbasis ist die städtische Mittelschicht. Wir müssen sie weiterhin unterstützen, wenn wir erfolgreich sein wollen."
 ISR_herzl_followers:0 "In den Fußstapfen von Herzl"
 ISR_herzl_followers_desc:0 "Wir sind die Nachfolger des großen politischen Zionismus von Herzl. Wir dürfen nicht von seinem Erbe abweichen, zum Wohle unserer Nation."

 ISR_hatzohar:0 "Stärkt die Revisionisten"
 ISR_hatzohar_desc:0 "Ben-Gurion war zu weich gegenüber der britischen Besatzung. Wer kann sagen, dass er uns nicht wieder verraten wird? Wir müssen uns um [ISR.GetNeutralLeader] scharen, wenn wir unseren Ruhm wiederherstellen wollen."
 ISR_affirm_territorial_claims:0 "Territoriale Ansprüche bekräftigen"
 ISR_affirm_territorial_claims_desc:0 "Das wahre Land Zion liegt auf beiden Seiten des Jordans. Das dürfen wir nicht vergessen."
 ISR_abandon_jordan:0 "Transjordanien aufgeben"
 ISR_abandon_jordan_desc:0 "Wenn wir gemäßigte Wähler ansprechen wollen, müssen wir die Idee von Groß-Israel aufgeben. Vielleicht haben wir in der Zukunft eine weitere Chance."
 ISR_support_irgun_fighters:0 "Ehemalige Irgun-Kämpfer unterstützen"
 ISR_support_irgun_fighters_desc:0 "Auch wenn es die Irgun nicht mehr gibt, müssen wir den ehemaligen Irgun-Kämpfern für ihre Loyalität Unterstützung zusagen."
 ISR_cooperate_religious:0 "Kooperieren Sie mit den religiösen Parteien"
 ISR_cooperate_religious_desc:0 "Die religiösen Parteien sind unsere größten Verbündeten. Wir müssen ihnen Legitimität verschaffen."
 ISR_betar_revived:0 "Der Geist von Betar"
 ISR_betar_revived_desc:0 "Wir müssen unser Erbe des Widerstands ehren. Jodefet, Masada, Betar."

 ISR_the_elections:0 "Halten Sie die Wahlen ab"
 ISR_the_elections_desc:0 "Die Zeit ist gekommen."

 ISR_elect_president:0 "Die Wahl eines Präsidenten"
 ISR_elect_president_desc:0 "Unser Land braucht eine führende Persönlichkeit, die es auf der internationalen Bühne vertritt. Wir sollten einen zeremoniellen Präsidenten wählen, der als Staatsoberhaupt fungiert."
 ISR_draft_constitution:0 "Ausarbeitung einer Verfassung"
 ISR_draft_constitution_desc:0 "Unsere junge Republik hat noch immer keine Verfassung, und das ist eine Gefahr für unsere Demokratie. Wir müssen die Ausarbeitung einer Verfassung vorantreiben, auch wenn es eine Herausforderung sein wird."


 ISR_hashomer_leads:0 "Hashomer führt"
 ISR_hashomer_leads_desc:0 "Sieg! Unsere großen Ideale für ein sozialistisches Gemeinwesen für das jüdische Volk sind zum Greifen nahe. Aber wir dürfen nicht vergessen, dass wir hier nicht allein sind, und wir müssen uns auch um die Bedürfnisse aller anderen kümmern."

 ISR_strengthen_union:0 "Stärkt die Histadruts"
 ISR_strengthen_union_desc:0 "Die Arbeitergewerkschaften des Landes, die Histadruts, müssen gestärkt werden, damit die Rechte der Arbeiter geschützt werden."
 ISR_soviet_support:0 "Sowjetische Unterstützung sichern"
 ISR_soviet_support_desc:0 "[SOV.GetNameDefCap] ist der offensichtliche Verfechter des Zionismus weltweit. Wir müssen ihnen die Hand zur Unterstützung reichen."
 ISR_limited_austerity:0 "Sparmaßnahmen begrenzen"
 ISR_limited_austerity_desc:0 "Wir können es uns nicht leisten, die derzeitigen Sparmaßnahmen vollständig zu erhöhen, aber wir müssen unsere Wirtschaft etwas öffnen, um das Wenige, das wir haben, zu exportieren."
 ISR_limited_return:0 "Begrenztes Rückkehrrecht für Araber"
 ISR_limited_return_desc:0 "Viele Araber des Landes wurden während des Krieges vertrieben. Wenn wir uns selbst legitimieren wollen, müssen wir sie langsam wieder ins Land lassen."

 ISR_strengthen_maki:0 "Maki ermächtigen"
 ISR_strengthen_maki_desc:0 "Makis Traum von einer binationalen Kommune ist die Zukunft dieser Nation. Wir müssen sie ermutigen und auf sie hinarbeiten."
 ISR_expand_industrial_hubs:0 "Städtische Industriestandorte ausbauen"
 ISR_expand_industrial_hubs_desc:0 "Durch den Ausbau industrieller Zentren in städtischen Gebieten wie Haifa können wir die weitere Urbanisierung der Nation fördern."
 ISR_soviet_cooperation:0 "Sowjetische militärische Zusammenarbeit"
 ISR_soviet_cooperation_desc:0 "Es ist im besten Interesse unserer beiden Nationen, militärisch miteinander zu kooperieren, da die Feinde der Revolution immer stärker werden."
 ISR_centralization:0 "Politische Zentralisierung fortsetzen"
 ISR_centralization_desc:0 "Unser Land ist seit langem dezentralisiert. Wenn wir unseren Einfluss ausweiten wollen, müssen wir viele Institutionen zentralisieren."
 ISR_merge_unions:0 "Gewerkschaften zusammenführen"
 ISR_merge_unions_desc:0 "Wir müssen darauf hinarbeiten, dass arabische und jüdische Gewerkschaften zusammengelegt werden, um die Zusammenarbeit in der Bevölkerung zu fördern."
 ISR_arab_recruitment:0 "Rekrutierung der arabischen Armee"
 ISR_arab_recruitment_desc:0 "Wenn wir eine einheitliche Gesellschaft erreichen wollen, müssen wir arabische Soldaten in unserem Militär zulassen."
 ISR_levantine_commune:0 "Eine levantinische Kommune"
 ISR_levantine_commune_desc:0 "Wir müssen die Grenzen des ethnischen Konflikts überwinden und unsere Arbeiterklassen ein für alle Mal in einer neuen Gewerkschaft vereinen. Nur so können wir Frieden schaffen."



 ISR_toe_line:0 "Auf den Strich gehen"
 ISR_toe_line_desc:0 "Die Maki-Extremisten sind zu radikal und werden die Nation nur destabilisieren. Wir müssen einen Mittelweg finden, um einen Zusammenbruch zu vermeiden."
 ISR_fix_bureaucracy:0 "Die Histardrut-Bürokratie ansprechen"
 ISR_fix_bureaucracy_desc:0 "Die Histadrut sind derzeit sehr bürokratisch, was bei vielen Menschen auf Ablehnung stößt. Wir müssen dieses Problem angehen, wenn wir ihnen weiterhin die Leitung der Wirtschaft überlassen wollen."
 ISR_galilee_development:0 "Entwicklung von Galiläa"
 ISR_galilee_development_desc:0 "Wir müssen das Galiläa-Gebiet unseres Landes entwickeln, wenn wir die Unterstützung der dortigen Landbevölkerung behalten wollen."

 ISR_reconciliation:0 "Versöhnung mit den Arabern"
 ISR_reconciliation_desc:0 "Wir können nicht ewig Feinde sein. Es ist an der Zeit, sich zu versöhnen und eine Lösung für die Zukunft zu finden."
 ISR_work_with_arab:0 "Zusammenarbeit mit arabischen Führern"
 ISR_work_with_arab_desc:0 "Wir müssen auf gleichgesinnte arabische Führer zugehen, um eine gegenseitige Einigung zu erzielen."
 ISR_recognize_beduin:0 "Beduinen-Siedlungen anerkennen"
 ISR_recognize_beduin_desc:0 "Wenn wir die Unterstützung der Beduinen im Süden gewinnen wollen, müssen wir ihre Siedlungen anerkennen und ihnen helfen, sich niederzulassen."
 ISR_two_state_solution:0 "Zwei-Staaten-Lösung"
 ISR_two_state_solution_desc:0 "Jeder, der glaubt, dass wir die Kontrolle über die Gebiete der arabischen Mehrheit behalten können, ist ein Narr. Wir müssen ihnen die Unabhängigkeit gewähren, zum Wohle unserer beiden Völker."

 ISR_shearim:0 "She'arim Po Niftach"
 ISR_shearim_desc:0 "Unser Traum von einem großen sozialistischen Gemeinwohl hat sich erfüllt. Zum Wohle der Juden und der Araber.\n\nDie Tore sind geöffnet."

 ISR_invest_in_kibbutzim:0 "In Kibbuzim investieren"
 ISR_invest_in_kibbutzim_desc:0 "Die landwirtschaftlichen Kibbuzim sind die Basis unseres Wirtschaftsplans. Wir müssen sie unterstützen, um unsere Abhängigkeit von ausländischen Lebensmittelimporten zu verringern."

 ISR_mapai_hashomer:0 "Alte Gräben überwinden"
 ISR_mapai_hashomer_desc:0 "Obwohl Mapai und Hashomer viele Meinungsverschiedenheiten hatten, müssen wir unsere Streitigkeiten beiseite legen und uns auf das große Ganze konzentrieren."

 ISR_setup_public_transit:0 "Öffentliche Verkehrsmittel ausbauen"
 ISR_setup_public_transit_desc:0 "Durch den Ausbau des öffentlichen Nahverkehrsnetzes können wir sicherstellen, dass alle Bürgerinnen und Bürger die Orte erreichen können, an denen sie sich aufhalten wollen, und dass sie ihre Arbeit effizienter erledigen können."




 ISR_mapai_cemented:0 "Mapai-Dominanz zementiert"
 ISR_mapai_cemented_desc:0 "Der eindeutige Gewinner der Wahlen war Mapai. Sie hat uns 30 Jahre lang geführt, sie wird uns auch die nächsten 30 Jahre führen!"

 ISR_begin_nationalization:0 "Beginn der Verstaatlichung der Industrie"
 ISR_begin_nationalization_desc:0 "Wir müssen die Industrie unseres Landes verstaatlichen, um sicherzustellen, dass sie an die richtigen Stellen fließt und nicht missbraucht wird."

 ISR_education_reforms:0 "Gesetz über die Schulpflicht"
 ISR_education_reforms_desc:0 "Wir müssen sicherstellen, dass jedes Kind im Land eine Grundausbildung erhält, damit unsere nächste Generation intelligenter und besser ist als diese."
 ISR_cement_histadrut_powers:0 "Zementierung der Befugnisse der Histadrut"
 ISR_cement_histadrut_powers_desc:0 "Den Histadruts zu viel Macht zu geben, wäre eine Katastrophe, aber wir dürfen ihre wichtige Rolle in der Gesellschaft nicht unterschätzen. Wir müssen ihnen mehr Unterstützung zukommen lassen."
 ISR_establish_bituah_leumi:0 "Bituah Leumi einrichten"
 ISR_establish_bituah_leumi_desc:0 "Wir müssen dafür sorgen, dass wir uns um diejenigen kümmern, die nicht für sich selbst sorgen können. Wir werden eine neue Behörde einrichten, die behinderten oder älteren Menschen hilft."
 ISR_lessen_austerity:0 "Austeritätsmaßnahmen abmildern"
 ISR_lessen_austerity_desc:0 "Die derzeitigen Sparmaßnahmen haben lange genug gedauert. Es ist an der Zeit, unsere Wirtschaft wieder zu öffnen."
 ISR_palestinian_compromises:0 "Kompromiss mit den Palästinensern"
 ISR_palestinian_compromises_desc:0 "Wir dürfen die Bedürfnisse der Araber in unserer Bevölkerung nicht vergessen. Wir müssen eine Einigung mit ihnen erzielen."
 ISR_operation_magic_carpet:0 "Operation Zauberteppich"
 ISR_operation_magic_carpet_desc:0 "Unsere Leute im Jemen werden verfolgt. Wir müssen sie nach Hause holen, mit allen Mitteln, die nötig sind."

 ISR_the_ageing_father:0 "Der alternde Vater"
 ISR_the_ageing_father_desc:0 "Premierminister Ben-Gurion hat mehrfach seinen Willen bekundet, sich aus der Politik zurückzuziehen und einen Kibbuz im Negev zu gründen. Viele sind der Meinung, dass er eine wohlverdiente Ruhepause verdient hat, aber andere glauben, dass wir seine Führung in diesen Zeiten brauchen.\n\nWas sollte getan werden?"

 ISR_ben_gurion_stays:0 "Ben-Gurion bleibt"
 ISR_ben_gurion_stays_desc:0 "Wir brauchen Ben-Gurions Führung in diesen Zeiten. Er muss bleiben."
 ISR_develop_negev:0 "Erschließung des Negev"
 ISR_develop_negev_desc:0 "Wir müssen die Negev-Wüste entwickeln, da sie dringend benötigten Platz für neue Einwanderer bietet."
 ISR_fund_urban_areas:0 "Finanzierung von Einwandererlagern"
 ISR_fund_urban_areas_desc:0 "Wenn in den städtischen Gebieten des Landes genügend Wohnungen für die Einwanderungswellen gebaut werden sollen, müssen wir die Finanzierung dafür sicherstellen."
 ISR_herzl_successor:0 "Der große Nachfolger von Herzl"
 ISR_herzl_successor_desc:0 "Premierminister Ben-Gurion hat bewiesen, dass er der große Nachfolger Herzls ist. Dies müssen wir anerkennen."

 ISR_operation_ezra_nehamiah:0 "Operation Ezra & Nehamia"
 ISR_operation_ezra_nehamiah_desc:0 "Wieder einmal müssen wir unser Volk aus Angst vor Unterdrückung aus einem anderen Land ausfliegen. Diesmal ist es der Irak."

 ISR_sharett_takes_over:0 "Sharett übernimmt"
 ISR_sharett_takes_over_desc:0 "Ben-Gurion muss zur Ruhe kommen. Außenminister Moshe Sharett wird seinen Platz einnehmen."
 ISR_sharett_reforms:0 "Sharett's Wirtschaftsreformen"
 ISR_sharett_reforms_desc:0 "Wir müssen unsere Wirtschaft ein wenig liberalisieren. Die Histadruts sind zu bürokratisch."
 ISR_further_palestinian_negotiations:0 "Weitere palästinensische Verhandlungen"
 ISR_further_palestinian_negotiations_desc:0 "Es ist möglich, dass wir aufhören zu kämpfen. Wir müssen unsere Verhandlungen mit den Palästinensern fortsetzen."
 ISR_sharett_diplomacy:0 "Auslandsdiplomatie"
 ISR_sharett_diplomacy_desc:0 "Wir müssen unsere Diplomatie auf den Rest der Welt ausweiten, um wirtschaftliche Investitionen zu sichern."

 ISR_moses_hess_legacy:0 "Rom und Jerusalem"
 ISR_moses_hess_legacy_desc:0 "Moses Hess, der große Visionär des Arbeiterzionismus, ist schon lange tot. Aber seine Ideale bleiben lebendig und haben unsere glorreiche Nation geschaffen. Wir dürfen das nicht vergessen.\n\nSagt nicht, der Tag wird kommen. Bringt den Tag herbei. "

 ISR_appeal_west:0 "Appell an den Westen"
 ISR_appeal_west_desc:0 "Es ist im besten Interesse des Westens, in unsere junge Nation zu investieren. Wir müssen an ihre industrielle Unterstützung appellieren."


 ISR_progressives:0 "Die neue Aliyah"
 ISR_progressives_desc:0 "Als Teil unserer Koalition müssen wir mit der Partei der Neuen Aliyah zusammenarbeiten und einige ihrer Politiken unterstützen."
 ISR_womens_rights:0 "Die Rechte der Frauen fördern"
 ISR_womens_rights_desc:0 "Die Rechte der Frauen sind zweifelsohne wichtig für unsere Nation, wenn wir wollen, dass sie wirklich frei ist."
 ISR_secularize_public_laws:0 "Öffentliche Gesetze säkularisieren"
 ISR_secularize_public_laws_desc:0 "Religiöse Gesetze bremsen unseren Fortschritt nur. Wir müssen diesen Rückschritt rückgängig machen."

 ISR_general_zionists:0 "Die Allgemeinen Zionisten"
 ISR_general_zionists_desc:0 "Da sie Teil unserer Koalition sind, müssen wir mit der Partei der Allgemeinen Zionisten zusammenarbeiten und einige ihrer Politiken unterstützen."
 ISR_develop_road_infrastructure:0 "Ausbau der Straßeninfrastruktur"
 ISR_develop_road_infrastructure_desc:0 "Wenn unsere Nation gedeihen soll, müssen wir unsere Infrastruktur ausbauen, damit unsere Bürger mit weniger Schwierigkeiten reisen können."
 ISR_develop_gush_dan:0 "Gush Dan entwickeln"
 ISR_develop_gush_dan_desc:0 "Gush Dan, das Herz unseres Landes, benötigt mehr Investitionen. Wir sollten dort mehr Fabriken errichten."

 ISR_centre_victorious:0 "Die alte Garde"
 ISR_centre_victorious_desc:0 "Herzls liberaler Zionismus ist nicht tot, er liegt nur im Dornröschenschlaf. Wir werden sein Vermächtnis erfüllen."

 ISR_undo_austerity:0 "Austeritätsmaßnahmen rückgängig machen"
 ISR_undo_austerity_desc:0 "Ben-Gurions katastrophale Sparmaßnahmen aus der Kriegszeit müssen rückgängig gemacht werden. Sie werden unserer Nation nur schaden."
 ISR_foreign_experts:0 "Ausländische Experten einladen"
 ISR_foreign_experts_desc:0 "Es gibt viele ausländische Experten, die mit unserer Sache sympathisieren und uns helfen könnten, unsere Forschungen voranzutreiben. Wir müssen sie einladen."
 ISR_promote_electronic_developments:0 "Elektronische Entwicklungen vorantreiben"
 ISR_promote_electronic_developments_desc:0 "Es ist kein Geheimnis, dass wir von Feinden umgeben sind, und deshalb müssen wir sicherstellen, dass wir in der Technologie voraus sind, um dies auszugleichen."
 ISR_economic_liberalisation:0 "Wirtschaftliche Liberalisierungen"
 ISR_economic_liberalisation_desc:0 "Die alte sozialistische Wirtschaft ist für einen aufstrebenden Staat wie den unseren nicht geeignet. Wir müssen unsere Wirtschaft liberalisieren, um sie so weit wie möglich wachsen zu lassen."
 ISR_increase_urban_investments:0 "Städtische Investitionen erhöhen"
 ISR_increase_urban_investments_desc:0 "Wir müssen unsere städtischen Gebiete mit mehr Arbeitsmöglichkeiten ausbauen, da der Großteil unserer Nation dort wohnt."
 ISR_best_of_the_best:0 "Die Besten der Besten"
 ISR_best_of_the_best_desc:0 "Unser Land, das von Feinden umgeben ist, muss über die bestmögliche Technologie verfügen, um unsere Gegner zu überlisten."


 ISR_strengthen_progressives:0 "Stärkt die Progressiven"
 ISR_strengthen_progressives_desc:0 "Pinchas Rosens Partei New Aliyah hat gute Argumente. Wir sollten auf sie hören und ihren Einfluss stärken."
 ISR_push_secular_education:0 "Säkulare Bildung vorantreiben"
 ISR_push_secular_education_desc:0 "Unsere Kinder müssen die bestmögliche Bildung erhalten. Wir müssen sicherstellen, dass keine Zeit für unnötige Fächer verschwendet wird."
 ISR_invest_in_white_collar:0 "In Angestelltenunternehmen investieren"
 ISR_invest_in_white_collar_desc:0 "Unser Land ist klein und arm an Ressourcen. Wir müssen in Wirtschaftsunternehmen investieren, um technologisch immer einen Schritt voraus zu sein, wenn wir es militärisch nicht sind."
 ISR_appeal_to_diaspora:0 "An die Diaspora appellieren"
 ISR_appeal_to_diaspora_desc:0 "Es gibt viele Juden in der Diaspora, die uns unterstützen werden. Wir sollten ihre Gelder sammeln, um neue Industrien im Land zu eröffnen."
 ISR_expand_immigrant_infrastructure:0 "Aliyah-Infrastruktur ausbauen"
 ISR_expand_immigrant_infrastructure_desc:0 "Noch immer kommen jedes Jahr Hunderttausende von Menschen an unseren Küsten an. Wir müssen unsere Infrastruktur ausbauen, um sie zu beherbergen."

 ISR_status_quo_arabs:0 "Zementierung des Status Quo"
 ISR_status_quo_arabs_desc:0 "Mit unserer Unabhängigkeit haben wir eine große arabische Bevölkerung in unserem Land. Wir werden den Status quo beibehalten, d. h. sie sind von der Wehrpflicht befreit."

 ISR_shift_rightwards:0 "Verschiebung nach rechts"
 ISR_shift_rightwards_desc:0 "Die zionistischen Generäle haben die beste Vision für unser Land. Wir müssen ihrem Beispiel für einen kapitalistischen Staat folgen."

 ISR_tax_reforms:0 "Steuerreformen"
 ISR_tax_reforms_desc:0 "Die alte sozialistische Regierung hatte viele ungerechtfertigte Steuern. Wir müssen sie abschaffen."
 ISR_histardrut_deregulation:0 "Schwächung der Histadruts"
 ISR_histardrut_deregulation_desc:0 "Die Histadruts haben ihren Platz, aber sie sind derzeit viel zu mächtig. Wir müssen ihre Bürokratie abschaffen."
 ISR_further_industry_expansions:0 "Weitere industrielle Expansionen"
 ISR_further_industry_expansions_desc:0 "Unsere Industrie kann noch weiter ausgebaut werden. Wir müssen in diesen Bereich investieren."

 ISR_middle_class_investments:0 "Die Mittelschicht stärken"
 ISR_middle_class_investments_desc:0 "Der Kern unserer Unterstützerbasis liegt in der Mittelschicht. Wir müssen sie unterstützen und ihren Einfluss ausbauen."

 ISR_legacy_of_basel:0 "Altneuland"
 ISR_legacy_of_basel_desc:0 "Als Herzl das Altneuland erdachte, stellte er es sich als Schmelztiegel der Kulturen, als freie Nation, als toleranten Staat vor. Dafür müssen wir arbeiten, denn sein Vermächtnis darf nicht in Vergessenheit geraten.\n\nWenn du es willst, ist es kein Traum."

 ISR_the_religious_front:0 "Die Glaubwürdige Front"
 ISR_the_religious_front_desc:0 "Als Teil unserer Koalition müssen wir mit der Vereinigten Religiösen Front zusammenarbeiten, um unsere Ziele zu erreichen."
 ISR_fund_religious_education:0 "Religiöse Bildung finanzieren"
 ISR_fund_religious_education_desc:0 "Um die Unterstützung der religiösen Parteien zu gewinnen, müssen wir den Religionsunterricht in ihren Gemeinden im ganzen Land finanzieren."
 ISR_exempt_yeshiva_students:0 "Befreiung der Jeschiwa von der Wehrpflicht"
 ISR_exempt_yeshiva_students_desc:0 "Wir müssen Jeschiwa-Studenten von der Wehrpflicht befreien, um ihre Unterstützung zu gewinnen."
 ISR_status_quo_agreement:0 "Das Status-quo-Abkommen"
 ISR_status_quo_agreement_desc:0 "Die Status-quo-Vereinbarung erschwert die Änderung von Gesetzen, die auf Religion basieren, um sicherzustellen, dass sie in Zukunft nicht mit Füßen getreten werden."

 ISR_revisionist_revolution:0 "Die Revisionistische Revolution"
 ISR_revisionist_revolution_desc:0 "Sieg! Unser großer Traum von einer revisionistischen Regierung, die die Fehler der Arbeitszionisten ungeschehen macht, ist da."

 ISR_the_five_mems:0 "Hameshet HaMemim"
 ISR_the_five_mems_desc:0 "Die Fünf Meme von Jabotinsky sind ein Leitfaden für die Bedürfnisse jedes Bürgers - Nahrung, Wohnung, Kleidung, Bildung, Gesundheit. Wir müssen dafür sorgen, dass unsere Bevölkerung Zugang zu all diesen Bereichen hat."

 ISR_periphery_investments:0 "Investitionen in der Peripherie"
 ISR_periphery_investments_desc:0 "Wir können es uns nicht leisten, dass Tel Aviv und Gush Dan den Rest des Landes im Stich lassen. Wir müssen in die Peripheriestädte investieren."
 ISR_open_economy:0 "Öffnung der Wirtschaft"
 ISR_open_economy_desc:0 "Wir müssen die Sparmaßnahmen aus der Kriegszeit abschaffen und unseren Handel öffnen."
 ISR_cement_jewish_identity:0 "Jüdische Identität zementieren"
 ISR_cement_jewish_identity_desc:0 "Israel ist in erster Linie ein Staat für das jüdische Volk. Dies darf nicht in Frage gestellt werden."
 ISR_push_military_industries:0 "Umleitung von Industriegeldern"
 ISR_push_military_industries_desc:0 "Unserem Land mangelt es an Militärindustrien. Wir müssen einen Teil der Mittel dorthin umleiten."
 ISR_weaken_histadrut:0 "Schwächung der Histadrut"
 ISR_weaken_histadrut_desc:0 "Die Histadrut-Gewerkschaften sind zu mächtig geworden. Wir müssen ihre Macht umgehen und sie schwächen."
 ISR_cement_five_mems:0 "Ein Hebräer in Armut - immer noch edel"
 ISR_cement_five_mems_desc:0 "Das jüdische Volk hat von allen Völkern am meisten Not gelitten. Wir dürfen unser Erbe des Widerstands nicht vergessen."

 ISR_begin_takes_over:0 "Begin übernimmt die Führung"
 ISR_begin_takes_over_desc:0 "Jabotinsky ist von uns gegangen. Der große Vater des revisionistischen Zionismus hätte gewollt, dass wir sein Erbe fortführen. Menachem Begin wird seinen Platz einnehmen."

 ISR_expand_settlement:0 "Jüdische Besiedlung ausbauen"
 ISR_expand_settlement_desc:0 "Wir müssen die jüdischen Siedlungen im ganzen Land ausbauen, wenn wir dem palästinensischen Widerstand etwas entgegensetzen wollen."
 ISR_reject_lesser_israel:0 "Das kleine Israel ablehnen"
 ISR_reject_lesser_israel_desc:0 "Es gibt Verräter in unserem Volk, die glauben, dass wir Gebiete abtreten müssen, um Frieden zu schließen. Dies wird niemals geschehen."
 ISR_martial_law:0 "Palästinensisches Kriegsrecht"
 ISR_martial_law_desc:0 "Um dem Widerstand entgegenzuwirken, müssen wir in den palästinensischen Gebieten das Kriegsrecht verhängen, um Angriffe zu verhindern."
 ISR_abandon_eretz_yisrael:0 "Groß-Jisrael aufgeben"
 ISR_abandon_eretz_yisrael_desc:0 "Wir müssen erkennen, dass sich die Zeiten geändert haben und wir keinen Anspruch mehr auf das Ostufer des Jordans erheben können, wenn wir eine Chance auf Frieden haben wollen."
 ISR_only_thus:0 "Nur so"
 ISR_only_thus_desc:0 "Die Zeit ist gekommen. Wir werden endlich beide Ufer des Jordans zu einem Groß-Israel vereinigen."



 ISR_yodefet_masada_betar:0 "Jodefet, Masada, Betar."
 ISR_yodefet_masada_betar_desc:0 "Das Vermächtnis des jüdischen Volkes, Widerstand zu leisten, ist geblieben. Zuerst in Jodefet, dann in Masada, dann jetzt. Den Berg erobern oder sterben."

 ISR_join_SOV:0 "Schließt euch den Sowjets an"
 ISR_join_SOV_desc:0 "[SOV.GetNameDefCap] hat sich als unser größter Verbündeter erwiesen. Wir müssen uns ihnen in ihrem Kampf anschließen."
 ISR_join_USA:0 "Schließen Sie sich den Vereinigten Staaten an"
 ISR_join_USA_desc:0 "[USA.GetNameDefCap] hat die größte jüdische Bevölkerung außerhalb von Israel. Wir müssen uns mit ihnen verbünden, um unseres Volkes willen."
 ISR_alone:0 "Unser eigenes Schicksal"
 ISR_alone_desc:0 "Die Europäer haben uns zweitausend Jahre lang unterdrückt. Es ist an der Zeit, unser eigenes Schicksal zu gestalten, frei von jeglicher Einflussnahme, in unserem eigenen Land."
 ISR_join_ENG:0 "Schließen Sie sich dem Vereinigten Königreich an"
 ISR_join_ENG_desc:0 "Auch nach der britischen Besatzung erweisen sich die Briten immer noch als unsere nützlichsten Verbündeten. Wir dürfen nicht zulassen, dass die Vergangenheit zwischen uns und einem sicheren Israel steht."
 ISR_join_ITA:0 "Schließen Sie sich [ITA.GetNameDef]"
 ISR_join_ITA_desc:0 "[ITA.GetNameDef] hat sich als ein sehr guter Verbündeter für uns erwiesen. Wir müssen uns ihnen anschließen."


 ISR_am_yisrael_hai:0 "Am Yisrael Hai"
 ISR_am_yisrael_hai_desc:0 "Nach 2000 Jahren Exil, Unterdrückung, Pogromen und Völkermorden hat das jüdische Volk endlich einen Ort, den es Heimat nennen kann. Die Reise war nicht einfach, und die Zukunft wird es auch nicht sein. Aber heute können wir sicher sein, denn wir wissen, dass das Volk Jisrael weiterlebt. [Solange sich eine jüdische Seele noch danach sehnt, ist unsere Hoffnung noch nicht verloren."

 ISR_destroy_nazi:0 "Die letzte Schlacht"
 ISR_destroy_nazi_desc:0 "Die Nazischweine in Deutschland zerstören unsere Kultur, unsere Familien, unser Volk. Wir müssen uns für eine letzte Schlacht zusammenschließen."


 ISR_irgun_in_power:0 "Die Irgun-Herrschaft fortsetzen"
 ISR_irgun_in_power_desc:0 "Unsere Nation braucht die Führung der Irgun, um sie vor äußeren Bedrohungen zu schützen. Wir können den Schutz nicht für die Demokratie opfern."

 ISR_fight_resistance:0 "Widerstand eindämmen"
 ISR_fight_resistance_desc:0 "Bevor wir etwas unternehmen, müssen wir den Widerstand in unseren Gebieten eindämmen, um Angriffe auf unser Volk zu verhindern."

 ISR_consolidate_power:0 "Die Macht konsolidieren"
 ISR_consolidate_power_desc:0 "Nachdem wir den Widerstand in unseren Gebieten teilweise niedergeschlagen haben, können wir endlich unsere Herrschaft konsolidieren."
 ISR_end_austerity:0 "Austeritätsmaßnahmen beenden"
 ISR_end_austerity_desc:0 "Wir müssen die Sparmaßnahmen beenden, die unserem Volk während des Unabhängigkeitskrieges auferlegt wurden, und unseren Handel für die Welt öffnen."
 ISR_histadrut_legislation:0 "Histadrut-Gesetzgebung"
 ISR_histadrut_legislation_desc:0 "Wir müssen die Macht der Histadrut untergraben, wenn wir die Kontrolle über das Land weiter festigen wollen."
 ISR_factory_investments:0 "Industrielle Investitionen"
 ISR_factory_investments_desc:0 "Wir sollten in die Industrie investieren, um die Verteidigungsfähigkeit unseres Landes zu stärken."
 ISR_push_jewish:0 "Das ewige Volk"
 ISR_push_jewish_desc:0 "Das jüdische Volk war zwei Jahrtausende lang staatenlos, aber jetzt haben wir endlich unser eigenes Land, das wir Heimat nennen können."
 ISR_watch_yishuv_leaders:0 "Jischuw-Führer beobachten"
 ISR_watch_yishuv_leaders_desc:0 "Ehemaligen Jischuw-Führern muss es erlaubt sein, weiterhin politisch tätig zu sein, aber wir müssen dafür sorgen, dass sie keinen Unmut in der Bevölkerung verbreiten."
 ISR_push_militarism:0 "Eiserne-Mauer-Diplomatie"
 ISR_push_militarism_desc:0 "Ze'ev Jabotinsky legte dar, dass unser Plan für die Diplomatie ein starkes Militär ist, das für sich selbst eintreten kann, als Voraussetzung für erfolgreiche Verhandlungen mit der arabischen Bevölkerung und den Nachbarstaaten. Nur durch jüdische militärische Stärke wird ein dauerhafter Frieden erreicht werden können."
 ISR_third_temple:0 "Der dritte Tempel"
 ISR_third_temple_desc:0 "Seit der Zerstörung des zweiten Tempels durch die Römer sehnen sich Juden auf der ganzen Welt danach, ihn wieder aufzubauen. Dies ist nun Realität und dient als Aufruf an die Juden in aller Welt."

 ISR_foreign_assets_seized:0 "Beschlagnahmte ausländische Vermögenswerte"

 ISR_jabotinsky_death:0 "Der Tod des Vaters"
 ISR_jabotinsky_death_desc:0 "Ze'ev Jabotinsky, Autor, Dichter, Soldat, Offizier und Vater des revisionistischen Zionismus, ist verstorben. Eine neue Ära beginnt, und es zeigen sich erste Risse. Menachem Begin wurde ausgewählt, sein Erbe fortzuführen, aber viele befürchten, dass seine Herrschaft untergraben wird, bevor sie überhaupt begonnen hat."
 ISR_the_revisionist_split:0 "Die Spaltung der Revisionisten"
 ISR_the_revisionist_split_desc:0 "Avraham Stern, der Menachem Begin als Verräter an der Nation bezeichnet, hat einen Aufstand gegen die neue Regierung gestartet."

 ISR_gather_the_loyalists:0 "Versammelt die Loyalisten"
 ISR_gather_the_loyalists_desc:0 "Stern ist nichts als ein Verräter! Wir werden seinen Aufstand niederschlagen!"
 ISR_appeal_to_haganah:0 "Appell an ehemalige Haganah-Kämpfer"
 ISR_appeal_to_haganah_desc:0 "Auch wenn wir unsere Differenzen haben, müssen wir den gemeinsamen Feind erkennen und mit ehemaligen Haganah-Kämpfern zusammenarbeiten, die unsere Reihen verstärken können."
 ISR_negotiate_lehi_defectors:0 "Mit Lehi-Überläufern verhandeln"
 ISR_negotiate_lehi_defectors_desc:0 "Nicht alle Mitglieder von Sterns Gruppierung unterstützen den Aufstand. Wenn wir ihnen Amnestie gewähren, könnten wir Informationen über mögliche Lehi-Hauptquartiere erhalten."

 ISR_crown_of_david:0 "Das Tragen der Davidskrone"
 ISR_crown_of_david_desc:0 "Sterns Aufstand wurde niedergeschlagen, und er wurde für seinen Verrat hingerichtet. Es ist an der Zeit, vorwärts zu gehen und unseren Ruhm zurückzuerobern."
 ISR_strengthen_military_industrial:0 "Stärkung des militärisch-industriellen Komplexes"
 ISR_strengthen_military_industrial_desc:0 "Durch die Umleitung von Geldern für den militärisch-industriellen Komplex können wir die Produktion neuer Waffen rationalisieren."
 ISR_seize_foreign_assets:0 "Ausländische Vermögenswerte beschlagnahmen"
 ISR_seize_foreign_assets_desc:0 "In unserem Land befinden sich noch viele ausländische Vermögenswerte. Indem wir sie für uns selbst beschlagnahmen, können wir die Früchte ernten."
 ISR_arms_sourcing:0 "Beschaffung von Rüstungsgütern"
 ISR_arms_sourcing_desc:0 "Wir müssen Waffen von internationalen Märkten beziehen, um unsere militärischen Fähigkeiten zu erweitern."
 ISR_expand_support_uses:0 "Ausweitung des Einsatzes von Unterstützungswaffen"
 ISR_expand_support_uses_desc:0 "Um asymmetrische Kriege besser bekämpfen zu können, müssen wir den Einsatz von Unterstützungswaffen gegen unseren Feind ausweiten."
 ISR_judea_fell:0 "Mit Feuer und Blut fiel Judäa"
 ISR_judea_fell_desc:0 "Vor fast zwei Jahrtausenden fiel der letzte jüdische Staat an die Römer. Allen Widrigkeiten zum Trotz haben wir der Geschichte getrotzt und ein jüdisches Heimatland wiederhergestellt."
 ISR_settlement_projects:0 "Siedlungsprojekte ausbauen"
 ISR_settlement_projects_desc:0 "Um unsere Kontrolle über die Region zu festigen, müssen wir die jüdischen Siedlungen im ganzen Land ausbauen."
 ISR_clean_resistance:0 "Widerstand vertreiben"
 ISR_clean_resistance_desc:0 "Wir müssen den verbleibenden Widerstand auslöschen, um sicherzustellen, dass er unseren Staat nicht bedrohen kann."
 ISR_the_italian_model:0 "Das italienische Modell"
 ISR_the_italian_model_desc:0 "Benito Mussolini hat eine großartige Vision dafür entworfen, wie ein starkes Volk seine Nation organisieren sollte. Wir müssen seiner großen Vision folgen."
 ISR_joint_military_exercises:0 "Gemeinsame Militärübungen "
 ISR_joint_military_exercises_desc:0 "Wir sollten an gemeinsamen Übungen mit der [ITA.GetAdjective]-Armee teilnehmen. Wir haben viel zu lernen."
 ISR_strike_egypt:0 "Ägypten angreifen"
 ISR_strike_egypt_desc:0 "Mit Hilfe der Italiener können wir Ägypten von beiden Seiten angreifen und so den Suezkanal und die Position unserer Allianz in Nordafrika sichern."
 ISR_support_maronite_lebanese:0 "Unterstützung der maronitischen Libanesen"
 ISR_support_maronite_lebanese_desc:0 "Die maronitischen Christen im Libanon haben uns um Unterstützung gegen die Besatzungstruppen in ihrem Land gebeten. Wir sollten ihnen Hilfe schicken, und vielleicht werden sie zu einem engen Verbündeten."
 ISR_the_periphery_strategy:0 "Die Strategie der Peripherie"
 ISR_the_periphery_strategy_desc:0 "Wir sollten unsere Beziehungen zu den nicht-arabischen Ländern des Nahen Ostens festigen, um ein Bollwerk gegen die arabische Aggression zu bilden."
 ISR_turkish_alliance:0 "[TUR.GetAdjective] Versöhnung "
 ISR_turkish_alliance_desc:0 "[TUR.GetNameDefCap] herrschte einst über unser heiliges Land, wir sind jedoch bereit, uns mit ihnen zu versöhnen, um unsere beiden Nationen zu schützen."
 ISR_iranian_alliance:0 "Erweitern [PER.GetAdjective] Bündnis"
 ISR_iranian_alliance_desc:0 "Unsere Beziehungen mit der kaiserlich-iranischen Regierung sind sehr wichtig. Wir sollten unser Bündnis mit ihnen ausbauen."
 ISR_partition_syria:0 "Syrien aufteilen"
 ISR_partition_syria_desc:0 "[TUR.GetNameDef] hat viele Ansprüche auf die syrischen Territorien. Vielleicht können wir es zwischen uns aufteilen."



 ISR_judea_rise:0 "Mit Feuer und Blut wird sich Judäa erheben!"
 ISR_judea_rise_desc:0 "Vor fast zwei Jahrtausenden fiel der letzte jüdische Staat an die Römer. Allen Widrigkeiten zum Trotz haben wir der Geschichte getrotzt und ein jüdisches Heimatland wiederhergestellt. Viele stehen gegen uns, aber nur mit Feuer und Blut können wir unser Schicksal sichern!"

 ISR_empower_stern_gang:0 "Ermächtigt die Stern-Bande"
 ISR_empower_stern_gang_desc:0 "Stern ist der einzige Mann, der uns zu Größe führen kann! Nieder mit der Irgun!"
 ISR_gather_outside_support:0 "Sammelt ausländische Unterstützung"
 ISR_gather_outside_support_desc:0 "Wir müssen andere nationalistische Nationen auf der ganzen Welt um Unterstützung bitten, sie werden uns sicher helfen."
 ISR_strike_infrastructure:0 "Die Irgun-Infrastruktur angreifen"
 ISR_strike_infrastructure_desc:0 "Ein Angriff auf die Infrastruktur wäre ein guter Weg, um die Irgun zu schwächen und ihre Logistik zu belasten."
 ISR_avenge_tragedies:0 "Rache für die größten Tragödien"
 ISR_avenge_tragedies_desc:0 "Unserem Volk wurde so lange sein rechtmäßiges Schicksal verweigert. Es ist an der Zeit, dass wir die Sache selbst in die Hand nehmen."
 ISR_nile_to_euphrates:0 "Vom Nil zum Euphrat"
 ISR_nile_to_euphrates_desc:0 "Vor langer Zeit wurde unserem Volk Land vom Nil bis zum Euphrat versprochen. Das gilt auch heute noch."
 ISR_stern_cult:0 "Kult des Stern"
 ISR_stern_cult_desc:0 "Avraham Stern ist der einzige, der es verdient, unser großes Heimatland zu regieren. Er hat uns zu Ruhm und Ehre geführt und wird uns zur Erlösung führen!"
 ISR_join_fascists:0 "Verbündete im Ausland"
 ISR_join_fascists_desc:0 "Um unsere Sache zu stärken, sollten wir uns mit anderen nationalistischen Nationen auf der ganzen Welt verbünden."
 ISR_kill_stern:0 "Schafft den Stern ab"
 ISR_kill_stern_desc:0 "Stern war ein nützliches Werkzeug, aber wir müssen ihn loswerden, bevor er unsere Nation in den Untergang treibt. Das Triumvirat wird unsere wahren Führer sein."
 ISR_schizo_nazbol:0 "Innenpolitik umgestalten"
 ISR_schizo_nazbol_desc:0 "Sterns alte Wege sind vorbei, und wir müssen uns anpassen, um zu überleben. Wir sollten eine Ideologie des Nationalbolschewismus annehmen, um uns der Sowjetunion anzunähern."
 ISR_join_soviet:0 "Beitritt zu [SOV.GetNameDef]"
 ISR_join_soviet_desc:0 "Wir müssen uns dem Kampf von [SOV.GetNameDef] anschließen, um unsere Sache voranzubringen. Sie können uns beschützen."
 ISR_the_east_bank:0 "Das Ostufer"
 ISR_the_east_bank_desc:0 "Das Ostufer des Jordans ist nicht weniger [ISR.GetAdjective] als das Westufer. Wir müssen es so schnell wie möglich unter unsere Kontrolle bringen."
 ISR_seize_lebanon:0 "Libanon erobern"
 ISR_seize_lebanon_desc:0 ""
 ISR_syria_war:0 "Krieg in Syrien"
 ISR_syria_war_desc:0 ""
 ISR_to_the_euphrates:0 "Zum Euphrat"
 ISR_to_the_euphrates_desc:0 ""
 ISR_into_the_desert:0 "In die Wüste"
 ISR_into_the_desert_desc:0 ""
 ISR_to_the_suez:0 "Zum Suez"
 ISR_to_the_suez_desc:0 ""

 ISR_build_third_temple:0 "Bau des Dritten Tempels"
 ISR_build_third_temple_desc:0 "Vor 2000 Jahren wurde unser zweiter Tempel zerstört. Der Tempelberg ist jedoch immer noch da, und wir müssen unsere vergangenen Tragödien rächen, indem wir ihn wieder aufbauen, koste es, was es wolle."


 ISR_suez_crisis:0 "Krise am Suez"
 ISR_suez_crisis_desc:0 "[EGY.GetNameDefCap] hat unseren Zugang zum Suez-Kanal blockiert! Dies ist eine Kriegshandlung! Das dürfen wir nicht hinnehmen!"

 ISR_appeal_to_uk:0 "Appellieren Sie an [ENG.GetNameDef]"
 ISR_appeal_to_uk_desc:0 "[ENG.GetNameDefCap] waren die früheren Besitzer des Kanals. Wir könnten mit ihnen zusammenarbeiten, um ihn wieder zu sichern."
 ISR_appeal_to_france:0 "Appellieren Sie an [FRA.GetNameDef]"
 ISR_appeal_to_france_desc:0 "[FRA.GetNameDefCap] hat ebenfalls ein Interesse an der Angelegenheit. Wir müssen sie um Unterstützung bitten."

 ISR_prepare_the_invasion:0 "Bereiten Sie die Invasion vor"
 ISR_prepare_the_invasion_desc:0 "Die Frage des Krieges ist nicht ob, sondern wann. Wir müssen uns vorbereiten."
 ISR_operation_sinai:0 "Operation Kadesh"
 ISR_operation_sinai_desc:0 "Die Zeit ist gekommen. Wir müssen unsere Invasion jetzt starten."

 ISR_a_resounding_victory:0 "Ein überwältigender Sieg"
 ISR_a_resounding_victory_desc:0 "Wir haben einen großen Sieg errungen! Mit dem Sinai in unseren Händen sitzen wir nun am Verhandlungstisch. Wir müssen unsere Macht nutzen, um ein gutes Ergebnis zu erzielen."
 ISR_stretch_out_the_hand:0 "Streckt die Hand aus"
 ISR_stretch_out_the_hand_desc:0 "Es ist an der Zeit, sich an den Verhandlungstisch zu setzen. Wir müssen zusammenarbeiten, um eine endgültige Lösung für die Kanalfrage zu finden."
 ISR_one_zion:0 "Ein Zion, ein Israel"
 ISR_one_zion_desc:0 "Genug! Wir werden uns nicht von ausländischen Mächten an den Verhandlungstisch zwingen lassen! Wir müssen den Sinai zum Schutz vor den Ägyptern halten."


 ISR_encourage_hebraic_settlement:0 "Förderung der hebräischen Besiedlung"
 ISR_encourage_hebraic_settlement_desc:0 "Hebräische Besiedlung ermutigen"

 ISR_raise_jewish_militias:0 "Stärken Sie die IDF"
 ISR_raise_jewish_militias_desc:0 "Viele Milizen durchstreifen noch immer unser Land. Wir müssen die IDF als die einzige legitime Armee in unserem Staat festigen."
 ISR_formalize_military:0 "Formalisierung der Militärstruktur"
 ISR_formalize_military_desc:0 "Wir müssen die Struktur der IDF formalisieren, um unsere militärische Führung zu stärken."
 ISR_provisional_government:0 "Die Hauptstadtfrage"
 ISR_provisional_government_desc:0 "Wenn der Krieg vorbei ist, müssen wir die Hauptstadtfrage beantworten. Bleibt es Tel Aviv, oder sollen wir zurück nach Jerusalem ziehen?"
 ISR_national_higher_education:0 "Landesweite höhere Bildung"
 ISR_national_higher_education_desc:0 "Der Mangel an Bildung unter der Jugend ist nach wie vor ein gravierendes Problem, das mit allen Mitteln gelöst werden muss!"
 ISR_reading_power_station:0 "Eröffnung eines Lesekraftwerks"
 ISR_reading_power_station_desc:0 "Unser Land muss in der Lage sein, seinen eigenen Strom zu erzeugen. Die Eröffnung eines neuen Kraftwerks in Tel Aviv ist ein guter erster Schritt."
 ISR_link_communities:0 "Verbinden Sie die Gemeinden"
 ISR_link_communities_desc:0 ""
 ISR_military_vehicles:0 "Militärfahrzeuge entwickeln"
 ISR_military_vehicles_desc:0 "Militärische Fahrzeuge entwickeln"
 ISR_armored_vehicles:0 "Gepanzerte Fahrzeuge"
 ISR_armored_vehicles_desc:0 "Gepanzerte Fahrzeuge"
 ISR_building_the_new_homeland:0 "Aufbau des neuen Heimatlandes"
 ISR_building_the_new_homeland_desc:0 "Wir müssen mit dem Aufbau einer neuen Heimat für unser Volk beginnen."
 ISR_land_reclamation:0 "Landgewinnungsprojekte"
 ISR_land_reclamation_desc:0 "Unser Land ist klein, und wir haben nicht viel Platz für eine Bauindustrie. Wir müssen mit Landgewinnungsprojekten im ganzen Land beginnen, um das wenige Land, das wir haben, zu nutzen."
 ISR_kibbutz_production:0 "Lokale Kibbuz-Entwicklung"
 ISR_kibbutz_production_desc:0 "Lokale Kibbuz-Entwicklung"
 ISR_industrial_expansion_plan:0 "Industrieller Expansionsplan"
 ISR_industrial_expansion_plan_desc:0 "Plan zur Erweiterung der Industrie"
 ISR_firearms_production:0 "Produktion von Schusswaffen"
 ISR_firearms_production_desc:0 "Produktion von Feuerwaffen"
 ISR_issue_the_israeli_lira:0 "Ausgabe der [ISR.GetAdjective] Lira"
 ISR_issue_the_israeli_lira_desc:0 "Um uns vom britischen Einfluss zu befreien, müssen wir das alte palästinensische Pfund loswerden und es durch eine neue Währung ersetzen, die [ISR.GetAdjective] Lira."
 ISR_independent_steel_production:0 "Unabhängige Stahlproduktion"
 ISR_independent_steel_production_desc:0 "Unabhängige Stahlproduktion"
 ISR_israel_military_industries:0 "Israelische Militärindustrie"
 ISR_israel_military_industries_desc:0 "Israelische Militärindustrie"
 ISR_equipment_modernization:0 "Modernisierung der Ausrüstung"
 ISR_equipment_modernization_desc:0 "Modernisierung der Ausrüstung"
 ISR_reading_power_station_idea:0 "Kraftwerk Reading"
 ISR_special_night_squads:0 "Spezial-Nachtkommandos"
 ISR_special_night_squads_desc:0 "Spezialtrupps für die Nacht"
 ISR_special_forces:0 "Investition in Spezialeinheiten"
 ISR_special_forces_desc:0 "Durch Investitionen in Spezialeinheiten können wir unseren Mangel an Arbeitskräften ausgleichen, indem wir einen unserer Soldaten für zwei gegnerische Soldaten einsetzen."
 ISR_plane_imports:0 "Bilden Sie die Sherut Avir"
 ISR_plane_imports_desc:0 "Nachdem wir die Unabhängigkeit erlangt haben, müssen wir unsere eigene Luftwaffe aufbauen. Für den Anfang können wir die auf dem Flughafen von Lod verbliebenen ehemaligen britischen Kampfflugzeuge nutzen."
 ISR_volunteer_pilots:0 "Freiwillige Piloten"
 ISR_volunteer_pilots_desc:0 "Freiwillige Piloten"
 ISR_israeli_air_school:0 "[ISR.GetAdjective] Flugschule"
 ISR_israeli_air_school_desc:0 "[ISR.GetAdjective] Fliegerschule"
 ISR_form_the_techni:0 "Bilden Sie die Air Force Technical"
 ISR_form_the_techni_desc:0 "Adif lizhol bahol me'asher lilbosh sarbal kahol\n\nAd matai"
 ISR_build_trainer_aircrafts:0 "Trainer-Flugzeuge bauen"
 ISR_build_trainer_aircrafts_desc:0 "Bauen Sie 'Trainer'-Flugzeuge"
 ISR_bimotor_aircrafts:0 "Zweimotorige Flugzeuge"
 ISR_bimotor_aircrafts_desc:0 "Zweimotorige Flugzeuge"
 ISR_naval_aviation:0 "Küsten-Luftverteidigung"
 ISR_naval_aviation_desc:0 "Küsten-Luftverteidigung"
 ISR_military_research:0 "Militärische Forschung"
 ISR_military_research_desc:0 "Militärische Forschung"
 ISR_form_the_mossad:0 "Den Mossad gründen"
 ISR_form_the_mossad_desc:0 "Manche Schlachten können ohne Blutvergießen gewonnen werden. Unsere kleine Nation kann es sich nicht leisten, viele Kriege zu führen, und deshalb müssen wir in alternative Methoden des Kampfes investieren."
 ISR_world_wide_spy_web:0 "World Wide Spy Web"
 ISR_world_wide_spy_web_desc:0 "Wir müssen unsere Geheimdienstkapazitäten ausbauen, um sicherzustellen, dass es keine Bedrohungen gegen uns gibt."


 ISR_israeli_military_industies:0 "[ISR.GetAdjective] Militärische Industrien"
 ISR_form_the_israeli_navy:0 "Bilden Sie die [ISR.GetAdjective] Marine"
 ISR_form_the_israeli_navy_desc:0 "Der Zugang zum Meer eröffnet uns neue Handelsmöglichkeiten und erhöht unsere Präsenz in der Welt."
 ISR_Small_Navy:0 "Fokus auf Raubflotte"
 ISR_Small_Navy_desc:0 "Störung und Chaos werden den offenen Ozean perfekt beschreiben, wo unsere Flotte auf einen ahnungslosen Konvoi wartet."
 ISR_Submarine:0 "Neue moderne U-Boote"
 ISR_Submarine_desc:0 "Der Konzentrationspunkt der Überfallflotte ist ein modernes U-Boot."
 ISR_stealth_upgrades:0 "Stealth Upgrades"
 ISR_stealth_upgrades_desc:0 "Auf offener See anzugreifen und zu verschwinden ist effektiver, wenn der Feind die U-Boot-Motoren nicht orten und das Schiff angreifen kann. Der Schnorchel ist in diesem Fall eine gute Investition."
 ISR_Sea_Dominance:0 "Fokus auf Dominanz auf See"
 ISR_Sea_Dominance_desc:0 "Unsere Marine wird tapfer über dem Wasser stehen und jede feindliche Flotte, die am Horizont auftaucht, auslöschen. Schlachtschiffe sind die Zukunft der Kriegsführung und wir werden dies der Welt zeigen."
 ISR_Study_Ships:0 "Studium ausländischer Schiffskonstruktionen"
 ISR_Study_Ships_desc:0 "Unsere Häfen werden ständig von ausländischen Schiffen angelaufen. Mehrere "Sicherheitsinspektionen" würden sicherlich mehr Details über die neuesten Schiffsvarianten liefern."
 ISR_Ships_American:0 "Mission zu amerikanischen Marinewerften"
 ISR_Ships_American_desc:0 "Unsere guten Beziehungen zu den USA haben sich nach gemeinsamen Werftbesuchen noch weiter vertieft."
 ISR_Ships_England:0 "Mission in englischen Marinewerften"
 ISR_Ships_England_desc:0 "Britische Marineingenieure haben eine Reihe von Methoden zur Verbesserung der Qualität und Verkürzung der Bauzeit unserer leichten Schiffe aufgezeigt."
 ISR_Purchase_Ships:0 "Auftragsbau von Großschiffen"
 ISR_Purchase_Ships_desc:0 ""
 ISR_Dockyards:0 "Ausbau der Werftanlagen"
 ISR_Dockyards_desc:0 "Um eine richtige Marine zu bauen, müssen wir unsere Werftanlagen auf die neuen Küsten ausweiten."
 ISR_Carrier:0 "Schwerpunkt Flugzeugträger"
 ISR_Carrier_desc:0 "Der neue Trägerprototyp wird von unserem Marinebüro entwickelt."
 ISR_Navy_Aircrafts:0 "Trägergestützte Flugzeugmodelle"
 ISR_Navy_Aircrafts_desc:0 "Ein Flugzeugträger ohne Flugzeuge ist nur eine Metallkiste, die auf dem Ozean schwimmt. Ihn mit neuen Marinebombern auszustatten, wird einige Zeit in Anspruch nehmen, aber das ist es sicher wert."
 ISR_Battleship:0 "Schwerpunkt Schlachtschiff"
 ISR_Battleship_desc:0 "Neue glänzende Schlachtkreuzer werden nach den neu entwickelten Entwürfen gebaut. Lass unsere Feinde wissen, dass wir Feuer und Wut auf den Meeren haben!"
 ISR_Destroyer:0 "Schwerpunkt Zerstörer"
 ISR_Destroyer_desc:0 "Schwere Schiffe sind besonders anfällig für Torpedoangriffe. Die Verbesserung und der Bau von Zerstörern wird dieses Problem lösen."
 ISR_Cruisers:0 "Schwerpunkt Kreuzer"
 ISR_Cruisers_desc:0 "Der schwere Kreuzer ist zwar nicht so mächtig wie ein Schlachtschiff oder ein Flugzeugträger, aber er ist eine gute Ergänzung der Feuerkraft unserer Flotte, die zusätzliche Mittel erfordert."
 ISR_Naval_Doctrine:0 "Verbesserung der Marinedoktrin"
 ISR_Naval_Doctrine_desc:0 "Neue Schiffe sind ohne die richtige Taktik nutzlos, wir sollten unsere Doktrin sofort verbessern!"

 ISR_Generals:0 "Generalstab ausbauen"
 ISR_Generals_EXPL:0 "Wir werden §Hden Generalstab§! ausbauen und ausgebildete §HGeneräle§! und §HAdmiräle§! gewinnen.\nAnzahl und Qualität der Generäle hängen von §Habgeschlossenen§! Schwerpunkten ab."
 ISR_Generals_Other_tt:0 "\nDurch das Abschließen dieses Fokus erhältst du einen zusätzlichen Kommandanten, wenn du den Fokus §HGeneralstab erweitern§! abschließt."
 ISR_Generals_Other_nav_tt:0 "\nDurch das Abschließen dieses Fokus erhältst du einen zusätzlichen Admiral, wenn du den Fokus §HGeneralstab ausbauen§! abschließt."
 ISR_Generals_desc:0 "Dem Militär unseres Landes mangelt es an einer angemessenen Organisation. Die Bildung eines nationalen Generalstabs wird die Leistung der stehenden Heere verbessern."

 ISR_State_Matter:0 "Fokus auf interne Angelegenheiten"
 ISR_State_Matter_desc:0 "Noch nie war unser Land so gespalten und durch den internen Machtkampf zerrissen. Die Einsetzung einer starken, konsolidierten Regierung sollte unsere oberste Priorität sein."

 ISR_Collectivist_Ethos:0 "Kollektivistisches Ethos"
 ISR_Collectivist_Ethos_desc:0 "Ein mächtiger Staat ist ein Einparteienstaat. Jede demokratische Opposition zum Schweigen zu bringen, wird das Regime der Behörden nur stärken."
 ISR_Organise_Youth:0 "Organisieren Sie die Jugend"
 ISR_Organise_Youth_desc:0 "Junge Stimmen, die das derzeitige Regime loben, sind in jedem Winkel unseres Landes zu hören. Ihre gemeinsame Unterstützung kann genutzt werden, um den Glauben des Volkes an unsere Sache zu stärken. "
 ISR_Com_Generals:0 "Kommunistisches Militärkommando ausbauen"
 ISR_Com_Generals_desc:0 "Viele gebildete Bauern und Arbeiter treten bereitwillig in das Militär ein, um die fehlenden Offiziersränge zu füllen."
 ISR_Collectivist_Propaganda:0 "Die Kultur der Arbeiterklasse"
 ISR_Collectivist_Propaganda_desc:0 "Umverteilter Reichtum wird erfolgreich zur Verbesserung der laufenden Fabriken und zur Steigerung der Produktionsleistung eingesetzt."
 ISR_Conquer:0 "Expansive Politik"
 ISR_Conquer_desc:0 "Die militärische Stärke und Macht unseres Regimes in Verbindung mit der Schwäche und Unfähigkeit der Regierungen unserer Nachbarn lässt uns keine andere Wahl, als ihnen die richtige Herrschaft zu bringen."
 ISR_Intervene:0 "Einmischende Politik"
 ISR_Intervene_desc:0 "Unsere Sache kann in der ganzen Welt durch kleine Brigaden gefördert werden, die das richtige Regime der Behörden durch ideologische Erziehung, Personalplanung und militärische Unterstützung unterstützen. "
 ISR_Isolated:0 "Isolierter Staat"
 ISR_Isolated_desc:0 "Unsere Herrschaft soll mit politischer Stabilität und nationalem Wohlstand verbunden sein. Doch sollte jemand unsere Neutralität missachten, wird er dafür schwer bezahlen!"
 ISR_Forced_Conscription:0 "Wehrpflichtgesetz"
 ISR_Forced_Conscription_desc:0 "Wenn wir in dem Pulverfass, zu dem die Welt geworden ist, überleben wollen, brauchen wir viel mehr Soldaten, die unsere Werte verteidigen."
 ISR_Fanaticism:0 "Ideologischer Fanatismus"
 ISR_Fanaticism_desc:0 "Es gibt keinen Grund, unsere Propagandabemühungen einzuschränken. Wenn Menschen bereit sind, für unsere Sache zu sterben, warum sollten wir sie daran hindern?"

 ISR_Liberty_Ethos:0 "Freiheitsethos"
 ISR_Liberty_Ethos_desc:0 "Eine neue Regierung wird effektiver arbeiten, wenn sie auf den Willen aller Bevölkerungsgruppen hört und jede Unterteilung nach Geschlecht, Ethnie oder politischer Zugehörigkeit außer Acht lässt."
 ISR_Strenghten_Monarchy:0 "Autokratie"
 ISR_Strenghten_Monarchy_desc:0 "Eine starke Figur hinter dem Staat, die der Öffentlichkeit die Ideen der aktuellen Regierung vermittelt, ist keine schlechte Idee. Solange die Rede- und Versammlungsfreiheit gewahrt bleibt, kann nichts schiefgehen."
 ISR_Strenghten_Democracy:0 "Die Demokratie stärken"
 ISR_Strenghten_Democracy_desc:0 "Das Vertrauen des Volkes in unsere Sache ist unbestreitbar: Die neue Legislaturperiode wird den Massen noch mehr liberale Werte bringen!"
 ISR_Defence_Act:0 "Gesetz zur nationalen Sicherheit"
 ISR_Defence_Act_desc:0 "Die Förderung von loyalen Polizei-, Militär- und Geheimdienstexperten wird die Position der Regierung verbessern und den Gesetzgebungsapparat vor ausländischer Einflussnahme schützen."
 ISR_Brigades:0 "Internationale Brigaden bilden"
 ISR_Brigades_desc:0 "Wenn unsere militärischen Fähigkeiten im globalen Maßstab ernst genommen werden sollen, sollten wir unsere freiwillige Präsenz rund um den Globus verstärken."
 ISR_Military_Build:0 "Waffen schützen die Nation"
 ISR_Military_Build_desc:0 "Die äußere Sicherheit einer Nation hängt von der Größe ihrer Armee ab. Wenn wir den wachsenden Ansprüchen unserer Soldaten gerecht werden wollen, ist ein Ausbau der Rüstungsindustrie ein Muss!"
 ISR_Anti_Invasion:0 "Festungen schützen die Nation"
 ISR_Anti_Invasion_desc:0 "Die Verteidigung der wichtigsten Industrie- und Forschungszentren ist effektiver, wenn die am stärksten gefährdeten Standorte befestigt und ihre Garnison ausgebaut werden kann."

 ISR_Industrial_Boom:0 "Industrieller Aufschwung"
 ISR_Industrial_Boom_desc:0 "Der weitere industrielle Ausbau des Staates ist die einzige Möglichkeit, das Wohlergehen unserer Bürger zu sichern."
 ISR_Industrial_Expansion:0 "Landesweite industrielle Expansion"
 ISR_Industrial_Expansion_desc:0 "Das neue Regierungsprogramm zielt darauf ab, die Zahl der Produktionsstätten im ganzen Land zu erhöhen."
 ISR_Railway_System:0 "Modernisierung des Straßennetzes"
 ISR_Railway_System_desc:0 "Wachsende industrielle Bedürfnisse erfordern eine angemessene Infrastruktur, um erfolgreich erfüllt zu werden."
 ISR_Communication:0 "Moderne elektronische Geräte"
 ISR_Communication_desc:0 "Umfangreiche Mengen neuer Informationen können durch die neueste Generation der Rechenmaschinen effektiv verarbeitet werden."
 ISR_University:0 "Neuer Forschungskomplex"
 ISR_University_desc:0 "Mutige und kühne Köpfe werden ermutigt, sich den neuen Instituten, Universitäten und Forschungszentren anzuschließen."
 ISR_Shared_Research:0 "Gemeinsame Forschungszusammenarbeit"
 ISR_Shared_Research_desc:0 ""

