 ISR_david_ben_gurion:0 "David Ben-Gurion"
 ISR_DBG_DESCRIPTION:0 "David Josef Gruen glaubte immer, dass er derjenige sein würde, der die Nachfolge Herzls als Führer der zionistischen Sache antreten würde. Viele nannten ihn wahnhaft oder verrückt, doch er hielt sich an Herzls Diktum - Wenn du es willst, ist es kein Traum. 1886 im heutigen Plock in einer Familie armer und ungebildeter Bauern geboren, interessierte sich Gruen schon in jungen Jahren für den Zionismus. Nach dem Pogrom von Kischinew trat er der Poali Zion bei und wurde zu einem hochrangigen Mitglied der Partei, das sich mehrmals mit jüdischen Führern wie Ber Borochov traf. Nach Borochovs Abreise nach Amerika zog Gruen nach Palästina, wo er von Yisrael Shochats palästinensischem Zweig der Poali Zion angeworben wurde. Shochat glaubte, dass Gruen ein nützliches Werkzeug für ihn sein würde, während Gruen in Wirklichkeit jede Gelegenheit nutzte, um in der Partei Macht zu erlangen. Um dies auszugleichen, rekrutierte Shochat den neu in die Partei eingetretenen Yitshak Ben-Zvi als Gegengewicht zu Gruen. Gruen und Ben-Zvi wurden schließlich gute Freunde, aber er verlor langsam die Macht in der Partei an Ben-Zvi und Shochat. Genervt trat er aus der Partei aus und zog nach Sejera, wo er schließlich einen hebräischen Namen annahm: Ben-Gurion. Bei Ausbruch des Großen Krieges schloss sich Ben-Gurion Ben-Zvi in Poali Zion an, um Unterstützung für das Osmanische Reich zu sammeln, in der Hoffnung, die Zustimmung der kaiserlichen Regierung zu erhalten. Er stieß jedoch auf Ablehnung, als die Regierung Poali Zion zu einer antitürkischen Organisation erklärte und alle ihre Mitglieder nach Ägypten deportierte, wo sie den Rest des Krieges verbrachten, wobei sich einige mit den Briten verbündeten, um gegen die Osmanen zu kämpfen: Mapai, und ihre paramilitärische Truppe, die Haganah. Diese Partei sollte später die Führung des Jischuw dominieren, und als die Zeit für einen Aufstand gegen die Briten gekommen war, schlug die Haganah als erste zu. Jetzt, da die Hoffnung auf 2000 Jahre endlich in greifbare Nähe gerückt ist, ist es die Aufgabe von niemand anderem als Ben-Gurion, die Ziellinie zu überqueren."

