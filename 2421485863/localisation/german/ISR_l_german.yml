 ISR_party_1:0 "§RMaki§! - Eine kommunistische Partei, die während der britischen Mandatszeit aus der Palestine Communist Party hervorging und für eine leninistische Einstaatenunion eintrat, die mit der UdSSR im Einklang stand."
 ISR_party_2:0 "§OHashomer Hatsair§! - Eine radikale sozialistische Partei, die sich von David Ben-Gurions Mapai unterscheidet, sich mit der Sowjetunion verbünden will und große Unterstützung unter den jüdischen Kibbuzim auf dem Land hat. Sie tritt für eine zurückhaltende Politik gegenüber der arabischen Welt ein und befürwortet die Koexistenz."
 ISR_party_3:0 "Mapai§tMapai§! - Eine demokratisch-sozialistische Partei, die sich von Hashomer Hatsair dadurch unterscheidet, dass sie sich mit dem Westen verbündet und eine größere Unterstützung unter dem städtischen Proletariat hat. Historisch gesehen war die Mapai sehr pragmatisch und bereit, mit den britischen Behörden zusammenzuarbeiten. Die Mapai und ihre Vorgängerorganisationen haben die zionistische Bewegung seit der Zweiten Alija dominiert."
 ISR_party_4:0 "§8Neue Aliyah§! - Eine sozialliberale Partei, die von Flüchtlingen der Fünften Aliyah aus Deutschland und Österreich gegründet wurde. Ihre Hauptziele sind der weitere Ausbau der Aliyah und die technologische Entwicklung Israels in das moderne Zeitalter."
 ISR_party_5:0 "§gAllgemeine Zionisten§! - Eine kapitalistische liberale Partei, die ursprünglich von Theodore Herzl selbst gegründet wurde. Sie spricht vor allem die städtische Mittelschicht an und legt großen Wert auf persönliche Freiheiten."
 ISR_party_6:0 "§3Hatzohar§! - Eine konservative Partei, die durch den Zustrom von jüdischen Flüchtlingen aus der arabischen Welt viel Unterstützung erhielt. Hatzohar unterscheidet sich von allen anderen Parteien dadurch, dass sie sich vom Jischuw getrennt hat und während der Mandatszeit eine eigene Miliz, die Irgun, hatte. Als solche wird sie als Paria-Partei angesehen und genießt keine große öffentliche Unterstützung."
 ISR_party_7:0 "§2Religiöse Einheitsfront§! - Ein Zweckbündnis zwischen vielen verschiedenen religiösen Parteien, die sich für den Erhalt der religiösen Gesetze in Israel einsetzen."
 ISR_party_8:0 "Leer - wird nach den Wahlen neu besetzt."

