 usa.31.t:0 "Verschiebung in der politischen Landschaft"
 usa.31.desc:0 "Mit einem neuen Präsidenten im Amt hat sich die frühere Opposition im Kongress weitgehend auf die Seite der neuen Regierung geschlagen. Präsident [USA.GetLeader] kann sich auf die Unterstützung der [?senators_support] Senatoren und [?representatives_support] Repräsentanten zählen."
 usa.31.a:0 "Das Volk hat gesprochen."
 usa_congress_elections_tt_bad:0 "Bei den Kongresswahlen wird die Fraktion, die die Regierung unterstützt, auf eine stärkere Opposition treffen."
 usa_congress_elections_tt_good:0 "Der Schwung aus den Präsidentschaftswahlen wird sich wahrscheinlich auf die Kongresswahlen übertragen.\n"
 usa.32.t:0 "Regierungsfraktion gewinnt Mehrheit im Kongress"
 usa.32.desc:0 "Es scheint, dass die von uns eingeführten Reformen des Wahlsystems sehr erfolgreich waren, da eine große Anzahl unserer Anhänger bei den letzten Wahlen in den Kongress gewählt wurde. Mit einer soliden Mehrheit dürften wir wenig Probleme haben, unsere politische Agenda durchzusetzen."
 usa.32.a:0 "Ein klares Zeichen für unseren Rückhalt in der Bevölkerung."
 usa.40.t:0 "Senator stimmt für Regierungsvorschlag"
 usa.40.desc:0 "In einer kürzlich durchgeführten Abstimmung hat ein Senator überraschend die Seite gewechselt und für einen Regierungsvorschlag gestimmt. Obwohl die Angelegenheit an sich eher unbedeutend war, hat die öffentliche Unterstützung eines zuvor ausgesprochenen Kritikers von [USA.GetLeader] in Washington viele Augenbrauen aufgeworfen. Einige Analysten glauben, dass dieses Beispiel weitere Senatoren dazu bringen wird, ihre Haltung zu überdenken."
 usa.40.a:0 "Ein nützlicher Verbündeter."
 usa.41.t:0 "Abgeordnete spricht leidenschaftlich zur Unterstützung der Regierung"
 usa.41.desc:0 "Eine Abgeordnete, die bei einem Benefiz-Dinner nach ihrer Haltung zu einer Reihe von politischen Themen gefragt wurde, sprach sich für die Politik von Präsident [USA.GetLeader] aus. Sie behauptete weiter, dass viele ihrer Abgeordnetenkollegen ähnliche Ansichten hätten, aber lediglich durch "idiotische Kurzsichtigkeit zurückgehalten würden und nur an die nächste Wahl dächten", anstatt das zu tun, was für das amerikanische Volk richtig sei. [Ihre Äußerungen wurden von der Presse in großem Umfang aufgegriffen und brachten mehrere ihrer Kollegen in Bedrängnis, da sie erklären mussten, wo sie in diesen Fragen stehen."
 usa.41.a:0 "Sie hat Recht, wissen Sie."
 usa.42.t:0 "Senatorin spricht sich gegen Regierungspolitik aus"
 usa.42.desc:0 "Ein Senator hat einer großen Zeitung ein Interview gegeben, in dem er erklärte, er könne die "törichte und gefährliche" Politik von Präsident [USA.GetLeader] nicht länger unterstützen. Er behauptete ferner, dass er mehrere andere Senatoren kenne, die ähnlich denken und den Präsidenten in Kürze verlassen würden."
 usa.42.a:0 "Er wird noch früh genug zurückkommen."
 usa.43.t:0 "Abgeordneter kritisiert Präsident"
 usa.43.desc:0 "Während einer kürzlich geführten Debatte über die Steuerreform hielt ein Abgeordneter eine langatmige Rede über die zahlreichen Versäumnisse der Regierung. Seiner Meinung nach kann kein vernünftig denkender Amerikaner die Politik des Präsidenten unterstützen, egal welcher Partei er angehört. \nSeine harschen Worte scheinen Wirkung gezeigt zu haben, denn eine Reihe von Abgeordneten, die zuvor fest hinter der Politik von [USA.GetLeader] standen, machten Unterstützungsbekundungen."
 usa.43.a:0 "Eine Schande."
 usa.44.t:0 "Opposition erleidet Niederlage im Senat"
 usa.44.desc:0 "Ein Misstrauensantrag gegen Präsident [USA.GetLeader] ist im Senat abgelehnt worden. Während selbst die eifrigsten Befürworter wenig Hoffnung hatten, dass der Antrag durchkommen würde, war die Anzahl der Gegenstimmen selbst für die pessimistischsten Beobachter ein Schock. Es scheint, dass der Präsident im Senat eine weitaus größere Unterstützung genießt, als die meisten glaubten, was ihm helfen dürfte, seine legislative Agenda voranzubringen."
 usa.44.a:0 "Großartig!"
 usa.45.t:0 "Ausschuss des Repräsentantenhauses unterstützt die Politik des Präsidenten"
 usa.45.desc:0 "Die jüngste Anhörungsrunde im House Committee on Ways and Means hat zu einem Bericht geführt, in dem der Politik des Präsidenten eine deutliche Verbesserung aller verfügbaren Wirtschaftskennzahlen zugeschrieben wird. Auch wenn der Bericht nicht in den höchsten Tönen gelobt wird, so ist er doch ein Schlag für diejenigen, die den Präsidenten kritisieren und Reformen fordern. Eine Reihe von Abgeordneten hat bereits öffentlich erklärt, dass sie zwar immer noch Zweifel an der Agenda des Präsidenten hegen, nun aber für sie stimmen werden."
 usa.45.a:0 "Und das sollten sie auch."
 usa.46.t:0 "Senator geht in den Ruhestand"
 usa.46.desc:0 "Nach einem leichten Herzinfarkt hat ein hochrangiger Senator heute angekündigt, dass er aus gesundheitlichen Gründen zurücktreten wird. Während seiner mehr als zwei Jahrzehnte währenden Zugehörigkeit zum Kongress hatte der Senator ein großes Netzwerk von Unterstützern aufgebaut und sein Einfluss hatte großes Gewicht. Obwohl er technisch gesehen nur ein Mann mit einer Stimme war, zählten Washingtoner Insider ihn dennoch als mehrere Stimmen wert, da er der Schlüssel zur Sicherung mehrerer anderer Stimmen war. \nDa der Sitz höchstwahrscheinlich an einen erklärten Kritiker von Präsident [USA.GetLeader] geht, wird es für die Verwaltung sehr viel schwieriger sein, die für die Verabschiedung von Gesetzen erforderlichen Stimmen zu erhalten."
 usa.46.a:0 "Er wird vermisst werden. Und seine Stimme ebenso."
 usa.47.t:0 "Anhörungen im Repräsentantenhaus zum Fehlverhalten des Präsidenten"
 usa.47.desc:0 "Ein kleinerer Skandal, der seinen Ursprung im Weißen Haus hat, hat an Fahrt aufgenommen. Nach wochenlangen Medienberichten, wonach ein unbedeutender Verwaltungsbeamter im Gegenzug für lukrative Regierungsaufträge Bestechungsgelder angenommen haben soll, hat der Ausschuss des Repräsentantenhauses für Ausgaben in der Exekutive damit begonnen, Anhörungen durchzuführen, um festzustellen, ob der Präsident davon Kenntnis hatte. Die meisten Beobachter glauben zwar nicht, dass dies zu größeren Problemen für Präsident [USA.GetLeader] führen wird, aber es wird zweifellos bedeuten, dass sich viele Anhänger des Präsidenten eine Zeit lang zurückhalten müssen."
 usa.47.a:0 "Eine Hexenjagd."
 usa.61.t:0 "Senator aus [USA_congress_investment_state.GetName] bietet Unterstützung an"
 usa.61.desc:0 "Der ranghöchste Senator aus [USA_Kongress_Investitionsstaat.GetName] hat sich mit einem Unterstützungsangebot an die Regierung gewandt. Sein Bundesstaat leidet unter erheblichem Investitionsmangel, und ein von der Regierung initiiertes Konjunkturprogramm würde ihn sicherlich dazu bewegen, seine Haltung zu bestimmten vorgeschlagenen Regierungsmaßnahmen zu überdenken. Der Senator sitzt in mehreren wichtigen Ausschüssen und ist dafür bekannt, dass er Absprachen treffen kann, so dass seine Stimme in beiden Häusern mehr wert ist."
 usa.61.a:0 "Es ist eine sehr unterentwickelte Region."
 usa.61.b:0 "Das riecht nach Korruption."
 usa.62.desc:0 "Die Senatoren von [USA_Kongress_Investitionsstaat.GetName] sind an die Regierung herangetreten und haben ihre Unterstützung für den Präsidenten angeboten, um im Gegenzug eine informelle Garantie zu erhalten, dass [USA_Kongress_Investitionsstaat.GetName] der Standort für eine neue Munitionsfabrik für die Armee sein wird. Sie argumentieren, dass der Bau eines Werks in diesem Gebiet viele Arbeitsplätze schaffen und die Armee in einer zunehmend gefährlichen Welt mit dringend benötigter Unterstützung versorgen würde. Die beiden Senatoren erwähnten auch ihre ausgezeichneten Arbeitsbeziehungen zu mehreren einflussreichen Mitgliedern des Repräsentantenhauses."
 usa.62.a:0 "Sie bringen viele gute Argumente vor."
 usa.62.b:0 "Diese Art von Geschäften sind unter dem Präsidenten angesiedelt."
 usa.63.t:0 "Vertreter aus [USA_Kongress_Investment_state.GetName] bieten Unterstützung an"
 usa.63.desc:0 "Die Kongressdelegation aus [USA_congress_investment_state.GetName] hat sich mit mehreren Vorschlägen zur Verbesserung der Infrastruktur des Staates an die Regierung gewandt. Es sollten Bundesmittel für den Ausbau von Straßen und Brücken bereitgestellt werden, um den Handel zwischen den Bundesstaaten zu fördern. Sie merkten auch an, dass eine Unterstützung durch die Regierung sie sicherlich eher geneigt machen würde, den Präsidenten bei seiner Agenda direkt zu unterstützen."
 usa.63.a:0 "Eine lobenswerte Initiative."
 usa.63.b:0 "Sollen sie doch versuchen, das selbst durchzusetzen."
 usa.64.t:0 "Senatsausschuss untersucht Schiffbau in [USA_congress_investment_state.GetName]"
 usa.64.desc:0 "Auf Betreiben des ranghöchsten Senators aus [USA_Kongress_Investment_state.GetName] hat der Handelsausschuss des Senats mit Anhörungen zum Zustand der örtlichen Schiffbauindustrie begonnen. Nach Ansicht von Experten hängt ein erheblicher Prozentsatz des US-Handels vom Überseehandel ab, und dem Land fehlt es dringend an Schiffbaukapazitäten. [USA_congress_investment_state.GetName] wurde als eine Region identifiziert, in der eine größere Investition getätigt werden sollte, und mehrere Ausschussmitglieder haben die Erwartung geäußert, dass die Regierung von [USA.GetLeader] dafür Mittel bereitstellen wird."
 usa.64.a:0 "Eine kritische Schwäche."
 usa.64.b:0 "Wir haben größere Probleme."
 news.334.t:0 "Der Panay-Zwischenfall"
 news.334.d:0 "Die Kanonenboote von [USA.GetAdjective] und [ENG.GetAdjective] wurden heute in getrennten Aktionen von Flugzeugen der [JAP.GetAdjective] angegriffen, während sie westliche Zivilisten von der Frontlinie im Krieg zwischen [JAP.GetName] und [CHI.GetName] evakuierten. Obwohl die USS Panay eindeutig als [USA.GetAdjective] gekennzeichnet war, wurde sie von zwei Bomben getroffen und versenkt, wobei drei [USA.GetAdjective] und ein [ITA.GetAdjective] Bürger getötet und weitere verwundet wurden. Bei einem weiteren Angriff auf die HMS Ladybird wurde ein [ENG.GetAdjective]-Matrose getötet. Sowohl die [USA.GetAdjective] als auch die [ENG.GetAdjective] Regierungen haben scharfe Proteste geäußert. Der Vorfall wirft ein Schlaglicht auf die zunehmenden Spannungen zwischen den drei führenden Seemächten."
 news.334.a:0 "Hat [JAP.GetNameDef] keine Grenzen?"
 news.334.b:0 "Das könnte die Sache verkomplizieren"
 news.334.c:0 "Die Bedrohung durch [JAP.GetAdjective] wird immer größer"
 news.335.t:0 "Die Spannungen zwischen [USA.GetNameDef] und [JAP.GetName] nehmen zu."
 news.335.d:1 "\nDer jüngste Panay-Zwischenfall ist außer Kontrolle geraten. Die Empörung in [USA.GetNameDef] hat dazu geführt, dass mehrere prominente Politiker einen sofortigen Vergeltungsschlag gegen [JAP.GetNameDef] gefordert haben. Die [USA.GetAdjective]-Medien wurden mit immer neuen Geschichten über [JAP.GetAdjective]-Gräueltaten überschwemmt, von denen einige wahr, andere übertrieben oder frei erfunden sind. Da sich die beiden Großmächte am Rande eines Krieges befinden, haben nur noch wenige Beobachter die Hoffnung, dass die Situation stabilisiert werden kann."
 news.335.a:0 "Was bedeutet das für den Pazifik?"
 news.335.b:0 "Erinnert euch an die Panay!"
 news.335.c:0 "Lasst sie kommen!"
 news.335.e:0 "Schlechte Nachrichten für Japan sind gute Nachrichten für uns"
 news.335.f:0 "Das könnte die Lage in China noch schwieriger machen"
 news.336.title:0 "Denkt an Alamo"
 news.336.desc:0 "Die [MEX.GetAdjective]-Truppen haben Texas nach hundertjähriger Abwesenheit wieder besetzt. Die Truppen von [USA.GetAdjective] wurden vollständig aus den großen Städten von Texas geräumt, einschließlich San Antonio und seinem berühmten Wahrzeichen, dem Alamo. Obwohl an der historischen Stätte keine Kämpfe stattgefunden haben, hat [MEX.GetLeader] das Gelände der katholischen Mission bereist und Kundgebungen und Reden gehalten, in denen die Truppen ermutigt wurden, weiter für den endgültigen Sieg über die verhassten "Yanquis" zu kämpfen."
 news.336.a:0 "Wir erinnern uns."
 news.336.b:0 "Wir haben vergessen."
 news.336.c:0 "Wie konnte [USA.GetLeader] so etwas zulassen?"
 generic.19.t:0 "[From.GetNameDefCap] Sendet industrielle Unterstützung"
 generic.19.d:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass sie unsere Sache unterstützen und uns ein gewisses Maß an industrieller Hilfe zukommen lassen werden, um unsere Position gegen unsere gemeinsamen Feinde zu stärken."
 generic.20.t:0 "[From.GetNameDefCap] Fordert unsere Unterwerfung"
 generic.20.d_friends:0 "Wir haben heute eine Delegation empfangen, die das Interesse von [From.GetLeader] an einer Ausweitung der Beziehungen zwischen unseren Ländern zum Ausdruck bringt und Schritte unternimmt, um das Volk von [Root.GetAdjective] mit [From.GetNameDef] zu vereinen. Wenn wir dem Vorschlag von [From.GetLeader] zustimmen, wird [Root.GetNameDef] zu einer mäßig autonomen Marionette von [From.GetNameDef] und unsere Regierung wird in etwas umgestaltet, das mehr im Einklang mit [From. GetLeader]s Vision entspricht.\n\nDie Frage bleibt, ist [Root.GetAdjective]s Unabhängigkeit wichtiger als unsere Freundschaft mit [From.GetNameDef]?"
 generic.20.d_enemies:0 "Heute erreichte uns eine Nachricht von [From.GetNameDef], in der gefordert wird, dass [Root.GetLeader] [From.GetLeader] als Staatsoberhaupt anerkennt und dass unsere Nation in etwas umgestaltet werden sollte, das mehr mit der Vision der [From.GetAdjective]-Regierung für [Root.GetNameDef] übereinstimmt. Eine Annahme würde uns zu einer Marionette von [From.GetNameDef] machen.\n\nObwohl wir unsere Unabhängigkeit lieber nicht an unsere Feinde jenseits der Grenze abgeben würden, gibt es ein definitives Element der Bedrohung in ihrer Botschaft, das uns glauben lässt, dass wir uns bald in einem Kriegszustand mit [From.GetNameDef] befinden werden, wenn wir die Forderungen von [From.GetLeader] nicht erfüllen."
 generic.20.a:0 "Beugt euch ihren Forderungen."
 generic.20.b:0 "Ich für meinen Teil begrüße unsere neuen [From.GetAdjective] Oberherren."
 generic.20.c:0 "Auf gar keinen Fall!"
 generic.21.t:0 "[From.GetNameDefCap] Reicht  ein."
 generic.21.d:0 "Die [From.GetAdjective]-Regierung hat zugestimmt, ihre Unabhängigkeit aufzugeben und ein Marionettenstaat von [Root.GetNameDef] zu werden. Wir sind sicher, dass dies zu Größe führen und die Interessen von [Root.GetAdjective] in der Region fördern wird."
 generic.21.a:0 "Ausgezeichnet."
 generic.22.t:0 "[From.GetNameDefCap] Trotzig!"
 generic.22.d:0 "Diplomaten von [From.GetNameDef] sind heute eingetroffen, um zu verkünden, dass sie unser Angebot, [From.GetNameDef] mit [Root.GetNameDef] zu vereinen, ablehnen. So enttäuschend es auch sein mag, die Option, [From.GetNameDef] mit Gewalt zu bändigen, bleibt eine gültige und verlockende Option."
 generic.22.a:0 "Enttäuschend."
 maybe_war_tt:0 "§RDies könnte zu einem Krieg§! mit §Y[From.GetNameDef]§! führen"
 usa.401.t:0 "[From.GetNameDefCap] akzeptiert das Abkommen über Zerstörer für Basen"
 usa.401.desc:0 "Der britische Premierminister [From.GetLeader] hat signalisiert, dass er die Bedingungen des Abkommens "Zerstörer gegen Basen" akzeptiert. Eine Gruppe von [From.GetAdjective] Marineoffizieren ist eingetroffen, um die Zerstörer zu inspizieren und die Verlegung zu überwachen. Offensichtlich gibt es noch einiges zu tun, denn mehrere [From.GetAdjective]-Offiziere scheinen ein wenig besorgt über die schiere Menge und Dicke von Guano und Rost auf den zu überführenden Schiffen."
 usa.401.a:0 "In der Not frisst der Teufel Fliegen."
 spain.11.t:0 "Aufstand der Karlisten"
 spain.11.d:0 "Karlisten sind verrückt, yo!"
 spain.11.a:0 "Oh nein"
 spain.12.t:0 "Anarchistischer Aufstand"
 spain.12.d:0 "Anarchisten sind verrückt, yo!"
 spain.12.a:0 "Oh nein"
 lar_test.1.t:0 "TODO_LAR_BC: Test Titel"
 lar_test.1.d:0 "TODO_LAR_BC: dies ist ein Test\nDies:[This.GetName]\nVon:[From.GetName]\nVon.Von:[From.From.GetName]\nWurzel:[Root.GetName]\n"
 lar_collab_gov.1.t:0 "[From.GetAdjective] Partisanen in [Root.GetNameDef]"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap] haben in letzter Zeit ihre Bemühungen verstärkt, eine Zusammenarbeit innerhalb unserer Nation aufzubauen. Eine Reihe von [This.GetAdjective]-Politikern hat begonnen, sich sehr wohlwollend über das [From.GetAdjective]-Regime zu äußern, und viele Parteigänger innerhalb unserer Nation verwandeln ihre [From.GetRulingIdeology]-Gefühle in direkte Unterstützung für [From.GetNameDef]. \nDer wachsende [From.GetAdjective]-Einfluss in unserer Nation wird zweifelsohne den Widerstand von [Root.GetAdjective] verringern und könnte sogar zu einer neuen [From.GetRulingIdeology]-Regierung in Zusammenarbeit mit [From.GetNameDef] führen, falls [Root.GetNameDef] kapitulieren sollte."
 worrying:0 "Besorgniserregend."
 ETH_events.1.t:0 "Äthiopien schlägt weißen Frieden vor"
 ETH_events.1.d:0 "Da die Kontrolle über Somaliland und Eritrea bis auf einige wenige Widerstandsnester fast vollständig verloren ist, hat die äthiopische Regierung vorgeschlagen, die Feindseligkeiten friedlich zu beenden. Italien wird seine Invasion in Äthiopien offiziell beenden und die besetzten Gebiete in Ostafrika an Äthiopien abtreten. Wie sollen wir darauf reagieren?"
 ETH_events.1.a:0 "Unterschreiben Sie den Vertrag."
 ETH_events.1.b:0 "Wir können uns keine weitere Demütigung leisten!"
 ETH_events.101.t:0 "[From.GetNameDefCap] Verweigert den Frieden"
 ETH_events.101.d:0 "Obwohl er die Kontrolle über alle Gebiete in Ostafrika verloren hat, hat [From.GetLeader] unser Angebot eines weißen Friedens abgelehnt. Es scheint, als wäre die totale Kapitulation die einzige Möglichkeit, diesen Krieg jemals zu beenden."
 ETH_events.101.a:0 "Traurig."
 germany.1041.t:0 "[FROM.GetNameDefCap] Fordert Sudetenland"
 germany.1041.desc:0 "Trotz der jüngsten Umwälzungen an den tschechischen Grenzen ist die Außenpolitik von [FROM.GetAdjective] unerschütterlich geblieben. [FROM.GetAdjective]-Diplomaten haben uns ein Ultimatum gestellt: Übergeben Sie das Sudetenland, oder wir erklären den Krieg."
 germany.1041.a:0 "Wir haben keine andere Wahl."
 germany.1041.b:0 "Die [FROM.GetAdjective]-Kriegsmaschine hält hier an."
 germany.1042.t:0 "[FROM.GetNameDefCap] Legt  vor."
 germany.1042.desc:0 "Die [ROOT.GetAdjective]-Macht kennt keine Grenzen - das Sudetenland ist uns vollständig übertragen worden. Die [FROM.GetAdjective]-Nation bleibt außerhalb unserer Sichtweite. Für den Moment."
 germany.1042.a:0 "Hervorragend."
 germany.1043.t:0 "[FROM.GetNameDefCap] Weigert sich, Forderungen zu stellen"
 germany.1043.desc:0 "Trotz des Ungleichgewichts der Kräfte haben die Diplomaten von [FROM.GetAdjective] unsere Forderungen nach der Abtretung des Sudetenlandes abgelehnt. Es ist sicher, dass ein Krieg folgen muss."
 germany.1043.a:0 "Verflixt."

 AAT_germany.1.t: "[FROM.GetNameDefCap] fordert Ressourcenrechte an"
 AAT_germany.1.desc: "[FROM.GetNameDefCap] ist mit einem Deal an uns herangetreten, der angeblich beiden Volkswirtschaften zugute kommen wird. Sie brauchen unsere natürlichen Ressourcen für ihre Industrien und wir brauchen ihre Investitionen, um unsere zu erweitern. Ein lukratives Angebot, aber ein Geschäft auf Teufel komm raus?"
 AAT_germany.1.a: "Das ist nicht in unserem besten Interesse."
 AAT_germany.1.b: "Keiner verliert!"

 AAT_germany.2.t: "[FROM.GetName] lehnt unser Angebot ab"
 AAT_germany.2.desc: "[FROM.GetName] hat unser Angebot mit der Begründung abgelehnt, dass es im Moment nicht in ihrem besten Interesse sei. Sie betonen, dass sie uns nichts Böses wollen, aber dass sie bei dieser Bewegung andere Prioritäten haben."
 AAT_germany.2.a: "Eine Schande"

 AAT_germany.3.t: "[FROM.GetName] nimmt unser Angebot an"
 AAT_germany.3.desc: "[FROM.GetName] hat unser Angebot angenommen, was sicherlich für uns beide von Vorteil sein wird. Hoffen wir, dass dieser profitablen Vereinbarung viele weitere folgen werden."
 AAT_germany.3.a: "Großartig"
