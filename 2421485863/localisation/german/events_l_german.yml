 stability.31.t:0 "Militärische Razzia ist erfolgreich"
 stability.31.desc:0 "Unsere rasche Reaktion hat sich als sehr effektiv erwiesen. Einheiten der Militärpolizei schwärmten mit Unterstützung der örtlichen Strafverfolgungsbehörden und patriotischer Freiwilliger in einer gut koordinierten Aktion aus, um jeden vermissten Wehrpflichtigen aufzusuchen. Die meisten waren bereit, dem Aufruf zu folgen, als sie über die Folgen des Nichterscheinens zum Dienst informiert wurden. Das Oberkommando des Militärs hat öffentlich erklärt, dass jeder, der sich an seinem Dienstort einfindet, nicht wegen eines Verbrechens angeklagt oder bestraft wird, weil er sich in der Vergangenheit nicht gemeldet hat. Dennoch hat sich eine Reihe von Personen kategorisch geweigert, für ihr Land zu den Waffen zu greifen, und wurde verhaftet."
 stability.31.a:0 "Durch entschlossenes Handeln konnte Schlimmeres verhindert werden."
 stability.32.t:0 "Unruhen im Entwurf"
 stability.32.desc:0 "Unsere Versuche, die Situation mit militärischer Gewalt zu lösen, waren nicht von Erfolg gekrönt. Offenbar hat jemand in unserer Verwaltung unsere geplante Operation an die Öffentlichkeit durchsickern lassen, die daraufhin schnell reagierte. Als die Militärpolizei und andere Strafverfolgungsbehörden versuchten, bekannte Wehrdienstverweigerer festzunehmen, wurde ihnen der Weg von wütenden Mobs versperrt, die ein Ende des Krieges und der Zwangseinberufung forderten. In mehreren Fällen kam es zu Straßenschlachten zwischen der Polizei und den Demonstranten, die mehrere Todesopfer forderten, als die Soldaten gezwungen waren, von ihren Waffen Gebrauch zu machen, um sich zu verteidigen. Es dauerte mehrere Stunden, bis die Polizei die Situation vollständig unter Kontrolle hatte.\n\nWährend die Barrikaden geräumt und die Toten begraben wurden, hat sich eine hässliche Stimmung in der Hauptstadt eingestellt. Die Berichte des Kriegsministeriums zeigen keine Veränderung bei der Zahl der Rekruten, die sich zum Dienst melden. Viele in der Regierung fragen sich, wie lange wir unter diesen Umständen noch weiterkämpfen können."
 stability.32.a:0 "Die Situation hat sich nicht unbedingt zu unserem Vorteil entwickelt."
 stability.33.t:0 "Die Rebellion gegen die Wehrpflicht"
 stability.33.desc:0 "Unsere Versuche, die Situation mit militärischer Gewalt zu lösen, waren nicht von Erfolg gekrönt. Es scheint, dass jemand in unserer Verwaltung unsere geplante Operation an die Öffentlichkeit weitergegeben hat, die daraufhin schnell reagierte. Als die Militärpolizei und andere Strafverfolgungsbehörden versuchten, bekannte Wehrdienstverweigerer festzunehmen, wurde ihnen der Weg von wütenden Menschenmassen versperrt, die ein Ende des Krieges und der Zwangseinberufung forderten. In mehreren Fällen kam es zu Straßenschlachten zwischen der Polizei und den Demonstranten, bei denen mehrere Soldaten, die gezwungen waren, sich mit ihren Waffen zu verteidigen, ums Leben kamen. [Danach geriet die Situation schnell außer Kontrolle, da die Bürger auf die Soldaten losgingen und Polizeistationen stürmten, um sich zu bewaffnen. In mehreren Städten des Landes kommt es nun zu einem bewaffneten Aufstand gegen die Regierung. Ironischerweise scheinen die Rebellen keine Probleme zu haben, Soldaten zu finden, die bereit sind, zu den Waffen zu greifen."
 stability.33.a:0 "Oh, JETZT wollen sie also kämpfen!?"
 stability.34.t:0 "Die Wehrpflichtreform zeigt Wirkung"
 stability.34.desc:0 "Die sozialen Maßnahmen, die die Regierung im Rahmen einer umfassenden Reform der militärischen Rekrutierungspolitik verabschiedet hat, haben sich als überraschend populär erwiesen. Höherer Sold und häufigerer Urlaub werden oft als die größten neuen Vorteile genannt, aber viele verweisen auch auf die neuen staatlichen Programme zur Unterstützung von Kriegswitwen und -waisen. Immer weniger Männer können es rechtfertigen, den Ruf ihres Landes zu verweigern, und die öffentliche Unterstützung für Wehrdienstverweigerer ist so gut wie verschwunden. Tatsächlich hat die öffentliche Unterstützung für die Regierung in letzter Zeit zugenommen, da immer mehr Menschen erkennen, dass die [Root.GetAdjective] Lebensweise angegriffen wird."
 stability.34.a:0 "Eine weise Entscheidung."
 stability.35.t:0 "Das 591. Strafbataillon"
 stability.35.desc:0 "Angesichts des Ernstes der Lage hat das militärische Oberkommando beschlossen, dass drastischere Maßnahmen erforderlich sind, um zu zeigen, dass die Vernachlässigung der Bürgerpflicht zur Verteidigung des Landes nicht toleriert wird. Im Morgengrauen führte die Militärpolizei eine Razzia in den Wohnungen einiger sorgfältig ausgewählter, bekannter und gut vernetzter Personen durch, die ihren Einfluss geltend gemacht hatten, um anderen zu ermöglichen, sich dem Wehrdienst zu entziehen. Noch im Nachthemd wurden sie zum Militär eingezogen und unter bewaffneter Bewachung in die Kaserne eskortiert, wo sie zu einer eigenen Einheit zusammengefasst werden, um zu verhindern, dass ihr subversiver Einfluss auf andere Einheiten übergreift. \nDie Nachricht davon hat sich schnell verbreitet, und es scheint, dass die meisten Menschen, die bisher glaubten, sie könnten ihren Einberufungsbescheid ignorieren, ihre Meinung geändert haben. Die Rekrutierungsstellen im ganzen Land berichten, dass immer mehr Menschen vorbeikommen, um sich zu erkundigen, welche Konsequenzen es hätte, wenn sich ein "Freund" von ihnen, der sich dem Wehrdienst entziehen wollte, stellen würde."
 stability.35.a:0 "Sie können sich noch retten."
 stability.36.t:0 "Örtliche Eliten äußern ihren Protest"
 stability.36.desc:0 "Angesichts des Ernstes der Lage hat das Oberkommando des Militärs beschlossen, dass drastischere Maßnahmen erforderlich sind, um zu zeigen, dass die Umgehung der Bürgerpflicht zur Verteidigung des Landes nicht toleriert wird. Im Morgengrauen führte die Militärpolizei eine Razzia in den Häusern einiger sorgfältig ausgewählter, bekannter und gut vernetzter Personen durch, die ihren Einfluss geltend gemacht hatten, um anderen zu ermöglichen, sich dem Wehrdienst zu entziehen. Noch in ihren Nachthemden wurden sie zum Militär eingezogen. Ihre Familien haben ihre umfangreichen Unterstützungsnetze mobilisiert, um gegen diese Entscheidung zu protestieren. Das Kriegsministerium wurde mit Anrufen und Briefen von einfachen Arbeitern überschwemmt, die ihren Fabrikleiter zurückhaben wollen, bis hin zu Unterstaatssekretären in verschiedenen anderen Ministerien, die wissen wollen, warum Menschen, die in kriegswichtigen Bereichen arbeiten, von ihrer Arbeit abgezogen wurden. Es hat den Anschein, dass sogar einige Kabinettsmitglieder Zweifel am Krieg haben - vielleicht aus Angst um die Sicherheit ihrer eigenen Söhne."
 stability.36.a:0 "Haben sie kein Pflichtgefühl?"
 stability.37.t:0 " Somber and Sacred Duty" stability.37.desc:0 "Natürlich will ich leben. Ich möchte die Schule zu Ende machen, ich möchte Mädchen kennen lernen, ich möchte eine Familie gründen - aber wenn wir diesen Krieg verlieren, werde ich auch diese Dinge nicht mehr tun können. Also kämpfe ich."\n\nDer Brief, der anonym an alle großen Zeitungen des Landes geschickt wurde, hat hohe Wellen geschlagen. Er behauptet, er stamme von einem Soldaten, der zunächst versucht habe, sich der Einberufung zu entziehen, dann aber eingesehen habe, dass er kämpfen müsse, um sein Land zu retten, und hat damit offenbar den Nerv vieler anderer getroffen, die ähnlich empfanden. Die Einberufungsstellen im ganzen Land berichten, dass die Zahl derer, die sich immer noch weigern, ihrer Einberufung zu folgen, durch neue Freiwillige mehr als ausgeglichen wurde, die nicht mehr warten wollen, bis sie einberufen werden, während andere gehen und kämpfen, um ihr Land und ihre Lebensweise zu retten."
 stability.37.a:0 "Wir werden nicht zulassen, dass ihr Leben umsonst war."
 stability.38.t:0 "Das Ende eines Feiglings"
 stability.38.desc:0 "m Morgengrauen führten sie ihn zur Mauer. Er verweigerte eine letzte Zigarette, nahm aber die Augenbinde an. Seine letzten Worte waren eine Entschuldigung an seine Mutter, weil er ihr so viel Schmerz zugefügt hatte. Das Erschießungskommando zielte gut. Wenige Minuten später erklärte ihn der anwesende Arzt für tot."\n\nDie Behörden konnten zwar nicht alle Personen festnehmen, die sich dem Wehrdienst entzogen haben, aber eine Reihe von Verhaftungen vornehmen. In Anbetracht der ernsten Lage, in der wir uns befinden, hat das Kriegsministerium beschlossen, dass diese Männer nach dem Militärrecht verurteilt werden, weil sie sich nicht zum Dienst gemeldet haben. Die erste Serie von Todesurteilen wurde verhängt und die Verurteilten wurden durch ein Erschießungskommando hingerichtet. Diese Maßnahmen haben offensichtlich die gewünschte Wirkung gezeigt. Offenbar haben sich die meisten Menschen entschieden, die Möglichkeit des Todes auf dem Schlachtfeld der Gewissheit eines unehrenhaften Todes als Feigling vorzuziehen."
 stability.38.a:0 "Eine Schande, dass es so weit kommen musste."
 stability.39.t:0 "Ein Märtyrer für den Frieden"
 stability.39.desc:0 "m Morgengrauen führten sie ihn zur Mauer. Er verweigerte eine letzte Zigarette, akzeptierte aber die Augenbinde. Seine letzten Worte waren eine Entschuldigung an seine Mutter, weil er ihr so viel Schmerz zugefügt hatte. Das Erschießungskommando zielte gut. Wenige Minuten später erklärte ihn der anwesende Arzt für tot."\n\nDer veröffentlichte Bericht über die Hinrichtung eines Mannes, der zum Tode verurteilt wurde, weil er sich nicht zum Dienst gemeldet hatte, scheint den gegenteiligen Effekt gehabt zu haben. Anstatt die Menschen aus Angst vor den Konsequenzen zur Farbe zurückzubringen, hat sie die Hingerichteten zu Märtyrern der Friedensbewegung gemacht. Ihre Namen und Lebensgeschichten wurden veröffentlicht und so aufbereitet, dass sie in einem möglichst guten Licht erscheinen. In mehreren Großstädten haben Massendemonstrationen für ein Ende des Krieges begonnen. Das Kriegsministerium berichtet, dass es eine Reihe von Briefen von Wehrpflichtigen erhalten hat, in denen sie offen erklären, dass sie nicht zum Dienst erscheinen werden - und dass sie unter keinen Umständen an einer weiteren Hinrichtung teilnehmen würden, es sei denn als die Person, die hingerichtet werden soll."
 stability.39.a:0 "Die Lage hat sich nicht unbedingt verbessert."
 stability.40.t:0 "Ein neuer Deal für [Root.GetNameDef]"
 stability.40.desc:0 "In einer über Funk übertragenen Rede kündigte [Root.GetLeader] heute eine "soziale Revolution" an. Im Laufe der nächsten Stunde stellte er ein System von Reformen vor, die alle Bereiche des sozialen Lebens betreffen, und versprach jedem heimkehrenden Soldaten eine Ausbildung, einen gut bezahlten Arbeitsplatz und eine großzügige Rente. Außerdem kündigte er ein großes Bauprogramm für erschwinglichen Wohnraum für junge Familien an, das am Tag der Unterzeichnung des Waffenstillstands beginnen soll. Dies scheint sich erheblich auf die allgemeine Moral ausgewirkt zu haben. Rekrutierungsbüros im ganzen Land berichten von Wehrpflichtigen, die sich nach Möglichkeiten erkundigen, ihren Dienst über den aktuellen Konflikt hinaus zu verlängern, während andere geradezu eine Versetzung zu den Fronteinheiten fordern, um sich zusätzliche Leistungen zu sichern."
 stability.40.a:0 "Und wie bezahlen wir das alles...?"
 strikes_event.1.t:0 "Ordnung wiederhergestellt"
 strikes_event.1.desc:0 "Das Militärische Oberkommando mobilisierte rasch eine Reihe von Ausbildungseinheiten für den Dienst und bildete Ad-hoc-Gruppen von beurlaubten Soldaten. Der Vorbeimarsch dieser Formationen an den Toren der Fabriken hatte den gewünschten Effekt, da die meisten Streikenden keine Konfrontation mit potenziell tödlichen Folgen erzwingen wollten. Die wenigen, die versuchten, die Soldaten davon zu überzeugen, gemeinsame Sache zu machen, fanden, dass ihre Worte wenig Wirkung zeigten, da die Soldaten fragten, warum es den Arbeitern im gemütlichen Hinterland erlaubt sein sollte, die kämpfenden Männer an der Front im Stich zu lassen."
 strikes_event.1.a:0 "In der Tat, warum."
 strikes_event.2.t:0 "Blutiger Montag"
 strikes_event.2.desc:0 "Das Oberkommando der Streitkräfte mobilisierte rasch eine Reihe von Ausbildungseinheiten für den Einsatz und bildete Ad-hoc-Gruppen von beurlaubten Soldaten. Die Verlegung dieser Verbände in die betroffenen Städte erwies sich jedoch als weitaus schwieriger als erwartet, da die Streikenden die Eisenbahnlinien blockierten und die Truppen zwangen, zu Fuß zu marschieren, was ihnen viel Zeit zur Vorbereitung ließ. Als unsere Truppen die verbarrikadierten Fabriken erreichten, fanden sie die Streikenden vor. Versuche, die Straßen zu räumen, wurden von den Arbeitern mit wütenden Angriffen beantwortet, die Steine und Flaschen auf die Soldaten warfen. \nIn mehreren Fällen eröffneten die Truppen das Feuer, um sich zu verteidigen, töteten mehrere Streikende und verwundeten zahlreiche weitere. Dies machte den Mob nur noch wütender, und Schreie wie "Mörder! Die Stimmung in der Hauptstadt schlug dramatisch zugunsten der Streikenden um. Bei Einbruch der Dunkelheit zogen sich die Soldaten zurück und ließen die Barrikaden intakt. Es gab keine weiteren Versuche, die Situation zu erzwingen. Die Streikenden haben weiterhin die Kontrolle über die Fabriken, und es wird nicht gearbeitet."
 strikes_event.2.a:0 "Nicht wie geplant."
 strikes_event.3.t:0 "Helden an der Produktionsfront"
 strikes_event.3.desc:0 "er industrielle Krieg ist mehr als nur marschierende Divisionen und bombardierende Flugzeuge. Er ist mehr als nur die Pflicht eines Soldaten, für sein Land zu kämpfen und zu sterben. Ein industrieller Krieg wird in erster Linie in den Fabriken und Gießereien gewonnen. Den Kampf am Fließband aufzugeben ist nicht besser als ihn an der Front aufzugeben. Und die Siege am Fließband sollten genauso gefeiert werden wie die an der Front."\n\nAlle zur Verfügung stehenden Propagandamittel wurden umgelenkt, um die Arbeit der Rüstungsarbeiter im bestmöglichen Licht darzustellen. [Root.GetLeader] hat persönlich eine neue Auszeichnung genehmigt, die an Arbeiter vergeben werden soll, die ihre Quote um mehr als 100% überschritten haben, und die ersten Empfänger wurden auf Touren durch das Land geschickt, um andere Arbeiter in ihren Methoden zu unterrichten. In allen zuvor betroffenen Fabriken wurde die Arbeit wieder aufgenommen."
 strikes_event.3.a:0 "Helden an alle."
 strikes_event.4.t:0 "Die Abteilung für Kriegsproduktion"
 strikes_event.4.desc:0 "[Root.GetLeader] hat heute einige kleine Änderungen an der Wehrpflicht angekündigt. Während Facharbeiter bisher von der Wehrpflicht ausgenommen waren, wurde diese Ausnahme jetzt aufgehoben und alle ausgenommenen Männer sofort eingezogen. Gleichzeitig wurde das Kriegsministerium ermächtigt, die direkte Kontrolle über alle Fabriken zu übernehmen, die kriegswichtige Güter herstellen, wenn sich die Führung dieser Fabriken als unfähig erwiesen hat. Die Ankündigung wurde in den betroffenen Städten mit stiller Resignation aufgenommen, vor allem als bekannt wurde, dass jeder, der sich widersetzt, wie ein Soldat behandelt wird, der sich weigert, Befehle zu befolgen. Während die Moral unter den Arbeitern in den Fabriken auf dem Tiefpunkt ist, ist die Produktion wieder angelaufen."
 strikes_event.4.a:0 "Das hätte man von Anfang an tun sollen."
 strikes_event.5.t:0 "Ein Land im Aufruhr"
 strikes_event.5.desc:0 "[Root.GetLeader] hat heute einige kleine Änderungen an der Wehrpflicht angekündigt. Während Facharbeiter bisher von der Wehrpflicht ausgenommen waren, wurde diese Ausnahme jetzt aufgehoben und alle ausgenommenen Männer sofort eingezogen. Gleichzeitig wurde das Kriegsministerium ermächtigt, die direkte Kontrolle über jede Fabrik zu übernehmen, die kriegswichtige Güter herstellt, wenn sich die Führung dieser Fabriken als unfähig erwiesen hat.\n\nDie Ankündigung wurde in den betroffenen Städten mit großem Gelächter aufgenommen, vor allem, als bekannt gegeben wurde, dass jeder, der sich wehrt, genauso behandelt wird wie ein Soldat, der sich weigert, Befehle zu befolgen. Polizisten, die ausgesandt wurden, um den Arbeitern Einberufungsbescheide zu überbringen, wurden aufgefordert, mehr als nur Tinte auf dem Papier mitzubringen."
 strikes_event.5.a:0 "Vielleicht sollten wir das tun."
 strikes_event.6.t:0 "Nützliche Esser"
 strikes_event.6.desc:0 "Ohne die stattfindenden Streiks zu erwähnen, kündigte [Root.GetLeader] heute an, dass die Arbeiter in den kriegsrelevanten Industrien zusätzliche Rationen an Zucker, Kaffee und Fleisch erhalten werden, um ihre Kräfte zu erhalten. Leider haben sich die Gerüchte, dass die Regierung bereit sei, zusätzliche Schokolade zu verteilen, als falsch erwiesen.\n\nWährend die Rädelsführer des Streiks versuchen, die Arbeiter davon abzuhalten, zur Arbeit zurückzukehren, scheinen die meisten akzeptiert zu haben, dass es "Frieden und Brot" niemals geben wird und sind mit dem Brot zufrieden."
 strikes_event.6.a:0 "Sie sollten sich ihren Unterhalt besser verdienen."
 strikes_event.7.t:0 "Operation Schwarze Eiche"
 strikes_event.7.desc:0 "Die Truppen versammelten sich in der Nacht außerhalb der Städte und hielten Lärm und Lichtdisziplin ein, um das Überraschungsmoment zu wahren. Als die Sonne über den Horizont kroch und die Arbeiter, die die Barrikaden in den Fabriken besetzten, sich auf die Ablösung durch die Tagesschicht freuten, rückten die Angriffskolonnen an. Die müden Arbeiter waren zu träge, um den Widerstand zu organisieren und wurden schnell überwältigt. Die Truppen, die eine kleine Abteilung zur Bewachung der Gefangenen zurückließen, durchkämmten die Stadt und verhafteten alle auf der Liste der bekannten Fabrikarbeiter. Bis zum Mittag hatte das Militär die volle Kontrolle über die Städte übernommen und eine Ausgangssperre verhängt. Es wird kein weiterer Widerstand erwartet. Die Mehrheit der Arbeiter wird demnächst unter der Bedingung freigelassen, dass sie zur Arbeit zurückkehren, die Anführer des Rings werden festgenommen und vor Gericht gestellt. Es wird erwartet, dass Todesurteile gefällt werden."
 strikes_event.7.a:0 "Die Ordnung ist wiederhergestellt."
 strikes_event.8.t:0 "Die Schlacht in der Oak Street"
 strikes_event.8.desc:0 "Die Truppen versammelten sich in der Nacht außerhalb der Stadt, aber die schlechte Beleuchtung und die Lärmdisziplin verrieten die Überraschung. Als die Truppen anrückten, fanden sie die Arbeiter wachsam und bereit vor. Der erste Angriff scheiterte an einem Hagel von Steinen. Ein zweiter Angriff mit aufgepflanzten Bajonetten wurde in brutalen Nahkämpfen zurückgeschlagen und hinterließ Dutzende von Toten und Sterbenden in den Straßen. Die verantwortlichen Offiziere haben sich zurückgezogen, um ihre Kräfte zu konsolidieren, während die Arbeiter ihre Befestigungen ausbauen und sich mit den beim Rückzug zurückgelassenen Waffen bewaffnen. Morgen wird ein zweiter Kampftag erwartet, aber das Militärische Oberkommando hält einen Sieg nicht mehr für wahrscheinlich."
 strikes_event.8.a:0 "Uns gehen langsam die Möglichkeiten aus."
 strikes_event.9.t:0 "Das Gesetz zum Schutz der Rechte von Arbeitnehmern"
 strikes_event.9.desc:0 "Während die Spannungen in der Hauptstadt hochkochen, hat [Root.GetLeader] ein neues Gesetz angekündigt, das die Rechte der Arbeitnehmer auch in Kriegszeiten schützen soll. Die weitreichende Gesetzgebung schreibt eine unbegrenzte Lohnfortzahlung im Krankheitsfall, eine obligatorische Unfallversicherung für jeden Arbeiter, das Recht, einer Gewerkschaft beizutreten, sowie zum ersten Mal das Recht für alle beschäftigten Frauen auf Mutterschaftsurlaub nach der Geburt eines Kindes vor. Obwohl viele in der Regierung dies als eine vollständige Kapitulation vor den Streikenden betrachten, sind die Ergebnisse eindeutig: Die Arbeit wurde in allen Fabriken wieder aufgenommen."
 strikes_event.9.a:0 "Hoffentlich ist das genug."
 mutiny_event.1.t:0 "Meuterei niedergeschlagen"
 mutiny_event.1.desc:0 "Nach einigen Stunden angespannter Verhandlungen an den Toren der Kasernen und in den Unterständen der Front ist die Meuterei in unserer Armee beendet. Angesichts der Aussicht auf einen Kampf, den sie nicht gewinnen können, haben die Meuterer schnell beschlossen, sich zurückzuziehen. \nDie wichtigste Frage war nun das Schicksal derjenigen, die ihre Befehle verweigert hatten. Das militärische Oberkommando entschied sich für Milde und versicherte den Meuterern, dass sie nicht hart bestraft werden würden. In einigen Fällen wurden einige Soldaten auf einen niedrigeren Rang zurückgestuft und in eine andere Einheit versetzt."
 mutiny_event.1.a:0 "Hoffen wir, dass dies der letzte Fall ist."
 mutiny_event.2.t:0 "Eine leere Drohung"
 mutiny_event.2.desc:0 "Die Versuche, die Meuterer zur Unterwerfung zu bewegen, gingen spektakulär nach hinten los, da die Truppen kaum Angst vor den Einheiten zeigten, die sie unterdrücken sollten. Mit ihren an der Front erworbenen Fähigkeiten haben sie schnell eine Verteidigung ihrer Stellungen organisiert, die jeden Versuch, sie zu besiegen, sehr kostspielig machen würde. \nDie Offiziere, die für die loyalistischen Einheiten verantwortlich sind, haben sich zurückgezogen und warten auf weitere Befehle, aber dieser kleine Erfolg hat zweifellos die Entschlossenheit der Meuterer gestärkt."
 mutiny_event.2.a:0 "Niemand hätte das vorhersehen können."
 mutiny_event.3.t:0 "ofür kämpfen wir?" meuterei_event.3.desc:0 "Es ist nicht ungewöhnlich, dass ein Soldat daran zweifelt, ob das, was er tut, es wirklich wert ist. Kann irgendetwas die Opfer rechtfertigen, die wir von euch verlangen? Können wir wirklich von euch verlangen, dass ihr möglicherweise für ein Ziel sterbt, das ihr nie sehen würdet? Es ist eine unglückliche Tatsache, dass wir in der Zeit leben müssen, in der wir geboren wurden. Das Schicksal hat entschieden, dass wir uns im Krieg befinden müssen, um unsere Freiheit, unsere Heimat, unsere [Root.GetAdjective] Lebensweise zu schützen! Wir haben uns diesen Krieg nicht ausgesucht, er wurde uns aufgezwungen! Ihr wisst, dass ich nichts von euch verlange, was ich nicht auch selbst tun würde, und ich weiß, dass ihr alles tun werdet, was nötig ist, um den Sieg zu erringen." [Root.GetLeader]'s Rede vor den Truppen scheint den gewünschten Effekt gehabt zu haben, denn die Soldaten brachen in spontanen Jubel aus und kehrten zu ihren Aufgaben zurück, ohne sich mehr als nur zu beschweren."
 mutiny_event.3.a:0 "Gute Rede."
 mutiny_event.4.t:0 "Das Gesetz über den Verrat im Krieg"
 mutiny_event.4.desc:0 "Das Kriegsministerium tut zwar sein Bestes, um zu verhindern, dass die aktuelle Meuterei in der Armee bekannt wird, aber die Zensur von Briefen kann nur bedingt greifen. Soldaten, die auf Urlaub sind, verbreiten schnell die Nachricht, dass die Armee nicht länger bereit ist, in diesem Krieg unnötig zu bluten. Ohne die Meuterei ausdrücklich zu erwähnen, kündigte [Root.GetLeader] heute an, dass die Regierung von nun an jede Handlung, die ein mangelndes Engagement für den Krieg widerspiegelt, als Verrat betrachten würde.\n\nDie Strafe für Verrat ist wohlbekannt, und die öffentliche Unterstützung für die Meuterer ist so gut wie verflogen. Die Nachricht hiervon wurde natürlich weit verbreitet. Angesichts der geringen Unterstützung durch die Bevölkerung haben die Soldaten ihren Dienst in aller Stille wieder aufgenommen."
 mutiny_event.4.a:0 "Wir sollten das nicht buchstabieren müssen."
 mutiny_event.5.t:0 "Versuch der Razzia verpufft"
 mutiny_event.5.desc:0 "Das Kriegsministerium tut zwar sein Bestes, um zu verhindern, dass die aktuelle Meuterei in der Armee bekannt wird, aber die Zensur von Briefen kann nur begrenzt helfen. Beurlaubte Soldaten verbreiten schnell die Nachricht, dass die Armee nicht länger bereit ist, in diesem Krieg unnötig zu bluten. Die Versuche der Regierung, die Flut einzudämmen, sind völlig gescheitert. Berichte der Geheimpolizei deuten darauf hin, dass die Meuterer einen starken Rückhalt in der Bevölkerung haben, was es unwahrscheinlich macht, dass wir sie isolieren und unterdrücken können."
 mutiny_event.5.a:0 "Diese Missachtung von Gesetzen ist zutiefst beunruhigend."
 mutiny_event.6.t:0 "Das [Root.GetAdjective] Friedensangebot"
 mutiny_event.6.desc:0 "[Root.GetLeader] hat heute der Presse mitgeteilt, dass sein letztes Friedensangebot gescheitert ist. Während die Gründe für diese unglückliche Wendung der Ereignisse sehr komplex sind, könnte die [Root.GetAdjective]-Forderung, dass die andere Seite für alle verursachten Schäden aufkommt, vollständig abrüstet und öffentlich zugibt, dass sie den Krieg begonnen hat, der letzte Strohhalm gewesen sein. Unsere Feinde haben in gleicher Weise geantwortet und unsere vernünftigen Forderungen als Forderung nach bedingungsloser Kapitulation bezeichnet. Sie haben versprochen, dass sie diesen Krieg bis zum bitteren Ende fortsetzen werden. \nDa unsere Feinde offensichtlich nicht bereit sind, Vernunft anzunehmen, und versprechen, weiter zu kämpfen, sind die Versuche der Meuterer, einen Friedensschluss zu erzwingen, gescheitert."
 mutiny_event.6.a:0 "Eine furchtbare Schande."
 mutiny_event.7.t:0 "Militärisches Durchgreifen hat Erfolg."
 mutiny_event.7.desc:0 "Trotz einiger weniger Fälle, in denen kleine Gruppen von Meuterern beschlossen, einen Kampf daraus zu machen, war unsere Operation zur Niederschlagung der Rebellion ein überwältigender Erfolg. Die loyalistischen Milizen, die sich eher auf die Anzahl der Soldaten als auf ihre Fähigkeiten verließen, umstellten die Hochburgen der Meuterer und forderten sie auf, sich zu ergeben. Die meisten Soldaten beschlossen, keine Waffen gegen ihre eigenen Landsleute zu erheben, und ergaben sich friedlich. \nDie Rädelsführer werden vor ein geheimes Kriegsgericht gestellt, aber der durchschnittliche Soldat wird an die Front zurückgeschickt, wenn auch in einer anderen Einheit, um zu verhindern, dass die Meuterer neue Zellen bilden."
 mutiny_event.7.a:0 "Gut gemacht."
 mutiny_event.8.t:0 "Bruder gegen Bruder"
 mutiny_event.8.desc:0 "Unsere Versuche, die Wahlen zu den Arbeiter- und Soldatenräten zu verhindern, haben die Situation über die pessimistischsten Schätzungen hinaus eskalieren lassen. Anstatt sich zu ergeben, haben die Meuterer provisorische Räte gebildet, Feldkommandeure gewählt und Verteidigungsanlagen auf den Straßen errichtet. Es ist klar, dass sie daraus einen Kampf machen wollen.\n\nDie Gräben in der Armee ziehen sich nun durch alle Einheiten und oft sogar zwischen Mitgliedern derselben Familie. [Root.GetNameDefCap] steht am Rande eines Bürgerkriegs."
 mutiny_event.8.a:0 "Das wird immer schlimmer."
 mutiny_event.9.t:0 "Eine neue Generation von Offizieren"
 mutiny_event.9.desc:0 "Trotz starker Einwände seitens des Militärs haben alle Einheiten der [Root.GetAdjective] Armee Wahlen durchgeführt, um ihren Kommandeur zu wählen. Die Ergebnisse waren sehr überraschend, denn die meisten der Gewählten sind fähige Soldaten mit viel Erfahrung im Einsatz. Während viele Berufsoffiziere dies immer noch als persönliche Beleidigung empfinden, besteht kaum ein Zweifel daran, dass die meisten Soldaten diese Situation dramatisch bevorzugen."
 mutiny_event.9.a:0 "Das sollte nicht funktionieren, oder?"
 if_they_accept:0 "Wenn sie akzeptieren:\n"
 if_they_reject: "Wenn sie ablehnen:\n"
 canada_vanilla.1.title:0 "Ronnie, das Bren Gun Girl"
 canada_vanilla.1.desc:0 "Während des Zweiten Weltkriegs traten etwa eine Million kanadischer Frauen in den Arbeitsmarkt ein. Sie wurden in den nationalen Medien durch ein Symbol für Widerstandsfähigkeit und Patriotismus repräsentiert: Veronica Foster, im Volksmund bekannt als Ronnie, das Bren Gun Girl. Sie arbeitete für John Inglis and Company in einer Waffenfabrik in Toronto, während ihre drei Brüder in Übersee kämpften. Die Plakate und Kurzfilme, die sie und Frauen wie sie zeigten, die an den Kriegsanstrengungen teilnahmen, inspirierten wahrscheinlich die bekanntere Medienkampagne um "Rosie the Riveter" nach Amerikas Kriegseintritt."
 canada_vanilla.1.opt:0 "Fabrikarbeit ist nicht schwieriger als Hausarbeit", wie es in den Wochenschauen heißt."
 usa.30.t:0 "Wahlen zum Kongress"
 usa.30.desc:0 "Alle zwei Jahre stehen ein Drittel der Sitze im Senat und alle Sitze im Repräsentantenhaus zur Wahl. Die Wahlen werden zwar oft vom Weltgeschehen überschattet, aber die lokale Situation in den einzelnen Wahlkreisen kann manchmal den Ausschlag geben. \nNachdem alle Stimmen ausgezählt wurden, hat die Fraktion, die die Regierung unterstützt, [USA.GetSenateElectionOutcome] im Senat und [USA.GetHouseElectionOutcome] im Repräsentantenhaus gewonnen."
 usa.30.a:0 "Das Volk hat gesprochen."
