 MINIMIZE_EVENT:0 "§GKlicken§! zum Minimieren. Das Ereignis wird in der Ereignis-Warteschlange unter §HEreignisse und Entscheidungen§! abgelegt."
 germany.4.t:0 "Anschluss"
 germany.4.d:0 "Wiederholte Aufstände in [AUS.getNameDef] zeigen deutlich, dass sich die Menschen dort nach einem Anschluss an unsere Nation sehnen. Es ist nun an der Zeit, zu handeln und dem Willen des Volkes Ausdruck zu verleihen. [Denn was sowohl im Vertrag von Saint Germain als auch im Vertrag von Versailles verboten wurde, soll nun der Welt als der endgültige und unbestreitbare Wille unserer beiden Nationen offenbart werden: die [GER.getAdjective]-[AUS.getAdjective]-Union soll vollendet werden, was der erste Schritt zur Vereinigung aller germanischen Völker unter einem Nationalstaat sein wird!"
 germany.4.a:0 "Wie kann jemand sagen, dass Österreich nicht [GER.getAdjective] ist?"
 germany.5.t:0 "Anti-Komintern-Pakt"
 germany.5.d:1 "Die ständige Rhetorik von [GER.getNameDef] und seine Führung, eine einheitliche Front gegen die Ausbreitung der roten Bedrohung zu errichten, haben die Kabinette der am meisten isolierten Regierungseinrichtungen unserer Nation erreicht. \nUnsere Beamten haben bereits viele freudige Vorschläge und einige besorgte Anfragen bezüglich eines solchen Zusammenschlusses mit [GER.getNameDef] erhalten. \nDas geheime Telegramm wurde heute Morgen zugestellt, in dem [GER.getLeader] vorschlägt, dass wir einen Pakt unterzeichnen, um das Ziel der Komintern, den Kommunismus weltweit zu verbreiten, durch den Einsatz von Subversion und Gewalt zu bekämpfen. Durch die Unterzeichnung dieses Paktes erklären wir uns bereit, Informationen über die kommunistische Bedrohung auszutauschen und in enger Zusammenarbeit gegen diese Bedrohung vorzugehen. \nAuf der anderen Seite wird in dem Vorschlag nur die gemeinsame Nutzung nachrichtendienstlicher Erkenntnisse erwähnt und die Möglichkeit eines gemeinsamen Militärbündnisses oder einer wie auch immer gearteten Zusammenarbeit bei der gegenseitigen Verteidigung nur sehr kurz angerissen. Indem wir uns der offiziellen Teilnahme an dem Pakt widersetzen, werden wir unsere Beziehungen zu [GER.getNameDef] verschlechtern, aber es könnte uns vor der Entfremdung und Vergeltung durch [SOV.getNameDef] bewahren."
 germany.5.a:0 "Beitreten"
 germany.5.b:0 "Ablehnen"
 germany.6.t:0 "Der dreiseitige Pakt"
 germany.6.d:0 "Die Unterzeichner betrachten es als Vorbedingung für einen dauerhaften Frieden, dass alle Nationen in der Welt jeweils ihren eigenen Platz erhalten, und haben beschlossen, einander bei ihren Bemühungen in Großostasien bzw. in den Regionen Europas beizustehen und zusammenzuarbeiten, wobei es ihr Hauptziel ist, eine neue Ordnung der Dinge zu schaffen und aufrechtzuerhalten, die den gegenseitigen Wohlstand und das Wohlergehen der betreffenden Völker fördert."
 germany.6.a:0 "Beitreten"
 germany.6.b:0 "Ablehnen"
 germany.11.t:0 "Der Molotow-Ribbentrop-Pakt"
 germany.11.d:0 "Das [GER.getAdjective] Außenministerium hat einen Nichtangriffspakt zwischen unseren beiden Nationen vorgeschlagen. Dieser Vertrag wird unseren gegenseitigen Handel und unsere Geschäfte erheblich steigern und gleichzeitig [SOV.getAdjective] Forschungseinrichtungen mit fehlenden Spezialisten und technologischen Fortschritten aus [GER.getNameDef] versorgen. \nEin weiteres Geheimprotokoll schlägt die Aufteilung Osteuropas in [GER.getAdjective] und [SOV.getAdjective] Einflusssphären vor. \nAuch wenn die [GER.getRulingIdeology]s in Berlin aus nachvollziehbaren Gründen nicht vertrauenswürdig sind, wird uns dieser Pakt erlauben, mit [FIN.getNameDef], den baltischen Staaten und [ROM.getNameDef] zu verhandeln, ohne eine Einmischung von außen befürchten zu müssen. Die östlichen Territorien von [POL.getNameDef] werden im Falle eines [POL.getAdjective]-Kollapses ebenfalls an uns fallen."
 germany.11.a:0 "Unterschreiben Sie den Vertrag."
 germany.11.a.tt:0 "§RSolange der Pakt in Kraft ist, wird die Handelspolitik der Geschlossenen Wirtschaft nicht verfügbar sein.\nDer Fokus Krieg mit Deutschland wird für zwei Jahre nicht verfügbar sein.§!\n"
 germany.11.b:0 "Keine Geschäfte mit den [GER.GetRulingIdeology]s!"
 germany.12.t:0 "Moskau unterschreibt den Pakt"
 germany.12.d:0 "Die offizielle Antwort der [SOV.getNameDef]-Beamten kam in Anbetracht der Länge und Bedeutung des von uns vorgeschlagenen Abkommens relativ spät: Der offizielle [SOV.getAdjective]-Botschafter in Berlin übergab die unterzeichnete Kopie des Dokuments an den zuständigen [GER.getAdjective]-Diplomaten. \nDie Notiz besagt, dass [SOV.getNameDef] gegenüber [SOV.getLeader] der Unterzeichnung unseres Nichtangriffspaktes zugestimmt hat und die Bestimmungen des Vertrages bis zum letzten Wort und gemäß allen offiziellen Protokollen, die in dem Papier erwähnt werden, befolgen wird. \nDas bedeutet, dass wir frei handeln können, ohne das Risiko einer Intervention von [SOV.getAdjective] einzugehen, und dass [SOV.getAdjective] Ressourcen für uns zur Verfügung stehen, sollten wir irgendeine Art von militärischer oder ziviler Kampagne starten. \nLeider stellen einige unserer Freunde jetzt das Engagement von [GER.getNameDef] für die endgültige Vernichtung des Kommunismus in Frage. Wenn die Angelegenheiten mit [POL.getNameDef] und [FRA.getNameDef] geklärt sind, müssen wir diesen Vertrag vielleicht wieder aufgreifen, aber das ist eine Diskussion für ein anderes Mal..."
 germany.12.a:0 "Ausgezeichnet."
 germany.13.t:0 "Moskau lehnt den Pakt ab"
 germany.13.d:0 "Jüngste Nachrichten unserer Spione in Moskau und Umgebung deuten darauf hin, dass [SOV.getNameDef] es abgelehnt hat, unseren Nichtangriffspakt zu unterzeichnen. \nDarüber hinaus hat [SOV.getLeader] heute Morgen eine offizielle Rede vor der Bevölkerung des Landes gehalten, in der er unseren Vorschlag für Frieden und Wohlstand in Osteuropa als "...einen minderwertigen Versuch der mickrigen [GER.getAdjective]-Führung, das Vertrauen des [SOV.getAdjective]-Volkes zu gewinnen, nur um uns zu verraten, solange unsere Hilfe nicht benötigt wird... " \n\nWährend er den Bericht las, wurde [GER.getLeader] weiß im Gesicht, seine Hände zitterten und er erwähnte etwas von "Verräter....Verräter" \nDas verkompliziert die Sache, da wir nicht entschlossen gegen [POL.getNameDef] oder [FRA.getNameDef] vorgehen können, ohne zu riskieren, dass sich die [SOV.getAdjective]s einmischen."
 germany.13.a:0 "Verflucht seien sie!"
 germany.14.t:0 "Die Teilung Polens"
 germany.14.desc:0 "Polen gehört uns, aber die östlichen Teile fallen gemäß den Bestimmungen des Molotow-Ribbentrop-Pakts in den Einflussbereich von [SOV.getAdjective]. Sollten wir unsere Streitkräfte zurückziehen und den [SOV.GetAdjective]s die Besetzung dieses Gebiets überlassen? Andernfalls wäre unser Vertrag nichtig."
 germany.14.a:0 "Ja. Die Vertragsbestimmungen müssen eingehalten werden."
 germany.14.b:0 "Nein! Ganz Polen gehört dem Vaterland!"
 germany.14.c:0 "Die [SOV.GetAdjective]s werden mit Litauen entschädigt werden."
 germany.14.d:0 "Wir werden uns an die ursprünglichen Vertragsbestimmungen halten."
 germany.15.t:0 "[GER.getNameDefCap] Erfüllt den Pakt"
 germany.15.d:0 "In Übereinstimmung mit dem Molotow-Ribbentrop-Pakt haben [GER.GetAdjective]-Kräfte Ostpolen evakuiert und unsere eigenen Truppen sind in das Gebiet eingezogen, um es zu besetzen."
 germany.16.t:0 "[GER.getNameDefCap] Verrät den Pakt"
 germany.16.d:0 "[GER.getNameDefCap] hat sich geweigert, Polen mit uns zu teilen, was eine eklatante Verletzung des Molotow-Ribbentrop-Paktes darstellt! Dieser Verrat hat unseren Vertrag mit ihnen null und nichtig gemacht!"
 germany.16.a:0 "Wir waren dumm, den [GER.GetRulingIdeology]s zu vertrauen!"
 germany.20.t:0 "Zweiter Wiener Preis"
 germany.20.d:0 "In der Erkenntnis, dass in Europa eine neue Ordnung entstanden ist, wurden wir von [HUN.getNameDef] und [ROM.getNameDef] gebeten, in einem Territorialstreit zwischen den beiden Ländern zu schlichten. Siebenbürgen wurde [HUN.getNameDef] entzogen und in [ROM.getNameDef] eingegliedert - eine der vielen schlecht durchdachten Änderungen, die der Welt in Versailles aufgezwungen wurden. Sollte Nordsiebenbürgen wieder unter die Kontrolle von [HUN.getAdjective] gestellt werden?"
 germany.20.a:0 "Geben Sie [HUN.getNameDef] Nördliches Transsilvanien."
 germany.20.b:0 "Geben Sie [HUN.getNameDef] ganz Transsylvanien."
 germany.20.c:0 "Transsilvanien soll in [ROM.getNameDef] bleiben."
 germany.21.t:0 "[ROM.getNameDefCap] Lehnt unser Urteil ab"
 germany.21.d:0 "[ROM.getNameDefCap] hat sich geweigert, sich an die Entscheidung zu halten, die wir im Zweiten Wiener Schiedsspruch getroffen haben! Ihre Delegation wurde nach Bucharest zurückgerufen, und es wurde kein Gebiet an [HUN.getNameDef] abgetreten."
 germany.21.a:0 "Dem Willen von [GER.getNameDef] ist zu gehorchen!"
 germany.22.t:0 "Memel - [188.controller.getNameDef] Folds"
 germany.22.d:0 "Die [188.controller.getAdjective]-Regierung hat unseren Forderungen zugestimmt, und Memel wird wieder in Ostpreußen eingegliedert werden. Eine weitere unrechtmäßig gestohlene Provinz ist an die [GER.getAdjective]-Nation zurückgegeben worden!"
 germany.22.a:0 "Ausgezeichnet."
 germany.23.t:0 "Memel - [188.controller.GetNameDef] Verweigert die Nachfrage"
 germany.23.d:0 "Die [188.controller.getAdjective] Regierung hat unsere Forderungen abgelehnt! Sie versteckt sich hinter dem Klaipeda-Abkommen und behauptet, dass [GER.getNameDef] keinen Rechtsanspruch auf das Memelgebiet hat. Wir werden ihnen unsere Position mit anderen Mitteln erklären müssen..."
 germany.23.a:0 "Hartnäckige Narren."
 germany.24.t:0 "[GER.getNameDefCap] Militärische Mission in China"
 germany.24.d:0 "[GER.getNameDefCap] hat seit dem Ende des letzten Weltkrieges gute Beziehungen zu China, trotz des Verlustes unserer chinesischen Besitztümer. Eine [GER.getAdjective] Militärmission ist seit einigen Jahren in China präsent, und Alexander von Falkenhausen hat große Fortschritte bei der Reformierung von Teilen der Kuomintang-Armee gemacht. \nDies beunruhigt natürlich die [JAP.getAdjective] in Anbetracht ihres derzeitigen Krieges gegen China. Sie fordern den sofortigen Abzug jeglicher [GER.getAdjective]er Unterstützung für die [CHI.getAdjective]."
 germany.24.a:0 "Rufen Sie von Falkenhausen zurück."
 germany.24.b:0 "Nein, unsere Berater werden bleiben."
 germany.24.c:0 "Nein, unsere Berater werden bleiben, so wie wir es der [CHI.getAdjective] versprochen haben."
 germany.25.t:0 "Militärberater abberufen"
 germany.25.d:0 "Die sich verschlechternden Beziehungen zu China haben die Aufrechterhaltung einer militärischen Mission in diesem Land politisch undurchführbar gemacht. Alexander von Falkenhausen und der Rest unserer Berater wurden abberufen."
 germany.25.a:0 "Wir werden ihn an die Arbeit schicken."
 germany.26.t:0 "China hält Militärberater fest"
 germany.26.d:0 "Deutschland und China befinden sich im Kriegszustand, und die Chinesen haben deshalb die deutschen Militärberater, die ihre Armee reformieren sollten, festgenommen. Von Falkenhausen und einigen seiner Offiziere gelang es, sich der Gefangennahme zu entziehen, und sie sind nun auf dem Rückweg nach Europa."
 germany.26.a:0 "Guter Mann!"
 germany.27.t:0 "Verstärkung des Westwalls"
 germany.27.d:0 "Die Pioniere der Armee haben ihre Vermessung der bestehenden Befestigungen abgeschlossen und die Stellen ermittelt, an denen sie verstärkt werden sollten. Die notwendigen Bauaufträge sind erteilt."
 germany.27.a:0 "Das wird besser halten als die Siegfriedlinie."
 germany.28.t:0 "Anschluss"
 germany.28.d:0 "Niemand hat daran gezweifelt, dass dieser Moment kommen würde, aber trotzdem hat sich ein Schock im ganzen Land ausgebreitet.\n\nAm heutigen Tag hat [GER.GetLeader] unserer Regierung eine Liste von Forderungen geschickt, die unser Land nur dem Namen nach annektieren würden. Im ganzen Land sind Unruhen ausgebrochen, die den Anschluss unterstützen, und unser Militär desertiert zu den Nazis.\n\nDa die Frist abläuft und die Nazi-Truppen bereit sind, in unser Gebiet einzudringen, müssen wir jetzt eine Entscheidung treffen.\n\nIst ein unabhängiges Österreich nur eine künstliche Schöpfung, oder ist es etwas Größeres?"
 germany.28.a:0 "Wir wurden allein gelassen..."
 germany.28.b:0 "Wir lassen uns nicht so leicht unterkriegen! Rot Weiß Rot bis zum Tod!"
 germany.28.c:0 "Wir lassen uns nicht so einfach unterkriegen! Schwarz Gelb bis zum Tod!"
 germany.29.t:0 "[AUS.getNameDef] lehnt den Anschluss ab!"
 germany.29.d:0 "Die Narren in Wien haben sich geweigert, die Fusion unserer beiden Nationen zu akzeptieren! Das ist eine eklatante Missachtung des Willens des österreichischen Volkes und wird nicht hingenommen! Möglicherweise müssen wir den Anschluss mit militärischen Mitteln erzwingen."
 germany.29.a:0 "Wir müssen uns auf eine militärische Intervention vorbereiten."
 germany.29.b:0 "Vielleicht wäre es besser, dies nicht weiter zu verfolgen."
 germany.40.t:0 "Die Münchner Konferenz"
 germany.40.d:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine bedeutende Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff positioniert. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Wie wird die britische Position aussehen?"
 germany.40.d_2:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine beträchtliche Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff positioniert. Da wir bereits bewiesen haben, dass wir den deutschen Expansionismus nicht akzeptieren werden, haben wir nun einen weiteren Verbündeten im Krieg gegen Deutschland."
 germany.40.d_3:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine bedeutende Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff positioniert. In München finden Gespräche zwischen den Niederlanden, Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Wie wird die niederländische Position aussehen?"
 germany.40.a:0 "Die Tschechen sind auf sich allein gestellt."
 germany.40.b:0 "Die Tschechoslowakei muss verteidigt werden!"
 germany.41.d:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine beträchtliche Zahl von Deutschen lebt, haben sich zugespitzt. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff positioniert. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Die Briten haben deutlich gemacht, dass sie nicht die Absicht haben, wegen eines "Streits in einem weit entfernten Land" in den Krieg zu ziehen. Sollten wir ihrem Beispiel folgen, oder werden wir unsere Verpflichtungen gegenüber der Tschechoslowakei erfüllen, indem wir ihnen Unterstützung anbieten?"
 germany.41.a:0 "Überlassen wir die Tschechen ihrem Schicksal."
 germany.41.b:0 "Die Briten sollen verdammt sein! Frankreich unterstützt seine Freunde!"
 germany.42.d:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine beträchtliche Zahl von Deutschen lebt, haben sich zugespitzt. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff positioniert. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Die Briten haben sich geweigert, nachzugeben, und drohen den Deutschen stattdessen mit Krieg, falls sie die tschechoslowakischen Grenzen verletzen. Ein Krieg könnte unmittelbar bevorstehen."
 germany.42.a:0 "Wir müssen uns vorbereiten!"
 germany.42.b:0 "Frankreich sollte sich aus der Sache heraushalten."
 germany.43.t:0 "Frankreich verlässt die Alliierten"
 germany.43.d:0 "Die starrköpfigen Franzosen haben sich geweigert, unserer Führung in der Sudetenkrise zu folgen! Sie stehen zu ihrer Unterstützung der Tschechoslowakei, und da wir das nicht tun, haben sie beschlossen, unser gemeinsames Bündnis aufzukündigen. Schon jetzt bereitet sich Frankreich auf einen drohenden Krieg mit Deutschland vor."
 germany.43.a:1 "Dummköpfe! [GER.GetLeader] muss beschwichtigt werden!"
 germany.44.d:0 "Die deutschen Forderungen nach unserem Territorium im Sudetenland werden immer feindseliger, und nun sammeln sich ihre Streitkräfte entlang unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs die Zukunft der Tschechoslowakei erörtern, aber wir wurden nicht eingeladen.\n\nGlücklicherweise sieht es so aus, als würden die Alliierten zu ihren früheren Unterstützungszusagen stehen. Sie haben [GER.GetLeader] mit Krieg gedroht, sollten unsere Grenzen auch nur im Geringsten verletzt werden. Trotzdem müssen wir uns auf einen drohenden deutschen Angriff vorbereiten."
 germany.44.a:0 "Gut! Sollen sie doch kommen!"
 germany.45.d:0 "Die deutschen Ansprüche auf unser Territorium im Sudetenland werden immer feindseliger, und nun sammeln sich ihre Streitkräfte an unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs über die Zukunft der Tschechoslowakei beraten, aber wir sind nicht eingeladen. Die britischen Feiglinge haben sich geweigert, unsere Souveränität zu unterstützen, aber wenigstens die Franzosen stehen zu uns! Sie haben ihr Bündnis mit Großbritannien aufgegeben und ein neues mit uns geschlossen und versprechen, die Tschechoslowakei gegen die deutsche Aggression zu unterstützen."
 germany.45.a:0 "Vive la France!"
 germany.46.t:0 "Das Münchner Diktat"
 germany.46.d:0 "Die deutschen Ansprüche auf unser Territorium im Sudetenland werden immer feindseliger, und jetzt sammeln sich ihre Streitkräfte entlang unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs die Zukunft der Tschechoslowakei erörtern, aber wir sind nicht eingeladen. Sowohl die Briten als auch die Franzosen haben ihre früheren Zusagen, uns gegen die deutsche Aggression zu unterstützen, zurückgenommen. Ihre Diplomaten haben deutlich gemacht, dass wir, wenn wir uns entscheiden, den Deutschen zu widerstehen, dies auf eigene Faust tun müssen. Vielleicht haben wir keine andere Wahl, als das Sudetenland aufzugeben..."
 germany.46.a:0 "Dies ist ein dunkler Tag für Europa."
 germany.46.b:0 "Wir werden niemals kapitulieren!"
 germany.47.d:0 "In München haben Gespräche zwischen den Staats- und Regierungschefs Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu erörtern. Sowohl die Briten als auch ihre Verbündeten haben unsere rechtmäßigen Ansprüche auf das Sudetenland zurückgewiesen und uns mit Krieg gedroht, falls wir die tschechische Grenze "verletzen"! Ein Plan für den Einmarsch in die Tschechoslowakei wurde ausgearbeitet, der jedoch wahrscheinlich einen allgemeinen europäischen Krieg auslösen wird. Wir müssen sicherstellen, dass wir dafür bereit sind."
 germany.47.a:0 "Es ist Zeit, dies auf die harte Tour zu tun."
 germany.48.d:0 "In München haben Gespräche zwischen den Staats- und Regierungschefs Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu erörtern. Die Briten sind zur Vernunft gekommen und haben unsere Ansprüche auf das Sudetenland als legitim anerkannt, aber die starrköpfigen Franzosen weigern sich, nachzugeben. Sie haben ihre Zusammenarbeit mit Großbritannien aufgegeben und stattdessen engere Beziehungen zu den Tschechen geknüpft. Es sieht so aus, als ob wir es mit beiden gleichzeitig zu tun haben werden, aber zumindest werden die Briten jetzt hoffentlich nicht eingreifen..."
 germany.48.a:0 "Das könnte sich zu unserem Vorteil auswirken."
 germany.49.d:0 "In München haben Gespräche zwischen den Staats- und Regierungschefs Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu erörtern. Sowohl die Briten als auch die Franzosen haben unsere Ansprüche auf das Sudetenland als legitim anerkannt, und ihre früheren Angebote zur Unterstützung der Tschechen wurden zurückgenommen. Trotz der Ausweglosigkeit ihrer Lage weigern sich die starrköpfigen Tschechen, ihr Gebiet aufzugeben! Wir werden es mit Gewalt einnehmen müssen. Es wurde ein Invasionsplan vorbereitet, der dieses abscheuliche Experiment von Versailles vom Angesicht der Erde tilgen wird!"
 germany.49.a:0 "Die Tschechen müssen vernichtet werden."
 germany.50.d:0 "In München haben Gespräche zwischen den Führern Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu erörtern. Sowohl die Briten als auch die Franzosen haben unsere Ansprüche auf das Sudetenland als rechtmäßig anerkannt, und ihre früheren Angebote zur Unterstützung der Tschechen wurden zurückgenommen. Die Tschechen haben die Hoffnungslosigkeit ihrer Lage erkannt und uns die Sudetengebiete überlassen. Ihre unterdrückten deutschen Bewohner werden endlich ins Vaterland geholt!"
 germany.50.a:0 "Dies ist ein historischer Tag für Deutschland."
 germany.51.t:0 "Erster Wiener Preis"
 germany.51.d:0 "Die Tschechoslowakei ist ein Krebsgeschwür im Herzen Europas, und endlich haben sich die Deutschen entschlossen, entschieden gegen sie vorzugehen. Das Sudetenland ist bereits an Deutschland abgetreten worden, und nun soll als Folge des Münchner Abkommens auch das tschechoslowakische Gebiet, das rechtmäßig zu Ungarn gehört, an uns zurückgegeben werden."
 germany.51.a:0 "Das wurde auch Zeit!"
 germany.52.t:0 "Die Annexion von Zaolzie"
 germany.52.d:0 "Die Tschechoslowakei zerfällt, und wir müssen schnell handeln, um Gebiete mit bedeutender polnischer Bevölkerung zu schützen, bevor sie von Deutschland in Besitz genommen werden können. Der tschechische Besitz von Zaolzie wurde von uns immer bestritten, und es ist an der Zeit, dass die Region unserer Nation angeschlossen wird."
 germany.52.a:0 "Zaolzie gehört uns!"
 germany.53.t:0 "Das Schicksal der Tschechoslowakei"
 germany.53.d:0 "Die Deutschen haben sich nicht damit begnügt, das Sudetenland zu stehlen, sondern haben nun beschlossen, sich auch den Rest unserer Nation anzueignen. Von unseren so genannten Verbündeten im Stich gelassen und mit unserer besten Verteidigung, die durch das Münchner Diktat verloren gegangen ist, scheint die Lage hoffnungslos..."
 germany.53.a:0 "Geben Sie den Deutschen nach."
 germany.53.b:0 "...und doch müssen wir Widerstand leisten!"
 germany.54.t:0 "Die Tschechen wehren sich"
 germany.54.d:0 "Die Tschechen haben irgendwie den Mut aufgebracht, sich gegen unsere Besetzung ihres Landes zu wehren. Ihre beste Verteidigung befand sich im Sudetenland, das jetzt unter unserer Kontrolle steht, so dass dies ein schneller Feldzug sein dürfte."
 germany.54.a:0 "Prag wird bald uns gehören."
 germany.55.d:0 "Das Ende der Tschechoslowakei ist nahe, und unsere Streitkräfte marschieren in diesem Augenblick in Prag ein. Mit der Kapitulation des tschechoslowakischen Militärs haben wir große Mengen an Rüstungsgütern befreit. Vor allem ihre Panzer dürften unseren Streitkräften gute Dienste leisten.\n\nBöhmen wird als Protektorat an Deutschland angegliedert, aber was soll aus der Slowakei werden? Wir können sie als autonomen Marionettenstaat unter Jozef Tiso errichten."
 germany.55.d_2:0 "Nachdem wir die Tschechoslowakei erobert haben, müssen wir überlegen, wie wir diese Gebiete am besten aufteilen.\n\nBöhmen bleibt als Protektorat deutsch, aber was soll aus der Slowakei werden? Wir können sie als autonomen Marionettenstaat unter Jozef Tiso errichten."
 germany.55.a:0 "Gründung der Slowakei als Marionettenstaat."
 germany.55.b:0 "Teilung der Tschechoslowakei mit Ungarn."
 germany.55.c:0 "Die gesamte Tschechoslowakei gehört dem Reich!"
 germany.56.t:0 "Die Teilung der Tschechoslowakei"
 germany.56.d:0 "Die deutschen Truppen sind in Prag eingedrungen und das Ende der Tschechoslowakei steht unmittelbar bevor. Sie wollen Böhmen dem Deutschen Reich einverleiben, aber sie sind bereit, uns die Slowakei zu überlassen. Sollen wir dieser Aufteilung zustimmen? Das würde bedeuten, dass wir ein formelles Militärbündnis mit Deutschland eingehen."
 germany.56.d_2:0 "Nach der Annexion der Tschechoslowakei beabsichtigt Deutschland, Böhmen als Teil des Deutschen Reiches zu behalten, aber es ist bereit, uns die Slowakei zu überlassen. Sollen wir dieser Aufteilung zustimmen? Das würde bedeuten, dass wir ein formelles Militärbündnis mit Deutschland eingehen."
 germany.56.a:0 "Gewiss! Großungarn wird bald Realität sein!"
 germany.56.b:0 "Nein, wir brauchen weder die Slowakei noch die deutsche Freundschaft."
 germany.57.t:0 "Ungarn lehnt unser Angebot ab"
 germany.57.d:0 "Die Ungarn haben unser großzügiges Angebot, die Slowakei zu annektieren, in unverschämter Weise abgelehnt und behauptet, sie hätten kein Interesse an der Region! Wir werden uns noch früh genug mit ihnen auseinandersetzen müssen. Vorerst müssen wir uns eine Lösung für die slowakische Frage einfallen lassen."
 germany.57.a:0 "Setzen Sie die Marionettenregierung von Tiso ein."
 germany.57.b:0 "Angliederung der Slowakei an Deutschland."
 germany.58.t:0 "Die polnische Frage"
 germany.58.d:0 "Das Reichsministerium für Volksaufklärung und Propaganda hat hervorragende Arbeit geleistet, und das deutsche Volk - ja die ganze Welt - wurde über die Ungerechtigkeiten informiert, die unsere deutschen Brüder in Polen erdulden müssen. Jetzt haben wir alle Gründe, die wir für einen Krieg brauchen!"
 germany.58.a:0 "Bald wird es kein Polen mehr geben!"
 germany.60.t:0 "Die Remilitarisierung des Rheinlandes"
 germany.60.d:0 "Vor kurzem sind mehrere deutsche Divisionen in das Rheinland vorgedrungen, womit Deutschland zum ersten Mal seit dem Ende des Ersten Weltkriegs Truppen westlich des Rheins stationiert hat. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland die Militarisierung der Region untersagt! Solange wir kein Ultimatum stellen, das den Rückzug der Truppen fordert, wird der Vertrag nicht eingehalten werden."
 germany.60.a:0 "Dies ist eine Kriegshandlung! Bringt die Briten auf unsere Seite!"
 germany.60.a.tt:0 "§RWenn der Krieg ausbricht, werden wir aufgrund unserer §Yunzusammenhängenden Regierung einen Bürgerkrieg erleiden:§!§!§!\n"
 germany.60.b:0 "einen diplomatischen Einspruch erheben."
 germany.61.d:0 "Mehrere deutsche Divisionen sind vor kurzem in das Rheinland vorgedrungen, womit Deutschland zum ersten Mal seit dem Ende des Ersten Weltkriegs Truppen westlich des Rheins stationiert hat. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland die Militarisierung der Region untersagt! Die Franzosen mobilisieren ihre Streitkräfte und scheinen ein Ultimatum stellen zu wollen. Sollte sich Deutschland weigern, sind sie bereit, nach Deutschland vorzustoßen, um dieser Bedrohung zu begegnen. Die öffentliche Meinung in Großbritannien ist gegen einen Krieg, aber wenn wir uns weigern, den Franzosen beizustehen, wird unser Bündnis mit ihnen aufgelöst werden."
 germany.61.a:0 "Ein Krieg kommt nicht in Frage."
 germany.61.b:0 "Wir müssen Frankreich beistehen!"
 germany.62.d:0 "Vor kurzem sind mehrere deutsche Divisionen in das Rheinland vorgedrungen, womit Deutschland zum ersten Mal seit dem Ende des Ersten Weltkriegs Truppen westlich des Rheins stationiert hat. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland die Militarisierung der Region untersagt! Die Franzosen scheinen sich damit zu begnügen, auf diesen Verstoß mit diplomatischen Einwänden zu reagieren, und die öffentliche Meinung in Großbritannien ist entschieden gegen einen Krieg."
 germany.62.a:0 "Wir werden ebenfalls einen Einspruch erheben."
 germany.62.b:0 "Versailles geht uns nichts mehr an."
 germany.63.t:0 "Großbritannien lehnt Krieg ab"
 germany.63.d:0 "Die Briten weigern sich, uns gegen Deutschland zu unterstützen, und behaupten, die Deutschen würden "einfach in ihrem eigenen Hinterhof herumlaufen". Die öffentliche Meinung in Frankreich ist gegen einen Krieg, aber Deutschland wird nur stärker werden und die Remilitarisierung des Rheinlandes stellt eine direkte Bedrohung unserer Grenzen dar. Ein Ultimatum zu stellen, wäre ohne Großbritannien an unserer Seite weniger bedrohlich. Sollten wir allein gegen sie vorgehen?"
 germany.63.a:0 "Ja! Deutschland muss jetzt angegangen werden."
 germany.63.b:0 "Nein, ohne die Briten müssen wir uns zurückziehen..."
 germany.64.t:0 "Großbritannien unterstützt uns"
 germany.64.d:0 "Obwohl es in Großbritannien an Unterstützung für einen Krieg mangelt, hat die britische Regierung die von den Deutschen ausgehende Bedrohung erkannt und uns ihre volle Unterstützung angeboten. Wir werden Deutschland ein letztes Ultimatum zum Rückzug aus der entmilitarisierten Zone stellen. Wenn sie sich weigern, ist es an der Zeit, dass unsere Streitkräfte tief nach Deutschland eindringen und ihrem tyrannischen Regime ein Ende setzen!"
 germany.64.a:0 "Vorwärts!"
 germany.65.t:0 "Frankreich und Großbritannien mobilisieren!"
 germany.65.d:0 "Die Briten und Franzosen weigern sich, die Remilitarisierung des Rheinlandes zu akzeptieren und bezeichnen sie als "unverzeihlichen Bruch" des Versailler Vertrages. Sie mobilisieren ihre Streitkräfte gegen uns und haben uns ein Ultimatum gestellt: Entweder ziehen sich unsere Streitkräfte sofort zurück und das Rheinland bleibt entmilitarisiert, oder unsere Nationen befinden sich im Krieg."
 germany.65.a:0 "Wir können nicht zurückweichen! Das Reich muss verteidigt werden!"
 germany.65.b:0 "Wir sind auf diese Konfrontation nicht vorbereitet. Wir müssen uns zurückziehen."
 germany.66.t:0 "Frankreich mobilisiert!"
 germany.66.d:0 "Die Briten sind zur Vernunft gekommen und haben die Remilitarisierung des Rheinlandes akzeptiert, aber die verrückten Franzosen weigern sich, sich zurückzuziehen! Mit der Behauptung, dass dieser Vorfall eine direkte Bedrohung für die Sicherheit ihrer Nation darstellt, mobilisieren sie ihre Streitkräfte und können jeden Moment über die Grenze einmarschieren! Wir befinden uns im Krieg!"
 germany.67.t:0 "Frankreich macht einen Rückzieher"
 germany.67.d:0 "Die Franzosen haben klugerweise einen Rückzieher gemacht, als sie erkannten, dass ihr verrücktes Vorhaben nicht die Unterstützung der Briten finden würde. Ihre Streitkräfte wurden demobilisiert und der Krieg ist vorerst abgewendet. Donnerwetter, das war knapp!"
 germany.67.a:0 "Jetzt einen Krieg zu beginnen, wäre Wahnsinn."
 germany.68.t:0 "Frankreich weigert sich, klein beizugeben"
 germany.68.d:0 "Die Franzosen haben sich hartnäckig entschlossen, im Alleingang gegen die Deutschen vorzugehen, und unser Bündnis mit ihnen wurde aufgekündigt. Ein weiterer europäischer Krieg ist wegen sinnloser Streitereien ausgebrochen. Vielleicht ist es für Großbritannien an der Zeit, sich wieder von kontinentalen Angelegenheiten zu distanzieren..."
 germany.68.a:0 "Vielleicht war es unvermeidlich."
 germany.70.t:0 "Die Oster-Verschwörung"
 germany.70.d:0 "In der Überzeugung, dass Hitler Deutschland in eine Situation gebracht hat, aus der es sich nicht mehr erholen kann, hat eine Gruppe hoher Offiziere der Wehrmacht einen Putsch gestartet! Er scheint von Oberst Hans Oster von der Abwehr inszeniert worden zu sein, aber auch die Generäle Beck, von Brauchitsch, Halder und Admiral Canaris wurden als Beteiligte bestätigt! Schwer bewaffnete Männer, die in mehreren Berliner Wohnungen auf der Lauer liegen, haben sich zu wichtigen Regierungsgebäuden begeben und beabsichtigen, das derzeitige Regime zu stürzen. Zurzeit finden zahlreiche heftige Feuergefechte statt. Die aktuelle Lage des Führers ist unklar, aber loyale Armeeeinheiten kämpfen um die Kontrolle über Berlin."
 germany.70.a:0 "Beschützen Sie den Führer um jeden Preis!"
 germany.71.t:0 "Der Führer ist tot"
 germany.71.d:0 "SS-Truppen und loyale Armeeeinheiten haben es geschafft, alle verräterischen Kommandos zu töten oder gefangen zu nehmen, und konnten die Situation vollständig unter Kontrolle bringen. Der Führer wurde jedoch durch die Hand der Verschwörer tot aufgefunden! Die überlebenden Verschwörer werden für ihr abscheuliches Verbrechen vor Gericht gestellt werden, aber jetzt wird ein neuer Führer benötigt. Wer soll der nächste Führer sein?"
 germany.71.a:0 "Herr Himmler wird uns in die Zukunft führen."
 germany.71.b:0 "Herr Göring ist die logische Wahl."
 germany.72.t:0 "Die Verschwörung scheitert"
 germany.72.d:0 "SS-Truppen und loyale Armeeeinheiten haben es geschafft, alle verräterischen Kommandos zu töten oder gefangen zu nehmen, und die Situation gilt als völlig unter Kontrolle. Hitler selbst hat die Säuberungsaktion mit seiner treuen Luger angeführt. Die überlebenden Verschwörer werden einen hohen Preis für ihre Illoyalität zahlen, und Hitler ist jetzt noch mehr entschlossen, den deutschen Erfolg zu sichern!"
 germany.72.a:0 "Es lebe der Führer!"
 germany.73.t:0 "Die Verschwörung hat Erfolg"
 germany.73.d:0 "Die schweren Kämpfe in Berlin haben die Hauptstadt in eine brennende Ruine verwandelt. Trotz einer großen Zahl von SS-Soldaten und loyalen Heeresverbänden, die kämpfen, haben sich den Verschwörern loyale Heeresverbände angeschlossen und sich als entscheidend erwiesen. Es wurde bestätigt, dass der Führer getötet wurde, und die Verschwörer haben erfolgreich alle Regierungsgebäude in Berlin gestürmt. Ein großer Teil der Wehrmacht ist auf die andere Seite übergelaufen, aber viele Offiziere sind noch NSDAP-treu. Wer sollte sie anführen?"
 germany.73.a:0 "Tod dem Nationalsozialismus!"
 germany.73.b:0 "Himmler wird das Ruder herumreißen!"
 germany.73.c:0 "Göring ist im Moment unsere einzige Hoffnung!"
 germany.74.t:0 "Die Vorbereitung des Bodens"
 germany.74.d:0 "Die Österreicher sehnen sich danach, Teil des Deutschen Reiches zu werden, aber die sture Regierung in Wien hat sich bisher allen Versuchen widersetzt, eine Vereinigung herbeizuführen. Wir müssen die Unterstützung für den Faschismus in Österreich erhöhen. Die österreichische Nazi-Partei wird dann eine brauchbare Alternative zu den regierenden Austrofaschisten werden.\n\nEin Abwehragent wurde für eine Spionagemission zur Verfügung gestellt. Setzen Sie ihn ein, um verdeckt die Unterstützung der Bevölkerung für den Faschismus in Österreich zu erhöhen."
 germany.74.a:0 "Österreich wird unser sein!"
 germany.75.t:0 "Deutsch-[SOV.GetAdjective] Vertrag"
 germany.75.d:0 "Trotz früherer harscher Rhetorik gegen das Volk und die ideologische Führung der [Root.GetName], [From.GetLeader] und Deutschland hat sich nun an uns gewandt und um einen für beide Seiten vorteilhaften Forschungsvertrag gebeten. Der Wissensaustausch würde uns bei der Entwicklung neuer Panzerkonstruktionen helfen und verspricht weitere Vorteile für die Forschung in der Zukunft, doch angesichts früherer Erklärungen gibt es kaum Zweifel daran, dass die Deutschen dies aus Eigennutz tun. Sollten wir das Abkommen trotz des Risikos, die Ambitionen von [From.GetLeader] zu unterstützen, vorantreiben?"
 germany.75.a:0 "Die Kapitalisten sind eine größere Bedrohung für uns beide."
 germany.75.b:0 "Wir werden den Faschisten nicht die Waffen geben, um das Proletariat zu vernichten!"
 germany.76.t:0 "[SOV.GetLeader] Akzeptiert den Deutsch-[SOV.GetAdjective] Vertrag"
 germany.76.d:0 "Unsere Verhandlungen mit der [From.GetName] sind erfolgreich verlaufen. Es wurde eine Vereinbarung getroffen, nach der sich unsere Nationen gegenseitig bei der Entwicklung neuer Panzereinheiten unterstützen werden, mit einer möglichen Ausweitung auf andere Forschungsbereiche in der Zukunft."
 germany.76.a:0 "Dieser Vertrag wird ein Sprungbrett in die Zukunft sein."
 germany.77.t:0 "[SOV.GetLeader] Lehnt den Deutsch-[SOV.GetAdjective] Vertrag"
 germany.77.d:0 "Die [From.GetName] hat unseren Vorschlag für einen Vertrag abgelehnt, der darauf abzielt, die Forschung an gepanzerten Einheiten in beiden Ländern voranzutreiben, da sie vermutlich befürchtet, dass unsere überlegenen Waffen gegen sie eingesetzt werden könnten."
 germany.77.a:0 "Sie haben die Risiken dafür jetzt kaum verringert."
 germany.78.t:0 "Gemeinsame deutsche Luftforschung"
 germany.78.d:0 "Wie im Vertrag mit Deutschland festgelegt, werden einige ihrer speziellen Forschungsprojekte mit unseren Ingenieuren geteilt. Wir haben vor kurzem einen Durchbruch in der Radartechnologie erzielt, der uns unerwartete Möglichkeiten eröffnet, unsere Forschung auf diesem Gebiet voranzutreiben."
 germany.78.a:0 "Das Aufspüren des Feindes ist der erste Schritt."
 germany.79.t:0 "Ultimatum aus Deutschland"
 germany.79.d:0 "Da Griechenland unter der Fuchtel Deutschlands steht, hat [From.GetLeader] Druck auf unsere Regierung ausgeübt, sich ihnen anzuschließen. Das [SOV.GetAdjective]-Deutsche Bündnis hat uns in eine Lage gebracht, in der Neutralität keine Option mehr ist, und nun ist ein Ultimatum aus Berlin eingetroffen, in dem gefordert wird, dass wir unsere östlichen Gebiete an die sowjetischen Verbündeten abtreten und uns genau dem Pakt anschließen, mit dem sie uns in die Zange nehmen wollen. Die Unterstützung Großbritanniens zu suchen ist eine, unseren Standpunkt zu vertreten eine andere. Keine davon kann jedoch die Zukunft der Republik mit Sicherheit sichern."
 germany.79.a:0 "Wenn wir mit den Deutschen zusammenarbeiten, haben wir vielleicht die Möglichkeit, weiteres Land zurückzuerobern."
 germany.79.b:0 "Wir können auf die Unterstützung der Briten zählen, und sie können auf uns zählen."
 germany.79.c:0 "Wenn diese Despoten uns unsere Heimat nehmen wollen, müssen sie dafür kämpfen."
 germany.80.t:0 "Danzig für die Slowakei"
 germany.80.d:0 "Die Deutschen haben schon lange ein Auge auf Danzig geworfen, um ihre Gebiete in Ostpreußen mit dem Rest der deutschen Nation zu vereinen. Diplomaten haben gewarnt, dass der Tag kommen könnte, an dem sie uns vor die Wahl zwischen Danzig oder Krieg stellen. Sie bieten uns den neu geschaffenen Staat Slowakei, der derzeit kaum mehr als ein Marionettenstaat unter deutscher Herrschaft ist, im Austausch für Danzig an. [Welche Schritte die Deutschen unternehmen werden, wenn wir ablehnen, ist nicht bekannt, aber wir haben die Möglichkeit, diesen Konflikt mit einigen territorialen Gewinnen zu lösen."
 germany.80.a:0 "Dies ist das beste Angebot, das wir bekommen werden."
 germany.80.b:0 "Wir werden das, was uns rechtmäßig gehört, nicht für das hergeben, was sie uns gestohlen haben!"
 germany.81.t:0 "Abtretung von Danzig an die Slowakei"
 germany.81.d:0 "Polen hat dem Tausch zugestimmt, bei dem Danzig an [GER.GetNameDef] abgetreten wird, während die Slowakei nun unter polnischer Kontrolle steht. Durch dieses Abkommen haben wir Danzig zurückgewonnen und gleichzeitig freundschaftliche oder zumindest nicht offen feindliche Beziehungen zu unserem östlichen Nachbarn unterhalten."
 germany.81.a:0 "Deutschland ist wieder eins."
 germany.82.t:0 "[From.GetNameDefCap] Weigert sich, Danzig aufzugeben"
 germany.82.d:1 "Unser großzügiges Angebot, slowakische Gebiete an [From.GetNameDef] im Austausch für Danzig abzugeben, wurde abgelehnt, so dass Danzig in polnischer Hand bleibt. Offensichtlich teilt [From.GetLeader] nicht unser Verständnis von Danzig als rechtmäßiges deutsches Gebiet. [Root.GetLeader] ist wütend, und die diplomatischen Möglichkeiten, Danzig zurückzufordern, scheinen erschöpft zu sein."
 germany.82.a:0 "Es könnte an der Zeit sein, andere Optionen in Betracht zu ziehen."
 germany.83.t:0 "Antisowjetischer Pakt"
 germany.83.d:0 "Mit dem Antikominternpakt hat sich [From.GetNameDef] einen fruchtbaren Boden für diplomatische Mittel zur Eindämmung der sowjetischen Bedrohung gesichert. Der Pakt stellt jedoch weder ein Militärbündnis dar, noch enthält er genau definierte Verpflichtungen für die Unterzeichner. [From.GetLeader] versucht nun, den Pakt zu einer antisowjetischen Koalition zu erweitern, einer verbindlichen Vereinbarung, gemeinsam in den Krieg zu ziehen, falls einer der Unterzeichner in den Kriegszustand mit der Sowjetunion eintritt. Das ist zwar wesentlich gefährlicher und würde wahrscheinlich das Ende jeglicher Diplomatie bedeuten, die wir noch mit den Sowjets unterhalten, aber es ist auch unsere Chance, sicherzustellen, dass wir im Kriegsfall starke Verbündete an unserer Seite haben."
 germany.83.a:0 "Wir werden Deutschland und seinen Verbündeten gegen die Sowjets beistehen."
 germany.83.b:0 "Mit einem solchen Pakt könnte jeder einen neuen Weltkrieg auslösen."
 germany.84.t:0 "Paktmitglieder zum Krieg aufrufen"
 germany.84.d:0 "Wie wir schon bei der Unterzeichnung des Antisowjetischen Paktes vermutet haben, befinden wir uns jetzt im Kriegszustand mit der Sowjetunion. Es ist an der Zeit, dass unsere Mitunterzeichner ihr Versprechen einlösen und sich uns anschließen."
 germany.84.a:0 "Unsere Weitsicht zahlt sich aus."
 germany.85.t:0 "[From.GetName] Ruft die Paktmitglieder zum Krieg auf"
 germany.85.t.a:0 "[From.GetName] Ruft die Paktmitglieder zum Krieg auf"
 germany.85.t.b:0 "[From.GetName] Beschwört die Garantie"
 germany.85.d:1 "Der Antisowjetische Pakt sieht vor, dass sich alle Unterzeichner an einem Verteidigungskonflikt mit der Sowjetunion beteiligen müssen. [From.GetName] ist nun von den Sowjets angegriffen worden und hat alle Paktmitglieder aufgefordert, ihnen sofort zu Hilfe zu kommen. Es ist an der Zeit, die [Root.GetAdjective] Hingabe zu zeigen, um die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen."
 germany.85.desc.a:0 "Der Antisowjetische Pakt sieht vor, dass sich alle Unterzeichner an einem Verteidigungskonflikt mit der Sowjetunion beteiligen müssen. [From.GetName] ist nun von den Sowjets angegriffen worden und hat alle Paktmitglieder aufgefordert, ihnen sofort zu Hilfe zu kommen. Es ist an der Zeit, das [Root.GetAdjective] Engagement zu zeigen, um die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen."
 germany.85.desc.b:0 "Unsere Garantie gegenüber [From.GetNameDef] sieht vor, dass wir uns an jedem Verteidigungskonflikt mit der Sowjetunion beteiligen müssen. Sie sind nun von den Sowjets angegriffen worden, und es ist an der Zeit, dass wir unseren Teil der Abmachung einhalten und ihnen sofort zu Hilfe kommen. Es ist an der Zeit, das [Root.GetAdjective] Engagement zu zeigen, um die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen."
 germany.85.a:2 "[From.GetName] steht nicht allein!"
 germany.85.b:0 "Dies ist nicht unser Krieg."
 germany.85.b_tt:0 "§YDies wird von allen Ländern, die den Pakt ehren, als Verrat angesehen werden (§!§R-50§!§Y Meinung)§!"
 germany.86.t:0 "Danzig oder Krieg"
 germany.86.d:0 "[GER.GetNameDefCap] hat seit langem das Ziel propagiert, die im Ersten Weltkrieg verlorenen Gebiete zurückzuerobern. Insbesondere haben sie es auf das Gebiet von Danzig abgesehen, das Ostpreußen vom Rest ihrer Nation trennt. \nNun haben sie gefordert, dass Danzig an [GER.GetNameDef] abgetreten wird, und bieten im Gegenzug nichts anderes an als das Versprechen, auf ihre Ansprüche auf Posen zu verzichten. Angesichts der drohenden Gefahr eines Krieges wird die Annahme des Angebots einen möglichen Konflikt hinauszögern, aber um den Preis, dass die Deutschen mehr Kraft für die bevorstehenden Ereignisse erhalten."
 germany.86.a:0 "Lassen Sie uns ein Geschäft machen. Vielleicht werden sie sich anderswohin wenden."
 germany.86.b:0 "Danzig wird Danzig bleiben!"
 germany.87.t:0 "Polen tritt Danzig ab"
 germany.87.d:0 "Angesichts unseres Ultimatums hat Polen eingewilligt, sein zu Unrecht erworbenes Territorium an uns abzutreten, was beweist, dass es gewusst haben muss, dass es rechtmäßig zu Deutschland gehört!"
 germany.87.a:0 "Polen hat den Krieg vermieden... vorerst."
 germany.88.t:0 "Polen weigert sich, Danzig abzutreten"
 germany.88.d:0 "Trotz unserer Versuche, Polen eine friedliche Übergabe von Danzig zu ermöglichen, und trotz der Zusage, im Gegenzug auf unsere Ansprüche auf andere deutsche Gebiete zu verzichten, sind wir auf Ablehnung gestoßen. Wie erwartet, gibt uns die Welt nichts, was wir nicht mit Gewalt an uns reißen."
 germany.88.a:0 "Sie wissen sehr wohl, was die Alternative ist."
 germany.1002.t:0 "Den Molotow-Ribbentrop-Pakt einhalten?"
 germany.1002.desc:1 "Deutschland und [SOU.GetNameDef] haben bereits Vereinbarungen über die Aufteilung Polens in eine Ost- und eine Westhälfte getroffen, doch unsere Besetzung des Ostens hat diese Vereinbarung etwas kompliziert gemacht. Obwohl unsere deutschen Verbündeten davon ausgehen, dass wir die versprochenen polnischen Gebiete an [SOU.GetNameDef] abtreten werden, könnten wir stattdessen den Pakt brechen und unsere Besetzung fortsetzen."
 germany.1002.b:0 "Polen gehört uns!"
 germany.1003.t:0 "[From.GetNameDefCap] Bricht den Pakt!"
 germany.1003.desc:1 "Trotz der Entscheidung, Ostpolen an [SOU.GetNameDef] abzutreten, haben sich unsere Verbündeten in [From.GetNameDef] dafür entschieden, ihre Besetzung Polens fortzusetzen und den Molotow-Ribbentrop-Pakt formell zu brechen!"
 germany.1003.a:0 "Jetzt müssen wir den Preis für ihre Unverschämtheit zahlen."
 china.1.t:0 "Der Zwischenfall auf der Marco-Polo-Brücke"
 china.1.d:0 "Vor kurzem haben japanische Soldaten einen Angriff auf die strategisch wichtige Marco-Polo-Brücke südlich von Peking unternommen, der jedoch von unseren tapferen Soldaten zurückgeschlagen wurde. Zweifellos handelt es sich hierbei um einen inszenierten Vorfall, der darauf abzielt, uns die Schuld in die Schuhe zu schieben und uns zu zwingen, weitere Gebiete abzugeben - genau wie der Mukden-Zwischenfall, als die Japaner in die Mandschurei eindrangen. [Wie sollen wir darauf reagieren?"
 china.1.a:0 "Wir haben die Sollbruchstelle erreicht!"
 china.1.b:0 "Wir können uns einen Krieg mit Japan nicht leisten."
 china.2.t:0 "Deutschland zieht Berater zurück"
 china.2.d:0 "Deutschland hat dem japanischen diplomatischen Druck nachgegeben und beschlossen, seine Militärberater aus unserem Land abzuziehen! Von Falkenhausen hat bei einem Abschiedsessen versprochen, den Japanern nichts von unseren Schlachtplänen zu verraten, aber das Ende der deutschen Unterstützung wird unserem Militär sicher schaden."
 china.2.a:0 "Wir werden ohne sie auskommen müssen."
 china.3.t:0 "Schlechte deutsch-chinesische Beziehungen"
 china.3.d:0 "Unsere sich verschlechternden Beziehungen zu Deutschland haben dazu geführt, dass sie alle ihre Militärberater aus unserem Land abberufen haben."
 china.3.a:0 "Chinesische Offiziere werden zu Ende bringen, was sie angefangen haben!"
 china.4.t:0 "Militärberater inhaftiert"
 china.4.d:0 "Da wir uns nun im Kriegszustand mit Deutschland befinden, wurden alle Militärberater, die sich in unserem Land aufhielten, festgenommen. Von Falkenhausen und einige seiner Kumpane haben es geschafft, sich unserem Zugriff zu entziehen und sind nach Europa zurückgekehrt!"
 china.4.a:0 "Gut, dass wir sie los sind!"
 china.5.t:0 "Nicht mehr in die Enge getrieben"
 china.5.d:0 "Einst lebte die Rote Armee in einem Zustand der scheinbaren Hoffnungslosigkeit, doch seit dem Langen Marsch vor einigen Jahren hat sich das Blatt langsam gewendet. Mit bedeutenden territorialen Fortschritten gehört unsere Rolle als Underdog der Vergangenheit an. Nachdem wir uns durch diese Zeit des Kampfes gekämpft haben, liegt unsere Verzweiflung nun hinter uns. Mao Zedong ist vom Führer der Guerillaarmee zum Vorsitzenden aufgestiegen."
 china.5.a:0 "Lang lebe die Volksrepublik!"
 china.6.t:0 "Vorbereitung des Angriffs auf die Kommunisten"
 china.6.d:0 "Nach dem langen Rückzug der Roten Armee der Kommunistischen Partei Chinas ist es ihr gelungen, sich neu zu formieren und sich in Shaanxi festzusetzen. Ihre fortgesetzten Bemühungen, die Landbevölkerung gegen uns aufzubringen und die Unterstützung der Sowjetunion zu suchen, lassen vermuten, dass sie mächtiger werden könnten, wenn man sie sich selbst überlässt. Allerdings sind viele der umliegenden Kriegsherren, obwohl sie unsere Regierung unterstützen, nicht willens oder in der Lage, die notwendigen Opfer für einen wirksamen Angriff zu bringen. Es ist derzeit unklar, ob sich die Rote Armee noch erholt oder bereit ist, sich uns im Kampf zu stellen, aber die Zeit ist nicht auf unserer Seite. Um unsere politische Position zu stärken, müssen wir gegen die Kommunisten vorgehen."
 china.6.a:0 "Zwingen Sie die lokalen Kriegsherren in die Offensive."
 china.6.b:0 "Rekrutieren Sie lokale Geächtete, die für uns kämpfen."
 china.6.c:0 "Verlassen Sie sich auf lokale Freiwillige, die gegen die Kommunisten sind."
 china.6.tt:0 "§YWenn die VR China sich entscheidet, den Angriff zu kontern:§!\n"
 china.6.tt_2:0 "§YWenn die VR China sich zum Rückzug entschließt:§!\n"
 china.7.t:0 "Kuomintang startet Offensive"
 china.7.d:0 "Obwohl wir durch den Langen Marsch einer sicheren Niederlage entgangen sind, haben die Nationalisten nicht vor, uns ohne weitere Konfrontationen stärker werden zu lassen. Unsere Spione deuten darauf hin, dass sie eine Offensive gegen uns starten, die unsere politische Unterstützung schwächen könnte, wenn wir versuchen, uns weiter zurückzuziehen.\n\nWir wissen nicht, wie entschlossen die Kuomintang im Moment ist, uns zurückzudrängen. Der Versuch, sie zu konfrontieren, birgt erhebliche Risiken. Wenn die örtlichen Kriegsherren den Angriff unterstützen, könnten unsere Chancen gering sein. Andererseits ist ein Rückzug jetzt, wo wir endlich gestoppt haben, vielleicht keine Option."
 china.7.a:0 "Konfrontieren Sie den Angriff mit allen Mitteln, die wir uns leisten können!"
 china.7.b:0 "Rückzug in die Isolation."
 china.8.t:0 "Rückzug der Kommunisten"
 china.8.d:0 "Als die KPC unsere geplante Offensive durch ihr lokales Spionagenetz entdeckte, hat sie ihre Rote Armee weiter nach Shaanxi zurückgezogen. Obwohl wir dadurch die Möglichkeit verloren haben, ihre Zahl weiter zu schwächen, hat dies gezeigt, dass die Kommunisten trotz ihrer Propaganda nicht bereit sind, sich uns entgegenzustellen. In gewissem Maße hat sich die Anstrengung dennoch zu unseren Gunsten ausgewirkt."
 china.8.a:0 "Feiglinge!"
 china.9.t:0 "Sieg gegen die Kommunisten"
 china.9.d:0 "Unser Einsatz zur Zerschlagung der Roten Armee war erfolgreich, zumindest vorläufig. Obwohl die Kommunisten über den Angriff informiert waren, entschlossen sie sich zu einer Konfrontation mit unseren Truppen und haben verloren. Sie sind nun gezwungen, sich weiter zurückzuziehen, und viele Einheimische sind skeptisch geworden, ob sie ihre Versprechen, unsere Regierung zu stürzen, einhalten können."
 china.9.a:0 "Und das zu Recht!"
 china.10.t:0 "Kommunisten wehren Angriff ab"
 china.10.d:0 "Die Rote Armee, die bereits im Vorfeld über unsere Offensivpläne informiert worden war, war darauf vorbereitet und stellte sich unserem Angriff entgegen. Die Truppen, die wir in diesem Gebiet, in dem unsere Machtbasis schwach ist, aufstellen konnten, reichten nicht aus, um die kommunistischen Kräfte zu besiegen. \nLeider wurde der Angriff gegen uns gerichtet und als Zeichen der Erholung der Roten Armee nach ihrem langen Rückzug gewertet."
 china.10.a:0 "Das wird ihnen auf lange Sicht nicht helfen."
 china.11.t:0 "Niederlage gegen die Kuomintang"
 china.11.d:0 "Trotz unserer besten Bemühungen, den Angriff der lokal versammelten Truppen, die die nationalistische Regierung unterstützen, abzuwehren, waren unsere Vorbereitungen nicht ausreichend, um ihn zu stoppen. Mit erheblichen Verlusten waren wir zu einem neuen, wenn auch kürzeren Rückzug gezwungen.\n\nDen Nationalisten entgegenzutreten, bevor wir uns vollständig erholt hatten, war vielleicht ein Fehler. Unsere großartige Erholung während des Langen Marsches hat bei unseren Anhängern Hoffnung geweckt, aber jetzt ist die Saat des Zweifels aufgegangen."
 china.11.a:0 "Wir werden uns erholen und das Vertrauen des Volkes wieder gewinnen."
 china.12.t:0 "Sieg gegen die Kuomintang"
 china.12.d:0 "Die Herausforderung der Kuomintang-Offensive hat sich zu unseren Gunsten ausgewirkt. Die lokal zusammengestellten Truppen, die der Roten Armee entgegengeschickt wurden, waren nicht auf unser Wissen über den bevorstehenden Angriff vorbereitet und wurden besiegt. \nDie Nationalisten haben nur bewiesen, dass sie uns als Feind unterschätzen und dass die Volksrepublik wieder auf dem Vormarsch ist."
 china.12.a:0 "Politische Macht wächst aus dem Lauf einer Waffe."
 china.13.t:0 "Zusammenstoß mit kommunistischen Guerillakämpfern"
 china.13.d:0 "Da sowohl wir als auch die Rote Armee Chinas sich kaum von unserer letzten Offensive erholt haben, hat unsere gegenseitige Truppenpräsenz in Grenznähe den Konflikt neu entfacht. Wir haben in Erwägung gezogen, zusätzlich zu den lokalen Kriegsherren und Milizen weitere Truppen von anderswo her zu verlegen. Auch wenn uns dies nicht die Möglichkeit gibt, die kommunistische Bedrohung ein für alle Mal zu zerschlagen, wäre es doch ein wichtiger ideologischer Sieg, um zu zeigen, dass wir ihnen nicht erlauben, weiter zu expandieren."
 china.13.a:0 "Wir müssen jetzt einen Schlussstrich ziehen!"
 china.13.b:0 "Eine weitere Konfrontation können wir uns nicht leisten."
 china.14.t:0 "Niederlage in [From.GetName]"
 china.14.d:0 "Trotz unserer Bemühungen zu zeigen, dass die Kommunisten ihren Einfluss nicht außerhalb der Gebiete, in denen sie derzeit Zuflucht gefunden haben, ausdehnen dürfen, konnten wir es uns nicht leisten, genügend Ressourcen einzusetzen, um den Konflikt entlang der [From.GetName]-Grenze zu gewinnen. Die sporadischen Auseinandersetzungen mit den kommunistischen Milizen fielen langsam immer mehr zu ihren Gunsten aus, was die Kampagne letztendlich zu einem Misserfolg machte, wenn es darum ging zu zeigen, dass wir die Situation unter Kontrolle haben. Wenn ihre Unterstützung in der Bevölkerung weiter zunimmt, könnten sich die Kommunisten als echte Bedrohung erweisen."
 china.14.a:0 "Beunruhigend."
 china.15.t:0 "Sieg in [From.From.GetName]"
 china.15.d:0 "Nach einer Reihe kleinerer Gefechte in den Außenbezirken des von uns kontrollierten Gebiets scheint sich der Konflikt mit der Kuomintang zu unseren Gunsten zu wenden. Obwohl die Aufrechterhaltung des konstanten Drucks unsere Truppen und Vorräte belastet hat, haben sich die Anstrengungen gelohnt. \nEs wurden keine entscheidenden Schlachten geschlagen, wir haben diesmal einen langsamen Sieg errungen, der den Glauben an unsere Sache gestärkt und die Flammen der Revolution erneut entfacht hat."
 china.15.a:0 "Das werden wir nicht so schnell vergessen!"
 china.16.t:0 "Niederlage in [From.GetName]"
 china.16.d:0 "Unsere Bemühungen, einen indirekten Krieg gegen die verstärkte Präsenz der Kuomintang zu führen, haben sich als katastrophal erwiesen. Die Nationalisten waren einfach entschlossener, uns zurückzudrängen, als wir dachten, und rechneten vielleicht mit den Auswirkungen, die dieser Misserfolg auf unseren Ruf haben würde. Obwohl sich unsere Armee inzwischen wieder in Sicherheit befindet, sind die Verluste bei den Einheimischen nicht unbemerkt geblieben, und Gerüchte über das Scheitern der Revolution machen bereits in den umliegenden Dörfern die Runde."
 china.16.a:0 "Die Revolution ist noch lange nicht tot!"
 china.17.t:0 "Sieg in [From.From.GetName]"
 china.17.d:0 "Unsere Bemühungen, der Bedrohung durch den Kommunismus einen Riegel vorzuschieben, waren erfolgreich. Die Guerillakampagnen der KPCh als Reaktion auf unsere verstärkte Truppenpräsenz in den Regionen rund um ihre Machtbasis haben unsere Entschlossenheit, sie zu stoppen, nicht vorausgesehen. Diese Demonstration der Stärke, die zwar nicht ganz umsonst war, hat viele Einheimische überzeugt, die zuvor [From.GetLeader] und seine Partei stillschweigend unterstützt hatten, und sie haben nun erkannt, dass China unter einer solchen Ideologie niemals geeint werden kann."
 china.17.a:0 "Hoffen wir, dass sie sich daran erinnern."
 china.18.t:0 "Zusammenstoß mit der Nationalistischen Armee"
 china.18.d:0 "Während wir uns noch kaum von ihrer letzten Offensive erholt haben, scheinen die Nationalisten ihre Truppenpräsenz in den grenznahen Gebieten zu verstärken. Offensichtlich versuchen sie zu zeigen, dass sie uns wieder einmal in der Hand haben und dass der Große Marsch ihren endgültigen Schlag gegen die KPC nur verzögert hat. Wir dürfen die Menschen nicht in dem Glauben lassen, dass dies wahr ist."
 china.18.a:0 "Wir können es uns nicht leisten, unsere Zeit damit zu verbringen, uns zu erholen."
 china.101.t:0 "China ist unter Beschuss"
 china.101.d:0 "Jüngste Berichte von der [CHI.GetAdjective]-[JAP.GetAdjective] Nordgrenze deuten darauf hin, dass der hitzige Streit um die entmilitarisierte Zone und die territorialen Rechte beider Länder um Peking zu einem offenen bewaffneten Konflikt zwischen den beiden Ländern geführt hat. \nIn seiner jüngsten Rede hat [CHI.GetLeader] alle chinesischen Bürger des ehemaligen Kaiserreichs aufgerufen, sich im Kampf gegen die eindringenden japanischen Streitkräfte zu vereinen. Wenn wir sicherstellen wollen, dass es eine Zukunft für China in seiner jetzigen Form gibt, müssen wir kleinliche Streitigkeiten beiseite lassen und als ein starkes, vereintes China kämpfen! \nDie Japaner hingegen behaupten, dass es die [CHI.GetAdjective] waren, die den Vorfall ausgelöst und eskaliert haben. Aus ihrer Sicht wird [CHI.GetName] sicherlich versuchen, uns und unseren noch zerbrechlichen Staat zu zerstören, sobald sie die Gelegenheit dazu haben. Wir können uns Zeit lassen und abwarten, wie sich die Situation entwickelt. \n\n Wie wird die Entscheidung von [Root.GetLeader] ausfallen? "
 china.101.a:0 "Vereint sind wir stark!"
 china.101.b:0 "Wir müssen die Eindringlinge abwehren!"
 china.101.c:0 "Im Moment sind wir alleine besser dran."
 china.103.t:0 "China vereinigt sich"
 china.103.d:0 "[From.GetNameDefCap] hat beschlossen, sich uns im Kampf gegen die Japaner anzuschließen. Vereint werden wir die Eindringlinge zurückdrängen."
 china.103.a:0 "Vereint sind wir stark!"
 china.104.t:0 "China wird angegriffen"
 china.104.d:0 "China ist unter Beschuss. Die Kriegsherren legen ihren Unmut beiseite und kämpfen gegen die japanischen Invasoren. Dies ist eine Gelegenheit, die Interessen der KPC voranzutreiben, wir können dem chinesischen Volk zeigen, dass wir und nicht die dekadente KMT die wahre Zukunft Chinas sind. Sollten wir uns dem Kampf anschließen und sicherstellen, dass es eine Zukunft für China gibt?"
 china.104_PRC_SOV_reinforcements:0 "Wird 10 Divisionen von [SOV.GetNameDef] erhalten."
 china.104.a:0 "Vereint sind wir stark!"
 china.104.b:0 "Sie werden mit Japan ohne unsere Hilfe fertig werden müssen"
 china.104.tt:0 "\nNordchina und die Mandschurei können nun im Namen von [Root.GetNameDef] befreit werden."
 china.106.t:0 "China vereinigt sich"
 china.106.d:0 "[From.GetNameDefCap] hat sich [Root.GetFactionName] angeschlossen und ist bereit zu kämpfen."
 china.106.a:0 "Wir werden die japanischen Teufel aus unserem Land verjagen."
 china.107.t:0 "Nicht mehr vereint"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] hat seinen Zweck erfüllt. Es gibt keinen Feind mehr, gegen den man vereint antreten kann. Mao Zedong festigt seine Herrschaft über die Gebiete in Nordchina. Doch welche Hoffnung werden sie gegen unsere siegreichen Armeen haben."
 china.107.d_PRC_refused:0 "Mit dem Ende des Krieges haben die wahren Patrioten gesiegt. Es ist an der Zeit, mit denen abzurechnen, die sich versteckt haben, während wir bluteten."
 china.107_tt:0 "@PRC §YVolksrepublik China§! übernimmt die Kontrolle über die chinesischen Staaten in §YNordchina§! und §YMandschurei§!."
 china.107.a:0 "Wir haben nicht länger einen gemeinsamen Feind"
 china.108.t:0 "Der Kommunismus rückt vor"
 china.108.d:0 "Unsere Rolle im Kampf gegen die verhassten japanischen Hunde hat der KPCh viel Prestige verliehen. Immer mehr Menschen sehen, dass wir die Zukunft Chinas sind, insbesondere im Vergleich zur korrupten Kuomintang. Die Parteikader sind bereits dabei, diese Menschen zu einer neuen Armee zu organisieren, die das Meer der Bauern durchschwimmen wird."
 china.108.a:0 "Wir müssen unsere Reihen verstärken"
 china.108_PRC_SOV_reinforcements_2:0 "Erhalten Sie 20 Divisionen"
 china.111.t:0 "Nicht mehr vereint"
 china.111.d:0 "[Root.GetFactionName] hat seinen Zweck erfüllt. Es gibt keinen Feind mehr, gegen den wir vereint antreten können. Wir haben die Zeit klug genutzt, um unsere Unterstützung in Nordchina und der Mandschurei aufzubauen, und nun ist es an der Zeit, unsere Kontrolle in dieser Region zu festigen."
 china.111.a:0 "Wir haben keinen gemeinsamen Feind mehr"
 china.200.t:0 "Beitritt zur Volksrepublik China"
 china.200.d:0 "Nachdem wir mit der nationalistischen Kuomintang gebrochen haben, um das Volk zu befreien, müssen wir uns nun mit der bestehenden Volksrepublik China zusammenschließen, um eine Zersplitterung der Bewegung zu vermeiden. Die Feinde Chinas haben sich immer darauf verlassen, dass unsere internen Streitigkeiten uns schwächen; der neue sozialistische Staat wird einen solchen Fehler nicht machen!"
 china.200.a:0 "Vereint werden wir die Nationalisten besiegen!"
 china.201.t:0 "Kommunistische Revoluzzer schließen sich der Republik an"
 china.201.d:0 "Nachdem sie sich von der nationalistischen Kontrolle befreit haben, haben chinesische Revolutionäre, die mit unserer Sache sympathisieren, beschlossen, ihren Staat mit unserem unter der Führung von [Root.GetLeader] zu vereinen. Jetzt und in Zukunft soll es eine vereinigte Volksrepublik China geben."
 china.201.a:0 "Wir müssen uns zusammenschließen, um unsere Kameraden zu schützen!"
 china.202.t:0 "Kommunistische Aufstände in [CHI_communist_state.GetName]"
 china.202.d:0 "Die wachsende Unterstützung der Kommunisten in [CHI_communist_state.GetName] ist an einem Bruchpunkt angelangt. Regierungseinrichtungen wurden überrannt und die Rebellen haben erklärt, dass sie sich nicht länger als Teil von [Root.GetName] betrachten. Wir haben praktisch die gesamte Kontrolle über [CHI_communist_state.GetName] an das kommunistische Regime verloren."
 china.202.a:0 "Wir müssen diese kommunistische Bedrohung auslöschen!"
 china.203.t:0 "Kommunistische Aufstände in [CHI_communist_state.GetName]"
 china.203.d:0 "Nachdem sie sich von der nationalistischen Kontrolle befreit haben, haben chinesische Revolutionäre, die mit unserer Sache sympathisieren, den Beschluss gefasst, ihren Staat mit dem unseren unter der Führung von [Root.GetLeader] zu vereinen. Jetzt und in Zukunft soll es einen vereinten [Root.GetName] geben."
 china.203.a:0 "Wir heißen unsere kommunistischen Brüder willkommen!"
 china.204.t:0 "Ein [Root.GetAdjective] Hauptstadt"
 china.204.d:0 "Mit dem Ende des chinesischen Bürgerkriegs ist es für uns an der Zeit, die Macht in China zu konsolidieren und dem Volk zu zeigen, dass wir die moderne Inkarnation des Reichs der Mitte sind. Wir sind der Staat, der sie in die Zukunft führen wird.\n\nZu diesem Zweck sollten wir eine Hauptstadt haben, die unserem großen Staat angemessen ist."
 china.204.a:0 "Wir werden von der alten nördlichen Hauptstadt aus regieren."
 china.204.b:0 "Wir werden von der alten südlichen Hauptstadt aus regieren."
 china.204.c:0 "Es besteht keine Notwendigkeit, den Regierungssitz zu verlegen."
 CHI_nanjing_tt:0 "Verlegt die Hauptstadt nach §YNanjing§!."
 CHI_no_united_front:0 "Es wird keine Zusammenarbeit gegen äußere Bedrohungen geben."
 spanish_civil_war:1 "Der Spanische Bürgerkrieg hat begonnen"
 spain.1.t:0 "Bürgerkrieg!"
 spain.1.d:0 "Eine Gruppe mächtiger Generäle der Streitkräfte hat ein pronunciamento veröffentlicht, in dem sie die derzeitige Regierung Spaniens anprangert! Sie haben mit Unterstützung der konservativen Monarchisten und des Klerus einen Rechtsputsch gestartet. Ein beträchtlicher Teil des Militärs hat sich auf die Seite der Nationalisten geschlagen, aber bisher ist es ihnen nicht gelungen, eine der größeren Städte Spaniens mit Ausnahme von Sevilla einzunehmen. Die Freiwilligen der Linken strömen inzwischen zu den Bannern der republikanischen Regierung und sind bereit, sie gegen die Rebellen zu unterstützen. Diese Loyalisten mögen schlecht ausgebildet sein, aber niemand kann ihren Enthusiasmus in Frage stellen.\n\nDie Schlachtlinien sind gezogen - welche Fraktion sollen wir unterstützen?"
 spain.1.a:0 "Die Nationalisten!"
 spain.1.b:0 "Die Republikaner!"
 spain.10.d:1 "Nach der friedlichen Wahl von General Francisco Franco zum Präsidenten Spaniens bestand die Hoffnung, dass die gewaltsamen Aufstände und politischen Unruhen der letzten Jahre ein Ende haben würden. Gerüchte, dass Franco versuchen würde, eine Einparteiendiktatur mit sich selbst als Staatschef zu errichten, wurden durch das plötzliche Verschwinden mehrerer Oppositionsführer genährt. Nach einem raschen Prozess wurde der Carabineros-Offizier José Galánfor wegen Hochverrats verurteilt und kurz darauf öffentlich hingerichtet. Obwohl damit jeglicher Widerstand gegen den Aufstieg des nationalistischen Spaniens im Keim erstickt werden sollte, hatte dies den gegenteiligen Effekt. Linke Freiwillige und sogar eine Gruppe von Generälen scharten sich unter den Fahnen der neu gegründeten Volksarmee, bereit, den Kampf gegen die unterdrückenden Nationalisten zu unterstützen. Obwohl die meisten von ihnen schlecht ausgebildet sind, ist es ihnen gelungen, in dem Chaos, das dem Aufstand folgte, mehrere wichtige Städte einzunehmen. Die Fronten sind abgesteckt - welche Fraktion sollen wir unterstützen?"
 spain.10.b:0 "Die Volksarmee!"
 nationalists_chosen:1 "Tod den Rojos!\n"
 republicans_chosen:1 "Tod den Falangisten!\n"
 spain.2.t:0 "Internationale Unterstützung suchen?"
 spain.2.d:0 "Der Staatsstreich war kein voller Erfolg, aber die Carlisten, Falangisten und die Konföderation der Autonomen Rechten haben es geschafft, einen großen Teil der Armee zu mobilisieren, um die Republik zu stürzen, die zu lange zugelassen hat, dass unsere stolze christliche Nation in Anarchie zerfällt. Der Ausgang ist noch ungewiss, und die Welt beobachtet mit Sorge, welche Seite als Sieger hervorgehen wird.\n\nWir haben diesen Staatsstreich jedoch nicht durch Untätigkeit vollzogen, und das sollte die Welt auch nicht, wenn sie die rote Bedrohung vernichten will. Andere Nationen, die ebenfalls dabei sind, ihren nationalen Ruhm wiederherzustellen, sollten bereit sein, uns zu helfen."
 spain.2.a:0 "Lasst uns Ausrüstung und Munition anfordern."
 spain.2.b:0 "Spanien muss mit spanischem Blut gewonnen werden!"
 spain.3.d:0 "Die reaktionären und faschistischen Kräfte im Militär haben versucht, die Republik mit einem Schlag zu zerschlagen, aber sie haben nicht mit dem Widerstand gerechnet, auf den sie in den großen Städten gestoßen sind, und auch nicht mit der schnellen Mobilisierung der Arbeitermilizen. Statt eines Staatsstreichs haben sie einen Krieg begonnen, einen Krieg gegen den Fortschritt und die Zukunft, die das spanische Volk wollte. Demokratische und sozialistische Nationen unterstützen die Republik gleichermaßen, aber nur wenige wagen es, sich direkt zu engagieren. Wir könnten sie auffordern, unsere Bemühungen zu unterstützen, oder die Unterdrücker werden als nächstes ihre Freiheit und Solidarität einfordern."
 spain.3.a:0 "Dies ist ein internationaler Kampf zur Eindämmung des Faschismus!"
 spain.3.b:0 "Wir werden nicht zu einer Marionette degenerierter Arbeiterstaaten werden!"
 spain.4.t:0 "Das nationalistische Spanien will unsere Hilfe"
 spain.4.d:0 "Der spanische Bürgerkrieg ist zu einer Art Mikrokosmos für unsere Sicht auf die globale Situation geworden: Kommunisten und Liberale versuchen, alte Werte zu zerstören, und wir greifen zu den Waffen, um sie wiederzubeleben. Es überrascht nicht, dass sich die Nationalisten in Spanien an uns und andere gewandt haben, um sich für den kommenden Konflikt zu rüsten."
 spain.4.a:0 "Wir versprechen, zu schicken, was wir können."
 spain.4.b:0 "Wenn sie nicht die Kraft haben, die Macht zu ergreifen, haben sie sie nicht verdient."
 spain.5.t:0 "Das republikanische Spanien will unsere Hilfe"
 spain.5.d:0 "Der Versuch, die Zweite Spanische Republik zu stürzen, ist ein deutliches Zeichen dafür, dass die Faschisten nicht zulassen werden, dass die Blumen des Fortschritts auch dort wachsen, wo sie auf natürliche Weise Wurzeln schlagen. Die Republikaner und ihre Verbündeten, eine Mischung aus Demokraten, Kommunisten und Anarchisten, haben sich an uns und andere Teile der internationalen Gemeinschaft um Hilfe gewandt. Viele Nationen, die für sich in Anspruch nehmen, Demokratie und Freiheit zu verteidigen, haben ihre Unterstützung verweigert, aus Angst, in den Krieg hineingezogen zu werden. Was sollen wir tun?"
 spain.5.a:0 "Versprechen Sie ihnen, Waffen und Ausrüstung zu schicken."
 spain.4.a.tt:0 "[From.GetNameDefCap] wird uns dankbar sein, wenn wir während des Krieges einen Lend-Lease organisieren."
 spain.5.b:0 "Leider können wir es uns nicht leisten, zu intervenieren."
 spain.6.t:0 "Das nationalistische Spanien weiß unsere Hilfe zu schätzen"
 spain.6.d:0 "Unser Leihgeschäft mit dem nationalistischen Spanien ist nicht unbemerkt geblieben. Sollten sie siegreich aus dem Krieg hervorgehen, könnten wir einen starken Verbündeten haben, sobald Spanien wieder aufgebaut ist."
 spain.6.a:0 "Hoffen wir, dass sie den roten Terror eindämmen können."
 spain.7.t:0 "Das republikanische Spanien weiß unsere Hilfe zu schätzen"
 spain.7.d:0 "Unser Leihgeschäft mit dem republikanischen Spanien ist nicht unbemerkt geblieben. Wenn die Republik wiederhergestellt ist, können wir darauf vertrauen, dass sie unsere fortgesetzten Bemühungen, die Welt vom faschistischen Abschaum zu befreien, unterstützen werden."
 spain.7.a:0 "Lang lebe die Republik!"
 spain.8.t:0 "Madrid zurückerobert"
 spain.8.d:0 "Der Krieg ist gewonnen. Madrid gehört wieder uns und wir haben die Möglichkeit, die uralte Stadt wieder zum Zentrum Spaniens zu machen. Sie hat viele Schlachten hinter sich und muss wieder aufgebaut werden. Gibt es einen besseren Weg, dies zu tun, als sie zu unserer Hauptstadt zu machen?"
 spain.8.a:0 "Verlegung der Hauptstadt nach Madrid"
 spain.8.b:0 "Beibehaltung des derzeitigen Standorts"
 spain.9.t:0 "Die spanischen Wahlen von 1936"
 spain.9.d:1 "Die Zweite Republik hat sich als zerbrechliche Existenz erwiesen. \nMit der Unterstützung der Volksfront, einer breiten Koalition aus linken Gruppen, die von Republikanern, Kommunisten und Anarchisten unterstützt wird, kann [Root.GetLeader] Präsident werden. Aber auch die rechte Opposition, die aus Konservativen, Monarchisten und Faschisten besteht, beginnt sich zu vereinen, um die Volksfront zu stürzen. Unabhängig davon, welche Koalition zerbricht, ist es wahrscheinlich, dass ihre Gegner ihre internen Konflikte nutzen werden, um eine Revolution anzuzetteln. Diese Wahl ist nicht die letzte Prüfung, die Spanien bestehen muss, um diesen Konflikt zu lösen."
 spain.9.a:0 "Beibehaltung der Volksfront."
 spain.9.b:0 "Vereinigen Sie die konservativen Gruppen unter der Falange."
 italy.9.t:0 "Fordern Sie die Balearen von Spanien an"
 italy.9.d:0 "Während des Bürgerkriegs bot Italien Freiwillige an, um für die nationalistische Sache zu kämpfen. Obwohl die ideologischen Motive im Vordergrund standen, hatte Italien auch ein strategisches Interesse am Ausgang des Krieges. Die Verteidigung der Balearen, insbesondere Mallorcas, war für Italien aufgrund ihrer Lage im Mittelmeer, vor allem in Bezug auf die westeuropäischen Kolonien, von besonderem Interesse. Nun hat [From.GetLeader] vorgeschlagen, die Inseln dauerhaft unter italienische Kontrolle zu stellen. Wenn man bedenkt, welchen Beitrag sie zu unserem Sieg geleistet haben, könnten die Vorschläge durchaus ihre Berechtigung haben."
 italy.9.a:0 "Sollen die Italiener doch behalten, was sie verteidigt haben."
 italy.9.b:0 "Wir haben diesen Krieg nicht gewonnen, um uns ausländischen Forderungen zu beugen!"
 italy.10.t:0 "Spanien gibt die Balearen auf"
 italy.10.d:0 "Aus Dankbarkeit für unsere Unterstützung und Verteidigung der faschistischen Sache während des Spanischen Bürgerkriegs hat [From.GetLeader] zugestimmt, unsere vorübergehenden Militäreinrichtungen auf Mallorca, Menorca und Ibiza dauerhaft zu machen. Obwohl diese Inseln mit ihrer wichtigen strategischen Lage eine willkommene Ergänzung unseres Reiches sind, scheint es, dass die Spanier die Schuld nun als beglichen betrachten."
 italy.10.a:0 "Solange sie uns als rechtmäßige Eigentümer anerkennen."
 italy.11.t:0 "Spanien weigert sich, die Inseln aufzugeben"
 italy.11.d:0 "Trotz der Hilfe, die wir ihnen im Bürgerkrieg gewährt haben, weigert sich [From.GetLeader] nun, uns die Balearen zu überlassen, für deren Verteidigung unsere Landsleute gekämpft haben. Obwohl sie betonen, dass sie gute Beziehungen zu unserer Nation unterhalten wollen, ist es eine Beleidigung, die wir nicht vergessen werden, wenn wir die Militäreinrichtungen abziehen, die diese Inseln überhaupt erst spanisch gemacht haben."
 italy.11.a:0 "Wenn es nötig ist, werden wir sie vielleicht trotzdem beanspruchen."
 italy.12.t:0 "Londoner Konferenz"
 italy.12.d:0 "Unsere Freunde in Jugoslawien sind von unserem nördlichen Nachbarn unter Druck gesetzt worden. Die korrupten und dekadenten Westmächte haben gezeigt, warum sie sich zurückziehen, indem sie sich nicht für die Rechte Jugoslawiens einsetzen. Dies könnte genau die Gelegenheit für eine jüngere, dynamischere Macht sein, die über die richtige Führung verfügt, um zielstrebig auf der Weltbühne aufzutreten! Das Commando Supremo berichtet, dass sie fast bereit sind, unsere unbesiegbaren Legionen zu entfesseln."
 italy.12.a:0 "Dies ist unsere Zeit!"
 italy.12.b:0 "Es wird eine bessere Gelegenheit geben."
 italy.13.t:0 "Erster Ljubljana-Preis"
 italy.13.d_dalmatia_montenegro:0 "Während der jugoslawische Staat unter seinen eigenen Widersprüchen zusammenbricht, ist es für Italien an der Zeit, den ihm gebührenden Platz einzunehmen. Die schwindenden Mächte im Westen haben vielleicht so viel Angst vor Italien, dass sie ihm den ihm gebührenden Platz verweigern, aber es entstehen neue Mächte, die den wahren Wert Italiens erkennen. Wir haben uns nicht nur das gesichert, was uns während des Verstümmelten Sieges verwehrt wurde, sondern auch das Territorium unseres Protektorats Albanien hat sich vergrößert."
 italy.13.d_montenegro:0 "Unsere Entscheidung, sich mit der aufstrebenden Macht Deutschland zu verbünden, hat sich ausgezahlt. Der jugoslawische Staat steuert auf seine Auflösung zu, und die deutsche Führung hat die Weitsicht, die Vorteile der italienischen Freundschaft zu erkennen. Montenegro wird, wie es sich gehört, an Albanien abgetreten"
 italy.13.d_dalmatia:0 "Nach dem Verrat unserer ehemaligen Verbündeten im Westen auf der Pariser Friedenskonferenz, auf der uns Norddalmatien versprochen wurde, haben wir uns für eine Annäherung an Berlin entschieden. Deutschland hat weise geurteilt, dass die italienische Freundschaft zu wertvoll ist, um sie zu ignorieren, und dass unsere Ansprüche in Jugoslawien anerkannt werden müssen. Die Adria wird ein italienischer See sein und der Gerechtigkeit wird Genüge getan werden."
 italy.13.a:0 "Italien erhebt sich"
 italy.14.t:0 "Deutschland konterkariert unsere Forderungen"
 italy.14.d:0 "Deutschland hat es für angebracht gehalten, unsere bescheidenen, fairen und vernünftigen Forderungen für das Vichy-Gebiet zu vereiteln. Sollen wir [From.GetFactionName] verlassen?"
 italy.14.a:0 "Inakzeptabel. Wir können es alleine besser machen"
 italy.14.b:0 "Wir werden uns ihren Respekt verdienen"
 italy.15.t:0 "Deutschland unterstützt unsere Forderungen"
 italy.15.d:0 "Deutschland hat die Weisheit erkannt, unsere Forderungen nach Vichy-Gebiet zu unterstützen. Vichy hat Savoyen und Korsika an uns abgetreten."
 italy.15.d_Corsica:0 "Mit ein wenig deutscher Unterstützung hat Vichy Korsika an uns abgetreten"
 italy.15.a:0 "Revanche für Italien"
 italy.16.t:0 "Deutschland unterstützt uns fast"
 italy.16.d:0 "Deutschland hat es für angebracht gehalten, sich in unseren Streit mit Vichy-Frankreich einzumischen. Sie haben unseren Versuch, Korsika zu gewinnen, blockiert, aber wir haben immer noch Savoyen."
 italy.16.a:0 "Die Korsika-Frage wurde nur aufgeschoben"
 france.1.t:0 "Japan beansprucht Indochina"
 france.1.d:0 "Japanische Streitkräfte sind entlang der Grenzen unserer Kolonie in Indochina positioniert und fordern den vollständigen Zugang zu unseren Stützpunkten und Einrichtungen! Wenn wir ihrer Forderung nachgeben, uebertragen wir ihnen praktisch die Kontrolle ueber Indochina. Andererseits haben wir nicht gerade die Mittel, um sie in dieser Frage zu bekämpfen."
 france.1.a:0 "Wir haben keine andere Wahl als zuzustimmen."
 france.1.b:0 "Niemals!"
 france.2.t:0 "Ausbau der Maginot-Linie"
 france.2.d:0 "Die Pläne für die Verlängerung der Maginot-Linie bis zum Ärmelkanal sind fertiggestellt, und die Bauaufträge wurden erteilt. Die Belgier haben offiziell Protest eingelegt, nachdem sie unsere Vorbereitungen von der anderen Seite der Grenze aus gesehen haben, aber die Arbeiten gehen weiter."
 france.2.a:0 "Vielleicht hätten sie unser Bündnis nicht verlassen sollen."
 france.3.t:0 "Ausbau der Alpenlinie"
 france.3.d:0 "Wir haben mit dem Ausbau der Befestigungsanlagen der Alpenlinie begonnen. Wenn diese neuen Verteidigungsanlagen fertig sind, müssten die Italiener verrückt sein, die Grenze zu überqueren!"
 france.3.a:0 "Lasst sie kommen!"
 france.10.t:0 "Besiegt"
 france.10.d:0 "Die Schlacht ist verloren. Paris ist in deutsche Hände gefallen, und es ist nur eine Frage der Zeit, bis der Rest des Landes besetzt ist. Wir müssen jetzt an die Zukunft denken. Teile der Regierung wollen einen Waffenstillstand mit Deutschland, aber viele Offiziere wollen den Kampf von Großbritannien aus fortsetzen. Einige Mitglieder des britischen Kriegskabinetts haben eine andere Möglichkeit vorgeschlagen - eine Fusion von Frankreich und Großbritannien zu einer einzigen Nation, die weiterkämpft, bis ganz Frankreich befreit ist."
 france.10.a:0 "Wir müssen mit den Deutschen kollaborieren."
 france.10.a_tt:0 "§YSpielen Sie als Vichy-Frankreich, wenn Deutschland einen Waffenstillstand gewährt§!"
 france.10.b:0 "Der Kampf geht weiter!"
 france.10.b_tt:0 "§YSpielen Sie als Frankreich, wenn Deutschland einen Waffenstillstand gewährt§!\n"
 france.10.c:0 "Lasst uns mit Großbritannien fusionieren!"
 france.11.t:0 "Frankreich schlägt Union vor"
 france.11.d:0 "Die Lage in Frankreich ist katastrophal. Viele in ihrer Regierung wollen einen Waffenstillstand mit Deutschland, aber einige haben positiv auf einen Vorschlag von Mitgliedern des britischen Kriegskabinetts reagiert, unsere beiden Nationen zu einer zu verschmelzen. Diese französisch-britische Union wird den Kampf gegen die Deutschen fortsetzen, bis der Sieg errungen ist. Wie sollten wir darauf reagieren?"
 france.11.a:0 "Nein. Großbritannien ist Großbritannien, und Frankreich ist Frankreich."
 france.11.b:0 "Ja, wenn das die Franzosen im Kampf hält!"
 france.12.t:0 "Großbritannien stimmt der Union zu"
 france.12.d:0 "Großbritannien hat zugestimmt, unsere beiden Nationen zu einer einzigen zu verschmelzen. Schon jetzt wird in London eine neue gemeinsame Regierung gebildet."
 france.12.a:0 "Auf London!"
 FRA_franco_british_cores:0 "Alle §Y[FRA.GetAdjective] Kerne§! werden zu §Y[ENG.GetAdjective] Kernen§!."
 france.13.t:0 "Großbritannien lehnt Union ab"
 france.13.d:0 "Die britische Regierung hat jede Möglichkeit einer Verschmelzung unserer beiden Nationen zu einer einzigen abgelehnt. Ein Waffenstillstand mit Deutschland ist zu diesem Zeitpunkt unvermeidlich."
 france.13.a:0 "Wir müssen kollaborieren."
 france.13.b:0 "Wir müssen den Kampf fortsetzen!"
 france.14.t:0 "Triumph in Frankreich"
 france.14.d:0 "Unser Sieg in Frankreich ist fast vollständig. Die französische Regierung hat um einen Waffenstillstand gebeten, und unsere Diplomaten haben Bedingungen ausgearbeitet, denen sie zugestimmt hat. Sie werden die Kontrolle über Südfrankreich behalten, während es uns freisteht, den Rest zu besetzen."
 france.14.a:0 "Errichten Sie Vichy-Frankreich."
 establishing_vichy_tt:1 "§YVichy-Frankreich§! wird in Südfrankreich errichtet werden. \n§YVichy-Frankreich§! erhält das gesamte §Yfranzösische Kolonialgebiet§!\nEin Teil der §Yfranzösischen§! Streitkräfte wird nach §YVichy-Frankreich§!\n verlegt:\n §YMouvement Franciste§! wird die regierende Partei.\n §YPhilippe Pétain§! wird Führer für die §YFaschistische§! Partei.\n gewinnt Nationalgeist §YBesatzungskosten§!, der (Konsumgüterfabriken: §Y20%§!)\n verlagert Kapital nach §YAuvergne§!"
 france.14.b:0 "Nein, Deutschland wird alles erobern!"
 france.14.c:0 "Errichtet das bourbonische Frankreich."
 france.15.t:0 "Deutschland verweigert Waffenstillstand!"
 france.15.d:0 "Die Deutschen haben unsere Bitte um einen Waffenstillstand abgelehnt! Offensichtlich wollen sie uns alle versklaven... wir haben keine andere Wahl, als bis zum Ende zu kämpfen!"
 france.15.a:0 "Wir sind dem Untergang geweiht!"
 france.16.t:0 "Bleibt zusammen, bleibt stark!"
 france.16.d:0 "Da die jüngsten Ereignisse in Paris die meisten von uns betroffen gemacht haben, ist es wichtiger denn je, dass wir als Nation zusammenkommen. Wir müssen den Zustand unseres Landes betrachten und den Ausgang dieses Krieges nicht akzeptieren, sondern ändern. [Vergessen wir die Vergangenheit und blicken wir zu neuen Horizonten. Wir wissen nicht, was uns in den nächsten Monaten erwartet, aber wir werden es gemeinsam angehen!"
 france.16.a:0 "Wir haben schon Schlimmeres erlebt!"
 france.17.t:0 "Einladung an die französische Fraktion"
 france.17.d:0 "In dem Bestreben, die Kleine Entente - die Tschechoslowakei, Jugoslawien und Rumänien - zu stärken und das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat Frankreich uns um den Beitritt zu einem Bündnis gebeten, das diese Nationen zusammenführen soll."
 france.17.a:0 "Mit Vergnügen. Die Kleine Entente muss wiederhergestellt werden."
 france.17.b:0 "[Root.GetNameDefCap] geht seinen eigenen Weg."
 france.18.t:0 "[From.GetNameDefCap] Tritt der Französischen Fraktion bei"
 france.18.d:0 "Unser Plan, die Allianz der Kleinen Entente daran zu hindern, auseinanderzufallen und sich von uns zu entfernen, macht Fortschritte. [From.GetLeader] befürwortet unsere Bemühungen und hat unsere Einladung zu einem Bündnis angenommen."
 france.18.a:0 "Wir sind dem Wiederaufbau der Kleinen Entente einen Schritt näher gekommen."
 france.19.t:0 "[From.GetNameDefCap] Verweigert französische Allianz"
 france.19.d:0 "Trotz unserer Bemühungen, die Kleine Entente zu unterstützen, ist unser jüngster Versuch, eine der Nationen zu erreichen, auf Skepsis gestoßen. [From.GetLeader] hat sich geweigert, der Allianz beizutreten, vielleicht weil sie an unseren Motiven zweifelt oder weil sie befürchtet, dass eine zu enge Verbindung mit uns sie zur Zielscheibe machen würde."
 france.19.a:0 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
 france.20.t:0 "Widerstand gegen den Waffenstillstand"
 france.20.d:0 "Nach dem Waffenstillstand zwischen Frankreich und Deutschland und der Einsetzung einer neuen Regierung in Vichy-Frankreich hat sich eine Gruppe hoher Offiziere gegen die neue französische Regierung aufgelehnt. Charles de Gaulle rief in einer Radiosendung zum Widerstand gegen das kollaborierende Vichy-Regime auf. De Gaulle übernimmt faktisch die Führung der Freien Französischen Streitkräfte und setzt den Kampf gegen die Deutschen fort."
 france.20.a:0 "Der Kampf für Frankreich geht weiter."
 france.20.a_tt:0 "§YCharles de Gaulle wird Staatsoberhaupt von Frankreich§!"
 france.21.t:0 "Arbeiter drohen mit Streiks"
 france.21.d:0 "Nach der Entlassung von zwei Arbeitern in einer großen Fabrik sind im ganzen Land Kämpfe zwischen Arbeitern und Fabrikbesitzern ausgebrochen. Arbeiter, die von der [Root.GetCommunistParty] unterstützt werden, haben sich organisiert und fordern bessere Bedingungen, wie höhere Löhne und kürzere Arbeitswochen. Dies wird die Produktion unserer Fabriken stark reduzieren und wird als Sieg für [Root.GetCommunistParty] angesehen. Wir werden zu Verhandlungen nach Matignon eingeladen. Geben wir ihren Forderungen nach oder bleiben wir standhaft und riskieren einen landesweiten Streik?"
 france.21.a:0 "Sie streiken lassen"
 france.21.b:0 "Eine Einigung aushandeln"
 france.22.t:0 "Überprüfung der Matignon-Vereinbarungen"
 france.22.d:0 "Mit den kürzlich unterzeichneten Matignon-Abkommen hat unsere Industrie keine Möglichkeit, mit den deutschen Unternehmen zu konkurrieren. Unsere Produktionskapazitäten fallen mit jedem Tag weiter zurück. Einige Fabrikbesitzer haben bereits damit begonnen, einige der in den Matignon-Abkommen gewährten Rechte neu zu verhandeln, ohne dass die Arbeitnehmer sich dagegen gewehrt hätten. Wir haben die Möglichkeit, die neu errungenen Arbeitnehmerrechte landesweit offiziell zu widerrufen, riskieren aber, dass sie sich erneut hinter [Root.GetCommunistParty] versammeln, in der Hoffnung, dass sie einen weiteren Streik unterstützen werden. Wenn wir den Arbeitnehmern ihre Rechte lassen und uns auf die Optimierung der derzeitigen Arbeitsabläufe konzentrieren, kann das dazu beitragen, das französische Volk wieder zu vereinen und uns gemeinsam wachsen zu lassen."
 france.22.a:0 "Mit der Zeit werden wir wieder so effizient sein wie zuvor."
 france.22.b:0 "Widerrufen Sie ihre Rechte und bringen Sie unsere Industrie sofort wieder auf Kurs"
 france.23.t:0 "Streiks sind vorbei"
 france.23.d:0 "Die meisten Arbeitnehmer haben inzwischen eingesehen, dass ihre unangemessenen Forderungen nicht erfüllt werden können. Ihre Kinder hungern, und obwohl [Root.GetCommunistParty] sie auffordert, den Streik fortzusetzen, verfügen sie nicht über die Mittel, um weiterzumachen. Mit jedem Tag, der vergeht, geben die Arbeiter nach und kehren in die Fabriken zurück. Unsere Industrie wird wieder voll ausgelastet sein, und es ist unwahrscheinlich, dass wir in nächster Zeit Streiks haben werden."
 france.23.a:0 "Endlich können wir wieder wettbewerbsfähig sein."
 france.24.t:0 "Die kommunistische Bedrohung"
 france.24.d:0 "Die Bedrohung, die von einem vereinigten Deutschland und der Sowjetunion ausgeht, ist zu groß, um ignoriert zu werden. Nachdem die beiden Länder sich auf die Teilung Polens geeinigt haben, müssen wir eine schwierige Entscheidung treffen. Wenn wir die [Root.GetCommunistParty] so agieren lassen, wie sie es bisher getan hat, öffnen wir uns dem internen Kampf, während die Sowjets an Macht gewinnen. Indem wir alle kommunistischen Aktivitäten oder die Zugehörigkeit zur [Root.GetCommunistParty] verbieten, senden wir ein starkes Signal an alle Bürger, dass wir niemanden dulden werden, der eine Bedrohung für den Frieden darstellt. \nBisher konnten wir die [Root.GetCommunistParty] in politische Diskussionen einbeziehen, aber da sie sich weigern, ihre Loyalität zu Moskau aufzugeben, ist es vielleicht an der Zeit, drastische Maßnahmen zu ergreifen."
 france.24.a:0 "Kommunismus in Frankreich verbieten"
 france.24.b:0 "Meinungsverschiedenheiten sind ein Teil des demokratischen Prozesses"
 france.25.t:0 "Londoner Konferenz"
 france.25.d:0 "Nachdem das Regime in Berlin die Spannungen an der Grenze zu Jugoslawien verschärft hat, haben die Briten beschlossen, nachzugeben. Jugoslawien ist jedoch einer der drei Pfeiler, auf denen die osteuropäische Regelung beruht. Wenn es geschwächt wird, wird die Sicherheit Frankreichs darunter leiden. Sollen wir beweisen, dass wir die größere Macht sind und riskieren, allein zu kämpfen?"
 france.25.a:0 "Wir werden den Frieden bewahren"
 france.25.b:0 "Wir werden für die Freiheit eintreten"
 france.26.t:0 "Londoner Konferenz"
 france.26.d:0 "Während das Regime in Berlin die Spannungen an der Grenze zu Jugoslawien verschärft, beschließen die Briten, sich der deutschen Aggression entgegenzustellen. Doch die Wunden des letzten Krieges sind noch nicht verheilt, und unser Land ist tief gespalten - sind wir stark genug für einen Alleingang?"
 france.26.a:0 "Es ist an der Zeit, den Deutschen die Stirn zu bieten"
 france.26.b:0 "Dies ist die falsche Sache"
 france.27.t:0 "Deutschland unterstützt italienische Forderungen"
 france.27.d_1_state:0 "Deutschland hat den italienischen Forderungen nach unserem Gebiet zugestimmt. Nach unserer Niederlage sind wir wirklich nicht in der Lage, sie anzufechten."
 france.27.d_both:0 "Italien soll sowohl Savoyen als auch Korsika erhalten. Diese Entscheidung Deutschlands hat bei den Kolonialgouverneuren Besorgnis ausgelöst, die sich fragen, wer der Nächste sein wird. Der Gouverneur von Syrien hat nicht abgewartet, um das herauszufinden, und ist zum Freien Frankreich übergelaufen."
 france.27.a:0 "Wir haben nicht wirklich eine Wahl."
 france.27.b:0 "Die Deutschen sind kurzsichtige Narren"
 france.28.t:0 "Syrien läuft über"
 france.28.d:0 "Nach der deutschen Entscheidung, Vichy-Länder an Italien abzutreten, hat sich die syrische Verwaltung entschlossen, sich auf unsere Seite zu schlagen."
 france.28.a:0 "Frankreich ist der Erlösung einen Schritt näher gekommen"
 france.29.t:0 "Großbritannien akzeptiert das Ersuchen eines Verbündeten"
 france.29.d:0 "Die Geschichte hat gezeigt, wie viel erreicht werden kann, wenn unsere großen Nationen Seite an Seite stehen. Im Geiste der Entente Cordiale sind wir stolz darauf, Sie nicht nur als Freunde, sondern als Verbündete begrüßen zu dürfen. Gemeinsam werden wir ein strahlendes Leuchtfeuer der Freiheit in einer Welt sein, die von der Dunkelheit der Unterdrückung heimgesucht wird!'\n\nUnser Ersuchen, Großbritannien als Verbündeten beizutreten, wurde angenommen. Wir können in den kommenden turbulenten Zeiten auf ihre volle Unterstützung zählen."
 france.29.a:0 "Gemeinsam werden wir die Linie halten!"
 france.30.t:0 "Großbritannien lehnt Antrag auf Bündnispartnerschaft ab"
 france.30.d:0 "Obwohl wir in der Vergangenheit gute Beziehungen hatten, können wir eine Eskalation der Konflikte jenseits des Kanals nicht riskieren. Deutschland hat sich unser Vertrauen durch die Einhaltung unseres Flottenpakts verdient, und obwohl wir uns verteidigen werden, wenn sich das Feuer ausbreitet, werden wir nicht riskieren, die Flammen zu schüren. Frieden muss immer das Ziel jeder demokratischen Nation sein.'\n\nUnser Ersuchen, Großbritannien als Verbündeten beizutreten, wurde abgelehnt. Die britische Regierung ist nicht gewillt, Deutschland weiter zu verärgern, und will den derzeitigen Frieden nicht gefährden."
 france.30.a:0 "Ihr 'Frieden' ist nur ein anderes Wort für 'Kapitulation'."
 france.33.title:0 "Die Befreiung Frankreichs"
 france.33.desc:0 "Mit dem Ende des Krieges vergeht auch das Bedürfnis, eine enge Verbindung mit der französischen Nation aufrechtzuerhalten. Die französischen politischen Parteien fordern zunehmend die Einsetzung einer provisorischen Regierung und allgemeine Wahlen."
 france.33.a:0 "Natürlich sind unsere treuen Verbündeten ein freies Volk."
 france.33.b:0 "Wir müssen die Sicherheit auf dem Festland hoch halten."
 france.34.title:0 "Beendigung der französisch-britischen Union"
 france.34.desc:0 "Nachdem Großbritannien Frieden geschlossen hat, hat [From.GetLeader] den Forderungen der französischen politischen Parteien nach der Wiedereinsetzung einer provisorischen französischen Regierung zugestimmt. Ihre politische Integration wurde gestoppt, aber zweifellos werden die Nationen auch in Zukunft enge Freunde bleiben."
 france.34.a:0 "Bravo!"
 france.34.b:0 "Ich sehe."
 france.35.title:0 "Kommunisten dominieren die Volksfront"
 france.35.desc:0 "Die politische Landschaft der [FRA.GetNameDef] hat sich nach dem Wahlsieg der Kommunisten deutlich verändert. Im Linksbündnis spielten die Kommunisten bisher nur eine begrenzte Rolle, da sie keine Regierungspositionen einnahmen, aber das wird sich mit ihrem Aufstieg zweifellos ändern."
 france.35.a:0 "Sie sollten sich besser an die Regeln halten."
 france.35.b:0 "Das französische Volk hat weise gewählt."
 france.35.c:0 "Können wir ihnen noch trauen?"
 soviet.4.t:0 "[78.controller.GetNameDefCap] Bessarabien kapituliert"
 soviet.4.d:0 "Die [78.controller.getAdjective]s haben klugerweise unseren Forderungen nachgegeben. Ihr Botschafter in Moskau übergab heute Morgen eine Entschuldigung für ihre verspätete Antwort an unsere Beamten. \nUnsere verstärkten Grenzpatrouillen melden den Rückzug der [78.controller.getAdjective]-Kräfte an der gesamten Grenze zu Bessarabien. Einige der abenteuerlustigen Soldaten haben bereits einige der Außenposten jenseits des Dnjestr besetzt.  \nWir werden das Gebiet in [SOV.getNameDef] eingliedern und den [MOL.getAdjective]s die gewünschte Autonomie innerhalb unseres Staates gewähren. Es wird erwartet, dass die Bukowina wieder in den [UKR.getAdjective]-Staat eingegliedert wird, so dass ihre Bürger nun die Vorteile der Vereinigung mit ihren Brüdern und Schwestern genießen können. "
 soviet.4.a:0 "Ausgezeichnet."
 soviet.5.t:0 "[78.Owner.getNameDefCap] Weigert sich, unsere Forderungen zu erfüllen"
 soviet.5.d:0 "Die [78.Owner.getAdjective]s haben sich geweigert, auf unsere Forderungen einzugehen! Es sieht so aus, als müssten wir ihre Besatzungstruppen mit Gewalt aus Bessarabien vertreiben."
 soviet.5.a:0 "Dummköpfe!"
 soviet.6.t:0 "[EST.getNameDefCap] Unterbreitet"
 soviet.6.d:0 "[EST.getNameDefCap] hat sich unseren Forderungen unterworfen. Wir haben die dekadente Regierung in Tallinn durch eine Pro-[SOV.getAdjective]-Regierung ersetzt, die einstimmig beschlossen hat, die [SOV.getNameDef]-Beamten um eine Wiedereingliederung ihres Staates in unseren zu bitten. Nach "langem" Zögern hat der Oberste [SOV.getAdjective] beschlossen, diese Bitte anzunehmen."
 soviet.6.a:0 "Willkommen zurück im Mutterland."
 soviet.7.t:0 "[EST.getNameDefCap] lehnt unser Angebot ab"
 soviet.7.d:0 "[EST.getNameDefCap] hat beschlossen, unser großzügiges Angebot eines Beistandspaktes abzulehnen! Die kriegslüsternen und rebellischen Anführer aus Tallinn hatten zudem die Frechheit, eine Erklärung abzugeben, in der sie forderten, dass wir die territoriale Integrität ihrer Nation respektieren!"
 soviet.7.a:0 "Wir müssen die [EST.getAdjective]s vor sich selbst schützen."
 soviet.8.t:0 "[LAT.getNameDefCap] Unterbreitet"
 soviet.8.d:0 "Die [LAT.getAdjective]-Regierung in Riga hat unseren Forderungen zugestimmt, und wir haben ihre korrupte Herrschaft durch eine weniger zurückhaltende und für alternative Vorschläge offene ersetzt. Dieses Gremium hat einstimmig beschlossen, die Mitgliedschaft in unserer großen Union als integralen Bestandteil unseres Staates zu beantragen. Wir haben gnädigerweise zugestimmt, diese Bitte zu erfüllen."
 soviet.8.a:0 "Sie sind jetzt in unserem Einflussbereich!"
 soviet.9.t:0 "[LAT.getNameDefCap] lehnt unser Angebot ab"
 soviet.9.d:0 "Die Unterdrücker und Tyrannen, die [LAT.getNameDef] regieren, haben beschlossen, jede Vernunft aufzugeben. Sie haben unseren großzügigen Beistandspakt abgelehnt und fordern den sofortigen Rückzug aller [SOV.getAdjective] Streitkräfte, die sich entlang ihrer Grenze "sammeln"."
 soviet.9.a:0 "Das [LAT.getAdjective]-Volk muss befreit werden."
 soviet.10.t:0 "[LIT.getNameDefCap] Reicht  ein."
 soviet.10.d:0 "Unserem Ersuchen um Militärbasen in [LIT.getNameDef] wurde stattgegeben, aber leider ist ihre Regierung zusammengebrochen. Wir haben ein neues Parlament eingerichtet, um Anarchie zu vermeiden, und es hat einstimmig beschlossen, den Obersten [SOV.getAdjective] um Mitgliedschaft in unserer Union zu bitten. Diesem Antrag wurde stattgegeben."
 soviet.10.a:0 "Wir werden Sie vor einer weiteren politischen Katastrophe bewahren."
 soviet.11.t:0 "[LIT.getNameDefCap] Lehnt unser Angebot ab"
 soviet.11.d:0 "[LIT.getNameDefCap] scheint auf Selbstzerstörung aus zu sein, und die Narren in ihrer Regierung verweigern unseren Truppen den Zugang zu ihrem Land. Glauben sie, dass es ihnen unter den [GER.getAdjective]s besser gehen würde? Ihre selbstsüchtigen Führer begehen ein Verbrechen gegen das Volk, indem sie ihren Bürgern ihren wahren Willen verweigern."
 soviet.11.a:0 "Das [LIT.getAdjective]-Volk hat genug gelitten."
 soviet.12.t:0 "[FROM.getNameDefCap] Akzeptiert unsere Forderungen"
 soviet.12.d:0 "Die überwältigenden Kräfte, die wir entlang ihrer Grenzen gesammelt haben, haben die [FROM.getAdjective]-Regierung davon überzeugt, unsere bescheidene Forderung nach einer Revision ihrer Grenzen zu akzeptieren. Wir haben die Kontrolle über die strategischen Regionen erlangt, die in die [KAR.getAdjective]-Verwaltungsregion eingegliedert werden sollen, und die Position unserer Nordgrenze ist nun viel sicherer."
 soviet.12.a:0 "Wir haben erwartet, dass sie sich zur Wehr setzen..."
 soviet.13.t:0 "[FROM.getNameDefCap] lehnt unsere Forderungen ab"
 soviet.13.d:0 "Die [FROM.getAdjective]-Regierung hat unsere Forderungen abgelehnt, aber das war zu erwarten. Wenn wir Karelien wollen, müssen wir es uns mit Gewalt nehmen. Es ist an der Zeit, den starrköpfigen Narren eine Lektion zu erteilen, die sie nicht vergessen werden!"
 soviet.13.a:0 "In ein paar Wochen werden wir sie vernichten."
 soviet.14.t:0 "Mitgliedschaft in der UdSSR"
 soviet.14.d:0 "Wir werden von Moskau unter Druck gesetzt, offiziell der UdSSR beizutreten. Sollen wir dem zustimmen?"
 soviet.14.a:0 "Ja, lasst uns beitreten."
 soviet.14.b:0 "Nein, wir müssen noch unser volles Potenzial ausschöpfen!"
 soviet.15.t:0 "Tannu Tuva weigert sich!"
 soviet.15.d:0 "Die Tuvaner haben sich empört geweigert, mit der Sowjetunion zu fusionieren! Wie ein so bedauernswertes Volk auf sich allein gestellt etwas erreichen kann, wird wohl nie geklärt werden."
 soviet.15.a:0 "Viel Glück für sie."
 soviet.16.t:0 "Die Annexion von Tannu Tuva"
 soviet.16.d:0 "Der Oberste Sowjet hat einen formellen Antrag des tuwinischen Parlaments auf Mitgliedschaft in der Sowjetunion erhalten. Sie werden als Autonome Tuwinische Oblast in der Russischen SFSR organisiert sein."
 soviet.16.a:0 "Willkommen in der Union, Genossinnen und Genossen."
 soviet.17.t:0 "Verbesserung der Stalin-Linie"
 soviet.17.d:0 "Die gründliche Überarbeitung der Verteidigungsanlagen entlang unserer westlichen Grenzregionen ist abgeschlossen, und die Sträflinge aus unseren Besserungsarbeitslagern stehen bereit, um mit der Arbeit zu beginnen. Bald wird die Stalin-Linie ihrem glorreichen Namen gerecht werden!"
 soviet.17.a:0 "Genosse Stalin wird stolz sein!"
 soviet.60.t:0 "Die Teilung Polens"
 soviet.60.d:0 "Polen gehört uns, aber die westlichen Teile fallen gemäß den Bestimmungen des Molotow-Ribbentrop-Paktes unter die [GER.GetAdjective] Einflusssphäre. Sollten wir unsere Streitkräfte zurückziehen und den [GER.GetAdjective]s die Besetzung dieses Gebiets überlassen? Andernfalls wäre unser Vertrag nichtig."
 soviet.60.a:0 "Ja. Jetzt ist nicht die Zeit, Verträge zu brechen."
 soviet.60.b:0 "Nein! Ganz Polen gehört dem Vaterland!"
 soviet.61.t:0 "Die Sowjets halten den Pakt ein"
 soviet.61.d:0 "In Übereinstimmung mit dem Vertrag haben die [SOV.GetAdjective]s die westlichen Teile Polens an unsere Verwaltung übergeben. Deutsche Truppen sind eingezogen, um für Sicherheit zu sorgen."
 soviet.61.a:0 "Ausgezeichnet."
 soviet.62.t:0 "Sowjets verletzen den Pakt"
 soviet.62.d:0 "Trotz wiederholter Zusicherungen haben die Sowjets ihre Truppen bisher nicht zurückgezogen und auch keine Anstalten gemacht, die Gebiete zu übergeben und zu den von uns vereinbarten Grenzen zurückzukehren. Es hat den Anschein, dass sie nicht die Absicht haben, den Vertrag einzuhalten."
 soviet.62.a:0 "Er war nicht einmal die Tinte wert!"
 finland.1.t:0 "Die Russen fordern Karelien"
 finland.1.d:0 "Unter Berufung auf die Notwendigkeit, einen Sicherheitspuffer für Leningrad zu schaffen, haben Beamte von [SOV.getNameDef] um eine Revision unserer Grenzen gebeten. Sie wollen, dass wir Karelien an sie abtreten, und nach der Aufstockung der [SOV.getAdjective]-Kräfte entlang unserer Grenze zu urteilen, akzeptieren sie kein Nein als Antwort. Wie sollen wir darauf reagieren?"
 finland.1.a:0 "Wir haben keine andere Wahl, als ihre Forderungen zu akzeptieren."
 finland.1.b:0 "Lasst sie kommen, wenn sie es wagen!"
 #finland.2.t:0 "Ersuchen um schwedische Unterstützung im Krieg"
 #finland.2.d:0 "Finnland und die Sowjetunion befinden sich im Krieg. Nach nur wenigen Jahrzehnten der Souveränität laufen wir nun Gefahr, erneut zum Untertan eines unserer Nachbarn zu werden. Die Bedrohung durch unseren Feind reicht jedoch über unsere Grenzen hinaus. Unsere schwedischen Nachbarn verhalten sich noch immer neutral gegenüber der Sowjetunion, könnten aber vielleicht überzeugt werden, sich uns bei der Verteidigung unseres gemeinsamen Erbes anzuschließen und ihren eigenen strategischen Puffer zu sichern."
 #finland.2.a:0 "Sie sollten sich an der von uns eingenommenen Haltung beteiligen."
 #finland.2.b:0 "Wir haben keinen Bedarf an der Hilfe alter Unterdrücker."
 finland.3.t:0 "Finnland bittet um schwedische Unterstützung"
 finland.3.d:0 "Unser Nachbar Finnland hat sich geweigert, dem Druck der Sowjetunion nachzugeben, und die beiden Länder befinden sich nun im Kriegszustand. Obwohl kein formelles Bündnis zwischen unseren Ländern vereinbart wurde, hat die finnische Regierung Schweden um einen Beitrag zur gemeinsamen Verteidigung der Åland-Inseln gebeten, die nach wie vor größtenteils schwedischsprachig und für beide Länder strategisch wichtig sind. Die Regierung ist sich zwar uneinig darüber, welche Schritte wir unternehmen sollten, um Finnland zu helfen, aber die öffentliche Unterstützung für die Verteidigung ist bemerkenswert. Wie weit sind wir bereit zu gehen, um unsere nordischen Landsleute vor einer östlichen Aggression zu schützen?"
 finland.3.a:0 "Wir müssen unsere Neutralität bewahren."
 finland.3.b:0 "Wenn die öffentliche Unterstützung das ist, was sie haben, dann schicken Sie Freiwillige und Ausrüstung."
 finland.3.c:0 "Finnlands Sache ist unsere Sache! Auf in den Krieg!"
 finland.4.t:0 "Schweden lehnt Ersuchen ab"
 finland.4.d:0 "Die schwedische Regierung hat auf unser Ersuchen um Unterstützung im Krieg gegen die Sowjetunion negativ reagiert. Sie zieht es vor, neutral zu bleiben, um internationale und interne Auswirkungen zu vermeiden, und lehnt es bisher ab, in irgendeiner Weise zum Krieg beizutragen."
 finland.4.a:0 "Hoffen wir, dass sie ihren Fehler erkennen, bevor es zu spät ist."
 finland.5.t:0 "Schweden schickt Freiwillige"
 finland.5.d:0 "Die schwedische Regierung war nicht bereit, sich uns im Krieg gegen die Sowjetunion anzuschließen, aber die öffentliche Unterstützung unter unseren Nachbarn ist immer noch groß, und viele Freiwillige aus den anderen nordischen Ländern haben sich bereit erklärt, sich unseren Reihen anzuschließen, um die Kriegsanstrengungen zu unterstützen. Wenn auch weniger als erhofft, so ist doch zumindest ein gewisses öffentliches Bewusstsein für die Bedrohung vorhanden, der wir ausgesetzt sind."
 finland.5.a:0 "Das ist das Mindeste, was man erwarten kann."
 finland.6.t:0 "Schweden schließt sich unserem Krieg an"
 finland.6.d:0 "Unsere Bitte an die schwedische Regierung um eine gemeinsame Verteidigung der Åland-Inseln wurde über Erwarten erfüllt. Schweden hat sich uns im Krieg gegen die Sowjetunion angeschlossen und weigert sich, angesichts einer so offenkundigen Bedrohung neutral zu bleiben. Trotz interner Meinungsverschiedenheiten werden sie nun Seite an Seite mit uns kämpfen, um den Fortbestand der finnischen Souveränität zu sichern."
 finland.6.a:0 "Dieser Tag wird uns in Erinnerung bleiben."
 finland.7.a_tt:0 "\n§YWenn [SOV.GetNameDef] akzeptiert:§!"
 finland.8.t:0 "[From.GetNameDefCap] Bietet Zugeständnisse"
 finland.8.d:0 "Der Krieg mit [From.GetNameDef] war eine kostspielige Angelegenheit, aber da es uns gelungen ist, die Armee von [From.GetAdjective] zurückzudrängen, haben sie uns ein verlockendes Angebot unterbreitet. Wir erhalten die Kontrolle über strategisch wichtige Gebiete, müssen aber unsere Truppen abziehen und weitere Feindseligkeiten einstellen. Damit beenden wir unsere Offensive auf [From.GetNameDef] ohne volle Kontrolle über die Region, können uns aber im Gegenzug auf die Ausweitung unseres Einflussbereichs in anderen Teilen der Welt konzentrieren."
 finland.8.a:0 "Unsere Soldaten werden anderswo gebraucht"
 finland.8.b:0 "Wir brauchen alle [From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDefCap] Verweigert"
 finland.9.d:0 "Die mit [From.GetNameDef] begonnenen Verhandlungen sind gescheitert. Es war offensichtlich eine List, um unsere Zeit zu verschwenden, während die Armee von [From.GetAdjective] sich für einen weiteren Angriff auf das Gebiet von [Root.GetAdjective] positionierte. [Root.GetNameDef] wird aufrecht stehen und bis zum bitteren Ende kämpfen."
 finland.9.a:0 "Sie werden für jeden Schritt bluten!"
 FIN_agree_peace:0 "Finnland stimmt den sowjetischen Forderungen zu und tritt §YKarjala und Salla§! ab."
 finland.10.t:0 "Der Winterkrieg"
 finland.10.d:0 "Schließlich haben die territorialen Ambitionen von [SOV.GetNameDef] ihren Höhepunkt in der Invasion unseres Landes durch diesen abscheulichen Feind erreicht. Wir müssen alle in unserer Macht stehenden Maßnahmen ergreifen, um eine solide Verteidigung gegen diesen rücksichtslosen Angriff aufzubauen. Sie sollen für jeden Schritt in unser Land bezahlen!"
 finland.10.a:0 "Schneidet sie in Stücke!"
 japan.1.d:0 "Die chinesischen Behörden behaupten, dass die "Sollbruchstelle" in Bezug auf unsere "ungerechtfertigten Aggressionen" gegenüber China erreicht ist! Unsere Forderungen nach Reparationen wurden abgelehnt, und es gibt Berichte über Angriffe auf japanische Staatsangehörige in Shanghai. Wenn wir einen Vorwand brauchten, um mit den Chinesen entschlossen umzugehen, dann ist es dieser!"
 japan.1.a:0 "Sie werden dafür bezahlen!"
 japan.2.d:0 "Überraschenderweise haben sich die Chinesen nach dem Scharmützel an der Marco-Polo-Brücke zum Rückzug entschlossen. Sie haben verstanden, dass es einen hohen Preis hat, uns zu verärgern, und haben weitreichenden territorialen Zugeständnissen zugestimmt, die Peking und die umliegenden Regionen einschließen. Nach und nach wird China unser Land."
 japan.2.a:0 "Der Krieg wird warten müssen."
 japan.3.t:0 "Grenzscharmützel: [SOV.GetAdjective] Sieg"
 japan.3.d:0 "Die Russen und ihre mongolischen Schoßhunde entdeckten die Aufstellung unserer Truppen in Heilungkiang und reagierten mit einem Großangriff über die Grenze, bevor unsere Vorbereitungen abgeschlossen waren! Unsere Truppen wurden in dem darauf folgenden heftigen Gefecht schwer aufgerieben, bevor sich die beiden Seiten trennten."
 japan.3.a:0 "Wie konnte das nur passieren?!"
 japan.4.t:0 "Grenzscharmützel: Japanischer Sieg"
 japan.4.d:0 "Die Russen und ihre mongolischen Schoßhunde entdeckten die Aufstellung unserer Truppen in Heilungkiang und versuchten, einen Großangriff über die Grenze zu starten, um unsere Vorbereitungen zu stören! Glücklicherweise haben unsere schnell denkenden Kommandeure ihre Truppen in einer Zangenbewegung gefangen. Wir fügten ihren Truppen schwere Verluste zu, bevor sie wieder über die Grenze flohen."
 japan.4.a:0 "Das wird ihnen eine Lehre sein!"
 japan.5.t:0 "Sowjetischer Rückzug"
 japan.5.d:0 "Nachdem die Sowjets unsere Truppenaufstockung entdeckt hatten, zogen sie ihre Truppen klugerweise aus den Gebieten unmittelbar an der mandschurischen Grenze zurück. Unsere Soldaten haben vorübergehend mehrere ihrer verlassenen Grenzvorposten besetzt. Dies wird hoffentlich den lächerlichen Grenzansprüchen der Russen und ihrer mongolischen Verbündeten ein Ende setzen."
 japan.5.a:0 "Eine Machtdemonstration hat ausgereicht."
 japan.6.t:0 "Die Franzosen akzeptieren unsere Forderungen"
 japan.6.d:0 "Die Franzosen haben unseren Forderungen zugestimmt, und ihre Stützpunkte und Einrichtungen in Indochina stehen uns uneingeschränkt zur Verfügung. Sie haben uns praktisch die volle Kontrolle über ihre Kolonie übertragen."
 japan.6.a:0 "Ein kluger Schachzug."
 japan.7.t:0 "Die Franzosen lehnen unsere Forderungen ab"
 japan.7.d:0 "Die Franzosen haben unsere Forderungen in unverschämter Weise zurückgewiesen! Wenn wir Indochina haben wollen, müssen wir es uns wohl mit Gewalt nehmen!"
 japan.7.a:0 "Dummköpfe!"
 japan.8.t:0 "Deutschland ruft Berater zurück"
 japan.8.d:0 "Die Deutschen haben zugestimmt, alle ihre Berater aus China zurückzurufen. Sie sollten schon jetzt in die Flugzeuge nach Berlin steigen. Deutschland hat erkannt, dass die Zukunft des ostasiatischen Raums Japan gehört, nicht China."
 japan.8.a:0 "Und das sollten sie auch."
 japan.9.t:0 "Deutschland lehnt unsere Bitte ab"
 japan.9.d:0 "Die Deutschen haben sich geweigert, ihre Berater aus China zurückzurufen, obwohl ihre militärische Mission unsere Pläne für Ostasien direkt beeinträchtigt! Sehen sie nicht, dass dies die Grundlage für unsere Nationen untergräbt, auf der sie ihre Diplomatie aufbauen können? Kann man den Deutschen überhaupt trauen?"
 japan.9.a:0 "Dann werden ihre Berater mit dem Rest der Chinesen sterben."
 japan.11.t:0 "Ultimatum an Siam stellen"
 japan.11.d:0 "Mit der Aufstellung von Truppen in Indochina, nahe der siamesischen Grenze, haben wir deutlich gemacht, dass es uns ernst damit ist, ihr Land als Basis für die Befreiung Südostasiens vom europäischen Kolonialismus zu nutzen. Indem wir ihnen die Möglichkeit einräumen, sich uns in einem Militärbündnis anzuschließen und damit Siam effektiv zu einem Marionettenstaat des japanischen Kaiserreichs zu machen, können wir hoffentlich eine sinnlose einseitige Invasion vermeiden. Sollten sie das Angebot ablehnen, käme dies natürlich einer Kriegserklärung gleich."
 japan.11.a:0 "Wir werden in Siam einmarschieren, unabhängig davon, was sie sagen."
 japan.11.b:0 "Im Nachhinein betrachtet ist die Androhung einer Invasion zu aggressiv."
 japan.12.t:0 "Japan stellt Ultimatum"
 japan.12.d:0 "Japan hat seit langem Truppen in der Nähe unserer Grenze zusammengezogen, und wie vermutet, wollen sie unsere Häfen als Stützpunkte für eine weitere Expansion nach Birma und Malaya nutzen. Jetzt haben sie uns vor die Wahl gestellt, uns zu fügen und ihnen die Durchfahrt zu gestatten oder eine Invasion zu riskieren. Obwohl dies als Aufgabe unserer Souveränität und als Verwandlung in einen japanischen Marionettenstaat angesehen werden könnte, ist es vielleicht in unserem besten Interesse, einen Krieg zu vermeiden."
 japan.12.a:0 "Wir werden einem Bündnis mit Japan zustimmen."
 japan.12.b:0 "Wir werden unsere Unabhängigkeit nicht so einfach aufgeben!"
 japan.13.t:0 "Siam nimmt Ultimatum an"
 japan.13.d:0 "[From.GetLeader] hat klugerweise beschlossen, unser Ultimatum anzunehmen und ein Militärbündnis zwischen unseren Nationen zu schmieden. Damit können wir Siam in Zukunft als Basis für Operationen im Pazifik nutzen."
 japan.13.a:0 "Die ostasiatische Ko-Wohlstandssphäre wird gestärkt."
 japan.14.t:0 "Siam lehnt Ultimatum ab"
 japan.14.d:0 "[From.GetLeader] hat unsere Forderungen, in Siam einzumarschieren, und unser Angebot für ein Militärbündnis abgelehnt. Da wir angekündigt haben, dass wir trotzdem einmarschieren wollen, bedeutet dies Krieg."
 japan.14.a:0 "Es ist bedauerlich, dass es so weit kommen musste."
 romania.1.t:0 "Sowjetunion fordert Bessarabien"
 romania.1.d:0 "\nDie Streitkräfte der Sowjetunion konzentrieren sich auf der anderen Seite unserer Grenze, und ihre Diplomaten haben verlangt, dass wir ihnen ganz Bessarabien abtreten! Wir können nicht erwarten, dass die Deutschen eingreifen, da ihr Pakt mit den Russen offenbar ein geheimes Protokoll enthielt, das uns in die Interessensphäre von [FROM.getAdjective] stellte. Sollten wir Widerstand leisten?"
 romania.1.a:0 "Nein. Es ist hoffnungslos."
 romania.1.b:0 "Ja! Wir werden unser Territorium nicht kampflos aufgeben!"
 romania.2.t:0 "Zweiter Wiener Schiedsspruch"
 romania.2.d:0 "Deutschland wurde eingeschaltet, um unseren Territorialstreit mit Ungarn zu schlichten, und beim Zweiten Wiener Schiedsspruch wurde entschieden, dass Nordsiebenbürgen wieder unter ungarische Kontrolle gestellt werden soll. Sollten wir diese Entscheidung akzeptieren?"
 romania.2.a:0 "Ja... wir haben keine andere Wahl."
 romania.2.b:0 "Nein, wir werden Siebenbürgen niemals aufgeben!"
 romania.3.d:0 "Deutschland wurde eingeschaltet, um in unserem territorialen Streit mit Ungarn zu vermitteln, und beim Zweiten Wiener Schiedsspruch haben sie in unverschämter Weise entschieden, dass ganz Siebenbürgen wieder unter ungarische Herrschaft gestellt werden soll! Sollen wir diese Entscheidung akzeptieren?"
 romania.4.t:0 "Deutschland vermittelt im Streit"
 romania.4.d:0 "Deutschland wurde eingeschaltet, um in unserem Territorialstreit mit Ungarn zu vermitteln, und es hat in weiser Voraussicht entschieden, dass Siebenbürgen unter rumänischer Kontrolle bleiben soll. Die Ungarn sind nicht erfreut, aber hoffentlich ist die Angelegenheit damit ein für alle Mal erledigt."
 romania.4.a:0 "Siebenbürgen soll rumänisch bleiben."
 romania.5.t:0 "Vertrag von Craiova"
 romania.5.d:0 "Bulgarische Diplomaten haben mit deutscher Unterstützung die Rückgabe der Süddobrudscha gefordert - ein Gebiet, das wir 1913 nach dem Zweiten Balkankrieg annektiert hatten. Die Zugeständnisse, zu denen wir bereits gezwungen waren, haben diesen Antrag offenbar beflügelt."
 romania.5.a:0 "Das wird den Streit lösen"
 romania.5.b:0 "Nein, hier muss der Schlussstrich gezogen werden!"
 romania.6.t:0 "Eine schwere Entscheidung"
 romania.6.d:0 "Wir haben so viel Territorium an unsere raubgierigen Nachbarn verloren. Dennoch gibt es Möglichkeiten, einen Teil des verlorenen Landes zurückzugewinnen, und zwar mit Zinsen. Wir müssen uns nur für die richtige Seite entscheiden. "
 romania.6.a:0 "Unsere einzige Hoffnung ist Deutschland."
 romania.6.b:0 "Die Sowjetunion bietet uns die beste Chance"
 romania.6.c:0 "Wir sollten neutral bleiben"
 baltic.1.t:0 "Sowjetisches Ultimatum"
 baltic.1.d:0 "Die Sowjetunion setzt uns unter Druck, einen "Beistandsvertrag" mit ihr zu unterzeichnen, der ihr das Recht geben würde, Truppen in unserem Gebiet zu stationieren! Dies ist nichts anderes als ein versteckter Versuch, unser Land zu annektieren, aber wir können den Truppen, die sie an unserer Grenze stationiert haben, kaum Widerstand leisten."
 baltic.1.a:0 "Akzeptieren Sie das Unvermeidliche..."
 baltic.1.b:0 "Sie werden sich unser Land mit Gewalt nehmen müssen!"
 baltic.4.t:0 "Deutschland fordert Memel"
 baltic.4.d:0 "Die deutschen Truppen sind in Ostpreußen aufmarschiert, und ihr Außenministerium hat uns ein Ultimatum gestellt! Wir sollen das Memelgebiet sofort an sie abtreten, sonst drohen uns militärische Maßnahmen. Sollen wir auf ihre Forderungen eingehen?"
 baltic.4.a:0 "Wir müssen annehmen."
 baltic.4.b:0 "Niemals!"
 baltic.5.t:0 "Die Kommunisten haben die Kontrolle."
 baltic.5.d:0 "[Root.GetName] hat sich für Solidarität entschieden, und die politische Macht wurde den Bürgerlichen entrissen. Viele in der neuen Regierung schlagen vor, dass wir unsere kommunistischen Pflichten erfüllen und mit der Sowjetunion eins werden."
 baltic.5.a:0 "Unsere Zukunft ist am besten gesichert, wenn wir wirklich mit dem Mutterland eins werden."
 baltic.5.b:0 "[Root.GetName] hat mehr zu bieten, wenn es unter dem Schutz der Sowjetunion auf sich allein gestellt ist."
 baltic.5.c:0 "[Root.GetName] soll ein souveräner Staat bleiben."
 baltic.7.t:0 "[From.GetName] Fordert [Root.GetAdjective] Teilnahme an der [From.GetFactionName]"
 baltic.7.d:0 "Mit der Unterzeichnung eines Freundschaftsvertrages zwischen unseren Nationen hat [From.GetName] darum gebeten, dass [Root.GetName] sich ihnen in ihrer [From.GetFaktionsName] anschließt, um sich gegen die wachsenden Bedrohungen zu vereinen, die unsere Nationen umgeben. Ob kommunistisch oder faschistisch, [From.GetName] verspricht, sich für die Interessen von [Root.GetAdjective] einzusetzen."
 baltic.7.a:0 "[Root.GetName] steht an der Seite seiner Brüder."
 baltic.7.b:0 "[Root.GetName] kann nur alleine überleben."
 hungary.1.t:0 "Deutsche Schiedsgerichtsbarkeit"
 hungary.1.d:0 "Trotz unseres rechtmäßigen Anspruchs hat Deutschland beschlossen, dass Siebenbürgen unter rumänischer Kontrolle bleiben soll. Sie behaupten, dass sie alle in Versailles begangenen Fehler wiedergutmachen wollen, aber das gilt offensichtlich nur für ihre eigenen Grenzen."
 hungary.1.a:0 "Ungeheuerlich."
 hungary.2.t:0 "Zweiter Wiener Schiedsspruch"
 hungary.2.d:0 "Deutschland hat die Gültigkeit unseres Anspruchs anerkannt, wie wir es erwartet hatten, und Nordsiebenbürgen wurde an Ungarn zurückgegeben. Dies ist ein historischer Moment!"
 hungary.2.a:0 "Ein Tag zum Feiern!"
 hungary.3.d:0 "Deutschland hat nicht nur die Gültigkeit unseres Anspruchs anerkannt, sondern auch beschlossen, dass ganz Siebenbürgen wieder unter ungarische Kontrolle gestellt wird! Das ist mehr, als wir zu hoffen gewagt hatten."
 hungary.4.d:0 "Deutschland hat die Gültigkeit unseres Anspruchs anerkannt und uns Nordsiebenbürgen zugesprochen, aber Rumänien hat sich hartnäckig geweigert, diese Entscheidung zu akzeptieren!"
 hungary.4.a:0 "Diese Dummköpfe!"
 hungary.5.d:0 "Deutschland hat die Berechtigung unseres Anspruchs anerkannt und uns ganz Siebenbürgen zugesprochen, aber Rumänien weigert sich hartnäckig, diese Entscheidung zu akzeptieren!"
 hungary.6.t:0 "Erste Auszeichnung von Ljubljana"
 hungary.6.d:0 "Die Deutschen mögen sich über den Vertrag von Versailles beschweren, aber im Vergleich zur Ungerechtigkeit des Vertrags von Trianon sind sie glimpflich davongekommen. Obwohl sie behaupteten, es ginge um nationale Selbstbestimmung, verdammten sie so viele wahre Söhne Ungarns zur Fremdherrschaft. Eine solche Wunde am ungarischen Stolz ist die Provinz Vojvodina. Mit der Rückgabe der Ländereien an Ungarn wurde das Unrecht, das uns zugefügt wurde, wieder gutgemacht."
 hungary.6.a:0 "Die Gerechtigkeit Ungarns"
 bulgaria.1.t:0 "Vertrag von Craiova - Rumänien stimmt zu"
 bulgaria.1.d:0 "Die rumänische Regierung hat die deutsche Schiedsgerichtsbarkeit in unserem Streit akzeptiert. Die Süddobrudscha ist wieder mit Bulgarien vereint!"
 bulgaria.1.a:0 "Na endlich!"
 bulgaria.2.t:0 "Vertrag von Craiova - Rumänien lehnt ab"
 bulgaria.2.d:0 "Die rumänische Regierung hat unser Angebot, alle Streitigkeiten zu beenden, abgelehnt! Sie behauptet, dass die Süddobrudscha nun ein integraler Bestandteil ihrer Nation ist, den sie niemals aufgeben wird."
 bulgaria.2.a:0 "Das ist inakzeptabel!"
 bulgaria.3.t:0 "Erster Ljubljana-Preis"
 bulgaria.3.d:0 "Lange haben wir von einem größeren Bulgarien geträumt, und lange sind wir als Menschen zweiter Klasse behandelt worden. Auf der Londoner Konferenz wurde uns unser Recht verweigert, 1913 wurden wir von unseren Verbündeten verraten, 1918 wurden wir bestraft, weil wir Gerechtigkeit wollten. Doch damit ist jetzt Schluss, denn Deutschland ist bestrebt, das Unrecht dieses so genannten Friedens wiedergutzumachen, nicht nur für sich selbst, sondern auch für andere. Bulgarien wird nun die Rückkehr Mazedoniens aus Jugoslawien erleben."
 bulgaria.3.a:0 "Die Bulgaren jubeln!"
 bulgaria.4.t:0 "Vertrag von Craiova"
 bulgaria.4.d:0 "Wir haben nicht vergessen, wie Rumänien uns 1913 in den Rücken fiel und feige die Süddobrudscha einnahm, während unsere Armeen anderswo besetzt waren. Ungarn hat seine Freundschaft mit Deutschland genutzt, um sich an Rumänien zu rächen, ist jetzt unsere Zeit gekommen?"
 bulgaria.4.a:0 "Wir werden unsere Rache bekommen"
 bulgaria.4.b:0 "Rache ist ein Gericht, das am besten kalt serviert wird"
 bulgaria.5.t:0 "Vertrag von Craiova"
 bulgaria.5.d:0 "Deutschland hat sich in unserem Streben nach Gerechtigkeit auf die Seite der verachtenswerten Rumänen gestellt. [Root.GetLeader] hat den deutschen Botschafter wissen lassen, dass Bulgarien mehr von seinen Freunden erwartet. "
 bulgaria.5.a:0 "Verweigert"
 italy.1.t:0 "[ALB.GetNameDefCap] Yields"
 italy.1.d:0 "Die [ALB.getAdjective]-Behörden haben unseren Forderungen zugestimmt, und [ALB.GetLeader] wurde gezwungen, die Petition zu unterzeichnen, die [ALB.GetNameDef] offiziell als Protektoratsregion von [ITA.GetNameDef] eingliedern wird. \nVon jetzt an und bis zum Ende der Zeit wird [ITA.GetNameDef] seine Positionen an der Adria sichern!"
 italy.1.a:0 "Ein glorreicher Tag."
 italy.2.t:0 "[ALB.GetLeader] Lehnt das Ultimatum ab"
 italy.2.d:0 "Trotzig bis zuletzt hat [ALB.GetLeader] unser Ultimatum abgelehnt. Er und seine Berater versuchen nun, jede noch so erbärmliche Verteidigung zusammenzukratzen, die [ALB.GetNameDef] aufbringen kann. Wir müssen Tirana besetzen und dieser Farce ein Ende setzen!"
 italy.2.a:0 "Wir hätten das auch auf die einfache Art tun können!"
 italy.3.t:0 "[ITA.getAdjective] Ultimatum"
 italy.3.d:0 "Die [ITA.getAdjective]-Diplomaten haben uns ein Ultimatum gestellt, in dem sie uns auffordern, uns ihrer Besetzung zu unterwerfen! [ALB.GetNameDefCap] soll in einer Personalunion unter dem [ITA.getAdjective] König regiert werden!"
 italy.3.a:0 "Wir müssen uns unterwerfen."
 italy.3.b:0 "Das darf nicht geschehen! Versammelt euch zu [ALB.GetLeader]!"
 italy.4.t:0 "Erweiterung des Vallo Alpino"
 italy.4.d:0 "Ingenieure der Regio Esercito haben unsere Nordgrenze untersucht und die Stellen identifiziert, an denen das Vallo Alpino verstärkt und erweitert werden muss. Die notwendigen Bauaufträge wurden bereits erteilt."
 italy.4.a:0 "Wenn diese Festungen zu Hannibals Zeiten schon da gewesen wären..."
 italy.5.t:0 "Deutsch-italienischer Technologievertrag"
 italy.5.d:0 "Italien schlägt einen Austausch von Technologie und Ideen vor, der unsere Nationen einander näher bringt und uns beide stärker macht."
 italy.5.a:0 "Ein ausgezeichneter Vorschlag!"
 italy.5.b:0 "Deutsche Technologie ist nur für das deutsche Volk"
 italy.6.t:0 "Deutsch-Italienischer Technologievertrag - angenommen!"
 italy.6.d:0 "Wie wir erwartet hatten, waren die Deutschen hocherfreut, eine Reihe von Austauschvereinbarungen für Technologie auszuarbeiten. Es ist klar, dass in Europa ein neuer Wind weht, und Italien ist nun einen Schritt näher dran, seinen früheren Ruhm wiederzuerlangen!"
 italy.6.a:0 "Großartig!"
 italy.7.t:0 "Deutsch-italienischer Technologievertrag - abgelehnt!"
 italy.7.d:0 "Die Deutschen haben unser Angebot für einen Vertrag abgelehnt."
 italy.7.a:0 "Wir sollten von nun an besser auf uns selbst aufpassen."
 usa.1.t:0 "Earhart will einberufen werden"
 usa.1.d:0 "Während sich Amerika für den Krieg mobilisiert, haben wir eine ungewöhnliche Anfrage erhalten. Amelia Earhart, die berühmte Fliegerin, die vor nicht allzu langer Zeit erfolgreich die Erde umrundet hat, möchte sich beim Army Air Corps als Kampfpilotin melden. Sie hat beachtliche Fähigkeiten in Scheinkämpfen bewiesen, aber es gibt viele im militärischen Establishment, die es ablehnen, dass eine Frau Kampfeinsätze fliegt. Sollten wir in ihrem Fall eine Ausnahme machen und sie zulassen?"
 usa.1.a:0 "Ja, wir brauchen sie."
 usa.1.b:0 "Nein, das wird nicht nötig sein."
 usa.2.t:0 "Manifest Destiny"
 usa.2.d:0 "Die einzigartige Gründung und Geschichte der Vereinigten Staaten macht es zu unserer Pflicht, Demokratie und Freiheit in der Welt zu bewahren. Das letzte Jahrzehnt hat bewiesen, dass diese Aufgabe nicht erfüllt werden kann, ohne zu den Waffen gegen diejenigen zu greifen, die versuchen, sie zu zerstören. Von nun an wird sich jeder Unterdrücker vor uns verantworten müssen, und unsere Streitkräfte werden die Menschen überall auf der Welt befreien."
 usa.2.a:0 "Freiheit oder Tod!"
 usa.3.t:0 "Die amerikanische Flotte in Pearl Harbor"
 usa.3.d:0 "Die diplomatischen und wirtschaftlichen Sanktionen, die die Vereinigten Staaten gegen uns verhängt haben, scheinen der Anfang von etwas viel Bedrohlicherem gewesen zu sein. Die amerikanische Pazifikflotte ist im Marinestützpunkt Pearl Harbor auf Hawaii stationiert und signalisiert damit eindeutig, dass die Amerikaner ihre starke Präsenz im Pazifik aufrechterhalten und unsere Feinde weiterhin unterstützen werden. Ein Angriff auf den Stützpunkt zu diesem Zeitpunkt könnte uns das Überraschungsmoment verschaffen."
 usa.3.a:0 "Wer weiß, wie lange diese Gelegenheit bestehen wird?"
 usa.4.t:0 "Abkommen über Zerstörer für Stützpunkte"
 usa.4.d:0 "Nachdem die USA gegen die Deutschen Stellung bezogen haben, scheinen sie daran interessiert zu sein, dass Großbritannien gegen die deutsche Bedrohung stark bleibt. Sie sind jedoch auch an der Aufrechterhaltung ihrer eigenen Marinepräsenz im Atlantik interessiert. Im Tausch gegen mehrere unserer Marinestützpunkte werden sie unserem Land Zerstörer zur Verfügung stellen. Die Schiffe waren in Reserve, aber die Annahme wird die militärischen Bande zwischen unseren Nationen noch verstärken und könnte eine weise Entscheidung sein."
 usa.4.a:0 "Dies ist eine einzigartige Gelegenheit."
 usa.4.a.tt:1 "Wir werden 43 amerikanische Zerstörer erhalten. 7 amerikanische Zerstörer wird Kanada erhalten."
 usa.4.b:0 "Dies ist eindeutig günstiger für die USA und inakzeptabel."
 usa.5.t:0 "Großbritannien lehnt Angebot ab"
 usa.5.d:0 "Trotz unserer Vorbereitungen und guten Absichten hat Großbritannien unser Angebot abgelehnt, alte Zerstörer im Austausch für seine Marinestützpunkte zu erhalten."
 usa.5.a:0 "Ihr Verlust."
 usa.6.t:0 "Wahl von [GetYear]"
 usa.6.d:0 "Der Tag der Präsidentschaftswahlen ist gekommen. Der amtierende Präsident Franklin Delano Roosevelt hat bereits mehrere der als New Deal bezeichneten Programme umgesetzt, die die USA aus der Großen Depression herausführen sollten. Während viele der Bemühungen populär waren, wurden seine Pläne, die Rolle und Macht der Regierung weiter auszuweiten, von seinem Gegner, dem Republikaner Alf Landon, kritisiert. Der aus der Ölindustrie stammende Landon wünscht sich mehr wirtschaftliche Freiheit, während Roosevelt und die Demokratische Partei die Sozialversicherung ausbauen und wirtschaftliche Stabilität gewährleisten wollen. Die Wahl könnte eine knappe Angelegenheit oder ein großer Sieg für die Demokraten werden."
 usa.6.a:0 "Die Demokraten. Vier weitere Jahre!"
 usa.6.b:0 "Die Republikaner. Wir müssen die Ideale des amerikanischen Systems bewahren."
 usa.7.t:0 "Roosevelt gegen Willkie"
 usa.7.d:0 "Seit der Einführung des Amtes des Präsidenten der Vereinigten Staaten hat noch kein Präsident drei aufeinanderfolgende Amtszeiten absolviert. Angesichts der prekären Lage der Welt und der internationalen Entwicklungen der letzten Jahre hat Präsident Roosevelt jedoch beschlossen, mit der Tradition zu brechen und für eine dritte Amtszeit zu kandidieren. Der Republikaner Wendell Willkie, der als Kandidat mit einem Hintergrund als Industrieller mit begrenzter politischer Erfahrung beschrieben wird, hat sowohl Roosevelts wirtschaftlichen Interventionismus als auch seine Rechtfertigung für eine dritte Amtszeit kritisiert. Obwohl die Kandidaten in ihrer Außenpolitik viele Gemeinsamkeiten haben und Willkie eine Form des New Deal beibehalten möchte, betrachten viele diese Wahl als einen entscheidenden Punkt für die Zukunft der amerikanischen Demokratie."
 usa.7.a:0 "Die Demokraten. FDR ist unverzichtbar."
 usa.7.b:0 "Die Republikaner. Wir wollen Willkie!"
 usa.8.t:0 "Landon gegen Roosevelt"
 usa.8.d:0 "Präsident Landon hat vor vier Jahren die Fortsetzung der New-Deal-Reformen der Demokraten gestoppt und sich darauf verlassen, dass die Stärke der Nation in den Industrieunternehmen liegt, die er vor seiner Präsidentschaft mit aufgebaut hat. Roosevelt, der sich weiterhin dafür einsetzt, die ursprünglich für seine zweite Amtszeit geplanten Programme zu Ende zu führen, kandidiert nun erneut für das Präsidentenamt. Während er nach wie vor ein beliebter Kandidat ist, hat Landon weiterhin seine Bemühungen kritisiert, die Macht in den Händen des Präsidenten zu konzentrieren, und hat dementsprechend selbst eine ähnliche Politik vermieden. Die Bedrohungen im Ausland, sowohl für unsere eigene Nation als auch für andere, bleiben eine Realität, und keiner der beiden Kandidaten ist dafür, dass die Vereinigten Staaten ein Auge zudrücken. Die Frage ist, wer das Arsenal der Demokratie durch diese schlimmen Zeiten führen wird."
 usa.8.a:0 "Die Republikaner. Landon setzt sich für unsere Werte ein."
 usa.8.b:0 "Die Demokraten. Roosevelt ist bereit, das Nötige zu tun."
 usa.9.t:0 "Roosevelt gegen Dewey"
 usa.9.d:0 "Die Präsidentschaft von Franklin D. Roosevelt war bereits in vielerlei Hinsicht außergewöhnlich. Trotz seiner schwindenden Gesundheit und der beispiellosen Länge seiner Präsidentschaft strebt er danach, unser Land weiterhin durch die Kriegsanstrengungen zu führen. Die Republikaner sind in ihrer Kandidatenauswahl eingeschränkt, da viele potenzielle Kandidaten im Krieg dienen, aber sie haben sich für Gouverneur Thomas E. Dewey entschieden, um sie zu vertreten. Aber reicht das aus, um Dewey einen Sieg über den Mann zu gewähren, der uns so weit gebracht hat?"
 usa.9.a:0 "FDR besiegt Dewey."
 usa.9.b:0 "Dewey besiegt FDR."
 usa.10.t:0 "[Root.GetLeader] gegen Roosevelt"
 usa.10.d:0 "Obwohl viele Aspekte des New Deal von [Root.GetLeader] beibehalten wurden, sieht Roosevelt immer noch die Möglichkeit, seine ursprünglichen Pläne zur Weiterentwicklung der Programme zu verwirklichen. Trotz seines schwindenden Gesundheitszustands ist es ihm gelungen, einen Großteil der Unterstützung zu erhalten, die ihm zuvor die Präsidentschaft eingebracht hatte, und er führt nun wieder einen Wahlkampf für die Demokraten. [Root.GetLeader] argumentiert, dass ein Führungswechsel in der heiklen Situation Amerikas unverantwortlich wäre, was eine gewisse Ironie in sich birgt, da dieselbe Behauptung bereits vor seinem letzten Sieg über Roosevelt aufgestellt wurde. Trotzdem könnte er Recht haben."
 usa.10.a:0 "[Root.GetLeader] hat sich als fähiger Führer erwiesen."
 usa.10.b:0 "Amerika ist bereit für einen neuen New Deal."
 usa.11.t:0 "Roosevelt gegen MacArthur"
 usa.11.d:0 "Angesichts der anhaltenden Gefahr, in einen Krieg hineingezogen zu werden, haben sich sowohl Demokraten als auch Republikaner um einen Kandidaten aus dem Militär bemüht. General Douglas MacArthur, der sich normalerweise seinen militärischen Pflichten widmet, hat die Gelegenheit ergriffen, für die Nominierung der Republikaner zu werben, während sich unsere Nation im Frieden befindet und gewonnen hat. Er fordert nun Roosevelt heraus und unterstützt die konservative Koalition. Roosevelt ist nach wie vor beliebt, aber MacArthurs Charisma und sein Pflichtbewusstsein haben bei den Wählern einen starken Eindruck hinterlassen. Weiß das Militär wirklich am besten Bescheid?"
 usa.11.a:0 "Roosevelt und Truman werden es schaffen."
 usa.11.b:0 "MacArthur ist sowohl ein Mann des Friedens als auch des Krieges."
 usa.12.t:0 "Der Wahlkampf von Douglas MacArthur"
 usa.12.d:0 "Um Roosevelts rekordverdächtige Präsidentschaft anzufechten, haben sich die Republikaner an angesehene Militärs gewandt, in der Hoffnung, einen potenziellen Kandidaten zu finden, der Amerika durch diesen Krieg führen kann. General Douglas MacArthur ist bei den Konservativen ein beliebter Kandidat, aber er ist auch ein unentbehrlicher Aktivposten im laufenden Konflikt und hat seine Zeit nur ungern mit dem Wahlkampf für die Präsidentschaft verbracht. Er bleibt dennoch einer der vielversprechenderen konservativen Kandidaten und kann vielleicht davon überzeugt werden, einen Wahlkampf zu führen, um zu verhindern, dass ein gemäßigter Republikaner Präsident wird. Ist es das Opfer wert?"
 usa.12.a:0 "MacArthur wird eher an der Front als im Weißen Haus gebraucht."
 usa.12.b:0 "Wir brauchen ihn, um Roosevelt herauszufordern."
 usa.13.t:0 "Roosevelt verstirbt"
 usa.13.d:0 "Obwohl sich der Gesundheitszustand von Präsident Roosevelt schon seit einiger Zeit verschlechtert hat, waren viele davon überzeugt, dass er noch viele Jahre vor sich hat. Die Möglichkeit, dass Roosevelt noch während seiner Amtszeit stirbt, blieb jedoch bestehen, und heute ist er an den Folgen eines Schlaganfalls gestorben. Vizepräsident Harry S. Truman hat nun den Amtseid abgelegt und bittet die Bevölkerung um Unterstützung und Gebete. Das alte Kabinett bleibt bestehen, und Truman hat geschworen, viele der politischen Maßnahmen seines Vorgängers fortzusetzen."
 usa.13.a:0 "So endete eine Ära, und so begann eine neue."
 news.1.t:0 "Zwischenfall an der Marco-Polo-Brücke"
 news.1.d:0 "Hohe Spannungen an der Grenze zwischen den [JAP.getAdjective]- und [CHI.getAdjective]-Truppen führten zu Schießereien, nachdem einer der [JAP.getAdjective]-Soldaten angeblich nicht auf den Regimentskommandeur reagierte und das Untersuchungsteam die Durchsuchung der Wanping-Festung forderte. Nach dem Scheitern der Verhandlungen lieferten sich beide Seiten ein ergebnisloses Scharmützel um die strategisch wichtige Marco-Polo-Brücke südwestlich von Peking. \n[CHI.GetNameDefCap] hat die Forderungen von [JAP.GetNameDef] nach einer Entschuldigung und territorialen Zugeständnissen zurückgewiesen und stattdessen behauptet, dass die "Sollbruchstelle" der japanischen Aggression erreicht worden sei. [Diplomaten befürchten, dass die brisante Situation jederzeit in einen Krieg münden könnte."
 news.1.a:1 "In der Tat interessante Zeiten."
 news.1.b:0 "Wir werden es den Chinesen zeigen!"
 news.1.c:0 "Das ist richtig! Nicht einen Zentimeter!"
 news.2.d:0 "Japanische und chinesische Streitkräfte haben sich ein ergebnisloses Gefecht um die strategische Marco-Polo-Brücke südwestlich von Peking geliefert. \nDie japanische Regierung hat die volle Verantwortung für den Vorfall übernommen, sich bei [JAP.GetNameDef] entschuldigt und weitreichenden territorialen Zugeständnissen zugestimmt. Dies hat viele Experten überrascht, die vorausgesagt hatten, dass die Spannungen an der Grenze zu einem ausgewachsenen Krieg ausbrechen würden. [Bedeutet dies einen dauerhaften Frieden in Asien?"
 news.2.a:0 "Das bezweifle ich."
 news.2.b:0 "Das wird uns zufriedenstellen... für den Moment."
 news.2.c:0 "Wir hatten keine andere Wahl."
 news.5.t:0 "[JAP.GetNameDefCap] Fordert Französisch-Indochina"
 news.5.d:0 "Unter Ausnutzung der Schwäche von [FRA.getAdjective] angesichts des Kampfes in Europa und ihres schwachen Griffs nach kolonialen Besitztümern auf der ganzen Welt hat [JAP.GetNameDef] die neue Regierung dazu gezwungen, die Kontrolle über ihre Kolonie in Indochina aufzugeben! \nDie Truppen von [JAP.getAdjective] haben bereits alle wichtigen Stützpunkte in der Region besetzt, darunter auch die strategischen Anlagen um Tonkin und Saigon. Mangelnde Kommunikation führte zu Scharmützeln in den Gebieten um Dong-Dang, Lang-Son und Haiphong, die einige Tage andauerten. [Experten befürchten, dass die Kolonie als Ausgangspunkt für künftige Militärexpeditionen genutzt werden könnte."
 news.5.a:0 "Geier picken an einer Leiche..."
 news.5.b:0 "So soll es auch sein."
 news.5.c:0 "Die Schakale haben uns keine Wahl gelassen."
 news.5.e:0 "Unsere Verbündeten zeigen Initiative."
 news.6.d:0 "In dem Versuch, die Schwäche Frankreichs angesichts der Niederlage in Europa auszunutzen, forderte [JAP.GetNameDef] kürzlich von der neuen französischen Regierung vollständigen Zugang zu ihren Stützpunkten in Indochina. \nDies würde bedeuten, dass die Kontrolle über die gesamte Kolonie an Japan übergehen würde, was die Franzosen nicht akzeptieren konnten. Nach dem Scheitern der Verhandlungen ziehen beide Seiten Truppen in dem Gebiet auf. \nDie Kolonialverwaltung hat bereits das Kriegsrecht verhängt und die allgemeine Mobilmachung ausgerufen!  [Experten halten es für wahrscheinlich, dass diese Entscheidung zu Vergeltungsmaßnahmen des japanischen Militärs führen wird."
 news.6.a:0 "Das würden sie nicht wagen... oder doch?"
 news.6.b:0 "Die sturen Narren werden für diesen Fehler bezahlen."
 news.6.c:0 "Wir müssen uns vorbereiten."
 news.6.e:0 "Ein weiterer mutiger Schritt unserer Freunde."
 news.7.t:0 "[SOV.GetAdjective] - Japanisches Scharmützel"
 news.7.d:0 "[SOV.GetAdjective] und japanische Streitkräfte sind vor kurzem in einem großen Gefecht entlang der mandschurischen Grenze aufeinander getroffen. \nEin bedeutender [SOV.GetAdjective] Überfalltrupp, der von mongolischer Kavallerie unterstützt wurde, überraschte die Japaner offenbar und fügte ihnen schwere Verluste zu. \nDie Stimmung in Tokio wird als angespannt bezeichnet, aber es ist noch zu früh, um zu sagen, ob der Konflikt zu einem offenen Krieg eskalieren wird."
 news.7.a:0 "Ist dies der Beginn eines neuen Krieges in Asien?"
 news.7.b:0 "Ein beschämendes Schauspiel..."
 news.7.c:0 "Wir haben eine Botschaft an die Welt gesendet."
 news.8.d:0 "[SOV.GetAdjective] und japanische Streitkräfte sind vor kurzem in einem großen Gefecht entlang der mandschurischen Grenze aufeinander getroffen. \nAus Berichten über die Schlacht geht hervor, dass die Japaner die Sowjets in einer Zangenbewegung erwischten, als sie über die Grenze angriffen, und die Überlebenden zwangen, sich verwirrt zurückzuziehen. [Wird dieser Vorfall Moskau dazu veranlassen, mehr Truppen in den russischen Fernen Osten zu entsenden?"
 news.8.b:0 "Für den Imperator!"
 news.8.c:0 "Wir müssen die Situation einschätzen..."
 news.9.t:0 "[SOV.GetAdjective] Rückzug"
 news.9.d:0 "Nach einer Aufstockung der japanischen Streitkräfte in der Mandschurei hat die [SOV.GetNameDef] anscheinend unerwartet Einheiten abgezogen, die direkt an der Grenze stationiert waren. \nDies könnte ein Versuch Moskaus sein, eine zukünftige Konfrontation mit Japan zu vermeiden, möglicherweise ausgelöst durch die schmerzliche Erinnerung an die Niederlage, die Russland im Russisch-Japanischen Krieg erlitten hat."
 news.9.a:0 "Vielleicht wird dies zu einem dauerhaften Frieden führen."
 news.9.b:0 "Die Feiglinge sind geflohen!"
 news.9.c:0 "Ein taktischer Rückzug. Mehr nicht."
 news.10.t:0 "[SOV.GetNameDefCap] Beansprucht Bessarabien"
 news.10.d:0 "\nNachdem [SOV.GetNameDef] seine Truppen entlang der rumänischen Grenze zusammengezogen hat, hat er der Regierung in Bukarest ein Ultimatum für die sofortige Übergabe von Bessarabien an ihn gestellt. [Während des Russischen Bürgerkriegs erklärten die örtlichen Behörden ihre Unabhängigkeit und äußerten den Wunsch, in Rumänien eingegliedert zu werden, was [SOV.GetNameDef] als unzureichende Rechtsgrundlage ansieht und außerdem behauptet, dass "die Stimmen der ukrainischen Minderheit nicht berücksichtigt wurden". Rumänien hat erklärt, dass es keine andere Wahl habe, als beizutreten, und seine Streitkräfte wurden aus Bessarabien und der Nordbukowina abgezogen."
 news.10.a:0 "Das ist interessant."
 news.10.b:0 "Bessarabien gehört rechtmäßig zu uns."
 news.10.c:0 "Wir hatten keine andere Wahl..."
 news.10.e:0 "Genießen Sie diesen vorläufigen Sieg, Moskau."
 news.11.t:0 "[78.controller.GetNameDefCap] Lehnt [SOV.GetAdjective] Fordert"
 news.11.d:0 "[SOV.GetNameDefCap] hat erhebliche Kräfte entlang seiner Grenze zu [78.controller.GetNameDef] konzentriert, und heute stellte Moskau der [78.controller.GetAdjective]-Regierung ein Ultimatum, in dem es die sofortige Übergabe von Bessarabien an seine Kontrolle forderte. Die Region gehörte einst zum Russischen Reich, was [SOV.GetNameDef] als ausreichende Rechtsgrundlage für ihre Forderungen ansieht.\n\nIn einem trotzigen Schritt haben die lokalen Behörden beschlossen, alle [SOV.GetAdjective] Gebietsforderungen abzulehnen, und die vollständige Mobilisierung wurde angeordnet. \nInternationale Beobachter erwarten, dass [SOV.GetAdjective]-Kräfte jeden Moment die Grenze überschreiten werden."
 news.11.a:0 "Interessant."
 news.11.b:0 "Sie haben einen schrecklichen Fehler gemacht."
 news.11.c:0 "Bessarabien gehört uns!"
 news.11.e:0 "Lasst die Narren kämpfen."
 news.12.t:0 "[146.controller.GetNameDefCap] Lehnt [SOV.GetAdjective] Fordert"
 news.12.d:0 "\n[SOV.GetAdjective] Diplomaten haben der Regierung von [146.controller.GetNameDef] ein Ultimatum gestellt, in dem sie Grenzanpassungen in der Region Karelien, die Verpachtung der Halbinsel Hanko für die nächsten 30 Jahre und die Abtretung einiger Inseln im Finnischen Meerbusen im Austausch für die Siedlungen Repola und Porajärvi in Ostkarelien fordern. \nTrotz einer beträchtlichen Aufstockung der sowjetischen Streitkräfte an der Grenze hat Helsinki diese Forderungen zurückgewiesen und erklärt, dass "kein einziger Meter finnischen Bodens freiwillig an die russischen Aggressoren abgegeben wird". \nInternationale Beobachter befürchten, dass eine [SOV.GetAdjective] Invasion unmittelbar bevorstehen könnte."
 news.12.a:0 "Das wird nicht gut ausgehen."
 news.12.b:0 "Sie hätten unsere Forderungen nicht ablehnen dürfen."
 news.12.c:0 "Wir müssen uns um unsere Verteidigung kümmern."
 news.12.e:0 "Warten wir ab, wie gut die Bolschewiken sich schlagen..."
 news.12.f:0 "Sie werden ihren Fehler bald erkennen."
 news.13.t:0 "[FIN.GetNameDefCap] Akzeptiert [SOV.GetAdjective] Fordert"
 news.13.d:0 "Nach langer Debatte hat die Regierung von [FIN.GetNameDef] beschlossen, die Forderungen von [SOV.GetAdjective] nach Grenzanpassungen in der Region Karelien zu akzeptieren. [SOV.GetNameDefCap] hat sich auf die Notwendigkeit berufen, eine Pufferzone zu schaffen, um die Sicherheit von Leningrad zu verbessern, das nur 30 Kilometer von der ehemaligen finnischen Grenze entfernt liegt. [Viele Beobachter hatten befürchtet, dass eine umfassende sowjetische Invasion Finnlands unmittelbar bevorstand, doch diese diplomatische Lösung sollte diese Befürchtungen ausräumen."
 news.13.a:0 "Frieden, aber zu welchem Preis?"
 news.13.b:0 "Jetzt können wir unsere Anstrengungen auf andere Bereiche konzentrieren."
 news.13.c:0 "Wir haben unsere Unabhängigkeit gesichert."
 news.13.e:0 "Das ist schade. Das hätte die Bolschewiken auf Trab gehalten."
 news.13.f:0 "Unsere Kameraden zeigen ihre Stärke!"
 news.14.t:0 "[SOV.GetNameDefCap] Anhänge [TAN.GetNameDef]"
 news.14.d:0 "\nIn einer Presseerklärung gab Moskau heute die formelle Annexion von [TAN.GetNameDef] und die Eingliederung als Autonome Tuwinische Oblast in die UdSSR bekannt. \nDas Oberste [SOV.GetAdjective] stimmte einem Antrag des neu reformierten Zentralkomitees der TPRP auf Mitgliedschaft in der UdSSR zu. \nDas kleine [TAN.GetName], das nur von [SOV.GetNameDef] und der Mongolei offiziell anerkannt worden war, hat in den letzten Jahren immer engere administrative, militärische und wirtschaftliche Beziehungen zum großen Bruder [SOV.getAdjective] aufgebaut."
 news.14.a:0 "Tannu was?"
 news.14.b:0 "Sie werden besser dran sein."
 news.15.t:0 "Zweiter Wiener Schiedsspruch"
 news.15.d:0 "Nach einem deutschen Schiedsverfahren wurde in Wien ein Vertrag unterzeichnet, der Nordsiebenbürgen wieder unter ungarische Herrschaft stellt.\n\nDas Gebiet war zuvor am Ende des Ersten Weltkriegs an [ROM.GetNameDef] vergeben worden, was zu einem erbitterten Streit führte. \n\nSind dies die ersten von vielen Grenzen, die angepasst werden, jetzt, wo eine neue Ordnung in Europa etabliert zu sein scheint?"
 news.15.a:0 "Wir werden sehen, wie lange dies andauern wird."
 news.15.b:0 "Die Karte Europas soll neu gezeichnet werden."
 news.15.c:0 "Hoffentlich werden diese Korrekturen eines Tages zu unseren Gunsten ausfallen."
 news.15.e:0 "Hört, hört!"
 news.16.d:0 "Nach einem deutschen Schiedsverfahren wurde in Wien ein Vertrag unterzeichnet, der ganz Siebenbürgen wieder unter ungarische Herrschaft stellt. \nDas Gebiet war zuvor nach Beendigung des Ersten Weltkriegs [ROM.GetNameDef] zugesprochen worden, was zu einem erbitterten Streit führte. [Sind dies die ersten von vielen Grenzbereinigungen, nachdem sich in Europa eine neue Ordnung etabliert zu haben scheint?"
 news.17.t:0 "Rumänien lehnt deutsches Schiedsgerichtsverfahren ab"
 news.17.d:0 "Die Verhandlungen zwischen [HUN.GetNameDef] und [ROM.GetNameDef] über einen Territorialstreit sind in Wien gescheitert. \n\n][GER.GetNameDef] fungierte als Vermittler, aber als sie beschlossen, Nordsiebenbürgen an [HUN.GetNameDef] zurückzugeben, lehnte [ROM.GetNameDef] die Entscheidung ab. Die rumänische Regierung wies ihre Delegation daraufhin an, nach Bukarest zurückzukehren. \nEs hat den Anschein, dass [GER.GetNameDef] noch nicht den diplomatischen Einfluss ausübt, den es zu haben glaubte."
 news.17.a:0 "Interessant..."
 news.17.b:0 "Die Rumänen haben uns in Verlegenheit gebracht..."
 news.17.c:0 "Transsilvanien gehört uns!"
 news.17.e:0 "Es ist noch nicht vorbei."
 news.18.d:0 "Die Verhandlungen zwischen [HUN.GetNameDef] und [ROM.GetNameDef] über einen Territorialstreit sind in Wien gescheitert. \n\n][GER.GetNameDef] fungierte als Vermittler, aber als sie beschlossen, Nordsiebenbürgen an [HUN.GetNameDef] zurückzugeben, lehnte [ROM.GetNameDef] die Entscheidung ab. Die rumänische Regierung wies ihre Delegation daraufhin an, nach Bukarest zurückzukehren. \nEs hat den Anschein, dass [GER.GetNameDef] noch nicht den diplomatischen Einfluss ausübt, den es zu haben glaubte."
 news.19.t:0 "[GER.GetNameDefCap] Claims Memel"
 news.19.d:0 "Angesichts der angriffsbereiten deutschen Streitkräfte an der Grenze hat [188.Controller.GetNameDef] einem [GER.GetAdjective]-Ultimatum nachgegeben, in dem die Abtretung des alten preußischen Territoriums Memel gefordert wird. Memel gehörte einst zu Ostpreußen und wurde nach dem Versailler Vertrag offizielles Mandat des Völkerbundes, bevor es 1923 von Litauen annektiert wurde, nachdem Klaipeda-Revoluzzer die Kontrolle über die Region übernommen hatten. Es wurde angekündigt, dass das erworbene Gebiet wieder in die Region Ostpreußen eingegliedert werden sollte. [Haben wir schon das Ausmaß der deutschen territorialen Ambitionen in Europa erreicht? Experten sind skeptisch..."
 news.19.a:0 "Ein weiterer Stapel Landkarten wird überflüssig."
 news.19.b:0 "Die Deutschen müssen überall vereinigt werden."
 news.19.c:0 "Wenn wir nur die Mittel hätten, uns zu wehren..."
 news.19.e:0 "Sie haben Recht, sich ihren Vorgesetzten zu beugen!"
 news.20.t:0 "[188.controller.GetNameDefCap] Lehnt deutsche Forderungen ab"
 news.20.d:0 "\nObwohl deutsche Truppen an der Grenze stehen, hat [188.controller.GetNameDef] ein Ultimatum aus Berlin für die Rückgabe des Memelgebiets abgelehnt. \nMemel gehörte einst zu Ostpreußen und [GER.GetAdjective] sieht darin eine legitime Grundlage für seine Forderungen. Es sei die Integrität des Vertrages, die es zu schützen gelte, sagte [188.controller.GetLeader], als die [188.controller.GetAdjective]-Regierung ihre Ablehnung verkündete.\n\nInternationale Beobachter erwarten nun, dass Deutschland versuchen könnte, das Gebiet mit Gewalt zu erobern..."
 news.20.a:0 "Sehr mutig."
 news.20.b:0 "Sie haben ihr Todesurteil unterschrieben."
 news.20.c:0 "Hier muss der Schlussstrich gezogen werden!"
 news.21.t:0 "Vertrag von Craiova"
 news.21.d:0 "Weitere Zugeständnisse wurden [ROM.GetNameDef] abverlangt, indem [BUL.GetNameDef] die südliche Dobrudscha zurückforderte. \nDas Gebiet wurde 1913, nach dem Zweiten Balkankrieg, von Rumänien annektiert und wird immer noch hauptsächlich von ethnischen Bulgaren und Türken bewohnt. Unabhängig von der Begründung steht [ROM.GetNameDef] nun deutlich geschwächt da."
 news.21.a:0 "Das ist nicht weiter schlimm."
 news.21.b:0 "Dies ist ein großer Sieg."
 news.21.c:0 "Das Land war ohnehin wertlos."
 news.22.t:0 "[ALB.getLeader] Unterwirft sich Italien"
 news.22.d:0 "Vor wenigen Tagen wurde der [ALB.getAdjective]-Regierung von [ITA.getAdjective]-Diplomaten ein Ultimatum gestellt, in dem sie aufgefordert wurde, sich der vollständigen militärischen Besetzung zu unterwerfen. \nHeute Morgen haben alle [ALB.getAdjective]-Radiosender eine Nachricht ausgestrahlt, in der [ALB.getLeader] einer Armee befohlen hat, die Waffen niederzulegen, nachdem sie die Vergeblichkeit des Widerstands erkannt hat, da [ALB.getName] nun in einer Personalunion unter [ITA.getLeader] regiert werden soll. [ITA.getAdjective]-Flugzeuge wurden gesichtet, die am Himmel patrouillieren, während Transportschiffe der Regia Marina bereits die ersten [ITA.getAdjective]-Soldaten auf dem Boden von [ALB.getAdjective] ausschiffen. [ITA.GetNameDefCap] blickt auf den Balkan..."
 news.22.a:0 "Ein weiteres Opfer der Ambitionen von [ITA.getLeader]."
 news.22.b:0 "Wir sind der Verwirklichung unseres großen Imperiums einen Schritt näher gekommen."
 news.22.c:0 "Ein weiterer Sieg für unseren Freund [From.GetLeader]!"
 news.23.t:0 "[ALB.getLeader] Trotzig"
 news.23.d:0 "Diplomaten von [ITA.GetNameDef] haben [ALB.GetNameDef] ein Ultimatum gestellt und dessen Anschluss an Großitalien gefordert. \nIn einem mutigen Akt der nationalen Führung hat sich [ALB.getLeader] geweigert, den Forderungen von [ITA.getAdjective] nachzugeben, und das Volk von [ALB.getAdjective] aufgefordert, dem Druck von [ITA.GetNameDef] zu widerstehen. \nDennoch sind sich ausländische Militärexperten einig, dass [ALB.GetNameDef] kaum eine Chance hat, einer Invasion zu widerstehen."
 news.23.a:0 "Wie lange kann [ALB.GetNameDef] zurückschlagen?"
 news.23.b:0 "Dies wird eine kurze Kampagne sein."
 news.23.c:0 "Lang lebe [ALB.getLeader]!"
 news.24.t:0 "Die polnische Frage"
 news.24.d:0 "In einer hitzigen Rede vor dem Reichstag prangerte [GER.GetLeader] heute Polen und dessen Behandlung der Deutschen in Danzig und im polnischen Korridor an. \nMit der Behauptung, die deutschen Minderheiten in Polen würden "in der schändlichsten Weise verfolgt, die man sich vorstellen kann", machte [GER.GetLeader] den Standpunkt seiner Regierung deutlich:\n'Danzig war eine deutsche Stadt und ist eine deutsche Stadt! Der Korridor war deutsch und ist deutsch! Ohne das deutsche Volk würden diese östlichen Gebiete noch immer in den Abgründen der Barbarei versinken.'"
 news.24.a:0 "Der Krieg rückt näher."
 news.25.t:0 "Die Remilitarisierung des Rheinlandes"
 news.25.d:0 "Deutschland hat 20.000 Wehrmachtssoldaten im Rheinland, nahe der französischen und belgischen Grenze, stationiert, ein klarer Verstoß gegen den Versailler Vertrag und den Vertrag von Locarno. \nDie örtliche Bevölkerung jubelte den deutschen Soldaten zu, und im ganzen Land wurden wilde Feiern veranstaltet. Die gesamtdeutsche Volksabstimmung über die allgemeine Zustimmung der Bevölkerung zur Remilitarisierung soll in der nächsten Woche stattfinden. \nDie diplomatischen Reaktionen Frankreichs und Großbritanniens fielen bisher verhalten aus. Es ist nicht mehr, als wenn die Deutschen in ihren eigenen Hinterhof gehen", bemerkte ein politischer Kommentator in Großbritannien."
 news.25.a:0 "Besorgniserregend."
 news.25.b:1 "Es ist deutsches Territorium."
 news.25.c:0 "Wir müssen uns um unsere Grenzverteidigung kümmern."
 news.25.e:0 "Kein Grund zur Aufregung, gewiss."
 news.26.d:0 "In direkter Verletzung des Versailler Vertrags haben deutsche Truppen den Rhein überquert und sind in das rheinische Gebiet nahe der französischen Grenze eingedrungen. Sowohl Frankreich als auch Großbritannien haben ihre Streitkräfte mobilisiert, um sich auf einen bewaffneten Einmarsch in Deutschland vorzubereiten, und sprechen von einem "unverzeihlichen Bruch" des Friedensvertrags, der den Ersten Weltkrieg beendet hat. \nDer Krieg ist wieder einmal in Europa ausgebrochen!"
 news.26.a:0 "Es geht wieder los!"
 news.26.b:0 "Deutschland wird siegen!"
 news.26.c:0 "Nächster Halt: Berlin!"
 news.26.e:0 "Dann wollen wir das mal klären."
 news.27.d:0 "In direkter Verletzung des Versailler Vertrages haben deutsche Truppen den Rhein überquert und sind in das rheinische Gebiet nahe der französischen Grenze einmarschiert.\n\nWährend die Reaktion Großbritanniens bisher verhalten ausfiel, mobilisieren die Franzosen ihre Truppen, um sich auf einen bewaffneten Einmarsch in Deutschland vorzubereiten. \nDer Krieg ist wieder einmal in Europa ausgebrochen!"
 news.28.t:0 "Himmler übernimmt die Führung!"
 news.28.d:0 "Nach dem Tod von Adolf Hitler fragten sich viele, wer die Nation in seinen Fußstapfen führen würde. Wir haben nun eine Antwort auf diese Frage, denn heute Morgen wurde Heinrich Himmler als neuer Führer des Deutschen Reiches vereidigt. \nIn einer Rede vor dem Reichstag beschuldigte Himmler Großbritannien und Frankreich, hinter der Ermordung Hitlers zu stecken, und erklärte Deutschlands unmissverständliches Engagement für die völlige Vernichtung beider Nationen."
 news.28.a:0 "Eine interessante Entwicklung."
 news.28.b:0 "Sie werden büßen!"
 news.28.c:0 "Wenigstens ist Hitler weg."
 news.29.t:0 "Göring übernimmt die Führung!"
 news.29.d:0 "Nach dem Tod von Adolf Hitler fragten sich viele, wer die Nation in seine Fußstapfen treten würde. Wir haben jetzt eine Antwort auf diese Frage, denn heute Morgen wurde Hermann Göring als neuer Führer des Deutschen Reiches vereidigt. \nIn einer Rede vor dem Reichstag beschuldigte Göring Großbritannien und Frankreich, hinter dem Attentat auf Hitler zu stecken, und erklärte, dass Deutschland sich unmissverständlich zur völligen Vernichtung beider Nationen verpflichtet habe."
 news.30.t:0 "Gescheiterter Mordanschlag auf Hitler"
 news.30.d:0 "Eine Gruppe von Wehrmachtsoffizieren, die gegen das derzeitige Regime sind, hat in Berlin einen Putschversuch gegen Hitler gestartet. Eine unbekannte Gruppe bewaffneter Männer stürmte wichtige Regierungsgebäude, wurde aber von Mitgliedern der SS und anderen loyalen Armeeeinheiten erfolgreich abgewehrt. Gestapo-Agenten haben alle Verschwörer verhaftet, darunter hochrangige Offiziere wie Ludwig Beck und Wilhelm Canaris. \nIn einer Rede vor dem Reichstag schwor Hitler Rache an Frankreich und Großbritannien, die dieses "hinterhältige Attentat" auf sein Leben eingefädelt hatten."
 news.30.a:0 "Stellen Sie sich vor, sie hätten Erfolg gehabt..."
 news.30.c:0 "Das ändert nichts."
 news.30.e:0 "Schade, dass sie den Kerl nicht erwischt haben!"
 news.31.t:0 "Bürgerkrieg in Deutschland!"
 news.31.d:0 "Eine Gruppe von Wehrmachtsoffizieren, die mit der aktuellen Situation in [GER.GetNameDef] nicht einverstanden sind, haben einen Putsch gegen die Nazis in Berlin gestartet. Den Verschwörern ist es gelungen, den größten Teil Berlins unter ihre Kontrolle zu bringen, und viele Wehrmachtseinheiten sind auf ihre Seite übergelaufen. Die den Nazis noch treu ergebenen Truppen haben sich unter neuer Führung versammelt und geschworen, Deutschland von den "kommunistischen Dissidenten und ausländischen Agenten, die derzeit Berlin besetzen", zu säubern."
 news.31.a:0 "Interessant."
 news.31.b:0 "Deutschland muss frei von Tyrannei sein!"
 news.31.c:0 "Tod den Verrätern!"
 news.31.e:0 "Das ist zu unserem Vorteil!"
 news.32.t:0 "Der Molotow-Ribbentrop-Pakt"
 news.32.d:0 "Diplomaten aus Deutschland und der Sowjetunion schlossen heute mit der Unterzeichnung des Molotow-Ribbentrop-Paktes ein Abkommen, das Beobachter als historisch bezeichnen. \nDieser Nichtangriffspakt, der nach dem deutschen Außenminister Joachim von Ribbentrop und seinem sowjetischen Amtskollegen Wjatscheslaw Molotow benannt ist, sieht vor, dass sich keine Seite mit einem Feind der anderen verbündet oder ihm hilft. Ausländische Diplomaten warnen, dass dieser Vertrag Deutschland effektiv freie Hand gibt, um in Europa Krieg zu führen, ohne eine sowjetische Intervention befürchten zu müssen."
 news.32.a:0 "Das kann nicht gut sein..."
 news.32.b:0 "Ein Toast auf unsere neuen bolschewistischen Freunde!"
 news.32.c:0 "Einen Toast auf unsere neuen deutschen Freunde!"
 news.32.e:0 "Auf eine lange und segensreiche Freundschaft!"
 news.33.t:0 "[SOV.GetAdjective] Streitkräfte besetzen Ostpolen"
 news.33.d:0 "[SOV.GetAdjective]-Truppen haben Ostpolen besetzt, offiziell zum Schutz der weißrussischen und ukrainischen Minderheiten vor dem Chaos, das auf den Zusammenbruch der [POL.GetAdjective]-Regierung folgte. \nDie Truppen von [POL.GetAdjective] haben sich ordnungsgemäß aus diesen Gebieten zurückgezogen, was zu einer effektiven Aufteilung Polens zwischen den beiden Mächten führte. Viele Experten bezeichneten dies als "Vierte Teilung Polens" und äußerten große Zweifel an der Existenz eines unabhängigen [POL.getAdjective]s in naher Zukunft. [Nur die Zeit wird zeigen, wie lange diese neue Weltordnung Bestand haben wird..."
 news.33.a:0 "Eine wahrscheinliche Geschichte!"
 news.33.b:0 "Genießt es, solange es andauert, Bolschewiken..."
 news.33.c:0 "Die Grenzen des Kommunismus rücken vor!"
 news.34.t:0 "Der zweite Waffenstillstand von Compiégne"
 news.34.d:0 "Ein Waffenstillstand zwischen der [From.GetName] und der Dritten Französischen Republik wurde in Compiégne unterzeichnet, in genau dem Eisenbahnwaggon, in dem die deutsche Kapitulation im Ersten Weltkrieg ausgehandelt wurde. Unter den Bedingungen des Waffenstillstands wird eine französische Regierung unter [vichy_france.GetLeader] mit Sitz in Vichy weiterhin den größten Teil Südfrankreichs verwalten, während der Rest des Landes unter eine deutsche Besatzungszone fällt. \nEinige französische Offiziere haben geschworen, den Widerstand aus dem Ausland fortzusetzen, aber damit sind die Kämpfe in Frankreich zumindest vorläufig beendet."
 news.34.a:0 "Beunruhigend"
 news.34.b:0 "Ausgezeichnet!"
 news.34.c:0 "Der Kampf geht weiter!"
 news.35.t:0 "Die Geburt der französisch-britischen Union"
 news.35.d:0 "Angesichts der Niederlage in Frankreich haben die französische und die britische Regierung beschlossen, ihre beiden Nationen zu vereinen, bis der Sieg über Deutschland gesichert ist. \nEine neue gemeinsame Regierung wird in London gebildet, wobei Edward VIII. das Staatsoberhaupt bleibt. In einer 'Unionserklärung' erklärt das neue gemeinsame Kriegskabinett:\n\n'Frankreich und Großbritannien werden nicht länger zwei Nationen sein, sondern eine französisch-britische Union. Die Verfassung der Union wird gemeinsame Organe für die Verteidigungs-, Außen-, Finanz- und Wirtschaftspolitik vorsehen. Jeder Bürger Frankreichs oder Großbritanniens wird die unmittelbare Staatsbürgerschaft des jeweils anderen Staates erhalten.'"
 news.35.a:0 "Die Franzosen müssen verzweifelt gewesen sein."
 news.35.b:0 "Glauben sie, dass sie unter einer anderen Flagge sicher sein werden?"
 news.35.c:0 "Vereint gegen den gemeinsamen Feind!"
 news.36.t:0 "Der Anschluss Österreichs"
 news.36.d:0 "Nach einem erfolgreichen Staatsstreich der örtlichen Nazi-Partei in Wien haben deutsche Truppen die österreichische Grenze überschritten und die Kontrolle über das Land übernommen. \nIn einer Rede vor einer riesigen Menschenmenge auf dem Wiener Heldenplatz verkündete Hitler den Anschluss Österreichs an Deutschland: "Die älteste Ostprovinz des deutschen Volkes soll von nun an die jüngste Bastion des Deutschen Reiches sein!"
 news.36.a:0 "Wenn sie es so wollen..."
 news.36.b:0 "Willkommen im Reich!"
 news.36.c:0 "Wir müssen unsere Nordgrenzen sichern!"
 news.36.e:0 "Das verstößt gegen den Versailler Vertrag!"
 news.37.t:0 "Die Ermordung von Lew Trotzki"
 news.37.d:0 "Lew Trotzki, einst oberster Leutnant und präsumtiver Erbe von Wladimir Iljitsch Lenin, ist heute in einem Krankenhaus in Mexiko-Stadt gestorben. Er wurde in seinem Haus mit einem Eispickel von einem Spanier angegriffen, von dem man annimmt, dass er in Diensten des NKWD stand. Nach einem gescheiterten Machtkampf mit Iosif Stalin und seinen Verbündeten um die Kontrolle der Kommunistischen Partei der Sowjetunion verbrachte Trotzki die dreißiger Jahre im Exil, lebte in der Türkei, in Frankreich und Norwegen, bevor er sich schließlich in Mexiko niederließ. [Er blieb ein ständiger Kritiker Stalins und des "degenerierten 'Arbeiterstaates' der Sowjetunion"."
 news.37.a:0 "Barbarisch."
 news.37.b:0 "Mission erfüllt."
 news.37.c:0 "Ein passendes Ende für diesen Aufwiegler."
 news.38.t:0 "Trotzki überlebt Attentat"
 news.38.d:0 "Nach einem gewaltsamen Kampf in seinem Haus in Mexiko-Stadt tötete Lew Trotzki heute einen Möchtegern-Attentäter mit dem Eispickel, mit dem der Mann ihn angreifen wollte. Der Mörder wurde als spanischer Staatsbürger identifiziert, der vermutlich für den NKWD arbeitete. Trotzki war einst der oberste Leutnant und präsumtive Erbe von Wladimir Lenin, wurde aber nach einem gescheiterten Machtkampf von Iosif Stalin ins Exil aus der Sowjetunion gezwungen. \nIn einer Rede vor der Presse bezeichnete Trotzki das Attentat auf sein Leben als "ein weiteres feiges Komplott, das Stalin ausgeheckt hat, um seine Kritiker zum Schweigen zu bringen"."
 news.38.a:0 "Interessant."
 news.38.b:0 "Dieser Wurm!"
 news.39.t:0 "Trotzki an der sowjetischen Grenze ermordet"
 news.39.d:0 "Die sowjetischen Behörden haben Fotos der Leiche von Lew Trotzki veröffentlicht und damit Gerüchte bestätigt, wonach er vor kurzem bei dem Versuch, sich ins [SOV.GetNameDef] zu schleichen, getötet wurde. \nSeine Leiche wurde am Ufer des Atrek-Flusses gefunden, der entlang der sowjetisch-persischen Grenze verläuft. Es wird vermutet, dass Trotzki versuchte, aus den derzeitigen Unruhen in der UdSSR Kapital zu schlagen, indem er Verbündete gegen seinen langjährigen Rivalen Stalin suchte und ihn durch einen Staatsstreich ablöste."
 news.39.a:0 "Interessant."
 news.39.b:0 "Wenigstens eine Bedrohung weniger."
 news.40.t:0 "Trotzki startet einen Putsch!"
 news.40.d:0 "In der provisorischen sowjetischen Hauptstadt ist es zu einem heftigen Machtkampf gekommen. Lew Trotzki scheint heimlich in die Überreste der UdSSR eingedrungen zu sein und dem langen Exil, das ihm aufgezwungen wurde, ein Ende zu setzen. [Zusammen mit Verbündeten in den höchsten Rängen der Kommunistischen Partei hat er einen erfolgreichen Staatsstreich gegen Stalin durchgeführt. Nach einem kurzen Prozess vor einem Volksgerichtshof wurde Stalin zum Tod durch den Strang verurteilt. Das Urteil wurde heute Morgen vollstreckt."
 news.40.a:0 "Das war unerwartet."
 news.40.b:0 "Lang lebe Genosse Trotzki!"
 news.41.t:0 "Trotzki findet sein Ende"
 news.41.d:0 "Lew Trotzki wurde heute Morgen in einem Hotelzimmer in Buenos Aires tot aufgefunden. [Er scheint mit einer Bergsteigerschlinge erdrosselt worden zu sein, und der Mörder wurde von Trotzkis Leibwächtern festgenommen, bevor er das Gebäude verlassen konnte. Obwohl der Mörder portugiesischer Staatsbürger ist, gibt es Hinweise, die ihn mit dem sowjetischen Geheimdienst GRU in Verbindung bringen. Es scheint, dass Stalin seinem alten Rivalen endlich einen tödlichen Schlag versetzt hat."
 news.42.t:0 "Die Hindenburg-Katastrophe"
 news.42.d:0 "Das deutsche Passagierluftschiff Hindenburg wurde heute beim Versuch, an der Lakehurst Naval Air Station in den Vereinigten Staaten anzudocken, zerstört. Aus noch nicht geklärten Gründen ging das Luftschiff in Flammen auf und stürzte zu Boden, wobei 35 Menschen ums Leben kamen.\n\nAufgrund der Knappheit und der hohen Kosten von Helium und des Exportverbots in den USA wurde die Hindenburg, wie alle deutschen Passagierluftschiffe, letztlich für die Verwendung von Wasserstoff konstruiert, der einen größeren Auftrieb bietet, aber auch brennbar ist. \nAngesichts des durch diese Katastrophe erschütterten Vertrauens der Öffentlichkeit und des Aufkommens viel schnellerer Passagierflugzeuge könnte dies das Ende der Ära der Luftschiffe bedeuten."
 news.42.a:0 "Oh, die Menschheit!"
 news.43.t:0 "Hindenburg-Zwischenfall"
 news.43.d:0 "Eine Katastrophe wurde heute knapp abgewendet, als auf dem deutschen Passagierluftschiff Hindenburg beim Anlegen an der Lakehurst Naval Air Station in den Vereinigten Staaten ein Dieselleck entdeckt wurde.\n\nDas Leck wurde umgehend repariert. Wäre es unbemerkt geblieben, hätten die brennbaren Dämpfe zu einem Brand führen können, der das gesamte Luftschiff verschlungen hätte. [Kritiker zweifeln seit langem an der Sinnhaftigkeit von Passagierluftschiffen angesichts ihrer mangelhaften Sicherheitsbilanz, und dieser Vorfall wird sie sicher noch lauter werden lassen."
 news.43.a:0 "Eine knappe Sache."
 news.44.t:0 "Der Flug von Rudolf Hess"
 news.44.d:0 "Der stellvertretende Führer Rudolf Hess wurde gestern von Soldaten der Home Guard in Schottland verhaftet, nachdem er mit dem Fallschirm aus einem schweren Jagdflugzeug abgesprungen war. \nDer begabte Pilot flog offenbar allein über die Nordsee, wobei er darauf achtete, nicht in Radarreichweite zu geraten, bevor er nach Westen in Richtung Großbritannien abbog. Heß scheint es auf sich genommen zu haben, einen Friedensvertrag zwischen Großbritannien und Deutschland auszuhandeln, obwohl Berlin ihn als Verrückten denunziert und ihm jedes politische Amt entzogen hat. \nDie britischen Behörden waren für eine Stellungnahme nicht zu erreichen."
 news.44.a:0 "Interessant!"
 news.44.b:0 "Wahnsinn!"
 news.44.c:0 "Ab in den Tower of London mit ihm!"
 news.45.t:0 "Der Tod von Rudolf Hess"
 news.45.d:0 "Der stellvertretende Führer Rudolf Hess wurde gestern getötet, als die Royal Air Force das schwere Jagdflugzeug, das er flog, vor der Küste Schottlands abfing. \n\nDie genaue Art seiner Mission bleibt unklar - obwohl Hess ein versierter Pilot war, flog er allein und sein Flugzeug scheint nicht bewaffnet gewesen zu sein.\nSeine sterblichen Überreste wurden von den britischen Behörden geborgen, aber ein Staatsbegräbnis mit einem leeren Sarg wurde in Berlin angesetzt. \nEs wurde berichtet, dass Hitler über den Tod seines alten Freundes sichtlich bestürzt war."
 news.45.a:0 "Interessant."
 news.45.b:0 "Dieser arme Narr."
 news.45.c:0 "Was hat er hier gemacht?"
 news.46.d:0 "Das Luftschiff Hindenburg fand heute ein dramatisches Ende, als es über Schottland explodierte. \nEs scheint vom stellvertretenden Führer Rudolf Hess requiriert worden zu sein, dem es gelang, es allein über die Nordsee zu fliegen, in einer persönlichen Mission, um mit Großbritannien über den Frieden zu verhandeln.\nBritische Radarstationen hatten keine Schwierigkeiten, das massive Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position gelenkt. Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. [Hess konnte sich mit dem Fallschirm in Sicherheit bringen und wurde im Tower of London inhaftiert."
 news.47.d:0 "Das Luftschiff Hindenburg fand heute ein dramatisches Ende, als es über Schottland explodierte. \nEs scheint vom stellvertretenden Führer Rudolf Heß requiriert worden zu sein, dem es gelang, es in persönlicher Mission über die Nordsee zu fliegen, um mit Großbritannien über den Frieden zu verhandeln. Britische Radarstationen hatten keine Schwierigkeiten, das riesige Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position geleitet. Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. \nDie Überreste von Hess wurden in den Trümmern gefunden."
 news.47.b:0 "Dieser Wahnsinnige..."
 news.47.c:0 "Was hoffte er zu erreichen?"
 news.48.t:0 "Amelia Earhart verschwindet"
 news.48.d:0 "Die berühmte Fliegerin Amelia Earhart, die als erste Frau einen Alleinflug über den Atlantik absolvierte, ist zusammen mit ihrem Navigator Fred Noonan in der Nähe der Howland-Insel mitten im Pazifik verschwunden.\n\nDie beiden wollten in ihrem zweimotorigen Flugzeug Lockheed Electra die ganze Welt umrunden, als sie verschwanden. \n\nDie Suche nach den vermissten Fliegern wird nun von der U.S. Navy und der Küstenwache durchgeführt, aber es besteht wenig Hoffnung, sie zu finden."
 news.48.a:0 "Ein Verlust für die Luftfahrt."
 news.49.t:0 "Amelia Earhart umrundet den Globus"
 news.49.d:0 "Die berühmte Fliegerin Amelia Earhart, vielen als "Königin der Lüfte" bekannt, hat zusammen mit ihrem Navigator Fred Noonan einen Flug um die Welt absolviert. \nNach einem kurzen Schreck, als sich die beiden beim Anflug auf Howland Island im Pazifik vorübergehend verirrten, verlief der Flug ohne Zwischenfälle, und heute Morgen landete ihre Lockheed Electra in Oakland, Kalifornien. Nächste Woche findet im Weißen Haus eine Zeremonie statt, bei der Earhart vom Präsidenten persönlich zu ihrer Leistung beglückwünscht werden soll."
 news.49.a:0 "Was für eine Leistung!"
 news.55.t:0 "Anglo-Polnisches Bündnis"
 news.55.d:0 "Angesichts des jüngsten aggressiven Verhaltens Deutschlands haben sich das Vereinigte Königreich und Frankreich gezwungen gesehen, ein Militärbündnis mit Polen zu schließen. Der britische Premierminister gab im Unterhaus folgende Erklärung ab: "Im Falle einer Aktion, die eindeutig die polnische Unabhängigkeit bedrohen würde und die die polnische Regierung dementsprechend als unerlässlich ansähe, um mit ihren nationalen Kräften Widerstand zu leisten, würde sich die Regierung Seiner Majestät verpflichtet fühlen, der polnischen Regierung sofort jede ihr mögliche Unterstützung zu gewähren. Sie hat der polnischen Regierung eine entsprechende Zusicherung gegeben."
 news.55.a:0 "Die Dinge entwickeln sich jetzt schnell."
 news.55.b:0 "Die bluffen doch nur!"
 news.55.c:0 "Wir stehen zu Polen."
 news.55.e:0 "Die Deutschen werden es nicht wagen, jetzt anzugreifen!"
 news.55.f:0 "Wir stehen an der Seite unserer Verbündeten."
 news.56.t:0 "Das Münchner Abkommen"
 news.56.d:1 "Die deutschen Forderungen nach dem Sudetengebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, werden immer lauter. \nAuf einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die so genannte "Sudetenkrise" zu finden. Die Tschechoslowakei war nicht zur Teilnahme eingeladen. Es wurde eine Vereinbarung getroffen, nach der Deutschland das Sudetenland annektiert, aber keine weiteren Gebietsgewinne in Europa anstrebt. Chamberlain sprach vor einer großen Menschenmenge in London: "Zum zweiten Mal ist ein Premierminister aus Deutschland zurückgekehrt und hat Frieden mit Ehre gebracht. Ich glaube, es ist ein Frieden für unsere Zeit.'"
 news.56.a:0 "Also kein Krieg in diesem Jahr."
 news.56.b:0 "Frieden, zumindest für jetzt..."
 news.56.c:0 "Ein weiterer Weltkrieg ist uns erspart geblieben."
 news.56.e:0 "Das ist kein Abkommen, das ist ein Diktat!"
 news.57.t:0 "Die Sudetenkrise"
 news.57.d:0 "Die deutschen Forderungen nach dem sudetendeutschen Grenzgebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich in letzter Zeit verstärkt. \nAuf einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die so genannte "Sudetenkrise" zu finden. Die Gespräche scheinen jedoch gescheitert zu sein, denn sowohl Großbritannien als auch seine Verbündeten warnten Deutschland eindringlich davor, dass ein Überschreiten der tschechoslowakischen Grenze durch seine Truppen einen Krieg zur Folge haben würde. \nDie Zeit für eine friedliche Lösung des Konflikts scheint knapp zu werden."
 news.57.a:0 "Es sieht so aus, als ob es Krieg geben wird!"
 news.57.b:0 "Narren!"
 news.57.c:0 "Es ist Zeit, sich zu wehren."
 news.57.e:0 "Lasst die Deutschen kommen!"
 news.58.d:0 "Die deutschen Forderungen nach dem sudetendeutschen Grenzgebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich in letzter Zeit verstärkt. \nAuf einem Gipfeltreffen in München bemühten sich Deutschland, Großbritannien, Frankreich und Italien um eine diplomatische Lösung der so genannten "Sudetenkrise". Zwischen Frankreich und Großbritannien hat sich eine Kluft gebildet, da Großbritannien die deutschen Forderungen als vernünftig akzeptiert, Frankreich jedoch nicht. Die Franzosen sind ein neues Bündnis mit den Tschechen eingegangen und haben Deutschland mit Krieg gedroht, sollten seine Truppen die tschechoslowakische Grenze verletzen."
 news.58.b:0 "Mit den Franzosen werden wir uns noch früh genug befassen."
 news.58.c:0 "Diesmal sind die Franzosen auf sich allein gestellt."
 news.58.e:0 "Die Deutschen würden es nicht wagen, jetzt anzugreifen... oder doch?"
 news.58.f:0 "Die freie Welt ist auf uns angewiesen."
 news.59.t:0 "Das Münchner Diktat"
 news.59.d:0 "Die deutschen Forderungen nach dem sudetendeutschen Grenzgebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich in letzter Zeit verschärft. \nAuf einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die so genannte "Sudetenkrise" zu finden. Während Großbritannien und Frankreich die deutschen Forderungen als vernünftig akzeptierten, weigerte sich die Tschechoslowakei, die nicht zu der Konferenz eingeladen war, auch nur einen Zentimeter nachzugeben. \nDie Tschechoslowakei steht Deutschland nun allein in einem scheinbar aussichtslosen Kampf gegenüber."
 news.59.a:0 "Für die Tschechen sieht es düster aus."
 news.59.b:0 "Hartnäckige Narren."
 news.59.c:0 "Wir werden niemals kapitulieren!"
 news.60.t:0 "Das Schicksal der Tschechoslowakei"
 news.60.d:0 "Deutsche Truppen sind in Böhmen und Mähren eingedrungen, angeblich, um nach dem Zusammenbruch der tschechoslowakischen Regierung die Ordnung in diesen Regionen wiederherzustellen. \nIn Prag verkündet die Besatzungsmacht die Schaffung eines "autonomen Protektorats" innerhalb des Deutschen Reiches. Mit deutscher Unterstützung wird die Slowakei unter der Führung von Jozef Tiso für unabhängig erklärt. Die Nation der Tschechoslowakei gibt es nicht mehr."
 news.60.d_2:0 "Nach der deutschen Annexion der Tschechoslowakei wurde die Diskussion über die Aufteilung dieser Gebiete fortgesetzt, nun scheint man zu einem Ergebnis gekommen zu sein.\n\nMit deutscher Unterstützung wurde die Slowakei unter der Führung von Jozef Tiso für unabhängig erklärt."
 news.60.a:0 "So viel zum Frieden."
 news.60.b:0 "Die Tschechen müssen vor sich selbst geschützt werden."
 news.60.c:0 "Das ist nicht das, was wir vereinbart haben!"
 news.60.e:0 "Ungarn wird wieder zu seiner alten Herrlichkeit zurückkehren!"
 news.61.d:0 "Vor kurzem sind deutsche Truppen in Böhmen und Mähren einmarschiert, angeblich um nach dem Zusammenbruch der tschechoslowakischen Regierung die Ordnung in diesen Gebieten wiederherzustellen. \nIn Prag kündigten die Besatzungstruppen die Schaffung eines "autonomen Protektorats" innerhalb von [GER.GetNameDef] an. Ungarische Truppen sind mit Zustimmung Deutschlands in die Slowakei einmarschiert und haben sie an Ungarn angegliedert. \n\nDie Nation der Tschechoslowakei gibt es nicht mehr."
 news.61.d_2:0 "Nach der deutschen Annexion der Tschechoslowakei wurde die Diskussion über die Aufteilung dieser Gebiete fortgesetzt, und es scheint, dass man zu einem Ergebnis gekommen ist: \n\nUngarische Truppen sind mit Zustimmung Deutschlands in die Slowakei einmarschiert und haben sie Ungarn einverleibt."
 news.62.d:0 "Deutsche Truppen sind vor kurzem in Böhmen und Mähren einmarschiert, angeblich, um nach dem Zusammenbruch der tschechoslowakischen Regierung die Ordnung in diesen Regionen wiederherzustellen. \nIn Prag verkündeten die Besatzer die Schaffung eines "autonomen Protektorats" innerhalb des Deutschen Reiches, und in Bratislava wurde ein zweites Protektorat mit der Slowakei als Zentrum angekündigt. Die gesamte Tschechoslowakei wurde faktisch von Deutschland annektiert."
 news.62.d_2:0 "Nach der deutschen Annexion der Tschechoslowakei wurde die Diskussion über die Aufteilung dieser Gebiete fortgesetzt, und es scheint, dass jetzt eine Lösung gefunden wurde. Das annektierte Gebiet wurde in zwei Protektorate aufgeteilt, bleibt aber unter deutscher Kontrolle. In der Praxis hat sich gegenüber früher wenig geändert, und Deutschland behält die gesamte Tschechoslowakei."
 news.63.t:0 "Der Spanische Bürgerkrieg"
 news.63.d:0 "In Spanien ist ein Bürgerkrieg ausgebrochen! Mehrere Generäle, die die derzeitige Regierung in Madrid stürzen wollen, haben eine Erklärung (pronunciamento) abgegeben, und ein großer Teil der spanischen Streitkräfte ist ihrem Aufruf zu den Waffen gefolgt. \nDiese rechtsnationalistische Fraktion hat einen Großteil Spaniens besetzt, einschließlich der Überseegebiete. Loyalistische Kräfte und Freiwillige haben sich unter der linksrepublikanischen Regierung versammelt und sind entschlossen, dem Putsch bis zum letzten Atemzug zu widerstehen. \n\n]Der Kampf um Spanien hat begonnen."
 news.63.a:0 "Was wird dies für Spanien bedeuten?"
 news.63.b:0 "Auf den Sieg!"
 news.64.t:0 "Das Ende des spanischen Bürgerkriegs"
 news.64.d:0 "Mit der Kapitulation der letzten republikanischen Hochburgen ist der Spanische Bürgerkrieg zu Ende gegangen. \nDie Nationalisten haben gesiegt, und für Spanien hat eine neue Ära begonnen. \n\nDas vom Krieg zerrissene Land hat unter den Kämpfen sehr gelitten, und es muss viel wieder aufgebaut werden."
 news.64.a:1 "Eine interessante Entwicklung."
 news.64.b:0 "Jetzt müssen wir unsere Nation heilen."
 news.65.a:0 "Gut für Spanien."
 news.65.d:0 "Mit der Kapitulation der letzten nationalistischen Kräfte ist der spanische Bürgerkrieg zu Ende gegangen. \nDie Republikaner haben gesiegt, und für Spanien hat eine neue Ära begonnen. \n\nDas vom Krieg zerrissene Land hat durch die Kämpfe sehr gelitten, und es muss viel wieder aufgebaut werden."
 news.66.t:0 "Die Spiele der XI. Olympiade"
 news.66.d:0 "Die elften Olympischen Spiele wurden kürzlich in Berlin, Deutschland, abgehalten. \nDie Olympischen Sommerspiele von 1936, an denen Athleten aus 49 Nationen aus der ganzen Welt teilnahmen, waren die ersten in der Geschichte, die in begrenztem Umfang live im Fernsehen übertragen wurden. Die Spiele waren ein bedeutender Propagandasieg für das deutsche Regime, das viel Geld für die Veranstaltung ausgab. Mit 33 Goldmedaillen waren die deutschen Sportler am erfolgreichsten, während die Amerikaner mit 24 Medaillen den zweiten Platz belegten. Vier davon gingen auf das Konto von Jesse Owens, dem erfolgreichsten Einzelsportler der Spiele."
 news.66.d.b:0 "Die elften Olympischen Spiele wurden vor kurzem in den unversehrten Teilen des zerstörten und wiederaufgebauten Berlins abgehalten. Die Olympischen Sommerspiele 1936, an denen Athleten aus 49 Nationen aus der ganzen Welt teilnahmen, sind die ersten in der Geschichte, die in begrenztem Umfang live im Fernsehen übertragen wurden. Die Spiele, ein Symbol der erneuerten deutschen nationalen Einheit, waren auch ein bedeutender Propagandasieg für das neue deutsche Regime, das trotz der enormen Kosten für den Wiederaufbau der Nation nach dem Bürgerkrieg großzügig in die Veranstaltung investierte. Mit 33 Goldmedaillen waren die deutschen Sportler am erfolgreichsten, während die Amerikaner mit 24 Medaillen den zweiten Platz belegten. Vier davon wurden von Jesse Owens gewonnen, dem erfolgreichsten Einzelsportler der Spiele."
 news.66.a:0 "Die Spiele sind beendet."
 news.66.b:0 "Wir haben uns der Welt von unserer besten Seite gezeigt."
 news.67.t:0 "Die Spiele der XII. Olympiade"
 news.67.d:0 "Die zwölften Olympischen Spiele fanden kürzlich in Tokio, Japan, statt. Angesichts der zunehmenden internationalen Spannungen befürchteten viele, dass die Spiele abgesagt werden würden, aber das hat sich nicht bewahrheitet. [Tokio ist die erste nicht-westliche Stadt, die die Olympischen Spiele ausrichtet, und ein eigens für diesen Zweck gebautes Langstreckenflugzeug vom Typ Me 261 brachte das olympische Feuer ohne Auftanken aus Deutschland dorthin. Die japanischen Athleten schnitten gut ab, und ihre 14 Goldmedaillen brachten ihnen den dritten Platz im Medaillenspiegel ein, hinter Deutschland und den Vereinigten Staaten."
 news.68.d:0 "Die zwölften Olympischen Spiele fanden kürzlich in Helsinki, Finnland, statt. [Ursprünglich sollten die Spiele in Tokio stattfinden, aber Japans anhaltende Kriegsanstrengungen machten dies unmöglich, und das Internationale Olympische Komitee vergab sie stattdessen an Helsinki. Die Athleten aus den Vereinigten Staaten gewannen die meisten Medaillen, gefolgt von Deutschland und Italien. Finnland belegte mit seinen 10 Goldmedaillen den vierten Platz."
 news.69.t:0 "Die sowjetische Expansion in Europa"
 news.69.d:0 "Seit der Machtübernahme der [From.GetRulingParty] hat sich [From.GetNameDef] um engere Beziehungen mit [SOV.GetNameDef] bemüht und ist nun selbst der Union beigetreten.\n\n]Vor einigen Tagen hat die [From.GetAdjective]-Regierung offiziell die Kontrolle über das Land an [SOV.GetNameDef] Die sowjetischen Offiziellen weigern sich, die Beschreibung der kürzlichen Assimilierung von [From.GetNameDef] als aggressiv anzuerkennen und behaupten, die "Integration des Territoriums" sei ohne jeglichen Druck von außen erfolgt."
 news.69.a:0 "Sie haben den Grund dafür erkannt."
 news.69.b:0 "[SOV.GetNameDefCap] expandiert."
 news.70.t:0 "Der sowjetische Einfluss in Europa"
 news.70.d:0 "Seit der Machtübernahme durch die [baltic_annexation.GetRulingParty] bemüht sich [baltic_annexation.GetNameDef] um engere Beziehungen zu [SOV.GetNameDef]. \nObwohl [baltic_annexation.GetLeader] im Amt bleibt, werden die Minister aufgrund ihrer Loyalität zu [SOV.GetNameDef] ausgewählt, und ein großer Teil der Souveränität der Nation wurde aufgegeben. Sowjetische Beamte erklären, dass [baltic_annexation.GetName] lediglich Schutz sucht, um darauf zu reagieren, dass Europa für kleinere Nationen immer unsicherer wird. [SOV.GetNameDef] bekräftigt auch, dass sie bereit sind, diesen "Schutz" auf jeden Staat auszudehnen, der sich von Nachbarländern bedroht fühlt."
 news.100.t:0 "Der Fall von Warschau"
 news.100.d:0 "Den in [POL.GetNameDef] vorrückenden deutschen Truppen ist es gelungen, Warschau einzunehmen. [Sporadische Kämpfe gehen in Praga und einigen anderen Bezirken weiter, aber der organisierte Widerstand in der Stadt scheint aufgegeben worden zu sein. Die polnische Regierung hat Berichten zufolge die Stadt evakuiert, als die ersten deutschen Einheiten in die Vororte Warschaus eindrangen, und ihr derzeitiger Aufenthaltsort ist unbekannt. \nDie Kämpfe gegen die deutschen Invasoren gehen in anderen Teilen des Landes weiter, aber der Verlust der Hauptstadt ist ein schwerer Schlag für die polnischen Kriegsanstrengungen."
 news.100.a:0 "Polen hatte keine Chance."
 news.100.b:0 "Ein weiterer Sieg für das Vaterland."
 news.100.c:0 "Das ist eine Katastrophe!"
 news.101.t:0 "Der Fall von Paris"
 news.101.d:0 "Während anderswo in [FRA.GetNameDef] noch gekämpft wird, sind Berichte über den Einzug von [ROOT.GetAdjective]-Truppen in Paris eingetroffen. \nDie Hauptstadt wurde von den französischen Streitkräften zur offenen Stadt erklärt, kurz bevor sich ihre letzten Einheiten zurückzogen. Mehrere Kolonnen deutscher Truppen stellten die preußische Siegesparade von 1871 nach und marschierten die Champs-Élysées hinunter, während die Pariser fassungslos zusahen. \nMilitärexperten sagen voraus, dass der Zusammenbruch von [FRA.GetNameDef] unmittelbar bevorsteht."
 news.101.a:0 "[ROOT.GetNameDefCap] scheint unaufhaltsam zu sein!"
 news.102.t:0 "Der Fall von London"
 news.102.d:0 "Berichte aus London bestätigen, dass die englische Hauptstadt von den vorrückenden deutschen Truppen eingenommen worden ist. \n\nAus einigen Bezirken ist noch immer Feuer mit Handfeuerwaffen zu hören, aber es wurden keine nennenswerten britischen Truppen in der Stadt gesichtet.\n\nEine Abteilung Fallschirmjäger hat den Buckingham Palast gestürmt, aber es wird angenommen, dass die königliche Familie lange vor dem Angriff evakuiert wurde. [Zum ersten Mal seit Wilhelm dem Eroberer ist London einem fremden Eindringling zum Opfer gefallen."
 news.103.t:0 "Der Fall von [195.GetCapitalVictoryPointName]"
 news.103.d:0 "[195.GetCapitalVictoryPointName], der Geburtsort der russischen Revolution, ist an die vorrückenden deutschen Truppen gefallen. \n\nSporadische Kämpfe sind noch aus einigen Vororten zu hören, aber über den Rest der zerstörten Stadt scheint sich eine seltsame Ruhe gelegt zu haben.\n\nHeute früh marschierten Kolonnen deutscher Soldaten an der Isaakskathedrale vorbei, deren große Kuppel von Ingenieuren der Roten Armee grau gestrichen wurde, um die Aufmerksamkeit marodierender Bomber der Luftwaffe zu vermeiden. \nTrotz ihrer Bemühungen ist sie mit Einschusslöchern und Schrapnell-Einschlägen übersät."
 news.103.c:0 "Jemand wird dafür erschossen werden!"
 news.104.t:0 "Der Fall von Kiew"
 news.104.d:0 "Kiew, die Hauptstadt der Ukrainischen SSR, wurde von den vorrückenden deutschen Armeen in der Sowjetunion eingenommen. \nDie Einnahme einer ihrer wichtigsten Städte ist ein schwerer Schlag für die Sowjets, aber es bleibt die Frage, ob die Deutschen ihren Schwung beibehalten können. Wenige Augenblicke nach der Einnahme der Stadt durch die Deutschen wurden offenbar Tausende vom NKWD gelegte Minen in den Gebäuden entlang der Hauptstraße von Chreschtschatyk zur Explosion gebracht, wodurch die ohnehin schon zerstörte Stadt noch mehr Schaden nahm."
 news.105.t:0 "Der Fall von [217.GetCapitalVictoryPointName]"
 news.105.d:0 "Die vorrückenden deutschen Speerspitzen haben Stalingrad eingenommen, Stalins namensgebende Stadt am Ufer der Wolga. \nNachdem sie sich durch die zerstörte Stalingrader Traktorenfabrik gekämpft und die strategisch wichtigen Mamajew-Kurgan-Höhen eingenommen haben, haben die Deutschen die letzten sowjetischen Verteidiger über die Wolga an ihr Ostufer gedrängt. Unbestätigten Berichten zufolge haben sich Überlebende der Roten Armee, die zusammen mit Partisanen kämpfen, in die Kanalisation und Keller zurückgezogen, um ihren Kampf fortzusetzen. \nEs wird jedoch davon ausgegangen, dass es keinen nennenswerten organisierten Widerstand mehr gibt."
 news.105.d_alt:1 "Vorrückende deutsche Speerspitzen haben [217.GetCapitalVictoryPointName], das Industriezentrum an den Ufern der Wolga, eingenommen. \nNachdem sie sich durch die zerstörte [217.GetCapitalVictoryPointName] gekämpft und die strategisch wichtige [217.GetCapitalVictoryPointName] Traktorenfabrik gekämpft und die strategisch wichtigen Mamajew-Kurgan-Höhen eingenommen haben, haben die Deutschen die letzten [SOV.GetAdjective]-Verteidiger über die Wolga an ihr Ostufer gezwungen. Unbestätigten Berichten zufolge haben Überlebende der [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Armee, die zusammen mit Partisanen kämpfen, haben sich in die Kanalisation und Keller zurückgezogen, um ihren Kampf fortzusetzen. \nEs wird jedoch davon ausgegangen, dass es keinen nennenswerten organisierten Widerstand mehr gibt."
 news.106.t:0 "Der Fall von Moskau"
 news.106.d:0 "Im Morgengrauen durchbrachen heute deutsche Panzer eilig errichtete Sperren auf den Straßen Moskaus, und auf dem Roten Platz wurden Halbkettenfahrzeuge beim Entladen von Panzergrenadieren gesehen. [Dichter, wabernder Rauch von den vielen Bränden in den Vororten stieg in die Luft, als die deutsche Infanterie den Kreml stürmte. Berichten zufolge wurden Granaten und Flammenwerfer benötigt, um hartnäckige NKWD-Widerständler zu bekämpfen, die jeden Zentimeter des Komplexes verteidigen wollten. Die russische Hauptstadt befindet sich nun in deutscher Hand, wurde aber als brennende Ruine hinterlassen. [Unbestätigten Berichten zufolge wurde Lenins einbalsamierter Leichnam sicher nach Osten evakuiert."
 news.106.a:0 "Ist dies das Ende der Sowjetunion?"
 news.106.b:0 "Endlich, Moskau gehört uns!"
 news.106.c:0 "Die Faschisten müssen aus Moskau vertrieben werden!"
 news.107.t:0 "Der Fall von Sewastopol"
 news.107.d:0 "Die stark befestigte Stadt Sewastopol, Stützpunkt der sowjetischen Schwarzmeerflotte, ist endgültig den deutschen Angriffen zum Opfer gefallen. [Ihr Verlust wird jeden sowjetischen Versuch, das Schwarze Meer zu erobern, ernsthaft behindern, und der Fall der Stadt wird als bedeutender deutscher Sieg angesehen. Aus Berlin wurde bereits ein Edikt erlassen, das besagt, dass die Stadt von nun an nach Theoderich dem Großen "Theoderichshafen" genannt werden soll."
 news.108.t:0 "Der Fall von Baku"
 news.108.d:0 "Die deutschen Streitkräfte haben heute erfolgreich die Stadt Baku besetzt, ein wichtiges strategisches Ziel im Krieg gegen die Sowjetunion. \nDie am Kaspischen Meer gelegene Stadt ist der Schlüssel zum Kaukasus, und ihre zahlreichen Ölfelder werden den deutschen Kriegsanstrengungen sicherlich zugute kommen. Die Einnahme der Stadt versetzt Deutschland in die Lage, den Krieg auf den Nahen Osten und möglicherweise sogar Indien auszuweiten."
 news.109.t:0 "Der Fall von Kairo"
 news.109.d:0 "Die Truppen des Deutschen Afrikakorps haben sich bis nach Kairo, der Hauptstadt Ägyptens, vorgekämpft. [Während sich die alliierten Streitkräfte immer weiter in die Wüste zurückziehen, werden die deutschen Soldaten, die durch Kairo marschieren, von vielen Bürgern, die die Briten als Unterdrücker betrachten, als Befreier gefeiert. Der Fall von Kairo ist ein bedeutender Verlust für die alliierten Kriegsanstrengungen, und einige Experten spekulieren, dass der gesamte Nahe Osten nun für eine deutsche Eroberung offen ist."
 news.110.t:0 "Der Fall von Washington"
 news.110.d:0 "Die Kämpfe in der Gegend von Washington D.C. gingen heute zu Ende, als die letzten Widerstandsnester in der Stadt von den entlang des Potomac vorrückenden deutschen Truppen beseitigt wurden. \nEine dichte Rauchschicht hängt über der Stadt, und zumindest ein Teil davon stammt Berichten zufolge von OSS-Agenten, die bis zum letzten Moment sensible Dokumente verbrannten. Ein Kommando der Waffen-SS sicherte das Weiße Haus nach einem kurzen Feuergefecht mit Mitgliedern des US-Geheimdienstes, aber man geht davon aus, dass der Präsident vor einigen Tagen sicher evakuiert wurde.\n\nDer Fall der amerikanischen Hauptstadt veranschaulicht die schreckliche Macht der deutschen Kriegsmaschinerie."
 news.111.t:0 "Der Fall von New York"
 news.111.d:0 "Nach stundenlangen Straßenkämpfen, die zum großen Teil gegen bewaffnete Freischärler geführt wurden, sind deutsche Speerspitzen in New York City vorgedrungen und haben die Stadt unter ihre Kontrolle gebracht. \nDie improvisierten Panzersperren entlang der Fifth Avenue erwiesen sich als unwirksam, und die Panzergrenadiere kämpften sich Block für Block durch Manhattan. In den östlichen Teilen der Stadt wüten seit einigen Tagen unkontrollierte Brände, die nachts die Skyline erhellen. \nDie Freiheitsstatue wurde von einer verirrten Artilleriekugel enthauptet, obwohl umstritten ist, von welcher Seite sie abgefeuert wurde."
 news.112.t:0 "Der Fall von Gibraltar"
 news.112.d:0 "Nach mehreren widersprüchlichen Berichten wurde nun bestätigt, dass Gibraltar an Deutschland gefallen ist. \nDie strategisch wichtige Hafenstadt bewacht den Zugang zum Mittelmeer und galt vor Kriegsbeginn weithin als uneinnehmbar. Die britische Garnison zog sich in die unter dem Felsen verlaufenden Tunnel zurück, wurde aber schließlich von Flammenwerfern und Granaten vertrieben. \nMit Gibraltar in deutscher Hand kam es zu einer dramatischen Machtverschiebung in der Schlacht im Mittelmeer."
 news.113.d:0 "Jubelnde italienische Soldaten drangen heute in Kairo ein, kurz nachdem sich die letzten britischen Einheiten aus der Stadt zurückgezogen hatten. \nSofort wurde eine Siegesparade organisiert, und italienische Soldaten strömten zu den Großen Pyramiden von Gizeh, um sich vor den berühmten Wahrzeichen fotografieren zu lassen. Mit Kairo unter seiner Kontrolle ist [ITA.GetLeader] nun einen Schritt näher dran, das italienische Ostafrika mit dem italienischen Libyen zu verbinden und eine zusammenhängende Kolonie in Afrika zu bilden."
 news.113.b:0 "Eine weitere Eroberung für Italien!"
 news.114.d:0 "Die letzten Reste des französischen Widerstands in Paris wurden heute aufgerieben, und die Stadt ist nun fest unter italienischer Kontrolle. [Il Duce wurde eilig eingeflogen, um an der Siegesparade auf den Champs-Élysées teilzunehmen und auf einem weißen Hengst vor den marschierenden Truppen zu reiten. Während der Feierlichkeiten verglich er den aktuellen Feldzug in Frankreich mit der Eroberung Galliens durch Cäsar und versprach, dass dies nur der Anfang von Italiens Aufstieg zur Größe sei."
 news.115.d:0 "Die italienischen Streitkräfte haben London erfolgreich gestürmt, und die Tricolore wurde über dem Victoria Tower gehisst. In einigen Teilen der Stadt finden weiterhin kleinere Kämpfe statt, und bei einem Zwischenfall heute Morgen wurden mehrere Bersaglieri von Scharfschützen, die sich auf der Spitze des Big Ben versteckt hielten, niedergeschossen. Nach drei gescheiterten Versuchen, sie zu vertreiben, wurde der gesamte Uhrenturm durch Sprengladungen zum Einsturz gebracht, was italienische Beamte als "bedauerliche Überreaktion" des örtlichen Kommandanten bezeichnen."
 news.116.d:0 "Italien scheint die Kontrolle über Gibraltar zu haben, nachdem es Berichten zufolge zu heftigen Kämpfen um den Felsen und den Hafen gekommen ist. Gelegentliche Explosionen sind immer noch aus den militärischen Tunneln zu hören, die tief unter dem Felsen verlaufen, aber italienische Beamte behaupten, dass jeglicher organisierter Widerstand beendet ist. Da dieses wichtige Tor zum Mittelmeer unter italienischer Kontrolle steht, werden die britischen Seestreitkräfte kaum noch in der Lage sein, die Regia Marina in dieser Region herauszufordern."
 news.117.t:0 "Der Fall von Singapur"
 news.117.d:0 "Singapur, das "Gibraltar des Ostens", wurde von den kaiserlichen japanischen Streitkräften eingenommen, obwohl es von seinen früheren britischen Besitzern als uneinnehmbare Festung angesehen wurde. Die japanische Militärverwaltung von Singapur hat das Fullerton-Gebäude als Hauptquartier gewählt, und die Stadt wurde in Syonanto umbenannt, was in etwa "Südliche Insel, die im Showa-Zeitalter erobert wurde" bedeutet. Die Kempeitai patrouillieren massenhaft durch die Straßen, um die Botschaft zu verkünden, dass die Japaner hier bleiben werden."
 news.117.b:0 "Für den Kaiser!"
 news.118.t:0 "Der Fall von Pearl Harbor"
 news.118.d:0 "Japanische Truppen haben Honolulu, die größte Stadt auf der hawaiianischen Insel O'ahu, gestürmt und eingenommen. Der Marinestützpunkt Pearl Harbor, das ehemalige Hauptquartier der US-Pazifikflotte, ist ebenfalls gefallen. Nach Zeugenaussagen zogen sich die belagerten amerikanischen Matrosen und Marinesoldaten auf Ford Island zurück, wo sie hartnäckigen Widerstand leisteten, bis sie einem intensiven Artillerie- und Luftangriff ausgesetzt waren. Mit dieser Insel unter ihrer Kontrolle wurde die Reichweite der kaiserlichen japanischen Marine noch größer."
 news.119.t:0 "Der Fall von Neusüdwales"
 news.119.d:0 "Das japanische Kaiserreich dehnt seine Eroberungen im Süden weiter aus und nimmt Sydney und die australische Hauptstadt Canberra ein. Die einheimischen Verteidiger waren gezwungen, sich über die Sydney Harbour Bridge in neue Stellungen auf dem Observatory Hill zurückzuziehen, doch die Versuche, die Brücke zu sprengen, wurden von den vorrückenden japanischen Streitkräften vereitelt, die daraufhin zur Einnahme von Canberra vorstießen. Die japanische Kriegsflagge hängt jetzt am Parlamentsgebäude in Canberra, das als Hauptquartier der neuen Militärverwaltung der Region dient, und die Kempeitai-Militärpolizei hält ein wachsames Auge auf die Straßen."
 news.120.t:0 "Der Fall von Los Angeles"
 news.120.d:0 "Nachdem die japanischen Streitkräfte auf dem amerikanischen Festland Fuß gefasst haben, sind sie auf Los Angeles vorgedrungen und haben die Verteidiger der Stadt überwältigt. Eine lange Prozession kaiserlicher Truppen marschierte heute Nachmittag die Central Avenue hinunter, während japanische Wochenschau-Fotografen das Ereignis filmten. Bevor sich die amerikanischen Streitkräfte zurückzogen, kam es Berichten zufolge in mehreren Gebieten der Stadt zu heftigen Kämpfen. Hollywood wurde besonders schwer beschädigt, und viele japanische Offiziere ließen sich vor dem durchlöcherten und zerbröckelnden Hollywood-Zeichen fotografieren."
 news.121.t:0 "Der Fall von Nanjing"
 news.121.d:0 "Die Hauptstadt der Republik China, Nanjing, wurde von Truppen des Kaiserreichs Japan besetzt. Trotz des erbitterten Widerstands der chinesischen Verteidiger der ummauerten Stadt gelang es den japanischen Truppen, das Zhongshan-Tor zu erobern und in die Stadt einzudringen. Sporadisches Geschützfeuer ist immer noch zu hören, und in verschiedenen Teilen der Stadt wüten mehrere Brände, aber die meisten überlebenden chinesischen Truppen haben sich entweder zurückgezogen oder wurden gefangen genommen. Zusammen mit der Einnahme von Shanghai ist dies ein bedeutender Sieg für Japan im Krieg gegen China."
 news.122.t:0 "Der Fall von Wladiwostok"
 news.122.d:0 "Wladiwostok, die größte Stadt im russischen Fernen Osten und Sitz der sowjetischen Pazifikflotte, wurde von japanischen Truppen gestürmt. Ihre strategische Lage am Ende der Transsibirischen Eisenbahn macht ihren Verlust für die sowjetischen Kriegsanstrengungen in Asien umso nachteiliger. Viele Einwohner der Stadt erinnern sich noch an die mehrjährige japanische Besatzung während des russischen Bürgerkriegs. Diesmal fürchten einige, dass sie vielleicht nie wieder gehen werden."
 news.123.t:0 "Der Fall von Hongkong"
 news.123.d:0 "Truppen des japanischen Kaiserreichs haben die britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf der Insel Hongkong gelandet waren. Die Situation wurde für die Verteidiger bald unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die Japaner ihr Hauptquartier eingerichtet hatten. Nach einer kurzen Zeremonie wurde ein neuer japanischer Gouverneur eingesetzt, der der Welt ein "neues Hongkong" verkündete, "frei vom westlichen Kolonialismus"."
 news.124.t:0 "Der Fall von Manila"
 news.124.d:0 "Manila, die Hauptstadt der Philippinen, ist nach dem Rückzug der amerikanischen und philippinischen Verteidiger an die Japaner gefallen. Die Einfahrt in die strategisch wichtige Manila-Bucht blieb nach dem Fall der Stadt noch einige Zeit umkämpft, da die amerikanische Küstenartillerie auf der Insel Corregidor stark konzentriert war, aber nach einem konzertierten japanischen Angriff verstummten die Geschütze schließlich.\n\nNachdem Manila unter japanischer Kontrolle ist, wird erwartet, dass der Rest der Philippinen kurz darauf folgt. Dies ist eine vernichtende Niederlage für die amerikanischen Streitkräfte in Asien und im Pazifik."
 news.125.t:0 "Der Fall von Kalkutta"
 news.125.d:0 "Nach schwerem Bombardement wurde nun bestätigt, dass die Stadt Kalkutta in Indien an die vorrückenden japanischen Streitkräfte gefallen ist. Noch während in den Außenbezirken der Stadt sporadische Kämpfe stattfanden, wurde auf der Chowringhee Avenue eine Siegesparade veranstaltet. Mitglieder der Indian National Army, einer von den Japanern organisierten Militäreinheit, die sich der Befreiung Indiens von Großbritannien verschrieben hatte, nahmen an der Parade teil und wurden von der Menge mit großem Jubel empfangen. Nach dem Fall von Kalkutta sagen viele voraus, dass ganz Britisch-Indien bald folgen wird."
 news.126.t:0 "Der Fall von Neu-Delhi"
 news.126.d:0 "Die japanischen Offensiven in Indien gehen weiter, und vor kurzem fand der Fall von Neu-Delhi statt. Als Hauptstadt von Britisch-Indien ist diese Stadt von immenser strategischer Bedeutung, und ihr Verlust könnte sich als entscheidender Faktor im laufenden Indien-Feldzug erweisen. Der Vizekönig selbst wurde Berichten zufolge von japanischen Einheiten gefangen genommen, während er den Transport seiner Habseligkeiten vom Haus des Vizekönigs zu einer Lastwagenkarawane überwachte, was jedoch noch nicht bestätigt wurde."
 news.127.t:0 "Der Untergang des Panamakanals"
 news.127.d:0 "Die japanischen Streitkräfte sind in Panama gelandet und haben die Kontrolle über den Kanal übernommen, nachdem sie die Kapitulation der Garnison erzwungen hatten, was als schwerer Schlag für die amerikanischen Kriegsanstrengungen gewertet werden muss. Mehrere Gruppen amerikanischer und panamaischer Soldaten sind Berichten zufolge in den nahe gelegenen Dschungel geflohen, um dort einen Guerillakrieg zu führen, aber man glaubt nicht, dass sie die japanische Präsenz nennenswert bedrohen können. Mit dem Fall des Kanals müssen die amerikanischen Seestreitkräfte nun Südamerika umrunden, um die US-Westküste zu erreichen, was der kaiserlichen japanischen Marine einen erheblichen strategischen Vorteil verschafft."
 news.128.t:0 "Der Fall von Berlin"
 news.128.d:0 "Die Einnahme der deutschen Hauptstadt wurde von offiziellen Stellen in Washington bestätigt, nachdem sich die US-Streitkräfte aus mehreren Richtungen nach Berlin vorgekämpft hatten. Die Kämpfe in der Stadt wurden als heftig beschrieben, wobei die Moltkebrücke von verzweifelten deutschen Pionieren gesprengt wurde, um den Vormarsch der Amerikaner zu stoppen. Andere Brücken über die Spree wurden schließlich gesichert, und die GIs stürmten trotz heftigen deutschen Widerstands erfolgreich die Kroll-Oper und den Reichstag. Die Stars and Stripes flattern nun im Wind über dem Reichstag, und die Kämpfe in der Stadt sind eingestellt. Die Schlacht um Berlin ist vorbei."
 news.128.b:0 "Eine Operation wie aus dem Lehrbuch!"
 news.129.d:0 "Die britischen Streitkräfte sind nach Berlin vorgedrungen, und das Kriegskabinett hat die erfolgreiche Einnahme der deutschen Hauptstadt nach einer erbitterten Schlacht bekannt gegeben. Im Morgengrauen haben britische Kommandos den Flughafen Tempelhof eingenommen, während Panzerkolonnen entlang der Frankfurter Allee vorrückten. Mit der Reichskanzlei unter britischer Kontrolle sind die Kämpfe in der Stadt weitgehend beendet. Der derzeitige Status der deutschen Regierung bleibt unklar, aber es wird angenommen, dass zumindest einige Teile der Regierung vor dem Fall der Stadt entkommen sind."
 news.129.b:0 "Hervorragende Arbeit, Jungs!"
 news.130.d:0 "Die französischen Streitkräfte haben die deutsche Hauptstadt erfolgreich gestürmt, die nach einer Reihe von Gefechten innerhalb der Stadtgrenzen fiel. Eine große Gruppe von Waffen-SS-Soldaten verbarrikadierte sich im Olympiastadion, das schließlich nach einem entschlossenen, von Artillerie unterstützten Angriff der Fremdenlegionäre fiel. Die französische Trikolore ist jetzt über der Reichskanzlei zu sehen, und obwohl aus einigen Vororten noch sporadische Kämpfe gemeldet werden, wird angenommen, dass der größte Teil Berlins vom organisierten Widerstand befreit wurde."
 news.130.b:0 "Vive la France!"
 news.131.d:0 "Aus Berlin, der Hauptstadt Deutschlands, werden verzweifelte Kämpfe gemeldet, aber man geht davon aus, dass die Stadt jetzt vollständig in polnischer Hand ist. Nachdem die Polen über die Frankfurter Allee vorgerückt waren, erreichten sie den Alexanderplatz, wo es zu einem heftigen Gefecht kam. Das Brandenburger Tor stürzte ein, nachdem es angeblich von einem polnischen Panzer gerammt worden war, und die Kroll-Oper wurde durch ein Artilleriefeuer dem Erdboden gleichgemacht, nachdem sich ihre hartnäckigen SS-Verteidiger geweigert hatten, sich zu ergeben. Die rot-weiße polnische Flagge weht jetzt über dem Reichstag, und die letzten Widerstandsnester sind beseitigt."
 news.131.b:0 "Der polnische Moloch ist nicht aufzuhalten."
 news.132.t:0 "Der Fall von Rom"
 news.132.d:0 "Nach der Kapitulation der Garnison sind die Alliierten vor kurzem in Rom einmarschiert, und die Stadt steht nun unter militärischer Besatzung. Die meisten historischen Denkmäler sind noch intakt und haben einen weiteren Kampf um die Kontrolle über die Stadt überstanden. Zumindest vorerst bleiben die alliierten Truppen auf Ersuchen des Heiligen Stuhls außerhalb der Vatikanstadt. Der Fall Roms ist ein wichtiger Meilenstein im Italienfeldzug, und manche fragen sich, ob dies das Ende des organisierten Widerstands gegen die vorrückenden alliierten Armeen auf der Halbinsel bedeutet."
 news.132.b:0 "Ein großer Sieg!"
 news.133.d:0 "Kürzlich sind französische Truppen in Rom einmarschiert, nachdem die verbliebene italienische Garnison der Stadt in das Umland abgewandert war. Die französischen Truppen rückten schnell vor und besetzten alle wichtigen Regierungsgebäude, und entlang der Via del Corso fand ein "Triumphzug" mit einer langen Prozession marschierender Soldaten und gepanzerter Fahrzeuge statt. Mit dem Fall Roms wird die Fähigkeit Italiens, den Krieg fortzusetzen, in Frage gestellt. Außenstehende Beobachter erwarten, dass die italienische Regierung, die kurz vor dem Fall Roms aus der Stadt geflohen ist, bald Verhandlungen über die Kapitulation aufnehmen wird."
 news.134.t:0 "Die Befreiung von Paris"
 news.134.d:0 "Die Befreiung von Paris, der Hauptstadt Frankreichs, von der deutschen Besatzung ist nun bestätigt worden. Die alliierten Streitkräfte sind in die Stadt eingedrungen, und die verbliebene deutsche Garnison hat sich ergeben. Die Pariser jubelten ihren Befreiern zu, als sie die Champs Élysées hinuntermarschierten, auch wenn es Gerüchte über deutsches Scharfschützenfeuer in einigen Teilen der Stadt gab. Es wurde befürchtet, dass die Deutschen eine Strategie der verbrannten Erde anwenden und Paris als brennende Ruine zurücklassen würden, aber die Wahrzeichen der Stadt scheinen verschont geblieben zu sein. Noch heute weht die französische Trikolore auf dem Eiffelturm."
 news.135.t:0 "Der Fall von Tokio"
 news.135.d:0 "Die amerikanischen Streitkräfte sind in Tokio eingedrungen, und das US-Kriegsministerium hat kürzlich das Ende der Kampfhandlungen in der Stadt bekannt gegeben. Es wurde von heftigen Kämpfen berichtet, insbesondere in der Nähe des Kaiserpalastes, der von fanatischen Mitgliedern der kaiserlichen Garde verteidigt wurde, obwohl man annimmt, dass der Kaiser die Stadt vor Beginn des amerikanischen Angriffs verlassen hat. Mit dem Fall Tokios sagen Experten voraus, dass der organisierte Widerstand auf den übrigen japanischen Heimatinseln bald zusammenbrechen wird. Es wird erwartet, dass in Kürze Friedensverhandlungen beginnen, es sei denn, japanische Hardliner überzeugen den Kaiser, den Kampf bis zum Tod fortzusetzen."
 news.136.d:0 "Nach einer Reihe heftiger Kämpfe haben die Alliierten Moskau, die Hauptstadt der Sowjetunion, besetzt. Die Stadt hat große Schäden erlitten, und auf beiden Seiten der Moskwa wüten noch immer Brände. Trotz schwerer Bombardierungen ist der Kreml einigermaßen intakt und wurde als Sitz der alliierten Besatzungsverwaltung ausgewählt. Mit dem Verlust Moskaus haben die sowjetischen Kriegsanstrengungen einen enormen Schlag erlitten. Obwohl man annimmt, dass der größte Teil der Regierung die Stadt schon lange vor ihrem Fall evakuiert hat, behaupten Militärexperten, dass ein vollständiger Zusammenbruch der Sowjetunion nicht mehr weit entfernt ist."
 news.137.t:0 "Die Befreiung von London"
 news.137.d:0 "Die Kämpfe in London sind beendet, nachdem die letzten Reste des deutschen Widerstands beseitigt wurden. Sobald Entwarnung gegeben wurde, stürmten jubelnde Menschenmassen auf die Straßen, um ihre amerikanischen Befreier zu feiern, während man in der ganzen Stadt Kirchenglocken läuten hörte. Das Befreiungsfieber scheint Großbritannien zu erfassen, da es nun endlich wahrscheinlich ist, dass die deutsche Besatzung zu Ende geht. In den Gebieten, die noch unter deutscher Kontrolle stehen, wird von spontanen Aufständen berichtet, die jedoch mit großer Härte geahndet werden. Ist die Freiheit endlich in das Vereinigte Königreich zurückgekehrt?"
 news.138.d:0 "Anders als 1920 gab es kein "Wunder an der Weichsel", als sich die sowjetischen Armeen kürzlich Warschau näherten. Der polnische Widerstand in der Stadt ist weitgehend zusammengebrochen, und über den meisten Regierungsgebäuden weht die sowjetische Flagge. Erleben wir das Ende der polnischen Nation, oder wird es ihren Kräften irgendwie gelingen, sich zu erholen und ihre Hauptstadt zurückzuerobern? Die meisten Experten halten dieses Szenario für unwahrscheinlich."
 news.138.b:0 "Vorwärts, Kameraden!"
 news.139.t:0 "Die Befreiung von Warschau"
 news.139.d:0 "Die zerstörte Stadt Warschau ist von den vorrückenden sowjetischen Armeen eingenommen worden, nachdem sich die letzten deutschen Verteidiger aus den brennenden Vorstädten zurückgezogen hatten. Ein Großteil der Stadt liegt nach den vorangegangenen Kämpfen in Trümmern, und örtliche Widerstandskämpfer tauchen eilig aus den Trümmern auf, um ihre Befreier zu begrüßen. Mit Warschau unter sowjetischer Kontrolle könnte sich die strategische Lage für Deutschland in Osteuropa bald weiter verschlechtern. Experten bezweifeln, dass sie in der Lage sein werden, einen Gegenangriff zu starten, um die Stadt zurückzuerobern, aber die bedrängte lokale Bevölkerung scheint nicht ganz so überzeugt zu sein."
 news.139.a:0 "Ist dies der Anfang vom Ende ...?"
 news.140.d:0 "In einem sowjetischen Kommuniqué wird die Kapitulation aller deutschen Streitkräfte in Berlin angekündigt. Nachdem die Russen die Stadt eingekesselt hatten, stürmten sie sie aus verschiedenen Richtungen, wobei die deutschen Verteidiger auf Schritt und Tritt erbitterten Widerstand leisteten. Die sowjetischen Truppen kämpften sich schließlich über die Moltkebrücke in das Reichstagsgebäude vor und kämpften Raum für Raum, bis sie das Dach erreichten, wo die sowjetische Flagge über der Stadt gehisst wurde. Die Schlacht um Berlin ist vorbei."
 news.140.a:0 "Der [SOV.GetAdjective]-Bär wächst..."
 news.140.b:0 "Das faschistische Lager ist unser!"
 news.141.d:0 "Rom, die "Ewige Stadt", ist den vorrückenden sowjetischen Speerspitzen zum Opfer gefallen. Während sich die italienischen Streitkräfte zurückzogen, schwärmten die russischen Truppen in die Stadt aus und lösten die wenigen verbliebenen Widerstandsnester auf. Die meisten historischen Wahrzeichen scheinen kaum Schaden genommen zu haben, obwohl es widersprüchliche Berichte gibt, dass das Pantheon von Maschinengewehrfeuer getroffen wurde. Bisher scheinen die Sowjets die Neutralität des Heiligen Stuhls zu respektieren, aber ihre Streitkräfte haben sich ringförmig um die Vatikanstadt positioniert - eine Geste, die Seine Heiligkeit sicherlich nervös machen muss."
 news.142.d:0 "Der unaufhaltsame Vormarsch der Roten Armee geht weiter, und jetzt kommen Berichte herein, dass die französische Hauptstadt gefallen ist. Französische Kommunisten sollen den Sowjets beim Einmarsch in die Stadt geholfen und sich an Angriffen gegen zurückweichende Teile der Armée de terre beteiligt haben. In der ganzen Stadt wurden Flugblätter verteilt, in denen den Parisern mitgeteilt wurde, dass sie "von der Unterdrückung durch die Bourgeoisie befreit" seien und dass die Pariser Kommune endlich wieder auferstanden sei."
 news.143.d:0 "In der letzten Tagesmeldung aus Moskau wurde die Einnahme von Paris durch die deutschen Truppen verkündet. Berichten zufolge ertranken viele der Verteidiger der Stadt in der Seine, nachdem ein schweres sowjetisches Artilleriefeuer mehrere Brücken über den Fluss zerstört hatte. Der Eiffelturm wurde nach einer gewaltigen Explosion an seinem Sockel zum Einsturz gebracht, obwohl unklar ist, welche Seite dafür verantwortlich war. Die sowjetischen Streitkräfte veranstalten jetzt eine Siegesparade auf den Champs-Élysées, während die müden Pariser zuschauen und sich fragen, ob sie nur einen Besatzer gegen einen anderen ausgetauscht haben."
 news.143.a:0 "Ist dies der Anfang vom Ende ...?"
 news.144.d:0 "Der kommunistische Aufschwung geht weiter, und die sowjetischen Streitkräfte haben vor kurzem die Einnahme von London abgeschlossen. Die Rote Armee organisierte rasch eine Parade, noch bevor die letzten Widerstandsnester in der Stadt vollständig beseitigt waren. Kommunistische Sympathisanten haben sich beeilt, den sowjetischen Militärbehörden die Namen bekannter Antikommunisten zu nennen, und am Trafalgar Square ist ein Volksgerichtshof zusammengetreten, um die schlimmsten Übeltäter zu bestrafen."
 news.145.d:0 "Im Zentrum Londons wüten weiterhin Brände, aber man geht davon aus, dass die meisten deutschen Besatzer der Stadt entweder im Kampf gefallen sind oder von den vorrückenden sowjetischen Truppen gefangen genommen wurden. Auf den Straßen haben sich Menschenmengen versammelt, um die Russen anzufeuern, während sie gegen die letzten hartnäckigen Widerständler vorgehen. Kollaborateure wurden hart behandelt, und die Sowjets haben einen Interimsrat eingesetzt, der die befreite Stadt bis auf weiteres verwaltet. Kritiker haben bemerkt, dass die Mitglieder dieses Rates anscheinend alle aus der Kommunistischen Partei Großbritanniens stammen."
 news.145.a:0 "Eine wichtige Entwicklung."
 news.146.d:0 "Die sowjetischen Streitkräfte sind auf Tokio vorgerückt, und aus der ganzen Stadt werden schwere Kämpfe gemeldet. Der größte Teil der Stadt ist jetzt unter sowjetischer Kontrolle, mit Ausnahme der östlichen Vororte, wo immer noch massive Brände wüten. Als sich die Kämpfe auf den Kaiserpalast verlagerten, starteten Mitglieder der kaiserlichen Garde Berichten zufolge Bajonettangriffe auf die sich nähernden sowjetischen Truppen. Der Palast wurde schließlich von einer Abteilung von Fallschirmjägern des VDV gestürmt, die sich Raum für Raum durch die Anlage kämpfen mussten. Es wurden keine Gefangenen gemacht, aber es wird angenommen, dass der Kaiser in Sicherheit gebracht wurde, bevor die Stadt fiel."
 news.147.d:0 "Leningrad, die ehemalige Hauptstadt des Russischen Reiches, wurde von finnischen Truppen besetzt. Mit über drei Millionen Einwohnern hat die Stadt fast so viele Einwohner wie ganz Finnland, aber diese Tatsache hat die finnischen Angreifer offensichtlich nicht abgeschreckt. Es gibt eine Debatte darüber, ob die Stadt in Großfinnland integriert werden sollte, da die ingrischen Finnen in den Regionen außerhalb der Stadt eine beträchtliche Minderheit darstellen. Dies setzt natürlich voraus, dass es der Roten Armee nicht gelingt, die Stadt in einer Gegenoffensive zurückzuerobern."
 news.148.d:0 "Nachrichten aus Tokio haben kürzlich bestätigt, dass die Stadt an die chinesischen Streitkräfte gefallen ist. Ein Großteil der Stadt liegt in Trümmern, darunter auch der Kaiserpalast, der jetzt als Hauptquartier der chinesischen Militärverwaltung dient. Ausländische Reporter wurden Zeugen einer gewaltigen Siegesparade, bei der eine scheinbar endlose Prozession chinesischer Soldaten durch die Stadt marschierte. Die japanischen Bürger, die die Straßen säumten, sahen den marschierenden Truppen schweigend zu."
 news.149.d:0 "Zum ersten Mal seit der Eroberung durch die Briten vor mehr als zwei Jahrhunderten ist Gibraltar wieder in spanischer Hand. Nachrichten aus dem Gebiet besagen, dass sich der größte Teil der Garnison ergeben hat, obwohl sich einige hartnäckige Verweigerer in die Tunnel unter dem Felsen zurückgezogen haben. Auf einer Pressekonferenz in Madrid erklärten Vertreter der Regierung, dass Gibraltar von nun an als spanisches Territorium "auf ewig" betrachtet wird. Britische Diplomaten haben diese Erklärung wenig überraschend als "völligen Unsinn" abgetan."
 news.150.t:0 "Staatsstreich in Jugoslawien"
 news.150.d:0 "Die Versuche der jugoslawischen Regierung, mit Deutschland zusammenzuarbeiten, hatten viele Gegner im Militär des Landes, was heute zu einem Staatsstreich führte, durch den der amtierende Herrscher gestürzt und König Peter II. auf den Thron gesetzt wurde. Das Land hat viele seiner Verbindungen zu Deutschland gekappt, und das neue Regime scheint eher einen Krieg zu riskieren als zu kooperieren."
 news.150.b:0 "Die Narren haben sich ihr eigenes Grab geschaufelt."
 news.151.t:0 "Das Rheinland bleibt entmilitarisiert"
 news.151.d:0 "Nachdem Deutschland versucht hatte, die im Versailler Vertrag festgelegten Regeln aufzuheben und das Rheinland zu entmilitarisieren, wurde es durch ein Ultimatum der Alliierten zum Rückzug gezwungen. Da sowohl Großbritannien als auch Frankreich mit der Mobilisierung drohten, falls Deutschland den Plan weiterverfolgte, wurde schnell klar, dass dieses Ausmaß an Widerstand unerwartet war. Deutschland war nicht bereit, beiden Ländern in einem totalen Krieg gegenüberzutreten.\n\nWie es aussieht, wird das Rheinland eine entmilitarisierte Zone bleiben, wie es der Vertrag vorschreibt, wenn Deutschland nicht in den Krieg zieht."
 news.151.a:0 "Die Krise ist vorerst abgewendet."
 news.151.b:0 "Unser Tag wird kommen."
 news.151.c:0 "Sie hätten wissen müssen, dass wir sie nicht unangefochten lassen würden."
 news.152.d:0 "Nachdem Deutschland versucht hatte, die im Versailler Vertrag festgelegten Regeln aufzuheben und das Rheinland zu remilitarisieren, wurde es durch ein Ultimatum Frankreichs zum Rückzug gezwungen. Obwohl Großbritannien sich weigerte, einzugreifen, und Frankreich mit der Mobilisierung drohte, falls Deutschland den Plan weiterverfolgte, wurde schnell klar, dass ein militärisches Eingreifen überhaupt nicht zu erwarten war. Deutschland war nicht bereit, Frankreich in einem totalen Krieg gegenüberzutreten.\n\nWie es aussieht, wird das Rheinland eine entmilitarisierte Zone bleiben, wie es der Vertrag vorschreibt, wenn Deutschland nicht in den Krieg zieht."
 news.152.c:0 "Frankreich steht allein, aber stark."
 news.152.e:0 "Es ist klar, dass unser Eingreifen nicht notwendig war."
 news.153.t:0 "Deutschland bricht den Molotow-Ribbentrop-Pakt"
 news.153.d:0 "Der Nichtangriffspakt zwischen Deutschland und der Sowjetunion, der anfangs überraschend war, ist nun weniger überraschend zerbrochen. Deutschland hat angegriffen, den Pakt gebrochen und spricht wieder offen von der Sowjetunion als einer Bedrohung, der man entgegentreten müsse, wenn man seine Zukunftsvisionen verwirklichen wolle. Die sowjetische Führung ist weniger erfreut, aber vielleicht weniger schockiert über den Verrat als vielmehr enttäuscht, dass sie die Gelegenheit nicht zuerst ergriffen hat."
 news.153.a:0 "Vertrauen zwischen Giganten ist eine zerbrechliche Sache."
 news.153.b:0 "Wir haben den Vertrag nur unterzeichnet, um Zeit für den Angriff zu gewinnen."
 news.153.c:0 "Für die Faschisten ist ein Vertrag nichts weiter als ein Stück Papier."
 news.154.t:0 "UdSSR bricht Molotow-Ribbentrop-Pakt"
 news.154.d:0 "Der Nichtangriffspakt zwischen Deutschland und der Sowjetunion, der anfangs überraschend war, ist nun weniger überraschend gebrochen worden. Die Sowjetunion hat angegriffen, den Pakt gebrochen und geschworen, das deutsche Regime zu zerschlagen und den Expansionsstaat erneut in die Schranken zu weisen. Die deutsche Führung hat vielleicht selbst einen Angriff geplant, aber die Welt wird es nie erfahren. Sie mobilisieren sich jetzt schnell, um mit der neuen Bedrohung fertig zu werden."
 news.154.b:0 "Kommunisten haben kein Gefühl für Ehre oder Stolz!"
 news.154.c:0 "Der Vertrag hat seinen Zweck erfüllt."
 news.155.t:0 "Deutschland wieder im Krieg"
 news.155.d:0 "Obwohl sich viele einen lang anhaltenden Frieden in Europa gewünscht haben, hat eine jüngste Wendung der Ereignisse Deutschland wieder auf den Weg zum Krieg gebracht. Obwohl die deutschen Truppen eindeutig gegen den Versailler Vertrag verstoßen haben, haben sie sich mobilisiert und sind bereit, in die Offensive zu gehen. Deutsche Beamte erklären, dass sie das Rheinland nicht länger entmilitarisiert halten werden, mit der Begründung, dass die deutschen Bürger in diesem Gebiet geschützt werden müssen."
 news.155.a:0 "Dies könnte der Beginn eines neuen Großen Krieges sein"
 news.155.b:0 "Für den Ruhm der deutschen Nation!"
 news.156.t:0 "Komet gesichtet"
 news.156.d:0 "Das Auftauchen einer Komet am Himmel hat für Unruhe unter unserem Volk gesorgt. Die Me 163 Komet, ein experimentelles Raketenflugzeug, das sich auf einem seiner Testflüge befand, hat die Landbevölkerung aufgeschreckt, die dieses einmalig schnelle Flugzeug gesichtet hat. Es wurde unter strengster Geheimhaltung entwickelt, wird aber bald enthüllt werden. Dieser kleine Zwischenfall wird seinen ersten offiziellen Auftritt nur noch beeindruckender machen."
 news.156.a:0 "Das Ende ist nah... für unsere Feinde."
 news.156.a.tt:1 "Eine Vase fällt um. \n"
 news.156.a.2.tt:0 "Ich mochte die Vase sowieso nicht. \n"
 news.157.t:0 "[From.From.GetName] Interveniert in [From.GetAdjective] Krieg"
 news.157.d:0 "Erst vor wenigen Tagen haben Truppen von [From.GetName] in einer Kriegserklärung gegen [From.From.From.GetName] mobil gemacht. Daraufhin stellte [From.From.GetName] ein Ultimatum und befahl den Parteien, die Kämpfe einzustellen und alle [From.GetAdjective]-Truppen abzuziehen. [From.GetLeader] erklärt, dass ihr Krieg gerechtfertigt war und weigert sich, nachzugeben. Das Land befindet sich nun im vollen Konflikt mit [From.From.From.GetName] und [From.From.GetName]."
 news.157.a:0 "Anscheinend sind [From.From.GetNameName] bereit, sich die Hände schmutzig zu machen."
 news.157.a_usa:0 "Wir werden ihnen zeigen"
 news.158.t:0 "[From.From.GetNamedefCap] in den [From.GetAdjective]-Krieg eingreifen"
 news.158.d:0 "Vor ein paar Tagen hat [From.GetNamedef] dem [From.From.From.GetNamedef] den Krieg erklärt. Kurz darauf stellte [From.From.GetNameDef] ein Ultimatum, in dem es erklärte, dass es mit [From.GetNameDef] in den Krieg ziehen würde, wenn diese nicht alle Aggressionen einstellen und einen Friedensvertrag unterzeichnen würden. [From.GetLeader] erklärt, dass ihre Gründe für den Krieg gerecht waren, hat sich aber entschieden, zu demobilisieren und dem Frieden zuzustimmen."
 news.158.a:0 "Das Machtspiel von [From.From.GetAdjective] scheint sich auszuzahlen"
 news.158.a_usa:0 "Wir müssen den Frieden bewahren"
 news.159.t:0 "Die Morgendämmerung der [From.GetFactionName]"
 news.159.d_01:0 "[From.GetLeader] gab heute bekannt, dass [From.GetNamedef] die Hand ausstreckt, um ein neues Bündnis zu bilden. Die im [From.GetFactionName] zusammengeschlossenen Länder haben ihre Absicht bekannt gegeben, im Falle eines Krieges zusammenzuarbeiten. Obwohl große Koalitionen vor Aggressionen abschrecken können, haben wir gesehen, welche Folgen sie haben, wenn es zu einem Konflikt kommt. Die Absichten der verschiedenen Parteien, die sich an diesem neuen Bündnis beteiligen, sind noch fraglich, aber welchen Zweck es letztendlich erfüllen soll, wissen vielleicht nicht einmal seine Initiatoren."
 news.159.d_02:0 "\nEs wurde die Theorie aufgestellt, dass Demokratien nicht gegeneinander in den Krieg ziehen, was aber nicht bedeutet, dass sie sich gegenseitig in Kriegen unterstützen werden. Da die politischen Interessen unterschiedlich sind und die Menschen Frieden wollen, ist der Eintritt in einen Krieg für diese Nationen oft mit hohen Kosten verbunden.\n\nDies hat [From.GetName] jedoch nicht davon abgehalten, heute zu verkünden, dass sie ein Militärbündnis, die [From.GetFactionName], gegründet haben, um ihre Kräfte zum Schutz ihres Volkes und ihrer Ideale zu vereinen."
 news.159.d_03:0 "\nSelbst [From.GetNamedef], das für seinen Glauben an die Stärke und Überlegenheit seines Volkes und seiner Nation bekannt ist, ist nicht davor gefeit, Bündnisse mit denen zu schließen, die es respektiert. [From.GetLeader] gab heute bekannt, dass die endgültigen Vereinbarungen über die [From.GetFactionName] getroffen wurden, eine militärische Koalition, die angeblich nur ehrenhaften Nationen Platz bietet, die nach Größe streben.\n\n]Ob diese Größe durch den Aufbau der idealen Gesellschaft innerhalb der Grenzen der jeweiligen Nationen oder durch die Zusammenarbeit bei der Expansion über diese Grenzen hinaus erreicht werden soll, wird die Welt vielleicht erst erfahren, wenn es zu spät ist."
 news.159.d_04:0 "\nTrotz der jüngsten sowjetischen Konzentration auf den Kommunismus in einem Land gehen die internationalistischen Wurzeln der Bewegung über die Grenzen hinaus. Diese Solidarität mit den Arbeitern auf der ganzen Welt war ein Schlüsselelement in der heutigen Rede von [From.GetLeader], als die [From.GetFactionName] angekündigt wurde.\n\nÜber eine politische Internationale hinaus ist dies ein Bündnis, das die Länder militärisch verbindet, wobei beide Regime versprechen, sich gegenseitig gegen Bedrohungen von außen zu unterstützen. Ob es als Schwert oder Schild für die kommunistische Revolution dienen wird, bleibt abzuwarten."
 news.159.a:0 "Wird dies zu ewigem Frieden oder zu einem weiteren Krieg führen?"
 news.159.b:0 "Gemeinsam werden wir niemals besiegt werden!"
 news.159.c:0 "Eine ausgezeichnete Initiative!"
 news.159.tt:0 "[This.GetName] ist Teil der [From.GetFactionName] mit [From.GetName]."
 news.160.t:0 "Deutschland unter Beschuss"
 news.160.d:0 "Vor nicht allzu langer Zeit wurde Deutschland in einen weiteren Krieg hineingezogen. Während jeder auf einen lang anhaltenden Frieden in Europa gehofft hatte, ist es klar, dass die Spannungen auf dem Kontinent immer noch zu groß sind. Deutsche Beamte erklären, dass sie es sich nicht länger leisten können, das Rheinland entmilitarisiert zu halten, und argumentieren, dass sie innerhalb ihrer eigenen Grenzen volle Mobilität benötigen, um sich selbst zu verteidigen."
 news.160.a:0 "Das ist kein gutes Omen für Europa"
 news.160.b:0 "Das deutsche Volk wird sich durchsetzen"
 news.161.t:0 "Frankreich verbietet den Kommunismus"
 news.161.d:0 "Das [From.GetLeader] Kabinett hat die Auflösung der [From.GetCommunistParty] beschlossen. Seitdem Sowjetrussland den Nichtangriffspakt mit Nazideutschland unterzeichnet hat, gibt es Gespräche über ein Verbot des Kommunismus in Frankreich. Das Dekret wurde nach dem Abkommen zwischen den beiden Nationen über die Teilung Polens erlassen. [From.GetLeader] nutzte die Gelegenheit, als die Unterstützung für ein Verbot zunahm und sogar linke Zeitungen begannen, sich für die Abschaffung der [From.GetCommunistParty] einzusetzen."
 news.161.a:0 "Eine drastische Entscheidung"
 news.161.b:0 "Sie tun alles, um die Bourgeoisie an der Macht zu halten"
 news.161.c:0 "Es mag notwendig gewesen sein"
 news.161.e:0 "Es war der einzige Weg"
 news.162.d:0 "Mit dem endgültigen Friedensvertrag, der Spanien in zwei Hälften teilt und von beiden Parteien akzeptiert wurde, ist der Spanische Bürgerkrieg zu Ende. Obwohl die Dissidenten auf beiden Seiten diesen Kompromiss ablehnen, wird dieser brüchige Frieden der geteilten Nation zumindest Zeit geben, sich zu erholen und auf beiden Seiten wieder aufzubauen."
 news.162.a:1 "Gut für die Spanier."
 news.162.b:0 "Eines Tages werden wir ganz Spanien zurückerobern."
 news.163.t:0 "Londoner Konferenz"
 news.163.d:2 "Unter Berufung auf die Eingliederung Österreichs in den [GER.GetName] hat Deutschland nun die "rechtmäßige Rückgabe" des ehemaligen österreichischen Territoriums Slowenien von [YUG.GetName] gefordert. \nDaraufhin haben sich die Unterzeichner des Versailler Vertrages in London versammelt, um über eine Lösung der "slowenischen Frage" zu beraten. Diese große Friedenskonferenz hat zu dem Beschluss geführt, dass Jugoslawien Slowenien im Namen eines dauerhaften Friedens an Deutschland abtreten soll.\n\nDie Regierung von [YUG.GetLeader], die sich von den europäischen Großmächten im Stich gelassen sieht, sieht keine andere Möglichkeit, als das Abkommen in der vorgelegten Form zu unterzeichnen."
 news.163.a:0 "Das wird gut ausgehen"
 news.163.b:0 "Gerechtigkeit"
 news.163.c:0 "Bedauerlich"
 news.163.e:0 "Verraten"
 news.164.t:0 "Krise in Slowenien"
 news.164.d:2 "Unter Berufung auf den Anschluss Österreichs an den [GER.GetName] hat Deutschland nun von [YUG.GetName] die "rechtmäßige Rückgabe" des ehemaligen österreichischen Staatsgebiets Slowenien gefordert. \nAls Antwort darauf sind die Unterzeichner des Versailler Vertrages in London zusammengekommen, um eine Lösung der "slowenischen Frage" zu erörtern\n\n\nAuf der Konferenz standen Großbritannien und Frankreich den deutschen Forderungen geschlossen gegenüber und erklärten, dass Jugoslawien die in Versailles festgelegten Grenzen einhalten müsse."
 news.164.d_FRA_abandoned_yugoslavia:2 "Unter Berufung auf die Eingliederung Österreichs in den [GER.GetName] fordert Deutschland nun die "rechtmäßige Rückgabe" des ehemals österreichischen Gebiets Slowenien von [YUG.GetName]. \nDaraufhin haben sich die Unterzeichner des Versailler Vertrages in London versammelt, um eine Lösung der "slowenischen Frage" zu erörtern: Während Großbritannien darauf besteht, dass die Integrität von Versailles gewahrt bleiben muss, unterstützt Frankreich die deutschen Forderungen im Namen des Friedens in Europa."
 news.164.a:0 "Ich denke, dass dies Krieg bedeutet."
 news.164.b:0 "Sie werden unseren Zorn zu spüren bekommen"
 news.164.c:0 "Wir werden auf der Seite der Gerechtigkeit stehen"
 news.164.e:0 "Wir kämpfen als Erste!"
 news.164.f:0 "Die Briten sind Dummköpfe"
 news.165.t:0 "Krise in Slowenien"
 news.165.d:2 "Unter Berufung auf die Eingliederung Österreichs in den [GER.GetName] hat Deutschland nun die "rechtmäßige Rückgabe" des ehemals österreichischen Territoriums Slowenien von [YUG.GetName] gefordert. \nDie Unterzeichner des Versailler Vertrages sind daraufhin in London zusammengekommen, um über eine Lösung der "slowenischen Frage" zu beraten, doch trotz tagelanger Verhandlungen konnte keine Einigung erzielt werden. Obwohl die britische Regierung eine friedliche Lösung anstrebte, blieben die Franzosen angesichts der deutschen Drohungen entschlossen. Die deutsche Delegation verließ aus Protest die Konferenz, und die Wolken des Krieges zogen über Slowenien auf."
 news.165.a:0 "Das sieht düster aus"
 news.165.b:0 "Wir werden nicht klein beigeben"
 news.165.c:0 "Das ist bedauerlich."
 news.165.e:0 "Gemeinsam werden wir siegreich sein"
 news.165.f:0 "Wir werden tun, was richtig ist!"
 news.166.t:0 "Londoner Abkommen"
 news.166.d:2 "Unter Berufung auf den Anschluss Österreichs an den [GER.GetName] fordert Deutschland nun von [YUG.GetName] die "rechtmäßige Rückgabe" des ehemals österreichischen Gebiets Slowenien. \nDaraufhin haben sich die Unterzeichner des Versailler Vertrages in London versammelt, um über eine Lösung der "slowenischen Frage" zu beraten:\nDie Großmächte haben sich darauf geeinigt, dass Slowenien in einem letzten Versuch, den Frieden zu erhalten, an Deutschland abgetreten werden soll. \nIn einer leidenschaftlichen Rede gegen die deutsche Bedrohung der europäischen Stabilität erklärte [YUG.GetLeader] jedoch unmissverständlich, dass [YUG.GetName] sich weigern würde, auch nur einen Zentimeter Land abzugeben, ungeachtet der Tatsache, dass sie in der Zeit der Not völlig im Stich gelassen würden."
 news.166.a:0 "Die Lichter gehen aus"
 news.166.b:0 "Wir werden sie zerquetschen"
 news.166.c:0 "Wir stehen allein"
 news.167.t:0 "Krise in Slowenien"
 news.167.d:2 "Unter Berufung auf die Eingliederung Österreichs in den [GER.GetName] hat Deutschland nun von [YUG.GetName] die "rechtmäßige Rückgabe" des ehemaligen österreichischen Staatsgebiets Slowenien gefordert. \nDie Unterzeichner des Versailler Vertrages haben sich daraufhin in London versammelt, um eine Lösung der "slowenischen Frage" zu erörtern.\nDie Konferenz wurde durch eine überraschende Wendung der Loyalitäten bestimmt, da Italien die jugoslawische territoriale Integrität unterstützte und die deutschen Forderungen unbestätigt ließ. [Wie immer ist die italienische Außenpolitik völlig unberechenbar, und es bleibt abzuwarten, wohin dieser Schachzug sie führen wird."
 news.167.a:0 "Wir werden die Sache im Auge behalten"
 news.167.b:0 "Wir werden sie beide zerquetschen"
 news.167.c:0 "Wenigstens sind wir nicht ohne Freunde"
 news.167.e:0 "Italien wird es der Welt zeigen!"
 news.168.t:0 "Erster Ljubljana-Preis"
 news.168.d:2 "Mit dem Verlust Sloweniens treten die ethnischen Verwerfungen innerhalb Jugoslawiens immer deutlicher zutage, und die Zentralgewalt wird von Tag zu Tag schwächer. \nHeute kündigte der deutsche Außenminister einen Plan an, um "den Fehler des Versailler Staates" endlich zu lösen. In einem Vertrag, der von einigen der mächtigsten Nachbarn von [YUG.GetName] unterzeichnet wurde, wurde ein großer Teil seines Territoriums zwischen Ländern aufgeteilt, die Deutschland freundlich gesinnt sind.\n\nDieser Vertrag wurde vor seiner Ratifizierung nicht einmal von [YUG.GetAdjective]-Diplomaten gesehen, aber da sich mehrere Länder darum bemühen, jugoslawische Ländereien von einer kollabierenden Zentralregierung zu übernehmen, kann die Regierung von [YUG.GetLeader] wenig tun."
 news.168.a:0 "So wird die Neue Ordnung aufgebaut"
 news.168.b:0 "Ein Traum ist an diesem Tag gestorben"
 news.168.c:0 "Das kann nicht gut sein"
 news.168.e:0 "Ausgezeichnete Nachrichten"
 news.168.f:0 "Ein schlechtes Ergebnis für uns"
 news.168.g:0 "Wir sind dankbar"
 news.168.h:0 "Unglücklich"
 news.168.i:0 "Die Macht Italiens erfährt echte Anerkennung"
 news.168.j:0 "Deutschland sollte sich in Acht nehmen."
 news.169.t:0 "Das Schicksal Jugoslawiens"
 news.169.d_annex_YUG:1 "Die jüngsten Gebietsverluste haben zu Brüchen innerhalb des jugoslawischen Staates geführt, die zu ethnischen Konflikten und einer Schwächung der zentralen Autorität führten. Deutschland ist in dieses wachsende Vakuum eingetreten und hat sich entschlossen, ein "Protektorat" über den Rumpf Jugoslawiens zu verhängen."
 news.169.d_puppet_CRO_annex_YUG:1 "Die jüngsten Gebietsverluste haben zu Brüchen innerhalb des jugoslawischen Staates geführt, die zu ethnischen Konflikten und einer Schwächung der Zentralgewalt führten. Deutschland hat einen "unabhängigen" Staat Kroatien gegründet und den Rest annektiert"
 news.169.d_puppet_CRO_YUG:1 "Die jüngsten Gebietsverluste haben zu Brüchen innerhalb des jugoslawischen Staates geführt, die zu ethnischen Konflikten und einer Schwächung der Zentralgewalt geführt haben. Deutschland hat sich dafür entschieden, den Rest zwischen einem serbischen und einem kroatischen Staat unter seiner Leitung aufzuteilen"
 news.169.a:0 "Deutschland zeigt Europa seine Macht"
 news.169.b:0 "Wir haben die richtige Seite gewählt"
 news.169.c:0 "Das ist unheilvoll"
 news.169.e:0 "Der Frieden ist in Gefahr"
 news.170.t:0 "Zweiter Ljubljana-Preis"
 news.170.d_BUL:2 "Unter dem Vorwand, den Frieden auf dem Balkan sichern zu wollen, hat Deutschland der griechischen Regierung die Forderung nach Gebietsabtretungen an Bulgarien vorgelegt. Obwohl [GRE.GetName] heftig protestiert hat, lässt ihnen der starke deutsche Einfluss auf dem Balkan keine andere Wahl. Die einzige Möglichkeit, eine Konfrontation mit [GER.GetName] zu vermeiden, besteht darin, der deutschen Diplomatie zu erlauben, ihre territoriale Integrität zu diktieren."
 news.170.d_ITA:1 "Unter dem Vorwand, den Frieden auf dem Balkan sichern zu wollen, hat Deutschland die griechische Regierung aufgefordert, alle Gebiete abzutreten, auf die [ITA.GetName] Anspruch erhoben hat. Während [GRE.GetName] heftig protestiert hat, lässt ihnen der starke deutsche Einfluss auf dem Balkan kaum eine andere Wahl. Die einzige Möglichkeit, eine Konfrontation sowohl mit [GER.GetName] als auch mit [ITA.GetName] zu vermeiden, besteht darin, der deutschen Diplomatie zu erlauben, ihre territoriale Integrität zu diktieren."
 news.170.d_ITA_BUL:1 "Unter dem Vorwand, den Frieden auf dem Balkan sichern zu wollen, hat Deutschland die griechische Regierung aufgefordert, alle von [BUL.GetName] und [ITA.GetName] beanspruchten Gebiete abzutreten. Angesichts der starken Präsenz von [GER.GetAdjective] auf dem Balkan und der drohenden Annäherung Bulgariens und Italiens sah sich [GRE.GetLeader] gezwungen, der Forderung nachzukommen."
 news.170.d_GER:1 "Nachdem sich die [GER.GetName] als Macht auf dem Balkan etabliert hat, behauptet sie nun, dass es ihr darum geht, den Frieden in der unruhigen Region zu wahren. Zu diesem Zweck hat es nun auch die Abtretung griechischen Territoriums an seine Autorität gefordert. Angesichts der deutschen Kriegsmaschinerie hatte [GRE.GetName] keine andere Wahl, als die Forderungen zu akzeptieren, auch wenn sie die Forderungen als Betrug verfluchten."
 news.170.a:0 "Alles, um den Frieden zu bewahren"
 news.170.b:0 "Wir erheben uns"
 news.170.c:0 "Das sieht nicht gut aus"
 news.170.e:0 "Kann das Zentrum standhalten?"
 news.170.f:0 "Es war eine Schande"
 news.171.t:0 "Zweiter Ljubljana-Preis"
 news.171.d_BUL:1 "Griechenland hat die deutsche Vermittlung im Grenzstreit mit Bulgarien abgelehnt und behauptet, das deutsche Angebot komme einer Kapitulation gleich. \nIn einem Gespräch mit der Presse sagte [GRE.GetLeader], wenn [BUL.GetLeader] und [GER.GetLeader] diese Gebiete wollten, könnten sie "kommen und sie holen". \nDie [BUL.GetAdjective]-Regierung hat jegliche Behauptung zurückgewiesen, sie habe [GER.GetNameDef] militärische und wirtschaftliche Unterstützung als Gegenleistung für Hilfe bei der Gewinnung der griechischen Gebiete angeboten."
 news.171.d_ITA:1 "Nach einem Treffen zwischen [GER.GetLeader] und [ITA.GetLeader] hat sich die [GER.GetAdjective]-Regierung öffentlich hinter die Position von [ITA.GetAdjective] im laufenden Grenzstreit mit [GRE.GetNameDef] gestellt. \nDer griechische Führer [GRE.GetLeader] hat die angebotene Lösung für völlig inakzeptabel erklärt und geschworen, das Land "bis zur letzten Kugel, der letzten Granate, dem letzten Atemzug" zu verteidigen."
news.171.d_ITA_BUL:1 "Die [GRE.GetAdjective]-Armee ist bereit, das Land gegen jeden Eindringling zu verteidigen, und würde lieber im Kampf sterben, als sich den Schakalen und Geiern zu ergeben, die sich an Deutschlands Rockschöße klammern."
 news.171.d_GER:1 "Die Gespräche zwischen [GRE.GetNameDef] und [GER.GetNameDef] zur Beilegung einer Reihe von Grenzstreitigkeiten sind gescheitert. Mit der Behauptung, dass der deutsche Vorschlag, einige Gebiete für deutsche Militärstützpunkte zu pachten, de facto die Kapitulation großer Teile des Landes bedeuten würde, hat [GRE.GetLeader] alle wehrfähigen Griechen aufgerufen, zur Verteidigung des Landes zu kommen."
 news.171.a:0 "Dummköpfe."
 news.171.b:0 "Wie können sie es wagen!?"
 news.171.c:0 "Wir sollten sehen, ob wir Griechenland helfen können."
 news.171.e:1 "Das wird Krieg bedeuten."
 news.171.f:1 "Sie werden scheitern, wie es die Perser taten."
 news.172.t:0 "Griechenland unterwirft sich"
 news.172.d:1 "Nach einem langen und hitzigen Gespräch mit dem deutschen Botschafter hat [GRE.GetLeader] angekündigt, dass die [GRE.GetAdjective]-Regierung ihre Politik in Zukunft eng mit [GER.GetNameDef] abstimmen wird. \nDie Polizei in der [GRE.GetAdjective]-Hauptstadt musste eine Reihe von spontanen Protesten gegen diese Entscheidung gewaltsam auflösen, wobei viele in der Menge den Kopf von "diesem feigen [GRE.GetLeader]" forderten."
 news.172.a:1 "Sie zeigen sich weise."
 news.172.b:0 "Ein weiterer Triumph."
 news.172.c:0 "Das ist besorgniserregend."
 news.172.e:0 "Es gibt nichts, was wir tun können."
 news.172.f:1 "Es ist eine griechische Tragödie."
 news.173.t:0 "Die Vierte Internationale"
 news.173.d_1:0 "Eine Reihe von kommunistischen Delegierten aus der ganzen Welt traf sich heute in Paris zu einer Gründungskonferenz. Unter der Führung von Anhängern der Theorien Trotzkis wurde der Grundstein für die Vierte Internationale gelegt. Obwohl noch unklar ist, welche Auswirkungen diese Organisationsbemühungen auf der internationalen politischen Bühne haben werden, scheinen die Nachrichten Stalins Misstrauen geweckt zu haben. Er hat viele hochrangige Mitglieder der Partei und des Militärs verdächtigt, insgeheim Trotzki zu unterstützen, und viele von ihnen sind noch am Leben. Seine Paranoia ist wieder voll entbrannt, und er zieht sich zunehmend zurück. Sein Misstrauen und seine Instabilität haben zu einer Krise in der sowjetischen Regierung geführt. Wenn das so weitergeht, wird das Land in einen Bürgerkrieg gestürzt."
 news.173.d_2:0 "Einige kommunistische Delegierte aus der ganzen Welt trafen sich heute in Paris zu einer Gründungskonferenz und legten den Grundstein für die so genannte Vierte Internationale. Aufrufe zu ihrer Gründung gibt es schon seit Jahren, wobei Anhänger von Trotzkis Theorien die Führung übernommen haben. Stalin hat auf die wachsende Unterstützung für den Trotzkismus im Ausland reagiert, indem er weitere Morde anordnete und die Propaganda gegen seinen alten Rivalen verstärkte. Angesichts der vergangenen Säuberungen von mutmaßlichen Trotzkisten in den hohen Rängen des sowjetischen Militärs und der sowjetischen Führung in jüngster Zeit dürfte dies kaum auf Widerstand stoßen."
 news.173.a:0 "Wie viele Internationale wird es geben?"
 news.173.b:0 "Eine gewalttätige Ära für unsere Union."
 news.174.t:0 "[From.GetName] Strebt nach Nukleartechnologie"
 news.174.d:0 "Nach ersten Tests haben die Politiker von [From.GetName] beschlossen, die Forschung von [From.GetAdjective] auf die Entwicklung von Nukleartechnologie auszurichten. \nDie Technologie ist noch sehr experimentell, und es besteht große Ungewissheit, ob sie überhaupt eine praktische Anwendung findet. Wer weiß, wohin dies ihre Kriegsanstrengungen führen könnte."
 news.174.a:0 "Wir sollten diese Entwicklung verfolgen."
 news.174.b:0 "Hoffen wir, dass ihre Forschung Früchte trägt."
 news.174.c:0 "Es wird nie etwas dabei herauskommen."
 news.174.e:0 "Wir werden unsere Forschung im Geheimen betreiben."
 news.175.t:0 "Frankreich und Großbritannien kündigen Allianz an"
 news.175.d:0 "Unter Berufung auf die während des Ersten Weltkriegs geschmiedeten Bande hat Frankreich unter Berufung auf nicht näher bezeichnete Bedrohungen für die Stabilität Europas um ein formelles Bündnis mit Großbritannien ersucht. Das britische Parlament hat heute diesem Ersuchen zugestimmt, und Frankreich ist der [ENG.GetFactionName] beigetreten."
 news.175.a:0 "Wir stehen zusammen."
 news.175.b:0 "Sie bereiten sich auf das Schlimmste vor."
 news.175.c:0 "Sie tun sich zusammen wie in die Enge getriebene Ratten."
 news.175.e:0 "Großbritannien hat sein Los geworfen."
 news.176.t:0 "Großbritannien lehnt Bündnis mit Frankreich ab"
 news.176.d:0 "In einer überraschenden Wendung hat das britische Parlament heute den Antrag von [FRA.GetName] auf ein formelles Bündnis zwischen den beiden Nationen abgelehnt. Als Grund wurde angegeben, man wolle das ohnehin schon fragile Gleichgewicht auf dem europäischen Kontinent nicht weiter stören. Die französische Regierung hat dies als politischen Schachzug verurteilt, der die französische Sicherheit den britischen Interessen opfert."
 news.176.a:0 "Sie hätten höflicher fragen sollen."
 news.176.b:0 "Unsere alten Feinde sind gespalten."
 news.176.c:0 "Ein dunkler Tag für die alten Verbündeten."
 news.177.t:0 "Die kleine Entente"
 news.177.d:0 "In dem Bestreben, eine gemeinsame Front gegen gemeinsame Feinde zu bilden, hat [From.GetName] der Tschechoslowakei das Angebot unterbreitet, eine "Kleine Entente" zu bilden, um sich gegen gemeinsame Feinde zu vereinen, und dabei auf ihre Bindungen an Großbritannien aus dem Großen Krieg zu verzichten. Der britische Premierminister bot der Tschechoslowakei zwar einen Platz in dem Verteidigungspakt an, machte aber deutlich, dass Großbritannien das Bündnis nicht als "nützlich für den Schutz der europäischen Freiheit" ansieht. [Frankreich hat dennoch diplomatische Beziehungen zu anderen Nationen aufgenommen, die sich bedroht fühlen könnten, und fördert die Einheit, um das diplomatische Gleichgewicht in Europa zu wahren und künftige Konflikte zu verhindern. Die Zeit wird zeigen, ob sie Erfolg haben werden."
 news.177.a:0 "Dann kommen Sie später nicht heulend zu uns!"
 news.177.b:0 "Vive la France et L'Entente!"
 news.177.c:0 "Wir dürfen Frankreich nie wieder die Vorherrschaft in Europa überlassen."
 news.177.e:0 "Europa muss sich gegen die faschistischen Aggressoren vereinen!"
 news.177.f:0 "Ein Zeichen für wachsende europäische Spannungen."
 news.178.t:0 "Die Linke im Aufwind in Frankreich"
 news.178.d:0 "Nach fast zwei Jahrzehnten politischer Unruhen hat die Bevölkerung von [From.GetName] das Gefühl, dass sie das im Ersten Weltkrieg Verlorene noch nicht wiedererlangt hat. Die [From.GetAdjective] haben sich zum Ziel gesetzt, den [From.GetAdjective]-Staat mit dem Volk und für das Volk wieder aufzubauen. Diese neuen politischen Reformen ermöglichen das Aufblühen von Gewerkschaften und kommunistischen Organisationen. Wenn Frankreich diesen Weg weitergeht, ist es bereit für eine politische Neuausrichtung nach ganz links oder sogar für eine umfassende Revolution."
 news.178.a:0 "Frankreich folgt uns in die Zukunft!"
 news.178.b:0 "Ein sicheres Zeichen für die französische Schwäche."
 news.178.c:0 "Eine tragische Entwicklung für die Dritte Republik."
 news.178.e:0 "Eine besorgniserregende Entwicklung."
 news.179.t:0 "Die aufstrebende Rechte in Frankreich"
 news.179.d:0 "Nach fast zwei Jahrzehnten politischer Unruhen hat das Volk von [From.GetName] das Gefühl, dass es noch nicht wiedererlangt hat, was es im Großen Krieg verloren hat. Das [From.GetAdjective]-Establishment hat sich zum Ziel gesetzt, den [From.GetAdjective]-Staat wieder aufzubauen und [From.GetAdjective]s Größe wiederherzustellen. Diese politischen Reformen stärken die Macht des Staates und der Armee, wobei das [From.GetAdjective]-Volk von [From.GetLeader]s Versprechen von Größe überzeugt ist."
 news.179.a:0 "Die französische Regierung ist ein Feind des eigenen Volkes!"
 news.179.b:0 "Das könnte Frankreich wieder zu einer großen Nation machen."
 news.179.c:0 "Eine tragische Entwicklung für die Dritte Republik."
 news.179.e:0 "Eine besorgniserregende Entwicklung."
 news.180.t:0 "Frankreich wird in der Komintern willkommen geheißen"
 news.180.d:0 "Nach der Hinwendung zum Kommunismus nicht nur in der französischen Bevölkerung, sondern auch in den französischen Machtzentralen verkündet [France.GetName] öffentlich seinen Wunsch, der [From.GetFactionName] beizutreten. [From.GetName] reagiert sofort, was auf die wochenlangen Verhandlungen hinweist, die außerhalb der Öffentlichkeit stattgefunden haben müssen. [From.GetLeader] sprach ausführlich darüber, wie die Menschen auf der Welt zusammenarbeiten müssen, um eine Revolution in allen Ländern herbeizuführen. [France.GetLeader] stimmte dem zu und drohte denjenigen, "die Grund haben, den [From.GetFactionName] zu fürchten", mit unmissverständlichen Worten. news.180.a:0 "Gemeinsam zur Weltrevolution!"
 news.180.b:0 "Ihr Bündnis wird früh genug zerbrechen."
 news.180.c:0 "Man darf nicht zulassen, dass die Feinde der Demokratie noch stärker werden."
 news.180.e:0 "Frankreich hat sich für seine Seite entschieden."
 news.181.t:0 "[France.GetName] und [From.GetName] Vereinigen sich"
 news.181.d:0 "Nach einer zunehmend autokratischen Politik hat [France.GetName] angekündigt, dass es an der Zeit ist, Verbündete zu finden, um der Bedrohung durch den globalen Kommunismus zu begegnen. Heute Morgen hat [From.GetName] angekündigt, dass [France.GetName] und [From.GetName] als Brüder zusammenstehen werden. "Unser gemeinsames Erbe wird uns nicht länger zu Feinden machen, sondern zu Verbündeten! Die Titanen Europas stehen zusammen." news.181.a:0 "Gemeinsam sind wir stark!"
 news.181.b:0 "Die Feinde der Demokratie werden stärker."
 news.181.c:0 "Eine unerwartete Freundschaft"
 news.182.t:0 "[France.GetName] schließt sich der [From.GetFactionName] an!"
 news.182.d:0 "Die europäische Politik wurde heute auf den Kopf gestellt, als französische und deutsche Diplomaten einen Militärpakt zwischen [France.GetName] und [From.GetName] ankündigten. Sie verkündeten, dass an ihrer Grenze zu viel Blut vergossen worden sei, während dort draußen andere Mächte nach ihrer Zerstörung strebten.\n]Der [From.GetName] ermutigte jeden zu bedenken, was es bedeutet, dass die alten Feinde, anstatt sich gegeneinander zu schwächen, gemeinsam noch stärker werden."
 news.182.a:0 "Nichts kann die [From.GetFactionName] bedrohen!"
 news.182.b:0 "Der neue [From.GetName] zeichnet sich über Europa ab."
 news.182.c:0 "Die europäische Diplomatie richtet sich entlang der Paris-Berlin-Achse neu aus."
 news.182.e:0 "Oh, Mist."
 news.183.t:0 "[From.GetName] Lehnt die französische Allianz ab!"
 news.183.d:0 "Als Reaktion auf die diplomatischen Avancen von [France.GetAdjective] gab [From.GetLeader] öffentlich bekannt, dass [From.GetName] keinen Militärpakt mit [France.GetName] anstrebt. \nDie Diplomaten von [From.GetAdjective] bezeichneten den [France.GetAdjective]-Staat als schwach und korrupt und sagten, dass kein wahrer [From.GetAdjective] zulassen werde, dass sich "die [France.GetAdjective] Krankheit" zu verbreiten."
 news.183.a:0 "Wie können sie es wagen!"
 news.183.b:0 "Wir können mit ihnen als unseren Feinden leben."
 news.183.c:0 "Solange sie damit beschäftigt sind, sich gegenseitig zu bekämpfen..."
 news.184.t:0 "Italien strebt engere Beziehungen zu Deutschland an"
 news.184.d:0 "Italien und Deutschland haben viele gegensätzliche Interessen zum Ausdruck gebracht, insbesondere in Österreich und auf dem Balkan. Dies hat jedoch nicht verhindert, dass sich die Außenpolitik der beiden Länder immer mehr angenähert hat, und es laufen Verhandlungen über einen Pakt zum "Schutz gemeinsamer Interessen"\n\nWenn die Verhandlungen erfolgreich verlaufen, könnte ein Bündnis entstehen, das großen Einfluss in Mittel- und Osteuropa ausüben kann."
 news.184.a:0 "Unsere Nationen haben viele gemeinsame Interessen."
 news.184.b:0 "Wir werden die Situation im Auge behalten."
 news.185.t:0 "[From.GetNameDefCap] Strebt weitreichenden Militärpakt an"
 news.185.d:0 "Mit dem Ziel, das Machtgleichgewicht im Mittelmeerraum neu zu definieren, hat [From.GetName] politische Vorstöße zur Schaffung eines neuen Bündnisses in der Region unternommen. [From.GetFactionName], das hauptsächlich militärischer Natur ist, wird nach den Worten von [From.GetLeader] Italien in den Mittelpunkt einer neuen Weltmacht stellen."
 news.185.a:0 "[From.GetNameDefCap] führt den Weg an!"
 news.185.b:0 "Hoffen wir, dass ihre Interessen nicht mit unseren kollidieren."
 news.185.c:0 "Dies könnte Anlass zur Sorge sein."
 news.186.t:0 "Italien erhebt Anspruch auf griechisches Territorium"
 news.186.d:0 "Unter Berufung auf das Römische Reich als Vorläufer des modernen [From.GetAdjective]staates hat [From.GetName] behauptet, ein unabhängiger griechischer Staat habe kein Existenzrecht. Stattdessen müssten "die griechischen Gebiete" die italienische Vorherrschaft in der Ägäis anerkennen oder sich diese mit Gewalt nehmen lassen. Allerdings hat [From.GetName] die Rückendeckung der [From.GetFactionName]."
 news.186.a:0 "Italien sollte die Kontrolle über die Ägäis haben."
 news.186.b:0 "Ungeheuerliche Forderungen!"
 news.187.t:0 "Italien bittet um Unterstützung von [GRE.GetName]"
 news.187.d:0 "Unter Berufung auf [GRE.GetName] als Nachfolger der ersten europäischen Staaten der Antike behauptet [ITA.GetName], es bestehe eine natürliche Freundschaft zwischen den beiden Staaten.\nIhre politische Agenda ist offensichtlich, da [ITA. GetName] sieht auch [GRE.GetName] als natürliches Mitglied der [ITA.GetFactionName].\n\nOb Ost und West nach eineinhalb Jahrtausenden der Trennung wieder vereint werden können, bleibt abzuwarten."
 news.187.a:0 "Sicherlich teilt [GRE.GetName] unsere Interessen."
 news.187.b:0 "Das ist keine Überraschung."
 news.187.c:0 "Wir haben viel gemeinsame Geschichte."
 news.188.t:0 "[ITA.GetNameDefCap] strebt Versöhnung mit [TUR.GetName] an"
 news.188.d:0 "Trotz jahrzehntelanger Konflikte und diplomatischer Manöver, um die Vorherrschaft im Mittelmeerraum zu erlangen, beginnen [ITA.GetName] und [TUR.GetName], ihre Unstimmigkeiten hinter sich zu lassen. \nIn einer Vereinbarung zur Zusammenarbeit "zum Nutzen des gesamten Mittelmeerraums" versprechen [ITA.GetName] und [TUR.GetName], engere diplomatische Bande zu knüpfen als je zuvor seit der modernen Gründung der beiden Nationen."
 news.188.a:0 "Der Einfluss von [ITA.GetNameDefCap] wächst"
 news.188.b:0 "Wie kann jemand einer "Zusammenarbeit" mit den [ITA.GetAdjective]s zustimmen?"
 news.188.c:0 "Eine Partnerschaft im Mittelmeer ist wichtig"
 news.189.t:0 "Italien fordert anatolische Marinestützpunkte"
 news.189.d:0 "Im Londoner Vertrag von 1915 wurden Italien türkische Gebiete in Anatolien zugesagt. Andere Verträge hätten Vorrang, aber die Versprechen wurden von der [From.GetAdjective]-Führung nicht vergessen. [From.GetLeader] hat öffentlich erklärt, dass [From.GetName] aufgrund der strategischen Bedeutung der anatolischen Küste voll und ganz beabsichtigt, das zu nehmen, was "rechtmäßig Italien gehört". news.189.a:0 "Diese Angelegenheit wurde geregelt!"
 news.189.b:0 "Wir werden bekommen, was uns versprochen wurde!"
 news.189.c:0 "Die türkisch-italienische Rivalität verschärft sich."
 news.190.t:0 "Abtretung der Balearen an [Italien.GetName]"
 news.190.d:0 "Nach dem Rückgriff auf [Italien.GetAdjective]-Kräfte im Spanischen Bürgerkrieg hat [Italien.GetName] die Balearen von [From.GetName] gefordert. [From.GetLeader] hat dem zugestimmt und den diplomatischen Schritt als Stärkung der Bande zwischen den beiden Nationen hervorgehoben. [Italien.GetName] wird durch die Marinestützpunkte auf den Balearen einen größeren Einfluss auf die Straße von Gibraltar ausüben können und einen besseren Zugang zum Atlantik erhalten."
 news.190.a:0 "Dies ist ein wichtiger Schritt auf dem Weg zu einer vollständigen Vorherrschaft im Mittelmeer."
 news.190.b:0 "Italien verstärkt seinen Einfluss auf das Mittelmeer."
 news.190.c:0 "Ein Symbol für die "liebe Freundschaft" zwischen unseren Nationen."
 news.192.t:0 "Italien erhebt Anspruch auf jugoslawisches Territorium"
 news.192.d:0 "In einer Ansprache an die italienische Bevölkerung entlang der dalmatinischen Küste hat [From.GetLeader] angekündigt, dass [From.GetName] das italienischsprachige Gebiet in [YUG.GetName] vollständig als rechtmäßigen Teil von [From.GetName] betrachtet. \nEine offizielle Erklärung untermauerte die Ansprüche und machte deutlich, dass [From.GetName] bereit sei, das Gebiet notfalls mit Gewalt zu erobern."
 news.192.a:0 "Das sind jugoslawische Gebiete, keine italienischen!"
 news.192.b:0 "Sie stören das ohnehin fragile Gleichgewicht in der Region."
 news.192.c:0 "Diese Gebiete scheinen eher italienisch als jugoslawisch zu sein."
 news.193.t:0 "Italienisches Außenministerium in [YUG.GetName]"
 news.193.d:0 "Anstatt [YUG.GetName] wegen der italienischen Bevölkerung an der dalmatinischen Küste zu konfrontieren, hat [From.GetName] die Einrichtung einer ständigen diplomatischen Mission in [YUG.GetName] angekündigt. Laut einer Erklärung des [From.GetAdjective]-Außenministeriums haben die beiden Länder so viel gemeinsame Geschichte und so viele gemeinsame Interessen, dass gegenseitiges Verständnis weitaus wichtiger ist als ein unbedeutender Grenzstreit.\n\n]Da die Spannungen in ganz Europa zunehmen, kann man nur hoffen, dass mehr Länder diesen Ansatz verfolgen."
 news.193.a:0 "Unsere Nationen stehen als Freunde zusammen."
 news.193.b:0 "Es wird Frieden an der Adria herrschen."
 news.193.c:0 "Es wird interessant sein, zu sehen, wo das endet."
 news.194.t:0 "Ostpolen abgetreten an [From.GetNameDef]"
 news.194.d:0 "\nDurch unbekannte politische Machenschaften hat die Führung von [From.GetNameDef] ihre östlichen Regionen an die [From.GetName] abgetreten. \nEs ist noch nicht bekannt, welche Versprechungen oder Drohungen von [From.GetName] gemacht wurden, um diesen politischen Sieg zu erringen. Wir werden es vielleicht nie erfahren, da [Poland.GetLeader] über die Ankündigung des Abkommens hinaus noch kein Wort gesagt hat."
 news.194.a:0 "[From.GetNameDefCap] erkennt die Stärke der [From.GetFactionName] an!"
 news.194.b:0 "[From.GetNameDefCap] verschlingt alles, was sich ihm in den Weg stellt."
 news.194.c:0 "[POL.GetNameDefCap] muss keine andere Wahl gehabt haben."
 news.195.t:0 "[From.GetNameDefCap] Ostdeutschland zugestanden"
 news.195.d:0 "Nach der [SOV.GetAdjective]-Besetzung Deutschlands wurde [SOV.GetNameDef] der größte Teil Ostdeutschlands zugesprochen, einschließlich des umstrittenen Gebiets Ostpreußen. Dies scheint das Ergebnis einer geheimen Klausel im sowjetisch-polnischen Vertrag zu sein. Polen erhält deutsches Land als Entschädigung für das, was es an die [Sowjet.GetName] abtreten musste.\n\nPolen hat mit dem höchsten Einsatz gespielt, und während viel verloren wurde, wurde nun auch viel gewonnen."
 news.195.a:0 "[SOV.GetNameDefCap] hält seine Verträge ein."
 news.195.b:0 "Hoffen wir, dass sich ein freies Polen aus der Asche seines "Beschützers" erheben kann. news.195.c:0 "Eine geographische Verschiebung für Polen. Wieder einmal."
 news.196.t:0 "Der [From.GetName] ermutigt die Revolutionäre"
 news.196.d:0 "In einer leidenschaftlichen Rede hat [From.GetLeader] die kommunistischen Parteien überall dazu aufgerufen, den Sturz des Kapitalismus durch den Einsatz extremerer Taktiken zu beschleunigen. Die Angst vor Verfolgung darf keinen einzigen Mann und keine einzige Frau davon abhalten, den Kampf der Arbeiterklassen voranzutreiben. Die [From.GetName] wird die Finanzierung ausländischer kommunistischer Parteien erhöhen und sie in den extremeren Taktiken ausbilden, die erforderlich sind, um ihre Nationen auf die Linie der [From.GetFactionName] zu bringen."
 news.196.a:0 "Die Demokratie darf niemals zu Fall gebracht werden!"
 news.196.b:0 "Eine lächerliche Anstrengung!"
 news.196.c:0 "Erhebt euch, Brüder und Schwestern!"
 news.196.e:0 "Der Zusammenprall der Ideologien ist die letzte Schlacht der Zivilisationen."
 news.197.t:0 "[From.GetNameDefCap] Beugt sich dem [Soviet.GetAdjective] Ultimatum"
 news.197.d:0 "[From.GetNameDefCap] hat einem [Sowjet.GetAdjective]-Ultimatum nachgegeben und die Kontrolle über die Ägäischen Inseln an [Sowjet.GetNameDef] abgetreten. Damit stärkt [Sowjet.GetNameDef] seine Präsenz im Mittelmeer und seine Seemacht in der Region."
 news.197.a:0 "Sie sollten froh sein, dass wir ihnen so gute Bedingungen angeboten haben."
 news.197.b:0 "Die [Sowjet.GetName] muss gestoppt werden!"
 news.197.c:0 "Die [Sowjet.GetName] positioniert sich, um in das Mittelmeer einzulaufen."
 news.198.t:0 "[From.GetName] Wehrt sich gegen [Sowjet.GetAdjective] Ultimatum"
 news.198.d:0 "[From.GetName] hat die Forderungen eines [SOV.GetAdjective]-Ultimatums abgelehnt, das ihnen wegen der Ägäischen Inseln gestellt wurde. Da [SOV.GetNameDef] immer größeren Einfluss auf die Region ausübt, hat [From.GetLeader] verkündet, dass die Überlassung einer einzigen Insel in der Ägäis damit enden würde, dass sie das gesamte Mittelmeer einnehmen. [From.GetName] steht nach der Ablehnung des Ultimatums am Rande eines Krieges und kann nur darauf warten, dass [SOV.GetNameDef] den Abzug betätigt."
 news.198.a:0 "Dann ist die Zeit für Gespräche vorbei."
 news.198.b:0 "Die Kriegstreiber von [SOV.GetNameDef] müssen gestoppt werden!"
 news.198.c:0 "Das war ihr Ultimatum. Griechenland muss sich auf den Krieg vorbereiten"
 news.198.e:0 "Wir stehen an der Seite von [From.GetNameDef]"
 news.199.t:0 "[bessarabia_ultimatum_victim.GetNameDefCap] Zediert Bessarabien an [From.GetNameDef]"
 news.199.d:0 "\n\n[bessarabia_ultimatum_victim.GetNameDef] ist gezwungen, einem Ultimatum von [78.controller.GetNameDef] nachzugeben. Die Gebiete von Bessarabien sind unter die Kontrolle von [From.GetAdjective] übergegangen, und der [bessarabia_ultimatum_victim.GetAdjective]-Staat steht mit geschrumpften Grenzen da."
 news.199.a:0 "Dies ist wesentlich für die [From.GetAdjective]-Strategie"
 news.199.b:0 "Die Länder der Welt müssen sich dem Übel des [From.GetNameDef] stellen!"
 news.199.c:0 "[bessarabia_ultimatum_victim.GetNameDefCap] befindet sich in einer unglücklichen Lage."
 news.200.t:0 "Deutscher diplomatischer Einfluss in [CZE.GetNameDef]"
 news.200.d:0 "In einer Rede über die Brüderlichkeit zwischen den Nationen innerhalb der "deutschen Sphäre" kündigte [From.GetLeader] heute das Engagement von [From.GetNameDef] für die politische und diplomatische Zusammenarbeit mit [CZE.GetNameDef] an. Mit einer bedeutenden deutschsprachigen Bevölkerung wurde [CZE.GetNameDef] als natürlicher Partner für die Interessen von [From.GetAdjective] vorgestellt. Obwohl es ungewiss ist, wie viel Mitspracherecht [CZE.GetNameDef] bei dieser Zusammenarbeit hat, können sie zumindest sicher sein, dass ihre Grenzen vor den territorialen Ambitionen von [GER.GetNameDef] sicher sind."
 news.200.a:0 "Die deutsche Freundschaft ist der deutschen Oberherrschaft vorzuziehen."
 news.200.b:0 "Die Tschechen waren schon immer Freunde der Deutschen"
 news.200.c:0 "Der [From.GetName] dehnt seinen Einflussbereich immer weiter aus"
 news.200.e:0 "Frieden für unsere Zeit?"
 news.200.f:0 "Gute Nachrichten, wenn [Root.GetLeader] aus dem Urlaub in München zurückkehrt!"
 news.201.t:0 "[GER.GetNameDefCap] Zwingt [TUR.GetNameDef] zur Unterwerfung"
 news.201.d:0 "\nDie [TUR.GetAdjective]-Regierung ist durch den diplomatischen und militärischen Druck der [GER.GetFactionName] im Osten und Westen in politische Turbulenzen geraten. Nach deutschen und sowjetischen Drohungen ist die neue Regierung, die aus dem Chaos hervorgegangen ist, weitaus freundlicher zu den [GER.GetFactionName] als die alte. Mehrere Ostgebiete sind bereits an [SOV.GetNameDef] abgetreten worden. [Tatsächlich haben einige eilig zum Schweigen gebrachte Andersdenkende behauptet, dass die neue Regierung jeder Laune von [GER.GetLeader] folgt."
 news.201.a:0 "Die neue türkische Regierung sichert unsere Wettbewerbsfähigkeit im Mittelmeerraum."
 news.201.b:0 "Die schreckliche Kraft von [GER.GetFactionName] lässt Länder wie Dominosteine umfallen."
 news.201.c:0 "[From.GetNameDefCap] konnte der Stärke des [GER.GetFactionName] nicht widerstehen."
 news.201.e:0 "Die Allianz stärkt unsere Position."
 news.201.f:0 "Die Türkei ist dem räuberischen [GER.GetFactionName] zum Opfer gefallen."
 news.202.t:0 "Slowakei für Danzig"
 news.202.d:0 "Nach Monaten zunehmend aggressiverer Rhetorik kam es heute Abend zu einer Wende in den sich verschlechternden Beziehungen zwischen [GER.GetNameDef] und [POL.GetNameDef] mit einer diplomatischen Einigung zur Beilegung des Danziger Streits: [POL.GetNameDef] wird die von Deutschland kontrollierte Slowakei als polnischen Teilstaat eingliedern und im Gegenzug die Region Danzig abtreten. Der Status der Freien Stadt Danzig wurde schnell geklärt, und sie wird bald wieder vollständig in den deutschen Staat eingegliedert werden.\n\nObwohl die Angelegenheit friedlich geregelt zu sein scheint, werden die Sieger des Großen Krieges sicherlich Einwände haben."
 news.202.a:0 "Ein fairer Austausch, um die Fehler von Versailles zu korrigieren"
 news.202.b:0 "Kooperation macht uns stärker als Konflikt"
 news.202.c:0 "Dies ist ein eklatanter Bruch von Versailles!"
 news.202.e:0 "Der Konflikt um Danzig ist abgewendet"
 news.203.t:0 "Polen tritt Danzig ab"
 news.203.d:0 "Nach der Überreichung eines [GER.GetAdjective]-Ultimatums an [From.GetNameDef] haben [From.GetLeader] und die [From.GetAdjective]-Regierung beschlossen, allen Forderungen nachzukommen, anstatt einen Krieg zu riskieren. Sie hoffen, dass mit dem Verlust von Danzig [From.GetNameDef] vor weiteren deutschen Gebietsansprüchen sicher ist. Die Situation bleibt jedoch angespannt, und es ist bezeichnend, dass die polnischen Grenztruppen noch nicht den Befehl erhalten haben, sich zurückzuziehen"
 news.203.a:0 "Es kann nicht sein, dass [GER.GetLeader] weiterhin Forderungen an Europa stellt!"
 news.203.b:0 "Dies ist eine Anerkennung der Macht der [GER.GetFactionName]"
 news.203.c:0 "Die deutsche Expansion geht weiter"
 news.203.e:0 "Es ist klar, dass die "Demokratien" Europas nicht in der Lage sind, die faschistische Bedrohung zu stoppen."
 news.204.t:0 "Polen lehnt deutsches Ultimatum ab"
 news.204.d:0 "In Anbetracht der Forderungen schien es unvermeidlich. \nPolen würde gezwungen werden, Danzig an Deutschland abzutreten, und ein polnischer Bevollmächtigter würde nach Berlin geschickt werden, um weitere Bedingungen auszuhandeln. [From.GetLeader] wies auf die jüngsten Aktionen von [GER.GetNameDef] hin, als er erklärte, dass es offensichtlich sei, dass Deutschland sich nicht mit Danzig allein zufrieden geben würde.\n\nDeutsche und polnische Streitkräfte sind auf den Krieg vorbereitet, und es gibt bereits Berichte über Zusammenstöße an der Grenze. Wieder einmal gibt es Krieg in Europa."
 news.204.a:0 "Deutschland hat jede Warnung ignoriert!"
 news.204.b:0 "Dann ist es Krieg"
 news.204.c:0 "Gemeinsam müssen wir diesen Aggressor stoppen!"
 news.204.e:0 "Das ist eine ernste Situation"
 news.205.t:0 "Die Pax Americana"
 news.205.d_america:0 "Mit Blick auf die Konflikte auf den anderen Kontinenten hat [USA.GetLeader] ein neues außenpolitisches Programm angekündigt, das den Frieden im eigenen Land sichern soll: Jede Regierung auf dem amerikanischen Kontinent kann die Vereinigten Staaten um militärischen Schutz bitten, wenn sie sich von ihren Nachbarn bedroht fühlt. Obwohl dies keine Garantie für einen bestimmten Staat ist, ist der Wunsch nach Frieden in Amerika nicht mehr nur ein Traum, sondern offizielle amerikanische Politik."
 news.205.d_not_america:0 "Mit Blick auf die Konflikte auf den anderen Kontinenten hat [USA.GetLeader] ein neues außenpolitisches Programm angekündigt, das den Frieden im eigenen Land sichern soll: Jede Regierung auf dem amerikanischen Kontinent kann die Vereinigten Staaten um militärischen Schutz bitten, sollte sie sich von ihren Nachbarn bedroht fühlen. Obwohl dies keine Garantie für einen bestimmten Staat ist, ist der Wunsch nach Frieden in Amerika nicht länger nur ein Traum, sondern offizielle amerikanische Politik."
 news.205.a:0 "Dies sollte Amerika sicherer machen"
 news.205.b:0 "Mit Frieden im eigenen Land können sich die USA auf ihre Feinde im Ausland konzentrieren."
 news.205.c:0 "Es mag uns schwer fallen, in Amerika Verbündete zu finden"
 news.205.e:0 "Lasst uns auf einen dauerhaften Frieden hoffen"
 news.206.t:0 "Amerikanischer Anti-Imperialismus"
 news.206.d_communist:0 "Nach der Ausbreitung der Arbeiterrevolution in den Vereinigten Staaten ist die Rhetorik gegen die alte Ordnung viel aggressiver geworden. Jetzt stellt [USA.GetLeader] den Status Kanadas als Untertanenstaat des Britischen Empire in Frage, während amerikanische Diplomaten für eine Welt ohne Aristokratie und Oberherrschaft auf der ganzen Welt eintreten. Trotz der Bande, die sie miteinander verbinden, nehmen die Spannungen zwischen [USA.GetNameDef] und dem Kolonialreich von [ENG.GetNameDef] zu. Es ist nur eine Frage der Zeit, bis dieser diplomatische Konflikt eskaliert und die Revolution mit Gewalt nach [ENG.GetNameDef] gebracht wird."
 news.206.d_not_communist:0 "Das neue kommunistische Regime in den Vereinigten Staaten hat eine neue Doktrin der [USA.GetAdjective]-Außenpolitik angenommen, die eine weitaus aggressivere Haltung gegenüber ehemaligen Verbündeten und Freunden einnimmt und sich gleichzeitig den Mitgliedern der Kommunistischen Internationale annähert. \nDieser Politikwechsel beinhaltet die Infragestellung des Status von [CAN.GetName] als Untertanenstaat und die allgemeine Praxis dessen, was sie als "weltweiten britischen Imperialismus" bezeichnen\n."
 news.206.a:0 "Die ganze Welt wird durch eine Revolution befreit werden!"
 news.206.b:0 "Wir müssen auf alle Eventualitäten vorbereitet sein"
 news.206.c:0 "Das globale Gleichgewicht ist bedroht"
 news.206.e:0 "Das [USA.GetAdjective]-Regime ist nichts, worüber man sich Sorgen machen müsste"
 news.206.f:0 "Eine beunruhigende Entwicklung"
 news.207.t:0 "[USA.GetNameDefCap] Denunziert die Komintern"
 news.207.d_fascism:0 "\nAls Reaktion auf die zunehmend aggressive Rhetorik von [SOV.GetNameDef] hat sich [USA.GetLeader] gegen das ausgesprochen, was er "die größte Gefahr für die menschliche Zivilisation, den Kommunismus" nennt. GetNameDef] eine schützende Politik verfolgen, um die Ausbreitung des Weltsozialismus in Amerika zu verhindern, sondern zielt darauf ab, das Herz des Kommunismus selbst zu zerstören.\n\nMit der Macht der [USA.GetAdjective]-Kriegsmaschinerie scheint die völlige Beseitigung des gesamten Kommunismus - zum ersten Mal - völlig möglich."
 news.207.d_not_fascism:0 "[USA.GetLeader] hielt heute eine öffentliche Rede gegen das, was er als "die größte Gefahr für die menschliche Zivilisation" bezeichnete, den Kommunismus.\n]Nicht nur [USA.GetNameDef] wird eine Schutzpolitik verfolgen, um die Ausbreitung des Weltsozialismus in Amerika zu verhindern, sondern die [USA. GetAdjective] zielt explizit darauf ab, das Herz des Kommunismus selbst zu zerstören.\n\nMit Spannungen auf einem Allzeithoch ist ein einziger Funke alles, was nötig ist, um das Feuer des Krieges zwischen [SOV.GetNameDef] und [USA.GetNameDef] auszulösen."
 news.207.a:0 "Die Menschheit wird von dieser ideologischen Seuche befreit werden!"
 news.207.b:0 "Sie werden gegen die Bastionen des Kommunismus brechen"
 news.207.c:0 "Wir werden sie in die Knie zwingen"
 news.207.e:0 "Wie auch immer dieser Konflikt ausgeht, die Zerstörung wird total sein"
 news.207.f:0 "[USA.GetNameDefCap] muss tun, was es tun muss, um sich zu schützen"
 news.208.t:0 "Die japanische Armee umarmt Nanshin-ron"
 news.208.d:0 "Die japanischen Streitkräfte haben seit langem erkannt, dass [JAP.GetName] nicht über die natürlichen Ressourcen verfügt, die für einen längeren Kriegseinsatz erforderlich sind. Angesichts der zunehmenden Spannungen und bewaffneten Konflikte, in die die Großmächte der Welt verwickelt sind, scheint die Gefahr eines Importverlustes immer größer zu werden. Um dem entgegenzuwirken, haben japanische Strategen einen strategischen Plan ausgearbeitet, um westliche Kolonien in Südostasien und im Pazifik zu erobern. Diese ressourcenreichen Regionen werden die japanische Kriegsmaschinerie anheizen und es ihr ermöglichen, mehr oder weniger ungehindert weiterzumachen, solange die Kolonialmächte und die [USA.GetName] in Schach gehalten werden können."
 news.208.a:0 "Sind sie wirklich in der Lage, unsere Besitztümer zu bedrohen?"
 news.208.b:0 "Solange das amerikanische Territorium nicht bedroht ist"
 news.208.c:0 "Sie haben erkannt, dass sie ihre Beute woanders suchen müssen"
 news.208.e:0 "Ein Krieg in Südostasien scheint wahrscheinlich"
 news.209.t:0 "Die japanische Armee umarmt Hokushin-ron"
 news.209.d:0 "Die japanischen Streitkräfte haben seit langem erkannt, dass [JAP.GetNameDef] nicht über die natürlichen Ressourcen verfügt, die für einen langwierigen Krieg benötigt werden. Angesichts der zunehmenden Spannungen und Ausbrüche bewaffneter Konflikte zwischen den Großmächten der Welt scheint die Gefahr von Importverlusten immer größer zu werden. Um dem entgegenzuwirken, haben japanische Strategen einen strategischen Plan ausgearbeitet, um sibirische Minen und Ölfelder von [SOV.GetNameDef] zu erobern. Man geht davon aus, dass ein schneller Vormarsch Japan in die Lage versetzen wird, die Kontrolle über wichtige Gebiete zu übernehmen, bevor ein angemessener [SOV.GetAdjective]-Gegenangriff gestartet werden kann. Bis dahin wird die japanische Armee über alle Ressourcen verfügen, die sie braucht, um die Flammen des Krieges bis zur [SOV.GetAdjective]-Kapitulation am Brennen zu halten."
 news.209.a:0 "Es wäre töricht gewesen, unsere Besitztümer zu bedrohen."
 news.209.b:0 "Wir haben Japan davon abgehalten, in den Pazifik vorzustoßen."
 news.209.c:0 "Sie verstehen nicht, was für eine furchtbare Macht ihnen gegenüberstehen wird"
 news.209.e:0 "Der Krieg in Sibirien scheint unvermeidlich"
 news.210.t:0 "Japan löst die Regierung in China ab"
 news.210.d:0 "Nach jahrzehntelanger politischer Instabilität in China, verbunden mit bewaffneten Konflikten im Innern und nach außen, hat die japanische Regierung bekanntgegeben, daß sie die chinesische Regierung als eine Bedrohung für die Stabilität ihrer Interessensphäre ansieht. Auf dieser Grundlage wurde - unter Androhung eines Krieges - eine neue Regierung eingesetzt, die Japan gegenüber loyal ist und dem japanischen Kaiser untersteht. Diese neue Regierung steht nicht nur unter dem Schutz der japanischen Armee, sondern hat auch den militärischen Auftrag, die chinesischen Warlord-Staaten zurückzuerobern\n\nWährend der politische Konflikt mit Sicherheit weitergehen wird, konnte ein offener Krieg zwischen den beiden Ländern abgewendet werden."
 news.210.a:0 "Die japanische Einflusssphäre ist nicht zu leugnen."
 news.210.b:0 "Wir sollten ein Auge auf unsere südöstlichen Grenzen werfen"
 news.210.c:0 "Vielleicht ist es an der Zeit, unsere Kolonien gegen japanische Ambitionen zu verstärken"
 news.210.e:0 "Es scheint, dass es eine Art Frieden zwischen China und Japan geben wird"
 news.211.t:0 "Japan beansprucht die Hegemonie in Ostasien"
 news.211.d:0 "In Anbetracht seiner unangefochtenen militärischen Vormachtstellung in Ostasien hat [JAP.GetLeader] angekündigt, dass [JAP.GetNameDef] die gesamte Region als seine Interessensphäre betrachtet. Ohne genaue Informationen über das Ausmaß von Japans Fähigkeit zur Machtprojektion ist es immer noch unklar, was genau [JAP.GetNameDef] als rechtmäßigen Teil der kürzlich gegründeten [JAP.GetFactionName] betrachtet."
 news.211.a:0 "Die [JAP.GetFactionName] ist im Kommen"
 news.211.b:0 "Dies ist eine interessante Entwicklung"
 news.211.c:0 "Sie werden es nicht wagen, Anspruch auf unser asiatisches Territorium zu erheben"
 news.211.e:0 "Eine besorgniserregende Entwicklung im Pazifik"
 news.211.f:0 "Es klingt, als hätten wir widersprüchliche Interessen"
 news.211.g:0 "Wir sollten das im Auge behalten"
 news.212.t:0 "Japanische Diplomaten in Berlin"
 news.212.d_not_axis:0 "Zwischen Tokio und Berlin entwickelt sich eine neue Partnerschaft. Unter Berufung auf strategische Interessen und gemeinsame Werte haben Verhandlungen über einen Pakt zwischen den beiden Staaten begonnen. Es bleibt zwar abzuwarten, was, wenn überhaupt, aus diesen Verhandlungen hervorgeht, doch die Aussicht auf eine Freundschaft zwischen einigen der stärksten Militärmächte der beiden Hemisphären ist für ihre zahlreichen Feinde ein Grund zur Sorge."
 news.212.d_axis:0 "Zwischen Tokio und Berlin entwickelt sich eine neue Partnerschaft. Unter Berufung auf strategische Interessen und gemeinsame Werte haben Verhandlungen über einen Pakt zwischen den beiden Staaten begonnen. Es bleibt zwar abzuwarten, was, wenn überhaupt, aus diesen Verhandlungen hervorgeht, aber die Aussicht auf eine Freundschaft zwischen einigen der stärksten Militärmächte der beiden Hemisphären ist für ihre Verbündeten ein Grund zur Freude und für ihre zahlreichen Feinde ein Grund zur Sorge."
 news.212.a:0 "Das wird uns alle stärker machen"
 news.212.b:0 "Unsere Feinde sollten keine Freundschaft schließen"
 news.212.c:0 "Es wäre vielleicht das Beste, wenn nichts dabei herauskäme"
 news.213.t:0 "[USA.GetNameDefCap] Steht gegen Faschismus"
 news.213.d_peace:0 "Als das Land der Freien sieht sich [USA.GetNameDef] als natürlicher Feind des Faschismus in all seinen Formen auf der ganzen Welt. Mit der Aggression des deutschen Regimes sind sie gegenwärtig der größte Feind einer Welt, die auf den liberalen Prinzipien aufgebaut ist, zu denen [USA.GetNameDef] steht. Kongresses, hat [USA.GetLeader] eine Warnung an die [GER.GetNameDef] ausgesprochen. Wenn [GER.GetNameDef] ihren politischen Kurs nicht ändert, wird [USA.GetNameDef] gegen sie vorgehen.\n\n]Obwohl keine Vorgehensweise angegeben wurde, liegt die implizite Kriegsdrohung schwer zwischen den beiden Ländern."
 news.213.d_war:0 "Als das Land der Freien sieht sich [USA.GetNameDef] als natürlicher Feind des Faschismus in all seinen Formen in der Welt. Mit der Aggression des deutschen Regimes sind sie derzeit der größte Feind einer Welt, die auf den liberalen Grundsätzen aufgebaut ist, zu denen [USA.GetNameDef] steht. In diesem Sinne und mit der Zustimmung des [USA.GetAdjective] Kongresses, hat [USA.GetLeader] eine Warnung an [GER.GetNameDef] ausgesprochen. Wenn [GER.GetNameDef] nicht kapituliert und den politischen Kurs nicht ändert, wird [USA.GetNameDef] ihre gesamte industrielle und militärische Macht gegen sie einsetzen. "Wir werden [GER.GetNameDef] nicht erlauben, den Fortschritt der Geschichte abzulenken!" news.213.a:0 "Das [GER.GetName] wird tausend Jahre lang stark bleiben!"
 news.213.b:0 "Sie werden ihre Worte mit Stahl beweisen müssen."
 news.213.c:0 "Der [GER.GetName] wird fallen!"
 news.213.e:0 "Dies wird keine friedliche Lösung haben"
 news.214.t:0 "Polen strebt baltische Zusammenarbeit an"
 news.214.d_not_baltic:0 "s gibt für uns kein Ergebnis, das nicht noch mehr Unterdrückung des polnischen Volkes riskiert."\n\nNach der Distanzierung von [POL.GetName] von der internationalen Gemeinschaft verfolgen polnische Politiker die Idee einer Macht "zwischen den Meeren". "Während man hofft, ein Bündnis zu schaffen, das sich von der Ostsee bis zum Schwarzen Meer erstreckt, bleibt die erklärte Priorität, die eigene Position gegen bedrohliche Einflüsse im Osten und Westen zu stärken. Zu diesem Zweck strebt [POL.GetName] eine engere Verbindung mit den Nachbarn im Baltikum an."
 news.214.d_baltic:0 "[POL.GetName] hat sich allmählich von der internationalen Gemeinschaft distanziert, wohl wissend, dass man sich nicht auf die Politik der "Großmächte" verlassen kann, um zu verhindern, dass Aggressoren den polnischen Staat erneut zu Fall bringen. [POL. GetLeader] Pläne für ein Bündnis zur Stärkung der baltischen Region vorgestellt, das hoffentlich Aggressionen von Osten oder Westen abhalten wird.\n\nAngesichts der Verschlechterung der europäischen Stabilität könnte ein solches Bündnis in unserem besten Interesse sein."
 news.214.a:0 "Eine neue Macht im Osten Europas."
 news.214.b:0 "Sie mischen sich in unsere Einflusssphäre ein!"
 news.214.c:0 "Sie versuchen eindeutig, die [GER.GetName] zu bedrohen."
 news.214.e:0 "Die [POL.GetFactionName] könnte unsere sicherste Wette sein."
 news.215.t:0 "[GER.GetName] Formalisiert den antisowjetischen Pakt"
 news.215.d_not_soviet:0 "[GER.GetNameDefCap] verurteilt seit langem den Kommunismus in allen Formen und hat diplomatische Schritte unternommen, um andere Nationen aufzufordern, sich ihm ebenfalls zu widersetzen.\n]\n]Jetzt hat [GER.GetName] "Staaten, die unmittelbar vom Kommunismus bedroht sind", die Möglichkeit geboten, einen Pakt gegen die [SOV.GetName] zu schließen. Jedes Land, das dem Pakt angehört, wird sich verpflichten, einen Krieg gegen die [SOV.GetName] zu führen, sollte es zu einem Angriff auf ein Mitglied kommen."
 news.215.d_soviet:0 "[GER.GetLeader] war ein lautstarker Gegner des Kommunismus, schon bevor er an die Macht kam, und es hat nie einen Zweifel daran gegeben, dass [GER.GetNameDef] sich selbst als Feind von [SOV.GetNameDef] betrachtet. \nHeute wurde diese Haltung der Welt verkündet, da das zuvor zwischen [GER.GetNameDef] und mehreren anderen Ländern geschlossene "Antisowjetische Abkommen" nun in einen Pakt umgewandelt wurde. Die anderen Mitglieder werden zum Krieg aufgerufen, sollte eines von ihnen in einen Konflikt mit uns geraten."
 news.215.a:0 "Dies ist die einzige Möglichkeit, der kommunistischen Bedrohung zu begegnen."
 news.215.b:0 "Der Kampf wird die Revolution der Arbeiter nur beschleunigen."
 news.215.c:0 "Lasst sie sich gegenseitig ausbluten."
 news.216.t:0 "[TUR.GetName] Widersteht dem Ultimatum von [GER.GetName]."
 news.216.d:0 "Diplomaten von [GER.GetName] haben [TUR.GetName] gestern ein Ultimatum gestellt, das den Rücktritt von [TUR.GetLeader] zugunsten einer von Deutschland unterstützten Regierung fordert. Mit Unterstützung der Großen Nationalversammlung lehnte [TUR.GetLeader] das Ultimatum ab und verkündete dem [TUR.GetAdjective]-Volk, dass die Türkei niemals zum Spielball der Kriegsspiele eines ausländischen Diktators werden würde.\n\nNun rüstet sich das Land für den Krieg."
 news.216.a:0 "Der [GER.GetName] wird zu Fall gebracht werden."
 news.216.b:0 "Wir stehen an der Seite von [TUR.GetName]."
 news.216.c:0 "Törichter Widerstand."
 news.216.e:0 "Der Krieg in der Türkei scheint unvermeidlich."
 news.217.t:0 "[GER.GetNameDefCap] Treibt [TUR.GetNameDef] zum Beitritt in die [ENG.GetFactionName]"
 news.217.d:0 "\nMit dem Ultimatum an die [TUR.GetAdjective]-Regierung hat sich [GER.GetNameDef] einen neuen Feind geschaffen. Anstatt den Forderungen der [GER.GetAdjective]-Diplomaten nachzugeben, wie es [GER.GetLeader] erwartet hatte, hat [TUR.GetNameDef] einem Verteidigungsbündnis mit [ENG. GetNameDef] zugestimmt. [ENG.GetNameDef] und ihre Verbündeten bereiten sich darauf vor, [TUR.GetNameDef] zu verteidigen, falls [GER.GetNameDef] auf sein Ultimatum reagiert."
 news.217.a:0 "Wir müssen gemeinsam gegen [GER.GetNameDef] stehen."
 news.217.b:0 "[GER.GetNameDefCap] macht sich immer mehr Feinde."
 news.217.c:0 "Wenn sie die friedliche Zusammenarbeit verweigern..."
 news.217.e:0 "[GER.GetNameDefCap] und [TUR.GetNameDef] spielen ein gefährliches Spiel."
 news.218.t:0 "Ja! Wir haben keine Bananen"
 news.218.d:0 "Während sich unser strenges Rationierungsprogramm nicht auf frisches Obst erstreckt, bedeutet der Schatten des Krieges, dass uns die meisten unserer Importkapazitäten fehlen. Viele ehemalige Waren aus den Tropen sind daher jetzt unerreichbare Luxusgüter, darunter Zitronen und Bananen. \nIn Anlehnung an die Kriegsstimmung haben die Ladenbesitzer Schilder in ihre Schaufenster gehängt, die auf die fröhliche alte Show-Melodie verweisen.\n\n\nLeider gibt es auch einen Mangel an grünen Bohnen und Zwiebeln, Kohl und Frühlingszwiebeln und allen Arten von Obst, aber der britische Geist hält durch!"
 news.218.a:0 "Ich wollte nur eine Banane"
 news.219.t:0 "Leadership Purges in [SOV.GetNameDef]"
 news.219.d:0 "\nIn [SOV.GetNameDef] herrscht seit langem Ungewissheit.] Es gibt nur wenige Details, aber es gab eine Reihe von Geheimprozessen auf höchster Ebene, und sowohl Generäle als auch Minister sind aus der Öffentlichkeit verschwunden.\nDie natürliche Vermutung ist, dass eine große Verschwörung innerhalb der Kommunistischen Partei aufgedeckt wurde, aber es wurde keine offizielle Erklärung abgegeben. Außerdem deuten die diplomatischen Berichte, zu denen wir Zugang haben, darauf hin, dass die in diesen Prozessen vorgelegten Beweise alles andere als unbestreitbar waren.\n\nWas auch immer geschehen ist, die Struktur des [SOV.GetAdjective] Oberkommandos hat sich unwiderruflich verändert."
 news.219.a:0 "[SOV.GetLeader] hat für Stabilität in [SOV.GetNameDef] gesorgt."
 news.219.b:0 "Ein Beweis für die dem Kommunismus innewohnende Korruption."
 news.219.c:0 "Das Kommando [SOV.GetAdjective] hat stark gelitten"
 news.220.t:0 "Offiziersrevolte in [SOV.GetNameDef]!"
 news.220.d:0 "Teile des sowjetischen Oberkommandos haben sich in einer Revolte gegen die Führung von [SOV.GetLeader] erhoben!\nEs ist unklar, was genau diesen Aufstand ausgelöst hat, aber es scheint kein besonders gut geplanter Versuch zu sein, die Macht zu ergreifen.\n\n]Die [SOV.GetAdjective] politische Situation ist vielleicht nicht so, wie sie es nach außen hin darstellen."
 news.220.a:0 "Das Volk wird immer triumphieren."
 news.220.b:0 "Für [Root.GetNameDef]!"
 news.220.c:0 "Sie zerbröckeln von innen!"
 news.220.e:0 "Die sozialistische Machtstruktur ist unhaltbar."
 news.220.f:0 "Das ist eine unerwartete Entwicklung."
 news.221.t:0 "Trotzki kehrt zurück zu [SOV.GetNameDef]"
 news.221.d:0 "[SOV.GetNameDefCap] hat eine große Erschütterung erlebt, da Stalin von einer Fraktion abgesetzt wurde, die seinen alten politischen Rivalen [SOV.GetLeader] unterstützt!\nWo sich der alte Diktator jetzt aufhält oder wie genau der Übergang stattgefunden hat, darüber gibt es noch kaum Details.\nAlles deutet jedoch darauf hin, dass es kein friedlicher Übergang war, da einige Stalin-Loyalisten ihre Fahnen im Aufstand gegen Trotzkis neues Regime gehisst haben."
 news.221.a:0 "Die Vierte Internationale gibt die Richtung vor."
 news.221.b:0 "Ein neuer Weltführer betritt die Bühne."
 news.221.c:0 "Aber Trotzki ist genau hier in... Oh."
 news.222.t:0 "[ENG.GetAdjective] Parlament debattiert über Intervention in Skandinavien"
 news.222.d:0 "\nIn Anbetracht des strategischen Wertes der skandinavischen Region für die [ENG.GetAdjective]-Verteidigungsanstrengungen und der potenziellen Risiken, dass ein Feind dort Einfluss gewinnt, hat das [ENG.GetAdjective] Das Parlament hat über die Möglichkeit einer militärischen Intervention debattiert.\nWährend die politischen Implikationen einer solchen Aktion schwer auf [ENG.GetLeader] lasteten, wurden mehrere entscheidende Argumente vorgetragen, bevor beschlossen wurde, dass der Rest der Debatte in geschlossenen Räumen stattfinden sollte.\n\nEine solche Intervention würde die politische Landschaft Nordeuropas unwiderruflich verändern."
 news.222.a:0 "Wir tun, was wir tun müssen, für König und Land."
 news.222.b:0 "Werden sie auch die Unabhängigkeit von [Root.GetAdjective] bedrohen?"
 news.222.c:0 "[ENG.GetNameDefCap] muss einige schwierige Entscheidungen treffen."
 news.222.e:0 "Eine solche Aktion wird das Gleichgewicht in Europa stören."
 news.222.f:0 "Werden sie wirklich eine Intervention riskieren?"
 news.223.t:0 "[ENG.GetAdjective] Parlament debattiert über Intervention in den Benelux-Staaten"
 news.223.d:0 "\nDie [ENG.GetAdjective] hat aus dem Ersten Weltkrieg gelernt und wird den strategischen Wert der Benelux-Region und die potenziellen Risiken, dass feindliche Länder dort Einfluss gewinnen, nicht unterschätzen. Das [ENG.GetAdjective] Parlament hat über die Möglichkeit einer militärischen Intervention debattiert.\nWährend die politischen Implikationen einer solchen Aktion schwer auf [ENG.GetLeader] lasteten, wurden mehrere entscheidende Argumente vorgetragen, bevor beschlossen wurde, dass der Rest der Debatte unter Ausschluss der Öffentlichkeit stattfinden sollte.\n\n]Eine solche Intervention würde die politische Landschaft Westeuropas unwiderruflich verändern."
 news.223.a:0 "Wir tun, was wir tun müssen, für König und Land."
 news.223.b:0 "Werden sie auch die Unabhängigkeit von [Root.GetAdjective] bedrohen?"
 news.223.c:0 "[ENG.GetNameDefCap] muss einige schwierige Entscheidungen treffen."
 news.223.e:0 "Eine solche Aktion wird das Gleichgewicht in Europa stören."
 news.223.f:0 "Werden sie wirklich eine Intervention riskieren?"
 news.224.t:0 "[ENG.GetNameDefCap] Druck auf [Spain.GetNameDef]"
 news.224.d:0 "\nAngesichts der Tradition des britischen Einflusses im Mittelmeerraum, der von Gibraltar ausging, sollte es nicht überraschen, dass die [ENG.GetAdjective]-Regierung beschlossen hat, politischen Druck auf die faschistische Regierung in [Spain.GetNameDef] auszuüben. \n\n]Da sie sich immer noch von ihrem Bürgerkrieg erholen, ist die Unterstützung von [ENG.GetAdjective] weitaus wichtiger als politische Prinzipien."
 news.224.a:0 "Wir müssen ihre diplomatische Mission akzeptieren."
 news.224.b:0 "Was glauben die [ENG.GetAdjective], wer sie sind?"
 news.224.c:0 "Die [ENG.GetAdjective] üben ihren Einfluss aus."
 news.225.t:0 "[ENG.GetNameDefCap] Übt Einfluss in [TUR.GetNameDef]"
 news.225.d:0 "\nDas Mittelmeer ist seit langem eine Region von großem strategischen Wert für den imperialen Einfluss von [ENG.GetNameDef]. Nun sucht die [ENG.GetAdjective]-Regierung nach weiterer Unterstützung durch die Länder der Region. Zu diesem Zweck hat sie einen "Sonderkonsul für den [TUR.GetAdjective]-Staat" ernannt. In Anbetracht des jahrhundertelangen erbitterten Wettbewerbs um die Seeherrschaft im Mittelmeer bleibt abzuwarten, ob es ihnen gelingt, ihre beiden Länder einander näher zu bringen."
 news.225.a:0 "Ihre diplomatische Mission könnte für uns von Nutzen sein."
 news.225.b:0 "Was glauben die [ENG.GetAdjective], wer sie sind?"
 news.225.c:0 "Die [ENG.GetAdjective] üben ihren Einfluss aus."
 news.226.t:0 "[ENG.GetNameDefCap] Übt Einfluss auf [GRE.GetNameDef] aus"
 news.226.d:0 "Das Mittelmeer ist seit langem eine Region von großem strategischen Wert für den imperialen Einfluss von [ENG.GetNameDef]. Nun sucht die [ENG.GetAdjective]-Regierung nach weiterer Unterstützung durch die Länder der Region. Zu diesem Zweck hat sie einen "Sonderkonsul für den [GRE.GetAdjective]-Staat" ernannt.\n\nMehr als ein Jahrhundert nach Lord Byrons Teilnahme am griechischen Unabhängigkeitskrieg bleibt abzuwarten, ob [ENG.GetNameDef] erfolgreich ist."
 news.226.a:0 "Ihre diplomatische Mission könnte für uns nützlich sein."
 news.226.b:0 "Was glauben die [ENG.GetAdjective], wer sie sind?"
 news.226.c:0 "Die [ENG.GetAdjective] üben ihren Einfluss aus."
 news.227.t:0 "Eine dunkle und wilde Reise"
 news.227.d:0 "ir waren zehn Meilen von Berlin entfernt, als die Effekte zu wirken begannen. Sie sollten unsere Kampfkraft verstärken. Das ist lächerlich. Das einzige, was sich verbesserte, war mein Verdacht, dass mein Kommandant mich loswerden wollte. Es half auch nicht, dass ich den Unterschied zwischen den rollenden Schritten deutscher Panzer und dem wilden Pochen hinter meinen Augen nicht erkennen konnte. Ich musste Dr. Gonzo finden." news.227.a:0 "Wir sind im Fledermausland."
 news.228.t:0 "[ENG.GetNameDefCap] Ankündigung einer diplomatischen Initiative auf dem Balkan"
 news.228.d:0 "\n[ENG.GetNameDef] ist nicht der einzige, der die Bedrohung in Mitteleuropa wachsen sieht.\n\n]Mit ihrem Status als unabhängige Nation, der durch den nun in Frage gestellten Vertrag von Versailles garantiert wird, oder mit faschistischen Mächten, die in ihrer aggressiven Rhetorik Anspruch auf ihr Territorium erheben, haben mehrere Staaten die Notwendigkeit gesehen, eine pro-[ENG.GetAdjective] Politik zu führen. \n[ENG.GetNameDef] hat auf diese Entwicklung mit einer Verdoppelung ihrer diplomatischen Bemühungen in der Region reagiert."
 news.228.a:0 "Hoffen wir, dass sie uns vor der faschistischen Welle schützen können."
 news.228.b:0 "Sie sollten sich an ihre eigene kleine "Einflusssphäre" halten! news.228.c:0 "Die europäische Stabilität muss erhalten bleiben!"
 news.228.e:0 "[ENG.GetNameDefCap] bereitet ihre Strategie vor."
 news.229.t:0 "[GRE.GetNameDefCap] Widersteht [GER.GetAdjective] Druck"
 news.229.d:0 "Obwohl [GRE.GetNameDef] durch die territorialen Forderungen von [GER.GetNameDef] stark geschwächt wurde, hat [GRE.GetNameDef] nun eine Grenze im Sand gezogen. [GRE.GetLeader] hat deutlich gemacht, dass [GRE.GetNameDef] keine weiteren Zugeständnisse machen und sich nicht länger den Forderungen von [GER.GetAdjective] beugen wird. \nDies alles geschieht als Reaktion auf ein Ultimatum von [GER.GetNameDef], dass die Regierung von [GRE.GetNameDef] zurücktritt und einen von [GER.GetAdjective] gebilligten Ersatz akzeptiert."
 news.229.a:0 "[GER.GetAdjective]-Vorstöße müssen abgelehnt werden!"
 news.229.b:0 "Sie hätten sich retten sollen, als sie die Chance dazu hatten."
 news.229.c:0 "Dies wird wahrscheinlich in einem bewaffneten Konflikt enden."
 news.230.t:1 "Aufstände auf dem amerikanischen Kontinent"
 news.230.d:0 "Sowohl in Mittel- als auch in Südamerika haben Revolutionäre zu den Waffen gegriffen und sich im Namen der [USA.GetRulingIdeologyNoun] erhoben. Sie sind in der Regel gut ausgerüstet und gut organisiert, und wenn sie eine andere Ideologie vertreten hätten, wäre ihre Finanzierung leicht nachzuvollziehen gewesen. Wer auch immer diese Bewegungen finanziert, hat sich jedoch sehr bemüht, seine Beteiligung zu verbergen.\n\nNatürlich gibt es nur eine Großmacht mit einer erklärten außenpolitischen Mission, [USA.GetRulingIdeologyNoun] in Amerika zu fördern..."
 news.230.a:0 "Sie werden unser Land an den Rand des Ruins bringen!"
 news.230.b:0 "Häh? Das waren nicht wir."
 news.230.c:0 "Die Menschen sollten sich überall für die Sache der Freiheit erheben!"
 news.230.e:0 "Von den Amerikanern gesponserte Putsche? Ein einmaliges Ereignis!"
 news.231.t:0 "[JAP.GetAdjective] Aufbau an der [CHI.GetAdjective] Grenze"
 news.231.d:0 "Nach dem Zwischenfall an der Marco-Polo-Brücke hat [JAP.GetName] nicht mit dem Druck auf die [CHI.GetAdjective]-Grenze nachgelassen. In Verbindung mit aggressiver [JAP.GetAdjective]-Rhetorik, die von "schrecklicher Vergeltung für [CHI. GetNameDef]'s refusal to cooperate," scheint ein erneuter Krieg zwischen [JAP.GetNameDef] und [CHI.GetNameDef] von Tag zu Tag wahrscheinlicher zu werden.\n]Die diplomatische Situation wird bald einen Siedepunkt erreichen, und [JAP.GetNameDef] hat kein Interesse an einer Entschärfung der Situation gezeigt."
 news.231.a:0 "Bösartige imperialistische Invasoren!"
 news.231.b:0 "Der Konflikt in China ist besorgniserregend."
 news.232.t:0 "[GER.GetNameDefCap] Bittet um skandinavische Unterstützung"
 news.232.d:0 "Apropos "gemeinsame politische Interessen": [GER.GetLeader] kündigte heute ein diplomatisches Programm zur Verbesserung der Beziehungen zwischen [GER.GetNameDef] und den skandinavischen Nationen an. Der erste Schritt ist die Einrichtung einer ständigen diplomatischen Mission in [DEN. GetNameDef], die sicherstellen soll, dass es zu keinem Konflikt zwischen den beiden Ländern kommt.\n\nDie [DEN.GetAdjective]-Regierung hat diesen diplomatischen Einsatz nach Angaben von [GER.GetLeader] dankend angenommen.\n\n][DEN.GetAdjective]-Diplomaten waren für eine Stellungnahme nicht zu erreichen."
 news.232.a:0 "Freunde machen ist besser als Feinde machen..."
 news.232.b:0 "Glauben sie wirklich, dass sie zu diesem Zeitpunkt neue Verbündete finden werden?"
 news.232.c:0 "Wir sollten diese Situation im Auge behalten."
 news.233.t:0 "[GER.GetAdjective] Interesse an Skandinavien"
 news.233.d_war:0 "[GER.GetNameDefCap] hat ein klares strategisches Interesse an Skandinavien, sowohl als Stützpunkt für militärische Operationen als auch wegen der Einfuhr natürlicher Ressourcen. Der eskalierende Konflikt hat dazu geführt, dass es eine sehr reale Bedrohung für alle Ressourcen gibt, die durch die Ostsee oder die Nordsee transportiert werden. Mit den sich allmählich verschärfenden diplomatischen Drohungen gegen [DEN.GetNameDef] und [NOR.GetNameDef], scheint eine Zunahme der militärischen Operationen von [GER.GetAdjective] in der Region wahrscheinlich."
 news.233.d_no_war:0 "Die Rhetorik von [GER.GetAdjective] hat sich in den letzten Wochen gegenüber den nördlichen Ländern verschärft. Die Botschaft ist klar: [DEN.GetNameDef] und [NOR.GetNameDef] dürfen deutsche Importe in keiner Weise behindern, weder durch Widerstand noch durch Untätigkeit.\n\n]Obwohl es keinen unmittelbar ersichtlichen Grund für solche Forderungen gibt, da die Importe nach Deutschland weiterhin ungehindert fließen, befürchten unsere Diplomaten, dass dies ein Vorspiel zu [GER.GetAdjective]-Aktionen in der Region ist."
 news.233.a:0 "Das verheißt nichts Gutes."
 news.233.b:0 "Wir müssen unsere Optionen abwägen."
 news.233.c:0 "Wir werden sehen, wie sich die Situation entwickelt."
 news.234.t:0 "[GER.GetAdjective] Druck auf die Benelux-Staaten"
 news.234.d:0 "Nach dem Ausbruch des Krieges mit Frankreich übt Deutschland mehr denn je diplomatischen Druck auf die Benelux-Länder aus. Mit der Unterstützung von [FRA.GetAdjective] und [ENG.GetAdjective] weigern sie sich jedoch, dem Druck nachzugeben. Es besteht Grund zu der Annahme, dass [GER.GetNameDef], wenn es nicht in der Lage ist, das Gewünschte auf diplomatischem Wege zu erreichen, es sich mit Gewalt holen wird."
 news.234.a:0 "Nicht schon wieder!"
 news.234.b:0 "[GER.GetNameDefCap] muss in Schach gehalten werden!"
 news.234.c:0 "Das wäre ein aggressiver Schlag."
 news.235.t:0 "Chaplin in Kalifornien beschlagnahmt"
 news.235.d:0 "Freudige Nachrichten für [GER.GetLeader] heute, denn sein Lieblingsfilmstar, der einzigartige Charlie Chaplin, wurde in Kalifornien gefunden. Auf der Flucht in ländliche Gebiete wurde er von einer [GER.GetAdjective]-Patrouille angehalten, die ihn sofort an seinem kultigen Schnurrbart erkannte. Nachdem man ihn den Schlussmonolog seines meisterhaften "The Great Dictator" vortragen ließ, wurde der geschätzte Schauspieler "überzeugt", mitzukommen, um die in der Region stationierten [GER.GetAdjective]-Truppen zu unterhalten. Nun wird er nach Berlin geschickt, wo [GER.GetLeader] endlich seinen Helden kennenlernen wird. Während politische Differenzen dem Treffen einen Strich durch die Rechnung zu machen drohen, freut sich [GER.GetLeader] wie ein kleines Kind auf den Moment."
 news.235.a:0 "Er wird einen Empfang bekommen, der eines amerikanischen Helden würdig ist!"
 news.236.t:0 "Die Jalta-Konferenz"
 news.236.d:0 "[yalta_origin.GetNameDef] und [yalta_partner.GetNameDef] sehen einen gemeinsamen Sieg gegen [GER.GetNameDef] als unvermeidlich an, um die zukünftige Stabilität in Europa zu sichern. [yalta_origin.GetLeader], [yalta_partner.GetLeader] und die Anführer anderer Länder, die sich an den Kriegsanstrengungen beteiligen, sind zusammengekommen, um sich über das Schicksal von [GER.GetNameDef] zu einigen. Nach tagelangen Verhandlungen wurde eine neue Karte Europas gezeichnet. Diese neue europäische Ordnung wird durch die Wunde, die in der Mitte von [GER.GetNameDef] entstehen wird, zwischen Ost und West geteilt.\n\nEs bleibt abzuwarten, ob dies wirklich zu einem dauerhaften Frieden in Europa führen wird."
 news.236.a:0 "Lobe den Tag nicht, bevor der Abend vorbei ist."
 news.236.b:0 "Wir haben gefordert, was uns richtig erschien."
 news.236.c:0 "Lasst uns diesen Krieg zu einem raschen Ende bringen."
 news.236.e:0 "Dies könnte das Ende von [GER.GetNameDef] sein."
 news.237.t:0 "Der Anschluss Österreichs"
 news.237.d:0 "Nach einem erfolgreichen Staatsstreich der örtlichen Nazi-Partei in [From.Root.GetNameDef] haben deutsche Truppen die Grenze überschritten und die Kontrolle über das Land übernommen. \nDie deutschen Soldaten wurden in den Städten von jubelnden Menschenmengen begrüßt, als sie durch das Land eilten, um sich den [From.Root.GetAdjective]s anzuschließen, die im laufenden Bürgerkrieg kämpfen. [GER.GetLeader] verkündete den Anschluss Österreichs und unterstrich:\n\n'Die Kämpfe des Volkes werden bald vorüber sein! Die älteste Ostprovinz des deutschen Volkes soll von nun an die neueste Bastion der [GER.GetNameDef] sein!'"
 news.237.a:0 "Wenn sie es so wollen..."
 news.237.b:0 "Willkommen im Reich!"
 news.237.c:0 "Wir müssen unsere Nordgrenzen sichern!"
 news.237.e:0 "Das verstößt gegen den Versailler Vertrag!"
 news.238.t:0 "[AST.GetNameDefCap] Übernimmt Verantwortung für koloniale Besitztümer"
 news.238.d:0 "\nUm der zunehmenden Bedrohung der [ENG.GetAdjective]-Besitzungen in Südostasien entgegenzutreten, wurden die Kolonialgebiete Singapur und Borneo an [AST.GetNameDef] übertragen.] Mit dem Ziel, die erste und beste Verteidigungslinie des Commonwealth im Pazifik zu sein, übernimmt [AST.GetNameDef] die volle Verantwortung für die militärischen und administrativen Vorbereitungen im Falle von Kämpfen in der Region. \nVermutlich um den imperialen Ambitionen von [JAP.GetNameDef] entgegenzuwirken, wird [AST.GetNameDef] nicht mehr vollständig auf die Bemühungen seines ehemaligen kolonialen Oberherrn angewiesen sein, um seine Küsten vor Invasionen zu schützen."
 news.238.a:0 "Eine interessante Strategie."
 news.238.b:0 "Hoffen wir, dass [AST.GetNameDef] weiß, was sie tut."
 news.238.c:0 "Wir haben endlich die Mittel, die wir brauchen, um den Kontinent zu verteidigen."
 news.238.e:0 "Glauben sie wirklich, dass das einen Unterschied machen wird?"
 news.239.t:0 "[AST.GetNameDefCap] Tritt dem [SOV.GetFactionName] bei."
 news.239.d:0 "\nDa sie ihre Länder als "natürliche Verbündete bei der Ausbreitung der Revolution" sehen, haben [AST.GetLeader] und [SOV.GetLeader] einen Vertrag unterzeichnet, der [AST.GetNameDef] als eines der Hauptmitglieder der [SOV.GetFactionName] beitreten lässt.\n[AST. GetNameDef] wurde zum leuchtenden Beispiel eines Arbeiterstaates erklärt, von und für das Volk und nicht für die kolonialen Oberherren Europas.\n\nAngesichts der jüngsten Entwicklungen in der Politik von [AST.GetAdjective] könnten einige sagen, dass dieser Schritt unvermeidlich war. Nichtsdestotrotz wird er von denjenigen, die sich gegen den ungehinderten Zugriff der Kommunisten und ihrer Weltrevolution wehren, als großer Grund zur Sorge angesehen."
 news.239.a:0 "Äußerst beunruhigend."
 news.239.b:0 "Wir heißen unsere sozialistischen Mitstreiter mit offenen Armen willkommen!"
 news.239.c:0 "Wir sind die Grenzen der Gerechtigkeit und Fairness!"
 news.239.e:0 "Noch mehr Ratten an Bord des Schiffes, das wir gleich versenken werden."
 news.240.t:0 "Der Vertrag von Jayapura"
 news.240.d:0 "Die [AST.GetAdjective]- und die [HOL.GetAdjective]-Regierung kündigten heute einen "Gemeinsamen Kooperations- und Verteidigungspakt" an, der die [HOL.GetAdjective]-Kolonialbesitzungen in Südostasien unter den Schutz der [AST.GetAdjective]-Streitkräfte stellt. Der Vertrag wurde vom niederländischen Gouverneur von Indonesien und [AST.GetLeader] unterzeichnet, der ankündigte, dass das Abkommen aufgrund der "weit entfernten und herausfordernden Situation in Europa" eine vollständige Kolonialverwaltung beinhalten wird."
 news.240.a:0 "Das kommt überraschend."
 news.240.b:0 "Man tut, was man tun muss, um zu überleben."
 news.240.c:0 "[AST.GetNameDefCap] wacht über den Pazifik."
 news.241.t:0 "[NZL.GetNameDefCap] Unterwirft sich dem [AST.GetAdjective] Einfluss"
 news.241.d:0 "\nNach der Errichtung eines sozialistischen Arbeiterstaates in Australien versucht die [AST.GetAdjective]-Regierung nun, ihren Einfluss in der Region geltend zu machen. Unter Berufung auf Forderungen von unterdrückten Bauern und Fabrikarbeitern in [NZL.GetNameDef] hat [AST.GetNameDef] die [NZL.GetAdjective]-Regierung unter Druck gesetzt, sich an einer "Volksunion" des Südpazifiks zu beteiligen. \nDa sie sich umzingelt sah und wenig Hoffnung auf rechtzeitige Hilfe von der [ENG.GetFactionName] hatte, hat [NZL.GetNameDef] den Forderungen nachgegeben. Während [AST.GetLeader] "die Gleichheit aller Staaten als Erweiterung der Gleichheit aller Menschen" proklamiert, gibt es kaum Zweifel daran, welcher Staat das Sagen hat."
 news.241.a:0 "Die Dinge ändern sich im Pazifik."
 news.241.b:0 "Wir hatten keine andere Wahl, also ... für die Revolution."
 news.241.c:0 "Sagen Sie "für die Revolution!"
 news.242.t:0 "[AST.GetNameDefCap] Übernimmt die Kontrolle über südostasiatische Kolonien"
 news.242.d:0 "\n[ENG.GetNameDef] Militärdoktrin hat lange mit der Frage der Verteidigung in Südostasien gekämpft. Nun hofft sie, dass ihre Probleme ein Ende haben, da [AST.GetNameDef] die Verantwortung für die Verteidigung Singapurs und Borneos übernimmt, um feindlichen militärischen Aktivitäten in der Region entgegenzuwirken.\n\n]Diese Machtübergabe schließt, zumindest vorläufig, die zivile Verwaltung der Kolonialgebiete ein, um [AST.GetNameDef] alle Maßnahmen zu ermöglichen, die erforderlich sind, um ihren Kontinent vor Angriffen aus Übersee zu schützen. Die politischen Implikationen dieses Schrittes für [ENG.GetNameDef], [AST.GetNameDef] und [MAL.GetNameDef] sind noch ungewiss."
 news.242.a:0 "Dies verändert das Kräfteverhältnis in Südostasien."
 news.242.b:0 "Hoffen wir, dass [AST.GetNameDef] dies nicht ruiniert."
 news.242.c:0 "Perfekt! Alles läuft nach Plan."
 news.243.t:0 "[AST.GetNameDefCap] und [JAP.GetNameDef] kündigen Allianz an"
 news.243.d:0 "Angesichts der jüngsten Erfolge von [AST.GetNameDef] und [JAP.GetNameDef] in Ostasien und im Pazifik erwarteten viele Beobachter, dass es nur eine Frage der Zeit sein würde, bis die beiden aufstrebenden Imperien in einen Konflikt geraten würden. Stattdessen einigten sich die beiden Länder auf ein Kooperationsabkommen, das schnell als "Pazifikbarriere" bezeichnet wurde.\nDer Vertrag wurde von keinem der beiden Länder veröffentlicht, so dass viele Aspekte der Vereinbarung unbekannt sind. Sicher ist, dass sich beide Seiten gegenseitig militärische Unterstützung versprochen haben, um "den Vorstößen gieriger Außenseiter in unseren jeweiligen Regionen entgegenzuwirken"\n\nEs ist noch zu früh, um zu sagen, wie die von [JAP.GetNameDef] und [AST.GetNameDef] angestrebte Weltordnung aussieht, aber es besteht kein Zweifel daran, dass [AST.GetFactionName] jetzt die dominierende Kraft im Pazifik ist."
 news.243.a:0 "Beunruhigend, um es vorsichtig auszudrücken."
 news.243.b:0 "[Root.GetNameDefCap] begrüßt die Zusammenarbeit mit allen, die sich uns nicht in den Weg stellen wollen."
 news.243.c:0 "Dies ist eine großartige Partnerschaft, zumindest im Moment."
 news.244.t:0 "[AST.GetNameDefCap] Errichtet einen Einflussbereich"
 news.244.d:0 "In einem Schritt, der nur wenige Beobachter überraschte, hat [AST.GetNameDef] seine eigene, unabhängige Vertragsorganisation angekündigt. [AST.GetLeader] hat angekündigt, dass [AST.GetNameDef] Verbündete suchen wird, um die Stabilität in der südostasiatisch-pazifischen Region und darüber hinaus aufrechtzuerhalten und gegebenenfalls einer Aggression gegen den [AST. GetAdjective] und andere entgegenzuwirken.\n\nNachdem sich [AST.GetNameDef] in letzter Zeit von seinen Commonwealth-Bindungen gelöst hat, scheint dies der natürliche nächste Schritt zu sein, da [AST.GetNameDef] danach strebt, sein Schicksal selbst in die Hand zu nehmen."
 news.244.a:0 "Sie streben nach der Vorherrschaft."
 news.244.b:0 "Unser eigener Hinterhof wird nicht von Europäern regiert werden!"
 news.245.t:0 "[USA.GetNameDefCap] Schließt sich [AST.GetAdjective] Verteidigungsinitiative"
 news.245.d:0 "\nAus Sorge um die wachsende strategische Bedeutung des Pazifiks haben [AST.GetNameDef] und [USA.GetNameDef] einen Vertrag über die Zusammenarbeit im Pazifik unterzeichnet. Obwohl der Vertrag die politische Stabilität der Region und damit auch die transpazifische Schifffahrt aufrechterhalten soll, beinhaltet er auch Eventualitäten für die militärische Verteidigung, die es den beiden Ländern erlauben, ihre Autorität weit über ihre eigentlichen territorialen Ansprüche hinaus auszuüben. Bei einem so großen Gebiet, das nun unter australisch-amerikanischem "Schutz" steht, ist es sicherlich nur eine Frage der Zeit, bis diese Eventualitäten auf die Probe gestellt werden."
 news.245.a:0 "Ein faszinierender Schritt..."
 news.245.b:0 "Dies wird uns unseren Platz als dominierende Macht im Pazifik sichern."
 news.245.c:0 "Gemeinsam werden wir die Stabilität auf dem halben Globus aufrechterhalten."
 news.246.t:0 "[USA.GetNameDefCap] und [CAN.GetNameDef] Formalisieren die Allianz"
 news.246.d:0 "\nNachdem sie bereits seit einiger Zeit im Rahmen des Gemeinsamen Verteidigungsausschusses zusammengearbeitet haben, ist nun eine neue politische Partnerschaft zwischen [USA.GetNameDef] und [CAN.GetNameDef] entstanden.] Das als [CAN.GetFactionName] bezeichnete Programm zielt darauf ab, die nordamerikanischen Interessen in allen auswärtigen Angelegenheiten, einschließlich aller Verteidigungs- und Militäraktionen, zu fördern. Angesichts der Tatsache, dass [CAN.GetNameDef] immer noch sein postkoloniales Selbst entdeckt und [USA.GetAdjective]-Politiker sich wegen ihrer isolationistischen und interventionistischen Politik praktisch gegenseitig bekämpfen, könnte das neu gebildete Bündnis beiden Ländern die außenpolitische Richtung bieten, die sie schmerzlich vermissen."
 news.246.a:0 "Werden sie nach Amerika blicken oder darüber hinaus?"
 news.246.b:0 "Brüder im Land, Brüder in den Waffen!"
 news.246.c:0 "Im eigenen Land kann es keine Bedrohung mehr geben."
 news.247.t:0 "[CAN.GetNameDefCap] Tritt der [GER.GetAdjective]-geführten Allianz bei!"
 news.247.d:0 "\nNach zügigen Verhandlungen hat [CAN.GetNameDef] bekannt gegeben, dass sie der [GER.GetFactionName] beigetreten sind.] Die [CAN.GetAdjective]-Regierung erklärte sich als "stolzer Verteidiger des [GER.GetAdjective]-Volkes, so wie [GER.GetNameDef] ein Verteidiger der [CAN.GetAdjective] sein wird. "Während die Details des Beitritts von [CAN.GetNameDef] zum Pakt unbekannt sind, scheint es wahrscheinlich, dass die Feindseligkeiten gegen die Feinde von [GER.GetNameDef] in kurzer Zeit beginnen werden. Dies könnte sehr wohl ein entscheidender Moment in den Kriegsanstrengungen sein."
 news.247.a:0 "Eine schockierende Entwicklung!"
 news.247.b:0 "Wir werden unseren Verbündeten in Europa helfen!"
 news.247.c:0 "Brudervölker, die zusammenstehen!"
 news.247.e:0 "Verdammt seien diese wankelmütigen [CAN.GetAdjective]s!"
 news.248.t:0 "[ENG.GetNameDefCap] Gibt nordöstliche Territorien auf"
 news.248.d:0 "\nAuf zunehmenden diplomatischen Druck von [CAN.GetNameDef] hat [ENG.GetNameDef] die Gebiete Labrador und Neufundland an den Staat [CAN.GetAdjective] abgetreten. Es ist seit langem das Ziel von [CAN.GetAdjective]-Politikern, "alle rechtmäßigen [CAN.GetAdjective]-Gebiete zu vereinigen", ein Ziel, das nun einen Schritt näher an die Erfüllung heranrückt.\n\n]Natürlich bleibt die unbeantwortete Frage, was ein "rechtmäßiges [CAN.GetAdjective]-Gebiet" ist. Sowohl [ENG.GetNameDef] als auch der gesamte nordamerikanische Kontinent werden von nun an mit einem offenen Auge schlafen."
 news.248.a:0 "[ENG.GetNameDefCap] hat in Nordamerika keinen Fuß mehr auf den Boden bekommen..."
 news.248.b:0 "Alles ist so, wie es sein sollte."
 news.248.c:0 "Bah, nehmt diese Hinterwasserfelsen!"
 news.249.t:0 "[CAN.GetNameDefCap] und [MEX.GetNameDef] Vereint euch!"
 news.249.d:0 "Die Politiker der [USA.GetAdjective] wachten heute Morgen mit besorgniserregenden Nachrichten auf, als [CAN.GetNameDef] und [MEX.GetNameDef] einen neuen Verteidigungspakt ankündigten, der sich darauf konzentriert, "unmittelbare Bedrohungen für die fortdauernde Souveränität unserer beiden Länder zu bekämpfen und einzudämmen". Die kaum verhüllte Drohung täuscht kaum über die Absicht hinweg, die militärischen Bemühungen von [USA.GetNameDef] auf dem amerikanischen Kontinent und möglicherweise darüber hinaus zu behindern. Politische Kommentatoren vergleichen die Situation mit der Europas vor dem Ersten Weltkrieg: zwei Seiten, die alles zu verlieren haben und keine Möglichkeit, die Spannungen abzubauen. Die Frage scheint weniger zu sein, wer für wen die größere Bedrohung darstellt, sondern vielmehr, welche Seite als erste einen Präventivschlag führen wird."
 news.249.a:0 "Wir haben das schon einmal erlebt; es kann nur in Tränen enden."
 news.249.b:0 "Die Armee des Nordens wird bereit sein."
 news.249.c:0 "Die Armee des Südens wird bereit sein."
 news.249.e:0 "Wir müssen einen Weg finden, diesen Schritt zu kontern, und zwar schnell."
 news.250.t:0 "Bürgerkrieg in [MEX.GetNameDef]!"
 news.250.d:0 "Die Instabilität der [MEX.GetAdjective]-Politik hat sich in den letzten Jahren zu einem bewaffneten Konflikt zusammengebraut! Die Kräfte der synarchistischen Partei haben zu den Waffen gegriffen, und in den Straßen mehrerer großer [MEX.GetAdjective]städte sind Kämpfe ausgebrochen!\n\nWährend man glaubte, die Regierung hätte eindeutig die Oberhand gegen jeden Aufstand, gibt es Gerüchte über ausländische Unterstützung für die Nationalisten. Die unmittelbaren Nachbarn des Landes beobachten die Entwicklung mit angehaltenem Atem. Wohin dieser Konflikt Mexiko führen wird, kann nur die Zeit zeigen."
 news.250.a:0 "Ein beunruhigender Konflikt, der Mexiko verwüsten könnte."
 news.250.b:0 "Jetzt müssen wir nur noch dafür sorgen, dass die Nationalisten die Macht ergreifen."
 news.250.c:0 "Ein hoher Preis für unser Land, aber einer, der bezahlt werden muss."
 news.251.t:0 "[CAN.GetNameDefCap] Strebt sofortige Patriation an"
 news.251.d:0 "\nNach gescheiterten Verhandlungen mit Westminster und einer beispiellosen 63-stündigen Debatte hat das kanadische Parlament den British North America Act gekippt und stattdessen die kanadische Verfassung in Gesetzen verankert, die vom britischen Parlament oder der Monarchie unantastbar sind. \nObwohl dies an sich kein antibritischer Schritt ist, signalisiert er eine Abkehr von der Commonwealth-Politik des alten Imperiums.\n\n\nDies ist zwar ein natürlicher Schritt für jedes Land, das seine künftige Stabilität sichern will, trägt aber nicht dazu bei, die bereits angespannte weltpolitische Lage zu entschärfen."
 news.251.a:0 "Sie können es also alleine durchstehen."
 news.251.b:0 "[ENG.GetNameDefCap] wird von Tag zu Tag schwächer."
 news.251.c:0 "Warum muss das ausgerechnet jetzt passieren?!"
 news.251.e:0 "Ein Imperium, das aus den Fugen gerät."
 news.251.f:0 "Von Meer zu Meer, [CAN.GetNameDef] wird frei sein!"
 news.252.t:0 "[CAN.GetNameDefCap] Schließt sich der [GER.GetFactionName] an!"
 news.252.d:0 "Da sie sich als natürliche Verbündete betrachten, haben [GER.GetNameDef] und [CAN.GetNameDef] einen Pakt zur gegenseitigen Verteidigung geschlossen. [CAN.GetAdjective] Premierminister [CAN.GetLeader] kündigte das Bündnis in einer Rede an, in der er die natürliche Übereinstimmung der Interessen von [CAN.GetAdjective] und [GER.GetAdjective] zitierte. In Anbetracht der zunehmenden Mobilisierung in ganz Europa und [CAN. GetNameDef], die sich kürzlich vom Commonwealth distanziert hat, ist es nicht schwer, die Art der Interessen, die zur Debatte stehen, vorherzusagen.\nSowohl in Europa als auch in Amerika beobachten die alten Mächte die Entwicklung mit wachsender Sorge."
 news.252.a:0 "Das ist der Weg, auf dem sich die Welt dreht..."
 news.252.b:0 "Wir sind das Gewicht, das das Gleichgewicht der Kräfte aufrechterhält."
 news.252.c:0 "Damit kippt das Gleichgewicht der Kräfte zu unseren Gunsten!"
 news.252.e:0 "Eine weitere Front, um die man sich sorgen müsste, wenn es zum Krieg käme."
 news.252.f:0 "Wir werden immer stärker!"
 news.253.t:0 "[AST.GetNameDefCap] Sucht Abstand zum Commonwealth"
 news.253.d:0 "\nIn einer Rede heute Morgen verkündete Premierminister [AST.GetLeader], dass sich die australische Regierung für Wachstum und Stabilität als ozeanischer Staat einsetzt. Das bedeutet, dass man sich nach neuen Ufern umsehen muss, da das australische Volk nicht länger die Last fremder Konflikte auf seinen Schultern tragen kann. In direkter Anspielung auf die Rede des Königs bei der Eröffnung des letzten Parlaments brachte [AST.GetLeader] es auf den Punkt, indem er sagte: "Nie wieder Gallipoli!"\n\nDer begeisterte Jubel der Menge zeigt, dass eine neue Ära der australischen Politik begonnen hat. Wo sie enden wird, darüber kann die Welt nur spekulieren."
 news.253.a:0 "Die [Root.GetFactionName] wird ohne [AST.GetNameDef] auskommen müssen."
 news.253.b:0 "Zusehen, wie ein Imperium in Stücke fällt..."
 news.253.c:0 "Sie haben sich JETZT entschieden, eine größere Unabhängigkeit anzustreben?"
 news.253.e:0 "Dies wird große Auswirkungen auf den Pazifik haben."
 news.253.f:0 "Wir stecken unseren eigenen Weg ab!"
 news.254.t:0 "[AST.GetNameDefCap] und Neuseeland "United"
 news.254.d:0 "[AST.GetNameDefCap], das seine vollständige Unabhängigkeit behauptet, hat begonnen, seinen Einfluss auf den Südpazifik auszuüben. In diesem Zusammenhang hat die [AST.GetAdjective]-Regierung gefordert, dass alle ehemaligen Kolonialstaaten Ozeaniens ihrer Autorität unterstellt werden. Natürlich widerwillig, leisteten die bedrängten Regierungen [ENG.GetAdjective] und Neuseelands zunächst diplomatischen Widerstand. Da sie jedoch über keine Basis verfügten, um die Autorität des Imperiums in der Region zu demonstrieren - eine Rolle, die zuvor Australien innehatte - war es nur eine Frage der Zeit, bis [AST.GetNameDef] ein Ultimatum stellte, das mit Gewalt untermauert wurde.\nNeuseeland ist nun die östlichste Provinz von [AST.GetNameDef]."
 news.254.a:0 "Wir sollten die Situation im Auge behalten."
 news.254.b:0 "Das ist nur recht und billig."
 news.254.c:0 "Dies ist ein Verrat!"
 news.260.t:0 "[SAF.GetNameDefCap] übernimmt die Verantwortung für afrikanische Kolonien"
 news.260.desc:0 "\nIn einer feierlichen Zeremonie hat [SAF.GetLeader] heute den Vertrag unterzeichnet, der seiner Regierung die Kontrolle über die britischen Dependenzen in Afrika gibt. Die Gebiete von Bechuanaland, Rhodesien und Kenia werden nun von Pretoria aus verwaltet. \nIn einer Rede vor dem Unterhaus bestritt [ENG.GetLeader], dass dieser Schritt die Position Großbritanniens auf dem Kontinent schwäche, und nannte ihn stattdessen "eine äußerst vernünftige Änderung, die eine effizientere Verwaltung und Verteidigung dieser Gebiete ermöglicht." news.260.a:0 "Interessant."
 news.260.b:0 "In der Tat sehr vernünftig."
 news.260.c:0 "Ist dies der Anfang vom Ende des Imperiums in Afrika?"
 news.261.t:0 "[ENG.GetNameDefCap] reorganisiert afrikanische Kolonien"
 news.261.desc:0 "Das britische Parlament hat mit knapper Mehrheit eine Maßnahme angenommen, mit der Teile der britischen Kolonien in Afrika grundlegend neu geordnet werden sollen. Mit dem neuen Gesetz werden in den Staaten Rhodesien und Kenia zwei neue Kolonialregime geschaffen. Diese neuen Staaten werden ein gewisses Maß an Freiheit haben, um ihre eigenen Angelegenheiten zu regeln, aber sie werden auch dafür verantwortlich sein, für ihre eigene Verteidigung zu sorgen. \nEinige Konservative, die gegen die Entscheidung waren, äußerten offen die Befürchtung, dass diese Entscheidung nur der erste Schritt in einem Prozess ist, den sie "Entkolonialisierung" nennen. \n\n[ENG.GetLeader] war für eine Stellungnahme nicht unmittelbar erreichbar."
 news.261.a:0 "Interessant."
 news.261.b:0 "Was für eine dumme Vereinbarung."
 news.261.c:0 "Das ist offenbar eine Möglichkeit, das Commonwealth zu vergrößern."
 news.262.t:0 "Der südafrikanische Bürgerkrieg"
 news.262.desc:0 "Die seit langem schwelenden Spannungen in [SAF.GetName] sind nun in einen offenen Krieg ausgeartet. Die faschistischen Nationalisten behaupten, dass die Politik der demokratischen Regierung der Unionisten die Lebensweise der [SAF.GetAdjective] bedroht. Die Unionisten, so sagen sie, fallen den tapferen Kriegern der Burenkriege mit ihrer bedingungslosen Unterstützung für [ENG.GetName] in den Rücken. \nDie Nationalistische Provisorische Regierung unter [SAF.GetLeader] hat alle wahren Patrioten aufgerufen, sich ihr anzuschließen, um die Freiheit Südafrikas mit Waffengewalt wiederherzustellen. Die unionistische Regierung in Pretoria hat die Nationalisten als "Aufständische und Verräter der schlimmsten Sorte" bezeichnet. Da die Streitkräfte für beide Seiten gleichermaßen eintreten, könnte es lange dauern, bis der Konflikt in Südafrika gelöst ist."
 news.262.a:0 "Vielleicht sollten wir erwägen, Unterstützung zu schicken."
 news.262.b:0 "Dies war schon lange abzusehen."
 news.262.c:0 "Die größten Bedrohungen liegen vielleicht innerhalb unserer Grenzen..."
 news.263.t:0 "Anti-Royalistische Unruhen in [SAF.GetNameDef]"
 news.263.desc:0 "Eine Welle von Anti-Monarchie-Demonstrationen, von denen viele gewalttätig wurden, ist über Südafrika hinweggefegt. Tausende von Demonstranten gingen auf die Straße und stürmten Polizeistationen und andere Regierungsgebäude. Porträts des Königs wurden heruntergerissen, zerschnitten, verbrannt und in einem Fall in Säure aufgelöst. [Beobachter beobachteten, dass Polizei und Militär nur sehr zögerlich versuchten, den Aufstand einzudämmen, und stattdessen Fabriken und Brücken bewachten. Dies hat die Frage aufgeworfen, ob die Unruhen für die Regierung wirklich überraschend kamen."
 news.263.a:0 "Eine sich anbahnende Revolution?"
 news.263.b:0 "Kein Kommentar."
 news.263.c:0 "Die größte Gefahr droht vielleicht innerhalb unserer Grenzen..."
 news.264.t:0 "Die Afrikanische Volksunion"
 news.264.desc:0 "Die Gründungsmitglieder der [SAF.GetFactionName] haben sich in Pretoria versammelt, um die Gründung ihres neuen Bündnisses bekannt zu geben. Europäische Beobachter stellten schnell fest, dass die einzige Regierung, die irgendeine Legitimität besaß, die Regierung von [SAF.GetNameDef] selbst war, [SAF.GetLeader], die einer bunt zusammengewürfelten Versammlung von selbsternannten Exilregierungen und anderen revolutionären Gruppen vorstand. \nDie anwesenden Parteien gaben eine gemeinsame Erklärung ab, in der sie die europäischen Imperialmächte aufforderten, alle Ländereien, die sie in Afrika besaßen, unverzüglich an ihre rechtmäßigen Eigentümer zurückzugeben, die Praxis des Kolonialismus zu verurteilen und den unterdrückten afrikanischen Völkern die Freiheit zu bringen - mit allen erforderlichen Mitteln."
 news.264.a:0 "Afrikaner? Regieren sich selbst!?"
 news.264.b:0 "Der erste Schritt auf dem Weg zur wahren Freiheit."
 news.264.c:0 "Mal sehen, ob ihr Idealismus die kommenden Kriege überdauert."
 news.264.d:0 "Sie sind schließlich keine echten Kommunisten."
 news.265.t:0 "[SAF.GetAdjective] Druck auf Frankreich"
 news.265.desc:0 "Nach der überwältigenden Niederlage, die Frankreich in seinem Heimatland erlitten hat, ist die Legitimität seines Kolonialreichs in Frage gestellt worden. Die Regierungen von [SOV.GetNameDef] und [SAF.GetNameDef] haben eine gemeinsame Erklärung herausgegeben, in der sie erklären, dass man Frankreich nicht länger die Aufrechterhaltung der Ordnung in Madagaskar anvertrauen kann, und fordern, dass die Insel an [SAF.GetNameDef] übergeben wird. \nDie freie französische Regierung ist zusammengekommen, um die Angelegenheit zu erörtern. Verteidigungsexperten halten es für unwahrscheinlich, dass die dezimierten französischen Streitkräfte in der Lage wären, die Insel zu verteidigen, sollte es zum Krieg kommen."
 news.265.a:0 "Nur Haie, die Blut im Wasser wittern."
 news.265.b:0 "Mal sehen, ob die Franzosen vernünftig sind."
 news.265.c:0 "Die Franzosen sind am Ende."
 news.265.d:0 "Ein weiterer unblutiger Sieg für den Kommunismus."
 news.270.t:0 "Die Geburt von [NZL.GetAdjective] Rüstung"
 news.270.desc:0 "Der neue Bob-Semple-Panzer der neuseeländischen Verteidigungsstreitkräfte rumpelt die Hauptstraße der Hauptstadt hinunter und ist ein wahrer Beweis für den Einfallsreichtum und den Kampfgeist des [NZL.GetAdjective]-Volkes. Bewaffnet mit sechs Maschinengewehren und gepanzert mit einer mit Sicherheit kugelsicheren Eisenpanzerung, wird er mit ziemlicher Sicherheit das größte Hindernis darstellen, das ein Angreifer zu überwinden hat. \nEinige so genannte Experten verweisen auf die schwache Leistung und die schwache Bewaffnung des Fahrzeugs als Gründe, warum es nicht gebaut werden sollte, aber wie Premierminister [NZL.GetLeader] bei der offiziellen Abnahme des Fahrzeugs sagte, ist die rechtzeitige Verteidigung des Reiches von solcher Bedeutung, dass eine perfekte Ausrüstung weder erwartet noch gefordert werden kann."
 news.270.a:0 "Das nennen Sie also einen Panzer!"
 news.270.b:0 "Sie nennen dieses Ding einen WAS?"
 news.271.t:0 "Big Bob betritt die Bühne"
 news.271.desc:0 "Nach dem überwältigenden Erfolg des Bob-Semple-Panzers bat das Oberkommando der [NZL.GetName] Verteidigungsstreitkräfte, dass eine vergrößerte Version hergestellt werden sollte. Mit einer Höhe von mehr als 15 Fuß und einem Gewicht von nicht weniger als 120 Tonnen ist das neue Fahrzeug in jeder Hinsicht beeindruckend. Seine Bewaffnung, bestehend aus zwei 17-Pfünder-Panzerabwehrkanonen, macht mit jedem Feind kurzen Prozess, während seine schwere Panzerung - die ausgiebig getestet wurde, um sicherzustellen, dass sie tatsächlich kugelsicher ist - es ihm ermöglicht, sich ohne Angst ins Schlachtgetümmel zu stürzen. \nBei der Enthüllungszeremonie bezeichnete ihn ein Beobachter als "den bemerkenswertesten Panzer, der je produziert wurde", ein anderer nannte ihn "beispiellos". \nDie Massenproduktion soll noch in diesem Monat anlaufen."
 news.271.a:0 "Die Welt zittert beim Anblick unserer Panzer!"
 news.271.b:0 "Die Welt zittert ... vor Lachen."
 news.272.t:0 "Die bengalische Hungersnot schlägt zu"
 news.272.desc:0 "Naturkatastrophen, eine inkompetente Verwaltung und die Verwüstungen des Krieges haben zu einer weit verbreiteten Hungersnot in Indien geführt. Nach einem Wirbelsturm, der große Teile des Gebiets verwüstete und fast die gesamte Reisernte vernichtete, haben sich die kolonialen Verwalter als langsam - manche würden sagen auffallend langsam - erwiesen, um das Problem anzugehen. Trotz eines Nahrungsmittelüberschusses in anderen Gebieten Indiens gab es keine Hilfslieferungen, da man befürchtete, sie könnten dem Feind in die Hände fallen.\n\nGroße Teile des Gebiets wurden verwüstet, und die Kosten in Form von Menschenleben und Produktionsausfällen können noch nicht einmal geschätzt werden."
 news.272.a:0 "Schrecklich."
 news.272.b:0 "Schrecklich."
 news.272.c:0 "Nichts kann dagegen unternommen werden."
 news.273.t:0 "Die bengalische Hungersnot endet"
 news.273.desc:0 "Nach Monaten der relativen Untätigkeit haben die Kolonialregierung und die indische Armee endlich beschlossen zu handeln. Die Verteilung von Nahrungsmittelsofortlieferungen hat begonnen, die betroffenen Gebiete zu erreichen, und die neue Reisernte hat die Erwartungen übertroffen. \nDie Lebensmittelpreise in den betroffenen Gebieten sind jedoch nach wie vor hoch, und die langfristigen Auswirkungen der Hungersnot lassen sich noch nicht abschätzen."
 news.273.a:0 "Wenigstens ist sie vorbei."
 news.273.b:0 "Endlich."
 news.280.t:0 "Indien erhält die Selbstverwaltung"
 news.280.desc:0 "Nach einem angespannten Treffen zwischen dem [GER.GetAdjective]-Botschafter und dem [ENG.GetAdjective]-Außenminister gab die Regierung von [ENG.GetNameDef] heute bekannt, dass [RAJ.GetNameDef] von nun an seine eigene Politik bestimmen darf. Die jahrhundertelange britische Herrschaft über den Subkontinent hat ein überraschend schnelles Ende gefunden, da Beamte nach Hause beordert und die Kolonialverwaltung an einheimische Inder übergeben wurde. Eine der ersten Maßnahmen der neuen indischen Führung war die Ankündigung eines weitreichenden Kooperationsvertrags mit [GER.GetNameDef]. Die indische Regierung lehnte es ab, sich zu Behauptungen zu äußern, dies sei der Preis für die deutsche Unterstützung."
 news.280.a:0 "Großartig!"
 news.280.b:0 "Ist das das Ende des Britischen Empire?"
 news.280.c:0 "Ein wertvoller Verbündeter."
 news.280.d:0 "Nicht unsere beste Stunde."
 news.281.t:0 "Indien erhält die Selbstverwaltung"
 news.281.desc:0 "In einer gemeinsamen Erklärung gab ein sichtlich erschütterter [ENG.GetAdjective] Außenminister zusammen mit dem [SOV.GetAdjective]-Botschafter bekannt, dass Indien ab sofort die volle Souveränität über seine eigenen Angelegenheiten erhalten wird. Es ist nicht ganz klar, welche Rolle [SOV.GetNameDef] bei dieser plötzlichen Änderung der Politik von [ENG.GetAdjective] gespielt hat, aber sie scheint bedeutsam zu sein. Eine der ersten Handlungen der neuen indischen Führung war die Ankündigung einer engeren Zusammenarbeit mit [SOV.GetNameDef], was den Gerüchten, dass [SOV.GetNameDef] in ihrem Namen interveniert hat, zusätzliches Gewicht verleiht."
 news.281.a:0 "Großartig!"
 news.281.b:0 "Ist dies das Ende des Britischen Empire?"
 news.281.c:0 "Ein wertvoller Verbündeter."
 news.281.d:0 "Nicht unsere beste Stunde."
 news.282.t:0 "Quit India-Bewegung"
 news.282.desc:0 "Die indischen Forderungen nach Unabhängigkeit sind in letzter Zeit immer lauter geworden. Jetzt hat sich die Lage zugespitzt, denn die radikale Quit India-Bewegung hat [ENG.GetNameDef] dazu aufgerufen, das Land so schnell wie möglich zu verlassen. Die [ENG.GetAdjective]-Behörden haben jedoch schnell reagiert und sind gegen die Bewegung vorgegangen, indem sie im Morgengrauen mehrere Anführer bei Razzien in Häusern in ganz Indien verhaftet haben. \nAus Berichten der Special Branch geht jedoch hervor, dass viele Sympathisanten noch auf freiem Fuß sind, und viele im öffentlichen Dienst haben die Befürchtung geäußert, dass extremere Elemente der Bewegung sogar zu Gewalt greifen könnten."
 news.282.a:0 "Die Zukunft bleibt ungewiss."
 news.282.b:0 "Ein weiterer zum Scheitern verurteilter Freiheitsversuch."
 news.283.t:0 "Indischer Nationalkongress triumphiert bei Provinzwahlen"
 news.283.desc:0 "\nBei den jüngsten Kommunalwahlen hat der Indische Nationalkongress eine überwältigende Mehrheit für sein Programm eines langsamen und geordneten Übergangs zu einer lokalen Regierung und einem zukünftigen Dominion-Status erzielt. \nEs hat den Anschein, dass die Inder die radikalere Politik Gandhis abgelehnt haben, der für einen totalen Bruch mit Großbritannien und eine absolute Selbstverwaltung so schnell wie möglich plädiert hatte."
 news.283.a:0 "Sie werden uns in die Freiheit führen."
 news.283.b:0 "Ändern Abstimmungen wirklich etwas?"
 news.284.t:0 "Swaraj-Bewegung legt bei den Provinzwahlen zu"
 news.284.desc:0 "[Britische Beamte erlebten heute Morgen einen herben Schock, als die Ergebnisse der jüngsten Provinzwahlen bekannt wurden. Es ist nun klar, dass eine große Mehrheit der Inder ihre Stimmen den Pro-Swaraj-Kandidaten gegeben hat. In den Provinzen in ganz Indien werden bereits Forderungen laut, diese begrenzte lokale Regierung so schnell wie möglich in eine vollständige Selbstverwaltung umzuwandeln. \nEin Sprecher der Regierung betonte, dass jetzt nicht der richtige Zeitpunkt sei, um über solche Maßnahmen zu diskutieren, und dass eine weitere Übertragung von Befugnissen an Inder nicht in Frage komme."
 news.284.a:0 "Die Freiheit ist zum Greifen nah."
 news.284.b:0 "Die Briten werden sie niemals zulassen."
 news.285.t:0 "Pakistan ist frei"
 news.285.desc:1 "Gemäß der Zwei-Nationen-Theorie wurde der muslimischen Minderheit in den Gebieten, in denen die Muslime die Mehrheit der Bevölkerung stellen, ein souveränes Heimatland gewährt. Ursprünglich wurde es Pakstan genannt, um die Kombination von Punjab, Afghani, Kaschmir, Singh und Belutschen zu verdeutlichen, wurde aber inzwischen in Pakistan umbenannt, um die Aussprache zu erleichtern.\n\nDie Spannungen zwischen dem neu befreiten Indien und Pakistan bleiben jedoch bestehen, da Teile der Grenzgebiete von beiden neuen Ländern beansprucht werden. Einige Beobachter warnen sogar vor einem erneuten Krieg auf dem Subkontinent."
 news.285.a:0 "Vielleicht war dies der einzige Weg."
 news.285.b:0 "Freiheit!"
 news.285.c:0 "Wir werden sehen, ob der Frieden von Dauer ist."
 news.286.t:0 "Australien kappt Beziehungen zu Großbritannien"
 news.286.desc:0 "\nIn einer heiß umstrittenen Abstimmung beschloss eine knappe Mehrheit im [AST.GetAdjective] Parlament, dass das Land das britische Empire verlassen soll. Die letzten Reste der britischen Rechtsherrschaft wurden für null und nichtig erklärt. [AST.GetLeader] hat den Beschluss bereits als Gesetz unterzeichnet, womit die langjährige Rechtstradition der Erteilung der königlichen Zustimmung durch den Generalgouverneur umgangen und [AST.GetNameDef] in eine vollständig souveräne Nation verwandelt wurde. Das Parlament stimmte auch für die Bildung eines Verfassungsausschusses, der über Änderungen an der Verfassung beraten wird, um alle Spuren der britischen Einmischung in die Angelegenheiten von [AST.GetAdjective] zu beseitigen."
 news.286.a:0 "Eine reine Formalität zu diesem Zeitpunkt."
 news.286.b:0 "Freiheit!"
 news.286.c:0 "Australien tritt aus dem Commonwealth aus."
 news.287.t:0 "Deutschland okkupiert Westpolen"
 news.287.desc:0 "Deutsche Truppen haben Westpolen besetzt, offiziell zum Schutz der deutschen Minderheiten vor dem Chaos, das auf den Zusammenbruch der polnischen Regierung folgte. \nDie sowjetischen Streitkräfte haben sich ordnungsgemäß aus diesen Gebieten zurückgezogen, was zu einer effektiven Teilung Polens zwischen den beiden Mächten führte."
 news.287.a:0 "Eine wahrscheinliche Geschichte!"
 news.287.b:1 "Wir werden den Rest zu gegebener Zeit übernehmen..."
 news.287.c:1 "Die Faschisten rücken vor - vorerst."
 news.288.t:0 "Die Chinesische Einheitsfront bildet"
 news.288.desc:0 "[CHI.GetLeader] und [PRC.GetLeader] haben eine gemeinsame Erklärung abgegeben, in der sie erklären, dass sie ihre Differenzen angesichts des japanischen Angriffs beiseite gelegt haben. Beide Seiten werden eine strikte Politik des Nichtangriffs gegeneinander verfolgen, solange der Krieg gegen Japan andauert, und haben geschworen, alles in ihrer Macht Stehende zu tun, um den Angreifer zurückzuschlagen. Eine Reihe kleinerer Kriegsherren hat ebenfalls ihre Unterstützung erklärt und ihre Streitkräfte dem Kommando von [CHI.GetLeader] unterstellt. Ob die langjährigen Feinde des chinesischen Bürgerkriegs tatsächlich zusammenarbeiten werden, bleibt abzuwarten, und viele Experten glauben, dass dies die unvermeidliche Niederlage Chinas nur hinauszögern wird."
 news.288.a:0 "Eine Allianz der Verzweiflung."
 news.288.b:0 "Das ändert nichts!"
 news.288.c:0 "Ein instabiles Bündnis."
 news.337.title:0 "Demütigung in Afrika"
 news.337.desc:0 "Heute wurde ein Friedensvertrag zwischen [ETH.GetLeader] und [ITA.GetLeader] unterzeichnet, der die Feindseligkeiten zwischen den beiden Nationen beendet. Trotz des enormen Machtgefälles zwischen dem eingeschlossenen Königreich und dem weltumspannenden Imperium ging die äthiopische Regierung bei diesen Verhandlungen eindeutig als Sieger hervor. Italien muss nicht nur einen Waffenstillstand mit Äthiopien schließen, sondern die Gebiete Eritrea und Italienisch-Somaliland wurden offiziell an [ETH.GetNameDef] abgetreten. Mit dieser zweiten Niederlage der italienischen Streitkräfte in Äthiopien liegt die Regierung von [ITA.GetLeader] in Trümmern, und es wird wahrscheinlich viele Jahre dauern, bis sich der verletzte italienische Stolz von dieser Niederlage wirklich erholt."
 news.337.desc_some_states:0 "Heute wurde ein Friedensvertrag zwischen [ETH.GetLeader] und [ITA.GetLeader] unterzeichnet, der die Feindseligkeiten zwischen den beiden Nationen beendet. Trotz des massiven Machtgefälles zwischen dem Binnenkönigreich und dem weltumspannenden Imperium ging die äthiopische Regierung bei diesen Verhandlungen eindeutig als Sieger hervor. Italien muss nicht nur einen Waffenstillstand mit Äthiopien schließen, sondern einige der ehemaligen italienischen Gebiete in Ostafrika wurden offiziell an [ETH.GetNameDef] abgetreten. Mit dieser zweiten Niederlage der italienischen Streitkräfte in Äthiopien liegt die Regierung von [ITA.GetLeader] in Trümmern, und es wird wahrscheinlich viele Jahre dauern, bis sich der verletzte italienische Stolz von dieser Niederlage wirklich erholt hat."
 news.337.desc_no_states:0 "Heute wurde ein Friedensvertrag zwischen [ETH.GetLeader] und [ITA.GetLeader] unterzeichnet, der die Feindseligkeiten zwischen den beiden Nationen beendet. Trotz des massiven Machtgefälles zwischen dem Binnenkönigreich und dem weltumspannenden Imperium gelang es der äthiopischen Regierung, sich gegen die italienischen Streitkräfte zu behaupten. \nMit dieser zweiten Niederlage der italienischen Streitkräfte in Äthiopien liegt die Regierung von [ITA.GetLeader] in Trümmern, und es wird wahrscheinlich viele Jahre dauern, bis sich der verletzte italienische Stolz von dieser Niederlage erholt hat."
 news.337.a:0 "Gut für Äthiopien!"
 news.337.b:0 "Wir hoffen, dass [ITA.GetLeader] nicht für sein Versagen in Erinnerung bleiben wird."
 news.337.c:0 "Davon werden wir uns nie wieder erholen."
 news.337.d:0 "Ras Alulas Reich ist wiedergeboren!"
 news.350.t:0 "Friedliche Wiedervereinigung von [ROOT.GetNameDef]"
 news.350.desc:0 "\nDem Willen des [ROOT.GetAdjective]-Volkes folgend, ist es [ROOT.GetLeader] gelungen, eine friedliche Wiedervereinigung der [ROOT.GetRulingIdeology] zu erreichen. [ROOT.GetAdjective] Staaten zu erreichen. Es bleibt abzuwarten, welche Auswirkungen dies auf die Welt insgesamt haben wird, aber zumindest in [ROOT.Capital.GetCapitalVictoryPointName] feierten die Menschen dieses historische Ereignis."
 news.350.a:0 "Das könnte gefährlich sein"
 news.350.b:0 "Dies ist definitiv ein neuer Anfang"
 news.350.c:0 "Gut für sie, nehme ich an."

 news.409.t:0 "Gelber Fluss gesprengt"
 news.409.desc:0 "In einem letzten verzweifelten Versuch, die anrückende Macht der [JAP.GetAdjective]-Kräfte aufzuhalten, wurde das Netz von Deichen und Hochwasserschutzanlagen entlang des Gelben Flusses von der [FROM.GetAdjective]-Armee zerstört. \nDie folgenden Sturzfluten haben eine große Anzahl der Landbevölkerung vertrieben, die nur ein kurzes Zeitfenster hatte, um sich vorzubereiten. Es bleibt abzuwarten, ob dieser Akt dem [FROM.GetAdjective]-Militär genug Zeit verschaffen kann, um sich neu zu formieren und weitere Kämpfe zu bestehen."
 news.409.a:0 "Das ist klar."
 news.409.b:0 "Dies kann das Unvermeidliche nicht aufhalten."
 news.409.c:0 "Eine humanitäre Tragödie."
 ace_promoted.1.t:0 "Pilot-Ass befördert"
 ace_promoted.2.t:0 "Ein wildes Ass taucht auf"
 ace_promoted.1.d:0 "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective] Luftwaffe. [From.GetNameDefCap] [From.GetSurname], ein erfahrener Pilot, bekannt unter dem Rufzeichen [From.GetCallsign], hat sich [From.GetHerselfHimself] dadurch ausgezeichnet, dass er nicht nur lebend von der jüngsten Mission über [From. GetMissionRegion] nicht nur lebendig zurückgekehrt ist, sondern auch in vielen kritischen Begegnungen bedeutende Siege errungen hat.\n\nAls leuchtendes Beispiel für [Root.GetAdjective] Mut wurde [From.GetName]'s jüngste Beförderung in der Öffentlichkeit stark beachtet. Auch wenn das Volk den Krieg eher als Hölle denn als Ruhm ansieht, sind viele froh, dass es noch Helden gibt, hinter denen man sich versammeln kann."
 ace_promoted.1.d_major:0 "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective]-Luftwaffe. [From.GetNameDefCap] [From.GetSurname], ein erfahrener Pilot, bekannt unter dem Rufzeichen [From.GetCallsign], hat sich [From.GetHerselfHimself] dadurch ausgezeichnet, dass er nicht nur lebend zurückgekehrt ist, sondern auch [From.GetHerHis] [From.GetWing] mit großem Geschick. Kürzlich war [From.GetName] auf einer Mission über [From.GetMissionRegion] und trug maßgeblich zum Erfolg dieser kritischen Begegnung bei. [Root.GetAdjective] wurde als leuchtendes Beispiel für [Root.GetName]s Mut angeführt, und [From.GetName]'s jüngste Beförderung wurde in der Öffentlichkeit stark beachtet. Auch wenn das Volk den Krieg eher als Hölle denn als Ruhm ansieht, sind viele froh, dass es noch Helden gibt, hinter denen man sich versammeln kann."
 ace_promoted.1.a:0 "Wer wagt, gewinnt."
 ace_died.1.t:0 "[From.GetCallsign] Getötet über [From.GetMissionRegion]"
 ace_died.1.d:0 "Einer der berühmtesten [From.GetAceType]-Asse, [From.GetFullName], ist während einer Mission über [From.GetMissionRegion] im Einsatz in Flammen aufgegangen. Da [From.GetSheHe] schon seit langem eine öffentliche Figur ist, ist das Ableben von [From.GetCallsign] leider sehr demoralisierend für die vielen Leute, die zu [From.GetHerHim] aufgeschaut haben. Wir wünschten zwar, es gäbe einen Weg, dieses Ereignis vor den Leuten zu verbergen, aber das Fehlen von öffentlichen Auftritten von [From.GetName] würde bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich noch lange nach unseren aktuellen Problemen weiterleben wird."
 ace_died.1.d_major:0 "Einer von [From.Owner.GetNameDef]'s berühmtesten [From.GetAceType] Assen, [From.GetFullName], ist in der Ausübung seiner Pflicht gefallen. Piloten, die von der Mission zurückkehren, berichten, dass sie [From.GetHerHis] [From.GetWingShort] über [From.GetMissionRegion] in Flammen aufgegangen ist, nachdem er unter schwerem feindlichen Beschuss stand. Da [From.GetSheHe] schon seit langem eine öffentliche Figur ist, ist das Ableben von [From.GetCallsign] leider sehr demoralisierend für die vielen Leute, die zu [From.GetHerHim] aufgeschaut haben. Wir wünschten, es gäbe eine Möglichkeit, dieses Ereignis vor den Leuten zu verbergen, aber das Fehlen von öffentlichen Auftritten von [From.GetName] würde bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich noch lange nach unseren aktuellen Problemen weiterleben wird."
 ace_died.1.a:0 "Eine lebende Legende ist immer noch besser."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] Abgeschossen von [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Piloten, die aus [From.GetMissionRegion] zurückkehren, berichten, dass ein Geschwader von [Prev.Owner.GetAdjective]-Flugzeugen, angeführt von dem berüchtigten [Prev.GetCallsign], es auf die Jagd nach [From.GetCallsign] abgesehen hatte. Nachdem er mehreren Einschlägen der [Prev.Owner.GetAdjective]s ausgewichen war und eine Reihe feindlicher Flugzeuge abgeschossen hatte, wurde [From.GetCallsign] von [Prev.GetCallsign] überwältigt, der Berichten zufolge [From.GetHerHim] ausmanövrierte und die Treibstofftanks mit einem sauberen Treffer aufriss. [From.GetName] [From.GetSurname]'s Flugzeug fing Feuer und stürzte in einem heftigen Inferno über [From.GetMissionRegion] ab. [From.GetFullName] hat während des gesamten [From.GetHerHis]-Dienstes großen Mut gezeigt und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective] Luftwaffe und ein verheerender Schlag für unsere Nation als Ganzes. Zu wissen, dass [Prev.Owner.GetName], während wir trauern, [Prev.GetFullName] als Held feiert, macht die Tragödie noch größer."
 ace_killed_by_ace.1.d_major:0 "Piloten, die aus [From.GetMissionRegion] zurückkehren, berichten, dass ein Geschwader von [Prev.Owner.GetAdjective]-Flugzeugen unter der Führung des berüchtigten [Prev.GetCallsign] sich auf die Jagd nach [From.GetCallsign] konzentrierte. Nachdem er eine Reihe von feindlichen Flugzeugen abgeschossen und mehreren Einschlägen der [Prev.Owner.GetAdjective]s ausgewichen war, wurde [From.GetCallsign] von [Prev.GetCallsign] in seinem [Prev.GetWingShort] überwältigt, der Berichten zufolge [From.GetHerHim] ausmanövriert und die Treibstofftanks mit einem sauberen Treffer aufgerissen hat. [From.GetName] [From.GetSurname]'s [From.GetWingShort] fing Feuer und stürzte in einem heftigen Inferno über [From.GetMissionRegion] ab. [From.GetFullName] hat während seines gesamten Dienstes [From.GetHerHis] großen Mut bewiesen und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective] Luftwaffe und ein verheerender Schlag für die ganze Nation. Zu wissen, dass, während wir trauern, [Prev.Owner.GetName] [Prev.GetFullName] als Held feiert, macht die Tragödie noch größer."
 ace_killed_by_ace.1.a:0 "Ein verheerender Verlust für uns alle"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] Abgeschossen [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Unsere letzte Mission über [From.GetMissionRegion] war für die [From.Owner.GetAdjective] Luftwaffe in mehr als einer Hinsicht ein großer Erfolg. Es sind Berichte eingegangen, die die Heldentat von [From.GetFullName] hervorheben, der es geschafft hat, den [Prev.Owner.GetAdjective]-Piloten, [Prev.GetName], zu überlisten. [Prev.GetSurname], bekannt als [Prev.GetCallsign]. [From.GetCallsign] benutzte [From.GetHerselfHimself] als Köder und lockte [Prev.GetCallsign] in eine Falle, in der die [From.Owner.GetAdjective]-Piloten in der Lage waren, auf die Staffel von [Prev.GetCallsign] zu springen. [From.GetCallsign] manövrierte die Flugzeuge von [Prev.Owner.GetAdjective] aus und schickte [Prev.GetCallsign] mit einer einzigen Explosion aus dem Himmel von [From. GetMissionRegion].[Prev.GetFullName] war ein gefürchteter Pilot mit vielen [From.Owner.GetAdjective] Leben auf dem [Prev.GetHerHis] Gewissen. Dies ist ein großer Sieg und zeigt, dass wir uns hinter großen Helden versammeln und sie große Taten vollbringen."
 ace_killed_other_ace.1.d_major:0 "Unsere letzte Mission über [From.GetMissionRegion] war für die [From.Owner.GetAdjective]-Luftwaffe in mehr als einer Hinsicht ein großer Erfolg. Es sind Berichte eingegangen, die die Heldentat von [From.GetFullName] hervorheben, der es geschafft hat, den [Prev.Owner.GetAdjective]-Piloten, [Prev.GetName], zu überlisten. [Prev.GetSurname], bekannt als [Prev.GetCallsign]. [From.GetCallsign] benutzte [From.GetHerselfHimself] als Köder und lockte [Prev.GetCallsign] in eine Falle, in der die [From.Owner.GetAdjective]-Piloten in der Lage waren, auf die Staffel von [Prev.GetCallsign] zu springen. [From.GetCallsign] manövrierte die Flugzeuge von [Prev.Owner.GetAdjective] aus und schickte [Prev.GetCallsign] mit einer einzigen Explosion aus dem Himmel von [From. GetMissionRegion].[Prev.GetFullName] war ein gefürchteter Pilot mit vielen [From.Owner.GetAdjective] Leben auf dem [Prev.GetHerHis] Gewissen. Dies ist ein großer Sieg und zeigt, dass große Helden große Taten vollbringen, wenn wir uns hinter sie stellen."
 ace_killed_other_ace.1.a:0 "Ein Sieg, an den sich alle von [From.Owner.GetName] erinnern werden!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] ist untergegangen"
 aces_killed_each_other.1.d:0 "Während der letzten Mission geriet unser berühmtes [From.GetAceType]-Ass [From.GetFullName] in einen längeren Kampf mit dem gefürchteten Flieger-Ass [Prev.GetFullName]. Mit wenig Munition und ohne Fluchtmöglichkeit manövrierte sich [From.GetCallsign] durch das Feuer der [Prev.Owner.GetAdjective]-Flugzeuge und rammte [Prev. GetCallsign] zu rammen.]Sowohl die Flugzeuge von [From.GetCallsign] als auch die von [Prev.GetCallsign] wurden gesichtet, als sie in Stücke über [From.GetCallsign] Während es ein kleiner Trost ist, dass die [Prev.Owner.GetAdjective]-Bedrohung, [Prev.GetCallsign], nicht länger ein Ärgernis für uns sein wird, haben wir eine geschätzte öffentliche Figur und Inspiration für alle [From.Owner.GetAdjective] verloren."
 aces_killed_each_other.1.d_major:0 "Während der letzten Mission geriet unser berühmtes [From.GetAceType]-Ass [From.GetFullName] in einen längeren Kampf mit dem gefürchteten Piloten-Ass [Prev.GetFullName]. Mit wenig Munition und ohne Fluchtmöglichkeit manövrierte [From.GetCallsign] die [From.GetHerHis] [From.GetWingShort] durch das Feuer der [Prev.Owner.GetAdjective] Flugzeuge und rammte [Prev.GetCallsign]. Beide [From. GetCallsign]'s [From.GetWingShort] und [Prev.GetCallsign]'s [Prev.GetWingShort] wurden gesichtet, wie sie über [From. Während es ein kleiner Trost ist, dass die [Prev.Owner.GetAdjective]-Bedrohung, [Prev.GetCallsign], uns nicht länger ein Ärgernis sein wird, haben wir eine geschätzte öffentliche Figur und Inspiration für alle [From.Owner.GetAdjective] verloren."
 aces_killed_each_other.1.a:0 "Dennoch ein großer Verlust für uns"
 election.1.t:0 "GENERISCHE WAHL"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "Wahl: Öffentlichkeit lehnt Aufrüstung ab"
 election.2.d:0 "Bei der bevorstehenden Wahl ist die Unterstützung für [Root.GetRulingParty] nach wie vor groß, da die Bevölkerung Vertrauen in die Führung von [Root.GetLeader] hat. Das Bestreben der Partei, den Schwerpunkt von [Root.GetName] auf militärische Angelegenheiten zu verlagern, ist in der Öffentlichkeit jedoch nicht sehr beliebt, da ein großer Teil der Bürger dies für unklugen Hurrapatriotismus hält. Der Krieg hat unsere Grenze noch nicht erreicht, und nur wenige möchten, dass [Root.GetName] aggressive Maßnahmen ergreift. Wenn wir mit anderen großen Parteien zusammenarbeiten, die unsere Sorgen um die Sicherheit der Nation teilen, werden wir auch nach der Wahl noch regieren können, wenn auch mit verminderter Unterstützung."
 election.2.a:0 "Das Volk muss gehört werden."
 election.2.b:0 "Der Schutz unserer Souveränität steht an erster Stelle."
 election.3.t:0 "Die Wahl: Die Öffentlichkeit fordert Aufrüstung"
 election.3.d:0 "Viele Wähler sind besorgt, dass [Root.GetNameDef] nicht darauf vorbereitet ist, in diesen Konflikt hineingezogen zu werden oder was auch immer daraus entstehen mag. Sie fordern, dass wir unsere Vorsichtsmaßnahmen verstärken und sicherstellen, dass unsere Nation auf einen Krieg vorbereitet ist. Die Mehrheit unterstützt zwar immer noch die [Root.GetRulingParty], aber wir könnten sie an radikalere Elemente verlieren, wenn wir ihre Befürchtungen nicht zerstreuen."
 election.3.a:0 "Die Menschen haben das Recht, sich sicher zu fühlen."
 election.3.b:0 "Viele sind immer noch für diplomatische Lösungen."
 election.4.t:0 "Die Wahlen: Faschisten in der Regierung?"
 election.4.d:1 "In [Root.GetNameDef] ist eine aggressive nationalistische Stimmung gewachsen, die mehrere Parteien hervorgebracht hat, die faschistische Ideale vertreten: einen Staat, der seine Macht mit Gewalt durchsetzt. Eine dieser Parteien hat bei den aktuellen Wahlen besonders viel Zuspruch erhalten, was zu Diskussionen innerhalb der [Root.GetRulingParty]-Partei darüber geführt hat, ob wir versuchen sollten, bei der Regierungsbildung mit ihnen zusammenzuarbeiten oder nicht. Zwar lehnen sie die demokratischen Ideale, die die Grundlage unseres Staates bilden, offen ab, doch die Tatsache, dass sie sich an der Wahl selbst beteiligt haben, verleiht unseren Ansichten eine gewisse Glaubwürdigkeit, und die Anerkennung ihrer öffentlichen Unterstützung könnte sie von gewalttätigen Aktionen abhalten."
 election.4.a:0 "Lieber sie als die Kommunisten!"
 election.4.b:0 "Eine breite Koalition der demokratischen Parteien ist vorzuziehen."
 election.5.t:0 "Die Wahlen: Kommunisten in der Regierung?"
 election.5.d:0 "Die kommunistische Bewegung in [Root.GetNameDef], die sich aus einer breiten Unzufriedenheit in der Arbeiterklasse und radikalen Tendenzen unter den Akademikern speist, ist groß genug geworden, um zur Gründung mehrerer Parteien zu führen. Nachdem eine dieser Parteien bei der aktuellen Wahl beträchtliche Unterstützung erhalten hat, haben die Politiker von [Root.GetRulingParty] begonnen, darüber zu debattieren, ob sie ihre Unterstützung bei der Regierungsbildung suchen sollen oder nicht. Obwohl sie unsere demokratischen Institutionen für wenig mehr als eine bürgerliche Tyrannei halten, scheinen sie darauf erpicht zu sein, die von ihnen gewünschten Veränderungen durch eine Zusammenarbeit mit der Regierung zu erreichen, anstatt sie zu stürzen."
 election.5.a:0 "Lieber Reform als Revolution!"
 election.5.b:0 "Eine breite Koalition der demokratischen Parteien ist vorzuziehen."
 election.6.t:0 "Wahlen: Demokratische Parteien in der Minderheit"
 election.6.d:0 "Die Politik in [Root.GetNameDef] hat sich zunehmend radikalisiert. Wo es früher eine breite Unterstützung für die Parteien gab, die demokratische Ideale und die repräsentativen Institutionen von [Root.GetNameDef] unterstützten, haben sich bei dieser Wahl mehr Wähler den politischen Extremen zugewandt. Die Parteien der politischen Mitte bilden, selbst wenn sie ihre Differenzen beiseite schieben, keine Mehrheit mehr. Um eine schwache Minderheitsregierung zu vermeiden, haben wir keine andere Wahl, als entweder mit den Faschisten oder den Kommunisten zusammenzuarbeiten."
 election.6.a:0 "Wir werden mit den Faschisten zusammenarbeiten, um [Root.GetNameDef] zu stärken."
 election.6.b:0 "Wenn wir uns mit den Kommunisten zusammentun, können wir den sozialen Wandel fördern."
 election.6.c:0 "Eine Minderheitsregierung, auch wenn sie schwach ist, ist vorzuziehen."
 election.7.t:0 "Faschisten nehmen Einfluss auf die Außenpolitik"
 election.7.d:1 "Die Aufnahme der Faschisten in unsere politische Koalition hat sich auf unsere Außenpolitik ausgewirkt. Trotz ihres vehementen Nationalismus haben sie Sympathisanten im Ausland, die den Einfluss, den sie in [Root.GetName] erhalten haben, gutheißen. Totalitäre Regierungen mit ähnlicher ideologischer Ausrichtung sehen uns als potenzielle Verbündete. Die Aufrechterhaltung von Verbindungen zu diesen Nationen, ungeachtet der Abneigung, die [Root.GetRulingParty] ihren Idealen entgegenbringt, kann notwendig sein, um die Unterstützung der Faschisten, die hinter unserer Regierung stehen, zu erhalten."
 election.7.a:0 "Wir können einige Verbündete gegen größere Bedrohungen gebrauchen."
 election.7.b:0 "Mit solchen Freunden würden wir keine Feinde brauchen."
 election.8.t:0 "Kommunisten nehmen Einfluss auf die Außenpolitik"
 election.8.d:0 "Die Kommunisten betrachten sich oft als Teil einer internationalen Revolution, und unsere Entscheidung, sie als Partner in unserer Regierung zu akzeptieren, hat die Aufmerksamkeit vieler ihrer internationalen Verbündeten auf sich gezogen. Vertreter kommunistischer Parteien unterhalten enge Beziehungen zu Nationen, die unsere Regierungsform zugunsten einer Diktatur des Proletariats aufgegeben haben, Beziehungen, die wir in der [Root.GetAdjective]-Außenpolitik möglicherweise anerkennen müssen, wenn wir ihre Unterstützung behalten wollen."
 election.8.a:0 "Wir sollten uns unsere gemeinsamen Anliegen zu eigen machen."
 election.8.b:0 "Auf diesem Weg liegt die Auflösung von [Root.GetNameDef] selbst."
 election.11.t:0 "Die Wahl: Faschistische Mehrheit"
 election.11.d:0 "Diese Wahl war für die Institution, die sie repräsentiert, verheerend. Die Mehrheit der [Root.GetAdjective]-Bevölkerung hat für eine faschistische Partei gestimmt, die die Wahlen abschaffen und einen autokratischen Herrscher einsetzen will. Während viele in Erwägung ziehen, gegen diesen Verstoß gegen die demokratischen Ideale, die ihnen dieses Mandat überhaupt erst ermöglicht haben, zu den Waffen zu greifen, sind andere der Ansicht, dass die Anwendung von Gewalt ihre Ideale nur noch mehr bestätigen würde."
 election.11.a:0 "Es ist ein schwarzer Tag für [Root.GetNameDef], aber das Volk hat gesprochen."
 election.11.b:0 "Wir werden unsere Freiheit nicht kampflos aufgeben!"
 election.12.t:0 "Wahl: Kommunistische Mehrheit"
 election.12.d:0 "Die aktuellen Wahlen haben zu einem Sieg der kommunistischen Parteien geführt, mit gemischten Reaktionen der ehemaligen Regierung. Während die neuen Machthaber behaupten, das Volk als Ganzes zu vertreten, betrachten sie viele der von uns geschätzten demokratischen Institutionen als Versuche, die Arbeiterklasse zu manipulieren und zu unterdrücken, was zu einer Diskussion darüber führt, was wirklich eine "Herrschaft des Volkes" ist. In einigen Ländern begann die Revolution in Strömen von Blut. In [Root.GetName] tat sie das nicht, aber sie könnte noch in ihnen enden."
 election.12.a:0 "Das ist beunruhigend, aber sie repräsentieren wirklich die Mehrheit."
 election.12.b:0 "Wir müssen sie aufhalten, bevor sie jedes Zeichen abweichenden Denkens auslöschen!"
 election.13.t:0 "Die Wahl: Magnat befürwortet Faschismus"
 election.13.d:0 "Ein einflussreicher Industrieller, der hinter einem der Unternehmen steht, die wir für unsere industrielle Produktion ausgewählt haben, hat sich in letzter Zeit in einer Reihe von Äußerungen zur Politik geäußert, die von den Mitgliedern der Verwaltung als beunruhigend empfunden wurden. Er hat sich offen für eine autoritäre Regierung ausgesprochen und ausländische Regierungen, die sich als faschistisch bezeichnen, gelobt und damit implizit angedeutet, dass [Root.GetName] von einer solchen Herrschaft profitieren würde. Den Magnaten und seine Ideale anzuprangern, könnte unsere Beziehung zum Unternehmen belasten, aber sie unkontrolliert zu lassen, würde ihm eine Plattform für die Verbreitung von Propaganda geben, die alles untergräbt, wofür [Root.GetRulingParty] steht."
 election.13.a:0 "Er kann sagen, was er will, wir müssen es nicht gutheißen."
 election.13.b:0 "Wir können uns nicht darauf verlassen, dass Faschisten [Root.GetNameDef] entwickeln und schützen."
 election.14.t:0 "Die Wahl: Kriegszeit-Ausnahme"
 election.14.d:0 "[Root.GetNameDefCap] befindet sich im Kriegszustand. Normalerweise würde zu diesem Zeitpunkt eine Wahl abgehalten werden, aber da man sich inmitten eines wichtigen Konflikts befindet, argumentieren viele, dass man es sich nicht leisten kann, Zeit für einen politischen Wahlkampf oder einen Führungswechsel zu verwenden, falls dieser eintreten sollte. Andere wiederum behaupten, dass die Erklärung des laufenden Krieges zu einem triftigen Grund für das Auslassen von Wahlen der erste Schritt zur Aushöhlung der [Root.GetAdjective] Demokratie sei. Denn wenn man militärischen Angelegenheiten Vorrang vor dem Einfluss des Volkes einräumt, könnte man auf dünnes Eis geraten."
 election.14.a:0 "Die Wahlen werden wie üblich abgehalten."
 election.14.b:0 "Wir können uns um solche Angelegenheiten kümmern, wenn dieser Krieg vorbei ist."
 election.15.t:0 "Wahlen: Regierung umstritten"
 election.15.d:0 "Angesichts der bevorstehenden Wahlen beginnen die Menschen, die Fähigkeit der derzeitigen Regierung, den laufenden Krieg fortzusetzen, in Frage zu stellen. [Root.GetNameDefCap] hat stark gelitten und die öffentliche Meinung hat sich gegen diejenigen gewandt, die unsere Nation in die Niederlage zu führen scheinen. Während unser Volk entschlossen ist, den Krieg zu Ende zu führen, würde es lieber eine andere Regierung sehen, die ihn beendet."
 election.15.a:0 "Diese Vertrauenskrise ist höchst bedauerlich."
 election.15.b:0 "Die politische Landschaft muss sich verändern, damit das Volk geeint bleibt."
 election.16.t:0 "[Root.GetLeader] genießt öffentliche Unterstützung"
 election.16.d:0 "Bei der jetzigen Wahl hat die Opposition, sofern sie überhaupt existiert, die zunehmend autoritäre Herrschaft der [Root.GetRulingParty] kritisiert. Die Unterstützung für [Root.GetLeader] scheint jedoch weiterhin groß zu sein, und obwohl die Umstände der Wahl von der internationalen Gemeinschaft in Frage gestellt werden, wurde sie im Inland nicht angefochten. Es scheint, dass, auch wenn [Root.GetName] nicht mehr vom Volk regiert wird, das Volk hinter seinem Herrscher steht... zumindest diejenigen, die es auf die Wahlzettel geschafft haben."
 election.16.a:0 "Ein Volk, ein Anführer."
 election.17.t:0 "Wahlergebnisse angezweifelt"
 election.17.d:1 "Obwohl das [Root.GetLeader]-Regime die meisten seiner Gegner zum Schweigen gebracht hat, haben sich dennoch einige zu den jüngsten Wahlen geäußert und die [Root.GetRulingParty] beschuldigt, die Ergebnisse zu manipulieren und die eindeutigen Bemühungen zu ignorieren, ein Parlament zu wählen, das ihre Politik ablehnt. Die Regierung tut diese Einwände als Versuch ab, das Volk gegen sich selbst zu spalten. Tatsache ist jedoch, dass die Mehrheit der Bevölkerung Vorbehalte gegen ihre Herrschaft zu haben scheint, und die Opposition, auch wenn sie vorläufig zum Schweigen gebracht wurde, hat ihren Standpunkt deutlich gemacht."
 election.17.a:0 "Spalter!"
 political.1.t:0 "Der Kommunismus ist auf dem Vormarsch"
 political.1.d:0 "Während sich die Arbeiter auf der ganzen Welt gegen ihre Unterdrücker erheben, sitzen diejenigen, die behaupten, in [Root.GetNameDef] Klassenbewusstsein erlangt zu haben, untätig herum und warten darauf, dass der Wandel aus dem Inneren eines politischen Systems kommt, das so durch und durch korrupt ist, dass nur eine Revolution uns davor bewahren kann!"\n\nSo sprechen neue Stimmen in der kommunistischen Bewegung [Root.GetAdjective]. Sie bezeichnen die Herrschaft der [Root.GetRulingParty] als Diktatur der Bourgeoisie und fordern, sie mit allen Mitteln von der Macht zu stürzen. Ob diese Mittel von innen oder von außen kommen werden, bleibt abzuwarten."
 political.1.a:0 "In der Regierung selbst mag es Leute geben, die solche Ideen unterstützen."
 political.1.a.tt:0 "Das erhöht die Chance auf interne Unterstützung für einen kommunistischen Putsch."
 political.1.b:0 "Eine Bewegung für das Volk muss die Unterstützung des Volkes suchen."
 political.1.b.tt:0 "Erhöht die Chance, dass die Bevölkerung einen kommunistischen Aufstand unterstützt."
 political.2.t:0 "Marxistische Sympathien in der Regierung"
 political.2.d:0 "Obwohl die Parteilinie der [Root.GetRulingParty] darin besteht, den revolutionären Sozialismus strikt abzulehnen und ein wachsames Auge auf die linksradikalen Elemente der Nation zu haben, sind einige Leute in der Regierung offener für diese Möglichkeit. Zumindest sehen sie die Möglichkeit, auf die Sorgen der Menschen einzugehen, die von den Kommunisten Lösungen erwarten, ohne einen umfassenden Bürgerkrieg zu riskieren. Obwohl sie von denjenigen, die [Root.GetLeader] treu bleiben, als Verräter angesehen werden könnten, könnten diese dissidenten Stimmen diejenigen sein, die einen relativ unblutigen Übergang sicherstellen, sollte die Revolution kommen."
 political.2.a:0 "Auch sie werden wir aus vielen Gründen genau im Auge behalten."
 political.2.a.tt:0 "Wenn die öffentliche Unterstützung ausreicht, kann ein Putsch durchgeführt werden."
 political.3.t:0 "Kommunisten führen Putsch durch"
 political.3.d:0 "Während die Volksbewegung für eine kommunistische Revolution laut und furchterregend war, hat ein bestimmter Teil der politischen Bewegung weitgehend still und abwartend agiert. Das Warten hat nun ein Ende. Heute, als sich die [Root.GetRulingParty]-Führung und die Armee auf einen Aufstand von nationalem Ausmaß vorbereiteten, stellten einige Beamte der [Root.GetAdjective]-Regierung den [Root.GetLeader] kurzerhand unter Hausarrest und nahmen Verhandlungen mit den Rebellen auf. \nDie Verhandlungen gaben zwar vor, die Ordnung aufrechtzuerhalten, zielten aber im Grunde darauf ab, denjenigen, die sich zur Zusammenarbeit entschlossen, Positionen innerhalb des neuen sozialistischen Staates zu sichern. Der Staatsstreich war beendet, bevor irgendjemand etwas dagegen unternehmen konnte, und diejenigen, die es getan hätten, sind nun inhaftiert, ins Exil geschickt oder vom neuen Regime hingerichtet worden."
 political.3.a:0 "Die Gezeiten der Geschichte werden die Vergangenheit hinwegfegen."
 political.4.t:0 "Klassenkonflikte spalten [Root.GetName]"
 political.4.d:0 "Die kommunistische revolutionäre Bewegung, die einst in der Theorie bei radikalen Akademikern und in der Praxis bei Unruhestiftern beliebt war, hat in der [Root.GetAdjective]-Arbeiterklasse immer mehr Anhänger gefunden. Die Tatsache, dass sich immer mehr Menschen überhaupt mit einer "Klasse" identifizieren, deutet darauf hin, dass sich marxistische Ideen über diejenigen hinaus verbreiten, die aktiv versuchen, die Regierung zu stürzen. Mitglieder der [Root.GetRulingParty] beklagen diese Entwicklung und sehnen sich nach einer Zeit, in der "[Root.GetAdjective]" das war, womit sich die Menschen in erster Linie identifizierten. Ihre Bedenken sind nicht unbegründet. Man könnte argumentieren, dass bereits eine Revolution im Gange ist, die sich auf mehreren Ebenen der Gesellschaft vollzieht, und dass es vielleicht zu spät ist, sie aufzuhalten."
 political.4.a:0 "Die Menschen mögen sich nennen, wie sie wollen."
 political.5.t:0 "Soldaten desertieren zu kommunistischen Partisanen"
 political.5.d:0 "Die Kapitalisten und Nationalisten wollen, dass ihr euer Blut für sie an der Front vergießt, indem ihr Bruder gegen Bruder wegen Streitigkeiten aufbringt, die den Arbeiter nichts angehen! Anstatt zu den Waffen gegen die im Ausland kämpfenden Arbeiter zu greifen, erhebt sie gegen die Unterdrücker und stürzt die Tyrannen!'\n\nDie Armee, normalerweise eine Bastion des Patriotismus und der Loyalität, hat sich als nicht immun gegen die kommunistische Propaganda erwiesen, die sich schnell in [Root.GetName] verbreitet. Die Soldaten desertieren, weigern sich, für ihr Land zu kämpfen, und schließen sich manchmal sogar Partisanenbewegungen an, die behaupten, eine Revolution vorzubereiten."
 political.5.a:0 "Vielleicht kämpfen sie auch nur für einen anderen [Root.GetName]."
 political.6.t:0 "Die [GetMonth] Revolution"
 political.6.d:0 "Die Vorstellung, dass die kommunistische Bewegung das Volk vertritt, hat in [Root.GetName], wo die öffentliche Unterstützung für die kommunistische Partei in den letzten Monaten rapide zugenommen hat, sicherlich Auftrieb bekommen. Diejenigen, die zur Revolution aufrufen, sind jedoch nicht mehr eine uneinheitliche Ansammlung von Guerillas und verärgerten Gewerkschaften. Die Gruppe, die hinter dem Aufruf zum Aufstand steht, ist organisiert genug, um eine Regierung zu bilden, wenn sie Erfolg hat.\n\nDennoch, wenn die Revolution jetzt beginnen würde, könnte sie kaum ausgeführt werden, ohne [Root.GetName] in einen Bürgerkrieg zu stürzen. Sollten die Revolutionäre das Risiko eingehen, die Nation in zwei Teile zu zerreißen, um ihre Ungeduld zu befriedigen, oder sollten sie auf eine bessere Gelegenheit in der Zukunft warten?"
 political.6.a:0 "Diejenigen, die Geschichte schreiben wollen, müssen heute handeln!"
 political.6.b:0 "Die Revolution ist unvermeidlich. Das Unvermeidliche kann warten."
 political.7.t:0 "Der Faschismus auf dem Vormarsch"
 political.7.d:1 "Das [Root.GetAdjective]-Volk war zu lange der inkompetenten Herrschaft der [Root.GetRulingParty] unterworfen! Sie behaupten, das Volk zu vertreten, aber sie schaffen es nicht einmal, unsere Straßen in Ordnung zu halten! Nur wenn wir sie entmachten, kann diese Nation wachsen!'\n\nDie faschistischen Redner in [Root.GetName] haben keinen Hehl daraus gemacht, was sie von unserer derzeitigen Herrschaft und unserem politischen System halten. Reden wie diese haben einen öffentlichen Dissens angezapft, der besonders in den konservativeren Teilen des Militärs ausgeprägt ist."
 political.7.a:0 "Die höheren Stellen hegen möglicherweise unausgesprochene Sympathien."
 political.7.a.tt:0 "Das erhöht die Wahrscheinlichkeit, dass ein faschistischer Staatsstreich intern unterstützt wird."
 political.7.b:0 "Die jüngere Generation wird die Fackel in die Hand nehmen."
 political.7.b.tt:0 "Erhöht die Wahrscheinlichkeit, dass die Bevölkerung einen faschistischen Putsch unterstützt."
 political.8.t:0 "Faschistische Sympathien im Militär"
 political.8.d:1 "Mehrere hochrangige Mitglieder des [Root.GetAdjective]-Militärs haben, teils privat, teils offen, ihre Unterstützung für die faschistische Bewegung in [Root.GetName] bekundet. Sie haben das Gefühl, dass die [Root.GetRulingParty] vergessen hat, wie wichtig Waffengewalt für den Zusammenhalt des Landes ist, und sind zunehmend verärgert darüber, dass die Armee von der Regierung eher als Werkzeug denn als eine der wichtigsten Institutionen des Landes behandelt wird. Einige von ihnen gehen so weit, dass sie vorschlagen, dass eine neue Regierung benötigt wird, eine, die es versteht, [Root.GetName] in die nächste Hälfte des Jahrhunderts zu führen. Diese Fraktion ist zwar nicht überwiegend politisch, aber einige von ihnen haben Positionen im Verteidigungsministerium erlangt. Wenn sich diese Entwicklungen fortsetzen, könnten sie über genügend politische Unterstützung verfügen, um einen Staatsstreich durchzuführen."
 political.8.a:0 "Der Nationalgeist steht über der Regierung."
 political.9.t:0 "Faschistischer Staatsstreich"
 political.9.d:0 "Einige werden sagen, sie hätten es kommen sehen. Sowohl diejenigen, die vor den Gefahren des Faschismus gewarnt haben, als auch diejenigen, die ihn als Retter von [Root.GetName] gepriesen haben, haben ihre Prophezeiungen heute in die Tat umgesetzt, als das Militär in [Root.Capital.GetName] die von [Root.GetRulingParty] geführte Regierung stürzte und die Macht übernahm. [Root.GetLeader] wird vermisst, man munkelt, er sei ins Exil gegangen, und der Putsch stieß zunächst auf wenig Widerstand. Die neue [Root.GetAdjective]-Führung hat auch nicht vor, Widerstand wachsen zu lassen. Das Kriegsrecht wurde verhängt, und mit den Veränderungen, die im Gange sind, wird sich das, was danach kommt, wahrscheinlich nicht groß ändern."
 political.9.a:0 "Ein starker Staat ist notwendig, um die Menschen vor sich selbst zu schützen."
 political.10.t:0 "Bürgerkrieg für den Faschismus"
 political.10.d:1 "Die Versuche der faschistischen Bewegung, nationalistische Gefühle wiederzubeleben, haben zwar einen gewissen Erfolg, aber der Widerstand gegen diese Ideen ist nach wie vor groß. Die Generäle, die den Sturz der derzeitigen Regierung planen, sind enttäuscht über das mangelnde Vertrauen, das die [Root.GetAdjective]-Bevölkerung selbst in die [Root.GetFascistParty] zu haben scheint. Sie sind sich sicher, dass das Volk irgendwann genug von [Root.GetLeader] haben wird, sind sich aber uneins über das weitere Vorgehen. Einige fordern einen Staatsstreich jetzt, bevor die Feinde von [Root.GetName] aktiv werden. Ein solcher Putsch würde die Nation jedoch in einen Bürgerkrieg stürzen, solange die öffentliche Unterstützung begrenzt ist."
 political.10.a:0 "Der Wille zur Macht ist bedeutungslos, wenn man zögert, sie zu ergreifen."
 political.10.b:0 "Sie müssen zuerst das Volk vereinen und es dann regieren."
 political.11.t:0 "Faschistische Angriffsspaltungen bilden sich"
 political.11.d:0 "Das Politische und das Kriegerische waren im Faschismus schon immer miteinander verwoben. Parallel zur wachsenden politischen Bewegung haben die faschistischen Parteien begonnen, paramilitärische Organisationen zu bilden, um sich sowohl gegen innere als auch gegen äußere Bedrohungen zu schützen, wobei die inneren Bedrohungen ihre politischen Gegner sind. Obwohl viele Menschen diese Entwicklung als besorgniserregend empfinden, hat die Welle des militaristischen Furors dazu geführt, dass sich immer mehr Freiwillige bei den Streitkräften melden. Die politischen Führer der Bewegung haben darauf hingewiesen, dass ihre Gegner Grund haben, sich zu fürchten. Da die Armee auf mehreren Ebenen von so explizit politischen Elementen durchdrungen ist, fangen die Feinde von [Root.GetName] und die Feinde des Faschismus an, sich sehr zu ähneln."
 political.11.a:0 "Nur Landesverräter haben etwas zu befürchten."
 political.12.t:0 "Die Bedrohung durch den Kommunismus"
 political.12.d:0 "'[Root.GetLeader] möchte Sie glauben machen, dass [Root.GetName] sicher und geeint ist. Es ist nicht verwunderlich, dass solche Lügen den Verstand unseres Volkes vergiftet haben, wenn sich nebenan eine Schlange zusammengerollt hat! Schauen Sie nicht weiter als bis zu unserer Grenze, um zu sehen, wie sich Landsleute im Namen des Kommunismus gegeneinander wenden und das Ende der Nationen verkünden. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung schützen?'\n\nDas Wachstum der faschistischen Bewegung in [Root.GetName] wurde durch die Nähe zur kommunistischen Revolution begünstigt. Viele Gemäßigte, die den Faschismus normalerweise als ein weiteres fehlgeleitetes ideologisches Experiment abtun würden, empfinden dies auch als eine sehr reale Sorge. Hätten sie die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime, würden sie zugegebenermaßen letzteres vorziehen. Sie wären vielleicht sogar bereit, es aktiv zu unterstützen."
 political.12.a:0 "Wir werden die Vorhut gegen die rote Bedrohung sein!"
 political.13.t:0 "Auf dem Weg zur Demokratie"
 political.13.d:0 "Wenn wir die Stimmen des Volkes zum Schweigen bringen, wie kann dann jemand von uns behaupten, selbst die Stimme von [Root.GetName] zu sein? Wenn wir uns vor abweichenden Meinungen fürchten, wenn wir befürchten, öffentlich angeprangert oder durch ein öffentliches Votum abgesetzt zu werden, dann fürchten wir in Wirklichkeit, dass wir von unseren eigenen Bürgern gehasst und verachtet werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre Prinzipien?'\n\nEine vorsichtige und lose organisierte, aber leidenschaftliche Fraktion in der Regierung hat begonnen, sich für eine weniger repressive Politik gegen Staatsfeinde einzusetzen. Sie wollen die Öffentlichkeit durch Volksabstimmungen und örtliche Parteiversammlungen in die Entscheidungsfindung einbeziehen, selbst wenn dies bedeutet, dass die Zukunft der aktuellen Agenda gefährdet ist."
 political.13.a:0 "Wir können dies zunächst intern diskutieren."
 political.13.a.tt:0 "Das erhöht die Chance auf interne Unterstützung für die Durchführung von Wahlen."
 political.13.b:0 "Da wir wissen, dass wir im Recht sind, können wir es uns leisten, unsere Gegner offener reden zu lassen."
 political.13.b.tt:0 "Erhöht die Wahrscheinlichkeit, dass sich die Menschen für die Demokratie aussprechen und eine Opposition bilden."
 political.14.t:0 "[Root.GetRulingParty] Debatten Demokratie"
 political.14.d:0 "Überraschenderweise hat die Forderung nach mehr Volksabstimmungen und weniger repressiven Maßnahmen gegen Regimegegner in parteiinternen Diskussionen eine gewisse Unterstützung erfahren. Während die [Root.GetRulingParty]-Führung skeptisch bleibt, haben mehrere einflussreiche Mitglieder eine Veränderung unterstützt. Vielleicht sind sie zuversichtlich, dass sich in der Praxis wenig ändern wird, oder vielleicht sind sie insgeheim Verräter an der Sache der Partei, wie viele ihrer Gegner behaupten würden. Unabhängig davon sind einige der führenden Vertreter von [Root.GetName] kompromissbereit, wenn der öffentliche Ruf nach solchen Änderungen ertönen sollte."
 political.14.a:0 "Die Wahl muss nicht immer zwischen Freiheit und Tod stehen."
 political.14.a.tt:0 "Die Regierung kann Wahlen ansetzen, wenn die Politik mehrheitsfähig ist."
 political.14.c:0 "Wir brauchen ein Referendum."
 political.14.e:0 "Das wird sich legen."
 impending_civil_war_tt:0 "§RWenn die ideologische Unterstützung weiter zunimmt, kann dies zu einem ausgewachsenen Bürgerkrieg führen!§!\n"
 political.15.t:0 "Demokratische Opposition im Entstehen"
 political.15.d:0 "Die Lockerung der Beschränkungen, welche Art von Anti-[Root.GetRulingParty]-Propaganda öffentlich verbreitet werden darf, hat vorhersehbar zu einer Zunahme der öffentlichen Äußerungen des Dissenses geführt. Organisierte Demonstrationen und Pamphlete sind bisher vor allem in akademischen Einrichtungen und einigen der unglücklicheren Gegenden von [Root.GetName] zu finden, aber es gibt kaum Zweifel, dass sich die Bewegung ausbreitet. [Root.GetLeader], der die Parteiführung eisern im Griff hat, hat wenig Lust, die öffentliche Debatte zu diversifizieren. Die ersten Schritte sind jedoch bereits unternommen worden, und es gibt vielleicht kein Zurück mehr."
 political.15.a:0 "Die Bewegung scheint ohne Repressionen auf natürliche Weise zu wachsen."
 political.16.t:0 "Öffentlicher Aufruf zu Wahlen"
 political.16.d:0 "Die Demonstrationen öffentlicher Meinungsverschiedenheiten, die früher auf bestimmte Gebiete beschränkt waren, sind heute weit verbreitet. Während sich die Menschen auf den Straßen versammeln, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir weiterhin zulassen, dass sich diese Propaganda ausbreitet, könnten die sowohl von der Partei selbst als auch von der Opposition vorgeschlagenen Volksabstimmungen zeigen, dass wir nicht die Unterstützung der Öffentlichkeit haben. Die Einheit, die wir angestrebt haben, weicht einer Meinungsvielfalt, die sich gegen uns vereint."
 political.16.a:0 "Auch wenn eine Reform stattfindet, müssen wir unsere Stärke zeigen, indem wir diesen Widerstand unterdrücken."
 political.16.b:0 "Das Volk soll gehört werden."
 political.17.t:0 "Öffentliche Wahl in [Root.GetName]"
 political.17.d:0 "Mit der zunehmenden Akzeptanz der Meinungs- und Versammlungsfreiheit in [Root.GetName] hat sich die Fraktion innerhalb der [Root.GetRulingParty], die die Durchführung von Wahlen fordert, von heimlichen Verschwörern zu öffentlich unterstützten Reformern gewandelt. Trotz der Proteste von [Root.GetLeader] hat das Land in den letzten Monaten einen langsamen, aber stetigen Schritt in Richtung Demokratie gemacht, und eine Wahl scheint nun der natürliche nächste Schritt zu sein\n]. Innerhalb der Partei wird immer noch darüber diskutiert, ob man mit der Durchführung der Wahl warten soll, bis eine stabile Entwicklung gewährleistet ist."
 political.17.a:0 "Diejenigen, die der [Root.GetRulingParty] treu sind, werden die Entscheidung jetzt unterstützen."
 political.17.b:0 "Die Reformen brauchen eine breitere Unterstützung, bevor eine Wahl abgehalten werden kann."
 political.18.t:0 "Faschisten fordern Referendum"
 political.18.d:1 "Die schnell wachsende faschistische [Root.GetAdjective]-Bewegung hat nie behauptet, dass sie eine Mehrheit braucht, um die Macht zu ergreifen, da sie damit rechnet, die Nation unter ihrer Führung zu vereinen, sobald ihre Herrschaft etabliert ist. Es scheint jedoch, dass ihre öffentliche Unterstützung schnell gewachsen ist. Viele Faschisten bezeichnen [Root.GetLeader] inzwischen als Heuchler, der behauptet, die Wünsche des Volkes zu vertreten, während er sich in Wirklichkeit gegenüber den Massen taub stellt. Die Forderung nach einem Referendum wurde von den Mitgliedern der [Root.GetRulingParty] bisher als typischer Versuch abgetan, das System zu stören, aber es ist zumindest eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Faschisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 political.18.a:0 "Unterdrückt diese hasserfüllte Bewegung!"
 political.18.b:0 "Schenken Sie ihnen keine Beachtung."
 political.18.c:0 "Wenn das Volk es will, werden wir das Referendum abhalten."
 political.19.t:0 "Kommunisten fordern Referendum"
 political.19.d:0 "Marxistische Ideen haben schon vor langer Zeit in [Root.GetName] Wurzeln geschlagen, aber in letzter Zeit haben sie viel mehr Unterstützung gefunden. Die Bewegung hat sich über die politische Theorie hinaus in die politische Praxis ausgebreitet, wobei verärgerte Arbeiter und sogar einige prominente Persönlichkeiten ihre Unterstützung zum Ausdruck bringen. Die Kommunisten nennen dies Klassenbewusstsein. Die [Root.GetRulingParty] nennen es einen schnellen Weg zu Unruhen und Verrat. Da sie wenig Vertrauen darin haben, dass [Root.GetLeader] bereit ist, die von ihnen geforderten Reformen umzusetzen, haben die lautstärkeren Kommunisten ein sofortiges Referendum zur Absetzung der derzeitigen Regierung gefordert. Auch wenn wir in der Lage sein könnten, den Schwung dieser Massenbewegung umzukehren, wird ein Scheitern zweifellos zu der populäreren kommunistischen Methode der Absetzung führen: Die Revolution."
 political.19.a:0 "Un-[Root.GetAdjective]-Aktivitäten müssen gestoppt werden!"
 political.19.b:0 "Ignorieren Sie sie, sie verursachen nur Ärger."
 political.19.c:0 "Das Referendum ist einer blutigen Revolte vorzuziehen."
 political.20.t:0 "Demokraten fordern Referendum"
 political.20.d:0 "Es überrascht nicht, dass die Idee, dass das Volk die Nation, in der es lebt, regiert, in der Bevölkerung sehr populär werden kann. Die [Root.GetRulingParty] sieht die Idee der Demokratie, wie sie von diesen Bewegungen vertreten wird - Redefreiheit, öffentliche Wahlen, freie Presse - natürlich nur als populistische Rhetorik, die die Regierung von [Root.GetLeader] schwächen soll. In wahrhaft demokratischer Manier fordern sie ein öffentliches Referendum über die Ablösung des derzeitigen Regimes. Obwohl diese Ideen derzeit noch leicht zu ignorieren sind, haben sie die Eigenschaft, sich hartnäckig zu halten. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 political.20.a:0 "Sammelt sie ein."
 political.20.b:0 "Einfach weitermachen wie bisher."
 political.20.c:0 "Wenn wir das Referendum akzeptieren, können wir vielleicht unser Erbe bewahren."
 political.21.t:0 "Faschisten marschieren auf [Root.Capital.GetName]"
 political.21.d:0 "Nachdem ihr Referendum, ein fast schon symbolischer Versuch der legalen Machtergreifung, abgelehnt wurde, haben die Faschisten ihre große öffentliche Unterstützung und ihre Verbindungen zum [Root.GetAdjective]-Militär für einen Putschversuch genutzt. Die [Root.GetRulingParty]-Regierung hat ihre Bedingungen abgelehnt und behauptet, sie werde bis zum Ende kämpfen, um [Root.GetName], wie wir es kennen, zu erhalten."
 political.21.a:0 "Wir werden sie um jeden Preis aufhalten!"
 political.21.b:0 "Die Faschisten tragen den wahren Geist von [Root.GetName] in sich!"
 political.22.t:0 "Kommunisten erheben sich"
 political.22.d:0 "Nachdem ihr Antrag auf ein Referendum abgelehnt wurde, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.GetName] schnell an Einfluss gegenüber den radikaleren Elementen. Mit der Weigerung der [Root.GetRulingParty], die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, verbreitete sich allmählich die romantische Sichtweise der Revolution, und die Führer der Bewegung wurden zu denjenigen, die am leichtesten einen Aufstand anzetteln konnten. Diese Unruhen haben sich nun zu einem regelrechten Bürgerkrieg ausgeweitet, bei dem die Zukunft der Nation auf dem Spiel steht."
 political.22.a:0 "Wir werden nicht zulassen, dass sie unser Land ruinieren!"
 political.22.b:0 "Das Feuer der Revolution muss mit dem Blut der Unterdrücker ausgelöscht werden!"
 political.23.t:0 "Der [Root.GetAdjective] Frühling"
 political.23.d:0 "Nachdem ihr Versuch eines öffentlichen Referendums zur Einführung der Demokratie abgelehnt wurde, haben die Menschen, die hinter diesem Vorschlag stehen, das [Root.GetLeader]-Regime als unverbesserlich abgetan. Eine breite Koalition von Rebellengruppen, die das gemeinsame Ziel verfolgen, ein repräsentativeres politisches System in [Root.GetName] einzuführen, haben zu den Waffen gegriffen und angekündigt, dass sie nicht ruhen werden, bis die [Root.GetRulingParty] gestürzt ist."
 political.23.a:0 "Verschont uns vor dieser Pöbelherrschaft!"
 political.23.b:0 "Endlich ist [Root.GetName] frei!"
 political.24.t:0 "Faschisten lächerlich gemacht"
 political.24.d:0 "Die Verliebtheit des [Root.GetAdjective]-Volkes in nationalistischen Stolz und den Versuch, den Ruhm der Vergangenheit wieder aufleben zu lassen, scheint vorbei zu sein. Ein böses Erwachen für ihre glühenden Anhänger, deren Uniformen, militaristisches Gehabe und übertriebene Reden nun eher Spott als Sympathie hervorrufen.\n]Einst als Bedrohung für die [Root. GetRulingParty] angesehen wurde, wird der [Root.GetAdjective]-Faschismus heute zunehmend als absurde, extremistische Position und als Angriff auf die grundlegendsten Werte unserer Nation angesehen, der Nation, die sie angeblich so hoch schätzen. Das Wort scheint eher eine Beleidigung zu sein als eine politische Bezeichnung."
 political.24.a:0 "Was für ein Haufen von Clowns."
 political.25.t:0 "Kommunistische Modeerscheinung verpufft"
 political.25.d:0 "Viele Kommunisten hatten vorausgesagt, dass [Root.GetName] die nächste Nation sein würde, die der so genannten internationalen Revolution zum Opfer fallen würde, doch nach einigen Monaten mit Streiks und roten Fahnen auf den Straßen scheint die Bewegung abgeflaut zu sein. Die Arbeiterklasse, die vermeintliche treibende Kraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader] und scheint entschieden unbeeindruckt davon zu sein, wie gut diese Revolutionen anderswo verlaufen sind. In der Zwischenzeit haben sich die Intellektuellen, die leidenschaftlich dazu aufriefen, den Unterdrückern die Kehle durchzuschneiden, als überraschend zögerlich erwiesen, etwas in Gang zu setzen, das ihren bequemen Lebensstil tatsächlich stören könnte.\n\nDas Gerede über die Revolution wird wahrscheinlich weitergehen, ob bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur Gerede sein und nichts weiter."
 political.25.a:0 "Was für ein Haufen von Heuchlern."
 political.26.t:0 "Demokratische Bewegung verstummt"
 political.26.d:0 "Nach einigen Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader], in denen öffentliche Wahlen und liberalere Gesetze zur Versammlungs- und Meinungsfreiheit gefordert wurden, scheint die Bewegung zerfallen zu sein. Die Menschen machen sich jetzt mehr Sorgen um die Stabilität von [Root.GetName], wenn solche Reformen stattfinden sollten, und diejenigen, die nach Demokratie rufen, werden eher als Unruhestifter angesehen. Viele der führenden Köpfe der Bewegung scheinen auf mysteriöse Weise verschwunden zu sein oder haben ihre Arbeit plötzlich eingestellt. Vielleicht haben einige von ihnen beschlossen, ins Exil zu gehen, als sie den Misserfolg ihrer Bemühungen sahen. Unabhängig davon streitet die [Root.GetRulingParty]-Regierung jegliche Kenntnis und Beteiligung ab."
 political.26.a:0 "Was für eine Bande von Drückebergern."
 political.29.t:0 "Ende des Bürgerkonflikts"
 political.29.d:0 "Der Bürgerkrieg, der unser Land gespalten hat, ist nun beendet, und unsere Sache hat gesiegt. Wir können jedoch nicht zulassen, dass diejenigen, die unsere Gegner unterstützt haben, weiterhin ihre heimtückische Propaganda unter der Bevölkerung verbreiten. In den kommenden Tagen ist eine harte Hand gefragt, damit wir geeint, bereit und stark gegen jede Bedrohung von außen auftreten können, die unsere junge Regierung gefährden könnte."
 political.29.a:0 "Es wird geschehen."
 political.31.t:0 "Gerede von einer [ROOT.GetAdjective] Wiedervereinigung"
 political.31.desc:0 "Der Krieg hat unser Land gespalten. Es ist an der Zeit, mit dem Wiederaufbau zu beginnen, jetzt, da wir wieder in Frieden leben. Unter den [ROOT.GetRulingIdeology] wird die Wiedervereinigung stark vorangetrieben. [ROOT.GetAdjective] Fraktionen."
 political.31.a:0 "Wir sollten uns das zu eigen machen"
 political.31.b:0 "Halten wir uns raus. Lassen wir die Vergangenheit Vergangenheit sein."
 political.32.t:0 "Die [ROOT.GetAdjective] Wiedervereinigung"
 political.32.desc:0 "Die Zeit ist gekommen, die geteilte [ROOT.GetRulingIdeology] wieder zu vereinen. [ROOT.GetAdjective], die nach dem Krieg entstanden ist. [ROOT.GetNameDefCap] soll wieder ganz sein."
 political.32.a:0 "Ein wiedervereinigtes [ROOT.GetName]"
 political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc:0 "In dem Bemühen, die öffentliche Meinung gegenüber den Kriegsanstrengungen zu verbessern, wählten unsere Propagandaminister die außergewöhnliche Filmproduktion '[ROOT.GetCountryAppropriateFilmProduction]' aus - Wir hoffen, dass dies der Beginn einer langen und geschichtsträchtigen Tradition für unsere patriotische Filmindustrie ist - die Ergebnisse sind bisher ausgezeichnet."
 political.33.a:0 "Ein Meisterwerk."
 britain.1.t:0 "Die Tizard-Mission"
 britain.1.d:0 "Die britische Regierung hat uns eine wissenschaftliche Delegation unter der Leitung von Henry Tizard mit einem interessanten Vorschlag geschickt. Die Briten sind bereit, ihre Forschungsanstrengungen mit unseren in mehreren Schlüsselbereichen zu bündeln, da sie nicht über die industriellen Kapazitäten verfügen, um ihre Erfindungen in ausreichender Zahl zu produzieren."
 britain.1.a:0 "Ein ausgezeichneter Vorschlag!"
 britain.1.b:0 "Nein, die Briten sind auf sich allein gestellt."
 britain.1.c:0 "Wir sollten eine längerfristige Zusammenarbeit anstreben."
 britain.2.t:0 "Tizard erfolgreich"
 britain.2.d:0 "Die US-Regierung hat unserem Vorschlag zugestimmt und einige ihrer Forschungsdaten mit unserer Delegation geteilt."
 britain.2.a:0 "Sehr gut!"
 britain.3.t:0 "Tizard abgelehnt"
 britain.3.d:0 "Die US-Regierung hat unseren Vorschlag abgelehnt, wir werden keine Hilfe von ihnen erhalten."
 britain.3.a:0 "Diese Mistkerle!"
 britain.4.t:0 "Die Burma-Straße"
 britain.4.d:0 "Um unseren Krieg gegen Japan zu unterstützen, hat Großbritannien die Infrastruktur verbessert und Luftwaffenstützpunkte entlang unserer burmesischen Grenze errichtet."
 britain.4.a:0 "Wehrt die laufenden Hunde ab!"
 japan.16.t:0 "Eine Marionette Japans"
 japan.16.d:0 "Die Japaner versuchen, den Reichtum Chinas zu kontrollieren, und werden sich nur durch einen Krieg aufhalten lassen. Wenn wir nicht gegen sie kämpfen wollen, müssen wir uns ihrer Kontrolle unterwerfen und nichts weiter als eine japanische Marionette werden."
 japan.16.a:0 "Wir können nicht kämpfen"
 japan.16.b:0 "Wir müssen kämpfen!"
 japan.17.t:0 "China unterwirft sich"
 japan.17.d:0 "Die feigen Chinesen haben sich wieder einmal unseren Forderungen unterworfen, sie haben zugestimmt, eine bloße Marionette unserer Nation zu werden."
 japan.17.a:0 "Ihr Verlust ist unser Gewinn!"
 japan.18.t:0 "China weigert sich"
 japan.18.d:0 "Die törichten Chinesen haben unsere völlig vernünftige Forderung abgelehnt, dass wir bestimmte Aspekte ihrer Regierung verwalten. Wir werden sie erobern müssen, wenn wir Zugang zu ihren Ressourcen haben wollen."
 japan.18.a:0 "Das sollte nicht schwierig sein!"
 britain.6.t:0 "Indische Unabhängigkeit"
 britain.6.d:0 "Vor vier Jahren haben wir Indien die Unabhängigkeit innerhalb von vier Jahren versprochen. Die Zeit ist um, und die Inder wollen, dass wir unser Versprechen einlösen. Soll das Kronjuwel das britische Imperium verlassen?"
 britain.6.a:0 "Es ist Zeit, loszulassen"
 britain.6.b:0 "Niemals!"
 japan.15.t:0 "Indische Nationalarmee"
 japan.15.d:0 "Nach unseren Niederlagen gegen die Briten haben wir eine große Anzahl indischer Kriegsgefangener. Mit der richtigen Überzeugung könnten wir diese Gefangenen zur Verstärkung unserer Streitkräfte einsetzen..."
 japan.15.a:0 "Für große Gerechtigkeit!"
 JAP_Indian_National_Army_arrives:0 "Zwei Divisionen der Indischen Nationalarmee treffen in Singapur ein."
 britain.7.t:0 "Handel mit Deutschland beenden"
 britain.7.d:0 "Großbritannien hat uns ein Ultimatum gestellt: Entweder wir stellen den Handel mit Deutschland ein, oder sie marschieren ein."
 britain.7.a:0 "Ich habe die Deutschen sowieso nie gemocht"
 britain.7.b:0 "Wir handeln, mit wem wir wollen!"
 britain.8.t:0 "Forderung abgelehnt!"
 britain.8.d:0 "[From.GetNameDefCap] hat unsere Forderung, den Handel mit Deutschland einzustellen, abgelehnt. "
 britain.8.a:0 "Dann gibt es Krieg!"
 britain.8.b:0 "Wir können sie nicht zwingen."
 britain.9.t:0 "Chamberlain tritt zurück"
 britain.9.d:0 "Während sich der Krieg zum Nachteil von uns und unseren Verbündeten entwickelt, ist der Premierminister wegen seiner Entscheidungen in Friedens- und Kriegszeiten an kritischen Punkten unter Beschuss geraten. In einem Moment, in dem Großbritannien mehr denn je geeint sein muss, ist es gespalten, da Teile des Parlaments Chamberlain verachten. Da der Premierminister nicht die notwendige Unterstützung der Labour-Partei erhält, hat er beschlossen, zurückzutreten und Lord Halifax als seinen Nachfolger zu wählen. Halifax ist jedoch skeptisch und Chamberlain rät dem König, sich an Winston Churchill zu wenden. Churchill, der seit langem vor dem bevorstehenden Krieg gewarnt hat, wird zugetraut, dass er uns durch den Krieg führen kann."
 britain.9.a:0 "Wir werden niemals kapitulieren."
 britain.10.t:0 "Chamberlain verstirbt"
 britain.10.d:0 "Premierminister Neville Chamberlain ist kürzlich erkrankt, obwohl er für sein Alter im Allgemeinen gesund war. Nachdem bei ihm Darmkrebs diagnostiziert worden war, veranlassten ihn zunehmende Schmerzen und Schlafstörungen, von seinem Amt zurückzutreten. Chamberlain genießt immer noch starke Unterstützung in der Bevölkerung und tritt nur als letzter Ausweg zurück, da er weiß, dass er nicht mehr leben wird, um an seinen Arbeitsplatz zurückzukehren. Die Frage bleibt, wer die Fackel nach diesem großen Staatsmann übernehmen und Großbritannien durch die dunklen Zeiten führen wird, die vielleicht noch vor uns liegen."
 britain.10.a:0 "Winston Churchill ist derjenige, den das Empire braucht."
 britain.10.b:0 "Lord Halifax ist Chamberlains erste Wahl."
 britain.21.t:0 "Tizard triumphiert"
 britain.21.d:0 "Die US-Regierung hat nicht nur unserem ursprünglichen Vorschlag zugestimmt, sondern sogar eine längerfristige Zusammenarbeit zwischen den Forschern unserer beiden Länder angeboten."
 britain.21.a:0 "Hervorragend!"
 soviet.18.t:0 "Der Xi'an-Zwischenfall"
 soviet.18.d:0 "Der Druck von außen seitens der Sowjetunion, die Feindseligkeiten zwischen uns und der Roten Armee Chinas zu beenden, hat dazu geführt, dass Leute in unseren Reihen die Sache selbst in die Hand genommen haben. Zwei Generäle haben [Root.GetLeader] verhaften lassen und versucht, einen Waffenstillstand zwischen uns und den Kommunisten zu erzwingen, um China gegen äußere Bedrohungen zu vereinen. Der internationale Druck für eine friedliche Lösung und die Schwäche des geteilten Chinas in dieser Zeit sind Faktoren, die für eine Einheitsfront sprechen. Welchen Weg sollten wir einschlagen?"
 soviet.18.a:0 "Kontaktaufnahme mit der kommunistischen Partei für Friedensgespräche."
 soviet.18.b:0 "Niemals!"
 soviet.19.t:0 "Nationalisten bieten Waffenstillstand an"
 soviet.19.d:0 "Unstimmigkeiten in den Reihen der Nationalisten haben zu einer prekären Situation geführt. Ihr Anführer, [From.GetLeader], wurde verhaftet, um unsere Feinde zu zwingen, einen Waffenstillstand mit uns zu akzeptieren, um China gegen ausländische Feinde zu vereinen. Obwohl wir es gerne sähen, wenn die Kuomintang-Führung für ihre Verbrechen gegen uns bestraft würde, ist dies eine seltene Gelegenheit zur Zusammenarbeit, um sicherzustellen, dass China nicht in die Hände ausländischer Imperialisten fällt."
 soviet.19.a:0 "Wir akzeptieren einen Waffenstillstand für den Moment."
 soviet.19.b:0 "Die Revolution kann dafür nicht beiseite geschoben werden!"
 soviet.20.t:0 "Das nationalistische China lehnt Verhandlungen ab"
 soviet.20.d:0 "Trotz der Entführung von [From.GetLeader] haben sich die Nationalisten geweigert, Verhandlungen über einen Waffenstillstand mit den Kommunisten aufzunehmen. Traurigerweise werden die Chinesen in einem gewaltsamen Konflikt mit ihrem eigenen Volk bleiben, was sie zu einer leichten Beute für ihre Feinde macht."
 soviet.20.a:0 "Wir haben getan, was wir konnten."
 soviet.21.t:0 "Waffenstillstand im chinesischen Bürgerkrieg"
 soviet.21.d:0 "Die Verhandlungen in Xi'an haben zu einem Ergebnis geführt. Sowohl die Nationalisten als auch die Kommunisten haben einem Waffenstillstand zugestimmt, der die Feindseligkeiten zumindest vorübergehend beendet und es den Parteien ermöglicht, gegen ausländische Bedrohungen zusammenzuarbeiten."
 soviet.21.a:0 "Es gibt noch Hoffnung für China."
 soviet.22.t:0 "Das kommunistische China lehnt Verhandlungen ab"
 soviet.22.d:0 "Trotz aller Bemühungen der Kuomintang-Generäle um einen Waffenstillstand mit den Führern der Kommunistischen Partei weigern sich die Kommunisten, auch nur einen vorläufigen Frieden zu schließen, solange der Führer der Nationalisten am Leben ist. Es sieht so aus, als ob die Feindseligkeiten nicht so einfach enden werden."
 soviet.22.a:0 "Bei diesem Tempo könnten sich Chinas Feinde teilen und erobern."
 soviet.23.t:0 "Sowjetunion tritt Land ab"
 soviet.23.d:0 "Die Sowjetunion hat andere Bedrohungen zu befürchten und möchte die Feindseligkeiten mit unserem Reich nicht weiter verstärken. Als Zeichen des Wunsches nach Frieden zwischen unseren Nationen hat sie uns einige Gebiete abgetreten, in der Hoffnung, dass dies unsere diplomatischen Beziehungen stärken wird."
 soviet.23.a:0 "Vielleicht kann dies ein Wendepunkt sein."
 soviet.24.t:0 "Die Fünfte Kolonne"
 soviet.24.d:0 "Die Verfolgung von Feinden des Volkes, die die Revolution rückgängig machen oder untergraben wollen, ist seit der Machtübernahme durch die Partei eine ständige Politik. Die darauf folgenden internen Machtkämpfe haben unseren Schwerpunkt verlagert, und die Säuberung der Parteireihen selbst wurde seit Trotzkis Exil stärker in den Vordergrund gerückt. Stalin hat sich selbst zu einer Ikone gemacht, allerdings um den Preis, dass er sich viele reale und unzählige imaginäre Feinde gemacht hat. Da er das Schlimmste der internen Machtkämpfe miterlebt hat, ist der Generalsekretär geneigt, beim geringsten Verdacht zu handeln. Aus der Partei ausgeschlossen zu werden, bedeutet Gefängnis oder Tod. Wer sich illoyal verhält - oder nur ein bisschen zu loyal, um glaubwürdig zu wirken -, dem stehen dunkle Zeiten bevor."
 soviet.24.a:0 "Stehen Sinowjew und Konsorten noch in Kontakt mit Trotzki?"
 soviet.25.t:0 "Prozess gegen das antisowjetische trotzkistische Zentrum"
 soviet.25.d:0 "Obwohl Leo Trotzki ins Exil gezwungen wurde, befürchtet Iosif Stalin, dass er geheime Anhänger innerhalb der Partei hat. Eine Reihe rascher Verhaftungen und brutaler Verhöre hat zu Geständnissen und Zeugenaussagen geführt, die auf einige von Stalins Rivalen hindeuten. Doch je mehr Fragen gestellt werden und je tiefer die Geheimpolizei in Briefe und Tagebücher eindringt, desto mehr Personen werden, wenn auch indirekt, in die Sache verwickelt. Die Parteimitglieder beginnen zu glauben, dass Stalins absolute Macht und der Tod seiner Frau ihn so weit isoliert haben, dass er jeden als Bedrohung wahrnimmt, aber ist es nicht genau das, was ein Verräter sagen würde?"
 soviet.25.a:0 "Kalinins Frau wird verdächtigt. Auch ihm kann man nicht trauen."
 soviet.25.b:0 "Chruschtschow hat sich in der Vergangenheit mit dem Trotzkismus auseinandergesetzt. Er muss verschwinden."
 soviet.25.c:0 "Radeks Geständnis verweist auf mehrere Personen in der Partei."
 soviet.25.e:0 "Parteimitgliedern kann man trauen. Diese Paranoia muss aufhören."
 soviet.26.t:0 "Der geheime Prozess gegen die Generäle"
 soviet.26.d:0 "In der Roten Armee hat es schon immer subversive Elemente gegeben, seit Trotzki selbst Kriegskommissar war. Vom NKWD beschaffte Dokumente haben mehrere hochrangige Offiziere nicht nur als Verräter, sondern auch als Spione entlarvt. Mikhail Tukhachevsky ist einer der prominentesten Verdächtigen, den Stalin unbedingt aus der Armee entfernen möchte. Die häufigen Kontakte der Marine mit Ausländern haben dazu geführt, dass auch viele von ihnen verhaftet wurden. Obwohl es Dokumente unserer Feinde gibt, die ihre Schuld beweisen, kann man nicht sagen, ob sie sie gefälscht haben oder ob sie von denen, die diese Säuberung von Anfang an wollten, mit falschen Informationen versorgt wurden."
 soviet.26.a:0 "Tukhachevsky muss im Geheimen verurteilt und sofort hingerichtet werden."
 soviet.26.b:0 "Rokossovsky weigert sich zu gestehen, darf aber nicht am Leben gelassen werden."
 soviet.26.c:0 "Gefälschte Dokumente und erzwungene Geständnisse sind kein Beweis."
 soviet.27.t:0 "Prozess gegen die 21"
 soviet.27_tt:0 "Erhöht die Strafe von §YOffiziere gefegt§!"
 soviet.27_tt2:0 "§RWird in der Zukunft zu einem Bürgerkrieg führen.§!"
 soviet.27.d:0 "Nach mehreren Runden von Verhaftungen und Prozessen hat die Große Säuberung eine Geschichte gewoben, die zu diesem Prozess geführt hat. Unter den Angeklagten befinden sich nicht nur alte Führer wie Nikolai Bucharin, sondern auch eine Reihe von Diplomaten, Politikern, Militärs und sogar viele hochrangige NKWD-Offiziere. Die Anklagen sind auch weitreichender als früher, einschließlich jahrzehntealter Verschwörungen zur Ermordung sowjetischer Führer und zum Verkauf der Union an ihre Feinde. Die Tatsache, dass der NKVD nun selbst zu den Zielscheiben der Säuberung gehört, hat das Verfahren in gewisser Weise zu einem Kreislauf gemacht. Drohungen und Schläge haben dazu geführt, dass viele alle Anschuldigungen, selbst die haarsträubendsten, zugegeben haben. Den Hauptangeklagten droht die Hinrichtung."
 soviet.27.a:0 "Die Marine und die Luftwaffe sind bisher glimpflich davongekommen."
 soviet.27.b:0 "Wie wir vermutet haben, sind die Feinde überall."
 soviet.27.c:0 "Die Sache ist zu weit gegangen. Bald werden wir alle unsere eigenen Leute umgebracht haben."
 soviet.28.t:0 "Trotzkistischer Putsch"
 soviet.28.d:0 "Die Welt wird vielleicht nie erfahren, ob Stalins Paranoia auf die richtigen Leute abzielte oder ob er sich mehr Feinde machte, als er versuchte, jeden Trotzkisten in der Partei auszulöschen. Bekannt ist nur, dass das, was er befürchtete, schließlich eintrat. Heute ist bekannt, dass Lew Trotzki aus dem Exil zurückgekehrt ist und mit Unterstützung mehrerer einflussreicher Parteimitglieder und NKWD-Offiziere einen Staatsstreich zum Sturz Stalins gestartet hat. Der ehemalige Generalsekretär wurde in seinem Haus mit einem Eispickel angegriffen und zusammen mit mehreren seiner Unterstützer schnell hingerichtet. Es wird einige Zeit dauern, den von ihm aufgebauten Personenkult zu zerstören, aber die Menschen wissen jetzt zumindest, dass er nicht unsterblich war.\n\n] Einer der wenigen Überlebenden, denen die Flucht gelang, war Iwan Konjew. Der glühende Anhänger Stalins hat es geschafft, Unterstützung zu sammeln und der Trotzki-Regierung den Krieg zu erklären, um die Macht zurückzuerobern und "die Vision des Genossen Stalin zu erfüllen"."
 soviet.28.a:0 "Die Führer kommen und gehen, aber das Volk bleibt."
 soviet.29.t:0 "Frankreich will der Komintern beitreten."
 soviet.29.d:0 "Unsere Genossinnen und Genossen der Parti Communiste Francais haben große Fortschritte gemacht. Die französische Nation ist bereit, der Komintern beizutreten."
 soviet.29.a:0 "Eine willkommene Ergänzung"
 soviet.29.b:0 "Nein!"
 soviet.100.t:0 "Kommunisten lenken ein"
 soviet.100.d:0 "Da die Sowjetunion und wir uns im Krieg mit einem gemeinsamen Feind befinden, scheinen sie die Unterstützung für unsere einheimischen kommunistischen Parteien zurückgefahren zu haben."
 soviet.100.a:0 "Ich bin froh, sie los zu sein!"
 yugoslavia.1.t:0 "Gegenputsch in Jugoslawien"
 yugoslavia.1.d:0 "Die achsenfeindliche Stimmung in Jugoslawien, die wir seit langem in dem Bemühen auszugleichen versuchen, das Land neutral zu halten und unsere Zusammenarbeit mit der derzeitigen Führung fortzusetzen, hat mit den neuen Bemühungen des Landes um eine Zusammenarbeit mit Deutschland einen kritischen Punkt erreicht. Obwohl mehrere Verbündete Deutschlands territoriale Interessen in Jugoslawien haben, hat die Führung beschlossen, deutsche Truppen in ihr Land zu lassen. Eine Initiative der jugoslawischen Luftwaffe versucht, die deutschfreundliche Regierung zu stürzen. Dies könnte zwar die Region weiter destabilisieren, würde aber die Zusammenarbeit mit Deutschland beenden. Sollten unsere Geheimdienstmitarbeiter den Putsch unterstützen oder versuchen, die antideutsche Fraktion davon zu überzeugen, den Putsch zu verhindern?"
 yugoslavia.1.a:0 "Den Putsch durch das SOE unterstützen."
 yugoslavia.1.b:0 "Die Verschwörer abschrecken."
 yugoslavia.2.t:0 "Staatsstreich"
 yugoslavia.2.d:0 "Während [Root.GetLeader] versucht hat, mit Deutschland freundschaftlich verbunden zu bleiben, ist im Inland der Unmut über die Zusammenarbeit mit den Deutschen gewachsen. Vor allem serbische Nationalisten haben sich gegen diesen diplomatischen Kurs gewehrt, und auch in der Bevölkerung wurde der Widerstand laut. Heute unternahmen Militärs der Luftwaffe einen Putschversuch, indem sie den jungen König Peter II. für volljährig erklärten und ihn auf den Thron setzten. Der Putschversuch, der von den Geheimdiensten der Feinde Deutschlands unterstützt wird, zielt darauf ab, unsere Vereinbarungen aufzukündigen. Das kann Krieg bedeuten."
 yugoslavia.2.a:0 "Besser ein Krieg als der Pakt!"
 yugoslavia.2.b:0 "Wir kämpfen lieber gegen den Putsch als gegen die Deutschen."
 yugoslavia.3.t:0 "Londoner Konferenz"
 yugoslavia.3.d:0 "Unsere Hoffnung, dass wir der deutschen Bedrohung nicht allein gegenüberstehen würden, hat sich erfüllt. Die Macht des Britischen Empire und seiner Verbündeten wird uns zur Seite stehen."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Unsere Hoffnung, dass wir der deutschen Bedrohung nicht allein entgegentreten würden, hat sich erfüllt. Die Macht des Britischen Reiches und seiner Verbündeten wird uns zur Seite stehen. Leider hat Frankreich den Weg des Feiglings gewählt."
 yugoslavia.3.a:0 "Jugoslawien wird frei sein"
 yugoslavia.4.d:0 "Unsere Hoffnung, dass wir der deutschen Bedrohung nicht allein gegenüberstehen würden, hat sich erfüllt. Obwohl die schwindende Macht des Britischen Reiches uns nicht zur Seite steht, wird das mächtige Französische Reich uns zur Seite stehen."
 yugoslavia.4.a:0 "Wir werden siegen!"
 yugoslavia.5.t:0 "Londoner Diktat!"
 yugoslavia.5.d:0 "Im Angesicht eines wiedererstarkten Deutschlands, das die Verträge zerreißt, die den Frieden bewahrt haben. Die Feiglinge im Westen werfen uns den Wölfen zum Fraß vor, in der Hoffnung, dass wir ihren Hunger stillen werden. Die Geschichte wird unbarmherzig über sie urteilen, aber jetzt müssen wir unser Schicksal wählen."
 yugoslavia.5.a:0 "Widerstand wird nur zu sinnlosem Tod führen"
 yugoslavia.5.b:0 "Wir werden bis zum Ende kämpfen"
 yugoslavia.6.t:0 "Londoner Konferenz"
 yugoslavia.6.d:0 "Wenn alle anderen uns im Stich gelassen haben, steht nur Italien zu uns. Es ist jetzt unser wahrer Freund und wir werden gemeinsam kämpfen."
 yugoslavia.6.a:0 "Gott helfe uns"
 yugoslavia.7.t:0 "Das Schicksal Jugoslawiens"
 yugoslavia.7.d:0 "[From.GetNameDefCap] verlangt, dass wir ihnen die volle Kontrolle über unser Land überlassen. Alle Bürger Jugoslawiens werden im Grunde genommen zu Deutschen und wir werden keinen Einfluss mehr haben. Wir können uns dafür entscheiden, hier zu bleiben und darauf zu hoffen, dass Hilfe kommt, aber das ist vielleicht die einzige Möglichkeit, ein Abschlachten des jugoslawischen Volkes zu verhindern."
 yugoslavia.7.a:0 "Wir müssen standhaft bleiben"
 yugoslavia.7.b:0 "Es wird so viele Leben retten"
 yugoslavia.8.d:0 "[From.GetNameDefCap] verlangt, dass wir die volle Kontrolle über unser Land abgeben. Die Bürger Jugoslawiens werden im Grunde genommen Bürger von [From.GetNameDef] oder eines ihrer Marionettenstaaten werden. Wir können uns dafür entscheiden, hier standhaft zu bleiben und darauf zu hoffen, dass Hilfe kommt, aber das ist vielleicht die einzige Möglichkeit, ein Abschlachten des jugoslawischen Volkes zu verhindern."
 yugoslavia.8.a:0 "Wir müssen standhaft bleiben"
 yugoslavia.8.b:0 "Es wird so viele Leben retten"
 yugoslavia.9.d:0 "[From.GetNameDefCap] fordert, dass wir Territorium an eine neu gebildete kroatische Regierung abtreten, die von [From.GetNameDef] kontrolliert wird. Sie verlangen auch, dass wir umfassende Regierungsreformen durchführen, die es uns ermöglichen, die Bürger Jugoslawiens zu regieren, allerdings mit starkem [From.GetAdjective] Einfluss auf unsere Politik. Wir können uns dafür entscheiden, hier standhaft zu bleiben und darauf zu hoffen, dass Hilfe kommt, aber das ist vielleicht die einzige Möglichkeit, ein Abschlachten des jugoslawischen Volkes zu verhindern."
 yugoslavia.9.a:0 "Wir müssen standhaft bleiben"
 yugoslavia.9.b:0 "Das wird so viele Menschenleben retten."
 germany.89.t:0 "Unheilige Allianz"
 germany.89.d:0 "Nach dem Erfolg unserer jüngsten Zusammenarbeit sind die Deutschen mit einem verlockenden Angebot an uns herangetreten. Sie schlagen vor, dass wir unsere Differenzen beiseite legen und, anstatt unsere Kräfte im Kampf gegeneinander zu verschwenden, während die westlichen Demokratien zusehen und profitieren, unsere Kräfte bündeln und sie stattdessen vernichten!"
 germany.89.a:0 "Lasst die Welt erbeben!"
 germany.89.b:0 "Keine Pakte mit den Faschisten!"
 germany.90.t:0 "Bündnis abgelehnt"
 germany.90.d:0 "Die Sowjets haben unser Angebot abgelehnt, wenn wir die Ressourcen der Sowjetunion wollen, müssen wir sie uns mit Gewalt nehmen!"
 germany.90.a:0 "Wenn sie nicht mit uns sind, sind sie gegen uns."
 germany.91.t:0 "Frankreich will sich unserer Fraktion anschließen"
 germany.91.d:0 "Die starken Führer des Mouvement Franciste haben große Fortschritte gemacht und bieten uns an, sich unserer Sache anzuschließen. Die französische Nation ist bereit, für das Reich zu kämpfen."
 germany.91.a:0 "Mehr Soldaten für das Reich"
 germany.91.b:0 "Nein!"
 germany.92.t:0 "Deutschland lehnt Ultimatum ab"
 germany.92.d:0 "Trotz unserer Klarstellung, dass die Remilitarisierung des Rheinlands als kriegerischer Akt zu werten sei, hat sich Deutschland geweigert, einen Rückzieher zu machen, und ist in die entmilitarisierte Zone vorgedrungen, ohne unsere Warnung zu beachten. Das bedeutet, dass trotz unserer Bemühungen um die Erhaltung des Friedens erneut ein Krieg in Europa ausgebrochen ist."
 germany.92.a:0 "Der Versailler Vertrag muss durchgesetzt werden."
 germany.93.t:0 "Londoner Konferenz"
 germany.93.d:0 "Unser Vorschlag zur friedlichen Lösung des [SLV.GetAdjective]-Problems beinhaltete ein Treffen mit Vertretern von [ENG.GetAdjective], [FRA.GetAdjective] und [ITA.GetAdjective]. Und während [ITA.GetNameDef] mehrheitlich dafür war, die aggressive Rhetorik und die unterdrückerische Herrschaft der [YUG.GetAdjective]-Regierung zu zähmen, ist klar geworden, dass die Siegermächte des Großen Krieges diese Meinung nicht teilen. \nDie an Paris und London gesendete Einladung wurde von Beamten beider Länder zerrissen, in der es heißt: "Die Integrität von [YUG.GetNameDef] wird weder innerhalb des Völkerbundes noch in irgendwelchen privaten Gesprächen in Frage gestellt werden, von niemandem!". Beide Länder haben ihre Delegationen aus unserem Land abgezogen, was deutlich zeigt, dass die Beamten der Länder auf alle Maßnahmen vorbereitet sind, die wir ergreifen könnten, um das von uns geforderte Gebiet zu erhalten. \n\nAusgedehnte Bewegungen der [ENG.GetAdjective]-Flotte wurden in der Hohen See gesichtet, [FRA.GetAdjective]-Aufklärungsflugzeuge verletzen den rheinischen Luftraum und Maginot-Befestigungsgarnisonen scheinen erweitert und bereit zu sein für etwas, das ein Zangenangriff gegen unsere Sigfried-Linien-Bunker zu sein scheint. \nDer Krieg steht bevor, doch ist er unter diesen Umständen eine Option?"
 germany.93.d_FRA_abandoned_yugoslavia:0 "Die Londoner Konferenz hätte als Erfolg unserer Diplomaten gewertet werden können, wenn nicht nach dem zweiten Verhandlungstag ein kleines Problem aufgetreten wäre. Nachdem die [FRA.GetAdjective]-Vertreter ihre Verbindungen zur Kleinen Entente mit [YUG.GetNameDef] aufgekündigt hatten, warf die [ENG.GetAdjective]-Delegation eine Frage zur Verteidigungspolitik auf dem Balkan auf. \nDie besagte Politik, die in ihrem neuesten Vorschlag des Völkerbundes vorgestellt wird, scheint die territoriale Integrität des Balkans unter dem Schutz von [ENG.GetAdjective] zu begünstigen. Von [FRA.GetNameDef] im Stich gelassen, waren die [YUG.GetAdjective]-Behörden mehr als zufrieden und verließen sich auf einen neu unterzeichneten gegenseitigen Schutzpakt mit [ENG.GetNameDef]. [Diplomatische Probleme lassen sich leicht militärisch lösen, und wir werden unsere Vorteile nutzen, bevor sich jemand anderes zum "Beschützer des Balkans" ausruft."
 germany.93.a:0 "Wir werden uns nicht abweisen lassen"
 germany.93.b:0 "Krieg um Slowenien? Wozu soll das gut sein?"
 germany.94.t:0 "Die Londoner Kapitulation"
 germany.94.d:0 "Ausgezeichnete diplomatische Manöver und die pazifistische Rhetorik unserer Delegation haben die Hauptakteure der Londoner Viererkonferenz davon überzeugt, dass unsere Annexion von [AUS.GetNameDef] nichts anderes als eine Geste des freien Willens zwischen unseren beiden Ländern war. Unser politisches Programm zur Wiedervereinigung mit den rechtmäßigen deutschen Gebieten in Krain hat diesen Glauben nur noch verstärkt. \nDie Gespräche wurden heute Morgen mit [ENG.GetNameDef], [FRA.GetNameDef] und [ITA.GetNameDef] abgeschlossen, die ihre Unterstützung für die friedliche Integration des deutschen Teils Sloweniens in [GER.GetNameDef] bekundet haben. \nDie [YUG.GetAdjective]-Regierung unter der Führung von [YUG.GetLeader] hat heftigen Protest geäußert, da sie zur Konferenz nur eingeladen wurde, um die neue Resolution zu unterzeichnen. Die Truppen von [YUG.GetAdjective] haben bereits ihre Grenzbefestigungen aufgegeben und sich auf die [CRO.GetAdjective]-Gebiete ihres Staates zurückgezogen. \nIn einem weiteren Triumph des Wagemuts und der Tat wurde Slowenien, das bald in Krain umbenannt werden soll, in seine rechtmäßige Heimat in [GER.GetNameDef] zurückgebracht. Das [SLV.GetAdjective] Volk hat unseren Truppen bei den Feierlichkeiten in Ljubljana und Maribor zugejubelt!"
 germany.94.a:0 "Integrieren Sie diese Staaten direkt!"
 germany.94.b:0 "Wir werden Slowenien von nun an beschützen!"
 germany.95.t:0 "[YUG.GetNameDefCap] Weigert sich"
 germany.95.d:0 "Unsere Spione in [YUG.GetNameDef] haben berichtet, dass die Regierungsbeamten am Vortag die Ergebnisse der Londoner Viererkonferenz zusammen mit unserem Antrag auf Abtretung Sloweniens erhalten haben. Die [SLV.GetAdjective]-Angelegenheit sollte innerhalb von 24 Stunden gelöst werden, da Ungehorsam unsere beiden Länder in einen Krieg verwickeln würde. \nZwei Stunden vor Mitternacht vor Ablauf des Ultimatums hat [YUG.GetLeader] eine Notsendung über alle Radiostationen des Landes ausgestrahlt, in der es hieß, dass "[YUG.GetNameDefCap] sich der kriegstreiberischen Ambitionen von [GER.GetNameDef] voll bewusst ist und eine solch aggressive Haltung der [GER.GetAdjective]-Führung nicht tolerieren wird." \nDie [YUG.GetAdjective]-Armee erhielt den klaren Befehl, nach eigenem Gutdünken zu schießen, und es wurde ein landesweiter Generalmobilmachungsbefehl erlassen. Ein paar unserer Grenzpatrouillen wurden bereits in einen Hinterhalt gelockt, als sie die Demarkationslinie zwischen [GER.GetAdjective] Österreich und [YUG.GetAdjective] Slowenien. \nDie Spannungen nehmen zu, da die Luftwaffe von [YUG.GetAdjective] den Luftraum von [GER.GetAdjective] verletzt und weitere [YUG.GetAdjective] Truppen die Grenzbefestigung von [SLV.GetAdjective] verstärken. \nDer Krieg wird kommen, aber fühlen wir uns bereit dafür?"
 germany.95.a:0 "Zeit, ihnen eine Lektion zu erteilen"
 germany.95.b:0 "Wir sind keine Kriegstreiber, lasst sie in Ruhe"
 germany.96.t:0 "Londoner Konferenz"
 germany.96.d:0 "Während der Londoner Viererkonferenz waren unsere Diplomaten erfreut, freundliche Gespräche mit den Delegationen von [ENG.GetAdjective] und [FRA.GetAdjective] zu führen, da die Verhandlungsatmosphäre eine friedliche Lösung des [SLV.GetAdjective]-Problems zu begünstigen schien. \nAm dritten Tag der Konferenz haben unsere diplomatischen Beziehungen zu [ITA.GetNameDef] jedoch einen schweren Rückschlag erlitten, als ihr Außenminister während der Verhandlungen unsere Delegation beleidigte und die Frage aufwarf, "ob die Balkan-Ambitionen von [GER. GetNameDef] in Slowenien aufhören oder weiter nach Süden gehen und die territoriale Integrität von [ITA.GetNameDef] bedrohen werden", woraufhin im Konferenzraum Totenstille herrschte. \nUnsere beleidigten Diplomaten verließen zusammen mit [ENG.GetAdjective] und [FRA.GetAdjective] die Konferenz, da eine solche Provokation von keinem respektvollen Land geduldet werden kann. \nAls nächsten Schritt ihres diplomatischen Manövers unterzeichneten [ITA.GetNameDef] und [YUG.GetNameDef] einen Vertrag über gegenseitigen Beistand und stellten ein Ultimatum, in dem sie den Abzug unserer Truppen aus Tirol und die Entmilitarisierung des deutschen Österreichs forderten. \nDie unerhörte Haltung der [ITA.GetAdjective]-Behörden kann um keinen Preis geduldet werden! Unser Generalstab versichert uns, dass diese lästigen [ITA.GetAdjective]s zum letzten Mal gegen unseren Willen laufen."
 germany.96.a:0 "Dieser Krieg wird nicht mehr lange dauern"
 germany.97.t:0 "Londoner Konferenz"
 germany.97.d:0 "Unsere Einmischung in die [YUG.GetAdjective]-Angelegenheiten stieß auf den erbitterten Widerstand der [FRA.GetAdjective]-Beamten, die auf die veralteten Abkommen der Kleinen Entente mit den Balkanstaaten als Eckpfeiler ihrer Sicherheitspolitik auf dem Balkan verwiesen. \nBeamte von [ENG.GetAdjective] und [ITA.GetAdjective] haben die diplomatischen Manöver von [FRA.GetNameDef] bereits angeprangert und sie als "...imperiale Ambitionen, vergleichbar mit denen von Karl dem Großen oder Napoleon" bezeichnet. \nDie Konferenz wurde abrupt beendet, als sich herausstellte, dass die [FRA.GetAdjective]-Behörden versuchen, Zeit zu schinden, damit ihr Militär die Maginot-Linie verstärken und sich dort verschanzen kann, während sie gleichzeitig hinter unserem Rücken Gespräche mit [YUG.GetAdjective]-Generälen über den gleichzeitigen Angriff auf die fleißigen Territorien von [GER.GetAdjective] Österreichs und unseres Rheinlandes. \n\nAllgemeiner Mobilmachungsbefehl ist im ganzen Lande erlassen und alle Einheiten sind in voller Bereitschaft für den kommenden Sturm, der sich bald in Europa zeigen wird. Glauben die wirklich, dass ihre leeren Drohungen uns etwas bedeuten?"
 germany.97.a:0 "Wir werden sie beide zerschmettern."
 germany.98.t:0 "Das Schicksal von Jugoslawien"
 germany.98_tt:0 "§YWenn Jugoslawien akzeptiert, wird folgendes geschehen:§!\n"
 germany.98.d:1 "Wir haben immer gewusst, dass der jugoslawische Staat, der aus dem Habsburgerreich herausgeschnitten wurde, ein künstliches Land ist, das niemals Bestand haben wird. Die ethnischen Ressentiments, die unter der Oberfläche schwelen, sind übergekocht und der Staat zerfällt. Wir müssen eingreifen, um die Situation zu bereinigen."
 germany.98.a:0 "Ganz Jugoslawien annektieren."
 germany.98.b:0 "Machen Sie eine kroatische Marionette. Annexion des Rests."
 germany.98.c:0 "Machen Sie aus Kroatien und Jugoslawien Marionetten."
 germany.99.t:0 "Griechenland zerstückeln"
 germany.99.d:0 "Da unser Einfluss auf dem Balkan zunimmt, können wir Italien vielleicht einen Teil der von ihm beanspruchten Gebiete in Griechenland zugestehen, ohne einen Krieg auszulösen."
 germany.99.a:0 "Wir sollten unsere Partnerschaft verstärken"
 germany.99.b:0 "Wir haben andere Pläne für diese Gebiete"
 germany.100.t:0 "Griechenland aufteilen"
 germany.100.d:0 "Gebiete, die Bulgarien als sein Eigentum betrachtete, wurden nach dem Zweiten Balkankrieg und dem Ersten Weltkrieg an Griechenland abgetreten. Wenn wir dieses Unrecht korrigieren, würden wir Bulgarien an uns binden. Aber wenn sie nicht stark genug sind, um es selbst zu beanspruchen, sind sie dann ein würdiger Verbündeter für uns?"
 germany.100.a:0 "Lasst uns Bulgarien an uns binden"
 germany.100.b:0 "Sie müssen sich unsere Freundschaft verdienen"
 germany.101.t:0 "Griechenland aufteilen"
 germany.101.d:0 "In Ermangelung geeigneter Verbündeter befindet sich Deutschland im östlichen Mittelmeerraum in einer unglücklichen strategischen Lage. Wir können jedoch Abhilfe schaffen, indem wir von Griechenland Stützpunkte und umliegende Gebiete fordern, um sie zu sichern."
 germany.101.a:0 "Sie müssen Stützpunkte an Deutschland abtreten"
 germany.101.b:0 "Wir sollten das lange Spiel spielen"
 germany.101_tt:0 "§YWenn Griechenland zustimmt, wird folgendes geschehen:§!"
 germany.102.t:0 "Griechenland weigert sich"
 germany.102.d:0 "Griechenland hat törichterweise unsere Hilfe bei der Lösung seiner Grenzstreitigkeiten abgelehnt."
 germany.102.a:0 "Sie müssen die Alternative erkannt haben"
 germany.103.t:0 "Griechenland lehnt ab"
 germany.103.d:0 "Griechenland hat unser großzügiges Angebot von Schutz und Hilfe abgelehnt."
 germany.103.a:0 "Wir müssen sie zur Einsicht zwingen"
 germany.104.t:0 "Italien fordert Vichy-Territorium"
 germany.104.d_Savoy:0 "Nach unserem Sieg haben die Italiener begonnen, Forderungen an Vichy-Frankreich zu stellen. Sie wollen das Grenzgebiet von Savoyen, um Italien zu stärken. Wir sind jedoch diejenigen, die darüber entscheiden werden."
 germany.104.d_Corsica:0 "Die Italiener fordern von Vichy die Insel Korsika als ihren Anteil an der Beute. Könnten wir sie ihnen gewähren?"
 germany.104.d_Savoy_Corsica:0 "Italien hat von Vichy die Herausgabe von Savoyen und Korsika verlangt. Das wäre ein Segen für Italien, aber das wird die französischen Kolonialbehörden beunruhigen."
 germany.104.a:0 "Ich nehme an, sie können Savoyen haben."
 germany.104.b:0 "Korsika ist alles, was sie wert sind."
 germany.104.c:0 "Sollen sie doch Savoyen haben"
 germany.104.e:0 "Ein starker Verbündeter führt zu einem starken Deutschland"
 germany.104.f:0 "Sie brauchen mehr als ein paar tausend Tote"
 germany.105.t:0 "Italien verlässt [Root.GetFactionName]"
 germany.105.d:0 "Nach unserer Entscheidung, Italien keine Ländereien zu gewähren. Sie haben sich entschlossen, [Root.GetFactionName] zu verlassen, da wir ihnen nicht würdig genug sind, Verbündete zu sein."
 germany.105.a:0 "Sie haben sowieso nie viel gekämpft."
 germany.106.t:0 "Vertrag von Craiova"
 germany.106_threat:0 "Vertrag von Craiova"
 germany.106.d_second_vienna_accepted_north:0 "Mit Ungarns Gewinn von Nordsiebenbürgen hat Bulgarien uns an seinen langjährigen Grenzstreit mit Rumänien über die südliche Dobrudscha erinnert, die 1913 von Rumänien beschlagnahmt wurde."
 germany.106.d_second_vienna_accepted_all:0 "Mit dem Gewinn Siebenbürgens durch Ungarn hat uns Bulgarien an seinen langjährigen Grenzstreit mit Rumänien über die südliche Dobrudscha erinnert, die 1913 von Rumänien beschlagnahmt wurde."
 germany.106.d_no_vienna:0 "Da sich die Beziehungen zu Ungarn abgekühlt haben und das Land sich für ein anderes Bündnis entschieden hat, kommt unser ursprünglicher Plan, ihnen einen Teil Siebenbürgens zu überlassen, nicht mehr in Frage. Stattdessen sollten wir dem bulgarischen Territorialstreit um die 1913 von Rumänien beschlagnahmte Süddobrudscha Gehör schenken."
 germany.106.a:0 "Sollen sie doch die Süddobrudscha fordern"
 germany.106.b:0 "Wir werden keine bulgarischen Forderungen unterstützen"
 germany.107.t:0 "Die Flucht von Rudolf Hess"
 germany.107.d:0 "Der stellvertretende Führer Rudolf Hess wurde gestern von Soldaten der Home Guard in Schottland verhaftet, nachdem er mit dem Fallschirm aus einem schweren Jagdflugzeug abgesprungen war. Der erfahrene Pilot flog offenbar allein über die Nordsee, wobei er darauf achtete, außerhalb der Radarreichweite zu bleiben, bevor er nach Westen in Richtung Großbritannien abbog. Heß scheint es auf sich genommen zu haben, einen Friedensvertrag zwischen Großbritannien und Deutschland auszuhandeln, obwohl Berlin ihn als Verrückten denunziert hat und er aller seiner politischen Ämter enthoben wurde. Die britischen Behörden waren für eine Stellungnahme nicht zu erreichen."
 germany.107.a:0 "Wahnsinn!"
 germany.108.t:0 "Der Tod von Rudolf Hess"
 germany.108.d:0 "Der stellvertretende Führer Rudolf Heß wurde gestern getötet, als die Royal Air Force das schwere Jagdflugzeug, mit dem er unterwegs war, vor der schottischen Küste abfing. Die genaue Art seiner Mission bleibt unklar - obwohl Hess ein versierter Pilot war, flog er allein und sein Flugzeug scheint nicht bewaffnet gewesen zu sein.\nSeine sterblichen Überreste wurden von den britischen Behörden geborgen, aber ein Staatsbegräbnis mit einem leeren Sarg wurde in Berlin angesetzt. \nEs wurde berichtet, dass Hitler über den Tod seines alten Freundes sichtlich bestürzt war."
 germany.108.a:0 "Dieser arme Narr."
 germany.109.d:0 "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland festgemacht hatte, fand heute ein dramatisches Ende, als es über Schottland explodierte. Es scheint vom stellvertretenden Führer Rudolf Hess requiriert worden zu sein, dem es gelang, es allein über die Nordsee zu fliegen, um in persönlicher Mission mit Großbritannien über den Frieden zu verhandeln. Britische Radarstationen hatten keine Schwierigkeiten, das riesige Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position geleitet. Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. [Hess konnte sich mit dem Fallschirm in Sicherheit bringen und wurde im Tower of London inhaftiert."
 germany.110.d:0 "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland festgemacht hatte, fand heute ein dramatisches Ende, als es über Schottland explodierte. Es scheint vom stellvertretenden Führer Rudolf Hess requiriert worden zu sein, dem es gelang, es in persönlicher Mission über die Nordsee zu fliegen, um mit Großbritannien über den Frieden zu verhandeln. Britische Radarstationen hatten keine Schwierigkeiten, das riesige Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position geleitet. Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. \nDie Überreste von Hess wurden in den Trümmern gefunden."
 germany.110.a:0 "Dieser Wahnsinnige..."
 germany.111.t:0 "Jugoslawien weigert sich"
 germany.111.d:0 "Jugoslawien hat unser Angebot, die Spannungen in der Region zu lösen, törichterweise abgelehnt."
 germany.111.a:0 "Sie haben uns in die Enge getrieben."
 germany.113.t:0 "Deutschland bittet offiziell um Danzig"
 germany.113.d:0 "Da [GER.GetNameDef] seine militärische Unterstützung als wesentlich für jeden zukünftigen Erfolg in unserem Bürgerkrieg ansieht, hat es Pläne vorgelegt, um nach Beendigung der Feindseligkeiten die Kontrolle über Danzig zu erlangen. Sie haben auch deutlich gemacht, dass [Root.GetNameDef]'s Vertrauen auf ihre militärische Unterstützung [Root.GetLeader] keine andere Wahl lässt, als dieses "Danziger Abkommen" zu unterzeichnen. 
 germany.113.a:0 "[Root.GetName] muss eine Schlacht nach der anderen nehmen."
 germany.114.t:0 "Deutsche Forderungen für Danzig"
 germany.114.d:0 "Nach unserem Sieg im [Root.GetAdjective]-Bürgerkrieg hat Deutschland uns wiederholt an seine Forderung nach Danzig erinnert. Sie haben uns auch daran erinnert, welche Folgen Ungehorsam für eine Nation haben kann, die sich noch immer von einem internen Konflikt erholt."
 germany.114.a:0 "Sie werden Danzig bekommen, wie vereinbart."
 germany.114.b:0 "Wir werden niemals polnisches Land abtreten!"
 germany.115.t:0 "Polen tritt Danzig ab"
 germany.115.d:0 "In Übereinstimmung mit dem Danziger Abkommen hat [GER.GetNameDef] der Übertragung von Danzig an [GER.GetNameDef] zugestimmt."
 germany.115.a:0 "Dies hat sich als eine vorteilhafte Partnerschaft erwiesen."
 germany.116.t:0 "Polen bricht das Danziger Abkommen"
 germany.116.d:0 "Unter Missachtung der unschätzbaren Unterstützung, die wir ihnen in ihrem Bürgerkrieg angeboten haben, hat [From.GetName] beschlossen, unsere Ansprüche auf Danzig zu ignorieren."
 germany.116.a:0 "Die Nichteinhaltung unserer Vereinbarung wird sie teuer zu stehen kommen."
 germany.116.b:0 "Wir können uns diesen Konflikt nicht leisten."
 germany.117.t:0 "Das Danziger Abkommen"
 germany.117.d:0 "[From.GetName] hat unserer Forderung nach Danzig im Austausch für Unterstützung in ihrem Bürgerkrieg zugestimmt. Unsere Forderung und unser Versprechen sind im Danziger Abkommen formalisiert worden. Nun müssen wir dafür sorgen, dass [From.GetName] als Sieger aus dem Konflikt hervorgeht."
 germany.117.a:0 "Dies ist auch ein [Root.GetAdjective]-Kampf."
 germany.118.t:0 "Die Konferenz von Jalta"
 germany.118.d:2 "Da der Krieg in Europa immer weiter voranschreitet, ist es für die unvermeidlichen Sieger an der Zeit, über die Zukunft Europas nachzudenken.\n]Wir können [yalta_partner.GetNameDef] eine Konferenz über die Aufteilung von [GER. GetNameDef] nach dem Krieg vorschlagen, um unsere Einflusssphären auf dem Kontinent abzugrenzen.\n\nUnsere "Freunde" in [yalta_partner.GetNameDef] haben angedeutet, dass sie an einer solchen Konferenz interessiert sein würden. Zweifelsohne werden sie eine Art Belohnung für ihre Opfer verlangen."
 germany.118.a:0 "Wir brauchen eine Konferenz über die Zukunft Europas."
 germany.118.b:0 "Wir können nicht mit [yalta_partner.GetNameDef] zusammenarbeiten."
 germany.119.t:0 "Die Konferenz von Jalta"
 germany.119.d:0 "Während der Krieg gegen [GER.GetNameDef] auf sein unvermeidliches Ende zusteuert, ist [yalta_origin.GetNameDef] an uns herangetreten, um eine Konferenz über die Zukunft Europas abzuhalten. Dies würde unserem Einflussbereich erlauben, sich tief in Europa auszudehnen, was einige der Verluste, die wir in diesem grausamen Kampf erlitten haben, wieder wettmachen würde."
 germany.119.a:0 "Um einer dauerhaften Zusammenarbeit willen."
 germany.119.b:0 "Wir werden unseren eigenen Frieden diktieren."
 germany.120.t:0 "[yalta_partner.GetNameDefCap] Verweigert die Teilnahme"
 germany.120.d:0 "Unsere vorgeschlagene Konferenz über die Zukunft Europas ist gescheitert.\n\nIn einer unmissverständlichen Rede lehnte [yalta_partner.GetLeader] jede Notwendigkeit für Planung und Zusammenarbeit im Nachkriegseuropa ab.\n\n"Wir werden uns treffen, wenn ich meine Forderungen an [GER.GetNameDef] am Friedenstisch stelle. Ich werde nicht zulassen, dass kleinliche Politik [yalta_partner.GetNameDef] im Wege steht." germany.120.a:0 "Das ist besorgniserregend."
 germany.121.t:0 "Die Teilung Deutschlands"
 germany.121.d:0 "Wie im Abkommen von Jalta festgelegt, soll Deutschland in zwei getrennte Staaten aufgeteilt werden, die jeweils in den Zuständigkeitsbereich einer der Kriegsparteien fallen.\n\nHoffen wir, dass dies dem Konflikt in Europa ein Ende setzt."
 germany.121.a:0 "Für Deutschland..."
 germany.122.t:0 "[From.GetNameDefCap] Fordert das Sudetenland"
 germany.122.d:0 "Mitten in der aktuellen Situation hat Deutschland das Sudetenland von uns gefordert, um "die deutsche Bevölkerung" in der Region zu schützen.\n\nMit der aktuellen Situation haben sie sehr deutlich gemacht, dass es das war. Es wird keine Verhandlungen oder Diplomatie geben. Sie werden das Sudetenland haben, oder sie werden dafür in den Krieg ziehen."
 germany.122.a:0 "Sie können ihren Krieg haben, wenn sie es wagen!"
 germany.122.b:0 "Wir können uns einen Krieg mit [From.GetNameDef] nicht leisten."
 germany.123.t:0 "[From.GetNameDefCap] Verweigert uns das Sudetenland"
 germany.123.d:0 "In einem törichten diplomatischen Schachzug hat [From.GetLeader], der Anführer der [From.GetAdjective]s, alle [Root.GetAdjective]-Forderungen zurückgewiesen! Sie werden das Sudetenland nicht abtreten und haben uns praktisch dazu herausgefordert, den Krieg zu erklären, indem sie unseren Wunsch verhöhnt haben, unsere [Root.GetAdjective]-Brüder und -Schwestern zu schützen."
 germany.123.a:0 "So soll es sein!"
 germany.124.t:0 "[From.GetNameDefCap] Tritt das Sudetenland ab"
 germany.124.d:0 "Angesichts der Aussicht auf einen Krieg mit uns hat [From.GetNameDef] zugestimmt, die gesamte Kontrolle über das Sudetenland abzutreten und auf jeden künftigen Anspruch auf die Region zu verzichten. Die [Root.GetAdjective]-Bevölkerung des Sudetenlandes wird endlich sicher im Schoß der [Root.GetNameDef] sein."
 germany.124.a:0 "Für [Root.GetNameDef] und alle [Root.GetAdjective]s!"
 germany.126.t:0 "Anschluss oder Zerstörung"
 germany.126.warning:0 "§RKann zu Krieg führen§!."
 germany.126.d:0 "Zivile Unruhen und Gewalttaten sind ausgebrochen, als Demonstranten ihren Wunsch nach einem Anschluss Österreichs an Deutschland äußerten. Die inneren Kämpfe, unter denen unser Land bereits leidet, verstärken den Wunsch der Menschen nach einem Anschluss an Deutschland. Berlin drängt auf einen Anschluss, und das könnte unsere einzige Chance sein, einen Teil der wahren österreichischen Werte am Leben zu erhalten."
 germany.126.a:0 "Wir werden uns dem Deutschen Reich anschließen!"
 germany.126.b:0 "Nein, Österreichs Schicksal liegt woanders."
 germany.127.t:0 "Formalisierung des Bündnisses"
 germany.127.d:0 "Vereint in unserem Kampf gegen die Sowjetunion ist es vielleicht an der Zeit, das Bündnis zu formalisieren und unsere neuen Partner in diesem antikommunistischen Krieg in unsere Fraktion einzuladen."
 germany.127.a:0 "Wir werden Abgesandte entsenden."
 germany.127.b:0 "Weitere Verpflichtungen werden wir ihnen gegenüber nicht haben."
 germany.128.t:0 "Der antisowjetische Pakt"
 germany.128.d:0 "[From.GetNameDefCap] hat angeboten, uns in seine Fraktion aufzunehmen, damit wir uns besser gegen die kommunistische Bedrohung abstimmen können. Abgesandte, die dieses Bündnis formalisieren sollen, sind bereits in der Hauptstadt eingetroffen."
 germany.128.a:0 "Dies ist eine großartige Initiative."
 germany.128.b:0 "Unser Schicksal liegt bei anderen."
 THREAT_FROM_EFFECT:0 "Bedrohung durch Aktionen"
 war_justification.1.t:0 "[Root.GetLeader] Spricht gegen [From.GetNameDef]"
 war_justification.1.d:1 "' Gehört [From.GetNameDef] zu den [From.GetAdjective]? Wir sollten uns eine bessere Frage stellen: Gehört die Zukunft dem [From.GetAdjective] oder gehört sie dem [Root.GetNameDef]?'\n\n][Root.GetLeader] hat in seiner heutigen Rede angedeutet, dass [Root.GetName] auf dem Weg zum Krieg ist. Die politischen Spannungen haben in den letzten Monaten zugenommen, und es scheint, dass das Volk von [Root.GetAdjective] langsam akzeptiert, dass ein Krieg unvermeidlich ist."
 war_justification.1.a:0 "Die Zukunft gehört dem [Root.GetNameDef]!"
 war_justification.2.t:0 "[Root.GetLeader] Denunziert [From.GetAdjective] Ideale"
 war_justification.2.d:1 "Die [From.GetAdjective] behaupten, Freiheit und Demokratie zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie spaltet das Volk, wo es vereint sein sollte, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [Root.GetAdjective]s durchschauen diese Lügen ... und wir können sehen, dass dieser Frieden, der Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.''[Root.GetRulingParty] hat sich lange über die Schwäche der [From.GetAdjective]-Nation lustig gemacht, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher."
 war_justification.2.a:0 "[Root.GetNameDefCap] steht geeint unter [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] warnt vor [From.GetAdjective] Kommunismus"
 war_justification.3.d:1 "Gibt es eine größere Bedrohung für unsere Lebensweise, ja für die Lebensweise selbst, als den Kommunismus? Diese Plage, die droht, die Sklaven, nicht die Herren, über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] einnehmen und die kommunistische Pest abschaffen.''[Root.GetLeader]'s Hass auf Kommunisten war schon vor der Machtübernahme durch [Root.GetRulingParty] bekannt, aber er scheint sich in letzter Zeit im speziellen Fall der [From.GetAdjective]-Regierung verstärkt zu haben. Unser Bestreben, den Marxismus vom Antlitz der Erde zu tilgen, könnte dort beginnen."
 war_justification.3.a:0 "Diejenigen, die Nationen ablehnen, werden ihre eigenen untergehen sehen."
 war_justification.4.t:0 "[Root.GetNameDefCap] Bereitet sich auf den großen Kampf vor"
 war_justification.4.d:1 "Die [From.GetAdjective] sind ein Volk, das seine Macht nicht so leicht aus der Hand geben wird. Sie müssen jedoch auch erkennen, dass der Weg unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf wappnen. Denn [From.GetName] wird nicht kampflos eingenommen werden.''Die Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen von [From.GetName] und [Root.GetName] ist einer Kampagne gewichen, die ihr Territorium mit Gewalt einnehmen will."
 war_justification.4.a:0 "Durch unseren Sieg wird Geschichte geschrieben werden."
 war_justification.5.t:0 "[Root.GetLeader] Bringt die Revolution zu [From.GetNameDef]"
 war_justification.5.d:0 "Während wir die sozialistische Gesellschaft in [Root.GetNameDef] konsolidiert haben, leiden viele Nationen noch unter den Despoten von einst. Die Arbeiter von [From.GetNameDef] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und jeder Versuch, den Sozialismus einzuführen, wird vom [From.GetLeader]-Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich das Räderwerk der internationalen Revolution für das [From.GetAdjective]-Volk dreht. Mit der Revolution haben wir bewiesen, dass wir die kapitalistischen Unterdrücker hier zermalmen konnten, und wir werden auch die Unterdrücker in [From.Capital.GetName] zermalmen!''[Root.GetLeader] hat alle Versuche einer diplomatischen Rhetorik gegenüber der [From.GetRulingParty]-kontrollierten [From.GetName] aufgegeben. Das Bestreben, alle Grenzen auszulöschen, konzentriert sich nun ausschließlich auf die Auslöschung ihrer Grenzen."
 war_justification.5.a:0 "[From.GetAdjective] Arbeiter, eure Befreiung ist nah!"
 war_justification.6.t:0 "[Root.GetLeader] Ruft zur Hilfe [From.GetAdjective] Arbeiterinnen und Arbeiter"
 war_justification.6.d:0 "Gibt es eine größere Lüge als die angebliche Freiheit des [From.GetAdjective]-Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die das Eigentum am Boden beanspruchten, sind sie jetzt gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die das Eigentum an den Fabriken beanspruchen. Ihre Freiheit, den einen Herrn dem anderen vorzuziehen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da die Propaganda niemals zulassen würde, dass die wahren Sozialisten die Macht übernehmen. Ein so durch und durch indoktriniertes Volk kann nur durch ein Eingreifen von [Root.GetAdjective] gerettet werden.''\n\n[Root.GetLeader] polemisiert schon seit langem in Parteiversammlungen gegen die Regierung in [From.GetName], aber diese Rhetorik wird nun häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.6.a:0 "Wir werden ihre bürgerliche Diktatur zerschlagen!"
 war_justification.7.t:0 "[From.GetAdjective] Der Kommunismus scheitert"
 war_justification.7.d:0 "Genossinnen und Genossen, obwohl die größten Revolutionäre einst als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst könnte man die Herrschaft der [From.GetRulingParty] von [From.GetName] erklären, die jeden Hauch von marxistischen Ideen über Bord geworfen haben, um einen degenerierten Arbeiterstaat zu errichten, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht auf Kosten der internationalen Revolution stärken, haben sie gezeigt, dass sie sich wenig um die Ideale scheren, die sie vorgeben zu vertreten. Wir müssen ihnen die wahre Revolution bringen.'\n\nObwohl sie die [From.GetAdjective]-Revolution anfangs unterstützten, hat [Root.GetLeader] zunehmend Enttäuschung über ihre Entwicklung geäußert. Die [Root.GetRulingParty] muss vielleicht eingreifen, bevor es zu spät ist."
 war_justification.7.a:0 "Es ist noch Zeit, ihren Versuch des Sozialismus zu retten."
 war_justification.8.t:0 "[Root.GetLeader] Ruft zur Zerschlagung des [From.GetAdjective] Nationalismus"
 war_justification.8.d:0 "Gibt es eine Gesellschaft, die der Zukunft der Revolution noch mehr zuwider ist, die der Notlage der Arbeiter noch fremder ist als das faschistische Regime von [From.GetNameDef]? Indem sie das Volk dazu auffordern, sich fanatisch der maroden Institution des Nationalstaates zu widmen, haben sie uralte Methoden der Grausamkeit in ein modernes Gewand gekleidet und versuchen, sich als alternative Zukunft zum unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten zuschlagen. Lasst uns zuerst zuschlagen.'\n\nNiemand hat weniger als gegenseitige Verachtung zwischen uns und den [From.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Es scheint, dass es eher früher als später zu einem Konflikt kommen wird."
 war_justification.8.a:0 "Tod den Faschisten!"
 war_justification.9.t:0 "Diplomatie mit [From.GetNameDef] bricht zusammen"
 war_justification.9.d:0 "Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.GetNameDef] zu finden, sind die Verhandlungen wieder einmal gescheitert, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre [From.GetLeader]-Regime hat in dieser Angelegenheit die unvernünftige Haltung an den Tag gelegt, die typisch für Führer ist, die ihrem Volk gegenüber nicht rechenschaftspflichtig sind. Wenn die Politik der [From.GetAdjective]-Führung nicht völlig umschlägt, bleibt uns nichts anderes übrig, als zu kämpfen.''[Root.GetAdjective]s Intervention in [From.GetName] war ein heißes Thema, wobei einige Politiker der Opposition behaupteten, dass [Root.GetRulingParty] von Anfang an eine hawkische Politik verfolgt hat. Unabhängig von ihren ursprünglichen Absichten scheint ein künftiger Krieg nun plötzlich sehr real und unvermeidlich zu sein."
 war_justification.9.a:0 "Manchmal muss man den Berg des Konflikts erklimmen."
 war_justification.10.t:0 "[Root.GetLeader] Ruft zur Intervention in [From.GetNameDef] auf"
 war_justification.10.d:0 "Schweren Herzens müssen wir uns mit der Realität unserer Situation auseinandersetzen: Eine Invasion von [From.GetNameDef] könnte unsere einzige Möglichkeit sein. Es ist von zu großem strategischen Vorteil, in unserer derzeitigen Situation eine andere Lösung zu versuchen. Wir vertrauen zwar darauf, dass weder das [Root.GetAdjective] noch das [From.GetAdjective]-Volk einen Krieg wollen, aber die Geschichte hat uns an diesen Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht weiteres Blutvergießen in der Zukunft vermeiden können.'\n\nObwohl es eine weit verbreitete Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, deuten die jüngsten Entwicklungen auf eine [Root.GetAdjective]-Invasion von [From.GetName] in der Zukunft hin. Die Geschichte mag uns noch überraschen."
 war_justification.10.a:0 "[From.GetNameDefCap] ist ohnehin eine zweifelhafte Demokratie."
 war_justification.11.t:0 "[Root.GetLeader] Spricht sich gegen die rote Bedrohung aus"
 war_justification.11.d:0 "Ohne Zweifel ist der [From.GetNameDef] Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in diesem Zeitalter. Unbarmherzig und rücksichtslos droht er nicht nur die Hoffnung des [From.GetAdjective] Volkes auf eine blühende, demokratische Gesellschaft zu verschlingen, sondern auch die seiner Nachbarländer. Wenn wir jetzt nicht handeln, kann es gut sein, dass dieser erste Dominostein zu spät fällt und weitere gescheiterte soziale Experimente hinterlässt. Wie viele müssen noch sterben, bevor wir eingreifen?'\n\nDie Bedrohung durch subversive Aktivitäten, die unsere Demokratie untergraben und von [From.GetAdjective]-Ambitionen angeheizt werden, ist in letzter Zeit ein heiß diskutiertes Thema geworden. Während die Vertreter der Opposition dies als Rote Angst bezeichnet haben, die auf einen Krieg mit [From.GetName] abzielt, war die Rhetorik der [Root.GetRulingParty] bisher sehr erfolgreich."
 war_justification.11.a:0 "Sie folgen einer gewalttätigen Ideologie, welche Reaktion können sie erwarten außer Gewalt?"
 war_justification.12.t:0 "[Root.GetLeader] Konfrontiert [From.GetAdjective] Faschismus"
 war_justification.12.d:0 "In der modernen Geschichte, vielleicht sogar in der Geschichte insgesamt, hat es keine schlimmere Tyrannei gegeben als den eisernen Griff, mit dem [From.GetRulingParty] jetzt [From.GetNameDef] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [From.GetLeader] in Zukunft Verträge und Versprechen einhalten wird, aber diese Leute sehen nicht, dass Verträge, die unter der Herrschaft des Faschismus geschlossen wurden, nutzlos sind. Für diese ehrlosen Lügner macht Macht Recht, und das Papier, auf dem ein Abkommen geschrieben ist, verbrennt genauso leicht wie die Bücher ihrer Gegner.'\n\nLeute, die lange gehofft haben, eine direkte Konfrontation mit [From.GetName] zu vermeiden, sind nun von [Root.GetLeader] heftig angefeindet worden, der argumentiert, dass wir in machiavellistischer Weise den Krieg nur zum Vorteil des Feindes verschieben. Bei diesem Tempo werden wir vielleicht doch noch den ersten Schlag ausführen."
 war_justification.12.a:0 "In unserer Zeit kann es keinen Frieden geben, solange sie nicht verschwunden sind."
 war_justification.13.t:0 "[Root.GetLeader] Ruft zum Krieg gegen [From.GetNameDef] auf"
 war_justification.13.d:0 "Auch wenn wir ein friedliches Volk sind, bestimmt unsere Natur allein nicht den Kurs, den wir in der Geschichte einschlagen müssen. Dies ist eine Zeit des Krieges. Zu lange haben die [From.GetAdjective] die Mittel besessen, die wir brauchen, um die Prüfungen zu überstehen, die uns bevorstehen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können manche Angelegenheiten nur durch die alten Prüfungen des Kampfes geklärt werden.''[Root.GetLeader]'s feindselige Rhetorik gegenüber [From.GetName] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Händen unseres Anführers."
 war_justification.13.a:0 "Es mag eine schwierige Entscheidung sein, aber wir müssen hinter ihr stehen."
 war_justification.14.t:0 "[Root.GetLeader] Herausforderungen [From.GetAdjective] Anmaßungen"
 war_justification.14.d:0 "[From.GetNameDefCap] mag sich für moderner und fortschrittlicher halten als wir, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie die unsere, und dass sie nicht auf die Bedrohungen vorbereitet sind, die sich jetzt am Horizont abzeichnen. Durch ihre Verachtung uns gegenüber und dadurch, dass sie uns daran hindern, uns das zu nehmen, was uns rechtmäßig gehört, haben sie uns zu einer dieser Bedrohungen für sich selbst gemacht. Ihre schwache und gespaltene Nation wird unseren Ansprüchen kaum widerstehen können.'\n\nDie spöttische Meinung von [From.GetName], die lange von der [Root.GetRulingParty] vertreten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass das [From.GetAdjective]-Volk einen Krieg vermeiden will, behauptet [Root.GetLeader], dass ihre gewählten Führer ihn durch ihre Arroganz provoziert haben."
 war_justification.14.a:0 "Sie wissen nicht, wie stark uns unsere Nöte gemacht haben."
 war_justification.15.t:0 "[Root.GetLeader] Möchte die Ordnung in [From.GetNameDef] wiederherstellen"
 war_justification.15.d:0 "Der [Root.GetAdjective] Nationalgeist ist stark, aber nicht alle Nationen haben so viel Glück. In [From.GetNameDef] wurden die Traditionen zerstört und die rechtmäßigen Herrscher vor langer Zeit ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in dieser von blutrünstigen Usurpatoren in die Irre geführten Welt wiederherzustellen und die Stärke von [Root.GetName] gegen diese Bedrohung zu behaupten.''[Root.GetRulingParty] hat sich zwar schon immer gegen den Kommunismus ausgesprochen, aber [From.GetName] war in den letzten Reden ein besonderes Ziel von Angriffen. Unabhängig davon, ob der Angriff der Kommunisten auf die [Root.GetAdjective]-Nation eine reale Bedrohung darstellt oder nicht, ist der Präventivschlag gegen den [From.GetAdjective]-Kommunismus bereits in Arbeit."
 war_justification.15.a:0 "Die in der Revolution Ermordeten werden gerächt werden!"
 war_justification.16.t:0 "[Root.GetLeader] Ruft die [From.GetAdjective] Unterdrücker"
 war_justification.16.d:0 "Meine Gegner möchten Sie glauben machen, dass meine Herrschaft der der [From.GetRulingParty] in [From.GetNameDef] gleicht. Sie könnten nicht mehr falsch liegen. Während die Erfolge von [From.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer zerstörerischen Massenbewegung, die andere Nationen zur Unterwerfung zwingen will, steht die [Root.GetRulingParty] in Opposition zu dieser Bewegung als diejenigen, die sich nicht unterwerfen werden. Ich bin bereit, alles zu tun, was notwendig ist, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet.'\n\nDas [Root.GetLeader]-Regime hat eine feindliche Politik gegenüber der [From.GetAdjective]-Nation verfolgt. Wie auch immer unsere Führer genannt werden mögen, faschistisch ist ein Wort, das für unsere Feinde reserviert ist."
 war_justification.16.a:0 "Tradition und Pragmatismus werden immer über Fanatismus und Terror triumphieren."
 war_justification.17.t:0 "[Root.GetLeader] Fragen [From.GetAdjective] Souveränität"
 war_justification.17.d:0 "Wer bestimmt die Grenzen einer Nation und wie werden sie bestimmt? Wie auch immer man in der Vergangenheit begründet hat, wo [Root.GetNameDef] endet und [From.GetNameDef] beginnt, wir leben in einer neuen Zeit. Die strategische Bedeutung dieser Grenze kann gar nicht hoch genug eingeschätzt werden, und es ist unser gutes Recht, sie zu verschieben, um die Sicherheit unseres Volkes zu gewährleisten.'\n\nWenn man den jüngsten Reden von [Root.GetLeader] zuhört, scheint eine Invasion von [From.GetName] unmittelbar bevorzustehen. Anderslautende Stimmen haben sich dagegen ausgesprochen, aber die öffentliche Unterstützung für den Krieg nimmt zu."
 war_justification.17.a:0 "Wir müssen uns hinter dieser Sache versammeln!"
 war_justification.18.t:0 "[Root.GetLeader] Stellt die Motive von [From.GetNameDef] in Frage"
 war_justification.18.d:0 "Es besteht kein Zweifel, dass [From.GetNameDef] sich auf einen Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass die [From.GetAdjective] kein Volk des Friedens sind, sondern nur auf die richtige Gelegenheit warten, um gegen uns zuzuschlagen. Werden wir untätig zusehen, wie sie sich bewaffnen, während [Root.GetName] unverteidigt ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie über unsere Macht hinauswächst?'' Die Falken in der [Root.GetRulingParty] haben ihre Augen auf [From.GetName] gerichtet und argumentieren, dass Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Zugkraft und [Root.GetName] bereitet sich auf einen Krieg vor."
 war_justification.18.a:0 "Zumindest wird der Krieg ein Ende dieses Konflikts herbeiführen."
 war_justification.19.t:0 "[Root.GetLeader] Verärgert über [From.GetAdjective] Posieren"
 war_justification.19.d:0 "Diese naiven Bürger von [Root.GetNameDef], die sich die [From.GetAdjective] als ein Volk des Friedens vorstellen, haben keinen Bezug zur Realität. Diejenigen, die an unserer Grenze leben, können sich solche Illusionen nicht leisten, denn sie sehen ihre Truppen direkt hinter der Grenze auf uns zukommen. Dieser Bedrohung dürfen wir nicht tatenlos zusehen. Mit jedem Tag, der vergeht, bereitet sich [From.GetName] auf einen Krieg vor. Die militärische Präsenz von [From.GetAdjective] in der Nähe unseres Territoriums hat wachsende Besorgnis ausgelöst, da diese Nation mehr und mehr zum Feind der [Root.GetRulingParty] zu werden scheint. Ob dies die Ursache oder die Wirkung ihrer Polemik ist, darüber lässt sich streiten."
 war_justification.19.a:0 "Wie auch immer, wir müssen die Menschen auf den Krieg vorbereiten."
 war_justification.20.t:0 "[Root.GetLeader] Befürwortet Invasion von [From.GetNameDef]"
 war_justification.20.d:0 "Wenn wir in dem absehbaren, um nicht zu sagen unvermeidlichen Krieg mit [From.GetNameDef] den strategischen Vorteil haben wollen, gibt es keinen Raum zum Zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und dafür zu sorgen, dass [Root.GetName] auch morgen noch einen Platz in der Welt hat. Es geht um die Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist an der Zeit zu handeln''\n\nEine Reihe von mitreißenden Reden von [Root.GetRulingParty]-Führern, allen voran [Root.GetLeader], hat die Öffentlichkeit dazu aufgerufen, eine Invasion von [From.GetName] zu unterstützen. Die geopolitischen Motive hinter der Invasion stehen in der Rhetorik weniger im Vordergrund als patriotische Gefühle, aber diese Kampagne scheint sehr effizient zu sein, wenn es darum geht, die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.20.a:0 "Die Nation steht hinter dieser wichtigen Entscheidung."
 war_justification.201.t:0 "[From.GetLeader] Spricht sich gegen [Root.GetNameDef]"
 war_justification.201.d:1 "'Gehört [Root.GetNameDef] zu den [Root.GetAdjective]? Wir sollten uns eine bessere Frage stellen: Gehört die Zukunft dem [Root.GetAdjective] oder gehört sie dem [From.GetNameDef]?" Die heutige Rede von [From.GetLeader] deutete darauf hin, dass sich [From.GetName] auf dem Weg zum Krieg befindet. Die politischen Spannungen haben sich in den letzten Monaten verschärft, und es scheint, dass das Volk von [From.GetAdjective] akzeptiert hat, dass ein Krieg unvermeidlich ist. Auch [Root.GetName] muss sich vorbereiten."
 war_justification.201.a:0 "Warum kann man uns nicht erlauben, in Frieden zu leben?"
 war_justification.202.t:0 "[From.GetLeader] prangert [Root.GetAdjective] Ideale"
 war_justification.202.d:1 "Die [Root.GetAdjective] behaupten, Freiheit und Demokratie zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie spaltet das Volk, wo es vereint sein sollte, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [From.GetAdjective]s durchschauen diese Lügen ... und wir können sehen, dass dieser Frieden, der Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.''[From.GetRulingParty][From.GetRulingParty] hat sich lange über die Schwäche der [Root.GetAdjective]-Nation lustig gemacht, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher."
 war_justification.202.a:0 "Wie von faschistischem Abschaum wie [From.GetLeader] zu erwarten."
 war_justification.203.t:0 "[From.GetLeader] Warnt vor [Root.GetAdjective] Kommunismus"
 war_justification.203.d:1 "Gibt es eine größere Bedrohung für unsere Lebensweise, ja für die Lebensweise selbst, als den Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] einnehmen und die kommunistische Pest abschaffen.''[From.GetLeader]'s Hass auf Kommunisten war schon vor der Machtübernahme durch [From.GetRulingParty] bekannt, aber er scheint sich in letzter Zeit im speziellen Fall der [Root.GetAdjective]-Regierung verstärkt zu haben. Unser Bestreben, den Marxismus vom Antlitz der Erde zu tilgen, könnte dort beginnen."
 war_justification.203.a:0 "Wenn sie unsere Sache fürchten, fürchten sie ihr eigenes Volk."
 war_justification.204.t:0 "[From.GetNameDefCap] Bereitet sich auf den großen Kampf vor"
 war_justification.204.d:1 "Die [Root.GetAdjective] sind ein Volk, das die Macht nicht so leicht aus der Hand geben wird. Sie müssen jedoch auch erkennen, dass der Weg unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf wappnen. Denn [Root.GetName] wird sich nicht kampflos nehmen lassen.'\n\nDie Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen von [Root.GetName] und [From.GetName] ist einer Kampagne gewichen, die ihr Territorium mit Gewalt einnehmen will."
 war_justification.204.a:0 "Lasst sie kommen!"
 war_justification.205.t:0 "[From.GetLeader] Bring Revolution zu [Root.GetNameDef]"
 war_justification.205.d:0 "Während wir die sozialistische Gesellschaft in [From.GetNameDef] konsolidiert haben, leiden viele Nationen noch unter den Despoten von einst. Die Arbeiter von [Root.GetNameDef] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und jeder Versuch, den Sozialismus einzuführen, wird vom [Root.GetLeader]-Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich das Räderwerk der internationalen Revolution für das [Root.GetAdjective]-Volk dreht. Wir haben bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können, und wir werden auch die Unterdrücker in [Root.Capital.GetName] vernichten!'\n\n[From.GetLeader] hat alle Versuche der Diplomatie mit unserer Regierung aufgegeben. Die kommunistische Aufgabe, alle Grenzen auszulöschen, konzentriert sich jetzt strikt auf die Auslöschung unserer Grenzen."
 war_justification.205.a:0 "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.206.t:0 "[From.GetLeader] Aufrufe zur Hilfe [Root.GetAdjective] Arbeiterinnen und Arbeiter"
 war_justification.206.d:0 "Gibt es eine größere Lüge als die angebliche Freiheit des [Root.GetAdjective]-Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die das Eigentum am Boden beanspruchten, sind sie nun gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die das Eigentum an den Fabriken beanspruchen. Ihre Freiheit, den einen Herrn dem anderen vorzuziehen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da die Propaganda niemals zulassen würde, dass die wahren Sozialisten die Macht übernehmen. Ein so durch und durch indoktriniertes Volk kann nur durch ein Eingreifen von [From.GetAdjective] gerettet werden.'\n\nUnwillig zu akzeptieren, dass unser Volk ohne seine sozialen Experimente zufrieden sein könnte, hat das kommunistische Regime in [From.GetName] offen damit gedroht, unsere Nation anzugreifen. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.206.a:0 "Was können ihre Überzeugungen wert sein, wenn sie sie uns aufzwingen müssen?"
