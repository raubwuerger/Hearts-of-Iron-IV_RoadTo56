 tpov_leaders1.1.t:0 "Gilbert Stephenson"
 tpov_leaders1.1.d:0 "Als Gilbert Stephenson 1929 als Konteradmiral aus der Royal Navy ausschied, war er einer ihrer besten Experten für die U-Boot-Bekämpfung. Als der Krieg wieder ausbrach, wurde er wieder zum Dienst gerufen. Trotz seines hohen Alters (er wurde 1878 geboren) blieb er fit, gesund und tatkräftig und hatte die Fähigkeit, seinen scharfen Verstand auf alles anzuwenden, was die Admiralität ihm auftrug.\n\nHistorisch gesehen war sein Hauptbeitrag die Leitung der Eskort-Aufbereitungsanlage in Tobermory (Tobermory Bay ist unten mit Stephenson abgebildet), wo er und sein Team 911 Schiffe durch 1.132 Trainingskurse führten. Er spielte auch eine Rolle bei der Koordinierung der Evakuierung von Dünkirchen im Jahr 1940 sowie als Kommodore auf einer Reihe von Konvois sehr früh im Krieg.\n\nTobermory spielte unter Stephensons Leitung eine wichtige Rolle in der Atlantikschlacht, indem es Eskorten schnell und mit effektivem Training auf See brachte. Stephensons innovative, aber anspruchsvolle Techniken beeinflussten die Aufarbeitungsprozeduren der Royal Navy in der Nachkriegszeit und brachten ihm auch den Spitznamen "Der Schrecken von Tobermory" ein."
 tpov_leaders1.1.a:0 "Beauftragen Sie Stephenson mit der Einrichtung von Tobermory"
 tpov_leaders1.1.b:0 "Geben Sie Stephenson ein Kommando auf See"
