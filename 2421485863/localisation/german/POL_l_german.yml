 POL_Pomerania_For_Lithuania:0 "Pommern für Litauen"
 POL_Pomerania_For_Lithuania_desc:0 "Die Frage des polnischen Korridors kann gelöst werden, während unser Zugang zum Meer erhalten bleibt."
 POL_Independent_Parachute_Brigades:0 "Unabhängige Fallschirmjägerbrigaden"
 POL_Independent_Parachute_Brigades_desc:0 "Fallschirmjäger sind eine vielversprechende Entwicklung in der luftgestützten Kriegsführung, die erforscht werden sollte."
 POL_Strengthen_Ties_With_Japan:0 "Stärkung der Beziehungen zu Japan [~§H~]Unvollständig[~§!~]"
 POL_Strengthen_Ties_With_Japan_desc:0 "Japan ist ein potentieller Verbündeter gegen die sowjetische Bedrohung. [~§H~]Unvollständig[~§!~]"
 POL_Cossack_Revolt:0 "Kosakenaufstand [~§H~]Unvollständig[~§!~]"
 POL_Cossack_Revolt_desc:0 "Neben der Westukraine gibt es auch auf der Krim und im Donbass Dissidenten und Unzufriedene. [~§H~]Partielle Funktionalität[~§!~]"
 POL_Caucasus_Revolt:0 "Kaukasus-Aufstand [~§R~]Deaktiviert[~§!~]"
 POL_Caucasus_Revolt_desc:0 "Unsere prometheischen Agenten sind seit langem im Kaukasus aktiv und finanzieren Rebellen im Ausland und gleichgesinnte Exilanten innerhalb unserer eigenen Grenzen. [~§R~]Kommt bald in einem zukünftigen Update![~§!~]"
 POL_Independent_Polish_Tank_Corps:0 "Unabhängiges polnisches Panzerkorps"
 POL_Independent_Polish_Tank_Corps_desc:0 "Die Vorteile einer mobilen Kriegsführung sind seit langem bekannt, wie die Lehren aus dem polnisch-sowjetischen Krieg zeigen. Es ist an der Zeit, diese Pläne mit der Bildung unabhängiger Panzerarmeen endlich in die Tat umzusetzen."
 POL_Preemptive_Strike:0 "Präventivschlag"
 POL_Preemptive_Strike_desc:0 "Die militärische Aufrüstung Deutschlands kann nicht ignoriert werden. Für die Sicherheit Europas müssen wir gemeinsam mit den westlichen Alliierten zuerst zuschlagen, bevor es zu spät ist."
 POL_Slovakian_Independence_Movement:0 "Slowakische Unabhängigkeitsbewegung"
 POL_Slovakian_Independence_Movement_desc:0 "Das konservative und katholische slowakische Volk ist ein potenzielles Bollwerk gegen die Rote Flut."
 POL_Finnish_Guarantee:0 "Finnische Garantie"
 POL_Finnish_Guarantee_desc:0 "Die Garantie Finnlands wird dazu beitragen, den sowjetischen Einfluss in Europa zu verhindern."
 POL_additional_research_slot3:0 "Zusätzliche Forschung Slot III"
 POL_additional_research_slot3_desc:0 "Unsere Bemühungen, die Überlegenheit unserer Studenten und Akademiker zu kultivieren, haben zu neuen Forschungs- und Entwicklungsmöglichkeiten geführt."
 POL_Propaganda_Corps:0 "Propaganda-Korps"
 POL_Propaganda_Corps_desc:0 "Der unerschütterliche Glaube an unsere eigene Überlegenheit wird es uns ermöglichen, jeden Feind zu besiegen."
 POL_Romanian_Intervention:0 "Rumänische Intervention"
 POL_Romanian_Intervention_desc:0 "Rumänien darf nicht unter kommunistischen und sowjetischen Einfluss geraten. Sie müssen sich unseren außenpolitischen Beratungen unterwerfen."
 POL_Romanian_Intervention_tooltip:0 "[~§R~]Rumänien wird eine[~§!~] [~§H~]Marionette[~§!~] [~§R~]von Polen[~§!~] werden."
 POL_Romanian_Intervention_tooltip_TFV:0 "[~§R~]Rumänien wird ein[~§!~] [~§H~]Herrschaftsgebiet[~§!~] [~§R~]Polens[~§!~][~\n~]"
 POL_Romanian_Intervention_tooltip_DOD:0 "[~§R~]Rumänien wird ein[~§!~] [~§H~]Satellit[~§!~] [~§R~]Polens[~§!~][~\n~]"
 POL_Joint_Military_Cooperation:0 "Gemeinsame militärische Zusammenarbeit"
 POL_Joint_Military_Cooperation_desc:0 "Gegenseitiges Vertrauen und Handel zwischen unseren Ländern können Vorteile in der militärischen Produktion und Entwicklung bringen."
 POL_Stanislaw_Sosabowski_tooltip:0 "Gewinnen Sie [~§H~]Stanisław Sosabowski[~§!~] als General der Stufe [~§G~]4[~§!~] mit der Eigenschaft [~§H~]Kommando[~§!~]."
 POL_Armour_tooltip:0 "Erhalte eine [~§H~]Gepanzerte Kavalleriebrigade[~§!~] Vorlage."
 POL_Stanislaw_Maczek_tooltip:0 "Erhalte [~§H~]Stanisław Maczek[~§!~] als Level [~§G~]5[~§!~] General mit den Eigenschaften [~§H~]Panzerführer[~§!~] und [~§H~]Bergsteiger[~§!~].[~\n~]"
 Berlinka_tooltip:0 "Wenn sie akzeptieren, erhalten wir einen [~§H~]1x[~§!~] [~§G~]50%[~§!~] Forschungsbonus für [~§H~]Bau[~§!~] und [~§H~]Volle Infrastruktur[~§!~] in [~§H~]Pommern[~§!~]. [Wenn sie ablehnen, erhalten wir einen [~§H~]1x[~§!~] [~§G~]50[~§!~] Forschungsbonus für [~§H~]Bau[~§!~] und [~§H~]1 Infrastruktur[~§!~] in [~§H~]Warschau[~§!~], [~§H~]Plock[~§!~], und [~§H~]Pommern[~§!~]."
