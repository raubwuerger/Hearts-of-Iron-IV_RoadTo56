 poland.174.t:0 "Polnisch-russische Allianz"
 poland.174.d:0 "Der [SOV.GetLeader] hat seine Zustimmung zur Bildung eines Militärbündnisses zwischen unseren beiden Nationen ausgedrückt. Die Unterzeichnung eines formellen Vertrages ist im Gange."
 poland.174.a:0 "Slawische Waffenbrüder."
 poland.175.t:0 "[SOV.GetNameDef] lehnt ab"
 poland.175.d:0 "Trotz unseres großzügigen Angebots scheint es, als hätten die Russen wenig Interesse, mit uns zu verhandeln. [SOV.GetLeader] hat unsere Anfrage brüskiert."
 poland.175.a:0 "Wir werden uns also anderweitig umsehen."
 POL_Women_In_Aviation:0 "Frauen in der Militärluftfahrt"
 POL_Women_In_Aviation_desc:0 "Frauen dienen bereits in verschiedenen unterstützenden Funktionen beim Militär, einschließlich dem Fliegen von Verbindungs- und Transportflugzeugen. Ihre Rolle kann erweitert werden, bis hin zum Piloten von echten Militärflugzeugen im Kampf."
 POL_relocate_industry_to_the_east:0 "Industrie in den Osten verlagern"
 POL_relocate_industry_to_the_east_desc:0 "Durch die Demontage und Verlagerung von Fabriken in die Gebiete mit der höchsten Arbeitslosigkeit können wir die Missstände in den ärmsten Regionen Polens schnell lindern. Das wird sich für unsere politische Unterstützung auszahlen."
 POL_Handle_Danzig:0 "Umgang mit Danzig"
 POL_Handle_Danzig_desc:0 "Der Hohe Kommissar von Danzig ist zunehmend besorgt über den Extremismus, der in der Danziger Regierung Wurzeln schlägt, und über die Behandlung der polnischen Minderheit, die in der Region lebt. Wir sollten geheime Schritte unternehmen, um die Situation über diplomatische Kanäle im Völkerbund zu regeln."
 POL_Communal_Farms:0 "Kommunale Bauernhöfe"
 POL_Collective_Farms:0 "Gemeinschaftliche Farmen"
 POL_Collective_Farms_desc:0 "Unsere Partei ist das Ergebnis eines unglücklichen Zusammenschlusses zwischen Geschäftsinteressen und einer Partei der ländlichen Bauern. Um unsere Basis zufrieden zu stellen, können wir in den am schlimmsten betroffenen Regionen Polens Kolchosen eröffnen, um Stabilität zu schaffen."
 POL_Sanacja_Influence:0 "Sanacja-Einfluss"
 POL_The_Directorate_Of_Ukraine2:0 "Das Direktorium der Ukraine"
 POL_The_Directorate_Of_Ukraine2_desc:0 "Am Ende des polnisch-sowjetischen Krieges waren Józef Piłsudski und seine Verbündeten enttäuscht, dass der Vertrag von Riga nicht die Schaffung eines unabhängigen ukrainischen Staates beinhaltete. In einem kühnen Schritt, um ethnische Spannungen abzubauen und das Intermarium-Projekt des verstorbenen Marschalls zu verwirklichen, kann das Direktorium der Ukraine aus dem Exil geholt und zu einem eigenen Staatswesen reformiert werden (aber unter unserer genauen Beobachtung). Es wird eine neue ukrainische Armee unter polnischem Kommando gebildet."
  
 POL_Austerity_Measures:0 "Sparmaßnahmen"
 POL_Austerity_Measures_desc:0 "Luxusgüter sind für die Schwachen. Die Wirtschaft soll sich ausschließlich auf die Produktion von Gütern und Dienstleistungen konzentrieren, die dem Staat und der Förderung des Fortschritts direkt zugute kommen."
 POL_The_Three_Year_Plan:0 "Der Dreijahresplan"
 POL_The_Three_Year_Plan_desc:0 "Ein neuer Wirtschaftsplan ist notwendig, um die polnische Wirtschaft in Übereinstimmung mit den marxistisch-leninistischen Werten wiederaufzubauen."
 POL_Socialist_Realism:0 "Sozialistischer Realismus"
 POL_Socialist_Realism_desc:0 "Stadtplanung und Architektur in den polnischen Städten müssen aktualisiert werden, um die sozialistischen Ideale von Beständigkeit und Macht widerzuspiegeln. Auch die Arbeiterkultur muss die Stachanow-Bewegung aufgreifen, um die Arbeit als eine Quelle des Stolzes und des Heldentums zu sehen."
 POL_Vladimir_Lenin_Steelworks:0 "Wladimir-Lenin-Stahlwerk"
 POL_Vladimir_Lenin_Steelworks_desc:0 "Die ehemals wohlhabenden Regionen Polens haben sich als resistent gegenüber der Übernahme kommunistischer Werte erwiesen. Der Bau neuer Industriestädte in Nowa Huta und die daraus resultierende Zuwanderung neuer Arbeiter wird das "Klassenungleichgewicht" in der Region korrigieren."
 POL_presitge_toolip:0 "Schaltet §HNationales Prestige§ frei! Beschlüsse."
 POL_palace_of_culture_and_science:0 "Palast der Kultur und Wissenschaft"
 POL_palace_of_culture_and_science_desc:0 "Um die öffentliche Meinung zu prägen, muss ein neues großes Denkmal geschaffen werden, das die Freundschaft zwischen Polen und der UdSSR symbolisiert. Die vielen Hochhäuser in den Vereinigten Staaten könnten als Inspiration dienen und den Triumph der kommunistischen Werte beweisen."
