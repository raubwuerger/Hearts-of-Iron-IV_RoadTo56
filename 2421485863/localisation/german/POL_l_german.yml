 POL_Higher_School_Of_War:0 "Höhere Schule des Krieges"
 POL_Higher_School_Of_War_desc:0 "Ein strengerer technischer und ingenieurwissenschaftlicher Lehrplan für die Beförderung unserer höheren Offiziere wird sicherstellen, dass unsere Armee darauf vorbereitet ist, mit modernen Innovationen Schritt zu halten."
 POL_Class_A_Reservists:0 "Klasse 'A' Reservisten"
 POL_Class_A_Reservists_desc:0 "Die Zweite Polnische Republik rühmt sich mit 2,5 Millionen ausgebildeten Schützen, aber aufgrund von Ausrüstungsmängeln wird derzeit nur die Hälfte zum Militärdienst einberufen. Unsere Reserven sollten in Anspruch genommen werden."
