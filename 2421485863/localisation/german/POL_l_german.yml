 POL_Central_Industrial_Region_Strategy:0 "Zentrale Industrieregionen-Strategie"
 POL_Central_Industrial_Region_Strategy_desc:0 "Durch die Zentralisierung von Fabriken weit weg von jeglichen Grenzen werden wir unsere Produktion steigern und sie gleichzeitig vor potentiellen Eroberern schützen."
 POL_Construct_Hydroelectric_Power_Plants:0 "Bau von Wasserkraftwerken"
 POL_Construct_Hydroelectric_Power_Plants_desc:0 "Der Bau von Wasserkraftwerken in Rożnów und Myczkowce wird dafür sorgen, dass unsere Industrie wachsen kann."
 POL_Fill_The_Railways_Gaps:0 "Füllen Sie die Lücken im Schienennetz"
 POL_Fill_The_Railways_Gaps_desc:0 "Ein großer Teil unseres Eisenbahnnetzes ist verstreut und unzusammenhängend. Durch das Hinzufügen der notwendigen Strecken gewinnen wir dringend benötigte Transportmöglichkeiten."
 POL_Stomil_Debica_Rubber_Plant:0 "Stomil Debica Gummiwerk"
 POL_Huta_Stalowa_Wola_Steel_Mill:0 "Huta Stalowa Wola"
 POL_Huta_Stalowa_Wola_Steel_Mill_desc:0 "Der Bau zusätzlicher Stahlwerke wird den Erfolg unserer Wirtschaft und unseres Militärs sichern."
 POL_Stomil_Debica_Rubber_Plant_desc:0 "Dębica ist ein zentraler Knotenpunkt für unsere Chemie-, Zement- und Düngemittelindustrie. Staatliche Investitionen können die militärische Produktion von nützlichen synthetischen Materialien sicherstellen."
 POL_Expand_The_Armaments_Industry:0 "Erweitern Sie die Rüstungsindustrie"
 POL_Expand_The_Armaments_Industry_desc:0 "Legen Sie den Grundstein für unsere zentralisierte Rüstungsindustrie."
 POL_Complete_the_Central_Industrial_Region:0 "§Vervollständigen Sie die zentrale Industrieregion§!"
 POL_Complete_the_Central_Industrial_Region_desc:0 "Modernisieren Sie alte Fabriken in Kielce, Skarzysko, Radom, Starachowice und Ostrowiec und bauen Sie gleichzeitig neue Fabriken zur Stärkung unserer Industrie."
 POL_The_Four_Year_Plan:0 "Der Vierjahresplan"
 POL_The_Four_Year_Plan_desc:0 "Wir müssen den Ausbau unserer Infrastruktur planen, um nicht nur unsere gegenwärtige Industrie, sondern auch unser Wachstum in der Zukunft unterzubringen."
 POL_Expansion_Of_New_Towns:0 "Ausbau der neuen Städte"
 POL_Expansion_Of_New_Towns_desc:0 "Es reicht nicht aus, dass Städte gegründet werden, um zu gedeihen - sie müssen auch unterstützt werden, um ihr volles Potenzial zu erreichen."
 POL_Develop_Upper_Silesia:0 "Oberschlesien entwickeln"
 POL_Develop_Upper_Silesia_desc:0 "Die autonome Region Oberschlesien ist seit dem Ersten Weltkrieg umkämpft. Die Entwicklung der Region wird die Menschen in diesem Gebiet vereinen und unsere Industrie verbessern."
 POL_Eastern_Railway_Lines:0 "Östliche Eisenbahnlinien"
 POL_Eastern_Railway_Lines_desc:0 "Das östliche Grenzland war im Vergleich zum restlichen Polen lange Zeit unterentwickelt. Die Einrichtung von Eisenbahnverbindungen in diesen Gebieten wird ein größeres Wirtschaftswachstum ermöglichen."
 POL_Start_The_Fifteen_Year_Plan:0 "§Starten Sie den Fünfzehnjahresplan§!"
 POL_Start_The_Fifteen_Year_Plan_desc:0 "Es ist an der Zeit, den Grundstein dafür zu legen, ganz Polen zu einer entwickelten Nation zu machen. Ein fünfzehnjähriges Investitionsprogramm wird uns zum Status der ersten Welt führen."
 POL_Pressure_Gdansk:0 "Druck auf Danzig"
 POL_Pressure_Gdansk_desc:0 "Die Freie Stadt Danzig untergräbt schon zu lange unseren rechtmäßigen Zugang zum Meer. Wir müssen sicherstellen, dass ihre Verpflichtungen erfüllt werden, wenn nötig mit Gewalt."
 POL_Expand_Port_Facilities:0 "Hafenanlagen ausbauen"
 POL_Expand_Port_Facilities_desc:0 "Größere und bessere Anlagen sind erforderlich, um mehr Waren über unseren internationalen Handelshafen umzuschlagen."
 POL_Internationalism:0 "Internationalität"
 POL_Internationalism_desc:0 "Ein verstärkter internationaler Handel ist der erste Schritt, um unser Ansehen und unsere Verbindungen im Ausland zu erhöhen."


 POL_Polish_German_Trade_Agreement:0 "Polnisch-deutsches Handelsabkommen"
 POL_Polish_German_Trade_Agreement_desc:0 "Bestehende Handelsabkommen mit Deutschland müssen erweitert werden, um die weitere Zusammenarbeit zwischen unseren Ländern zu fördern."
 POL_Develop_Polish_Ship_Building:0 "Polnischen Schiffbau entwickeln"
 POL_Develop_Polish_Ship_Building_desc:0 "Die Lage unseres Landes im Landesinneren ist keine Entschuldigung für die Vernachlässigung unserer Bemühungen im Bereich der Marine."
 POL_Study_Foreign_Built_Ships:0 "Studium von im Ausland gebauten Schiffen"
 POL_Study_Foreign_Built_Ships_desc:0 "Neue Schiffstypen werden von unseren Nachbarn ständig entwickelt. Wir müssen sie studieren, oder wir werden unsere eigenen veraltet finden."
 POL_A_Cruiser_Navy:0 "Eine Kreuzerflotte"
 POL_A_Cruiser_Navy_desc:0 "Es werden immer größere Schiffe benötigt, um unsere Pläne für eine Seepräsenz zu verwirklichen."
 POL_Import_Submarine_Technology:0 "U-Boot-Technologie importieren"
 POL_Import_Submarine_Technology_desc:0 "Eine U-Boot-Lücke ist inakzeptabel. Wir werden die Technologie haben, auch wenn wir sie kaufen müssen."
 POL_Commerce_Attack:0 "Handelsangriffs-Taktik"
 POL_Commerce_Attack_desc:0 "Keine Marine ist vollständig ohne U-Boote. Unsere müssen genau wie der Rest der Flotte für optimale Tödlichkeit organisiert sein."
 POL_The_Twin_Threats:0 "Die doppelte Bedrohung"
 POL_The_Twin_Threats_desc:0 "Indem wir uns auf die Gegentaktik konzentrieren, die wir brauchen, um uns unseren wahrscheinlichsten Feinden entgegenzustellen, werden wir im Seekampf die Oberhand behalten."
 POL_Coastal_Defense:0 "Küstenverteidigung"
 POL_Coastal_Defense_desc:0 "Eine mobile Seeverteidigungsstreitmacht mit kurzer Reichweite könnte potenziell die Arbeit eines Vielfachen ihrer Stärke an stationären Befestigungen erledigen."
 POL_Strike_Force:0 "Eingreiftruppe"
 POL_Strike_Force_desc:0 "Für den Fall, dass wir zahlenmäßig unterlegen sind, brauchen wir eine schnell einsetzbare Streitmacht von Kriegsschiffen, um den Feind dort angreifen zu können, wo er am schwächsten ist."
 POL_Baltic_Navy:0 "Baltische Marine"
 POL_Baltic_Navy_desc:0 "Eine gründliche Neuausrichtung unserer Marinestrategie wird von großer Bedeutung sein, wenn wir unsere Schiffe in der Ostsee einsetzen wollen."
 POL_The_Bombe:0 "Die Bombe"
 POL_The_Bombe_desc:0 "Die "Kryptologische Bombe" ist eine Weiterentwicklung des Zyklometers und ermöglicht es uns, die immer weiter fortgeschrittenen Versionen der deutschen Enigma-Chiffre zu entschlüsseln.
 POL_The_Cyclometer:0 "Das Zyklometer"
 POL_The_Cyclometer_desc:0 "Mit dieser Erfindung werden die Chiffren der Deutschen zum Klartext. Keine Geheimnisse werden mehr vor uns verborgen sein."
 POL_Crack_Soviet_Ciphers:0 "Sowjetische Chiffren knacken"
 POL_Crack_Soviet_Ciphers_desc:0 "Das Knacken des sowjetischen Codes rettete Polen im polnisch-sowjetischen Krieg. Verbesserte Radio-Gegenspionage und mobile Peilung werden es uns ermöglichen, dies wieder zu tun."
 POL_The_April_Constitution:0 "Die April-Verfassung"
 POL_The_April_Constitution_desc:0 "Die Regierung muss die politischen Reformen, die in der Aprilverfassung von 1935 festgelegt wurden, zu Ende führen. "
 POL_The_Great_Peasant_Strike:0 "Der große Bauernstreik"
 POL_The_Great_Peasant_Strike_desc:0 "Zu lange hat die Sanacja-Regierung die Bedürfnisse des ländlichen Ostens und seiner Minderheiten ignoriert. Ein großer Generalstreik ist geplant, um die Aufmerksamkeit der Regierung zu erzwingen."
 POL_Peasant_Strike:0 "Bauernstreiks"
 POL_Peasant_Strike_desc:0 "Die Regierung hat die Bedürfnisse des ländlichen Ostens und seiner Minderheiten ignoriert, die nun in einen Generalstreik treten"
 POL_The_National_Radical_Camp:0 "Das Nationalradikale Lager"
 POL_The_National_Radical_Camp_desc:0 "Die Falangisten unter der Führung von Bolesław Piasecki versuchen, einen katholischen autoritären Staat zu errichten."
 POL_The_Sanation_Right:0 "Die Sanierungsrechte"
 POL_The_Sanation_Right_desc:0 "Das Lager der Nationalen Einheit unter der Führung von Edward Rydz-Śmigły versucht, eine starke nationale Armee aufzubauen und das Land auf den Krieg vorzubereiten."
 POL_The_Castle:0 "Das Schloss"
 POL_The_Castle_desc:0 "Der derzeitige Präsident Ignacy Mościcki wird von vielen als zentrale Einheitsfigur und rechtmäßiger Erbe von Józef Piłsudski gesehen. Er lehnt den Militarismus ab und versucht, sich auf die wirtschaftliche Entwicklung Polens zu konzentrieren."
 POL_The_Sanation_Left:0 "Die Sanierungslinke"
 POL_The_Sanation_Left_desc:0 "Die Gemeinsame Organisation der Gesellschaft unter der Leitung von Walery Sławek strebt weitere politische Reformen an, um alle ungleichen Fraktionen der polnischen Regierung zu vereinen."
 POL_Centrolew:0 "Centrolew"
 POL_Centrolew_desc:0 "Es ist an der Zeit, die Differenzen zwischen der agrarischen Polnischen Volkspartei und der Polnischen Sozialistischen Partei beiseite zu legen, um die Mitte-Links-Koalition wieder zu reformieren."
 POL_Defensive_Focus:0 "Defensiver Fokus"
 POL_Defensive_Focus_desc:0 "Wir werden den nächsten Krieg nicht beginnen, aber wir werden dafür sorgen, dass wir ihn beenden."
 POL_Polish_Paramilitarism:0 "Polnischer Paramilitarismus"
 POL_Polish_Paramilitarism_desc:0 "Frühere Kriege mögen uns gebeugt haben, aber wir sind nicht besiegt. Wir werden wieder aufstehen, durch die Tapferkeit unserer Soldaten und die Klugheit unserer Offiziere."
 POL_Polish_Revanchism:0 "Polnischer Revanchismus"
 POL_Polish_Revanchism_desc:0 "Nur wenige Nationen haben so viel in so kurzer Zeit verloren. Wenn es Gerechtigkeit gibt, werden wir sie zurückgewinnen, auf die eine oder andere Weise."
 POL_The_Cult_Of_The_Marshal:0 "Der Kult des Marschalls"
 POL_The_Cult_Of_The_Marshal_desc:0 "Das Wohl der Nation muss Vorrang vor sogenannten "Wahrheiten" haben. So wie wir unser eigenes Schicksal schmieden, müssen wir auch unsere eigenen Fakten schmieden.
 POL_Beyond_The_Proletariat:0 "Jenseits des Proletariats"
 POL_Beyond_The_Proletariat_desc:0 "Der Staat gründet sich auf zwei Prinzipien - den Dienst an der Nation und die Zusammenarbeit der gesellschaftlichen Klassen."
 POL_International_Falangism:0 "Internationaler Falangismus"
 POL_International_Falangism_desc:0 "Das nationalistische Spanien ist unser ideologischer Bruder, der - wie wir - die Sowjetunion verachtet."
 POL_All_Polish_Youth:0 "Allpolnische Jugend"
 POL_All_Polish_Youth_desc:0 "Die Einbindung unserer Jugend in Organisationen, die Disziplin und nationale Ideologie fördern, wird eine loyale Generation zukünftiger Rekruten hervorbringen."
 POL_The_Student_Movement:0 "Die Studentenbewegung"
 POL_The_Student_Movement_desc:0 "Die Aufnahme unserer Jugend in Organisationen, die die Gelehrsamkeit und die nationale Ideologie fördern, wird eine loyale Generation zukünftiger Wissenschaftler hervorbringen."
 POL_Political_Commissars:0 "Politische Offiziere"
 POL_Political_Commissars_desc:0 "Um die Kontrolle über das Militär aufrechtzuerhalten, werden politische Offiziere ernannt, um die Einhaltung der Parteipolitik durch das Militär sicherzustellen."

 POL_Fund_The_Promethean_Program_desc:0 "Seit fast zwei Jahrzehnten unterhalten wir ein großes Spionage-, Konterrevolution- und Sabotagenetzwerk in der Sowjetunion. Seit der Großen Depression ist die Finanzierung auf das Niveau der Instandhaltung reduziert worden. Wir müssen dies korrigieren."
 POL_Expand_The_Promethean_Program:0 "Erweitern Sie das Prometheus-Programm"
 POL_Expand_The_Promethean_Program_desc:0 "Es müssen pro-aktive Schritte unternommen werden, um unsere Nation zu schützen. Die Ausweitung unseres riesigen Spionagenetzes und subversiver Aktivitäten innerhalb der Sowjetunion ist gerechtfertigt."
 POL_Ukranian_War_For_Independence:0 "Ukranischer Unabhängigkeitskrieg"
 POL_Ukranian_War_For_Independence_desc:0 "Es ist an der Zeit, einen Aufstand in der Ukraine gegen die sowjetischen Unterdrücker anzuzetteln."
 POL_Budget_Reform:0 "Haushaltsreform"
 POL_Budget_Reform_desc:0 "Zu viele Verteidigungsausgaben ersticken die Wirtschaft. Wir müssen stattdessen mehr Mittel für die innere Entwicklung aufwenden."
 POL_Civil_Service_Reform:0 "Reform des öffentlichen Dienstes"
 POL_Civil_Service_Reform_desc:0 "Viele Regierungsposten sind durch Vetternwirtschaft und Verbindungen zum Militär und zu den Reichen vergeben worden. Ein neues System ist notwendig, um Regierungsposten nach Leistung zu vergeben und das Gesetz auf den höchsten Kanälen zu wahren."
 POL_Agrarian_Reform:0 "§Landreform§!"
 POL_Agrarian_Reform_desc:0 "Eine Landreform und Umverteilung ist in den ländlichen Regionen Polens längst überfällig."
 POL_The_Front_Morges:0 "Die Front Morges"
 POL_The_Front_Morges_desc:0 "Józef Piłsudski hat unsere Nation durch schwere Zeiten geführt, aber mit seinem Tod müssen wir wieder zu einem demokratischen Regierungssystem zurückkehren. Die Einstellung der heimlichen Unterdrückung politischer Gegner ist der erste Schritt, um das Vertrauen in die Regierung zu sichern."
 POL_Military_Aviation_Exports:0 "Militärische Luftfahrtexporte"
 POL_Draw_Closer_To_France:0 "Näher an Frankreich heranrücken"
 POL_Draw_Closer_To_France_desc:0 "Frankreich ist seit langem ein Leuchtturm der Freiheit und des Liberalismus. Es ist nur natürlich, dass sich unsere Interessen angleichen werden."
 POL_Military_Aviation_Exports_desc:0 "Unsere zivile und militärische Luftfahrtindustrie hat erhebliche Mengen an Flugzeugen ins Ausland verkauft. Indem wir den Export der neuesten Modelle zulassen, können wir wertvolle Lektionen im Flugzeugbau lernen."
 POL_Medium_Bomber_Development:0 "Entwicklung mittlerer Bomber"
 POL_Medium_Bomber_Development_desc:0 "Eine Erweiterung der Präzisionsbomben-Philosophie, angepasst an eine größere Reichweite, um in Unterstützungsaufgaben eingesetzt werden zu können."
 POL_Mielec_Aircraft_Factory:0 "Mielec-Flugzeugfabrik"
 POL_Mielec_Aircraft_Factory_desc:0 "Finanzierung der Entwicklung einer zusätzlichen hochmodernen Flugzeugfabrik in Mielec."
 POL_Advanced_Pilot_Training_Program:0 "Fortgeschrittenes Pilotentrainingsprogramm"
 POL_Advanced_Pilot_Training_Program_desc:0 "Die Theorie der Luftfahrt ist genauso wichtig wie die Technik. Neue Strategeme für unsere Piloten warten noch darauf, entdeckt zu werden."
 POL_Import_Aircraft_Engines_From_Germany:0 "Import von Flugzeugtriebwerken aus Deutschland"

 POL_Next_Generation_Fighter:0 "Kämpfer der nächsten Generation"
 POL_Next_Generation_Fighter_desc:0 "Unsere Kampfflugzeugdesigns sind zunehmend veraltet. Inländische Prototypen benötigen mehr finanzielle Investitionen, um ihre rechtzeitige Ankunft zu gewährleisten."
 POL_Light_Bomber_Focus:0 "Leichter Bomber im Fokus"
 POL_Light_Bomber_Focus_desc:0 "Der Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung sollte nicht unterschätzt werden."
 POL_Heavy_Fighter_Concept:0 "Schweres Jagdflugzeug-Konzept"
 POL_Heavy_Fighter_Concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Kampfflugzeug, das in der Lage ist, innerhalb feindlicher Grenzen zu operieren."
 POL_Air_Modernisations_Programme:0 "Programm zur Modernisierung der Luftstreitkräfte"

 POL_Naval_Bomber_Experiments:0 "Experimente mit Marinebombern"
 POL_Naval_Bomber_Experiments_desc:0 "Luftherrschaft ist auf See genauso wichtig wie über Land. Spezialisierte Flugzeuge, die für die Seekriegsführung entwickelt werden, sind ein Weg, dieses Ziel zu erreichen."
 POL_Rocket_Development:0 "Entwicklung von Raketen"
 POL_Rocket_Development_desc:0 "Geschwindigkeit ist das Attribut, auf dem alle anderen Attribute in der Luft beruhen. Raketen- und Düsentriebwerke könnten es uns theoretisch ermöglichen, alle bisherigen Grenzen zu überwinden."
 POL_Atomic_Physics_Institute:0 "Atomphysikalisches Institut"
 POL_Atomic_Physics_Institute_desc:0 "Wir dürfen die Chance nicht verlieren, als erste einen Weg zu finden, das Urfeuer der Kernspaltung nutzbar zu machen."
 POL_Lithuanian_Constitutional_Crisis:0 "Litauische Verfassungskrise"
 POL_Lithuanian_Constitutional_Crisis_desc:0 "Wilno ist eine rechtmäßige historische polnische Stadt. Die litauische Verfassung beansprucht sie als ihre eigene Hauptstadt. Wir müssen sie zwingen, diese Ansprüche aufzugeben."
 POL_National_Defense_Fund:0 "Nationaler Verteidigungsfonds"
 POL_National_Defense_Fund_desc:0 "Bürger und Staat müssen gleichermaßen zur Finanzierung unserer wachsenden Armee beitragen, um sich auf die Gefahren der kommenden Jahre vorzubereiten."
 POL_Standardisation_Of_Equipment:0 "Standardisierung der Ausrüstung"
 POL_Standardisation_Of_Equipment_desc:0 "Durch die Standardisierung der Ausrüstung unserer Soldaten legen wir den Grundstein für einen modernen Versorgungsapparat."
 POL_Modernising_The_Cavalry:0 "Modernisierung der Kavallerie"

 POL_Wz_35_Anti_Tank_Rifle:0 "Wz. 35 Panzerabwehrgewehr"
 POL_Wz_35_Anti_Tank_Rifle_desc:0 "Nicht alle Panzerabwehrwaffen töten, indem sie die gegnerische Panzerung durchdringen. Stahlmantelmunition mit Wolframkern kann dazu führen, dass Geschosse beim Aufprall lediglich zersplittern und die Besatzung im Inneren durch mechanische Abplatzungen töten."
 POL_Study_Foreign_Tanks:0 "Studium ausländischer Panzer"

 POL_Cruiser_Tank_Experiments:0 "Experimente mit Kreuzerpanzern"

 POL_Plan_W:0 "Mobilisierungsplan W"
 POL_Plan_W_desc:0 "Wenn der Krieg kommt, müssen wir sicherstellen, dass wir einen geeigneten Plan haben, um die Logistik der Mobilisierung unserer Truppen zu bewältigen."

 POL_Romanian_Bridgehead_Strategy_desc:0 "Sollten sich die Kämpfe gegen uns wenden, müssen wir Pläne für eine effektive Umgruppierung und Vergeltung in Abstimmung mit unseren Freunden und Verbündeten haben."
 POL_Silesia_Fortified_Area:0 "Befestigtes Gebiet in Schlesien"
 POL_Silesia_Fortified_Area_desc:0 "Der Bau weiterer Forts im Süden wird zusätzliche Verteidigungsanlagen sichern."
 POL_Sarny_Fortified_Area:0 "Befestigtes Gebiet Sarny"
 POL_Sarny_Fortified_Area_desc:0 "Es müssen Schritte unternommen werden, um den rumänischen Brückenkopf zu sichern."
 POL_Pressure_Czechoslovakia:0 "Druck auf die Tschechoslowakei"
 POL_Pressure_Czechoslovakia_desc:0 "Die Tschechoslowakei enthält viele rechtmäßige polnische Gebiete und steht einer gemeinsamen Grenze mit Ungarn im Weg. Diese Frage muss erzwungen werden."
 POL_Invite_Hungary:0 "Ungarn einladen"
 POL_Invite_Hungary_desc:0 "Seit dem Mittelalter haben das polnische und das ungarische Volk ein gemeinsames Band geknüpft. Es ist an der Zeit, sich wieder anzunähern."
 POL_Invite_Czechoslovakia:0 "Laden Sie die Tschechoslowakei ein"
 POL_Invite_Czechoslovakia_desc:0 "Alter Groll muss in der Vergangenheit bleiben. Unser gemeinsamer Glaube an die Demokratie ist ein guter Grund zur Zusammenarbeit."
 POL_Third_Europe:0 "Drittes Europa"
 POL_Third_Europe_desc:0 "Eine neue diplomatische Front muss geschaffen werden, um die Kräfte in Europa auszugleichen und unsere Zukunft für ein Großpolen zu sichern."
 POL_The_Intermarium:0 "Das Intermarium"
 POL_The_Intermarium_desc:0 "Wir sind nicht allein in unserem Kampf. Wenn wir genug Verbündete sammeln können, werden wir den kommenden Sturm vielleicht überleben können."
 POL_Invite_Yugoslavia:0 "Jugoslawien einladen"
 POL_Invite_Yugoslavia_desc:0 "Unser Traum von der Einheitsfront zwischen den Meeren kann auf die Adria ausgeweitet werden."
 POL_Invite_Romania:0 "Rumänien einladen"
 POL_Invite_Romania_desc:0 "Die polnischen und rumänischen Interessen sind seit langem gleichgerichtet. Es ist an der Zeit, eine engere Zusammenarbeit anzustreben."
 POL_The_Baltic_Alliance:0 "Das Baltische Bündnis"
 POL_The_Baltic_Alliance_desc:0 "Man kann nie genug Freunde haben."
 POL_Treaty_With_Lithuania:0 "Vertrag mit Litauen"
 POL_Treaty_With_Lithuania_desc:0 "Alter Groll muss in der Vergangenheit bleiben. In den dunklen Zeiten, die vor uns liegen, wird jeder Freund gebraucht."
 POL_Collective_Industry:0 "Kollektive Industrie"
 POL_Collective_Industry_desc:0 "Der Geist der Kollektivierung muss auch in die Fabriken gebracht werden."
 POL_Request_Soviet_Guarantee:0 "Sowjetische Garantie einfordern"

 POL_Polish_Peoples_Army:0 "Polnische Volksarmee"
