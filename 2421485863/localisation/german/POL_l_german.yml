 poland.198.t:0 "Gründung der PPS-WRN"
 poland.198.d:0 "Als Reaktion auf die ausländische Besetzung polnischen Bodens haben sich mehrere prominente Mitglieder der Polnischen Sozialistischen Partei zusammengefunden, um die Resolution "Dritte Republik" auszurufen. Angeführt von Generalsekretär Kazimierz Pużak ist die Schaffung mehrerer Institutionen geplant, um einen polnischen Untergrundstaat unter den linken Anhängern zu organisieren. Dazu gehören vor allem die Schaffung einer Volksgarde, einer Arbeitermiliz und einer zentralen Verkehrsverwaltung. Trotz der Unterstützung von Schlüsselfiguren der Partei wie Tomasz Arciszewski und Zygmunt Zaremba haben Unstimmigkeiten über die Führung der Bewegung zu einer Spaltung der Partei geführt, wobei der Vorsitzende Zygmunt Zulawski die PPS-WRN als illegitim bezeichnete."
