 poland.194.t:0 "Resolution des Völkerbundes gebrochen"
 poland.194.d:0 "Trotz der Verurteilung durch den Völkerbund ist [[~POL.GetNameDef~]] immer noch darauf aus, die Kontrolle über Danzig zu übernehmen. Ein Konflikt ist unvermeidlich."
 poland.194.a:0 "Unsere Miliz wird die Straßen verbarrikadieren müssen."
 poland.194.b:0 "Wir sollten das Vaterland um Hilfe bitten."
 poland.195.t:0 "Unsere Unterstützung für Danzig?"
 poland.195.d:0 "Der Völkerbund stimmt derzeit über die Änderung des Status von Danzig als internationale Stadt ab. Polen versucht, das Gebiet für sich zu beanspruchen. Die Möglichkeit, dass ein Konflikt ausbricht, bleibt eine entfernte Möglichkeit, aber wir sollten unsere Position in dieser Angelegenheit entscheiden."
 poland.195.a:0 "Im Falle eines Konflikts werden wir Danzig unterstützen."
 poland.195.b:0 "Sie sind auf sich allein gestellt."
