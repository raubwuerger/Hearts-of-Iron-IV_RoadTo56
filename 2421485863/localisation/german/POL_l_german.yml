 Danzig_poland_border_conflict.1.t:0 "Militärische Scharmützel um [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.1.desc:0 "Unter Missachtung des Völkerbundes bereitet sich [POL.GetNameDef] darauf vor, Truppen zur Besetzung von [DNZ.GetNameDef] zu verlegen. Danzigs staatliche Miliz und Polizei haben den Befehl, als symbolischen Akt Widerstand zu leisten. Die öffentliche Stimmung in Deutschland für eine Intervention ist hoch und es werden bereits paramilitärische Kräfte und Freiwillige zur Unterstützung geschickt."
 Danzig_poland_border_conflict.1.a:0 "Unakzeptabel."
 Danzig_poland_border_conflict.2.t:0 "Polen besetzt [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.2.desc:0 "Nach einem Zusammenstoß der polnischen Armee mit Danziger Milizkräften und deutschen Freiwilligen haben die polnischen Streitkräfte den Widerstand niedergeschlagen. Die Werften in Danzig wurden beschlagnahmt, und die Zivilverwaltung in Danzig wurde durch ein Militärtribunal ersetzt. Der Völkerbund hat die Aktion offen verurteilt, ist aber unwillig, auf weitere Maßnahmen zu drängen."
 Danzig_poland_border_conflict.2.a:0 "Wir haben unseren rechtmäßigen Zugang zum Meer gewonnen."
 Danzig_poland_border_conflict.2.b:0 "Zu gegebener Zeit werden wir solche Missstände rächen."
 Danzig_poland_border_conflict.3.t:0 "Polnischer Rückzug von [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.3.desc:0 "Nach einem Zusammenstoß der polnischen Armee mit Danziger Miliztruppen und deutschen Freiwilligen wurde den polnischen Truppen angesichts eines stärker als erwarteten Widerstands innerhalb der Stadt und der Unterstützung aus Deutschland der Rückzug befohlen. \n\nMit der neu gewonnenen Autonomie hat der Völkerbund zugestimmt, ein Plebiszit zur Bestimmung des Schicksals der internationalen Stadt zuzulassen."
 Danzig_poland_border_conflict.3.a:0 "Diese nationale Blamage wird zu Hause Konsequenzen haben."
 Danzig_poland_border_conflict.3.b:0 "Danzig ist deutsch."
 Danzig_poland_border_conflict.4.t:0 "Pattsituation um [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.4.desc:0 "Vereinzelte Scharmützel um [DNZ.GetNameDef] haben sich gelegt, nachdem sich beide Seiten zurückgezogen haben, um ihre Positionen zu konsolidieren. Da beide Seiten die Sinnlosigkeit eines Kampfes erkannt haben, haben sie sich auf einen diplomatischen Kompromiss geeinigt und halten den Status quo aufrecht."
 Danzig_poland_border_conflict.4.a:0 "Die Beibehaltung des Status Quo ist für den Moment das Beste."
 Danzig_poland_border_conflict.5.t:0 "Eskalation um [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.5.desc:0 "Die Kämpfe zwischen polnischen und deutschen paramilitärischen Kräften rund um Danzig gehen weiter. In dem Bemühen, die festgefahrene Situation zu durchbrechen, haben polnische Kräfte in anderen Gebieten begonnen, auch deutsche Kräfte in der weiteren Region Pommern anzugreifen. Nachrichtendienstliche Informationen auf beiden Seiten deuten auf einen zunehmenden Truppenstrom in die Region hin."
 Danzig_poland_border_conflict.5.a:0 "Wir müssen die Linie halten."
 Danzig_poland_border_conflict.6.t:0 "Militärischer Konflikt über [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.6.desc:0 "Es kommen dringende Meldungen, dass ganze deutsche Armeeeinheiten an mehreren Stellen die polnisch-deutsche Grenze überschreiten. Es sieht so aus, als ob Deutschland im Begriff ist, die Situation zu einem größeren Konflikt eskalieren zu lassen. Es wurde Generalmobilmachung ausgelöst."
 Danzig_poland_border_conflict.6.a:0 "Wir müssen die Linie halten."
 Gdansk_poland_border_conflict.2.t:0 "Polen besetzt [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.2.desc:0 "Nach einem Zusammenstoß zwischen der polnischen Armee und Danziger Milizkräften haben die polnischen Streitkräfte die Opposition niedergeschlagen. Die Werften in Danzig wurden beschlagnahmt, und die Zivilverwaltung in Danzig wurde durch ein Militärtribunal ersetzt. Der Völkerbund hat die Aktion offen verurteilt, ist aber unwillig, auf weitere Maßnahmen zu drängen."
 Gdansk_poland_border_conflict.2.a:0 "Wir haben unseren rechtmäßigen Zugang zum Meer gewonnen."
 Gdansk_poland_border_conflict.2.b:0 "Unser Kampf hat eine Botschaft gesendet."
