 poland.115.t:0 "Polen bittet um unseren Schutz"
 poland.115.d:0 "In einem plötzlichen Wechsel der Außenpolitik, vielleicht aus Verzweiflung, bittet Polen um unsere Unterstützung und unseren Schutz. Sie sind bereit, sich unserer außenpolitischen Beratung zu unterwerfen und unseren Truppen im Austausch für unsere enge Zusammenarbeit zu erlauben, ihre Grenzen zu betreten. Wie sollen wir darauf reagieren?"
 poland.115.a:0 "Das ist eine interessante Gelegenheit."
 poland.115.b:0 "Wir sind nicht interessiert."
 poland.116.t:0 "[SOV.GetNameDef] Akzeptiert"
 poland.116.d:0 "[SOV.GetLeader] hat unserer Bitte um Unterstützung zugestimmt. Józef Beck ist derzeit in Moskau, und die Vertragsunterzeichnung ist in vollem Gange. Hoffen wir, dass wir trotzdem eines Tages in einem unabhängigen Polen aufwachen werden."
 poland.116.a:0 "Ein Pakt mit dem Teufel."
 poland.117.t:0 "[SOV.GetNameDef] lehnt ab"
 poland.117.d:0 "Der [SOV.GetLeader] hat wenig Interesse an unseren Bitten um Unterstützung gezeigt. Es scheint, dass wir uns für Hilfe an andere Länder wenden müssen."
 poland.117.a:0 "Vielleicht ist es zu unserem eigenen Besten."
 poland.118.t:0 "Polen bittet um Unterstützung"
 poland.118.d:0 "Die nationalistische Regierung, die in Polen an die Macht gekommen ist, möchte sich unserer vereinigten Föderation anschließen. Obwohl sie über eine starke Armee verfügen, sind sie mit den Deutschen und den Sowjets unfreundlich gesinnt. Wie sollen wir darauf reagieren?"
 poland.118.a:0 "Wir heißen Polen in unserem Schoß willkommen."
 poland.118.b:0 "Wir sind nicht interessiert."
 poland.119.t:0 "Polnisch-italienische Allianz"
 poland.119.d:0 "[ITA.GetLeader] hat seine Freude über unsere Bereitschaft zum Zusammenschluss geäußert. Die Unterzeichnung eines formellen Vertrages ist im Gange."
 poland.119.a:0 "Polen und Italien stehen als Brüder zusammen."
 poland.120.t:0 "[ITA.GetNameDef] lehnt ab"
 poland.120.d:0 "Trotz unseres großzügigen Angebots scheinen die Italiener wenig Interesse an einer Zusammenarbeit mit uns zu haben. [ITA.GetLeader] hat unsere Anfrage brüskiert."
 poland.120.a:0 "Wir werden uns also anderweitig umsehen."
 poland.121.t:0 "Dmowskis Linie"
 poland.121.d:0 "Roman Dmowski war der polnische Außenminister in der Regierung von Ignacy Jan Paderewski. Im Gegensatz zu Piłsudski, der glaubte, dass Polen eine multinationale Föderation anstreben sollte, wollte Dmowski nur Gebiete, in denen polnisch sprechende Menschen lebten, und hatte kein Interesse an fernöstlichen Gebieten. Die Eigensinnigkeit der nationalistischen Fraktion sollte später zu großem Ärger und Irritationen bei Piłsudski führen, als sich Dmowski während der Verhandlungen zur Beendigung des polnisch-sowjetischen Krieges öffentlich gegen die Einbeziehung von Minsk aussprach.\n\n Auf der Pariser Friedenskonferenz 1919 legte die polnische Delegation ihren Vorschlag für die theoretischen Grenzen des neu geschaffenen polnischen Staates vor. Dieser Vorschlag wurde die Dmowski-Linie genannt. Die Dmowski-Linie blickte nach Westen und umfasste ganz Oberschlesien, Teile Pomeraliens und das südliche Westpreußen. Dmowski räumte ein, dass die polnischen Ansprüche auf Schlesien nicht sehr stark waren, aber er beanspruchte es für Polen aus wirtschaftlichen Gründen und mit dem Argument, dass die polnische Minderheit in diesem Gebiet hoch gebildet und damit kulturell bedeutend war. Selbst mit französischer Rückendeckung und Unterstützung wurde Dmowski am Ende durch den Versailler Vertrag enttäuscht, der die polnisch-deutsche Grenze weiter östlich verlegte, als er es sich erhofft hatte. Aus diesen Verhandlungen heraus wurde Dmowski ein erbitterter Feind des britischen Premierministers David Lloyd George und beschuldigte ihn, deutsche und jüdische Bestechungsgelder angenommen zu haben, um eine ungünstige Haltung gegenüber Polen einzunehmen."
 poland.121.a:0 "Wir WOLLEN Oberschlesien haben."
 poland.122.t:0 "Polen fordert Oberschlesien"
 poland.122.d:0 "[POL.GetLeader] hat unsere Behandlung der polnischen Minderheit in Oberschlesien angeprangert. Polen verlangt, dass wir Oberschlesien sofort abtreten und unsere Truppen aus dem Gebiet evakuieren. Eine Weigerung wird zum Krieg führen. Wie sollen wir darauf reagieren?"
 poland.122.a:0 "Wir haben keine andere Wahl als nachzugeben."
 poland.122.b:0 "Dann gibt es Krieg."
 poland.123.t:0 "Oberschlesien gehört uns"
 poland.123.d:0 "[Von.GetNameDef] hat sich unseren Forderungen gebeugt. Unsere Truppen sind in das umstrittene Gebiet eingedrungen und haben die Kontrolle über die Region übernommen. Unter der polnischen Minderheit, die in diesem Gebiet lebt, und in den Städten Polens ist ein Jubel ausgebrochen."
 poland.123.a:0 "Endlich vereint."
 poland.124.t:0 "Von.GetNameDef] Lehnt Ultimatum ab"
 poland.124.d:0 "[From.GetNameDef] hat unsere Forderungen abgelehnt. Es scheint, dass die Angelegenheit nur noch mit Waffengewalt gelöst werden kann."
 poland.124.a:0 "Dann heißt es Krieg."
 poland.124.b:0 "Wir müssen uns zurückziehen."
