 POL_Draw_Closer_To_The_USSR_desc:0 "Enge Beziehungen zur Sowjetunion sind notwendig, um unsere Feinde im Westen zu bekämpfen."
 POL_Seek_Autonomy_desc:0 "Wir müssen einen ausgewogenen Weg zwischen der Freundschaft mit der UdSSR und unseren eigenen Interessen verfolgen."
 POL_License_Soviet_Equipment_desc:0 "Eine enge Integration mit der sowjetischen Armee ist der nächste logische Schritt zur Versorgung unserer eigenen Streitkräfte."
 POL_Found_Our_Own_Faction:0 "Unsere eigene Fraktion gründen"
 POL_Found_Our_Own_Faction_desc:0 "Die Annäherung an die internationale Gemeinschaft ist für unsere eigene Sicherheit notwendig."
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact:0 "Erneuerung des sowjetischen Nichtangriffspakts"
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact_desc:0 "Eine weitere Normalisierung der Beziehungen zur Sowjetunion ist notwendig, um den Frieden zu erkaufen, damit der Wohlstand erblühen kann."
 POL_The_Leviathan_Group:0 "Die Leviathan-Gruppe"
 POL_The_Leviathan_Group_desc:0 "Die staatliche Planung der Wirtschaft hat die Wirtschaftskrise im Lande verschlimmert. Private Unternehmer müssen in der Regierung ein Mitspracherecht haben, um voranzukommen."
 POL_Invite_The_Political_Opposition:0 "Die politische Opposition einladen"
 POL_Invite_The_Political_Opposition_desc:0 "Die ursprüngliche BBWR-Struktur wurde geschaffen, um talentierten Mitgliedern verschiedener politischer Parteien die Möglichkeit zu geben, trotz unserer Meinungsverschiedenheiten in der Regierung für das Allgemeinwohl zu arbeiten. Die neue gemeinsame Organisation der Gesellschaft wird integrativer sein und ihre Talente besser nutzen."
 POL_Renew_The_Polish_German_Nonaggression_Pact:0 "Den deutschen Nichtangriffspakt erneuern"
 POL_Renew_The_Polish_German_Nonaggression_Pact_desc:0 "Die Erneuerung des Nichtangriffspakts mit Deutschland wird uns Zeit verschaffen, um aufzurüsten, und uns hoffentlich davor bewahren, das Ziel ihrer Aggression zu werden."
 POL_Allied_Financial_Loans:0 "Alliierte Finanzkredite"
 POL_Allied_Financial_Loans_desc:0 "In Anbetracht unserer derzeitigen Finanzlage werden wir um Kredite bitten müssen, um unser Militär weiter mobilisieren zu können."
 POL_Foreign_Financial_Loans:0 "Ausländische Finanzdarlehen"
 POL_Consolidate_The_Nationalist_Wing:0 "Konsolidierung des nationalistischen Flügels"
 POL_Consolidate_The_Nationalist_Wing_desc:0 "Die Aufnahme von Mitgliedern der verschiedenen zersplitterten nationalistischen Fraktionen in unser Lager wird unsere Machtbasis stärken und dazu beitragen, Unterstützung für den Krieg zu gewinnen."
 POL_Polish_Czechoslovakian_Alliance:0 "Polnisch-tschechoslowakische Militärallianz"
 POL_Polish_Czechoslovakian_Alliance_desc:0 "Ein Feind meines Feindes ist ein Freund. Ein Militärbündnis zwischen unseren beiden Ländern wird es uns ermöglichen, schnell gegen die deutsche Bedrohung vorzugehen."
 POL_Invest_In_Fiat:0 "In Fiat investieren"
 POL_Invest_In_Fiat_desc:0 "Die italienische Regierung hat großes Interesse an unseren Methoden zur Herstellung von synthetischem Kautschuk bekundet. Ein gemeinsames Investitionsprogramm könnte für uns beide von Vorteil sein."
 POL_Break_Away_From_Germany:0 "Loslösung von Deutschland"
 POL_Break_Away_From_Germany_desc:0 "Es ist an der Zeit, uns von dem sinkenden Schiff Deutschland zu distanzieren."
 POL_Maritime_and_Colonial_League:0 "Seefahrts- und Kolonialbund"
 POL_Maritime_and_Colonial_League_desc:0 "Starke Seestreitkräfte und zahlreiche Kolonien sind wichtig für die wirtschaftliche Sicherheit der Nationen. Die Bürger sollten ermutigt werden, Zeit und Geld zu spenden, um beide Konzepte zu verwirklichen."
 POL_Subsidized_Universal_Education:0 "Subventionierte allgemeine Bildung"
 POL_Subsidized_Universal_Education_desc:0 "Höhere Bildung darf nicht länger ein Luxus der Oberschicht sein, sondern muss zu einem Vorrecht aller Bürger werden."
 POL_Offer_to_Purchase_Madagascar:0 "Angebot zum Kauf von Madagaskar"
 POL_Offer_to_Purchase_Madagascar_desc:0 "Seit einiger Zeit spielen wir mit dem Gedanken, Madagaskar als Rohstoffabbau- und Strafkolonie zu erwerben."
 POL_Demand_Former_German_Colonies:0 "Verlangen Sie ehemalige deutsche Kolonien"
 POL_Demand_Former_German_Colonies_desc:0 "Die Zweite Republik Polen wurde zum Teil aus den Gebieten des ehemaligen Deutschen Reiches gegründet. Wir sollten auch vor dem Völkerbund dafür eintreten, dass wir auch einen Anteil an seinen ehemaligen Kolonien verdienen."
 POL_Offer_Liberia_Protection:0 "Liberia Schutz anbieten"
 POL_Offer_Liberia_Protection_desc:0 "Dank früherer kolonialer Bemühungen hat Liberia uns das Recht eingeräumt, Siedler zu entsenden, und uns den Handelsstatus der "Meistbegünstigten Nation" verliehen. Wir sollten diese Gelegenheit nutzen, um engere Beziehungen zu knüpfen und Liberia im Gegenzug für unsere anhaltende wirtschaftliche Unterstützung unseren Schutz anzubieten."
