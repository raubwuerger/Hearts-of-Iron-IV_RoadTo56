 POL_Kasprzycki_Gamelin_Convention:0 "Kasprzycki-Gamelin-Konvention"
 POL_Kasprzycki_Gamelin_Convention_desc:0 "In Anbetracht der jüngsten aggressiven Handlungen unserer Nachbarn ist ein umfassendes Militärbündnis mit Frankreich ratsam."
 POL_Ukrainian_Volunteer_Brigades:0 "Ukrainische Freiwilligenbrigaden"
 POL_Ukrainian_Volunteer_Brigades_desc:0 "Die Wiedergutmachung mit den ukrainischen Minderheitenführern innerhalb unserer Grenzen ist der erste Schritt zur Verwirklichung von Józef Piłsudskis Traum einer multinationalen Föderation."
