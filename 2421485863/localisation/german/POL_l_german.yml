 poland.13.t:0 "Einladung zum Projekt Intermarium"
 poland.13.d:0 "In dem Bestreben, die Unabhängigkeit Osteuropas gegen potentielle Aggressoren zu sichern, hat Polen darum gebeten, dass wir uns ihm in einer Allianz anschließen, die unsere gegenseitige Sicherheit und Interessen gewährleisten soll."
 poland.13.a:0 "Mit Freuden. Gemeinsam werden wir den kommenden Sturm überstehen."
 poland.13.b:0 "[Root.GetName] geht seinen eigenen Weg."
 poland.14.t:0 "[Von.GetName] schließt sich dem Projekt Intermarium an"
 poland.14.d:0 "Unser Plan, einen neuen östlichen Machtblock zu bilden, macht Fortschritte. [Von.GetLeader] befürwortet unsere Bemühungen, und [Von.GetName] hat unsere Einladung zu einem Bündnis angenommen."
 poland.14.a:0 "Polen und [Von.GetName] stehen als Brüder zusammen."
 poland.15.t:0 "[Von.GetName] lehnt es ab, dem Intermarium-Projekt beizutreten"
 poland.15.d:0 "Trotz unserer besten Bemühungen, eine Möglichkeit zu bieten, in Osteuropa vereint zu sein, ist unser jüngster Versuch, [Von.GetName] zu erreichen, auf Skepsis gestoßen. [Von.GetName] hat sich geweigert, der Allianz beizutreten, vielleicht weil er unsere Motive anzweifelt, vielleicht weil er unsere Stärke in Frage stellt, oder vielleicht weil er befürchtet, dass eine zu enge Verbindung mit uns ihn zur Zielscheibe machen würde."
 poland.15.a:0 "Wir werden ohne sie weitermachen."
 poland.16.t:0 "Einladung an das Dritte Europa"
 poland.16.d:0 "In dem Bestreben, die weitere Unabhängigkeit Osteuropas gegen potentielle Aggressoren zu gewährleisten, hat Polen darum gebeten, dass wir uns ihm in einem Bündnis anschließen, das unsere gegenseitige Sicherheit und Interessen gewährleisten soll."
 poland.16.a:0 "Gerne. Gemeinsam sind wir stark."
 poland.16.b:0 "[Root.GetName] geht seinen eigenen Weg."
 poland.17.t:0 "Einladung an das Dritte Europa"
 poland.17.d:0 "In dem Bemühen, die Unabhängigkeit Osteuropas gegen potentielle Aggressoren zu sichern, hat Polen darum gebeten, dass wir uns ihm in einem Bündnis anschließen, das unsere gegenseitige Sicherheit und Interessen gewährleisten soll."
 poland.17.a:0 "Gerne. Gemeinsam sind wir stark."
 poland.17.b:0 "[Root.GetName] geht seinen eigenen Weg."
 poland.18.t:0 "[Von.GetName] schließt sich dem Dritten Europa an"
 poland.18.d:0 "Unser Plan, einen neuen östlichen Machtblock zu bilden, schreitet voran. [Von.GetLeader] befürwortet unsere Bemühungen, und [Von.GetName] hat unsere Einladung zu einem Bündnis angenommen."
 poland.18.a:0 "Polen und [Von.GetName] stehen als Brüder zusammen."
 poland.19.t:0 "[Von.GetName] weigert sich, dem Dritten Europa beizutreten"
 poland.19.d:0 "Trotz unserer besten Bemühungen, eine Möglichkeit zu bieten, in Osteuropa vereint zu sein, wurde unser jüngster Versuch, [Von.GetName] zu erreichen, mit Skepsis aufgenommen. [Von.GetName] hat sich geweigert, dem Bündnis beizutreten, vielleicht weil er unsere Motive anzweifelt, vielleicht weil er unsere Stärke in Frage stellt oder vielleicht weil er besorgt ist, dass eine zu enge Verbindung mit uns ihn zu einem Ziel machen würde."
 poland.19.a:0 "Wir werden ohne sie weitermachen."
 poland.20.t:0 "Polnisch-rumänischer diplomatischer Gipfel"
 poland.20.d:0 "Kronprinz Michael von Rumänien und viele rumänische Spitzendiplomaten sind zu einem Treffen mit dem polnischen Außenminister Józef Beck in Warschau eingeladen, um die Beziehungen zwischen unseren beiden Ländern zu erörtern. Wir können diese Gelegenheit nutzen, um ein einziges wichtiges Thema zwischen den beiden Nationen zu besprechen."
 poland.20.a:0 "Diskutieren Sie den Bau eines Eisenbahnnetzes zwischen unseren Ländern."
 poland.20.b:0 "Fordern Sie, dass Rumänien seine Garantie für die Tschechoslowakei aufgibt."
 poland.21.t:0 "Wirtschaftliche Zusammenarbeit mit Polen"
 poland.21.d:0 "Der polnische Außenminister Józef Beck hat den Bau eines Eisenbahnnetzes vorgeschlagen, das die beiden Nationen verbindet. Das Projekt könnte wirtschaftliches Wachstum in die ländlichen Regionen an unseren Grenzen bringen."
 poland.21.a:0 "Ein interessanter Vorschlag."
 poland.21.b:0 "Ein absurder Vorschlag."
 poland.22.t:0 "Diplomatische Zusammenarbeit mit Polen"
 poland.22.d:0 "Bei einem jüngsten diplomatischen Gipfel hat der polnische Außenminister Józef Beck gefordert, dass wir unsere Garantie für die Tschechoslowakei fallen lassen. Die polnische Delegation ist besorgt, dass unsere Zusicherungen gegenüber der Tschechoslowakei unsere Beziehungen zu Polen beschädigen und verwickeln."
 poland.22.a:0 "Ein interessanter Vorschlag."
 poland.22.b:0 "Ein absurder Vorschlag."
 poland.23.t:0 "Rumänien nimmt unseren Vorschlag an"
 poland.23.d:0 "Józef Beck ist es gelungen, die rumänische Delegation davon zu überzeugen, dass eine Fortsetzung der Beziehungen zwischen unseren Nationen von Vorteil wäre. Die formale Unterzeichnung des Vertrages ist bereits im Gange."
 poland.23.a:0 "Wir werden viele Vorteile miteinander teilen."
 poland.24.t:0 "Rumänien nimmt unseren Vorschlag an"
 poland.24.d:0 "Józef Beck ist es gelungen, die rumänische Delegation davon zu überzeugen, dass eine Fortsetzung der Beziehungen zwischen unseren Nationen von Vorteil ist. Die formale Unterzeichnung des Vertrages ist bereits im Gange."
 poland.24.a:0 "Wir werden viele Vorteile miteinander teilen."
 poland.25.t:0 "Rumänien lehnt unseren Vorschlag ab"
 poland.25.d:0 "Die diplomatischen Gespräche auf dem Gipfel sind gescheitert. Rumänien hat unser Angebot zur weiteren Zusammenarbeit abgelehnt."
 poland.25.a:0 "Das ist ihr Pech."
 poland.30.t:0 "Polen fordert zusätzliche Zugeständnisse"
 poland.30.d:0 "Trotz unserer Einwände hat uns [Von.GetName] mitgeteilt, dass sein Militär die direkte Kontrolle über die Werften in Danzig übernehmen wird. Mit der Behauptung, dass wir ihren Zugang zum Meer behindert haben, beabsichtigt das polnische Militär, die Einhaltung der Vorschriften direkt zu erzwingen. Obwohl ein gewisses Maß an lokaler Autonomie erhalten bleibt, ist es mit unserer unabhängigen Regierungsführung vorbei. Es überrascht nicht, dass diese Ankündigung bei den Einwohnern der Stadt völlig unpopulär war. Wie sollen wir darauf reagieren?"
 poland.30.a:0 "Befehlen Sie der Miliz, sich zurückzuziehen."
 poland.30.b:0 "Befehlen Sie der Miliz, symbolisch Widerstand zu leisten."
 poland.31.t:0 "Danzig hält sich zurück"
 poland.31.d:0 "Trotz vereinzelter Proteste sind die polnischen Truppen ohne Widerstand in die Stadt eingedrungen. Mehrere Werften und Lagerhäuser werden nun direkt vom Militär betrieben."
 poland.31.a:0 "Es ist unser rechtmäßiger Zugang zum Meer."
 poland.32.t:0 "Danzig widersetzt sich"
 poland.32.d:0 "In einer symbolischen Geste des Trotzes wurden die Danziger Gendarmerie und Miliz zum Widerstand aufgefordert. Sporadische Schüsse waren vor dem polnischen Postamt in Danzig zu hören, als es zu einem Schusswechsel zwischen paramilitärischen Kräften kam."
 poland.32.a:0 "Bitten Sie den Völkerbund zu intervenieren"
 poland.32.b:0 "Sie werden für ihre subversiven Aktivitäten bezahlen."
 poland.33.t:0 "Danziger Internationale Krise"
 poland.33.d:0 "[Von.GetName] fordert, dass der Völkerbund einen Streit um die Freie Stadt Danzig schlichten soll. Mit der Behauptung, dass der polnische Zugang zum Meer durch die Einmischung der Danziger Behörden gefährdet ist, hat [From.GetName] gefordert, dass Danzig der Status einer freien internationalen Stadt entzogen wird und dass polnische Truppen die Stadt besetzen dürfen."
 poland.33.a:0 "Stimmen Sie dafür, dass Polen Danzig besetzen kann."
 poland.33.b:0 "Stimmen Sie dafür, dass Danzig eine freie Stadt bleiben soll."
 poland.34.t:0 "[From.GetNameDef] Unterstützt uns"
 poland.34.d:0 "[From.GetNameDef] hat beschlossen, uns im Rat des Völkerbundes zu unterstützen."
 poland.34.a:0 "Ihre Unterstützung ist willkommen."
 poland.35.t:0 "Von.GetNameDef] ist gegen uns"
 poland.35.d:0 "From.GetNameDef] hat beschlossen, sich im Rat des Völkerbundes gegen uns zu stellen und den Status der Freien Stadt Danzig zu unterstützen."
 poland.35.a:0 "Das ist untragbar."
 poland.36.t:0 "Der Völkerbund votiert zu unseren Gunsten"
 poland.36.d:0 "Der Völkerbund hat zugestimmt, dass unser rechtmäßiger Zugang zum Meer verletzt wird und dass wir die Stadt besetzen dürfen."
 poland.36.a:0 "Zu Recht."
 poland.37.t:0 "Der Völkerbund votiert gegen uns"
 poland.37.d:0 "Der Völkerbund hat unseren Anspruch abgelehnt und behauptet, dass Danzig eine Freie Internationale Stadt bleiben soll."
 poland.37.a:0 "Wir haben keine andere Wahl als uns zu fügen."
 poland.38.t:0 "Vorschlag für das Autobahnprojekt Berlinka"
 poland.38.d:0 "Bei einem Besuch in Berlin hat der polnische Außenminister Józef Beck den Bau einer Autobahn vorgeschlagen, die Preußen mit dem Rest Deutschlands verbindet. Im Gegenzug für die Erlaubnis, dass die exterritoriale Autobahn durch polnisches Territorium verläuft, hat Józef Beck um technische Unterstützung bei weiteren Projekten im polnischen Korridor gebeten."
 poland.38.a:0 "Ein interessanter Vorschlag."
 poland.38.b:0 "Ein absurder Vorschlag."
 poland.39.t:0 "Deutschland akzeptiert extra-territoriale Autobahn"
 poland.39.d:0 "[From.GetLeader] hat sich persönlich für den Vorschlag einer Autobahn interessiert, die Preußen mit dem Rest von Deutschland verbindet. Es wird erwartet, dass der Bau bald beginnt, und im Gegenzug wird Deutschland freiwillige Hilfe bei einigen anderen Entwicklungsprojekten in dem Gebiet leisten."
 poland.39.a:0 "Eine weise Entscheidung."
 poland.40.t:0 "Deutschland lehnt extraterritoriale Autobahn ab"
 poland.40.d:0 "[From.GetLeader] spottete über die vorgeschlagene Idee und lehnte die Aussicht auf eine wirtschaftliche Zusammenarbeit innerhalb des polnischen Korridors ab."
 poland.40.a:0 "Wir werden stattdessen unsere eigene Autobahn von Warschau nach Gdynia bauen."
 poland.41.t:0 "Investitionsmöglichkeiten"
 poland.41.d:0 "From.GetLeader] hat Geschäftsleute aus der ganzen Welt zu einer internationalen Handelsmesse eingeladen, die in Polen stattfindet. Diese Gelegenheit kann genutzt werden, um enge Verbindungen herzustellen und Anreize für Geschäfte in Polen zu bieten."
 poland.41.a:0 "Ermutigen Sie Automobilhersteller, in neue Werke zu investieren."
 poland.41.b:0 "Verkaufen Sie Anteile an staatseigenen Flugzeugherstellern."
 poland.41.c:0 "Ermutigen Sie zu Investitionen in den Bergbau und bieten Sie Landrechte an."
 poland.52.t:0 "Root.GetLeader] Spricht zu Universitätsstudenten"
 poland.52.d:0 "Heute sprach [Root.GetLeader] vor einer der Universitäten in Warschau vor einer großen Menge Jugendlicher und Studenten. Root.GetLeader] lobte die Jugend der Nation als die Lebenskraft von [Root.GetName] und sprach von der Erinnerung an Helden wie den Kaplan Ignacy Jan Skorupka, der 1920 bei der Verteidigung Warschaus an der Spitze eines Angriffs starb. In den letzten Momenten seiner Rede rief [Root.GetLeader] die polnischen Studenten dazu auf...."
 poland.52.a:0 "wieder zu den Waffen zu greifen, um die fromme Nation Polen zu verteidigen."
 poland.52.b:0 "stark in ihren Studien zu bleiben."
 poland.53.t:0 "Große nationalistische Kundgebung"
 poland.53.d:0 "Die Machtbasis der rechtsgerichteten Partei der Nationalen Demokratie lag in Westpolen. Ihr Hauptideologe war Roman Dmowski, der den Rückhalt vieler ethnisch polnischer Intelligenzler, der städtischen unteren Mittelschicht, einiger Elemente der größeren Mittelschicht und ihrer umfangreichen Jugendbewegung hatte. Mitte der 1930er Jahre entstand ein Riss zwischen der neuen und der alten Generation der Partei, der die nationalistische Bewegung in viele kleine Nachfolgeparteien zersplitterte. Eine der extremsten nationalistischen Splittergruppen war das Nationalradikale Lager (ONR). Die ONR-Falanga ist eine politische Randpartei, die in kleinen akademischen Kreisen auf polnischen Universitätsgeländen beliebt ist. Sie wurden von der Sanacja-Regierung immer als extremistisches Ärgernis betrachtet, und ihre Treffen wurden mehrmals von der polnischen Polizei aufgelöst. Heute jedoch hielten sie eine extrem große öffentliche Kundgebung ab, um der Sanacja-Regierung zu trotzen. Wie sollen wir mit ihnen umgehen?"
 poland.53.a:0 "Sie sind zu populär. Überwachen Sie die Situation."
 poland.53.b:0 "Schicken Sie die Armee, um die Kundgebung aufzulösen."
 poland.54.t:0 "Großer Generalstreik"
 poland.54.d:0 "Bis zum Ende des Großen Krieges war Polen zwischen Deutschland, Österreich-Ungarn und Russland aufgeteilt. Nach der Unabhängigkeit Polens gab es in den ländlichen östlichen Regionen, die einst zum Russischen Reich und zu Österreich-Ungarn gehörten, noch einen großen landwirtschaftlichen Sektor. Die große Depression traf die Region besonders hart. Mit einer Arbeitslosigkeit, die in einigen Gebieten über 40 % lag, und der Aussicht auf Hunger, nährte die Frustration oft den Radikalismus. Heute wurde ein weiterer Streik von der Landwirtschaftlichen Volkspartei mit einiger Unterstützung durch die Polnische Sozialistische Partei organisiert. Er hat sich bereits auf mehrere Städte ausgeweitet. Ohne Eingreifen könnte die Situation außer Kontrolle geraten."
 poland.54.a:0 "Ignorieren Sie sie."
 poland.54.b:0 "Schicken Sie die Armee, um die Krawallmacher zu verhaften."
 poland.55.t:0 "Krieg zwischen Deutschland und Polen"
 poland.55.d:0 "Zwischen Deutschland und Polen ist ein Krieg ausgebrochen. Es ist Zeit, sich für eine Seite zu entscheiden."
 poland.55.a:0 "Die Wiedervereinigung mit Deutschland ist vorzuziehen."
 poland.55.b:0 "Wir werden unabhängig bleiben."
 poland.56.t:0 "Danzig verrät uns"
 poland.56.d:0 "Die polnische Garnison in Danzig hat berichtet, dass sie von paramilitärischen Kräften, Polizei und Miliz angegriffen wird, die von der örtlichen Nazi-Partei in der Stadt unterstützt werden. Es scheint, dass sie beschlossen haben, sich Deutschland anzuschließen."
 poland.56.a:0 "Verfluchte Verräter."
 poland.57.t:0 "Danzig schließt sich an [Root.GetName]"
 poland.57.d:0 "Unsere Spione in Danzig haben uns informiert, dass die örtliche Regierung unsere Sache unterstützen wird."
 poland.57.a:0 "Hervorragend."
 poland.58.t:0 "Der polnische Korridor gehört jetzt zu Deutschland"
 poland.58.d:0 "Deutschland hat den polnischen Korridor besetzt. Es ist Zeit zu entscheiden, ob wir die Wiedervereinigung anstreben wollen."
 poland.58.a:0 "Eine Wiedervereinigung mit Deutschland ist vorzuziehen."
 poland.58.b:0 "Wir werden unabhängig bleiben."
 poland.59.t:0 "Die Front Morges"
 poland.59.d:0 "Obwohl er als Vater und Beschützer der polnischen Unabhängigkeit geliebt wurde, stieß Józef Piłsudskis Staatsstreich vom Mai 1926 gegen die Zweite Republik nicht überall auf Zustimmung. Viele widersetzten sich der Abkehr von der Demokratie, und diejenigen, die es taten, fanden sich oft an den Rand gedrängt oder ins politische Exil gezwungen. Zu diesen Gegnern gehörte auch die Front Morges, ein politisches Bündnis zentristischer Parteien der Zwischenkriegszeit. Sie wurde 1936 im Schweizer Dorf Morges von General Władysław Sikorski zusammen mit dem ehemaligen polnischen Ministerpräsidenten und berühmten Komponisten Ignacy Paderewski gegründet. Zu den prominenten Aktivisten gehörten General Józef Haller und der ehemalige stellvertretende Ministerpräsident Wojciech Korfanty. Ihr Hauptziel war die Wiederherstellung der Demokratie, die diplomatische Annäherung an Frankreich und die Wahl von Wicenty Witos zum Premierminister und Paderewski zum Präsidenten."
 poland.59.a:0 "Wir begrüßen ihre Rückkehr in die Politik."
 poland.60.t:0 "Eine Union für Falangisten?"
 poland.60.d:0 "Nach einem langen Besuch hat [From.GetLeader] uns gebeten, uns einer internationalen Front anzuschließen, um katholische und falangistische Ideale und Interessen zu fördern. Trotz kultureller Unterschiede ist [From.GetLeader] der Meinung, dass sich die Falangisten verschiedener Nationen vereinigen sollten, um eine neue Weltordnung einführen zu helfen."
 poland.60.a:0 "Vereint unter Gott stehen wir."
 poland.60.b:0 "Wir kümmern uns nur um unsere eigenen nationalen Interessen."
 poland.61.t:0 "[Von.GetName] stimmt zu"
 poland.61.d:0 "Nach reiflicher Überlegung hat [Von.GetLeader] zugestimmt, dass [Von.GetName] und [Wurzel.GetName] gemeinsame Interessen haben und auf der Weltbühne zusammenstehen sollten. Diplomatische Abgesandte sind auf dem Weg nach Warschau, um weitere Vereinbarungen zu besprechen und zu unterzeichnen."
 poland.61.a:0 "Ein gesegnetes Ergebnis."
 poland.62.t:0 "[Von.GetName] lehnt ab"
 poland.62.d:0 "Trotz vieler Versuche erklärte [Von.GetLeader], dass er [Von.GetName] nicht in fremde Verstrickungen hineinziehen wolle. Obwohl er von der Idee fasziniert war, bestand [Von.GetName] auch darauf, dass er sich in erster Linie um die Interessen von [Von.GetName] kümmern müsse."
 poland.62.a:0 "Wie enttäuschend."
 poland.63.t:0 "Diplomatische Mission in Frankreich"
 poland.63.d:0 "Angesichts unserer neuen diplomatischen Ausrichtung auf die Unterstützung Frankreichs statt der Neutralität wird eine neue diplomatische Mission entsandt. Wir können diese Gelegenheit nutzen, um eine Reihe von Themen zwischen unseren Nationen zu besprechen."
 poland.63.a:0 "Bitten Sie um den Kauf von leichten Panzern."
 poland.63.b:0 "Bieten Sie an, Madagaskar zu kaufen."
 poland.63.c:0 "Kaufen Sie stattdessen lokale französische Investitionen auf."
 poland.64.t:0 "Polnisches Angebot zum Kauf von Panzern"
 poland.64.d:0 "Eine polnische diplomatische und militärische Delegation ist kürzlich eingetroffen. Sie bitten um die Erlaubnis, mit einem privaten Auftragnehmer zusammenzuarbeiten, um französische Panzer für ihren Kauf zu produzieren. Die Bezahlung, die sie anbieten, ist ziemlich beträchtlich."
 poland.64.a:0 "Ein verlockendes Angebot."
 poland.64.b:0 "Kein Deal."
 poland.65.t:0 "Polnisches Angebot zum Kauf von Madagaskar"
 poland.65.d:0 "Eine Delegation der Polnischen Kolonialen Seefahrtsliga ist kürzlich eingetroffen. Sie machen ein Angebot, unsere Kolonie Madagaskar zu kaufen. Die Zahlung, die sie anbieten, ist ziemlich beträchtlich."
 poland.65.a:0 "Ein verlockendes Angebot."
 poland.65.b:0 "Kein Geschäft."
 poland.66.t:0 "Französischer Vertrag etabliert"
 poland.66.d:0 "Frankreichs Regierung hat zugestimmt, dass wir einen Vertrag mit einem privaten Unternehmen abschließen können, um eine Reihe von Panzern für unsere Armee zu produzieren."
 poland.66.a:0 "Ausgezeichnet."
 poland.67.t:0 "Madagaskar akquiriert"
 poland.67.d:0 "Frankreich hat zugestimmt, uns die Kolonie Madagaskar zu verkaufen. Es wurde bereits eine Expedition des polnischen Armee-Majors Mieczyslaw Lepecki entsandt, um das Gebiet zu erkunden. Wir sollten sicherstellen, dass wir einen internationalen Hafen und eine ordentliche Handelsmarine haben, wenn wir die Ressourcen in vollem Umfang nutzen wollen."
 poland.67.a:0 "Polen kann in Kolonien!"
 poland.68.t:0 "Angebot an Frankreich abgelehnt"
 poland.68.d:0 "Die französische Regierung hat unser Angebot abgelehnt, sei es aus Angst vor unseren Absichten, vor unseren Verbündeten oder einfach aus Misstrauen."
 poland.68.a:0 "Wir werden stattdessen einfach französische Investitionen aufkaufen."
 poland.70.t:0 "Das Sanierungsrecht"
 poland.70.d:0 "In dem Machtvakuum, das der Tod von Józef Piłsudski und die jüngsten Verfassungsreformen vom April hinterlassen haben, ist es der Sanierungsrechten unter der Führung von Edward Rydz-Śmigły gelungen, sich in eine Machtposition zu manövrieren, indem sie die Fehden innerhalb der herrschenden Elite ausnutzte. Edward Rydz-Śmigły ist in ganz Polen als meisterhafter Befehlshaber im Polnisch-Sowjetischen Krieg bekannt, der viele erfolgreiche Offensiven gegen die Bolschewiki durchgeführt hat, darunter die anfängliche Einnahme von Wilno, Dünaburg und, als Oberbefehlshaber der lettischen Streitkräfte, der Provinz Latgale. In den schlimmsten Momenten, als Polens Hauptstadt von der Roten Armee belagert wurde, hielt die Zentralfront unter Rydz-Śmigłys Führung in der Schlacht um Warschau stand und trug entscheidend dazu bei, die Flucht der Roten Armee aus der Umzingelung zu verhindern.\n\nNach dem Ende des polnisch-sowjetischen Krieges wurde Rydz-Śmigły Generalinspekteur der polnischen Armee im Bezirk Wilno und später im Bezirk Warschau. Als Piłsudski 1926 seinen Staatsstreich startete, bot Rydz-Śmigły seine volle Unterstützung an. Als Belohnung für seine Loyalität ernannte Piłsudski Rydz-Śmigły zum Marschallstellvertreter für alle Angelegenheiten, die den Osten betrafen. Gemäß Piłsudskis letztem Wunsch nach seinem Ableben wurde Rydz-Śmigły zum Generalinspekteur der polnischen Streitkräfte ernannt, dem höchsten polnischen Militäramt."
 poland.70.a:0 "Nun zur Gegenwart."
 poland.71.t:0 "Konsolidierung der Regierung"
 poland.71.d:0 "Nachdem Walery Sławek als ernstzunehmender politischer Akteur an den Rand gedrängt wurde, Ignacy Mościcki ausmanövriert wurde und viele Anhänger des Lagers der Nationalen Einheit in Machtpositionen sind, bleibt die Frage, wie man mit dem Rest der herrschenden Elite umgeht."
 poland.71.a:0 "Abschluss eines Abkommens zur Teilung der Macht mit Präsident Ignacy Mościcki."
 poland.71.b:0 "Auflösung des Sejm und Übernahme der vollen Macht."
 poland.72.t:0 "Vereinbarung zur Machtteilung"
 poland.72.d:0 "Ignacy Mościcki ist ein nützlicher Verbündeter, vor allem bei der Führung der wirtschaftlichen Angelegenheiten des Landes, und er bietet die Möglichkeit, viele talentierte Verbindungen zu erhalten. In einer großen Zeremonie überreichte Präsident Mościcki heute Edward Rydz-Śmigły den Marschallstab und erhob ihn damit in den besonderen Rang, den einst nur Józef Piłsudski innehatte. Edward Rydz-Śmigły ist nun der Zweite Marschall von Polen. Ein Großteil der Elite ist verbittert über die Entscheidung, einen solchen Titel wieder einzuführen, aber sie fügen sich zähneknirschend. Obwohl die staatliche Presse erklärt, dass Marschall Rydz-Śmigły der "Zweite Mann im Staat nach dem Präsidenten" ist, um die Öffentlichkeit zu beschwichtigen, ist es in Wahrheit so, dass der Präsident mit dem Marschall an der Spitze nur noch wenig Macht hat."
 poland.72.a:0 "Der neue erste Soldat der 'Republik'."
 poland.73.t:0 "Auflösung des Sejm"
 poland.73.d:0 "In einer Dringlichkeitssitzung, in der er sich an den Sejm wandte, verkündete Edward Rydz-Śmigły vor einem johlenden Publikum, dass die Auflösung des gesetzgebenden Organs unmittelbar bevorstehe und die Zweite Republik damit beendet sei. Edward Rydz-Śmigły proklamierte sich selbst zum Zweiten Marschall Polens und erklärte, dass er - wie Józef Piłsudski - die Nation gegen alle Bedrohungen schützen werde. Im Gegensatz zu Piłsudski behauptet Rydz-Śmigły jedoch, dass er alles tun wird, um sicherzustellen, dass sich die Korruption der Regierung nicht unter dem Deckmantel der demokratischen Organe manifestieren kann. Das Militär, das bereits stark in die Regierungsgeschäfte involviert ist, wird nun die Nation komplett leiten. Obwohl auch die Öffentlichkeit über die plötzliche Wendung der Ereignisse schockiert ist, zieht die staatliche Presse bereits patriotische Vergleiche zwischen dem jüngsten Staatsstreich von Marschall Rydz-Śmigły gegen eine korrupte Elite und dem Mai-Putsch von Józef Piłsudski gegen ein als korrupt empfundenes System."
 poland.73.a:0 "Der Führer des neuen polnischen Staates."
 poland.74.t:0 "Diplomatischer Bericht"
 poland.74.d:0 "Die Beziehungen zwischen der polnischen Regierung und der Freien Stadt Danzig waren lange Zeit angespannt. Während des polnisch-sowjetischen Krieges in den frühen 1920er Jahren und des deutschen Embargos gegen Polen im Jahr 1925 weigerten sich Werftarbeiter in Danzig zweimal, Lieferungen von polnischen Schiffen zu entladen. Solche Sorgen um die wirtschaftliche Sicherheit Polens gaben den Anstoß für die Gründung des nahe gelegenen Seehafens Gdynia. Im Jahr 1933 wurde der lokale Zweig der Nationalsozialistischen Deutschen Arbeiterpartei (NDSAP) an die Macht gewählt. Die Spannungen flammten wieder auf wegen der Abtrennung Danzigs von Deutschland und wegen der repressiven Behandlung der polnischen Minderheit innerhalb der Stadtgrenzen.\n\Nach einem diplomatischen Treffen zwischen Józef Beck, dem polnischen "Außenminister", und Joachim von Ribbentrop, dem deutschen "Reichsminister des Auswärtigen", wurde schließlich eine gegenseitige Einigung erzielt. Adolf Hitler hat die örtliche Nazi-Regierung angewiesen, die antipolnischen Aktionen einzustellen. Im Gegenzug haben wir versprochen, die Aktionen der antinazistischen Opposition in Danzig nicht zu unterstützen. Obwohl die Frage des Status der Stadt noch lange nicht geklärt ist, hat unsere jüngste Annäherung einige positive Ergebnisse gebracht."
 poland.74.a:0 "Es ist das Beste, sich von den internen Danziger Problemen fernzuhalten."
 poland.75.t:0 "Bericht über die Außenbeziehungen"
 poland.75.d:0 "Kurz nach der Machtergreifung Adolf Hitlers 1933 schloss Józef Piłsudski am 26. Januar 1934 einen Nichtangriffspakt zwischen Polen und Deutschland. Deutschland erklärte sich bereit, die bisherigen Grenzen Polens wieder anzuerkennen und den schädlichen Zollkrieg, der fast ein Jahrzehnt gedauert hatte, zu beenden. Józef Piłsudski schlussfolgerte richtig, dass das französische Militär im Falle eines Krieges eine rein defensive Haltung einnehmen und seine östlichen Verbündeten ihrem Schicksal überlassen würde. Der französische Bau der Maginot-Linie ab 1929 und die anschließende französische Weigerung, Druck auf Deutschland auszuüben, bestärkten ihn nur in seiner Ansicht.\n\nJózef Piłsudski glaubte jedoch fälschlicherweise, dass ein solcher Pakt die Gefahr beseitigen würde, dass Polen das erste Ziel einer deutschen Aggression sein würde. Die deutschen diplomatischen Bemühungen schienen zu dieser Zeit oft zu suggerieren, dass man Polen vor allem als hegemonialen Partner gegen die Sowjetunion favorisierte. Józef Piłsudski misstraute Hitler immer noch, glaubte aber, dass seine österreichische Abstammung dazu beitragen würde, die in der Vergangenheit eisigen Beziehungen Deutschlands zu Polen zu mildern - im Gegensatz zu den bisherigen "antipolnischen Preußen" der Politiker. Es folgte eine Öffnung der Handelsbeziehungen, aber solche freundschaftlichen Angebote waren insgeheim und absichtlich als List gedacht, um die Polen in ein falsches Gefühl der Sicherheit zu locken."
 poland.75.a:0 "Aber einen Krieg können wir in dieser Zeitlinie doch sicher vermeiden, oder?"
 poland.76.t:0 "Das sich ändernde politische Klima"
 poland.76.d:0 "Im Jahr 1938 änderte sich die offene diplomatische Situation zwischen Deutschland und Polen dramatisch. Im Oktober 1938 forderte der deutsche Außenminister Joachim Ribbentrop die Rückgabe der Freien Stadt Danzig an Deutschland mit dem Bau einer Autobahn- und Eisenbahnverbindung durch den polnischen Korridor nach Preußen. Im Gegenzug würde Deutschland zustimmen, Polens aktuelle Grenzen zu respektieren. Während der Vorschlag für eine Autobahnverbindung in der Vergangenheit zwischen Ribbentrop und Beck geäußert worden war, wurden solche Pläne von der polnischen Regierung abgelehnt, die befürchtete, dass die Annahme zu mehr Forderungen von Deutschland und der Aushöhlung von Polens Unabhängigkeit als Nation führen würde. Bald darauf stellte Adolf Hitler weitere Forderungen an den polnischen Staat, indem er verlangte, dass sie die "deutsche Beratung in der Außenpolitik" akzeptieren sollten. Die Befürchtungen der polnischen Regierung wurden zur Realität."
 poland.76.a:0 "Wir haben uns entschieden, nachzugeben, aber nur im Austausch für ihren Schutz."
 poland.77.t:0 "Polen strebt den Beitritt zur Achse an"
 poland.77.d:0 "Der polnische Außenminister Józef Beck hat uns mitgeteilt, dass die polnische Regierung bereit ist, die Freie Stadt Danzig an uns abzutreten und unsere Beratung in ihrer Außenpolitik zu akzeptieren. Als Gegenleistung für diese Zugeständnisse verlangt die polnische Regierung von uns, dass wir die bestehenden Grenzen Polens garantieren und einen Pakt unterzeichnen, der Schutz gegen die sowjetische Bedrohung und gegen andere potentielle Aggressoren bietet. Wie sollen wir darauf reagieren?"
 poland.77.a:0 "Ausgezeichnet."
 poland.77.b:0 "Unsere Forderungen sind nicht verhandelbar."
 poland.78.t:0 "Der Ribbentrop-Beck-Pakt"
 poland.78.d:0 "Die deutsche Regierung hat das Abkommen angenommen. Ein neues Kapitel in unserer Geschichte beginnt, da wir unser Schicksal an Deutschland binden. Obwohl wir immer noch unabhängig sind, haben wir zugestimmt, der deutschen Außenpolitik zu folgen und mit ihr zu kooperieren."
 poland.78.a:0 "Hoffentlich können wir trotzdem unsere Unabhängigkeit bewahren."
 poland.79.t:0 "Deutschland lehnt ab"
 poland.79.d:0 "Die deutsche Regierung hat unser Angebot mit der Begründung abgelehnt, dass ihre Forderungen nicht verhandelbar sind und dass sie nicht bereit ist, einen Pakt zu unterzeichnen, der sie verpflichtet, uns in Kriegszeiten zu Hilfe zu kommen. Daraus kann man nur schließen, dass wir ein unmittelbares Ziel ihrer Aggression sind."
 poland.79.a:0 "Dies ist ein berechtigter Grund für die Mobilisierung unseres Militärs."
 poland.80.t:0 "Polnisch-französische Beziehungen"
 poland.80.d:0 "Während des polnisch-sowjetischen Krieges schickte Frankreich eine Militärmission mit 400 Offizieren nach Polen. Die Bemühungen der französischen Delegation brachten starke positive Ergebnisse für die Organisation und Logistik der jungen polnischen Armee. Kurz nach Kriegsende wurde ein Militärpakt unterzeichnet, um die doppelte Bedrohung durch Deutschland und die Sowjetunion einzudämmen. Frankreich war verpflichtet, Polen wirtschaftlich zu helfen, musste aber nicht den Krieg erklären, wenn Polen angegriffen wurde. Doch angesichts der drohenden deutschen Wiederbewaffnung und Aggression wurde am 19. Mai 1939 in Paris das Kasprzycki-Gamelin-Abkommen unterzeichnet. Der Vertrag wurde nach dem "polnischen Kriegsminister" General Tadeusz Kasprzycki und dem "Kommandanten der französischen Armee" Maurice Gamelin benannt. Beide Länder waren nun im Falle eines Konflikts vollständig aneinander gebunden.\n\nHeute haben wir die Franzosen gebeten, einen Schritt weiter zu gehen und Deutschland präventiv anzugreifen. [Root.GetLeader] ist nach Frankreich geflogen, um einen Konsens über die deutsche Bedrohung herzustellen und Unterstützung für einen frühen Vergeltungsschlag zu gewinnen."
 poland.80.a:0 "Vielleicht zeigen sie dieses Mal etwas Rückgrat."
 poland.81.t:0 "Polnisch-französische Beziehungen"
 poland.81.d:0 "Während des polnisch-sowjetischen Krieges schickte Frankreich eine Militärmission mit 400 Offizieren nach Polen. Die Militärmission erbrachte starke positive Ergebnisse für die Organisation und Logistik der neu gebildeten polnischen Armee. Kurz nach dem Ende des Krieges wurde ein Militärpakt unterzeichnet, um die doppelte Bedrohung durch Deutschland und die Sowjetunion einzudämmen. Frankreich war verpflichtet, Polen wirtschaftlich zu helfen, musste aber nicht den Krieg erklären, wenn Polen angegriffen wurde. Doch angesichts der drohenden deutschen Wiederbewaffnung und Aggression wurde am 19. Mai 1939 in Paris das Kasprzycki-Gamelin-Abkommen unterzeichnet. Der Vertrag wurde nach dem "polnischen Kriegsminister" General Tadeusz Kasprzycki und dem "Kommandanten der französischen Armee" Maurice Gamelin benannt. Beide Länder waren nun im Falle eines Konflikts vollständig aneinander gebunden.\n\nHeute werden wir diese Verpflichtungen einhalten."
 poland.81.a:0 "Es wird keinen 'östlichen Verrat' geben."
 poland.82.t:0 "Präventivschlag gegen Deutschland?"
 poland.82.d:0 "Die polnische Regierung ist mit dem Vorschlag an uns herangetreten, offensiv in das Herz Deutschlands vorzustoßen. Sie ist besorgt über die zunehmende Aggression und Aufrüstung Deutschlands in Europa und bittet uns um Unterstützung bei der Zerschlagung des Landes."
 poland.82.a:0 "Ein interessanter Vorschlag."
 poland.82.b:0 "Absurd."
 poland.83.t:0 "Frankreich stimmt Vergeltungsmaßnahmen zu"
 poland.83.d:0 "Die französische Regierung hat unseren Ansichten zugestimmt und beginnt mit der Mobilisierung ihrer Armee zur Vorbereitung."
 poland.83.a:0 "Ausgezeichnet."
 poland.84.t:0 "Die Franzosen machen einen Rückzieher"
 poland.84.d:0 "Die französische Regierung hat kein Interesse an dem Vorschlag geäußert und glaubt immer noch, dass man mit Deutschland diplomatisch verfahren kann."
 poland.84.a:0 "Wir werden Deutschland im Alleingang angreifen."
 poland.84.b:0 "Wir werden stattdessen unsere Armee mobilisiert und vorbereitet halten."
 poland.85.t:0 "Der zweite Don-Kosaken-Aufstand"
 poland.85.d:0 "Testevent - Unvollständig."
 poland.85.a:0 "Fahren Sie trotzdem fort."
 poland.86.t:0 "Der Kult des Marschalls"
 poland.86.d:0 "Piłsudski selbst war nie daran interessiert, sich selbst zu erhöhen oder einen Mythos um sein Vermächtnis zu schaffen. Ein berühmtes Zitat, das dem verstorbenen Marschall zugeschrieben wird, lautet: "Ich werde Ihnen nicht diktieren, was Sie über mein Leben und meine Arbeit schreiben. Ich bitte nur darum, dass Sie mich nicht als 'Jammerlappen und Sentimentalisten' hinstellen."\n\nDie Sanacja-Regierung sah das Vermächtnis des Marschalls jedoch als nützliches Propagandainstrument. Unmittelbar nach seinem Tod priesen ihn die staatlichen Medien als brillanten Strategen, Staatsmann, Visionär und Vater der Unabhängigkeit Polens. Schulkinder sangen Lieder und schrieben Gedichte zum Gedenken an den verstorbenen Marschall, öffentliche Kundgebungen und Feiern wurden organisiert, Statuen und große Kunstwerke wurden auf öffentlichen Plätzen errichtet und der "Tag der polnischen Unabhängigkeit" wurde zu seinen Ehren zum nationalen Feiertag erklärt. Öffentliche Initiativen zur Umbenennung von Straßen, Städten und Militärregimentern nach seinem Namen waren weit verbreitet. Im Jahr 1938 ging das polnische Parlament sogar so weit, die Verunglimpfung von Piłsudskis Namen zu verbieten. Der Kult um Piłsudski war vor allem beim Militär sehr beliebt, und die Tradition setzte sich sogar bei der Exilarmee im Westen fort, trotz der Einwände von Władysław Sikorski und anderen Gegnern. Der 19. März, der Tag nach Piłsudskis Geburtstag, wurde zum Marschalltag ernannt, an dem hohe militärische Beförderungen öffentlich verliehen wurden."
 poland.86.a:0 "Der große Mann, der aus dem Ersten Weltkrieg hervorging."
 poland.87.t:0 "Der staatliche Propagandaapparat von Rydz-Śmigły"
 poland.87.d:0 "Anfangs versuchte Rydz-Śmigły, sich als ein Mann darzustellen, der über der Politik und über politischen Vereinigungen stand; im Laufe der Zeit hielt Rydz-Śmigły jedoch zunehmend politische und leidenschaftliche öffentliche Reden. Die Staatspropaganda versuchte, ihn als Piłsudskis Erben darzustellen, und seine Prominenz stellte die des Präsidenten in den Schatten. Plakate, öffentliche Gebäude und Anschlagtafeln zeigten seine athletische Pose, seine Größe und sein selbstbewusstes, aber sanftes Lächeln. Als sich die Aussicht auf einen Krieg abzeichnete, erreichte seine Popularität ihren Höhepunkt. Die staatliche Propaganda, zu der Loblieder, Gedichte und fast tägliche Enthüllungen über sein Leben in der Presse gehörten, waren ein Mittel, um die Massen von der katastrophalen wirtschaftlichen Lage des Landes und den außenpolitischen Versäumnissen des neuen Regimes abzulenken. Die schnelle Niederlage Polens im Jahr 1939 war ein gewaltiger Schock für die Öffentlichkeit, die glaubte, dass Deutschland mit Rydz-Śmigłys führender Hand und der Hilfe der westlichen Alliierten schnell besiegt werden würde."
 poland.87.a:0 "Der "zweite Mann" im Staat"
 poland.88.t:0 "Rydz-Śmigły's Armeereformen"
 poland.88.d:0 "Testveranstaltung - unvollständig."
 poland.88.a:0 "'Gott, Ehre, Vaterland'\n - Motto der polnischen Armee"
 poland.89.t:0 "Rydz-Śmigły's Luftwaffenreformen"
 poland.89.d:0 "Trotz der starken Luftfahrtindustrie, die sich in Polen entwickelte, und der Luftüberlegenheit, die Polen im polnisch-sowjetischen Krieg genoss, sah Józef Piłsudski die Luftwaffe nur als eine ausgefallene und teure Nebensache. Piłsudski sah die Armee und die Kavallerie als die dominierende Kraft auf dem zukünftigen Schlachtfeld und versäumte es, stark in die Luftfahrt zu investieren. Edward Rydz-Śmigły sah das anders und glaubte, dass die Luftwaffe eine wichtige Rolle in dem bevorstehenden Konflikt spielen würde. Ein großes Investitionsprogramm in die Luftwaffe und die Heeresfliegerei folgte bald. Die Mittel für die Entwicklung, Ausbildung und Unterstützung von Flugzeugen wurden aufgestockt, und mit diesen Entwicklungen wurde die polnische Doktrin dahingehend überarbeitet, dass die Luftunterstützung als schnelle Reaktionseinheit für kritische Notsituationen und nicht mehr als verstreutes taktisches Mittel gesehen wurde."
 poland.89.a:0 "'Pro Patria Semper'\n - Motto der polnischen Luftwaffe"
 poland.90.t:0 "Polnische Militärluftfahrt-Exporte"
 poland.90.d:0 "1933 wurde das Ganzmetall-Jagdflugzeug, Zygmunt Pulawsk's PZL P.7a, eingeführt. Bald darauf folgten die weiterentwickelten PZL P.11a und PZL P.11c, die zum Zeitpunkt ihrer Einführung 1934 bzw. 1935 zu den modernsten Jagdflugzeugen der Welt gehörten. Mit dem Aufkommen der Weltwirtschaftskrise bedeutete die Budgetknappheit, dass Flugzeugkonstruktionen für den Export zur Verfügung stehen mussten, um das Militär zu finanzieren. Weitere Flugzeugmodelle wie die P.11b, P.24A, P.24B, P.24G und der leichte Bomber PZL.43 Karaś waren in ihrer Spezifikation überlegen, wurden aber ausschließlich für den Export und nicht für Polens eigenes Militär produziert. Hunderte von Flugzeugen wurden stattdessen ins Ausland an verschiedene Länder verkauft. Zu den Käufern der polnischen Jagdflugzeuge und leichten Aufklärungsbomber der Zwischenkriegszeit gehörten Griechenland, Portugal, Bulgarien, Jugoslawien, die Türkei, das republikanische Spanien, Ungarn und Rumänien. Auch nach der Kapitulation Polens im Jahr 1939 wurden noch polnische Flugzeuge im Ausland betrieben, produziert und weiter entwickelt. Als die Operation Barbarossa begann, bestand knapp die Hälfte der rumänischen Luftwaffe aus polnischen Flugzeugen, und das heimische Jagdflugzeug IAR 80 war eine Weiterentwicklung der polnischen P.24E."
 poland.90.a:0 "Was auch immer unser Budget in den schwarzen Zahlen hält."
 poland.91.t:0 "Die April-Verfassung"
 poland.91.d:0 "Der Hauptideologe der Aprilverfassung war Walery Slawek, und ihre Ausarbeitung sollte zu einer Kontroverse zwischen der Sanierungslinken und der Burgfraktion darüber führen, wer die Position des Präsidenten innehaben sollte. In den Artikeln wurde die Idee eingeführt, dass der Staat das Gemeinwohl der Bürger sei, und die Befugnisse des Präsidenten wurden auf Kosten von Senat und Sejm stark erweitert. Nach den neuen Artikeln hatte der Präsident die Macht, 1/3 der Senatoren zu ernennen, den Oberbefehlshaber der polnischen Armee und den Generalinspekteur der Streitkräfte zu ernennen und besaß das Recht, das Parlament zu entlassen und ein Veto gegen Gesetze einzulegen, die "nicht konstruktiv" verabschiedet wurden.\nDer Präsident hatte auch die Befugnis, im Falle eines Notstandes oder Krieges einen Nachfolger zu bestimmen. Dies wurde die Grundlage für die polnische Exilregierung im Westen. Als Ignacy Mościcki im rumänischen Exil interniert wurde, während der Kampf um Polen noch andauerte, wurde Bolesław Wieniawa-Długoszowski, polnischer General und Botschafter in Rom, zum neuen Präsidenten Polens ernannt. Einen Tag später sollte Wieniawa-Dlugoszowski auf Druck von Władysław Sikorski abdanken und den Mantel der Präsidentschaft an ihn weitergeben. Aber an anderer Stelle, im Jahr 1944, verwarfen die von der Sowjetunion unterstützten Behörden im kommunistischen Polen die Verfassung als ungültig und arbeiteten nach der Märzverfassung von 1921."
 poland.91.a:0 "Ein Präsidialsystem oder Autoritarismus?"
 poland.92.t:0 "Polnisches Ultimatum"
 poland.92.d:0 "Die polnische Regierung hat die steigende Popularität der linksradikalen Ideologie innerhalb unserer Grenzen zur Kenntnis genommen. Aus Angst um ihre eigene Sicherheit fordern sie, dass wir ein Verbot des Kommunismus in unserem Land umsetzen und dass wir ihre Beratungen über unsere Außenpolitik akzeptieren. Wie sollen wir darauf reagieren?"
 poland.92.a:0 "Unzumutbare Forderungen"
 poland.92.b:0 "Wir müssen nachgeben."
 poland.93.t:0 "Rumänien lehnt unser Ultimatum ab"
 poland.93.d:0 "Rumänien hat unsere Forderungen abgelehnt. Es besteht die gefährliche Möglichkeit, dass sie weiter in den Orbit der Sowjetunion rutschen. Es sieht so aus, als ob die Angelegenheit nur noch mit Waffengewalt gelöst werden kann."
 poland.93.a:0 "Sie haben unseren Bluff durchschaut."
 poland.93.b:0 "Wir müssen jetzt intervenieren."
 poland.94.t:0 "Rumänien stimmt unseren Forderungen zu"
 poland.94.d:0 "Rumänien hat unseren Forderungen zugestimmt. Es wird ein Gesetz zum Verbot des Kommunismus ausgearbeitet, und die Regierung hat zugestimmt, sich unserer Außenpolitik zu unterwerfen."
 poland.94.a:0 "Ausgezeichnet."
 poland.95.t:0 "2. Militäreinsatz in Japan"
 poland.95.d:0 "Mit einem gemeinsamen Feind haben Polen und Japan lange Zeit freundschaftliche Außenbeziehungen unterhalten. Im Jahr 1904, als der russisch-japanische Krieg tobte, reiste Józef Piłsudski nach Tokio, um seine Hilfe bei der Organisation eines polnischen Aufstandes gegen Russland anzubieten. Trotz anfänglichem Interesse wurden solche Pläne von der japanischen Regierung auf Drängen von Roman Dmowski, Piłsudskis Erzrivalen, abgelehnt, der der Meinung war, ein solcher Aufstand würde scheitern und polnische Leben kosten. Mit der Gründung des neu gebildeten polnischen Staates nach dem Großen Krieg bot Japan diplomatische Zusammenarbeit an und half ethnischen Polen bei der Flucht aus Russland und Sibirien. Im Jahr 1923, kurz nach dem polnisch-sowjetischen Krieg, wurde eine Militärmission unter der Leitung des polnischen Ingenieurs, Kryptologen und Offiziers des militärischen Geheimdienstes Jan Kowalewski nach Japan geschickt. Während seines Aufenthalts unterrichtete Jan Kowalewski japanische Offiziere in Tokio in Kursen über Funkaufklärung und Kryptoanalyse. Für seine Bemühungen verlieh die japanische Regierung Jan Kowalewski den "Orden der aufgehenden Sonne".\n\Nun planen wir, Oberstleutnant Jan Kowalewski auf eine zweite militärische Mission nach Japan zu schicken, um fortschrittlichere technische Unterstützung beim Codeknacken und bei Kryptoanalysen anzubieten. Was wollen wir als Gegenleistung für unsere technische Expertise?"
 poland.95.a:0 "Ein Angebot, sich ihrem Krieg gegen die Sowjetunion anzuschließen."
 poland.95.b:0 "Bitten Sie darum, ihrer Fraktion beizutreten."
 poland.95.c:0 "Bitten Sie um eine Garantie gegen eine sowjetische Aggression."
 poland.95.e:0 "Bieten Sie nur unsere technische Hilfe an."
 poland.96.t:0 "Polen kommt uns zu Hilfe"
 poland.96.d:0 "[Von.GetName] hat uns informiert, dass sie die Sowjetunion gemeinsam mit uns angreifen werden. Oberstleutnant Jan Kowalewski, der 1923 entsandt wurde, um unsere Armee nachrichtendienstlich auszubilden, wird erneut nach Tokio geschickt, um unsere Offiziere in Codeknacken und Kryptoanalyse zu unterrichten."
 poland.96.a:0 "Jede Hilfe ist willkommen."
 poland.97.t:0 "Polen bittet um Beitritt zu unserer Fraktion."
 poland.97.d:0 "Ein diplomatischer Abgesandter von [Von.GetName] hat uns gebeten, dass sie unserer Fraktion beitreten dürfen. Als Gegenleistung für unsere enge Zusammenarbeit bieten sie an, Oberstleutnant Jan Kowalewski, der 1923 unsere Armee nachrichtendienstlich ausgebildet hat, erneut nach Tokio zu schicken, um unsere Offiziere in Codeknacken und Kryptoanalyse zu unterrichten."
 poland.97.a:0 "Polen und Japan werden zusammenstehen."
 poland.97.b:0 "Wir möchten uns lieber nicht mit ihnen verwickeln."
 poland.98.t:0 "Polen bietet technische Hilfe im Austausch für eine Garantie an"
 poland.98.d:0 "Ein diplomatischer Gesandter von [Von.GetName] hat uns gebeten, Polen im Falle eines Krieges zwischen ihnen und der Sowjetunion zu unterstützen. Als Gegenleistung für unsere Garantie bieten sie uns an, Oberstleutnant Jan Kowalewski, der 1923 unsere Armee im Geheimdienst ausgebildet hat, erneut nach Tokio zu schicken, um unsere Offiziere in Codeknacken und Kryptoanalyse zu unterrichten."
 poland.98.a:0 "Ein interessanter Vorschlag."
 poland.98.b:0 "Wir können es uns nicht leisten, in einen Krieg hineingezogen zu werden."
 poland.100.t:0 "Polen und Japan kündigen eine Allianz an"
 poland.100.d:0 "Mit einem gemeinsamen Feind in der Sowjetunion haben Polen und Japan bekannt gegeben, dass sie eine militärische Allianz miteinander eingegangen sind."
 poland.100.a:0 "Eine interessante Entwicklung."
 poland.101.t:0 "Japan lehnt unser Angebot ab"
