 POL_German_Blitzkrieg_of_Poland_dummy:0 "Deutscher Blitzkrieg in Polen"
 POL_German_Blitzkrieg_of_Poland:0 "Deutscher Blitzkrieg in Polen"
 POL_German_Blitzkrieg_of_Poland_desc:0 "Die plötzliche Erschütterung durch die Schnelligkeit der deutschen Armee, ihre Luftwaffe und die Elemente der fünften Kolonne haben die Logistik der polnischen Armee durcheinander gebracht."
 POL_Polish_Revanchism_tt_tt:0 "Schaltet [~§H~]Coring[~§!~] Entscheidungen frei."
 POL_Complete_Focus_Polish_Revanchism:0 "Vollständiger Fokus: [~§H~]Polnischer Revanchismus[~§!~]"
 POL_Complete_Focus_Polish_Revanchism_desc:0 "Die Nationalisten glauben fest an das Piasten-Konzept von Polen. Die jahrhundertelange Germanisierung der ehemals polnischen Kronlande muss rückgängig gemacht werden."
 POL_Enlistment_Restrictions:0 "Rekrutierungsbeschränkungen"
 POL_Enlistment_Restrictions_desc:0 "Bestimmte ethnische Hintergründe sind von verdächtiger Loyalität. Sie müssen vom Militärdienst ausgeschlossen werden. Auch die Geheimdienste müssen sie stärker überwachen."
 POL_Enlistment_Restrictions_tt:0 "[~§G~]Abschaffung der negativen Heeresstrafe im Falle einer deutschen Invasion.[~§!~]"
 POL_Urban_Migration_Incentives:0 "Anreize zur Landflucht"
 POL_Urban_Migration_Incentives_desc:0 "Das Wachstum der kapitalistischen Klasse erfordert eine dichte Konzentration von verfügbaren Arbeitskräften. Es sollten Anreize geboten werden, um die Abwanderung vom Land in die Städte zu fördern."
 POL_Make_Western_Pomerania_Core:0 "Kernvorpommern"
 POL_Make_Western_Pomerania_Core_desc:0 "Die jahrhundertelange Germanisierung hat in den westlichen Teilen Pommerns bemerkenswerte Ansammlungen polnischer Minderheiten hinterlassen, die von kultureller Bedeutung sind. Durch eine obligatorische kulturelle Erziehung der nächsten Generation und großzügige Anreize für die Zuwanderung von Polen in dieses Gebiet kann die regionale Loyalität auf Dauer gesichert werden."
 POL_Make_Western_Silesia_Core:0 "Westliches Kernschlesien"
 POL_Make_Western_Silesia_Core_desc:0 "Durch die jahrhundertelange Germanisierung gibt es in den westlichen Teilen Schlesiens bemerkenswerte Ansammlungen polnischer Minderheiten, die kulturell von Bedeutung sind. Durch eine obligatorische kulturelle Erziehung der nächsten Generation und großzügige Anreize für Polen, in das Gebiet einzuwandern, kann die regionale Loyalität auf lange Sicht sichergestellt werden."
 POL_Make_East_Prussia_Core:0 "Kern Ostpreußen"
 POL_Make_East_Prussia_Core_desc:0 "Die jahrhundertelange Germanisierung hat dazu geführt, dass es in Ostpreußen nennenswerte Gebiete mit polnischen Minderheiten gibt, die eine kulturelle Bedeutung haben. Durch eine obligatorische kulturelle Erziehung der nächsten Generation und großzügige Anreize für die Zuwanderung von Polen kann die regionale Loyalität auf Dauer gesichert werden."
 POL_Family_Subsidies:0 "Subventionen für Familien und Unternehmen"
 POL_Family_Subsidies2:0 "Subventionen für Familien und Unternehmen"

 POL_Promethean_Program_category:0 "[~§R~]- KLASSIFIZIERT! -[~§!~]"
 POL_Promethean_Program_category_desc:0 "Das Prometheus-Programm wurde von Józef Piłsudski ins Leben gerufen, um die Sowjetunion zu schwächen, indem nationalistische Unabhängigkeitsbewegungen unter nicht-russischen Völkern unterstützt wurden. Im Laufe der Zeit hat sich das Programm zu einem offensiven Instrument entwickelt, das im Falle eines Krieges mit der Sowjetunion eingesetzt werden soll. Polnische Spezialeinheiten unter dem Kommando ausgewählter Offiziere werden ausgebildet, um hinter den feindlichen Linien Sabotage- und Aufklärungsarbeit zu leisten. In den letzten Jahrzehnten war die polnisch-sowjetische Grenze angespannt und beide Seiten schickten Spione hinüber."
 POL_Authorize_Sabotage_Mission:0 "Sabotageeinsatz autorisieren"
 POL_Authorize_Sabotage_Mission_desc:0 "Prometheanische Agenten, die mit Dissidenten innerhalb von [[~SOV.GetNameDef~]] zusammenarbeiten, haben eine Möglichkeit gefunden, dem Regime einen Schlag zu versetzen. Ein industrielles Ziel wurde für eine Sabotageaktion ausgewählt. Die prometheischen Agenten warten auf Geldmittel, Ausrüstung und die Genehmigung zur Ausführung des Plans."
 POL_Tadeusz_Schaetzel_tt:0 "Da wir [~§H~]Tadeusz Schaetzel[~§!~] als Minister haben, wird uns [~§G~]18[~§!~] politische Macht zurückgegeben."
 POL_Japanese_Military_Intelligence_Cooperation:0 "Zusammenarbeit mit dem japanischen Militärgeheimdienst"
 POL_Japanese_Military_Intelligence_Cooperation_desc:0 "Polen und Japan haben eine gemeinsame Geschichte der Zusammenarbeit, um die Sowjetunion zu untergraben. Im Austausch für die Ausbildung japanischer Offiziere in Kryptographie könnten wir Japan als Ausgangspunkt für weitere Operationen des Promethean-Programms nutzen."
 POL_Japanese_Military_Intelligence_Cooperation_tt:0 "Erhöht die Effektivität von [~§H~]Sabotagemissionen[~§!~], solange wir freundschaftliche Beziehungen zu Japan haben."

 POL_develop_steel_industry_emphasis:0 "Betonung der Stahlindustrie"
 POL_develop_steel_industry_emphasis_desc:0 "Im Südwesten Polens wird bereits in großem Umfang Kohle und Eisenerz abgebaut. Ein Mangel an Inlandsnachfrage sollte uns nicht daran hindern, weitere Stahlwerke zu eröffnen. In einer syndikalistischen Wirtschaft ist es die Aufgabe des Staates, die Früchte der Arbeit des Volkes zu verwerten."
 POL_develop_aluminium_smelting_industry:0 "Experimente in der Aluminiumverhüttung"
 POL_develop_aluminium_smelting_industry_desc:0 "Trotz der inländischen Bauxitvorkommen und Minen haben sich die frühere Regierung und die Kapitalisten damit begnügt, billiges raffiniertes Aluminium aus Ungarn zu importieren. Dieser Fehler muss korrigiert werden. Unsere eigenen Schmelzanlagen müssen gebaut werden."
 POL_develop_aluminium_smelting_industry2:0 "Entwicklung der Aluminiumindustrie"
 POL_develop_aluminium_smelting_industry2_desc:0 "Nach unseren ersten Versuchen können weitere staatliche Projekte dazu beitragen, das heimische Produktionspotenzial von Aluminium zu realisieren."
 POL_Reopen_Old_Chromium_Mines:0 "Wiedereröffnung alter Chromminen"
 POL_Reopen_Old_Chromium_Mines_desc:0 "Vor langer Zeit wurde in Schlesien in kleinem Umfang Chrom und Molybdän abgebaut. Diese Minen sind seit langem geschlossen, da sie erschöpft und unrentabel sind. Die Arbeitskräfte müssen ungeachtet der Kosten für die Gewinnung dieser Ressourcen eingesetzt werden."
 POL_Develop_Boryslaw_Oil_Basin:0 "Erschließung des Borysław-Ölbeckens"
 POL_Develop_Boryslaw_Oil_Basin_desc:0 "Das Borysław-Ölbecken ist von entscheidender Bedeutung für die Versorgung Polens mit Öl für den heimischen und militärischen Bedarf. Eine weitere Erschließung der Region ist notwendig."
 POL_Prospect_For_Oil_Carpathian:0 "Ölvorkommen in den Karpaten"
 POL_Prospect_For_Oil_Carpathian_desc:0 "In den Karpaten werden seit langem weitere Erdölvorkommen vermutet, doch die Erkundung des Gebietes ist problematisch. Unter großen Schwierigkeiten könnten weitere Förderungen möglich sein."
 POL_steel_industry_growth:0 "Wachstum der Stahlindustrie"
 POL_steel_industry_growth_desc:0 "Wenn sich die polnische Wirtschaft im Laufe der Zeit verbessert, wird natürlich auch die Nachfrage nach Stahl im Inland steigen. Da im Südwesten Polens bereits in großem Umfang Kohle und Eisenerz abgebaut werden, dürfte eine Ausweitung des Betriebs nicht schwierig sein."
 POL_chemical_research_grants:0 "Zuschüsse für die chemische Forschung"
 POL_chemical_research_grants_desc:0 "Die bisherige Forschung und Entwicklung im Bereich der synthetischen Materialien und Chemikalien hat zu sehr positiven Ergebnissen geführt. Es sollten mehr staatliche Fördermittel und Subventionen beantragt werden."
 POL_Women_In_Aviation:0 "Frauen in der militärischen Luftfahrt"
 POL_Women_In_Aviation_desc:0 "Frauen sind bereits in verschiedenen unterstützenden Funktionen beim Militär tätig, unter anderem als Pilotinnen von Verbindungs- und Transportflugzeugen. Ihre Rolle kann auf die Steuerung von Militärflugzeugen im Kampf erweitert werden."
 POL_relocate_industry_to_the_east:0 "Verlagerung der Industrie in den Osten"
 POL_relocate_industry_to_the_east_desc:0 "Durch den Abbau und die Verlagerung von Fabriken in die Gebiete mit der höchsten Arbeitslosigkeit können wir die Missstände in den ärmsten Regionen Polens rasch beseitigen. Dies wird sich für unsere politische Unterstützung bezahlt machen."
 POL_Handle_Danzig:0 "Umgang mit Danzig"
 POL_Handle_Danzig_desc:0 "Der Hohe Kommissar von Danzig ist zunehmend besorgt über den Extremismus, der in der Regierung von Danzig Wurzeln schlägt, und über die Behandlung der in der Region lebenden polnischen Minderheit. Wir sollten geheime Schritte unternehmen, um die Situation auf diplomatischem Wege im Rahmen des Völkerbundes zu regeln."
 POL_Communal_Farms:0 "Kommunale Bauernhöfe"
 POL_Collective_Farms:0 "Kollektive Bauernhöfe"
 POL_Collective_Farms_desc:0 "Unsere Partei ist das Ergebnis einer unglücklichen Verbindung zwischen den Interessen der Wirtschaft und einer Partei der Landbevölkerung. Um unsere Basis zufrieden zu stellen, können wir in den am stärksten betroffenen Regionen Polens Kolchosen eröffnen, um Stabilität zu schaffen."
 POL_Sanacja_Influence:0 "Sanacja-Einfluss"
 POL_Austerity_Measures:0 "Sparmaßnahmen"
 POL_Austerity_Measures_desc:0 "Luxusgüter sind etwas für schwache Gemüter. Die Wirtschaft sollte sich ausschließlich auf die Produktion von Gütern und Dienstleistungen konzentrieren, die direkt dem Staat und dem Fortschritt zugute kommen."
 POL_The_Three_Year_Plan:0 "Der Dreijahresplan"
 POL_The_Three_Year_Plan_desc:0 "Ein neuer Wirtschaftsplan ist notwendig, um die polnische Wirtschaft im Einklang mit den marxistisch-leninistischen Werten umzubauen."
 POL_Socialist_Realism:0 "Sozialistischer Realismus"
 POL_Socialist_Realism_desc:0 "Stadtplanung und Architektur in den polnischen Städten müssen modernisiert werden, um die sozialistischen Ideale von Beständigkeit und Macht widerzuspiegeln. Auch die Arbeiterkultur muss sich die Stachanow-Bewegung zu eigen machen, um die Arbeit als eine Quelle des Stolzes und des Heldentums zu sehen."
 POL_Vladimir_Lenin_Steelworks:0 "Wladimir-Lenin-Stahlwerk"
 POL_Vladimir_Lenin_Steelworks_desc:0 "Die ehemals wohlhabenden Regionen Polens haben sich bei der Übernahme kommunistischer Werte als resistent erwiesen. Der Bau neuer Industriestädte in Nowa Huta und die daraus resultierende Zuwanderung neuer Arbeiter wird das "Klassenungleichgewicht" in der Region korrigieren."
 POL_presitge_toolip:0 "Schaltet [~§H~]Nationales Prestige[~§!~] Beschlüsse frei."
 POL_palace_of_culture_and_science:0 "Palast für Kultur und Wissenschaft"
 POL_palace_of_culture_and_science_desc:0 "Um die öffentliche Meinung zu beeinflussen, muss ein neues großes Denkmal geschaffen werden, das die Freundschaft zwischen Polen und der UdSSR symbolisiert. Die vielen Hochhäuser in den Vereinigten Staaten könnten als Inspiration dienen und den Triumph der kommunistischen Werte beweisen."
