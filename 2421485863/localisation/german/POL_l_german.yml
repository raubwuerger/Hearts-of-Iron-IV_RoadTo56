 poland.102.a:0 "Ausgezeichnet."
 poland.103.t:0 "Prometheanische Programm-Autorisierung"
 poland.103.d:0 "Promethean-Agenten, die mit Dissidenten innerhalb von [SOV.GetNameDef] zusammenarbeiten, haben eine Möglichkeit gefunden, dem Regime einen möglichen Schlag zu versetzen. Es wurde ein industrielles Ziel für eine Sabotageaktion ausgewählt. Die prometheischen Agenten warten auf Geldmittel, Ausrüstung und die Autorisierung, den Plan auszuführen."
 poland.103.a:0 "Autorisieren Sie die Mission."
 poland.103.b:0 "Befehlen Sie ihnen, sich vorerst zurückzuhalten."
 poland.104.t:0 "Polnisch-tschechoslowakische Beziehungen"
 poland.104.d:0 "In der frühen Zwischenkriegszeit waren die Beziehungen zwischen Polen und der Tschechoslowakei von ständigen Grenzkonflikten und Spannungen geprägt. Zaolzie mit seinen wertvollen Kohleminen und Eisenbahnverbindungen war zwischen den beiden Nationen umstritten. Es kam zu einem kurzen Grenzkrieg, in dem die Tschechoslowakei den größten Teil des Gebietes unter ihre Kontrolle bringen konnte; die Intervention der westlichen Alliierten erzwang jedoch einen Rückzug. Unter westlicher Aufsicht sollten ethnische Plebiszite abgehalten und das Gebiet aufgeteilt werden. Beide Nationen stimmten zu, die Überlegungen der Alliierten zu akzeptieren; mit dem Beginn des polnisch-sowjetischen Krieges und dem sowjetischen Vormarsch auf Warschau wurden bei den Alliierten jedoch Befürchtungen laut, dass eine polnische Niederlage dazu führen würde, dass die Region in die Hände der Bolschewiken fallen würde. Auf der Konferenz von Spa im Juli 1920 wurden der Tschechoslowakei Gebiete zugesprochen, die große Teile der polnischen Bevölkerung umfassten, aber nur wenige Tschechen unter polnischer Herrschaft beließen. Die Entscheidung der Konferenz hinterließ bittere Gefühle bei der lokalen polnischen Bevölkerung, die sich von der tschechischen Regierung diskriminiert fühlte."
 poland.104.a:0 "Wir werden unsere Forderungen erfüllen."
 poland.105.t:0 "Polnische Forderungen"
 poland.105.d:0 "Der polnische Außenminister Józef Beck hat eine Liste von Forderungen übergeben. Sie verlangen, dass wir Zaolzie abtreten und die Aufteilung der Slowakei zwischen Polen und Ungarn zulassen. Wenn wir dem nicht nachkommen, wird die Situation zu einem Krieg führen. Wie sollen wir darauf reagieren?"
 poland.105.a:0 "Wir haben keine andere Wahl, als nachzugeben."
 poland.105.b:0 "Tod vor der Schande."
 poland.106.t:0 "Die Tschechoslowakei gibt nach"
 poland.106.d:0 "Die Tschechoslowakei hat unseren Forderungen zugestimmt. Unsere Truppen sind in das umstrittene Gebiet eingedrungen. In den Grenzregionen haben jubelnde Menschenmassen der polnischen Minderheiten unsere Soldaten willkommen geheißen. Auch in den polnischen Städten finden Feierlichkeiten zum Gedenken an die Vereinigung statt."
 poland.106.a:0 "Rechtmäßiger polnischer Ton."
 poland.107.t:0 "Die Tschechoslowakei widersetzt sich"
 poland.107.d:0 "Die Tschechoslowakei hat unsere Forderungen abgelehnt. Die Angelegenheit kann weiterhin nur mit Waffengewalt gelöst werden. Unsere Armee bereitet sich darauf vor, tief in ihr Kernland einzudringen."
 poland.107.a:0 "Eine schlechte Wahl."
 poland.108.t:0 "Die Südslowakei gehört uns"
 poland.108.d:0 "Nachdem die Tschechoslowakei den polnischen Forderungen nachgegeben hat, sind unsere Streitkräfte dazu übergegangen, die Südslowakei zu besetzen, in der viele ethnische Ungarn leben."
 poland.108.a:0 "Rechtmäßiger ungarischer Boden"
  
