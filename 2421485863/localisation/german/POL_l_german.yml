 POL_mechanization_of_agriculture:0 "Mechanisierung der Landwirtschaft"
 POL_mechanization_of_agriculture_desc:0 "Um Polens Agrarexporte wieder wettbewerbsfähig zu machen, ist eine staatlich finanzierte Modernisierung der Landwirtschaft durch die Bereitstellung von Traktoren und anderen schweren Maschinen geplant."
 POLREV_communism:0 "Revolutionäres Polen"
 poland.198.t:0 "Gründung der PPS-WRN"
 poland.198.d:0 "Als Reaktion auf die ausländische Besetzung polnischen Bodens haben sich mehrere prominente Mitglieder der Polnischen Sozialistischen Partei zusammengefunden, um die Resolution "Dritte Republik" zu verkünden. Unter der Leitung des Generalsekretärs Kazimierz Pużak ist die Schaffung mehrerer Institutionen geplant, um einen polnischen Untergrundstaat unter den Anhängern der Linken zu organisieren. Dazu gehören vor allem Bestimmungen zur Schaffung einer Volksgarde, einer Arbeitermiliz und eines zentralen Verkehrsmanagementorgans. Trotz der Unterstützung durch Schlüsselfiguren der Partei wie Tomasz Arciszewski und Zygmunt Zaremba haben Meinungsverschiedenheiten über die Führung der Bewegung zu einer Spaltung der Partei geführt, deren Vorsitzender Zygmunt Zulawski die PPS-WRN als illegitim bezeichnete."
