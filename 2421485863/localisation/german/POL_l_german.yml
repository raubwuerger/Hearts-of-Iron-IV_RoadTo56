 POL_Strict_Equipment_Standards:0 "Strenge Ausrüstungsstandards"
 poland.197.t:0 "Strenge Vorschriften für militärische Ausrüstung"
 poland.197.d:0 "Als Teil seiner Bemühungen, die Modernisierung des polnischen Militärs sicherzustellen, führte Marschall Rydz-Śmigły strenge Anforderungen für die Herstellung von Munition ein. Die Toleranz für Defekte wurde stark reduziert, aber mit erheblichen Kompromissen bei den Produktionskosten und -zeiten. Diese hohen Standards sollten ausländische Käufer anlocken, um zusätzliche Mittel für die weitere Modernisierung des polnischen Militärs zu akquirieren; allerdings lag diese Qualitätskontrolle weit über den Standards anderer europäischer Armeen und zog sogar die Kritik ausländischer Berater auf sich.\n\nSolche Meinungsverschiedenheiten wurden bei einem aufgezeichneten Treffen zwischen polnischen und französischen Beamten deutlich. Bei dem Versuch, die französische Militärführung mit Beispielen hochwertiger polnischer Waffen für einen möglichen Kauf und Export zu beeindrucken, lehnte die französische Delegation den Kauf ab. Auf die Frage nach weiteren Gründen antwortete ein französischer Offizier: "Frankreich ist einfach zu arm, um sich solche Waffen leisten zu können. Die polnische Delegation verließ das Treffen mit einem selbstgefälligen Gefühl der Überlegenheit in Bezug auf die Ausrüstungsstandards ihres Militärs, während die pragmatisch eingestellten Franzosen ungläubig den Kopf schüttelten."
