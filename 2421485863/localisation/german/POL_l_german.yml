 POL_Baltic_Naval_Vanguard_desc:0 "Polens vordere Position an der Ostseeküste ist ein hervorragender Marinevorposten für die Komintern. Wir sollten in einen großen Aufbau unserer Offensivkräfte in Übersee investieren."
 POL_Naval_Officers_School:0 "Marineoffiziersschule"
 POL_Naval_Officers_School_desc:0 "Wenn unsere Marine wächst, wird es notwendig werden, unsere kleine improvisierte Marineoffiziersschule zu einer richtigen Ausbildungsstätte für Seeoffiziere auszubauen."
 POL_Expand_the_Lucznik_State_Arms_Factory:0 "Ausbau der Staatlichen Waffenfabrik Łucznik"
 POL_Expand_the_Lucznik_State_Arms_Factory_desc:0 "Größere Arsenale sind für unsere wachsende militärische Exportwirtschaft und die Bedürfnisse unserer eigenen Heimatarmee erforderlich."
 POL_Electrification_of_the_Countryside:0 "Elektrifizierung des ländlichen Raums"
 POL_Electrification_of_the_Countryside_desc:0 "Die Versorgung der entlegensten Städte und Dörfer mit zuverlässiger elektrischer Energie wird sicherstellen, dass sich moderne Industrien entwickeln können, und gleichzeitig den Rückhalt unserer Regierung in den ländlichen Gebieten stärken."
 POL_Invest_In_The_Warsaw_Industrial_District:0 "Investitionen in das Warschauer Industriegebiet"
 POL_Invest_In_The_Warsaw_Industrial_District_desc:0 "Staatliche Investitionen in die zweitgrößte Industrieregion unserer Wirtschaft werden die Wirtschaft unseres Landes weiter stärken."
 POL_Invest_In_The_Old_Polish_Industrial_Region:0 "Investieren Sie in die altpolnische Industrieregion"
 POL_Invest_In_The_Old_Polish_Industrial_Region_desc:0 "Investitionsprojekte in unseren westlichen Regionen können helfen, unsere Wirtschaft mit der Außenwelt zu verbinden."
 POL_Gdynia_Universal_Seaport:0 "§LGdynia Universal Seaport§!"
 POL_Gdynia_Universal_Seaport_desc:0 "Der Hafen von Gdynia ist unser Fenster zur Welt. Die weitere Modernisierung der Infrastruktur der Stadt und der kontinuierliche Ausbau des Hafens, um jede Schiffsgröße der Welt abfertigen zu können, wird es uns ermöglichen, den globalen Handelsbedarf der Nation zu bewältigen."
 POL_Maritime_Defense_Fund:0 "Maritimer Verteidigungsfonds (FOM)"
 POL_Maritime_Defense_Fund_desc:0 "Im Falle eines Embargos oder eines Krieges ist das Meer unsere Lebensader für den Handel mit der Außenwelt. In Anbetracht unserer Haushaltsprobleme werden wir private Spenden von Bürgern erbitten müssen, um eine moderne Marine zu finanzieren."
