 Danzig_poland_border_conflict.1.t:0 "Militärische Scharmützel über [[~DNZ.GetNameDef~]]"
 Danzig_poland_border_conflict.1.desc:0 "Unter Missachtung des Völkerbundes bereitet [[~POL.GetNameDef~]] die Verlegung von Truppen zur Besetzung von [[~DNZ.GetNameDef~]] vor. Danzigs staatliche Miliz und Polizei haben den Befehl erhalten, als symbolischen Akt Widerstand zu leisten. Die öffentliche Stimmung in Deutschland für eine Intervention ist hoch und es werden bereits paramilitärische Kräfte und Freiwillige zur Unterstützung geschickt."
 Danzig_poland_border_conflict.1.a:0 "Inakzeptabel."
 Danzig_poland_border_conflict.2.t:0 "Polen besetzt [[~DNZ.GetNameDef~]]"
 Danzig_poland_border_conflict.2.desc:0 "Nach einem Zusammenstoß der polnischen Armee mit Danziger Milizkräften und deutschen Freiwilligen haben die polnischen Streitkräfte den Widerstand niedergeschlagen. Die Werften in Danzig wurden beschlagnahmt, und die Zivilverwaltung in Danzig wurde durch ein Militärtribunal ersetzt. Der Völkerbund hat die Aktion öffentlich verurteilt, ist aber nicht bereit, auf weitere Maßnahmen zu drängen."
 Danzig_poland_border_conflict.2.a:0 "Wir haben unseren rechtmäßigen Zugang zum Meer gewonnen."
 Danzig_poland_border_conflict.2.b:0 "Zu gegebener Zeit werden wir uns für solche Missstände rächen."
 Danzig_poland_border_conflict.3.t:0 "Polnischer Rückzug aus [[~DNZ.GetNameDef~]]"
 Danzig_poland_border_conflict.3.desc:0 "Nach einem Zusammenstoß der polnischen Armee mit Danziger Milizkräften und deutschen Freiwilligen wurde den polnischen Streitkräften angesichts des unerwartet starken Widerstands in der Stadt und der Unterstützung aus Deutschland der Rückzug befohlen. [Mit der neu erlangten Autonomie hat der Völkerbund zugestimmt, eine Volksabstimmung über das Schicksal der internationalen Stadt zuzulassen."
 Danzig_poland_border_conflict.3.a:0 "Diese nationale Blamage wird Folgen im eigenen Land haben."
 Danzig_poland_border_conflict.3.b:0 "Danzig ist deutsch."
 Danzig_poland_border_conflict.4.t:0 "Pattsituation um [[~DNZ.GetNameDef~]]"
 Danzig_poland_border_conflict.4.desc:0 "Vereinzelte Scharmützel um [[~DNZ.GetNameDef~]] haben sich gelegt, nachdem sich beide Seiten zurückgezogen haben, um ihre Positionen zu konsolidieren. Da beide Seiten die Sinnlosigkeit eines Kampfes erkannt haben, haben sie sich auf einen diplomatischen Kompromiss geeinigt und halten den Status quo aufrecht."
 Danzig_poland_border_conflict.4.a:0 "Die Beibehaltung des Status quo ist für den Moment das Beste."
 Danzig_poland_border_conflict.5.t:0 "Eskalation um [[~DNZ.GetNameDef~]]"
 Danzig_poland_border_conflict.5.desc:0 "Die Kämpfe zwischen polnischen und deutschen paramilitärischen Kräften rund um Danzig gehen weiter. In dem Bemühen, die festgefahrene Situation zu durchbrechen, haben polnische Streitkräfte in anderen Gebieten damit begonnen, auch deutsche Streitkräfte in der weiteren Region Pommern anzugreifen. Nachrichtendienstliche Informationen auf beiden Seiten deuten darauf hin, dass immer mehr Truppen in die Region kommen."
 Danzig_poland_border_conflict.5.a:0 "Wir müssen die Linie halten."
 Danzig_poland_border_conflict.6.t:0 "Militärischer Konflikt um [[~DNZ.GetNameDef~]]"
 Danzig_poland_border_conflict.6.desc:0 "Es gibt dringende Meldungen, dass ganze deutsche Armeeeinheiten an mehreren Stellen die deutsch-polnische Grenze überschreiten. Es sieht so aus, als ob Deutschland dabei ist, die Situation zu einem größeren Konflikt eskalieren zu lassen. Es wurde Generalmobilmachung ausgelöst."
 Danzig_poland_border_conflict.6.a:0 "Wir müssen die Linie halten."
 Gdansk_poland_border_conflict.2.t:0 "Polen besetzt [[~DNZ.GetNameDef~]]"
 Gdansk_poland_border_conflict.2.desc:0 "Nach einem Zusammenstoß zwischen der polnischen Armee und der Danziger Miliz haben die polnischen Streitkräfte die Opposition niedergeschlagen. Die Werften in Danzig wurden beschlagnahmt, und die Zivilverwaltung in Danzig wurde durch ein Militärtribunal ersetzt. Der Völkerbund hat die Aktion öffentlich verurteilt, ist aber nicht bereit, auf weitere Maßnahmen zu drängen."
 Gdansk_poland_border_conflict.2.a:0 "Wir haben unseren rechtmäßigen Zugang zum Meer gewonnen."
 Gdansk_poland_border_conflict.2.b:0 "Unser Kampf hat ein Zeichen gesetzt."
 Gdansk_poland_border_conflict.3.t:0 "Polnischer Rückzug aus [[~DNZ.GetNameDef~]]"
 Gdansk_poland_border_conflict.3.desc:0 "Nach einem Zusammenstoß zwischen der polnischen Armee und der Danziger Miliz wurden die polnischen Truppen angesichts des unerwartet starken Widerstands in der Stadt und der Unterstützung aus Deutschland zum Rückzug aufgefordert. [Mit der neu gewonnenen Autonomie hat der Völkerbund zugestimmt, eine Volksabstimmung über das Schicksal der internationalen Stadt zuzulassen."
 Gdansk_poland_border_conflict.3.a:0 "Diese nationale Blamage wird zu Hause Folgen haben."
 Gdansk_poland_border_conflict.3.b:0 "Wir sind frei."
 Gdansk_poland_border_conflict.4.t:0 "Pattsituation um [[~DNZ.GetNameDef~]]"
 Gdansk_poland_border_conflict.4.desc:0 "Vereinzelte Scharmützel um [[~DNZ.GetNameDef~]] haben sich gelegt, nachdem sich beide Seiten zurückgezogen haben, um ihre Positionen zu konsolidieren. Da beide Seiten die Sinnlosigkeit eines Kampfes erkannt haben, haben sie sich auf einen diplomatischen Kompromiss geeinigt und halten den Status quo aufrecht."
 Gdansk_poland_border_conflict.4.a:0 "Die Beibehaltung des Status quo ist für den Moment das Beste."

 poland_border_conflict.1.t:0 "Polnische Intervention im deutschen Bürgerkrieg"
 poland_border_conflict.1.desc:0 "In einer öffentlichen Ankündigung hat [[~POL.GetLeader~]] verkündet, dass das polnische Militär eingreifen wird, um Enklaven von ethnischen Polen in Schlesien vor Gewalt zu schützen. In mehreren Grenzregionen ist es bereits zu Unruhen gekommen, die zweifellos von der polnischen Regierung als Vorwand für ein Eingreifen inszeniert wurden. [~[~\n~][~\n~]~] Wir haben einen formellen diplomatischen Protest eingelegt, aber der polnische Botschafter behauptet, die Reaktion sei gerechtfertigt."
 poland_border_conflict.1.a:0 "Inakzeptabel."
 poland_border_conflict.2.t:0 "Polnischer Sieg in Schlesien"
 poland_border_conflict.2.desc:0 "Nach einem Zusammenstoß zwischen deutschen und polnischen Truppen in Schlesien ist es den polnischen Truppen gelungen, leichten Widerstand zu überwinden und die Region zu besetzen. Die polnische Presse ist begeistert und zieht Vergleiche zu den Siegen der blauen Armee von Józef Haller, die 1920 den deutschen Widerstand überwunden und Pommern von der Weimarer Republik erobert hat. [[~POL.GetLeader~]] hat sich verpflichtet, weiterhin Maßnahmen zu ergreifen, um die Sicherheit von ethnischen Polen in deutschen Gebieten zu gewährleisten."
 poland_border_conflict.2.a:0 "Eine erfolgreiche 'friedenserhaltende' Operation."
 poland_border_conflict.2.b:0 "Wir müssen uns auf weitere mögliche Übergriffe vorbereiten."
 poland_border_conflict.3.t:0 "Polnische Niederlage in Schlesien"
 poland_border_conflict.3.desc:0 "Nach einem Zusammenstoß zwischen deutschen und polnischen Truppen in Schlesien waren die Straßen in die Region mit beschädigter und verlassener polnischer Ausrüstung übersät. [Die polnischen Truppen wurden von den Deutschen besiegt. Mehrere polnische Angriffe auf eilig errichtete deutsche Verteidigungsstellungen scheiterten im Verlauf der Schlacht mit schweren Verlusten. Kaum jemand bezweifelt, dass dieses Debakel die Begeisterung für weitere Interventionsversuche dämpfen wird."
 poland_border_conflict.3.a:0 "Ein schwerer Schlag für unser Prestige."
 poland_border_conflict.3.b:0 "Unsere Rache wird zu gegebener Zeit kommen."
 poland_border_conflict.4.t:0 "Pattsituation in Schlesien"
 poland_border_conflict.4.desc:0 "Die vereinzelten Kämpfe zwischen polnischen und deutschen Truppen haben sich zu einer Pattsituation entwickelt. Um eine weitere Eskalation zu vermeiden, wurde ein Waffenstillstand für einen Rückzug ausgehandelt."
 poland_border_conflict.4.a:0 "Wir haben wertvolle Erfahrungen gesammelt."
 poland_border_conflict.5.t:0 "Förmliche Kriegserklärung"
 poland_border_conflict.5.desc:0 "Da [[~FROM.GetNameDef~]] das Eindringen polnischer Truppen in deutsches Gebiet als Kriegshandlung bezeichnet, hat [[~FROM.GetNameDef~]] dem [[~POL.GetNameDef~]] den Krieg erklärt. Es hat den Anschein, als sei [[~FROM.GetNameDef~]] zuversichtlich, dass ein Zweifrontenkrieg gewonnen werden kann."
 poland_border_conflict.5.a:0 "Wir müssen die Linie halten."
 prussia_poland_border_conflict.1.t:0 "Polnische Intervention im deutschen Bürgerkrieg"
 prussia_poland_border_conflict.1.desc:0 "In einer öffentlichen Ankündigung hat [[~POL.GetLeader~]] verkündet, dass das polnische Militär eingreifen wird, um Enklaven von ethnischen Polen in Ostpreußen vor Gewalt zu schützen. In mehreren Grenzregionen ist es bereits zu Unruhen gekommen, die zweifellos von der polnischen Regierung als Vorwand für ein Eingreifen inszeniert wurden. [~[~\n~][~\n~]~] Wir haben einen formellen diplomatischen Protest eingelegt, aber der polnische Botschafter behauptet, die Reaktion sei gerechtfertigt."
 prussia_poland_border_conflict.1.a:0 "Inakzeptabel."
