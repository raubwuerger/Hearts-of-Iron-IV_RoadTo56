 POL_GER_Yes_Danzig_Intervention:0 "Wenn in [[~DNZ.GetNameDef~]] Kämpfe ausbrechen, dann können wir in einen [~§H~]Grenzkonflikt[~§!~] mit [[~POL.GetNameDef~]] hineingezogen werden."
 POL_GER_No_Danzig_Intervention:0 "Wir werden [[~DNZ.GetNameDef~]] im Falle von Feindseligkeiten ihrem eigenen Schicksal überlassen."
