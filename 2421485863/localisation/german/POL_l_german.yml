 POL_Prometheism:0 "Prometheismus"
 POL_Prometheism_desc:0 "Der Prometheismus war ein verdecktes politisches Projekt, das von Polen initiiert wurde. Sein Ziel war die Schwächung des Russischen Reiches und seiner Nachfolgestaaten, einschließlich der Sowjetunion, durch die Unterstützung nationalistischer Unabhängigkeitsbewegungen unter den großen nicht-russischen Völkern, die innerhalb der Grenzen Russlands und der Sowjetunion lebten."
