 POL_Invest_In_The_Middle_Class:0 "Investitionen in die Mittelschicht"
 POL_Invest_In_The_Middle_Class_desc:0 "Nicht genügend polnischsprachige Katholiken gehören zur Mittelschicht in Polen. Die Regierungspolitik muss den Ausbau der polnischen Mittelschicht und den Kauf ausschließlich polnischer Waren begünstigen."
