 POL_Modlin_Fortress:0 "Festung Modlin"


 POL_Plan_Z_desc:0 "Ein strategischer Plan ist notwendig, um einen Krieg mit Deutschland oder der Sowjetunion oder sogar mit beiden auf einmal zu bewältigen!"
 POL_Ribbentrop_Beck_Pact:0 "Ribbentrop-Beck-Pakt"
 POL_Ribbentrop_Beck_Pact_desc:0 "Die Zusammenarbeit mit Deutschland ist ein zweischneidiges Schwert. Wir bekommen zwar ihren Schutz, aber um den Preis unserer Autonomie."
