 POL_Rural_Unemployment:0 "Ländliche Arbeitslosigkeit"
 POL_Rural_Unemployment_desc:0 "Die östlichen Regionen Polens sind weitaus weniger entwickelt als der Westen Polens. Die Arbeitslosigkeit ist im ganzen Land weit verbreitet und im ländlichen Osten noch stärker ausgeprägt."
 POL_Prometheism:0 "Prometheismus"
 POL_Prometheism_desc:0 "Der Prometheismus war ein verdecktes politisches Projekt, das von Polen initiiert wurde. Sein Ziel war es, das Russische Reich und seine Nachfolgestaaten, einschließlich der Sowjetunion, zu schwächen, indem nationalistische Unabhängigkeitsbewegungen unter den großen nicht-russischen Völkern, die innerhalb der Grenzen Russlands und der Sowjetunion lebten, unterstützt wurden."
 POL_Agrarian_Reform_Focus:0 "Agrarreform"
 POL_Agrarian_Reform_Focus_desc:0 "Reformen des Landbesitzes sind im Gange, die von der Unterstützung der Landbevölkerung getragen werden."
 POL_Sanacja_Government:0 "Sanacja (Sanierungs)-Regierung"
 POL_Sanacja_Government_desc:0 "Die Sanierungsbewegung wurde nach dem Staatsstreich von Józef Piłsudski im Mai 1926 gegründet und bestand hauptsächlich aus ehemaligen Militäroffizieren, die von der wahrgenommenen Korruption in der polnischen Politik angewidert waren. Sanation war eine Koalition aus Rechten, Linken und Zentristen, deren Hauptanliegen die Beseitigung der Korruption und die Reduzierung der Inflation war."
