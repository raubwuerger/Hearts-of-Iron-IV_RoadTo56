 POL_Rural_Education_Initiative:0 "Initiative für ländliche Bildung"
 POL_Rural_Education_Initiative_desc:0 "Der Zugang zu Bildung in den entlegensten Teilen des Landes ist unzureichend. Die verbesserte Infrastruktur unseres Landes wird es uns ermöglichen, dieses Problem zu beheben."
 POL_Higher_School_Of_War:0 "Höhere Kriegsschule"
 POL_Higher_School_Of_War_desc:0 "Strengere technische und ingenieurwissenschaftliche Lehrpläne für die Beförderung unserer höheren Offiziere werden sicherstellen, dass unsere Armee mit den modernen Innovationen Schritt halten kann."
 POL_Class_A_Reservists:0 "Klasse 'A' Reservisten"
 POL_Class_A_Reservists_desc:0 "Die Zweite Polnische Republik kann sich rühmen, 2,5 Millionen ausgebildete Schützen zu haben; aufgrund von Ausrüstungsmängeln wird jedoch derzeit nur die Hälfte davon zum Militärdienst einberufen. Unsere Reserven sollten in Anspruch genommen werden."
 POL_Create_Units_ON:0 "Gewinnen Sie dreizehn [~§H~]Nationale Verteidigungs[~§!~] unabhängige Reservebrigaden von [~§H~]drei Infanteriebataillonen[~§!~] in Westpolen."
 POL_Grant_Sir_Adrian_Carton_de_Wiart_Citizenship:0 "Verleihung der Staatsbürgerschaft an Sir Adrian Carton de Wiart"
 POL_Grant_Sir_Adrian_Carton_de_Wiart_Citizenship_desc:0 "Sir Adrian Carton de Wiart ist der Leiter der britischen Militärmission in Polen. Seit der Gründung der Zweiten Republik ist er ein engagierter Berater und Verfechter der polnischen Sache. In Anbetracht seines früheren Dienstes und seiner Liebe zu unserem Land sollten wir in Erwägung ziehen, ihm die Staatsbürgerschaft und ein formelles militärisches Kommando zu verleihen."
 POL_Align_With_Japan:0 "Verbünden Sie sich mit Japan"
 POL_Align_With_Japan_desc:0 "Ein Schulterschluss mit Japan wird es uns ermöglichen, den [[~SOV.GetName~]] an zwei Fronten den Todesstoß zu versetzen."
 POL_Invite_Sweden:0 "Schweden einladen"
 POL_Invite_Sweden_desc:0 "Jenseits der Ostsee hat der Sozialismus feste Wurzeln und bietet das Potenzial für neue Verbündete."

