 POL_Flexible_AT_effect:0 "§LLightweight Anti-Tank Rifle§!\n\n§HCavalry:\n Hard Attack: §G+25%§!\n Durchdringend: §G+100%§!"
 POL_Flexible_AT_desc:0 "Das polnische Militär der Zwischenkriegszeit entwickelte ein leichtes, flexibles Panzerabwehrgewehr, das sein Ziel nicht durchdringen musste, um Panzer zu zerstören. Indem man die äußere Panzerung mit einem weichen äußeren Stahlmantel aufbrach und einen Wolframkern einführte, kam es im Inneren zu Metallabplatzungen, die Besatzungsmitglieder töten konnten."
