 POL_Consolidate_The_Nationalist_Wing:0 "Den nationalistischen Flügel konsolidieren"
 POL_Consolidate_The_Nationalist_Wing_desc:0 "Die Aufnahme von Mitgliedern aus den verschiedenen zersplitterten nationalistischen Fraktionen in unser Lager wird unsere Machtbasis stärken und helfen, Unterstützung für den Krieg aufzubauen."
 POL_Polish_Czechoslovakian_Alliance:0 "Polnisch-tschechoslowakische Militärallianz"
 POL_Polish_Czechoslovakian_Alliance_desc:0 "Ein Feind von meinem Feind ist ein Freund. Ein Militärbündnis zwischen unseren beiden Ländern wird es uns ermöglichen, schnell gegen die deutsche Bedrohung vorzugehen."
 POL_Invest_In_Fiat:0 "In Fiat investieren"
 POL_Invest_In_Fiat_desc:0 "Die italienische Regierung hat großes Interesse an unseren Methoden zur Herstellung von synthetischem Kautschuk bekundet. Ein gemeinsames Investitionsprogramm könnte für uns beide von Vorteil sein."
