 POL_Land_Mine_Detectors:0 "Landminen-Detektoren"
 POL_Land_Mine_Detectors_desc:0 "Fortschritte in der Elektronik könnten die Entwicklung eines tragbaren Geräts ermöglichen, das Metallobjekte unter der Erde aufspürt, seien es Blindgänger der Artillerie oder vielleicht sogar feindliche Landminen."
 POL_High_Frequency_Radio_Detection:0 "Hochfrequenz-Funkdetektion"
 POL_High_Frequency_Radio_Detection_desc:0 "Unsere Wissenschaftler glauben, dass eine spezielle Form des RADARs entwickelt werden kann, um feindliche U-Boote unter der Meeresoberfläche aufzuspüren."
 POL_Effective_Civil_Service:0 "Effektiver Zivildienst"
 poland.109.t:0 "Die Erfindung des Landminensuchgeräts"
 poland.109.d:0 "In der Zwischenkriegszeit gab die Artillerieabteilung des polnischen Verteidigungsministeriums den Auftrag, ein Gerät zu entwickeln, das Blindgänger auf Truppenübungsplätzen aufspüren konnte. Die AVA Radio Company stellte den Entwurf eines solchen Geräts fertig, das jedoch wegen der Septemberinvasion nie in Produktion ging. Die polnische Exilarmee in Frankreich entwickelte das Gerät später als Minensuchgerät weiter. Die endgültige Version wurde von dem polnischen Leutnant Józef Kosacki entwickelt, der den Bauplan der britischen Armee schenkte. Der neu entwickelte, tragbare Landminendetektor wurde erstmals in der Schlacht von El Alamein eingesetzt, wo 500 Detektoren halfen, den Weg für den Vormarsch der britischen Achten Armee frei zu machen. Im Laufe des Krieges wurden mehr als 100.000 Geräte produziert, und das gleiche Modell blieb bis zum Golfkrieg 1991 im Einsatz."
