 POL_Invite_The_Political_Opposition:0 "Die politische Opposition einladen"
 POL_Invite_The_Political_Opposition_desc:0 "Die ursprüngliche BBWR-Struktur wurde geschaffen, um talentierten Mitgliedern verschiedener politischer Parteien zu ermöglichen, trotz unserer Meinungsverschiedenheiten in der Regierung für das größere Wohl zu arbeiten. Die neue gemeinsame Organisation der Gesellschaft wird inklusiver sein und ihre Talente besser nutzen."
 POL_Renew_The_Polish_German_Nonaggression_Pact:0 "Den deutschen Nichtangriffspakt erneuern"
 POL_Renew_The_Polish_German_Nonaggression_Pact_desc:0 "Die Erneuerung des Nichtangriffspaktes mit Deutschland wird uns Zeit verschaffen, um wieder aufzurüsten und uns hoffentlich davor bewahren, das Ziel ihrer Aggression zu werden."
 POL_Allied_Financial_Loans:0 "Alliierte Finanzkredite"
 POL_Allied_Financial_Loans_desc:0 "In Anbetracht unserer derzeitigen Finanzlage werden wir um Kredite bitten müssen, um unser Militär weiter zu mobilisieren."
