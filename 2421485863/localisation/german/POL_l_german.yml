 prussia_poland_border_conflict.2.desc:0 "Nach einem Zusammenstoß zwischen deutschen und polnischen Truppen in Ostpreußen ist es den polnischen Truppen gelungen, leichten Widerstand zu überwinden und die Region zu besetzen. Die polnische Presse ist begeistert und zieht Vergleiche zu den Siegen der blauen Armee von Józef Haller, die 1920 den deutschen Widerstand überwunden und Pommern von der Weimarer Republik erobert hat. [[~POL.GetLeader~]] hat sich verpflichtet, weiterhin Maßnahmen zu ergreifen, um die Sicherheit von ethnischen Polen in deutschen Gebieten zu gewährleisten."
 prussia_poland_border_conflict.2.a:0 "Eine erfolgreiche 'friedenserhaltende' Operation."
 prussia_poland_border_conflict.2.b:0 "Wir müssen uns auf weitere mögliche Übergriffe vorbereiten."
 prussia_poland_border_conflict.3.t:0 "Polnische Niederlage in Ostpreußen"
 prussia_poland_border_conflict.3.desc:0 "Nach einem Zusammenstoß zwischen deutschen und polnischen Truppen in Ostpreußen waren die Straßen in die Region mit beschädigter und verlassener polnischer Ausrüstung übersät. [Die polnischen Truppen wurden in Ostpreußen geschlagen. Mehrere polnische Angriffe auf eilig errichtete deutsche Verteidigungsstellungen scheiterten im Verlauf der Schlacht mit schweren Verlusten. Kaum jemand bezweifelt, dass dieses Debakel die Begeisterung für weitere Interventionsversuche dämpfen wird."
 prussia_poland_border_conflict.3.a:0 "Ein schwerer Schlag für unser Prestige."
 prussia_poland_border_conflict.3.b:0 "Unsere Rache wird zu gegebener Zeit kommen."
 prussia_poland_border_conflict.4.t:0 "Pattsituation in Ostpreußen"
 prussia_poland_border_conflict.4.desc:0 "Die vereinzelten Kämpfe zwischen polnischen und deutschen Truppen haben sich zu einer Pattsituation entwickelt. Da man nicht gewillt ist, weiter zu eskalieren, wurde ein Waffenstillstand für einen Rückzug ausgehandelt."
 prussia_poland_border_conflict.4.a:0 "Wir haben wertvolle Erfahrungen gesammelt."
 prussia_poland_border_conflict.5.t:0 "Förmliche Kriegserklärung"
 prussia_poland_border_conflict.5.desc:0 "Da [[~FROM.GetNameDef~]] das Eindringen polnischer Truppen in deutsches Gebiet als Kriegshandlung bezeichnet, hat [[~FROM.GetNameDef~]] dem [[~POL.GetNameDef~]] den Krieg erklärt. Es hat den Anschein, als sei [[~FROM.GetNameDef~]] zuversichtlich, dass ein Zweifrontenkrieg gewonnen werden kann."
 prussia_poland_border_conflict.5.a:0 "Wir müssen die Linie halten."



 poland_r56.13.t:0 "Einladung zum Projekt Intermarium"
 poland_r56.13.d:0 "In dem Bestreben, die Unabhängigkeit Osteuropas gegenüber potentiellen Aggressoren zu gewährleisten, hat Polen darum gebeten, dass wir uns ihm in einem Bündnis anschließen, das unsere gegenseitige Sicherheit und Interessen gewährleisten soll."
 poland_r56.13.a:0 "Mit Freuden. Gemeinsam werden wir den kommenden Sturm überstehen."
 poland_r56.13.b:0 "[[~Root.GetName~]] geht seinen eigenen Weg."
 poland_r56.14.t:0 "[[~From.GetName~]] Tritt dem Intermarium Projekt bei"
 poland_r56.14.d:0 "Unser Plan, einen neuen östlichen Machtblock zu bilden, macht Fortschritte. [[~From.GetLeader~]] befürwortet unsere Bemühungen, und [[~From.GetName~]] hat unsere Einladung zu einem Bündnis angenommen."
 poland_r56.14.a:0 "Polen und [[~From.GetName~]] sind als Brüder vereint."
 poland_r56.15.t:0 "[[~Von.GetName~]] weigert sich, dem Intermarium-Projekt beizutreten"
 poland_r56.15.d:0 "Trotz unserer besten Bemühungen, eine Möglichkeit zu bieten, in Osteuropa vereint zu sein, wurde unser jüngster Versuch, [[~From.GetLeader~]] zu erreichen, mit Skepsis aufgenommen. [[~Von.GetName~]] hat sich geweigert, dem Bündnis beizutreten, vielleicht weil er unsere Motive anzweifelt, vielleicht weil er unsere Stärke in Frage stellt oder vielleicht weil er befürchtet, dass eine zu enge Verbindung mit uns ihn zur Zielscheibe machen würde."
 poland_r56.15.a:0 "Wir werden ohne sie weitermachen."
 poland_r56.16.t:0 "Einladung an das Dritte Europa"
 poland_r56.16.d:0 "In dem Bestreben, die Unabhängigkeit Osteuropas gegenüber potenziellen Aggressoren zu gewährleisten, hat Polen darum gebeten, einem Bündnis beizutreten, das unsere gegenseitige Sicherheit und unsere Interessen gewährleisten soll."
 poland_r56.16.a:0 "Ich freue mich. Gemeinsam sind wir stark."
 poland_r56.16.b:0 "[[~Root.GetName~]] geht seinen eigenen Weg."
 poland_r56.17.t:0 "Einladung an das Dritte Europa"
 poland_r56.17.d:0 "In dem Bestreben, die Unabhängigkeit Osteuropas gegen potentielle Aggressoren zu sichern, hat Polen darum gebeten, einem Bündnis beizutreten, das unsere gegenseitigen Interessen und unsere Sicherheit gewährleisten soll."
 poland_r56.17.a:0 "Ich freue mich. Gemeinsam sind wir stark."
 poland_r56.17.b:0 "[[~Root.GetName~]] geht seinen eigenen Weg."
 poland_r56.18.t:0 "[[~From.GetName~]] Tritt dem Dritten Europa bei"
 poland_r56.18.d:0 "Unser Plan, einen neuen östlichen Machtblock zu bilden, schreitet voran. [[~From.GetLeader~]] befürwortet unsere Bemühungen, und [[~From.GetName~]] hat unsere Einladung zu einem Bündnis angenommen."
 poland_r56.18.a:0 "Polen und [[~From.GetName~]] sind als Brüder vereint."
 poland_r56.19.t:0 "[[~Von.GetName~]] Weigert sich, dem Dritten Europa beizutreten"
 poland_r56.19.d:0 "Trotz unserer besten Bemühungen, eine Gelegenheit zu bieten, in Osteuropa vereint zu sein, wurde unser jüngster Versuch, [[~From.GetLeader~]] zu erreichen, mit Skepsis aufgenommen. [[~Von.GetName~]] hat sich geweigert, dem Bündnis beizutreten, vielleicht weil er unsere Motive anzweifelt, vielleicht weil er unsere Stärke in Frage stellt oder vielleicht weil er befürchtet, dass ein zu enges Bündnis mit uns ihn zur Zielscheibe machen würde."
 poland_r56.19.a:0 "Wir werden ohne sie weitermachen."


 poland_r56.20.t:0 "Polnisch-rumänischer diplomatischer Gipfel"
 poland_r56.20.d:0 "Kronprinz Michael von Rumänien und viele rumänische Spitzendiplomaten sind zu einem Treffen mit dem polnischen Außenminister Józef Beck nach Warschau eingeladen worden, um die Beziehungen zwischen unseren beiden Ländern zu erörtern. Wir können diese Gelegenheit nutzen, um ein einziges wichtiges Thema zwischen den beiden Nationen zu besprechen."
 poland_r56.20.a:0 "Diskutieren Sie den Bau eines Eisenbahnnetzes zwischen unseren Ländern."
 poland_r56.20.b:0 "Verlangen Sie, dass Rumänien seine Garantie für die Tschechoslowakei aufgibt."
 poland_r56.20.c:0 "Gemeinsame Militärübungen vorschlagen"

 poland_r56.21.t:0 "Wirtschaftliche Zusammenarbeit mit Polen"
 poland_r56.21.d:0 "Der polnische Außenminister Józef Beck hat den Bau eines Eisenbahnnetzes vorgeschlagen, das die beiden Länder miteinander verbindet. Das Projekt könnte wirtschaftliches Wachstum in die ländlichen Regionen an unseren Grenzen bringen."
 poland_r56.21.a:0 "Ein interessanter Vorschlag."
 poland_r56.21.b:0 "Ein absurder Vorschlag."

 poland_r56.22.t:0 "Diplomatische Zusammenarbeit mit Polen"
 poland_r56.22.d:0 "Auf einem kürzlich stattgefundenen diplomatischen Gipfel hat der polnische Außenminister Józef Beck gefordert, dass wir unsere Garantie für die Tschechoslowakei aufgeben. Die polnische Delegation befürchtet, dass unsere Zusicherungen gegenüber der Tschechoslowakei unsere Beziehungen zu Polen beeinträchtigen und verkomplizieren werden."
 poland_r56.22.a:0 "Ein interessanter Vorschlag."
 poland_r56.22.b:0 "Ein absurder Vorschlag."

 poland_r56.23.t:0 "Rumänien nimmt unseren Vorschlag an"
 poland_r56.23.d:0 "Józef Beck ist es gelungen, die rumänische Delegation davon zu überzeugen, dass eine Fortsetzung der Beziehungen zwischen unseren Nationen von Vorteil wäre. Die formelle Unterzeichnung des Vertrages ist bereits im Gange."
 poland_r56.23.a:0 "Wir werden viele Vorteile miteinander teilen."

 poland_r56.24.t:0 "Rumänien nimmt unseren Vorschlag an"
 poland_r56.24.d:0 "Józef Beck ist es gelungen, die rumänische Delegation davon zu überzeugen, dass eine Fortsetzung der Beziehungen zwischen unseren Nationen von Vorteil wäre. Die formelle Unterzeichnung des Vertrages ist bereits im Gange."
 poland_r56.24.a:0 "Wir werden viele Vorteile miteinander teilen."

 poland_r56.25.t:0 "Rumänien lehnt unseren Vorschlag ab"
 poland_r56.25.d:0 "Die diplomatischen Gespräche auf dem Gipfel sind gescheitert. Rumänien hat unser Angebot zur weiteren Zusammenarbeit abgelehnt."
 poland_r56.25.a:0 "Das ist ihr Pech."

 poland_r56.26.t:0 "Gemeinsame Militärübungen mit Polen"
 poland_r56.26.d:0 "Bei einem jüngsten diplomatischen Gipfel hat der polnische Außenminister Józef Beck gefragt, ob wir bereit sind, unsere früheren Sicherheitsverpflichtungen durch gemeinsame Militärübungen in Wolhynien zu bekräftigen. Eine große Militärübung würde dazu beitragen, die Einsatzbereitschaft der Armeen beider Länder zu gewährleisten."
 poland_r56.26.a:0 "Ein interessanter Vorschlag."
 poland_r56.26.b:0 "Ein absurder Vorschlag."

 poland.27.t:0 "Rumänien nimmt unseren Vorschlag an"
 poland.27.d:0 "Das rumänische Militäroberkommando hat sich bereit erklärt, gemeinsame Übungen in der Woiwodschaft Wolhynien abzuhalten. Mehrere Einheiten aus den Armeen beider Nationen sowie ausländische Berater treffen sich zu den geplanten Kriegsspielen."
 poland.27.a:0 "Wir werden viele Vorteile gemeinsam nutzen."

 poland.30.t:0 "Polen fordert weitere Zugeständnisse"
 poland.30.d:0 "Trotz unserer Einwände hat [[~From.GetName~]] uns mitgeteilt, dass ihr Militär die direkte Kontrolle über die Werften in Danzig übernehmen wird. Mit der Begründung, dass wir ihren Zugang zum Meer behindert haben, will das polnische Militär die Einhaltung der Vorschriften direkt erzwingen. Auch wenn eine gewisse lokale Autonomie bestehen bleibt, ist es mit unserer unabhängigen Regierungsführung vorbei. Es überrascht nicht, dass diese Ankündigung bei den Einwohnern der Stadt auf völlige Ablehnung stößt. Wie sollen wir darauf reagieren?"
 poland.30.a:0 "Befehlen Sie der Miliz, sich zurückzuziehen."
 poland.30.b:0 "Befehlen Sie der Miliz, symbolischen Widerstand zu leisten."

 poland.31.t:0 "Danzig hält sich zurück"
 poland.31.d:0 "Trotz vereinzelter Proteste sind die polnischen Streitkräfte ohne Widerstand in die Stadt eingedrungen. Mehrere Werften und Lagerhäuser werden nun direkt vom Militär betrieben."
 poland.31.a:0 "Es ist unser rechtmäßiger Zugang zum Meer."

 poland.32.t:0 "Danzig widersetzt sich"
 poland.32.d:0 "In einer symbolischen Geste des Trotzes wurden die Danziger Gendarmerie und Miliz zum Widerstand aufgefordert. Sporadische Schüsse waren vor dem polnischen Postamt in Danzig zu hören, als es zu einem Schusswechsel zwischen paramilitärischen Kräften kam."
 poland.32.a:0 "Bitten Sie den Völkerbund um Einmischung"
 poland.32.b:0 "Sie werden für ihre subversiven Aktivitäten bezahlen."

 poland.33.t:0 "Danziger Internationale Krise"
 poland.33.d:0 "[[~From.GetName~]] fordert den Völkerbund auf, einen Streit um die Freie Stadt Danzig zu schlichten. Mit der Behauptung, dass der polnische Zugang zum Meer durch die Einmischung der Danziger Behörden gefährdet sei, fordert [[~From.GetName~]], dass Danzig der Status einer freien internationalen Stadt aberkannt wird und polnische Truppen die Stadt besetzen sollen."
 poland.33.a:0 "Stimmen Sie dafür, dass Polen Danzig besetzen kann."
 poland.33.b:0 "Stimmen Sie dafür, dass Danzig eine freie Stadt bleiben soll."

 poland.34.t:0 "[[~From.GetNameDefCap~]] Unterstützt uns"
 poland.34.d:0 "[[~From.GetNameDef~]] hat beschlossen, uns im Rat des Völkerbundes zu unterstützen."
 poland.34.a:0 "Ihre Unterstützung ist willkommen."

 poland.35.t:0 "[[~Von.GetNameDefCap~]] ist gegen uns"
 poland.35.d:0 "[[~From.GetNameDef~]] hat beschlossen, sich im Rat des Völkerbundes gegen uns zu stellen und den Status der Freien Stadt Danzig zu unterstützen."
 poland.35.a:0 "Untragbar."

 poland.36.t:0 "Der Völkerbund stimmt zu unseren Gunsten"
 poland.36.d:0 "Der Völkerbund hat zugestimmt, dass unser rechtmäßiger Zugang zum Meer verletzt wird und dass wir die Stadt besetzen dürfen."
 poland.36.a:0 "Zu Recht."

 poland.37.t:0 "Der Völkerbund votiert gegen uns"
 poland.37.d:0 "Der Völkerbund hat unsere Forderung zurückgewiesen und behauptet, dass Danzig eine Freie Internationale Stadt bleiben soll."
 poland.37.a:0 "Wir haben keine andere Wahl als uns zu fügen."

 poland.38.t:0 "Vorschlag für das Berlinka-Autobahnprojekt"
 poland.38.d:0 "Bei einem Besuch in Berlin schlägt der polnische Außenminister Józef Beck den Bau einer Autobahn vor, die Preußen mit dem übrigen Deutschland verbinden soll. Als Gegenleistung für die Erlaubnis, dass die exterritoriale Autobahn durch polnisches Gebiet führt, hat Józef Beck um technische Unterstützung bei weiteren Projekten im polnischen Korridor gebeten."
 poland.38.a:0 "Ein interessanter Vorschlag."
 poland.38.b:0 "Ein absurder Vorschlag."

 poland.39.t:0 "Deutschland akzeptiert extraterritoriale Autobahn"
 poland.39.d:0 "[[~From.GetLeader~]] hat sich persönlich für den Vorschlag einer Autobahn interessiert, die Preußen mit dem Rest Deutschlands verbinden soll. Es wird erwartet, dass der Bau bald beginnt, und im Gegenzug wird Deutschland freiwillige Hilfe bei einigen anderen Entwicklungsprojekten in der Region leisten."
 poland.39.a:0 "Eine weise Entscheidung."

 poland.40.t:0 "Deutschland lehnt extraterritoriale Autobahn ab"
 poland.40.d:0 "[[~From.GetLeader~]] spottete über die vorgeschlagene Idee und lehnte die Aussicht auf eine wirtschaftliche Zusammenarbeit innerhalb des polnischen Korridors ab."
 poland.40.a:0 "Wir werden stattdessen unsere eigene Autobahn von Warschau nach Gdynia bauen."

 poland.41.t:0 "Investitionsmöglichkeiten"
 poland.41.d:0 "[[~From.GetLeader~]] hat Geschäftsleute aus der ganzen Welt zu einer internationalen Handelsmesse nach Polen eingeladen. Diese Gelegenheit kann genutzt werden, um enge Verbindungen zu knüpfen und Anreize für Geschäfte in Polen zu bieten."
 poland.41.a:0 "Ermutigen Sie die Automobilhersteller, in neue Werke zu investieren."
 poland.41.b:0 "Verkauf von Anteilen an staatlichen Flugzeugherstellern."
 poland.41.c:0 "Ermutigen Sie zu Investitionen in den Bergbau und bieten Sie Landrechte an."

 poland.52.t:0 "[[~Root.GetLeader~]] Spricht zu Universitätsstudenten"
 poland.52.d:0 "Heute sprach [[~Root.GetLeader~]] vor einer der Warschauer Universitäten vor einer großen Menge Jugendlicher und Studenten. [[~Root.GetLeader~]] lobte die Jugend der Nation als die Lebenskraft von [[~Root.GetName~]] und sprach von der Erinnerung an Helden wie den Kaplan Ignacy Jan Skorupka, der 1920 bei der Verteidigung Warschaus an der Spitze eines Angriffs starb. Am Ende seiner Rede rief [[~Root.GetLeader~]] die polnischen Studenten auf,...."
 poland.52.a:0 "wieder zu den Waffen zu greifen, um die fromme Nation Polen zu verteidigen."
 poland.52.b:0 "Bleibt stark in euren Studien."
 poland.53.t:0 "Große nationalistische Kundgebung"
 poland.53.d:0 "Die Machtbasis der rechtsgerichteten Partei der Nationalen Demokratie lag in Westpolen. Ihr wichtigster Ideologe war Roman Dmowski, der die Unterstützung vieler ethnisch polnischer Intellektueller, der städtischen unteren Mittelschicht, einiger Elemente der größeren Mittelschicht und ihrer umfangreichen Jugendbewegung hatte. Mitte der 1930er Jahre kam es zu einer Spaltung zwischen der neuen und der alten Generation der Partei, die die nationalistische Bewegung in viele kleine Nachfolgeparteien zersplitterte. Eine der extremsten nationalistischen Splittergruppen war das Nationale Radikale Lager (ONR). Die ONR-Falanga ist eine politische Randpartei, die in kleinen akademischen Kreisen auf polnischen Universitätsgeländen beliebt ist. Sie wurde von der Sanacja-Regierung stets als extremistisches Ärgernis betrachtet, und ihre Treffen wurden mehrmals von der polnischen Polizei aufgelöst. Heute jedoch haben sie eine sehr große öffentliche Kundgebung abgehalten, um der Sanacja-Regierung zu trotzen. Wie sollen wir mit ihnen umgehen?"
 poland.53.a:0 "Sie sind zu populär. Beobachten Sie die Situation."
 poland.53.b:0 "Schicken Sie die Armee, um die Kundgebung aufzulösen."
 poland.54.t:0 "Großer Generalstreik"
 poland.54.d:0 "Bis zum Ende des Ersten Weltkriegs war Polen zwischen Deutschland, Österreich-Ungarn und Russland aufgeteilt worden. Nach der Unabhängigkeit Polens gab es in den ländlichen östlichen Regionen, die einst zum Russischen Reich und zu Österreich-Ungarn gehörten, immer noch einen großen Agrarsektor. Die große Depression traf die Region besonders hart. Angesichts einer Arbeitslosigkeit, die in einigen Gebieten über 40 % betrug, und der drohenden Hungersnot führte die Frustration häufig zu Radikalismus. Heute wurde ein weiterer Streik von der Landwirtschaftlichen Volkspartei organisiert, der teilweise von der Polnischen Sozialistischen Partei unterstützt wurde. Er hat sich bereits auf mehrere Städte ausgeweitet. Wenn nicht eingegriffen wird, könnte die Situation außer Kontrolle geraten."
 poland.54.a:0 "Ignorieren Sie sie."
 poland.54.b:0 "Schicken Sie die Armee, um die Krawallmacher zu verhaften."
 poland.55.t:0 "Krieg zwischen Deutschland und Polen"
 poland.55.d:0 "Zwischen Deutschland und Polen ist ein Krieg ausgebrochen. Es ist an der Zeit, sich für eine Seite zu entscheiden."
 poland.55.a:0 "Die Wiedervereinigung mit Deutschland ist vorzuziehen."
 poland.55.b:0 "Wir werden unabhängig bleiben."
 poland.56.t:0 "Danzig verrät uns"
 poland.56.d:0 "Die polnische Garnison in Danzig hat berichtet, dass sie von paramilitärischen Kräften, der Polizei und der Miliz angegriffen wird, die von der örtlichen Nazipartei in der Stadt unterstützt werden. Es scheint, dass sie beschlossen haben, sich Deutschland anzuschließen."
 poland.56.a:0 "Verfluchte Verräter."
 poland.57.t:0 "Danzig schließt sich [[~Root.GetNameDef~]] an"
 poland.57.d:0 "Unsere Spione in Danzig haben uns informiert, dass die örtliche Danziger Regierung unsere Sache unterstützen wird. Danzig war nie wirklich eine freie Stadt, es war in all den Jahren eine Geisel des polnischen Jochs und wurde durch die Tyrannei der Feinde unter fremder Herrschaft gehalten. [[~DNZ.getleader~]] hat sich mit den örtlichen Einheiten in Verbindung gesetzt und seine Bereitschaft erklärt, mit unserem Militär zusammenzuarbeiten, die Bevölkerung hat sichtlich schon spontan unsere Fahnen an viele Fenster gehängt./nDie Deutschen haben lange genug gelitten und sollen nie wieder getrennt werden."
 poland.57.a:0 "Sehr gut."
 poland.58.t:0 "Der polnische Korridor gehört jetzt zu Deutschland"
 poland.58.d:0 "Deutschland hat den polnischen Korridor besetzt. Es ist an der Zeit zu entscheiden, ob wir die Wiedervereinigung anstreben wollen. Die Einwohner hoffen auf eine Wiedervereinigung ihrer Region, die am Ende des Großen Krieges vom Vaterland getrennt wurde."
 poland.58.a:0 "Eine Wiedervereinigung mit Deutschland ist vorzuziehen."
 poland.58.b:0 "Wir werden unabhängig bleiben."
 poland.59.t:0 "Die Front Morges"
 poland.59.d:0 "Der Staatsstreich von Józef Piłsudski im Mai 1926 gegen die Zweite Republik wurde zwar als Vater und Beschützer der polnischen Unabhängigkeit geliebt, stieß aber nicht überall auf Zustimmung. Viele lehnten die Abkehr von der Demokratie ab, und diejenigen, die dies taten, sahen sich oft an den Rand gedrängt oder ins politische Exil gezwungen. Zu diesen Gegnern gehörte die Front Morges, ein politisches Bündnis zentristischer politischer Parteien im Polen der Zwischenkriegszeit. Sie wurde 1936 im Schweizer Dorf Morges von General Władysław Sikorski zusammen mit dem ehemaligen polnischen Ministerpräsidenten und berühmten Komponisten Ignacy Paderewski gegründet. Zu den prominenten Aktivisten gehörten General Józef Haller und der ehemalige stellvertretende Ministerpräsident Wojciech Korfanty. Ihr Hauptziel war die Wiedereinführung der Demokratie, die diplomatische Annäherung an Frankreich und die Wahl von Wincenty Witos zum Ministerpräsidenten und Paderewski zum Präsidenten."
 poland.59.a:0 "Wir begrüßen ihre Rückkehr in die Politik."
 poland.60.t:0 "Eine Union für Falangisten?"
 poland.60.d:0 "Auf einem langen Besuch hat uns [[~From.GetLeader~]] nach einer Rundreise durch das Land gebeten, einer internationalen Front beizutreten, um katholische und falangistische Ideale und Interessen zu fördern. Trotz kultureller Unterschiede ist [[~From.GetLeader~]] der Meinung, dass sich die Falangisten der verschiedenen Nationen zusammenschließen sollten, um eine neue Weltordnung zu schaffen."
 poland.60.a:0 "Vereint unter Gott stehen wir."
 poland.60.b:0 "Wir kümmern uns nur um unsere eigenen nationalen Interessen."
 poland.61.t:0 "[[~From.GetName~]] Stimmt zu"
 poland.61.d:0 "Nach reiflicher Überlegung hat [[~From.GetLeader~]] zugestimmt, dass [[~From.GetName~]] und [[~Root.GetName~]] gemeinsame Interessen haben und auf der Weltbühne zusammenstehen sollten. Diplomatische Gesandte sind auf dem Weg nach Warschau, um weitere Abkommen zu besprechen und zu unterzeichnen."
 poland.61.a:0 "Ein gesegnetes Ergebnis."
 poland.62.t:0 "[[~From.GetName~]] Ablehnungen"
 poland.62.d:0 "Trotz vieler Versuche erklärte [[~From.GetLeader~]], dass er [[~From.GetName~]] nicht in ausländische Verwicklungen hineinziehen wolle. Obwohl er von der Idee fasziniert war, bestand [[~From.GetLeader~]] auch darauf, dass er sich in erster Linie um die Interessen von [[~From.GetName~]] kümmern müsse."
 poland.62.a:0 "Das ist sehr enttäuschend."
 poland.63.t:0 "Diplomatische Mission in Frankreich"
 poland.63.d:0 "In Anbetracht unserer neuen diplomatischen Ausrichtung auf die Unterstützung Frankreichs anstelle der Neutralität wird eine neue diplomatische Mission entsandt. Wir können diese Gelegenheit nutzen, um eine Reihe von Problemen zwischen unseren Nationen zu besprechen."
 poland.63.a:0 "Bitten Sie um den Kauf leichter Panzer."
 poland.63.b:0 "Bieten Sie an, Madagaskar zu kaufen."
 poland.63.c:0 "Kaufen Sie stattdessen einfach lokale französische Investitionen auf."
 poland.64.t:0 "Polnisches Angebot zum Kauf von Panzern"
 poland.64.d:0 "Eine polnische diplomatische und militärische Delegation ist kürzlich eingetroffen. Sie bitten um die Erlaubnis, mit einem privaten Unternehmer zusammenzuarbeiten, um französische Panzer für ihren Kauf zu produzieren. Die von ihnen angebotene Bezahlung ist recht hoch."
 poland.64.a:0 "Ein verlockendes Angebot."
 poland.64.b:0 "Kein Geschäft."
 poland.65.t:0 "Polnisches Angebot zum Kauf von Madagaskar"
 poland.65.d:0 "Vor kurzem ist eine Delegation der Polnischen Kolonialen Seefahrtsliga eingetroffen. Sie unterbreiten ein Angebot zum Kauf unserer Kolonie Madagaskar. Die von ihnen angebotene Summe ist recht hoch."
 poland.65.a:0 "Ein verlockendes Angebot."
 poland.65.b:0 "Keine Einigung."
 poland.66.t:0 "Französischer Vertrag zustande gekommen"
 poland.66.d:0 "Frankreichs Regierung hat zugestimmt, dass wir einen Vertrag mit einem privaten Unternehmen abschließen, um eine Reihe von Panzern für unsere Armee zu produzieren."
 poland.66.a:0 "Ausgezeichnet."
 poland.67.t:0 "Madagaskar erworben"
 poland.67.d:0 "Frankreich hat zugestimmt, uns die Kolonie Madagaskar zu verkaufen. Es wurde bereits eine Expedition des polnischen Majors Mieczyslaw Lepecki entsandt, um das Gebiet zu erkunden. Wir sollten sicherstellen, dass wir einen internationalen Hafen und eine ordentliche Handelsmarine haben, wenn wir die Ressourcen in vollem Umfang nutzen wollen."
 poland.67.a:0 "Polen kann zu Kolonien werden!"
 poland.68.t:0 "Angebot an Frankreich abgelehnt"
 poland.68.d:0 "Die französische Regierung hat unser Angebot abgelehnt, sei es aus Angst vor unseren Absichten, vor unseren Verbündeten oder einfach aus Misstrauen."
 poland.68.a:0 "Wir werden stattdessen einfach französische Investitionen aufkaufen."
 poland.70.t:0 "Das Sanierungsrecht"
 poland.70.d:0 "In dem Machtvakuum, das der Tod von Józef Piłsudski und die jüngsten Verfassungsreformen vom April hinterlassen haben, ist es der Sanierungsrechten unter der Führung von Edward Rydz-Śmigły gelungen, sich in eine Machtposition zu manövrieren, indem sie die Fehden innerhalb der herrschenden Elite ausnutzte. [Edward Rydz-Śmigły ist in ganz Polen als meisterhafter Befehlshaber im Polnisch-Sowjetischen Krieg bekannt, der viele erfolgreiche Offensiven gegen die Bolschewiki geführt hat, darunter die anfängliche Einnahme von Wilno, Dünaburg und - als Oberbefehlshaber der lettischen Streitkräfte - der Provinz Latgale. In den schlimmsten Momenten, als Polens Hauptstadt von der Roten Armee belagert wurde, hielt die Zentralfront unter Rydz-Śmigłys Führung in der Schlacht um Warschau stand und trug entscheidend dazu bei, die Flucht der Roten Armee aus der Umzingelung zu verhindern. Nach dem Ende des polnisch-sowjetischen Krieges wurde Rydz-Śmigły Generalinspekteur der polnischen Armee im Bezirk Wilno und später im Bezirk Warschau. Als Piłsudski 1926 seinen Staatsstreich startete, bot Rydz-Śmigły seine volle Unterstützung an. Als Belohnung für seine Loyalität ernannte Piłsudski Rydz-Śmigły zum stellvertretenden Marschall für alle Angelegenheiten des Ostens. Gemäß Piłsudskis letztem Wunsch wurde Rydz-Śmigły nach dessen Tod zum Generalinspekteur der polnischen Streitkräfte ernannt, dem höchsten polnischen Militäramt."
 poland.70.a:0 "Nun zur Gegenwart."
 poland.71.t:0 "Konsolidierung der Regierung"
 poland.71.d:0 "Nachdem Walery Sławek als ernstzunehmender politischer Akteur an den Rand gedrängt, Ignacy Mościcki ausmanövriert und viele Anhänger des Lagers der Nationalen Einheit in Machtpositionen gebracht wurden, stellt sich die Frage, wie mit dem Rest der herrschenden Elite umgegangen werden soll."
 poland.71.a:0 "Abschluss eines Abkommens zur Teilung der Macht mit Präsident Ignacy Mościcki."
 poland.71.b:0 "Auflösung des Sejm und Übernahme der vollen Macht."
 poland.72.t:0 "Vereinbarung über die Machtteilung"
 poland.72.d:0 "Ignacy Mościcki ist ein nützlicher Verbündeter, vor allem bei der Verwaltung der wirtschaftlichen Angelegenheiten des Landes, und er bietet die Möglichkeit, viele talentierte Verbindungen aufrechtzuerhalten. In einer feierlichen Zeremonie überreichte Präsident Mościcki heute Edward Rydz-Śmigły den Marschallstab und erhob ihn damit in den besonderen Rang, den einst nur Józef Piłsudski innehatte. Edward Rydz-Śmigły ist nun der Zweite Marschall von Polen. Ein Großteil der Elite ist verbittert über die Entscheidung, einen solchen Titel wieder einzuführen, aber sie fügen sich widerwillig. Obwohl die staatliche Presse erklärt, dass Marschall Rydz-Śmigły der "Zweite Mann im Staat nach dem Präsidenten" ist, um die Öffentlichkeit zu beschwichtigen, ist es in Wahrheit so, dass der Präsident mit dem Marschall an der Spitze nur noch wenig Macht hat."
 poland.72.a:0 "Der neue erste Soldat der "Republik"."
 poland.73.t:0 "Auflösung des Sejm"
 poland.73.d:0 "In einer Dringlichkeitssitzung des Sejm verkündete Edward Rydz-Śmigły vor einem johlenden Publikum, dass die Auflösung der gesetzgebenden Körperschaft unmittelbar bevorstehe und die Zweite Republik damit beendet sei. Edward Rydz-Śmigły rief sich selbst zum Zweiten Marschall Polens aus und erklärte, dass er - wie Józef Piłsudski - die Nation vor allen Bedrohungen schützen werde. Im Gegensatz zu Piłsudski behauptet Rydz-Śmigły jedoch, dass er alles tun wird, um sicherzustellen, dass die Korruption der Regierung nicht unter dem Deckmantel demokratischer Organe auftreten kann. Das Militär, das bereits stark in die Regierungsgeschäfte involviert ist, wird die Nation nun vollständig leiten. Obwohl auch die breite Öffentlichkeit über die plötzliche Wendung der Ereignisse schockiert ist, zieht die staatliche Presse bereits patriotische Vergleiche zwischen dem jüngsten Staatsstreich von Marschall Rydz-Śmigły gegen eine korrupte Elite und dem Mai-Putsch von Józef Piłsudski gegen ein als korrupt empfundenes System."
 poland.73.a:0 "Der Führer des neuen polnischen Staates."
 poland.74.t:0 "Diplomatischer Bericht"
 poland.74.d:0 "Die Beziehungen zwischen der polnischen Regierung und der Freien Stadt Danzig sind seit langem angespannt. Während des polnisch-sowjetischen Krieges Anfang der 1920er Jahre und des deutschen Embargos gegen Polen im Jahr 1925 weigerten sich Danziger Werftarbeiter zweimal, polnische Schiffe zu entladen. Diese Sorge um die wirtschaftliche Sicherheit Polens gab den Anstoß zur Gründung des nahe gelegenen Seehafens Gdynia. Im Jahr 1933 wurde die örtliche Sektion der Nationalsozialistischen Deutschen Arbeiterpartei (NSDAP) an die Macht gewählt. Die Spannungen über die Abtrennung Danzigs von Deutschland und die Unterdrückung der polnischen Minderheit in der Stadt flammten erneut auf. Bei einem diplomatischen Treffen zwischen dem polnischen "Außenminister" Józef Beck und dem deutschen "Reichsaußenminister" Joachim von Ribbentrop wurde schließlich ein gegenseitiger Konsens erzielt. Adolf Hitler hat die örtliche Nazi-Regierung angewiesen, die antipolnischen Aktionen einzustellen. Im Gegenzug haben wir zugesagt, die Aktionen der antinazistischen Opposition in Danzig nicht zu unterstützen. Obwohl die Frage des Status der Stadt noch lange nicht geklärt ist, hat unsere jüngste Annäherung zu einigen positiven Ergebnissen geführt."
 poland.74.a:0 "Es ist das Beste, sich aus den internen Danziger Problemen herauszuhalten."
 poland.75.t:0 "Bericht über die Außenbeziehungen"
 poland.75.d:0 "Kurz nach der Machtübernahme Adolf Hitlers im Jahr 1933 schloss Józef Piłsudski am 26. Januar 1934 einen Nichtangriffspakt mit Deutschland. Deutschland erklärte sich bereit, die derzeitigen Grenzen Polens anzuerkennen und den schädlichen Zollkrieg, der fast ein Jahrzehnt gedauert hatte, zu beenden. Józef Piłsudski schlussfolgerte richtig, dass das französische Militär im Falle eines Krieges eine rein defensive Haltung einnehmen und seine östlichen Verbündeten ihrem Schicksal überlassen würde. Der französische Bau der Maginot-Linie ab 1929 und die anschließende Weigerung Frankreichs, Druck auf Deutschland auszuüben, bestärkten ihn in seiner Ansicht. Józef Piłsudski glaubte jedoch fälschlicherweise, dass ein solcher Pakt die Gefahr beseitigen würde, dass Polen das erste Ziel eines deutschen Angriffs sein würde. Die deutschen diplomatischen Bemühungen schienen damals oft zu suggerieren, dass man Polen vor allem als hegemonialen Partner gegen die Sowjetunion favorisierte. Józef Piłsudski misstraute Hitler immer noch, war aber der Meinung, dass seine österreichische Abstammung dazu beitragen würde, die in der Vergangenheit eisigen Beziehungen zwischen Deutschland und Polen zu mildern - im Gegensatz zu den früheren "antipolnischen Preußen" unter den Politikern. Es folgte eine Öffnung der Handelsbeziehungen, aber solche freundschaftlichen Angebote waren insgeheim und absichtlich als List gedacht, um die Polen in ein falsches Gefühl der Sicherheit zu locken."
 poland.75.a:0 "Aber einen Krieg können wir in dieser Zeitlinie doch sicher vermeiden, oder?"
 poland.76.t:0 "Das sich ändernde politische Klima"
 poland.76.d:0 "Im Jahr 1938 änderte sich die offene diplomatische Situation zwischen Deutschland und Polen dramatisch. Im Oktober 1938 forderte der deutsche Außenminister Joachim Ribbentrop die Rückgabe der Freien Stadt Danzig an Deutschland und den Bau einer Autobahn- und Eisenbahnverbindung durch den polnischen Korridor nach Preußen. Im Gegenzug würde Deutschland zustimmen, die derzeitigen Grenzen Polens zu respektieren. Der Vorschlag für eine Autobahnverbindung war bereits in der Vergangenheit zwischen Ribbentrop und Beck erörtert worden, aber die polnische Regierung lehnte solche Pläne ab, da sie befürchtete, dass die Annahme zu weiteren Forderungen Deutschlands und zur Aushöhlung der Unabhängigkeit Polens als Nation führen würde. Bald darauf stellte Adolf Hitler weitere Forderungen an den polnischen Staat, indem er verlangte, dass dieser die "deutsche Beratung in der Außenpolitik" akzeptiere. Die Befürchtungen der polnischen Regierung wurden zur Realität."
 poland.76.a:0 "Wir haben uns dazu entschlossen, nachzugeben, aber nur im Austausch für ihren Schutz."
 poland.77.t:0 "Polen strebt den Beitritt zur Achse an"
 poland.77.d:0 "Der polnische Außenminister Józef Beck hat uns mitgeteilt, dass die polnische Regierung bereit ist, die Freie Stadt Danzig an uns abzutreten und unsere Beratung in der Außenpolitik zu akzeptieren. Als Gegenleistung für diese Zugeständnisse verlangt die polnische Regierung, dass wir die bestehenden Grenzen Polens garantieren und einen Pakt unterzeichnen, der Schutz gegen die sowjetische Bedrohung und gegen andere potenzielle Aggressoren bietet. Wie sollen wir darauf reagieren?"
 poland.77.a:0 "Ausgezeichnet."
 poland.77.b:0 "Unsere Forderungen sind nicht verhandelbar."
 poland.78.t:0 "Der Ribbentrop-Beck-Pakt"
 poland.78.d:0 "Die deutsche Regierung hat das Abkommen angenommen. Ein neues Kapitel in unserer Geschichte beginnt, da wir unser Schicksal an Deutschland binden. Obwohl wir immer noch unabhängig sind, haben wir zugestimmt, der deutschen Außenpolitik zu folgen und mit ihr zusammenzuarbeiten."
 poland.78.a:0 "Hoffentlich können wir unsere Unabhängigkeit bewahren."
 poland.79.t:0 "Deutschland lehnt ab"
 poland.79.d:0 "Die deutsche Regierung hat unser Angebot mit der Begründung abgelehnt, dass ihre Forderungen nicht verhandelbar sind und dass sie nicht bereit ist, einen Pakt zu unterzeichnen, der sie verpflichtet, uns in Kriegszeiten zu Hilfe zu kommen. Daraus kann man nur schließen, dass wir ein unmittelbares Ziel ihrer Aggression sind."
 poland.79.a:0 "Dies ist ein gerechtfertigter Grund für die Mobilisierung unserer Streitkräfte."
 poland.80.t:0 "Polnisch-französische Beziehungen"
 poland.80.d:0 "Während des polnisch-sowjetischen Krieges hat Frankreich eine Militärmission mit 400 Offizieren nach Polen entsandt. Die Bemühungen der französischen Delegation brachten starke positive Ergebnisse für die Organisation und Logistik der jungen polnischen Armee. Kurz nach Kriegsende wurde ein Militärpakt zur Eindämmung der doppelten Bedrohung durch Deutschland und die Sowjetunion unterzeichnet. Frankreich war verpflichtet, Polen wirtschaftlich zu unterstützen, musste aber nicht den Krieg erklären, wenn Polen angegriffen wurde. Doch angesichts der drohenden deutschen Wiederaufrüstung und Aggression wurde am 19. Mai 1939 in Paris das Kasprzycki-Gamelin-Abkommen unterzeichnet. Der Vertrag wurde nach dem "polnischen Kriegsminister" General Tadeusz Kasprzycki und dem "Kommandanten der französischen Armee" Maurice Gamelin benannt. Beide Länder waren nun im Falle eines Konflikts vollständig aneinander gebunden.[~[~\n~][~\n~]~]Heute haben wir die Franzosen gebeten, einen Schritt weiter zu gehen und Deutschland präventiv anzugreifen. [[~Root.GetLeader~]] ist nach Frankreich geflogen, um einen Konsens über die deutsche Bedrohung herzustellen und Unterstützung für einen frühen Vergeltungsschlag zu gewinnen."
 poland.80.a:0 "Vielleicht zeigen sie dieses Mal etwas Rückgrat."
 poland.81.t:0 "Polnisch-französische Beziehungen"
 poland.81.d:0 "Während des polnisch-sowjetischen Krieges hat Frankreich eine Militärmission mit 400 Offizieren nach Polen entsandt. Die Militärmission erbrachte sehr positive Ergebnisse für die Organisation und Logistik der neu gebildeten polnischen Armee. Kurz nach dem Ende des Krieges wurde ein Militärpakt unterzeichnet, um die doppelte Bedrohung durch Deutschland und die Sowjetunion einzudämmen. Frankreich war verpflichtet, Polen wirtschaftlich zu unterstützen, brauchte aber nicht den Krieg zu erklären, wenn Polen angegriffen wurde. Doch angesichts der drohenden deutschen Wiederaufrüstung und Aggression wurde am 19. Mai 1939 in Paris das Kasprzycki-Gamelin-Abkommen unterzeichnet. Der Vertrag wurde nach dem "polnischen Kriegsminister" General Tadeusz Kasprzycki und dem "Kommandanten der französischen Armee" Maurice Gamelin benannt. Beide Länder waren nun im Falle eines Konflikts vollständig miteinander verbunden.[~[~\n~][~\n~]Heute werden wir diese Verpflichtungen einhalten."
 poland.81.a:0 "Es wird keinen 'östlichen Verrat' geben."
 poland.82.t:0 "Präventivschlag gegen Deutschland?"
 poland.82.d:0 "Die polnische Regierung ist mit dem Vorschlag an uns herangetreten, offensiv ins Herz Deutschlands vorzustoßen. Sie ist besorgt über die zunehmende Aggression und Aufrüstung Deutschlands in Europa und bittet um unsere Unterstützung, um sie zurechtzustutzen."
 poland.82.a:0 "Ein interessanter Vorschlag."
 poland.82.b:0 "Lächerlich."
 poland.83.t:0 "Frankreich stimmt Vergeltungsmaßnahmen zu"
 poland.83.d:0 "Die französische Regierung ist mit unseren Ansichten einverstanden und beginnt mit der Mobilisierung ihrer Armee, um sich vorzubereiten."
 poland.83.a:0 "Ausgezeichnet."
 poland.84.t:0 "Die Franzosen machen einen Rückzieher"
 poland.84.d:0 "Die französische Regierung hat kein Interesse an dem Vorschlag geäußert und ist nach wie vor der Meinung, dass Deutschland auf diplomatischem Wege angegangen werden kann."
 poland.84.a:0 "Wir werden Deutschland auf eigene Faust angreifen."
 poland.84.b:0 "Stattdessen werden wir unsere Armee mobilisieren und vorbereiten."
 poland.85.t:0 "Der zweite Donkosakenaufstand"
 poland.85.d:0 "Testevent - Unvollständig."
 poland.85.a:0 "Fahren Sie trotzdem fort."
 poland.86.t:0 "Der Kult des Marschalls"
 poland.86.d:0 "Piłsudski selbst war nie daran interessiert, sich selbst zu überhöhen oder einen Mythos um sein Erbe zu schaffen. Ein berühmtes Zitat, das dem verstorbenen Marschall zugeschrieben wird, lautet: "Ich werde Ihnen nicht diktieren, was Sie über mein Leben und mein Werk schreiben. Ich bitte Sie nur darum, mich nicht als 'Jammerlappen und Sentimentalisten' hinzustellen."[~[~\n~][~\n~]~]Die Regierung von Sanacja sah das Vermächtnis des Marschalls jedoch als nützliches Propagandainstrument. Unmittelbar nach seinem Tod priesen ihn die staatlichen Medien als brillanten Strategen, Staatsmann, Visionär und Vater der Unabhängigkeit Polens. Schulkinder sangen Lieder und schrieben Gedichte zum Gedenken an den verstorbenen Marschall, öffentliche Kundgebungen und Feiern wurden organisiert, Statuen und große Kunstwerke wurden an öffentlichen Plätzen aufgestellt, und der "Tag der polnischen Unabhängigkeit" wurde ihm zu Ehren zum nationalen Feiertag erklärt. Öffentliche Initiativen zur Umbenennung von Straßen, Städten und Militärregimentern nach seinem Namen waren weit verbreitet. Im Jahr 1938 ging das polnische Parlament sogar so weit, die Verunglimpfung von Piłsudskis Namen zu verbieten. Der Kult um Piłsudski war besonders beim Militär beliebt, und die Tradition wurde trotz der Einwände von Władysław Sikorski und anderen Gegnern auch in der Exilarmee im Westen fortgesetzt. Der 19. März, der Tag nach Piłsudskis Geburtstag, wurde zum Marschalltag ernannt, an dem hohe militärische Beförderungen öffentlich verliehen wurden."
 poland.86.a:0 "Der große Mann, der aus dem Ersten Weltkrieg hervorging."
 poland.87.t:0 "Der staatliche Propagandaapparat von Rydz-Śmigły"
 poland.87.d:0 "Anfangs versuchte Rydz-Śmigły, sich als ein Mann darzustellen, der über der Politik und den politischen Vereinigungen stand; im Laufe der Zeit hielt Rydz-Śmigły jedoch zunehmend politische und leidenschaftliche öffentliche Reden. Die Staatspropaganda versuchte, ihn als Piłsudskis Erben darzustellen, und sein Bekanntheitsgrad stellte den des Präsidenten in den Schatten. Auf Plakaten, in öffentlichen Gebäuden und auf Anschlagtafeln wurden seine athletische Pose, seine Größe und sein selbstbewusstes, aber sanftes Lächeln abgebildet. Als sich die Aussicht auf einen Krieg abzeichnete, erreichte seine Popularität ihren Zenit. Die staatliche Propaganda, zu der Loblieder, Gedichte und fast tägliche Enthüllungen über sein Leben in der Presse gehörten, war ein Mittel, um die Massen von der katastrophalen wirtschaftlichen Lage des Landes und den außenpolitischen Fehlern des neuen Regimes abzulenken. Die rasche Niederlage Polens im Jahr 1939 war ein großer Schock für die Öffentlichkeit, die geglaubt hatte, dass Deutschland dank der lenkenden Hand von Rydz-Śmigły und der Hilfe der westlichen Alliierten schnell besiegt werden würde."
 poland.87.a:0 "Der "zweite Mann" im Staat"
 poland.88.t:0 "Rydz-Śmigły's Armeereformen"
 poland.88.d:0 "Testveranstaltung - unvollständig."
 poland.88.a:0 "'Gott, Ehre, Vaterland'[~\n~] - Motto der polnischen Armee"
 poland.89.t:0 "Rydz-Śmigły's Luftwaffenreformen"
 poland.89.d:0 "Trotz der starken Luftfahrtindustrie, die sich in Polen entwickelt hatte, und der Luftüberlegenheit, die Polen im polnisch-sowjetischen Krieg genoss, sah Józef Piłsudski die Luftwaffe nur als eine ausgefallene und teure Nebenattraktion. Piłsudski sah das Heer und die Kavallerie als die dominierende Kraft auf dem künftigen Schlachtfeld und versäumte es, massiv in die Luftfahrt zu investieren. Edward Rydz-Śmigły sah das anders und glaubte, dass die Luftwaffe in dem bevorstehenden Konflikt eine wichtige Rolle spielen würde. Es folgte ein umfangreiches Investitionsprogramm für die Luftwaffe und die Heeresfliegertruppe. Die Mittel für die Entwicklung, Ausbildung und Unterstützung von Flugzeugen wurden aufgestockt, und im Zuge dieser Entwicklungen wurde die polnische Doktrin dahingehend überarbeitet, dass die Luftunterstützung als schnelle Reaktionseinheit für kritische Notsituationen und nicht mehr als verstreutes taktisches Mittel angesehen wurde."
 poland.89.a:0 "Pro Patria Semper'[~\n~] - Motto der polnischen Luftwaffe"
 poland.90.t:0 "Exporte der polnischen Militärluftfahrt"
 poland.90.d:0 "Im Jahr 1933 wurde das Ganzmetall-Jagdflugzeug PZL P.7a von Zygmunt Pulawsk eingeführt. Bald darauf folgten die weiterentwickelten PZL P.11a und PZL P.11c, die zum Zeitpunkt ihrer Einführung 1934 bzw. 1935 zu den modernsten Jagdflugzeugen der Welt gehörten. Mit dem Beginn der Weltwirtschaftskrise bedeuteten Haushaltsengpässe, dass Flugzeugkonstruktionen für den Export verfügbar sein mussten, um das Militär zu finanzieren. Weitere Flugzeugmodelle wie die P.11b, P.24A, P.24B, P.24G und der leichte Bomber PZL.43 Karaś waren besser ausgestattet, wurden aber ausschließlich für den Export und nicht für das polnische Militär produziert. Hunderte von Flugzeugen wurden stattdessen an verschiedene Länder verkauft. Zu den Abnehmern der polnischen Jagdflugzeuge und leichten Aufklärungsbomber der Zwischenkriegszeit gehörten Griechenland, Portugal, Bulgarien, Jugoslawien, die Türkei, das republikanische Spanien, Ungarn und Rumänien. Auch nach der Kapitulation Polens im Jahr 1939 wurden weiterhin polnische Flugzeuge im Ausland betrieben, produziert und weiterentwickelt. Als die Operation Barbarossa begann, bestand knapp die Hälfte der rumänischen Luftwaffe aus polnischen Flugzeugen, und das heimische Jagdflugzeug IAR 80 war eine Weiterentwicklung der polnischen P.24E."
 poland.90.a:0 "Was auch immer unser Budget in den schwarzen Zahlen hält."
 poland.91.t:0 "Die April-Verfassung"
 poland.91.d:0 "Der wichtigste Ideologe der Aprilverfassung war Walery Slawek, und ihre Ausarbeitung führte zu einer Kontroverse zwischen der Sanierungslinken und der Burgfraktion über die Frage, wer das Amt des Präsidenten innehaben sollte. In den Artikeln wurde der Gedanke eingeführt, dass der Staat das Gemeinwohl der Bürger sei, und die Befugnisse des Präsidenten wurden auf Kosten von Senat und Sejm stark erweitert. Nach den neuen Artikeln hatte der Präsident die Befugnis, ein Drittel der Senatoren, den Oberbefehlshaber der polnischen Armee und den Generalinspekteur der Streitkräfte zu ernennen, und er hatte das Recht, das Parlament zu entlassen und ein Veto gegen Gesetze einzulegen, die "nicht konstruktiv" verabschiedet wurden. Dies wurde die Grundlage für die polnische Exilregierung im Westen. Als Ignacy Mościcki im rumänischen Exil interniert wurde, während der Kampf um Polen noch andauerte, wurde Bolesław Wieniawa-Długoszowski, polnischer General und Botschafter in Rom, zum neuen Präsidenten Polens ernannt. Einen Tag später trat Wieniawa-Dlugoszowski unter dem Druck von Władysław Sikorski zurück und übergab das Präsidentenamt an ihn. Doch 1944 verwarfen die von der Sowjetunion unterstützten Behörden im kommunistischen Polen die Verfassung als ungültig und handelten nach der Märzverfassung von 1921."
 poland.91.a:0 "Ein Präsidialsystem oder Autoritarismus?"
 poland.92.t:0 "Polnisches Ultimatum"
 poland.92.d:0 "Die polnische Regierung hat die wachsende Popularität linksextremer Ideologie innerhalb unserer Grenzen zur Kenntnis genommen. Aus Angst um ihre eigene Sicherheit fordert sie, dass wir ein Verbot des Kommunismus in unserem Land durchsetzen und ihre Konsultationen zu unserer Außenpolitik akzeptieren. Wie sollen wir darauf reagieren?"
 poland.92.a:0 "Unvernünftige Forderungen"
 poland.92.b:0 "Wir müssen nachgeben."
 poland.93.t:0 "Rumänien lehnt unser Ultimatum ab"
 poland.93.d:0 "Rumänien hat unsere Forderungen abgelehnt. Es besteht die gefährliche Möglichkeit, dass das Land weiter in die Umlaufbahn der Sowjetunion gerät. Es sieht so aus, als ob das Problem nur noch mit Waffengewalt gelöst werden kann."
 poland.93.a:0 "Sie haben unseren Bluff durchschaut."
 poland.93.b:0 "Wir müssen jetzt intervenieren."
 poland.94.t:0 "Rumänien stimmt unseren Forderungen zu"
 poland.94.d:0 "Rumänien hat unseren Forderungen zugestimmt. Es wird ein Gesetzentwurf zum Verbot des Kommunismus ausgearbeitet, und die rumänische Regierung hat zugestimmt, sich unserer Außenpolitik zu unterwerfen."
 poland.94.a:0 "Ausgezeichnet."
 poland.95.t:0 "2. Militärmission in Japan"
 poland.95.d:0 "Polen und Japan, die einen gemeinsamen Feind haben, unterhalten seit langem freundschaftliche Außenbeziehungen. Im Jahr 1904, als der russisch-japanische Krieg tobte, reiste Józef Piłsudski nach Tokio, um seine Hilfe bei der Organisation einer polnischen Rebellion gegen Russland anzubieten. Trotz des anfänglichen Interesses wurden solche Pläne von der japanischen Regierung auf Drängen von Roman Dmowski, Piłsudskis Erzrivalen, abgelehnt, der der Meinung war, dass ein solcher Aufstand scheitern und polnische Leben kosten würde. Nach der Gründung des neuen polnischen Staates nach dem Ersten Weltkrieg bot Japan diplomatische Zusammenarbeit an und half ethnischen Polen bei der Flucht aus Russland und Sibirien. Im Jahr 1923, kurz nach dem polnisch-sowjetischen Krieg, wurde eine Militärmission unter der Leitung des polnischen Ingenieurs, Kryptologen und Offiziers des militärischen Nachrichtendienstes Jan Kowalewski nach Japan entsandt. Während seines Aufenthalts unterrichtete Jan Kowalewski japanische Offiziere in Tokio in den Bereichen Funkaufklärung und Kryptoanalyse. Für seine Bemühungen verlieh die japanische Regierung Jan Kowalewski den 'Orden der aufgehenden Sonne'. Jetzt planen wir, Oberstleutnant Jan Kowalewski auf eine zweite Militärmission nach Japan zu schicken, um ihm fortgeschrittenere technische Unterstützung beim Codeknacken und bei der Kryptoanalyse anzubieten. Was wollen wir als Gegenleistung für unser technisches Know-how?"
 poland.95.a:0 "Das Angebot, sich ihrem Krieg gegen die Sowjetunion anzuschließen."
 poland.95.b:0 "Bitten Sie darum, ihrer Fraktion beizutreten."
 poland.95.c:0 "Bitten Sie um eine Garantie gegen sowjetische Aggressionen."
 poland.95.e:0 "Nur unsere technische Unterstützung anbieten."
 poland.96.t:0 "Polen kommt uns zu Hilfe"
 poland.96.d:0 "[[~From.GetName~]] hat uns mitgeteilt, dass sie die Sowjetunion gemeinsam mit uns angreifen werden. Oberstleutnant Jan Kowalewski, der 1923 nach Tokio geschickt wurde, um unsere Armee in Sachen Geheimdienst auszubilden, wird erneut nach Tokio geschickt, um unsere Offiziere in Codeknacken und Kryptoanalyse zu unterrichten."
 poland.96.a:0 "Jede Hilfe ist willkommen."
 poland.97.t:0 "Polen bittet um Beitritt zu unserer Fraktion."
 poland.97.d:0 "Ein diplomatischer Abgesandter von [[~From.GetName~]] hat uns gebeten, sie in unsere Fraktion aufnehmen zu dürfen. Als Gegenleistung für unsere enge Zusammenarbeit bieten sie uns an, Oberstleutnant Jan Kowalewski, der 1923 unsere Armee im Geheimdienst ausbildete, erneut nach Tokio zu schicken, um unsere Offiziere in Codeknacken und Kryptoanalyse zu unterrichten."
 poland.97.a:0 "Polen und Japan werden zusammenstehen."
 poland.97.b:0 "Wir möchten uns lieber nicht mit ihnen verwickeln."

 poland.98.t:0 "Polen bietet technische Hilfe im Austausch für eine Garantie an"
 poland.98.d:0 "Ein diplomatischer Gesandter von [[~From.GetName~]] hat uns gebeten, Polen im Falle eines Krieges zwischen Polen und der Sowjetunion zu unterstützen. Als Gegenleistung für unsere Garantie bieten sie uns an, Oberstleutnant Jan Kowalewski, der 1923 unsere Armee in Geheimdienstfragen ausbildete, erneut nach Tokio zu schicken, um unsere Offiziere in Codeknacken und Kryptoanalyse zu unterrichten."
 poland.98.a:0 "Ein interessanter Vorschlag."
 poland.98.b:0 "Wir können es uns nicht leisten, in einen Krieg hineingezogen zu werden."

 poland.99.t:0 "Polen bietet uns an, sich seiner Fraktion anzuschließen."
 poland.99.d:0 "Ein diplomatischer Gesandter von [[~Von.GetName~]] hat darum gebeten, eine Allianz zu bilden, um die Bedrohung durch [[~SOV.GetNameDef~]] zu bekämpfen. Als Gegenleistung für unsere enge Zusammenarbeit bieten sie uns an, Oberstleutnant Jan Kowalewski, der 1923 unsere Armee nachrichtendienstlich ausbildete, erneut nach Tokio zu schicken, um unsere Offiziere in Codeknacken und Kryptoanalyse zu unterrichten."
 poland.99.a:0 "Polen und Japan werden zusammenstehen."
 poland.99.b:0 "Wir möchten uns lieber nicht mit ihnen verwickeln."

 poland.100.t:0 "Polen und Japan kündigen ein Bündnis an"
 poland.100.d:0 "Polen und Japan, die in der Sowjetunion einen gemeinsamen Feind haben, haben angekündigt, dass sie ein Militärbündnis miteinander eingegangen sind."
 poland.100.a:0 "Eine interessante Entwicklung."

 poland.101.t:0 "Japan lehnt unser Angebot ab"
 poland.101.d:0 "[[~From.GetNameDef~]] hat abgelehnt. Es scheint, als ob sie sich trotz unserer Angebote nicht in Verpflichtungen mit uns verwickeln wollen."
 poland.101.a:0 "Wie enttäuschend."

 poland.102.t:0 "Japan nimmt unser Angebot an"
 poland.102.d:0 "[[~From.GetNameDef~]] hat unser Angebot angenommen. Die formellen Vorbereitungen und die Unterzeichnung des Vertrages sind bereits im Gange."
 poland.102.a:0 "Ausgezeichnet."

 poland.103.t:0 "Prometheanische Programm-Autorisierung"
 poland.103.d:0 "Prometheanische Agenten, die mit Dissidenten innerhalb der [[~SOV.GetNameDef~]] zusammenarbeiten, haben eine Möglichkeit gefunden, dem Regime einen möglichen Schlag zu versetzen. Es wurde ein industrielles Ziel für eine Sabotageaktion ausgewählt. Die prometheischen Agenten warten auf Geldmittel, Ausrüstung und die Genehmigung zur Ausführung des Plans."
 poland.103.a:0 "Genehmigen Sie die Mission."
 poland.103.b:0 "Befehlen Sie ihnen, sich vorerst zurückzuhalten."

 poland.104.t:0 "Polnisch-tschechoslowakische Beziehungen"
 poland.104.d:0 "In der frühen Zwischenkriegszeit waren die Beziehungen zwischen Polen und der Tschechoslowakei von ständigen Grenzkonflikten und Spannungen geprägt. Zaolzie mit seinen wertvollen Kohleminen und Eisenbahnverbindungen war zwischen den beiden Nationen umstritten. In einem kurzen Grenzkrieg gelang es der Tschechoslowakei, den größten Teil der Region unter ihre Kontrolle zu bringen, doch die Intervention der westlichen Alliierten erzwang einen Rückzug. Unter westlicher Aufsicht sollten ethnische Volksabstimmungen durchgeführt und die Region aufgeteilt werden. Beide Nationen erklärten sich bereit, die Überlegungen der Alliierten zu akzeptieren. Mit dem Beginn des Polnisch-Sowjetischen Krieges und dem sowjetischen Vormarsch auf Warschau befürchteten die Alliierten jedoch, dass die Region im Falle einer polnischen Niederlage in die Hände der Bolschewiken fallen würde. Auf der Konferenz von Spa im Juli 1920 wurden der Tschechoslowakei Gebiete zugesprochen, die große Teile der polnischen Bevölkerung umfassten, aber nur wenige Tschechen unter polnischer Herrschaft beließen. Die Entscheidung der Konferenz hinterließ bittere Gefühle bei der lokalen polnischen Bevölkerung, die sich von der tschechischen Regierung diskriminiert fühlte."
 poland.104.a:0 "Wir werden unsere Forderungen erfüllen."

 poland.105.t:0 "Polnische Forderungen"
 poland.105.d:0 "Der polnische Außenminister Józef Beck hat eine Liste von Forderungen vorgelegt. Sie verlangen, dass wir Zaolzie abtreten und die Aufteilung der Slowakei zwischen Polen und Ungarn zulassen. Wenn wir nicht darauf eingehen, wird die Situation zu einem Krieg führen. Wie sollen wir darauf reagieren?"
 poland.105.a:0 "Wir haben keine andere Wahl, als uns zu fügen."
 poland.105.b:0 "Tod vor der Entehrung."

 poland.106.t:0 "Die Tschechoslowakei gibt nach"
 poland.106.d:0 "Die Tschechoslowakei hat unseren Forderungen zugestimmt. Unsere Truppen sind in das umstrittene Gebiet eingedrungen. In den Grenzregionen haben jubelnde Menschenmengen der polnischen Minderheiten unsere Soldaten begrüßt. Auch in den polnischen Städten finden Feierlichkeiten zum Gedenken an die Vereinigung statt."
 poland.106.a:0 "Rechtmäßiger polnischer Ton."

 poland.107.t:0 "Die Tschechoslowakei widersetzt sich"
 poland.107.d:0 "Die Tschechoslowakei hat unsere Forderungen abgelehnt. Die Angelegenheit kann nur noch mit Waffengewalt gelöst werden. Unsere Armee bereitet sich darauf vor, tief in ihr Kernland einzudringen."
 poland.107.a:0 "Eine schlechte Wahl."

 poland.108.t:0 "Die Südslowakei gehört uns"
 poland.108.d:0 "Nachdem die Tschechoslowakei den polnischen Forderungen nachgegeben hat, sind unsere Streitkräfte dazu übergegangen, die Südslowakei zu besetzen, in der viele ethnische Ungarn leben."
 poland.108.a:0 "Rechtmäßiger ungarischer Ton"

 poland.109.t:0 "Die Erfindung des Landminensuchgeräts"
 poland.109.d:0 "In der Zwischenkriegszeit gab die Artillerieabteilung des polnischen Verteidigungsministeriums die Entwicklung eines Geräts in Auftrag, das Blindgänger auf Truppenübungsplätzen aufspüren konnte. Die AVA Radio Company stellte den Entwurf eines solchen Geräts fertig, das jedoch aufgrund der Septemberinvasion nie in Produktion ging. Die polnische Exilarmee in Frankreich entwickelte das Gerät später als Minensuchgerät weiter. Die endgültige Version wurde von dem polnischen Leutnant Józef Kosacki entwickelt, der den Entwurf der britischen Armee zur Verfügung stellte. Der neu entwickelte tragbare Landminendetektor wurde erstmals in der Schlacht von El Alamein eingesetzt, wo 500 Detektoren halfen, den Weg für den Vormarsch der britischen Achten Armee frei zu machen. Im Laufe des Krieges wurden mehr als 100.000 Stück produziert, und das gleiche Modell blieb bis zum Golfkrieg 1991 im Einsatz."
 poland.109.a:0 "Polnisches Fachwissen"

 poland.110.t:0 "Der Nationale Verteidigungsfonds"
 poland.110.d:0 "In der Zwischenkriegszeit war Polen in der Landwirtschaft autark, aber die staatliche Industrie und die militärische Produktion waren von erheblichen Rohstoffimporten aus dem Ausland abhängig. Als die Weltwirtschaftskrise ausbrach, werteten Länder auf der ganzen Welt ihre Währungen schnell ab, doch die polnische Nationalbank hielt den Wert des polnischen Złoty hoch. Eine starke Währung verschärfte die Deflation und verringerte die Menge an Devisenreserven, die zur Unterstützung der Wirtschaft zur Verfügung standen, bot aber einen Vorteil für den Kauf von Waren aus dem Ausland. Um das Beste aus der Situation zu machen, gründete die polnische Regierung den Nationalen Verteidigungsfonds. Staatliche Vermögenswerte wurden verkauft, im Ausland lebende Bürger wurden um Spenden gebeten, und im Inland wurden Spendensammlungen eingerichtet, um Kapital zu beschaffen, mit dem im Ausland Rohstoffe oder Rüstungsgüter gekauft werden konnten. Schulen, Institutionen und Kirchengemeinden wurden aufgefordert, für Ziele wie den Kauf eines Maschinengewehrs, einer Artillerieeinheit oder sogar eines Flugzeugs zu spenden. Im Jahr 1937 sammelte das Kriegsministerium 2.330.380 Złoty und 6.645 Tonnen Altmetall. Es wurden 36 Flugzeuge, 615 schwere Maschinengewehre, 130 leichte Maschinengewehre und verschiedene andere Rüstungsgüter erworben, die hier nicht alle aufgeführt werden können. Auch das U-Boot ORP Orzeł wurde zum Teil mit öffentlichen Geldern in Betrieb genommen. Außerdem erging ein Präsidialerlass, demzufolge sämtliches Privateigentum im Kriegsfall beschlagnahmt werden konnte. Dem folgte 1938 ein zweites Dekret, das die staatliche Kontrolle über die landwirtschaftliche Produktion verschärfte und alle Fahrzeuge und den Viehbestand beschlagnahmungspflichtig machte."
 poland.110.a:0 "Verlagerung der Ausgaben aus dem zivilen Bereich."
 poland.110.b:0 "Ein starkes Militär ist wichtiger."

 poland.111.t:0 "Regierung der Schwäche bezichtigt"
 poland.111.d:0 "Überall im Land sind Proteste ausgebrochen. Ob es nun stimmt oder nicht, die Bevölkerung war der festen Überzeugung, dass die Nation einen Krieg leicht hätte gewinnen können und dass das internationale Gericht auf unserer Seite gestanden hätte. Die politische Opposition wirft uns vor, vor dem deutschen Einfluss zu kapitulieren und das Land zu verraten."
 poland.111.a:0 "Wir warten nur ab, was passiert."

 poland.112.t:0 "Polen fordert engere Beziehungen"
 poland.112.d:0 "In Polen ist eine nationalistische Regierung an die Macht gekommen. Obwohl sie in ihrer Außenpolitik aggressiv ist, ist sie bereit, ihre Ansprüche auf Zaolzie im Gegenzug für eine engere Zusammenarbeit gegen Deutschland aufzugeben. Wie sollen wir darauf reagieren?"
 poland.112.a:0 "Dies ist eine interessante Gelegenheit."
 poland.112.b:0 "Ein Bündnis mit Polen ist töricht."

 poland.113.t:0 "Der Tod von Roman Dmowski"
 poland.113.d:0 "Roman Dmowski, der Vater der polnischen nationalistischen Bewegung, ist soeben verstorben. Über 100.000 Menschen nahmen heute an seinem Trauerzug teil. Die Straßen der großen Städte sind voll von politischen Anhängern, die seinen Tod betrauern."
 poland.113.a:0 "Die Geschichte wird ihn als bösen Faschisten bezeichnen."
 poland.113.b:0 "Nur ein weiterer Unruhestifter, der aus dem Weg geräumt wurde."
 poland.113.c:0 "Auf seinen Schultern haben wir unsere Bewegung aufgebaut."
 poland.113.e:0 "Seine Beiträge werden in guter Erinnerung bleiben."
 poland.113.f:0 "Er wird als Nationalheld in Erinnerung bleiben."
 poland.114.t:0 "Die Tschechoslowakei stimmt einem Bündnis zu"
 poland.114.d:0 "[[~From.GetLeader~]] hat zugestimmt, dass unsere beiden Nationen ihre Differenzen beiseite legen und gemeinsam gegen größere potenzielle Bedrohungen vorgehen sollten."
 poland.114.a:0 "Slawische Waffenbrüder."
 POL_Beck_Molotov_tooltip:0 "[~§R~]Polen wird eine[~§!~] [~§H~]Marionette[~§!~] [~§R~]von [[~SOV.GetNameDef~]][~§!~] werden."
 POL_Beck_Molotov_tooltip_TFV:0 "[~§R~]Polen wird ein[~§!~] [~§H~]Dominion[~§!~] [~§R~]von [[~SOV.GetNameDef~]][~§!~][~\n~]"
 POL_Beck_Molotov_tooltip_DOD:0 "[~§R~]Polen wird ein[~§!~] [~§H~]Satellit[~§!~] [~§R~]von [[~SOV.GetNameDef~]][~§!~][~\n~]"
 poland.115.t:0 "Polen bittet um unseren Schutz"
 poland.115.d:0 "In einem plötzlichen Wechsel der Außenpolitik, vielleicht aus Verzweiflung, bittet Polen um unsere Unterstützung und unseren Schutz. Sie sind bereit, sich unserer außenpolitischen Beratung zu unterwerfen und unseren Truppen als Gegenleistung für unsere enge Zusammenarbeit den Zugang zu ihren Grenzen zu gestatten. Wie sollen wir darauf reagieren?"
 poland.115.a:0 "Dies ist eine interessante Gelegenheit."
 poland.115.b:0 "Wir sind nicht interessiert."
 poland.116.t:0 "[[~SOV.GetNameDef~]] Akzeptiert"
 poland.116.d:0 "[[~SOV.GetLeader~]] hat unserem Ersuchen um Unterstützung zugestimmt. Józef Beck befindet sich derzeit in Moskau, und die Unterzeichnung des Vertrages ist in vollem Gange. Hoffen wir, dass wir trotzdem eines Tages in einem unabhängigen Polen aufwachen werden."
 poland.116.a:0 "Ein Pakt mit dem Teufel."
 poland.117.t:0 "[[~SOV.GetNameDef~]] Abgelehnt"
 poland.117.d:0 "[[~SOV.GetLeader~]] hat wenig Interesse an unseren Bitten um Unterstützung gezeigt. Es scheint, als müssten wir uns anderweitig um Hilfe bemühen."
 poland.117.a:0 "Vielleicht ist es zu unserem eigenen Besten."
 poland.118.t:0 "Polen bittet um Unterstützung"
 poland.118.d:0 "Die nationalistische Regierung, die in Polen an die Macht gekommen ist, möchte sich unserer vereinigten Föderation anschließen. Obwohl sie über eine starke Armee verfügt, ist sie mit den Deutschen und den Sowjets unfreundlich gesinnt. Wie sollen wir darauf reagieren?"
 poland.118.a:0 "Wir heißen Polen in unserem Schoß willkommen."
 poland.118.b:0 "Wir sind nicht interessiert."
 poland.119.t:0 "Polnisch-Italienische Allianz"
 poland.119.d:0 "[[~ITA.GetLeader~]] hat seine Freude über unsere Bereitschaft zum Zusammenschluss geäußert. Die Unterzeichnung eines formellen Vertrages ist im Gange."
 poland.119.a:0 "Polen und Italien sind wie Brüder."
 poland.120.t:0 "[[~ITA.GetNameDef~]] Lehnt ab"
 poland.120.d:0 "Trotz unseres großzügigen Angebots scheinen die Italiener wenig Interesse an einer Zusammenarbeit mit uns zu haben. [[~ITA.GetLeader~]] hat unsere Anfrage abgelehnt."
 poland.120.a:0 "Wir werden uns also anderweitig umsehen."
 poland.121.t:0 "Dmowskis Linie"
 poland.121.d:0 "Roman Dmowski war der polnische Außenminister in der Regierung von Ignacy Jan Paderewski. Im Gegensatz zu Piłsudski, der der Meinung war, dass Polen eine multinationale Föderation anstreben sollte, wollte Dmowski nur Gebiete, in denen polnischsprachige Menschen lebten, und hatte kein Interesse an fernöstlichen Ländern. Die Sturheit der nationalistischen Fraktion sollte Piłsudski später sehr verärgern und irritieren, als sich Dmowski während der Verhandlungen zur Beendigung des polnisch-sowjetischen Krieges öffentlich gegen die Einbeziehung von Minsk aussprach. Auf der Pariser Friedenskonferenz 1919 legte die polnische Delegation ihren Vorschlag für die theoretischen Grenzen des neu geschaffenen polnischen Staates vor. Dieser Vorschlag wurde die Dmowski-Linie genannt. Die Dmowski-Linie verlief in westlicher Richtung und umfasste ganz Oberschlesien, Teile von Pommern und das südliche Westpreußen. Dmowski räumte ein, dass die polnischen Ansprüche auf Schlesien nicht ganz unumstritten waren, aber er beanspruchte es für Polen aus wirtschaftlichen Gründen und mit dem Argument, dass die polnische Minderheit in diesem Gebiet hochgebildet und daher kulturell bedeutend sei. Selbst mit französischer Rückendeckung und Unterstützung wurde Dmowski durch den Versailler Vertrag enttäuscht, der die polnisch-deutsche Grenze weiter östlich verlief, als er es sich erhofft hatte. Im Zuge dieser Verhandlungen wurde Dmowski zu einem erbitterten Feind des britischen Premierministers David Lloyd George und beschuldigte ihn, deutsche und jüdische Bestechungsgelder angenommen zu haben, um eine ungünstige Haltung gegenüber Polen einzunehmen."
 poland.121.a:0 "Wir WOLLEN Oberschlesien haben."
 poland.122.t:0 "Polen fordert Oberschlesien"
 poland.122.d:0 "[[~POL.GetLeader~]] hat unsere Behandlung der polnischen Minderheit in Oberschlesien angeprangert. Polen fordert, dass wir das Eigentum an Oberschlesien sofort abtreten und unsere Truppen aus dem Gebiet evakuieren. Wenn wir uns weigern, dem nachzukommen, wird es zum Krieg kommen. Wie sollen wir darauf reagieren?"
 poland.122.a:0 "Wir haben keine andere Wahl, als uns zu fügen."
 poland.122.b:0 "Dann gibt es Krieg."
 poland.123.t:0 "Oberschlesien gehört uns"
 poland.123.d:0 "[[~From.GetNameDef~]] hat sich unseren Forderungen gebeugt. Unsere Truppen sind in das umstrittene Gebiet eingedrungen und haben die Kontrolle über die Region übernommen. Unter der polnischen Minderheit, die in diesem Gebiet lebt, und in den polnischen Städten ist ein Jubel ausgebrochen."
 poland.123.a:0 "Endlich vereint."

 poland.124.t:0 "[[~From.GetNameDef~]] Verweigert Ultimatum"
 poland.124.d:0 "[[~From.GetNameDef~]] hat unsere Forderungen abgelehnt. Es scheint, dass das Problem nur noch mit Waffengewalt gelöst werden kann."
 poland.124.a:0 "Dann ist es Krieg."
 poland.124.b:0 "Wir müssen uns zurückziehen."

 poland.125.t:0 "Die Falangisten kommen an die Macht"
 poland.125.d:0 "In einer überraschenden und schnellen Wendung der Ereignisse ist die ONR-Falanga, der große extremistische Ableger der Endecja-Bewegung, unter Führung einer neuen Generation polnischer Nationalisten an die Macht gekommen. In einer Rede vor dem Sejm skizzierte [[~POL.GetLeader~]] seine Vision eines neuen Wirtschaftsmodells, eines neuen Regierungssystems und eines geeinten polnischsprachigen Volkes mit einer einzigen Religion. Die Lehren des Falangismus sind dabei, sich durchzusetzen."
 poland.125.a:0 "Die Selbstversorgung hat höchste Priorität."

 poland.126.t:0 "Polen bittet um den Beitritt zu den Alliierten"
 poland.126.d:0 "In einem kürzlich abgehaltenen Treffen hat General Tadeusz Kasprzycki, der polnische Minister für Kriegsangelegenheiten, einen Vorschlag für engere Beziehungen unterbreitet. Er schlägt ein vollwertiges Militärbündnis vor, um den zunehmenden Bedrohungen für Frieden und Stabilität, die sich in Europa ausbreiten, zu begegnen. Wollen wir sie in unsere Fraktion aufnehmen?"
 poland.126.a:0 "Wir werden geschlossen auftreten."
 poland.126.b:0 "Sie sind eine Belastung."

 poland.127.t:0 "Die neue französisch-polnische Allianz"
 poland.127.d:0 "Die Verhandlungen zwischen General Tadeusz Kasprzycki, dem polnischen Kriegsminister, und General Maurice Gamelin, dem Befehlshaber der französischen Armee, haben Früchte getragen. In Erweiterung bestehender Abkommen wurde ein neuer Pakt zwischen den beiden Nationen unterzeichnet, der sie im Kriegsfall zu gegenseitiger militärischer Unterstützung verpflichtet."
 poland.127.a:0 "Eine interessante Entwicklung."

 poland.128.t:0 "Abbruch der französisch-polnischen Beziehungen"
 poland.128.d:0 "Die Verhandlungen zwischen General Tadeusz Kasprzycki, dem polnischen Kriegsminister, und General Maurice Gamelin, dem Befehlshaber der französischen Armee, blieben ergebnislos. Eine Einigung über die gegenseitige militärische Unterstützung konnte nicht erzielt werden. Polen wird vorerst die Möglichkeit verwehrt, sich einer gemeinsamen Fraktion mit den westlichen Alliierten anzuschließen."
 poland.128.a:0 "Eine interessante Entwicklung."

 poland.129.t:0 "Die Frage von Wilno"
 poland.129.d:0 "Litauen brach seine diplomatischen Beziehungen zu Polen ab, nachdem der polnische General Lucjan Żeligowski im Oktober 1920 auf Befehl von Józef Piłsudski in Litauen eine Meuterei anzettelte. Er drang in die von Litauern gehaltenen Gebiete ein und eroberte die umstrittene Stadt Wilna (polnisch Wilno). Aufgrund der Entscheidung Litauens, Memel im Januar 1923 zu besetzen, sprach der Völkerbund Vilnius im März 1923 Polen zu. Obwohl nur 2 % der Bevölkerung Wilnos litauischsprachig waren, wird Wilno in der litauischen Verfassung immer noch als Hauptstadt genannt. Vor kurzem wurde jedoch ein polnischer Grenzschutzbeamter an der Grenze erschossen. In polnischen Städten sind Proteste ausgebrochen, die einen Krieg mit Litauen fordern."
 poland.129.a:0 "Dies ist Grund genug für einen Krieg."
 poland.129.b:0 "Stellen Sie ein Ultimatum, in dem Sie Litauen auffordern, auf seine Ansprüche zu verzichten und die Beziehungen zu normalisieren."

 poland.130.t:0 "Ultimatum von Polen"
 poland.130.d:0 "Unter Androhung eines Krieges fordert [[~From.GetNameDef~]], dass wir auf unsere Ansprüche auf die Stadt Vilnius verzichten, unsere Verfassung so umschreiben, dass die Stadt nicht mehr unsere Hauptstadt ist, und dass wir unsere Beziehungen normalisieren. Wie sollen wir darauf reagieren?"
 poland.130.a:0 "Bessere Beziehungen zu Polen sind vorzuziehen."
 poland.130.b:0 "Vilnius ist rechtmäßig unsere Hauptstadt."

 poland.131.t:0 "Litauen lenkt ein"
 poland.131.d:0 "Die litauische Delegation hat unseren Forderungen zugestimmt. Es sind Gespräche im Gange, um eine Botschaft zwischen den beiden Nationen zu eröffnen und die Beziehungen wieder zu normalisieren."
 poland.131.a:0 "Ausgezeichnet."
 poland.131.b:0 "Wir sollten auch eine Einladung an unsere Fraktion aussprechen."

 poland.132.t:0 "Litauen bleibt trotzig"
 poland.132.d:0 "Die litauische Delegation hat unsere Forderungen abgelehnt. Sie behaupten, dass Wilno immer noch rechtmäßig ihre Hauptstadt ist und dass sie sich nicht bedrohen lassen werden."
 poland.132.a:0 "Dann ist es Krieg."
 poland.132.b:0 "Lassen Sie das Thema fallen."

 poland.133.t:0 "Litauen in unsere Fraktion einladen?"
 poland.133.d:0 "Trotz unserer jüngsten Feindseligkeit haben Polen und Litauen seit langem gemeinsame historische Bindungen. Mit der Lösung der Wilno-Frage und der Normalisierung der Beziehungen zwischen den beiden Ländern besteht nun die Möglichkeit einer militärischen Zusammenarbeit angesichts des zunehmend unruhigen Sturms, der sich in Europa zusammenbraut."
 poland.133.a:0 "Sie sind verantwortlich."
 poland.133.b:0 "Ein polnisch-litauisches Bündnis ist wünschenswert."

 poland.134.t:0 "Polnische Einladung zum Beitritt zu ihrer Fraktion"
 poland.134.d:0 "Bei einem diplomatischen Besuch hat [[~From.GetLeader~]] vorgeschlagen, dass Polen und Litauen ihre jüngsten Differenzen beiseite legen und zusammenarbeiten können, um die zunehmend unruhige Situation in Europa zu bewältigen. [[~From.GetNameDef~]] schlägt eine gemeinsame militärische Zusammenarbeit vor, um diesen Bedrohungen zu begegnen."
 poland.134.a:0 "Ihr Schutz ist den Alternativen vorzuziehen."
 poland.134.b:0 "Man kann ihnen nicht trauen."

 poland.135.t:0 "Die polnisch-litauische Allianz"
 poland.135.d:0 "[[~From.GetNameDef~]] hat sich auf engere Beziehungen geeinigt. Polen und Litauen stehen wieder als gemeinsame Freunde da."
 poland.135.a:0 "Wir sind als Brüder geeint."

 poland.136.t:0 "Litauen lehnt militärische Zusammenarbeit ab"
 poland.136.d:0 "[[~From.GetNameDef~]] hat unseren Vorschlag abgelehnt. Es hat den Anschein, als hegten sie immer noch böse Gefühle gegen uns."
 poland.136.a:0 "Es ist ihr Verlust."

 poland.138.t:0 "Minsk oder Krieg"
 poland.138.d:0 "Unter Androhung von Gewalt verlangt [[~From.GetNameDef~]], dass wir die Stadt Minsk und ihre umliegenden Gebiete abtreten. Sie behaupten, dass Minsk eine historische polnische Stadt ist und sie daher einen berechtigten Anspruch darauf haben. Wie sollen wir darauf reagieren?"
 poland.138.a:0 "Wir haben keine andere Wahl, als uns vorerst zu fügen."
 poland.138.b:0 "Lächerlich."

 poland.139.t:0 "[[~From.GetNameDef~]] Kapituliert Minsk"
 poland.139.d:0 "[[~From.GetLeader~]] hat unseren Bedingungen zugestimmt. Unsere Streitkräfte rücken ein, um die Stadt Minsk zu besetzen und eine neue lokale Verwaltung zu etablieren."
 poland.139.a:0 "Ehemaliges Territorium zurückgewonnen."

 poland.140.t:0 "[[~From.GetNameDef~]] Lehnt Ultimatum ab"
 poland.140.d:0 "[[~From.GetLeader~]] hat sich über unsere Bedingungen lustig gemacht und unsere Forderungen als übertrieben antiquiert zurückgewiesen. Es scheint, dass das Problem nur mit Waffengewalt gelöst werden kann."
 poland.140.a:0 "Dann ist es Krieg."
 poland.140.b:0 "Sie haben unseren Bluff durchschaut."

 poland.141.t:0 "Das Direktorium der Ukraine"
 poland.141.d:0 "Nach der russischen Revolution bildeten sich zwei ukrainische Primärstaaten: die Westukrainische Volksrepublik in Ostgalizien und die Ukrainische Volksrepublik in Kiew. Die Beziehungen zwischen den beiden Nationen verschlechterten sich, da erstere in den Polen den Hauptfeind sahen, während letztere Polen als potenziellen Verbündeten gegen die Sowjets und die weißrussischen Armeen betrachteten. Im Juli 1919 hatte Polen einen Großteil Galiziens erobert und die Westukrainische Volksrepublik hörte auf zu existieren. Im Osten wurde die Ukrainische Volksrepublik in das Direktorium der Ukraine umgewandelt, ein provisorisches Regierungsorgan, bis eine neue Regierung gewählt werden konnte. Symon Petliura, der Leiter des Direktoriums, zog sich nach Polen zurück und unterzeichnete in Warschau ein Bündnis, in dem Polen im Gegenzug für militärische Unterstützung Galizien als sein Eigentum anerkannte. Józef Piłsudski sah in der Ukraine einen potenziellen Partner für die Verwirklichung seines Intermarium-Projekts einer Koalition verschiedener Nationen, die sich zu einer gleichberechtigten Union zusammenschließen sollten. Bei Ausbruch des Polnisch-Sowjetischen Krieges eroberten die beiden verbliebenen Divisionen von Symon Petliura und Polen die Stadt Kiew, bevor sich das Kriegsglück wendete und die Sowjets bis vor die Tore Warschaus vordrangen, woraufhin sich das Kriegsglück erneut wendete. Nach Beendigung des polnisch-sowjetischen Krieges wurde die Direktion zu einer Exilregierung mit Sitz in Tarnów, die von den polnischen Behörden streng überwacht wurde. Viele Offiziere des Direktoriums wurden später in die polnische Armee übernommen. Nach der Ermordung von Symon Petliura durch einen bolschewistischen Agenten in Paris ging die Leitung des Direktoriums auf Andriy Livytskyi über, der die Zusammenarbeit mit den polnischen Behörden fortsetzte."
 poland.141.a:0 "Der Ruhm der Ukraine ist noch nicht erloschen."

 poland.142.t:0 "Die Wiederaufstellung der ukrainischen Armee"
 poland.142.d:0 "Aus Freiwilligen, Exilanten und ehemaligen Mitgliedern der ukrainischen Volksarmee haben wir eine neue Armee für das Direktorat gebildet. Sie ist zwar klein, wird sich aber als nützlich erweisen, um im Falle eines erneuten Krieges mit der Sowjetunion die lokale Unterstützung zu konsolidieren. Je mehr ukrainisches Territorium von unseren Streitkräften zurückerobert wird, desto größer wird sie sicherlich werden."
 poland.142.a:0 "Das neueste Mitglied des Intermariums."

 poland.143.t:0 "Japan in den Krieg einberufen?"
 poland.143.d:0 "Japan ist ehrenhaft verpflichtet, uns zu helfen, falls die Sowjetunion uns den Krieg erklärt. Wollen wir ihre Zusagen in Anspruch nehmen?"
 poland.143.a:0 "Wir brauchen ihre Hilfe."
 poland.143.b:0 "Wir können auch ohne sie auskommen."

 poland.144.t:0 "[[~From.GetName~]] Ruft uns zum Krieg auf"
 poland.144.d:0 "[[~SOV.GetNameDef~]] hat dem [[~POL.GetNameDef~]] den Krieg erklärt. Frühere Verträge verlangen, dass wir ihnen zu Hilfe kommen. Sollen wir sie einhalten?"
 poland.144.a:0 "Wir werden unsere Verpflichtungen einhalten."
 poland.144.b:0 "Sie sind ein hoffnungsloser Fall."

 poland.145.t:0 "[[~From.GetName~]] Verweigert Verpflichtungen"
 poland.145.d:0 "[[~JAP.GetNameDef~]] hat unseren Aufruf, [[~SOV.GetName~]] den Krieg zu erklären, abgelehnt."
 poland.145.a:0 "Es scheint, wir sind auf uns allein gestellt..."

 poland.146.t:0 "Das Polnisch-Litauische Commonwealth"
 poland.146.d:0 "Józef Piłsudski und die Sanacja-Regierung träumten davon, eines Tages das polnisch-litauische Gemeinwesen zu reformieren. Trotz der weit verbreiteten Unterstützung durch verschiedene Gruppierungen stand die litauische Regierung dieser Idee jedoch ablehnend gegenüber. Ein gescheiterter litauischer Militärputsch wurde 1919 sogar von der polnischen Regierung als Versuch gestartet, ein freundliches Regime zu installieren. Doch da das Gebiet nun unter polnischer Kontrolle steht, wird bereits eine neue gemeinsame Verwaltung gebildet. In allen Städten Polens und in einigen verstreuten Orten Litauens wird mit Feiern und Kirchenglocken der historische Moment der Wiedervereinigung ausgelassen gefeiert."
 poland.146.a:0 "Endlich zusammen."

 poland.147.t:0 "Das Polnisch-Litauisch-Ruthenische Gemeinwesen"
 poland.147.d:0 "Die Idee einer polnisch-litauisch-ruthenischen Gemeinschaft, die aus drei gleichberechtigten Nationen besteht, entstand im 17. Jahrhundert, als der polnische Sejm über die Schaffung eines Herzogtums Ruthenien debattierte. Obwohl die Maßnahme nicht angenommen wurde, tauchte die Idee eines dreigliedrigen Gemeinwesens während des zum Scheitern verurteilten Januaraufstandes 1863-1864 gegen das Russische Reich wieder auf. Die polnische Nationalregierung im Untergrund übernahm die Farben und Abzeichen aller drei Nationen. Im 20. Jahrhundert hatte Józef Piłsudski gehofft, dass die Kiewer Offensive im polnisch-sowjetischen Krieg zur Schaffung einer Union zwischen Polen und der Ukraine im Rahmen seines Intermarium-Projekts führen würde. Die Einnahme der Stadt am 7. Mai 1920 schien seine Träume beinahe zu verwirklichen, doch das Kriegsglück wendete sich, und so wurde das Projekt nie vollständig umgesetzt. Jetzt, da Kiew offiziell unter polnischer Vollmacht steht, kann die Sanacja-Regierung den Traum des verstorbenen Piłsudski endlich verwirklichen."
 poland.147.a:0 "Si Deus Nobiscum quis contra nos."

 poland.149.t:0 "Polen bricht aus"
 poland.149.d:0 "[[~POL.GetNameDef~]] hat plötzlich erklärt, dass es sich von [[~GER.GetNameDef~]] distanzieren wird. Es scheint, als ob sie das Vertrauen in unsere Führung verloren und unsere gemeinsame Sache verraten haben. Polnische Partisanen und nationalistische Elemente der Polnischen Heimatarmee haben bereits unsere Garnisonen angegriffen, und die Spannungen nehmen zu. Wie sollen wir darauf reagieren?"
 poland.149.a:0 "Sie werden für ihre subversiven Aktivitäten bezahlen."
 poland.149.b:0 "Es gibt nichts, was wir tun können."

 poland.150.t:0 "Polen bittet um erweiterte Handelsvereinbarungen"
 poland.150.d:0 "Bei seinem jüngsten Staatsbesuch hat der polnische Außenminister Józef Beck angedeutet, dass die polnische Regierung bestrebt ist, die Beziehungen zu unserem Land zu normalisieren und auf bessere Beziehungen hinzuarbeiten. Als vertrauensbildende Maßnahme zwischen den beiden Ländern schlägt er vor, dass beide Länder ihre Militärexporte füreinander öffnen. Wollen wir dieses Handelsabkommen trotz unserer früheren Meinungsverschiedenheiten annehmen?"
 poland.150.a:0 "Bessere Handelsbeziehungen wären von Vorteil."
 poland.150.b:0 "Man kann ihnen nicht trauen."

 poland.151.t:0 "[[~From.GetName~]] Akzeptiert Handelsabkommen"
 poland.151.d:0 "Die tschechoslowakische Regierung hat zugestimmt, die Waffeneinfuhr zwischen unseren beiden Ländern zu öffnen. Die Unterzeichnung des Abkommens ist im Gange. Schon jetzt beginnen sich die diplomatischen Spannungen zu lösen und wieder zu normalisieren."
 poland.151.a:0 "Eine neue Ära in den polnisch-tschechoslowakischen Beziehungen"

 poland.152.t:0 "[[~From.GetName~]] Lehnt Handelsabkommen ab"
 poland.152.d:0 "Die tschechoslowakische Regierung, die unseren Motiven immer noch misstraut, hat unser Angebot abgelehnt. Stattdessen wird nur ein kleines Exportkontingent zugelassen. Das bleibt zwar hinter unseren Erwartungen zurück, ist aber dennoch ein kleiner Fortschritt."
 poland.152.a:0 "Ein kleiner Schritt nach dem anderen"

 poland.153.t:0 "[[~From.GetNameDef~]] Lehnt unsere kolonialen Ambitionen ab"
 poland.153.d:0 "[[~From.GetNameDef~]] hat unser Angebot abgelehnt. Es scheint, dass wir uns anderweitig umsehen müssen, um koloniale Besitztümer zu erwerben."
 poland.153.a:0 "Es war einen Versuch wert"

 poland.154.t:0 "[[~From.GetNameDef~]] Fragt nach Tansania"
 poland.154.d:0 "Vor dem Völkerbund hielt der polnische Außenminister Józef Beck eine Rede, in der er das Argument vorbrachte, dass die Zweite Republik Polen zum Teil aus Gebieten des ehemaligen Deutschen Reiches entstanden sei und Polen daher einen Anteil an den ehemaligen deutschen Kolonien verdiene. Insgeheim fordern sie, dass wir die afrikanische Kolonie Tansania in ihren Besitz überführen. Sie behaupten, dass die Kolonien notwendig sind, um sicherzustellen, dass der polnische Staat stark bleiben und ein Gegengewicht zu den wachsenden Bedrohungen in Europa bilden kann. Im Gegenzug werden sie uns entschädigen. Wollen wir auf ihr Angebot eingehen?"
 poland.154.a:0 "Wir werden die Kolonie verkaufen."
 poland.154.b:0 "Lächerlich."

 poland.155.t:0 "Tansania wird erworben"
 poland.155.d:0 "Die britische Regierung hat zugestimmt, uns die Kolonie zu verkaufen. Wir haben eine Expedition entsandt, um das Gebiet zu untersuchen und eine neue Kolonialregierung einzusetzen. Wir sollten sicherstellen, dass wir einen internationalen Hafen und eine ordentliche Handelsmarine haben, wenn wir die Ressourcen in vollem Umfang nutzen wollen."
 poland.155.a:0 "Polen kann in Kolonien!"
 poland.156.t:0 "[[~From.GetNameDef~]] Bietet uns Schutz"
 poland.156.d:0 "Vertreter der Polnischen See- und Kolonialliga bitten darum, dass mehr Siedler einreisen dürfen und dass polnische Militäreinheiten in liberianischen Häfen stationiert werden. Im Gegenzug für eine engere Zusammenarbeit und zusätzliche Handelszugeständnisse bieten sie uns ihre wirtschaftlichen Investitionen und ihren militärischen Schutz an. Sind wir daran interessiert, ihre verstärkte Präsenz auf Kosten unserer Autonomie zu akzeptieren?"
 poland.156.a:0 "Eine engere Zusammenarbeit mit Polen ist vorzuziehen."
 poland.156.b:0 "Wir würden lieber unsere Unabhängigkeit bewahren."

 poland.157.t:0 "Liberia wird erworben"
 poland.157.d:0 "Trotz der Proteste von [[~USA.GetNameDef~]] hat sich die liberianische Regierung bereit erklärt, engere Beziehungen anzustreben und zusätzliche Zugeständnisse im Austausch für unsere wirtschaftliche und militärische Unterstützung anzubieten."
 poland.157.a:0 "Polen kann in Kolonien!"

 poland.158.t:0 "Die Nationalisten kommen an die Macht"
 poland.158.d:0 "Die BBWR-Koalition wurde ursprünglich gegründet, um die Nationaldemokratie an der politischen Macht zu hindern. Der jüngste Niedergang und die ständigen Machtkämpfe seit dem Tod von Józef Piłsudski konnten jedoch nicht länger verhindern, dass die Partei von Roman Dmowski auf einer Welle plötzlicher Unterstützung der Bevölkerung für Veränderungen reiten konnte. Die neue nationalistische Koalition, die die im April verabschiedete Verfassung als undemokratisch und beschämende Machtübernahme bezeichnet, verspricht, die Regierungsgewalt zu dezentralisieren und ein neues parlamentarisches System unter Führung des Volkes einzuführen."
 poland.158.a:0 "Macht Polen wieder groß!"

 poland.159.t:0 "Die Zwangspolonisierung der Minderheiten"
 poland.159.d:0 "Die Kluft zwischen der Sanacja- und der Endecja-Bewegung stellte eine grundlegende Spaltung darüber dar, was die polnische Nation ausmachte. Während Józef Piłsudski Polen als eine vielfältige Koalition verschiedener Kulturen und Ethnien betrachtete, sahen die Nationalisten um Roman Dmowski Polen in erster Linie als eine Nation von Polen. Als Polen im späten 18. Jahrhundert geteilt wurde, entstand die nationalistische Bewegung, um sich gegen die Germanisierung der ehemaligen westpolnischen Gebiete zu wehren. Da akademische und literarische Gruppen die Grundlage des polnischen Widerstands gegen den Einfluss von außen bildeten, umfasste die nationalistische Bewegung in Polen auch die gebildeten und mittleren Schichten des Landes. Die Nationaldemokratie ermutigte Minderheitengruppen, sich entweder zu assimilieren oder aus dem Land auszuwandern. Zu den politischen Plattformen gehörten die Einführung einer obligatorischen Bildungspolitik für die polnische Kultur und Anreize für Polen, sich in nicht polnischsprachigen Teilen des Landes niederzulassen. Der Einfluss der Nationalisten führte in der frühen Zwischenkriegszeit zu Spannungen und gelegentlichen Ethnien-Unruhen, die sich über diesen Druck ärgerten. Solche vereinzelten Gewalttaten bestärkten Roman Dmowski nur in seiner Ansicht, dass Minderheiten eine Bedrohung für die Stabilität Polens darstellten. Seine außenpolitischen Ziele sahen vor, dass nur Gebiete mit einer bedeutenden polnischsprachigen Bevölkerung - viele davon in Deutschland - für den Erwerb in Frage kamen."
 poland.159.a:0 "Polen ist eine Nation von Polen."

 poland.160.t:0 "Die Absonderung von Minderheiten"
 poland.160.d:0 "Mit der Machtübernahme des Nationalen Radikalen Lagers ist eine neue Regierungspolitik zur Gestaltung der Gesellschaft im Gange. Immer häufiger ziehen organisierte Banden von Anhängern in Uniform durch polnische Städte, schlagen Fenster ein und plündern Geschäfte, die Minderheiten gehören. Inoffiziell, aber insgeheim von der Regierung geplant, werden nicht polnischsprachige Menschen zunehmend gezwungen, in getrennten und isolierten Gemeinschaften zu leben. Solche Aktionen sind Teil des Plans der Regierung, eine bestimmte Vision eines neuen, homogenen Großpolens zu verwirklichen."
 poland.160.a:0 "Getrennt und ungleich."

 poland.165.t:0 "Die Sozialistische Partei Polens kommt an die Macht"
 poland.165.d:0 "Nach angespannten Verhandlungen mit der Sanacja-Regierung brach auf den Barrikaden in den Straßen der Stadt Jubel aus, als die Arbeiter den Machtantritt der Polnischen Sozialistischen Partei feierten. Nach einer eiligen Sitzung wurde [[~POL.GetLeader~]] unter den Spitzenfunktionären der PPS-Partei zum Führer des neuen sozialistischen Staates gewählt. Im Ausland hielten Aktivisten und führende Vertreter der Arbeiter- und Sozialistischen Internationale öffentliche Reden in Cafés in ganz Europa, in denen sie die neue politische Atmosphäre in Polen beglückwünschten und lobten."
 poland.165.a:0 "Freiheit, Gleichheit, Gerechtigkeit, Demokratie[~\n~]-Slogan der PPS"

 poland.166.t:0 "Die Beschlagnahmung von Auslandsvermögen"
 poland.166.d:0 "Nach der Machtübernahme durch die Polnische Sozialistische Partei wurde ein Ausschuss unter der persönlichen Leitung von [[~POL.GetLeader~]] eingesetzt, der darüber berät, welche Fabriken und ausländischen Vermögenswerte von der Regierung kontrolliert werden sollen. Auch die Höhe der angebotenen Entschädigung wird festgelegt, die jedoch nicht verhandelbar ist, sehr zum Unmut der Industrieführer und Kapitalisten. Auch wenn die erste Welle von Übertragungen nur einen geringen Umfang hat, werden viele Investoren zunehmend nervöser angesichts möglicher künftiger staatlicher Übernahmen."
 poland.166.a:0 "Es geht um das Wohl der Allgemeinheit."

 poland.167.t:0 "Polnischer Positivismus und organische Arbeit"
 poland.167.d:0 "Nach den katastrophalen Ergebnissen der zum Scheitern verurteilten Aufstände vom November 1830 und Januar 1863 war die nationalistische Fraktion in Polen der Ansicht, dass Gewaltversuche die Sache der polnischen Unabhängigkeit nur behindern würden. Die Zerstörung polnischen Eigentums und der Verlust polnischer Menschenleben führten nur zu einer weiteren Aushöhlung einer Kultur, die von den kaiserlichen Oberherren angegriffen wurde. Im Zeitalter der aufblühenden Romantik vertraten die Nationalisten stattdessen den Standpunkt der organischen Arbeit. Das Streben nach Arbeitsmoral, künstlerischen Beiträgen und wissenschaftlichen Entdeckungen wurde als die beste Methode zur Erhaltung der polnischen Kultur und territorialen Integrität angesehen. Indem man den Einzelnen ermutigte, nach Erfolg im Leben zu streben, würde sich die polnische Kultur als widerstandsfähig gegenüber Versuchen erweisen, sie zu konvertieren. Diese Philosophie wurde von den gemäßigteren polnischen nationalistischen Parteien im 20. Jahrhundert weiter vertreten. Als Józef Piłsudski versuchte, während des russisch-japanischen Krieges einen Aufstand zu organisieren, reiste Roman Dmowski nach Japan und vereitelte solche Pläne, da er der Meinung war, dass dies eine Verschwendung von Menschenleben wäre. In der Zweiten Republik versuchte die Narodowa Demokracja, die Traditionen der organischen Arbeit fortzusetzen, indem sie sich für den Marktkapitalismus, Investitionen in die Bildung und die Erhaltung der Kultur einsetzte."
 poland.167.a:0 "Bildung ist der Schlüssel."

 poland.168.t:0 "Die Arbeiterbrigaden der PPS"
 poland.168.d:0 "Während des Einmarsches in Polen im September organisierten verschiedene politische Parteien in Polen ihre eigenen, unabhängigen Bemühungen zur Unterstützung der Kriegsanstrengungen. Zu den bemerkenswertesten Beiträgen der PPS gehörte die Organisation der Bildung von freiwilligen Arbeiterbrigaden zur Verteidigung von Warschau. Mit der Zustimmung von General Walerian Czuma begannen die PPS-Führer, Bürger zu rekrutieren, die Schaufeln in die Hand nehmen und beim Graben von Schanzen und Barrikaden in der Stadt helfen sollten. Die Zahl der Mitglieder stieg im Laufe der Belagerung rasch in die Tausende, und ihre Rolle wurde auf die Unterstützung bei der Kommunikation und der Nachrichtenbeschaffung ausgeweitet. Das Engagement dieser Einheiten war so groß, dass sich viele von ihnen zunächst weigerten, sich zu ergeben, und drohten, ihre Offiziere wegen Feigheit zu erschießen, als die Kapitulation angekündigt wurde."
 poland.168.a:0 "Sozialistische Aktion"

 poland.169.t:0 "Polnisch-chinesische Beziehungen"
 poland.169.d:0 "Polen und Japan, die einen gemeinsamen Feind haben, unterhalten seit langem freundschaftliche Außenbeziehungen. Im Jahr 1904, als der russisch-japanische Krieg noch andauerte, reiste Józef Piłsudski nach Tokio, um seine Hilfe bei der Organisation eines polnischen Aufstandes gegen Russland anzubieten. Trotz des anfänglichen Interesses wurden solche Pläne von der japanischen Regierung auf Drängen von Roman Dmowski, Piłsudskis Erzrivalen, abgelehnt, der der Meinung war, dass ein solcher Aufstand scheitern und polnische Leben kosten würde. Nach der Gründung des neuen polnischen Staates nach dem Ersten Weltkrieg bot Japan diplomatische Zusammenarbeit an und half ethnischen Polen bei der Flucht aus Russland und Sibirien. Im Jahr 1923, kurz nach dem polnisch-sowjetischen Krieg, wurde eine Militärmission unter der Leitung des polnischen Ingenieurs, Kryptologen und Offiziers des militärischen Nachrichtendienstes Jan Kowalewski nach Japan entsandt. Während seines Aufenthalts unterrichtete Jan Kowalewski japanische Offiziere in Tokio in den Bereichen Funkaufklärung und Kryptoanalyse. Für seine Bemühungen wurde Jan Kowalewski von der japanischen Regierung mit dem "Orden der aufgehenden Sonne" ausgezeichnet."
 poland.169.a:0 "Der Feind meines Feindes ist ein Freund."

 poland.170.t:0 "Polen bittet um Beitritt"
 poland.170.d:0 "Der neue Flügel der Sanacja-Regierung, der in Polen an die Macht gekommen ist, versucht, ein Zweckbündnis zu schließen. Obwohl sie über eine starke Armee verfügen, sind sie mit einigen ihrer großen Nachbarn unfreundlich gesinnt. Wie sollen wir darauf reagieren?"
 poland.170.a:0 "Wir heißen Polen in unserem Schoß willkommen."
 poland.170.b:0 "Wir sind nicht interessiert."

 poland.171.t:0 "Polnisch-deutsches Bündnis"
 poland.171.d:0 "Der [[~GER.GetLeader~]] hat seine Zustimmung zu einem Militärbündnis zwischen unseren beiden Nationen bekundet. Die Unterzeichnung eines formellen Vertrages ist im Gange."
 poland.171.a:0 "Polen und Deutschland sind sich einig."

 poland.172.t:0 "[[~GER.GetNameDef~]] Lehnt ab"
 poland.172.d:0 "Trotz unseres großzügigen Angebots scheinen die Deutschen wenig Interesse an einer Zusammenarbeit mit uns zu haben. [[~GER.GetLeader~]] brüskierte unsere Anfrage."
 poland.172.a:0 "Wir werden uns also anderweitig umsehen."

 poland.173.t:0 "Polen bittet um Beitritt"
 poland.173.d:0 "Die nationalistische Regierung, die in Polen an die Macht gekommen ist, möchte sich uns in einem Militärbündnis anschließen. Obwohl das Land über eine starke Armee verfügt, ist es mit einigen seiner großen Nachbarn unfreundlich gesinnt. Wie sollen wir darauf reagieren?"
 poland.173.a:0 "Wir heißen Polen in unserem Schoß willkommen."
 poland.173.b:0 "Wir sind nicht interessiert."

 poland.174.t:0 "Polnisch-russische Allianz"
 poland.174.d:0 "[[~SOV.GetLeader~]] hat seine Zustimmung zum Abschluss eines Militärbündnisses zwischen unseren beiden Nationen zum Ausdruck gebracht. Die Unterzeichnung eines formellen Vertrages ist im Gange."
 poland.174.a:0 "Slawische Waffenbrüder."

 poland.175.t:0 "[[~SOV.GetNameDef~]] Lehnt ab"
 poland.175.d:0 "Trotz unseres großzügigen Angebots haben die Russen anscheinend wenig Interesse, mit uns zu verhandeln. [[~SOV.GetLeader~]] hat unsere Anfrage abgelehnt."
 poland.175.a:0 "Wir werden uns also anderweitig umsehen."

 poland.177.t:0 "Flugzeugabsturz mit Todesfolge"
 poland.177.d:0 "Kürzlich wurde berichtet, dass ein RWD-9-Flugzeug in der Ostsee abgestürzt ist. Eine Suchaktion wurde durchgeführt, fand aber keine Überlebenden. Alle an Bord befindlichen Personen kamen ums Leben, darunter auch der General und ehemalige Präsident des See- und Kolonialverbandes, Gustaw Orlicz-Dreszer. Es ist ein Staatsbegräbnis geplant, an dem [[~POL.GetLeader~]] persönlich teilnehmen wird. Danach werden die sterblichen Überreste in einem Mausoleum in Gdynia beigesetzt."
 poland.177.a:0 "Ein großer Verlust für die Republik."

 poland.178.t:0 "Die Miliz der Sozialistischen Aktion"
 poland.178.d:0 "1934 gründete die PPS paramilitärische Einheiten, um Parteiversammlungen vor nationalistischen Banden zu schützen. Die Miliz der Sozialistischen Aktion trug marineblaue Uniformen und leistete einen Eid auf die Partei, der absoluten Gehorsam bedeutete. Durch Jugendgruppen, Gewerkschaften und die spätere Ausweitung der Mitgliedschaft auf weibliche Einheiten wuchs die Organisation auf über zehntausend Mitglieder an. Die Einheiten der Sozialistischen Aktion trainierten den Kampf in den Städten sowie Sabotage- und Spionagetätigkeiten. Als sich der Zweite Weltkrieg abzeichnete, wurde mit der polnischen Armee ein Kooperationsabkommen geschlossen, das der Sozialistischen Aktion die Teilnahme an subversiven Aktivitäten zur Unterstützung der Streitkräfte erlaubte. Die Erfahrung der Sozialistischen Aktion im Kampf in den Städten bildete später die Grundlage für die Gründung der Arbeiterverteidigungsbrigaden während der Belagerung Warschaus und später für die linke Widerstandsgruppe, die Volksgarde der WRN."
 poland.178.a:0 "Freundschaft und Brüderlichkeit in den Waffen."

 poland.190.t:0 "Das Große Wolhynien-Manöver"
 poland.190.d:0 "In der Zwischenkriegszeit organisierte das polnische Armeehauptquartier mehrere Militärübungen in der Woiwodschaft Wolhynien. Angesichts des drohenden Krieges in Europa wurde die bis dahin größte Armeeübung mit 60 000 Soldaten abgehalten. In diesem großen Kriegsspiel wurde simuliert, dass die "Roten" von Osten her vorrücken, während die "Blauen" ihren Vormarsch stoppen sollten. Das Manöver endete mit einer großen Zeremonie, bei der die Einwohner von Lutsk der polnischen Armee militärische Ausrüstung überreichten, die in der Region öffentlich finanziert wurde."
 poland.190.a:0 "Es hilft, vorbereitet zu sein."

 poland.191.t:0 "Militärische Beförderungen und Versetzungen im Jahr 1939"
 poland.191.d:0 "Mit der Beförderung des jüngsten Offiziersjahrgangs stehen neue Kommandeure zur Verfügung."
 poland.191.a:0 "Verstanden"

 poland.192.t:0 "Militärische Beförderungen und Versetzungen im Jahr 1938"
 poland.192.d:0 "Mit der Beförderung des letzten Offiziersjahrgangs stehen neue Kommandeure zur Verfügung."
 poland.192.a:0 "Verstanden"

 poland.196.t:0 "Die polnische Regierung im Exil"
 poland.196.d:0 "Um die Kontinuität der polnischen Regierung zu gewährleisten, ist der Präsident ins Ausland geflohen. Gemäß den Notstandsbefugnissen der April-Verfassung wird ein kommissarischer Nachfolger ernannt, der die Nation führen soll. In diesen schwierigen Zeiten war es schwierig, einen Kandidaten zu finden, der den Ansprüchen einer Vielzahl von zerstrittenen Parteien und innerparteilichen Gruppierungen gerecht werden konnte. Im Interesse der Einheit einigte man sich schließlich auf einen Kompromiss und wählte..."
 poland.196.a:0 "...den die alliierten Mächte fordern."
 poland.196.b:0 "...einen charismatischen Führer."
 poland.196.c:0 "...einen Experten in militärischen Angelegenheiten."

 poland.197.t:0 "Strenge Vorschriften für die militärische Ausrüstung"
 poland.197.d:0 "Im Rahmen seiner Bemühungen um die Modernisierung des polnischen Militärs führte Marschall Rydz-Śmigły strenge Auflagen für die Herstellung von Munition ein. Die Fehlertoleranz wurde stark reduziert, was jedoch mit einem erheblichen Anstieg der Produktionskosten und -zeiten einherging. Mit diesen hohen Standards sollten ausländische Käufer angelockt werden, um zusätzliche Mittel für die weitere Modernisierung des polnischen Militärs zu beschaffen. Diese Qualitätskontrolle lag jedoch weit über den Standards anderer europäischer Armeen und wurde sogar von ausländischen Beratern kritisiert. Diese Meinungsverschiedenheit wurde bei einem aufgezeichneten Treffen zwischen polnischen und französischen Beamten deutlich. Als die französische Delegation versuchte, die französischen Militärs mit Beispielen hochwertiger polnischer Waffen zu beeindrucken, die sie möglicherweise kaufen und exportieren wollten, lehnte sie den Kauf ab. Auf die Frage nach den Gründen dafür antwortete ein französischer Offizier: "Frankreich ist einfach zu arm, um sich solche Waffen leisten zu können". Die polnische Delegation verließ das Treffen mit einem selbstgefälligen Gefühl der Überlegenheit in Bezug auf die Ausrüstungsstandards ihres Militärs, während die pragmatisch eingestellten Franzosen ungläubig den Kopf schüttelten."
 poland.197.a:0 "Glorreicher polnischer Stahl???"

 poland.199.t:0 "Eine Einheitsfront des Sozialismus?"
 poland.199.d:0 "Eine Delegation der sozialistischen Regierung in Polen hat sich heute mit mehreren unserer Spitzendiplomaten getroffen. Sie sind hier, um mögliche Pläne zur Schaffung einer Einheitsfront zwischen gleichgesinnten sozialistischen Nationen in Europa zu erörtern, um den wachsenden Extremismus zu bekämpfen, der den Kontinent bedroht. Wie sollen wir darauf reagieren?"
 poland.199.a:0 "Ein interessanter Vorschlag."
 poland.199.b:0 "Wir sind nicht interessiert."

 poland.200.t:0 "Schweden nimmt unsere Einladung an"
 poland.200.d:0 "Unsere diplomatische Mission in Schweden war ein Erfolg. Es hat den Anschein, als seien auch sie besorgt über die wachsende Flut des Extremismus, die den europäischen Kontinent bedroht. Weitere Gespräche zwischen den beiden Nationen zur Erörterung der militärischen und diplomatischen Strategie sind im Gange."
 poland.200.a:0 "Wir werden viele Vorteile miteinander teilen."

 poland.201.t:0 "Schweden lehnt unser Angebot ab"
 poland.201.d:0 "Unsere Bemühungen, Schweden dazu zu bewegen, eine gemeinsame Front gegen unsere aggressiven Nachbarn zu bilden, haben zu keinem positiven Ergebnis geführt. Es scheint, dass sie ihre Hoffnungen darauf setzen, neutral zu bleiben, um den kommenden Sturm zu überstehen."
 poland.201.a:0 "Wie bedauerlich."

 poland.202.t:0 "Erneuerung des Nichtangriffspakts mit Polen?"
 poland.202.d:0 "Eine polnische diplomatische Mission traf heute mit mehreren unserer Spitzendiplomaten zusammen. Auf der Tagesordnung stand die Aussicht auf eine öffentliche Erneuerung unseres Nichtangriffspakts. Wie sollen wir darauf reagieren?"
 poland.202.a:0 "Ein interessanter Vorschlag."
 poland.202.b:0 "Wir sind nicht interessiert."

 poland.203.t:0 "Der [[~SOV.GetName~]] Akzeptiert"
 poland.203.d:0 "Spitzendiplomaten des [[~SOV.GetAdjective~]] haben zugestimmt, den Nichtangriffspakt zwischen unseren beiden Nationen zu erneuern. Es ist eine öffentliche Veranstaltung geplant, um die Erklärung der Weltöffentlichkeit vorzustellen."
 poland.203.a:0 "Die Stabilität Osteuropas wird davon stark profitieren."
 poland.204.t:0 "Der [[~SOV.GetName~]] lehnt  ab."
 poland.204.d:0 "Hochrangige [[~SOV.GetAdjective~]]-Diplomaten haben es abgelehnt, den Nichtangriffspakt zwischen unseren beiden Nationen zu erneuern. Dies ist ein unheilvolles Zeichen für die künftigen Beziehungen zwischen unseren beiden Nationen."
 poland.204.a:0 "Wir müssen wachsam bleiben."

 poland.205.t:0 "Erneuerung des Nichtangriffspakts mit Polen?"
 poland.205.d:0 "Eine polnische diplomatische Mission traf heute mit mehreren unserer Spitzendiplomaten zusammen. Auf der Tagesordnung stand die Aussicht auf eine öffentliche Erneuerung unseres Nichtangriffspakts. Wie sollen wir darauf reagieren?"
 poland.205.a:0 "Ein interessanter Vorschlag."
 poland.205.b:0 "Wir sind nicht interessiert."

 poland.206.t:0 "Der [[~GER.GetName~]] Akzeptiert"
 poland.206.d:0 "Top [[~GER.GetAdjective~]]-Diplomaten haben sich darauf geeinigt, den Nichtangriffspakt zwischen unseren beiden Nationen zu erneuern. Es ist eine öffentliche Veranstaltung geplant, um die Erklärung der Weltöffentlichkeit vorzustellen."
 poland.206.a:0 "Die Stabilität Osteuropas wird davon stark profitieren."

 poland.207.t:0 "Der [[~GER.GetName~]] lehnt  ab."
 poland.207.d:0 "Top [[~GER.GetAdjective~]]-Diplomaten haben es abgelehnt, den Nichtangriffspakt zwischen unseren beiden Nationen zu erneuern. Dies ist ein ominöses Zeichen für die zukünftigen Beziehungen zwischen unseren beiden Nationen."
 poland.207.a:0 "Wir müssen wachsam bleiben."

