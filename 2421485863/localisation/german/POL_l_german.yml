#National focuses ""
 POL_invite_ukraine:0 "Ukraine einladen"
 POL_invite_ukraine_desc:0 "Die Ukrainer sind ein wichtiger Puffer gegen [[~SOV.GetAdjective~]] Ambitionen."

 POL_radicalize_the_front:0 "Radikalisierung der Front"
 POL_radicalize_the_front_desc:0 "Es ist an der Zeit, radikal zu werden. Polen steht am Rande des Abgrunds. Radikale Maßnahmen müssen innerhalb unserer Politik ergriffen werden!"
 POL_accept_border_realignment:0 "Akzeptieren Sie die Neuordnung der Grenzen"
 POL_accept_border_realignment_desc:0 "Wir müssen die Realität akzeptieren, dass ein Nachkriegspolen ganz anders aussehen wird. Und dass es unsere ehemaligen Ostgebiete nicht einschließen wird."
 POL_Border_War_For_Silesia:0 "Grenzkonflikt um Schlesien"
 POL_Border_War_For_Silesia_desc:0 "In Schlesien gibt es viele Gebiete mit ethnisch polnischen Gemeinschaften, die für unsere Nation von kultureller Bedeutung sind. Wir sollten die Krise in unserem Nachbarland als Vorwand nutzen, um einzugreifen und polnische Staatsangehörige vor Gewalt zu schützen."
 POL_border_conflict_warning_GER:0 "Polnische Übergriffe an der schlesischen Grenze"
 POL_border_conflict_warning_GER_desc:0 "Die Wachen entlang der polnischen Grenze berichten von Truppenbewegungen, die versuchen, unser Territorium zu überqueren, sowie von Unruhen in polnischen ethnischen Enklaven in Schlesien. Wir sollten uns unverzüglich auf militärische Maßnahmen vorbereiten."
 POL_border_conflict_escalation_warning_GER:0 "Aufmarsch der polnischen Armee in der Nähe von Schlesien"
 POL_border_conflict_escalation_warning_GER_desc:0 "Spione haben größere Truppenbewegungen auf der polnischen Seite der Grenze bei Schlesien bestätigt. Wir wissen nicht, ob oder wann sich die Polen zu einem Angriff entschlossen haben, aber wir müssen bereit sein."
 POL_border_incident_forgotten:0 "Schlesien: Das Fenster der Gelegenheit"
 POL_border_incident_forgotten_desc:1 "Wenn wir den Zwischenfall an der deutschen Grenze in Schlesien nutzen wollen, müssen wir schnell zuschlagen."
 POL_escalate_incident_to_border_conflict_GER:0 "Eskalation des Zwischenfalls in Schlesien"
 POL_escalate_incident_to_border_conflict_GER_desc:0 "Es hat den Anschein, als würden die Deutschen nicht vor dem Konflikt zurückschrecken. An diesem Punkt müssen wir entweder zu einer bewaffneten Konfrontation eskalieren oder uns selbst zurückziehen."
 POL_border_conflict_time_until_cancelled:0 "Beendigung des Konflikts in Schlesien"
 POL_border_conflict_time_until_cancelled_desc:0 "Bei dem derzeitigen Tempo können wir die Kampfhandlungen nur eine bestimmte Zeit lang aufrechterhalten, bevor wir sie abbrechen müssen."
 POL_border_conflict_escalate_conflict:0 "Eskalation des Konflikts in Schlesien"
 POL_border_conflict_escalate_conflict_desc:0 "Der Konflikt an der schlesischen Grenze ist ins Stocken geraten. Vielleicht können wir durch eine weitere Eskalation und die Entsendung von mehr Truppen in das Gebiet noch einen Sieg erringen."
 POL_border_conflict_escalate_to_war:0 "Schlesien den Krieg erklären"
 POL_border_conflict_escalate_to_war_desc:0 "Die Kämpfe in Schlesien dauern nun schon eine Weile an, und es gibt keine Anzeichen dafür, dass sie aufhören. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als ersten Schritt zu einem allgemeinen Krieg zu betrachten."
 POL_border_conflict_back_out_of_conflict:0 "Zurückweichen"
 POL_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und sich zu einem ausgewachsenen Krieg zwischen unseren Ländern entwickelt, ist einfach zu groß. Wir sollten uns jetzt zurückhalten und diplomatische Fühler zur anderen Seite ausstrecken."
 Prussia_POL_Border_War_For_prussia:0 "Grenzkonflikt für Ostpreußen"
 Prussia_POL_Border_War_For_prussia_desc:0 "In Ostpreußen gibt es viele Gebiete mit ethnisch polnischen Gemeinschaften, die für unser Land von kultureller Bedeutung sind. Wir sollten die Krise unseres Nachbarn als Vorwand nutzen, um einzugreifen und polnische Staatsangehörige vor Gewalt zu schützen."
 Prussia_POL_border_conflict_warning_GER:0 "Polnische Übergriffe an der ostpreußischen Grenze"
 Prussia_POL_border_conflict_warning_GER_desc:0 "Wachen entlang der polnischen Grenze berichten von Truppenbewegungen, die versuchen, unser Territorium zu überqueren, sowie von Unruhen in polnischen ethnischen Enklaven in Ostpreußen. Wir sollten uns sofort auf militärische Maßnahmen vorbereiten."
 Prussia_POL_border_conflict_escalation_warning_GER:0 "Verstärkung der polnischen Armee bei Ostpreußen"
 Prussia_POL_border_conflict_escalation_warning_GER_desc:0 "Spione haben größere Truppenbewegungen auf der polnischen Seite der Grenze bei Ostpreußen bestätigt. Wir wissen nicht, ob oder wann sich die Polen zu einem Angriff entschlossen haben, aber wir müssen bereit sein."
 Prussia_POL_border_incident_forgotten:0 "Ostpreußen: Das Fenster der Gelegenheit"
 Prussia_POL_border_incident_forgotten_desc:1 "Wenn wir den Zwischenfall an der deutschen Grenze in Ostpreußen nutzen wollen, müssen wir schnell zuschlagen."
 Prussia_POL_escalate_incident_to_border_conflict_GER:0 "Eskalation des Zwischenfalls in Ostpreußen"
 Prussia_POL_escalate_incident_to_border_conflict_GER_desc:0 "Es hat den Anschein, als würden die Deutschen nicht vor dem Konflikt zurückschrecken. An diesem Punkt müssen wir entweder zu einer bewaffneten Konfrontation eskalieren oder uns selbst zurückziehen."
 Prussia_POL_border_conflict_time_until_cancelled:0 "Ende des Konflikts in Ostpreußen"
 Prussia_POL_border_conflict_time_until_cancelled_desc:0 "Bei dem derzeitigen Tempo können wir die Kampfhandlungen nur eine bestimmte Zeit aufrechterhalten, bevor wir die Kampfhandlungen abbrechen müssen."
 Prussia_POL_border_conflict_escalate_conflict:0 "Eskalation des Konflikts in Ostpreußen"
 Prussia_POL_border_conflict_escalate_conflict_desc:0 "Der Konflikt an der ostpreußischen Grenze ist ins Stocken geraten. Vielleicht können wir durch eine weitere Eskalation und die Entsendung von mehr Truppen an den Schauplatz noch einen Sieg erringen."
 Prussia_POL_border_conflict_escalate_to_war:0 "Erklären Sie Ostpreußen den Krieg"
 Prussia_POL_border_conflict_escalate_to_war_desc:0 "Die Kämpfe in Ostpreußen dauern nun schon eine Weile an, und es gibt keine Anzeichen dafür, dass sie aufhören. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als den ersten Schritt zu einem allgemeinen Krieg zu betrachten."
 Prussia_POL_border_conflict_back_out_of_conflict:0 "Zurückweichen"
 Prussia_POL_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und sich zu einem ausgewachsenen Krieg zwischen unseren Ländern entwickelt, ist einfach zu groß. Wir sollten uns jetzt zurückhalten und diplomatische Fühler zur anderen Seite ausstrecken."






 POL_central_region_strategy:0 "Strategie der zentralen Industrieregion"
 POL_central_region_strategy_desc:0 "Durch die Zentralisierung von Fabriken weit weg von den Grenzen, insbesondere in Schlüsselregionen wie Kielce, Skarzysko, Radom, Starachowice und Ostrowiec, können wir unsere Produktion steigern und sie gleichzeitig vor potenziellen Eroberern schützen."

 POL_Construct_Hydroelectric_Power_Plants:0 "Bau von Wasserkraftwerken"
 POL_Construct_Hydroelectric_Power_Plants_desc:0 "Der Bau von Wasserkraftwerken in Rożnów und Myczkowce wird das Wachstum unserer Industrie sichern."
 POL_Fill_The_Railways_Gaps:0 "Schließen Sie die Lücken im Schienennetz"
 POL_Fill_The_Railways_Gaps_desc:0 "Ein großer Teil unseres Eisenbahnnetzes ist verstreut und unzusammenhängend. Durch den Ausbau der erforderlichen Strecken gewinnen wir dringend benötigte Transportkapazitäten."
 POL_Stomil_Debica_Rubber_Plant:0 "Stomil Debica Gummiwerk"
 POL_Huta_Stalowa_Wola_Steel_Mill:0 "Huta Stalowa Wola"
 POL_Huta_Stalowa_Wola_Steel_Mill_desc:0 "Der Bau weiterer Stahlwerke wird den Erfolg unserer Wirtschaft und unseres Militärs sichern."
 POL_Stomil_Debica_Rubber_Plant_desc:0 "Dębica ist ein zentraler Knotenpunkt für unsere Chemie-, Zement- und Düngemittelindustrie. Staatliche Investitionen können die militärische Produktion von nützlichen synthetischen Materialien sicherstellen."
 POL_Expand_The_Armaments_Industry:0 "Die Rüstungsindustrie ausbauen"
 POL_Expand_The_Armaments_Industry_desc:0 "Legen Sie den Grundstein für unsere zentralisierte Rüstungsindustrie."
 POL_Complete_the_Central_Industrial_Region:0 "[~§L~]Vollendung der zentralen Industrieregion[~§!~]"
 POL_Complete_the_Central_Industrial_Region_desc:0 "Modernisierung der alten Fabriken in Kielce, Skarzysko, Radom, Starachowice und Ostrowiec sowie Bau neuer Fabriken zur Stärkung unserer Industrie."
 POL_The_Four_Year_Plan:0 "Der Vierjahresplan"
 POL_The_Four_Year_Plan_desc:0 "Wir müssen den Ausbau unserer Infrastruktur planen, um nicht nur unsere derzeitige Industrie, sondern auch unser Wachstum in der Zukunft zu bewältigen."
 POL_Expansion_Of_New_Towns:0 "Ausbau der neuen Städte"
 POL_Expansion_Of_New_Towns_desc:0 "Es reicht nicht aus, dass Städte gegründet werden, um zu gedeihen - sie müssen auch unterstützt werden, um ihr volles Potenzial zu erreichen."
 POL_Develop_Upper_Silesia:0 "Oberschlesien entwickeln"
 POL_Develop_Upper_Silesia_desc:0 "Die autonome Region Oberschlesien ist seit dem Ersten Weltkrieg umkämpft. Die Entwicklung der Region wird die Menschen in diesem Gebiet vereinen und unsere Industrie verbessern."
 POL_Eastern_Railway_Lines:0 "Östliche Eisenbahnlinien"
 POL_Eastern_Railway_Lines_desc:0 "Das östliche Grenzgebiet war im Vergleich zum übrigen Polen lange Zeit unterentwickelt. Die Einrichtung von Eisenbahnverbindungen in diesen Gebieten wird ein größeres Wirtschaftswachstum ermöglichen."
 POL_Start_The_Fifteen_Year_Plan:0 "Start des Fünfzehnjahresplans"
 POL_Start_The_Fifteen_Year_Plan_desc:0 "Es ist an der Zeit, den Grundstein dafür zu legen, ganz Polen zu einer entwickelten Nation zu machen. Ein fünfzehnjähriges Investitionsprogramm wird uns zur Ersten Welt führen."
 POL_Pressure_Gdansk:0 "Druck auf Danzig"
 POL_Pressure_Gdansk_desc:0 "Die Freie Stadt Danzig untergräbt schon zu lange unseren rechtmäßigen Zugang zum Meer. Wir müssen sicherstellen, dass ihre Verpflichtungen erfüllt werden, notfalls mit Gewalt."
 POL_Expand_Port_Facilities:0 "Hafenanlagen ausbauen"
 POL_Expand_Port_Facilities_desc:0 "Größere und bessere Anlagen sind erforderlich, um mehr Waren über unseren internationalen Handelshafen abwickeln zu können."
 POL_Internationalism:0 "Internationalität"
 POL_Internationalism_desc:0 "Ein verstärkter internationaler Handel ist der erste Schritt zur Steigerung unseres Ansehens und unserer Verbindungen im Ausland."
 POL_Seek_Accommodation_With_Germany:0 "Anpassung an Deutschland anstreben"
 POL_Seek_Accommodation_With_Germany_desc:0 "Die Frage der Freien Stadt Danzig ist seit langem ein wunder Punkt in den Beziehungen zwischen Polen und Deutschland. Eine gemeinsame Zusammenarbeit bei lokalen Projekten wird dazu beitragen, diese Spannungen abzubauen."
 POL_Polish_German_Trade_Agreement:0 "Polnisch-deutsches Handelsabkommen"
 POL_Polish_German_Trade_Agreement_desc:0 "Die bestehenden Handelsabkommen mit Deutschland müssen erweitert werden, um die weitere Zusammenarbeit zwischen unseren Ländern zu fördern."
 POL_Develop_Polish_Ship_Building:0 "Entwicklung des polnischen Schiffbaus"
 POL_Develop_Polish_Ship_Building_desc:0 "Die Lage unseres Landes im Landesinneren ist keine Entschuldigung für die Vernachlässigung unserer Bemühungen im Bereich der Marine."
 POL_Study_Foreign_Built_Ships:0 "Untersuchung von im Ausland gebauten Schiffen"
 POL_Study_Foreign_Built_Ships_desc:0 "Unsere Nachbarn entwickeln ständig neue Schiffstypen. Wir müssen sie studieren, sonst werden wir unsere eigenen veraltet finden."
 POL_A_Cruiser_Navy:0 "Eine Kreuzerflotte"
 POL_A_Cruiser_Navy_desc:0 "Es werden immer größere Schiffe benötigt, um unsere Pläne für eine Präsenz auf See zu verwirklichen."
 POL_Import_Submarine_Technology:0 "U-Boot-Technologie importieren"
 POL_Import_Submarine_Technology_desc:0 "Eine U-Boot-Lücke ist inakzeptabel. Wir werden über die Technologie verfügen, auch wenn wir sie kaufen müssen."
 POL_Commerce_Attack:0 "Handelsangriffstaktik"
 POL_Commerce_Attack_desc:0 "Keine Marine ist ohne U-Boote vollständig. Unsere U-Boote müssen genau wie der Rest der Flotte so organisiert sein, dass sie eine optimale Tötungswirkung erzielen."
 POL_Naval_Officers_School:0 "Die doppelte Bedrohung"
 POL_Naval_Officers_School_desc:0 "Wenn wir uns auf die Gegentaktik konzentrieren, die wir brauchen, um uns unseren wahrscheinlichsten Feinden entgegenzustellen, werden wir im Seekampf die Oberhand behalten."
 POL_Coastal_Defense:0 "Küstenverteidigung"
 POL_Coastal_Defense_desc:0 "Eine mobile Seeverteidigungsstreitmacht mit kurzer Reichweite könnte potenziell die Arbeit eines Vielfachen ihrer Stärke in stationären Festungsanlagen erledigen."
 POL_Strike_Force:0 "Stoßtrupp"
 POL_Strike_Force_desc:0 "Für den Fall, dass wir zahlenmäßig unterlegen sind, brauchen wir eine schnell einsetzbare Streitmacht von Kriegsschiffen, um den Feind dort angreifen zu können, wo er am schwächsten ist."
 POL_Baltic_Navy:0 "Baltische Marine"
 POL_Baltic_Navy_desc:0 "Eine gründliche Überarbeitung unserer Marinestrategie ist von großer Bedeutung, wenn wir unsere Schiffe in der Ostsee einsetzen wollen."
 POL_rewrite_1935_constitution:0 "Neufassung der Verfassung von 1935"
 POL_rewrite_1935_constitution_desc:0 "Die moderne Verfassung ist für den heutigen polnischen Staat ungeeignet und muss daher neu geschrieben werden, um dem sich ändernden politischen Klima im Lande gerecht zu werden."
 POL_Crack_Soviet_Ciphers:0 "Sowjetische Chiffren knacken"
 POL_Crack_Soviet_Ciphers_desc:0 "Das Knacken des sowjetischen Codes hat Polen im polnisch-sowjetischen Krieg gerettet. Dank verbesserter Funkspionage und mobiler Peilung wird uns dies auch in Zukunft gelingen."
 POL_The_April_Constitution:0 "Die April-Verfassung"
 POL_The_April_Constitution_desc:0 "Die Regierung muss die in der Aprilverfassung von 1935 vorgesehenen politischen Reformen zu Ende führen. "
 POL_The_Great_Peasant_Strike:0 "Der große Bauernstreik"
 POL_The_Great_Peasant_Strike_desc:0 "Zu lange hat die Sanacja-Regierung die Bedürfnisse des ländlichen Ostens und seiner Minderheiten ignoriert. Ein großer Generalstreik ist geplant, um die Aufmerksamkeit der Regierung zu erzwingen."
 POL_Peasant_Strike:0 "Bauernstreiks"
 POL_Peasant_Strike_desc:0 "Die Regierung hat die Bedürfnisse des ländlichen Ostens und seiner Minderheiten ignoriert, die nun in einen Generalstreik treten."
 POL_The_National_Radical_Camp:0 "Das Nationalradikale Lager"
 POL_The_National_Radical_Camp_desc:0 "Die Falangisten unter der Führung von Bolesław Piasecki streben die Errichtung eines katholischen autoritären Staates an."
 POL_The_Sanation_Right:0 "Die Sanierungsrechte"
 POL_The_Sanation_Right_desc:0 "Das Lager der nationalen Einheit unter der Führung von Edward Rydz-Śmigły will eine starke nationale Armee aufbauen und das Land auf den Krieg vorbereiten."
 POL_The_Castle:0 "Das Schloss"
 POL_The_Castle_desc:0 "Der derzeitige Präsident Ignacy Mościcki wird von vielen als zentrale Einigungsfigur und rechtmäßiger Erbe des Erbes von Józef Piłsudski angesehen. Er lehnt den Militarismus ab und versucht, sich auf die wirtschaftliche Entwicklung Polens zu konzentrieren."
 POL_The_Sanation_Left:0 "Die Sanierungslinke"
 POL_The_Sanation_Left_desc:0 "Die Gemeinsame Organisation der Gesellschaft unter der Leitung von Walery Sławek strebt weitere politische Reformen an, um die verschiedenen Fraktionen der polnischen Regierung zu vereinen."
 POL_Centrolew:0 "Centrolew"
 POL_Centrolew_desc:0 "Es ist an der Zeit, die Differenzen zwischen der Polnischen Agrarpartei und der Polnischen Sozialistischen Partei beizulegen und die Mitte-Links-Koalition erneut zu reformieren."
 POL_Defensive_Focus:0 "Defensiver Fokus"
 POL_Defensive_Focus_desc:0 "Wir werden den nächsten Krieg nicht beginnen, aber wir werden dafür sorgen, dass wir ihn beenden. Es müssen weitere Schritte unternommen werden, um das industrielle Kernland unserer Nation entlang natürlicher Barrieren zu sichern."
 POL_Polish_Paramilitarism:0 "Polnischer Paramilitarismus"
 POL_Polish_Paramilitarism_desc:0 "Frühere Kriege mögen uns gebeugt haben, aber wir sind nicht besiegt. Wir werden uns wieder erheben, durch die Tapferkeit unserer Soldaten und die Klugheit unserer Offiziere."
 POL_Polish_Revanchism:0 "Polnischer Revanchismus"
 POL_Polish_Revanchism_desc:0 "Nur wenige Nationen haben in so kurzer Zeit so viel verloren. Wenn es eine Gerechtigkeit gibt, werden wir sie auf die eine oder andere Weise wiedererlangen."
 POL_The_Cult_Of_The_Marshal:0 "Der Kult des Marschalls"
 POL_The_Cult_Of_The_Marshal_desc:0 "Das Wohl der Nation muss Vorrang vor den so genannten "Wahrheiten" haben. So wie wir unser eigenes Schicksal schmieden, müssen wir auch unsere eigenen Tatsachen schmieden."
 POL_Beyond_The_Proletariat:0 "Jenseits des Proletariats"
 POL_Beyond_The_Proletariat_desc:0 "Der Staat beruht auf zwei Prinzipien: dem Dienst an der Nation und der Zusammenarbeit der sozialen Klassen."
 POL_International_Falangism:0 "Internationaler Falangismus"
 POL_International_Falangism_desc:0 "Das nationalistische Spanien ist unser ideologischer Bruder, der - wie wir - die Sowjetunion verachtet."
 POL_All_Polish_Youth:0 "Allpolnische Jugend"
 POL_All_Polish_Youth_desc:0 "Die Einbindung unserer Jugend in Organisationen, die die Disziplin und die nationale Ideologie fördern, wird eine loyale Generation von zukünftigen Rekruten hervorbringen."
 POL_The_Student_Movement:0 "Die Studentenbewegung"
 POL_The_Student_Movement_desc:0 "Die Einbindung unserer Jugend in Organisationen, die die Wissenschaft und die nationale Ideologie fördern, wird eine loyale Generation künftiger Wissenschaftler hervorbringen."
 POL_Political_Commissars:0 "Politische Kommissare"
 POL_Political_Commissars_desc:0 "Um die Kontrolle über das Militär aufrechtzuerhalten, werden politische Offiziere ernannt, die die Einhaltung der Parteipolitik durch das Militär sicherstellen."
 POL_Fund_The_Promethean_Program:0 "Finanzierung des Prometheus-Programms"
 POL_Fund_The_Promethean_Program_desc:0 "Seit fast zwei Jahrzehnten unterhalten wir ein großes Spionage-, Konterrevolutions- und Sabotagenetz in der Sowjetunion. Seit der Weltwirtschaftskrise ist die Finanzierung auf das Niveau der Aufrechterhaltung reduziert worden. Wir müssen dies korrigieren."
 POL_Expand_The_Promethean_Program:0 "Das Promethean-Programm ausbauen"
 POL_Expand_The_Promethean_Program_desc:0 "Es müssen proaktive Schritte unternommen werden, um unsere Nation zu schützen. Die Ausweitung unseres ausgedehnten Spionagenetzes und subversiver Aktivitäten in der Sowjetunion ist gerechtfertigt."
 POL_Ukranian_War_For_Independence:0 "Ukrainischer Unabhängigkeitskrieg"
 POL_Ukranian_War_For_Independence_desc:0 "Es ist an der Zeit, einen Aufstand in der Ukraine gegen die sowjetischen Unterdrücker anzuzetteln."
 POL_Budget_Reform:0 "Haushaltsreform"
 POL_Budget_Reform_desc:0 "Zu hohe Verteidigungsausgaben bremsen die Wirtschaft. Wir müssen stattdessen mehr Mittel für die interne Entwicklung bereitstellen."
 POL_Civil_Service_Reform:0 "Reform des öffentlichen Dienstes"
 POL_Civil_Service_Reform_desc:0 "Viele Regierungsposten wurden durch Vetternwirtschaft und Verbindungen zum Militär und zu den Reichen vergeben. Es ist ein neues System erforderlich, um Regierungsposten nach Verdienst zu vergeben und das Gesetz auf höchster Ebene zu wahren."
 POL_the_Agrarian_Reform:0 "Landreform"
 POL_the_Agrarian_Reform_desc:0 "In den ländlichen Regionen Polens ist eine Landreform und -umverteilung schon lange überfällig."
 POL_The_Front_Morges:0 "Die Front Morges"
 POL_The_Front_Morges_desc:0 "Józef Piłsudski hat unser Land durch schwierige Zeiten geführt, aber nach seinem Tod müssen wir wieder zu einem demokratischen Regierungssystem zurückkehren. Die Beendigung der heimlichen Unterdrückung politischer Gegner ist der erste Schritt, um das Vertrauen in die Regierung zu sichern."
 POL_Military_Aviation_Exports:0 "Exporte von Militärflugzeugen"
 POL_Draw_Closer_To_France:0 "Näher an Frankreich heranrücken"
 POL_Draw_Closer_To_France_desc:0 "Frankreich ist seit langem ein Leuchtturm der Freiheit und des Liberalismus. Es ist nur natürlich, dass sich unsere Interessen angleichen werden."
 POL_Military_Aviation_Exports_desc:0 "Unsere zivile und militärische Luftfahrtindustrie hat beträchtliche Mengen an Flugzeugen ins Ausland verkauft. Indem wir den Export der neuesten Modelle zulassen, können wir wertvolle Lehren für die Entwicklung von Flugzeugen ziehen."
 POL_Medium_Bomber_Development:0 "Entwicklung mittlerer Bomber"
 POL_Medium_Bomber_Development_desc:0 "Eine Erweiterung der Präzisionsbomben-Philosophie mit größerer Reichweite für den Einsatz in Unterstützungsaufgaben."
 POL_Mielec_Aircraft_Factory:0 "Mielec-Flugzeugfabrik"
 POL_Mielec_Aircraft_Factory_desc:0 "Finanzierung der Entwicklung einer zusätzlichen hochmodernen Flugzeugfabrik in Mielec."
 POL_Advanced_Pilot_Training_Program:0 "Fortgeschrittenes Pilotentrainingsprogramm"
 POL_Advanced_Pilot_Training_Program_desc:0 "Die Theorie der Luftfahrt ist ebenso wichtig wie die Technik. Neue Strategeme für unsere Piloten warten noch darauf, entdeckt zu werden."
 POL_Import_Aircraft_Engines_From_Germany:0 "Import von Flugzeugtriebwerken aus Deutschland"
 POL_Import_Aircraft_Engines_From_Germany_desc:0 "Die Entwicklung unserer Kampfflugzeuge ist ins Stocken geraten, weil es schwierig ist, Motoren mit höherer Leistung herzustellen. Die Prüfung von Modellen unserer Nachbarn kann die Entwicklung erheblich beschleunigen."
 POL_Next_Generation_Fighter:0 "Kampfflugzeug der nächsten Generation"
 POL_Next_Generation_Fighter_desc:0 "Unsere Kampfflugzeugkonzepte sind zunehmend veraltet. Inländische Prototypen bedürfen größerer finanzieller Investitionen, um ihr rechtzeitiges Erscheinen zu gewährleisten."
 POL_Light_Bomber_Focus:0 "Leichter Bomber im Fokus"
 POL_Light_Bomber_Focus_desc:0 "Der Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung sollte nicht unterschätzt werden."
 POL_Heavy_Fighter_Concept:0 "Konzept für schwere Kampfflugzeuge"
 POL_Heavy_Fighter_Concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Kampfflugzeug, das in der Lage ist, innerhalb feindlicher Grenzen zu operieren."
 POL_Air_Modernisations_Programme:0 "Programm zur Modernisierung der Luftstreitkräfte"
 POL_Air_Modernisations_Programme_desc:0 "Auf dem Gebiet der Luftstrategie und -taktik gibt es noch viel zu tun."
 POL_Naval_Bomber_Experiments:0 "Experimente mit Seebombern"
 POL_Naval_Bomber_Experiments_desc:0 "Die Luftherrschaft ist auf See ebenso wichtig wie an Land. Spezialisierte Flugzeuge, die für die Seekriegsführung entwickelt werden, sind eine Möglichkeit, dieses Ziel zu erreichen."
 POL_Rocket_Development:0 "Entwicklung von Raketen"
 POL_Rocket_Development_desc:0 "Geschwindigkeit ist das Attribut, auf dem alle anderen Attribute in der Luft beruhen. Raketen- und Düsentriebwerke könnten es uns theoretisch ermöglichen, alle bisherigen Grenzen zu überwinden."
 POL_Atomic_Physics_Institute:0 "Atomphysikalisches Institut"
 POL_Atomic_Physics_Institute_desc:0 "Wir dürfen die Chance nicht verpassen, als erste einen Weg zu finden, das Urfeuer der Kernspaltung nutzbar zu machen."
 POL_Lithuanian_Constitutional_Crisis:0 "Litauische Verfassungskrise"
 POL_Lithuanian_Constitutional_Crisis_desc:0 "Wilno ist eine rechtmäßige historische polnische Stadt. Die litauische Verfassung beansprucht sie als ihre eigene Hauptstadt. Wir müssen sie zwingen, diese Ansprüche aufzugeben."
 POL_National_Defense_Fund:0 "Nationaler Verteidigungsfonds"
 POL_National_Defense_Fund_desc:0 "Bürger und Staat müssen gleichermaßen zur Finanzierung unserer wachsenden Armee beitragen, um für die Gefahren der kommenden Jahre gerüstet zu sein."
 POL_Standardisation_Of_Equipment:0 "Standardisierung der Ausrüstung"
 POL_Standardisation_Of_Equipment_desc:0 "Durch die Standardisierung der Ausrüstung unserer Soldaten legen wir den Grundstein für einen modernen Versorgungsapparat."
 POL_Modernising_The_Cavalry:0 "Modernisierung der Kavallerie"
 POL_Modernising_The_Cavalry_desc:0 "Die Kavallerie spielt zwar immer noch eine Rolle, aber wir brauchen neue Metalllafetten, damit sie auf dem modernen Schlachtfeld konkurrenzfähig ist."
 POL_Wz_35_Anti_Tank_Rifle:0 "Wz. 35 Panzerbüchse"
 POL_Wz_35_Anti_Tank_Rifle_desc:0 "Nicht alle Panzerabwehrwaffen töten, indem sie die gegnerische Panzerung durchdringen. Stahlmantelmunition mit einem Wolframkern kann dazu führen, dass die Geschosse beim Aufprall lediglich zersplittern und die Besatzung durch mechanische Abplatzungen töten."
 POL_Study_Foreign_Tanks:0 "Studium ausländischer Panzer"
 POL_Study_Foreign_Tanks_desc:0 "Diese "Panzer" werden in den heutigen bewaffneten Konflikten eine zentrale Rolle spielen, und wir müssen sicherstellen, dass wir mit unseren Nachbarn mithalten können, koste es, was es wolle."
 POL_Cruiser_Tank_Experiments:0 "Experimente mit Kreuzerpanzern"
 POL_Cruiser_Tank_Experiments_desc:0 "Nachdem wir die Grundlagen der Panzerkonstruktion kennen, können wir nun damit beginnen, unseren eigenen Weg auf dem verworrenen Gebiet der mechanisierten Konstruktion zu gehen."
 POL_Plan_W:0 "Mobilisierungsplan W"
 POL_Plan_W_desc:0 "Wenn der Krieg kommt, müssen wir sicherstellen, dass wir einen geeigneten Plan für die Logistik der Mobilisierung unserer Truppen haben."
 POL_Romanian_Bridgehead_Strategy:0 "Rumänische Brückenkopfstrategie"
 POL_Romanian_Bridgehead_Strategy_desc:0 "Sollten sich die Kämpfe gegen uns wenden, müssen wir in Abstimmung mit unseren Freunden und Verbündeten Pläne für eine effektive Umgruppierung und Vergeltung haben."
 POL_Silesia_Fortified_Area:0 "Befestigtes Gebiet in Schlesien"
 POL_Silesia_Fortified_Area_desc:0 "Der Bau weiterer Forts im Süden wird zusätzliche Verteidigungsanlagen sichern."
 POL_Sarny_Fortified_Area:0 "Befestigtes Gebiet Sarny"
 POL_Sarny_Fortified_Area_desc:0 "Es müssen Schritte unternommen werden, um den rumänischen Brückenkopf zu sichern."
 POL_Pressure_Czechoslovakia:0 "Druck auf die Tschechoslowakei"
 POL_Pressure_Czechoslovakia_desc:0 "Die Tschechoslowakei umfasst viele rechtmäßige polnische Gebiete und steht einer gemeinsamen Grenze mit Ungarn im Weg. Diese Frage muss erzwungen werden."
 POL_Invite_Hungary:0 "Ungarn einladen"
 POL_Invite_Hungary_desc:0 "Seit dem Mittelalter sind das polnische und das ungarische Volk miteinander verbunden. Es ist an der Zeit, sich wieder anzunähern."
 POL_Invite_Czechoslovakia:0 "Die Tschechoslowakei einladen"
 POL_Invite_Czechoslovakia_desc:0 "Alter Groll muss in der Vergangenheit bleiben. Unser gemeinsamer Glaube an die Demokratie ist ein guter Grund für eine Zusammenarbeit."
 POL_Third_Europe:0 "Drittes Europa"
 POL_Third_Europe_desc:0 "Es muss eine neue diplomatische Front geschaffen werden, um ein Gleichgewicht der Kräfte in Europa herzustellen und unsere Zukunft für ein Großpolen zu sichern."
 POL_the_neighbours_protection:0 "Der Schutz der Nachbarn"
 POL_the_neighbours_protection_desc:0 "Als dominierende politische und diplomatische Macht in Osteuropa sollen wir unsere Nachbarn schützen!"
 POL_The_Intermarium:0 "Das Intermarium"
 POL_The_Intermarium_desc:0 "Wir sind nicht allein in unserem Kampf. Wenn wir genügend Verbündete um uns scharen können, werden wir den kommenden Sturm vielleicht überleben können."
 POL_Invite_Yugoslavia:0 "Jugoslawien einladen"
 POL_Invite_Yugoslavia_desc:0 "Unser Traum von der Einheitsfront zwischen den Meeren kann auf die Adria ausgedehnt werden."
 POL_Invite_Romania:0 "Rumänien einladen"
 POL_Invite_Romania_desc:0 "Die polnischen und rumänischen Interessen sind seit langem deckungsgleich. Es ist an der Zeit, eine engere Zusammenarbeit anzustreben."
 POL_The_Baltic_Alliance:0 "Das Baltische Bündnis"
 POL_The_Baltic_Alliance_desc:0 "Man kann nie genug Freunde haben."
 POL_Treaty_With_Lithuania:0 "Vertrag mit Litauen"
 POL_Treaty_With_Lithuania_desc:0 "Alter Groll muss in der Vergangenheit bleiben. In den dunklen Zeiten, die vor uns liegen, wird jeder Freund gebraucht."
 POL_Collective_Industry:0 "Kollektive Industrie"
 POL_Collective_Industry_desc:0 "Der Geist der Kollektivierung muss auch in die Fabriken gebracht werden."
 POL_Request_Soviet_Guarantee:0 "Sowjetische Garantie einfordern"
 POL_Request_Soviet_Guarantee_desc:0 "Es ist an der Zeit, eine Annäherung an die Sowjetunion anzustreben."
 POL_Polish_Peoples_Army:0 "Polnische Volksarmee"
 POL_Polish_Peoples_Army_desc:0 "Zur Verbreitung und Verteidigung der Revolution muss eine neue Volksarmee der Avantgarde organisiert werden."
 POL_Reaffirm_Ties_With_Romania:0 "Bekräftigung der Beziehungen zu Rumänien"
 POL_Reaffirm_Ties_With_Romania_desc:0 "Die Bekräftigung der Freundschaft und des Verteidigungsvertrages mit Rumänien ist notwendig, um weiterhin Sicherheit zu gewährleisten."
 POL_Wartime_Industry:0 "Industrie im Kriegsfall"
 POL_Wartime_Industry_desc:0 "Da ein großer Teil des Landes für den Krieg mobilisiert wurde, ist es an der Zeit, wirtschaftliche und gesellschaftliche Veränderungen vorzunehmen, um sie zu unterstützen."
 POL_Create_Units_KOP:0 "Verstärken Sie drei Eliteeinheiten des [~§H~]Grenzschutzkorps[~§!~] entlang der sowjetischen Grenze."
