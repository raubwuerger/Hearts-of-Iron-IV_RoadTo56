 socialist_revolutionary:0 "Sozialistischer Revolutionär"
 POL_army_reform_category:0 "Die Armeereformen von Marschall Edward Rydz-Śmigły"
 POL_army_reform_category_desc:0 "Eine starke Armee muss mit den Innovationen in den Bereichen Kommunikation, Technik, Artillerie, Panzer und Luftwaffe Schritt halten. Angesichts der Beschränkungen des polnischen Budgets müssen die besten Talente und die besten Mittel umgeleitet und die Prioritäten entsprechend neu gesetzt werden."
 POL_partial_anti_aircraft_motorization:0 "Teilweise Motorisierung der Luftabwehr"
 POL_partial_anti_aircraft_motorization_desc:0 "Um auf dem Schlachtfeld bestehen zu können, braucht die Kavallerie die Unterstützung durch schwere Waffen. Robuste neue Fahrzeuge sind notwendig, um dem saisonalen Schlamm und der schlechten Qualität der polnischen Straßen zu trotzen."
 POL_partial_anti_aircraft_motorization_tt:0 "[~§H~]Anti-Luft[~§!~]:[~\n~] Motorisierte Ausrüstung: [~§H~]+9[~§!~][~\n~] Anti-Luft-Ausrüstung: [~§H~]-3[~§!~][~\n~] Neue Höchstgeschwindigkeit: [~§H~]5.4 km/h[~§!~][~\n~] HP: [~§G~]+0.2[~§!~][~\n~] Härte: [~§G~]+5%[~§!~][~\n~]"
 POL_partial_anti_tank_motorization:0 "Partielle Panzerabwehrmotorisierung"
 POL_partial_anti_tank_motorization_desc:0 "Der zunehmende Einsatz gepanzerter Streitkräfte durch unsere größeren Nachbarn ist nicht unbemerkt geblieben. Panzerabwehreinheiten müssen beweglich genug sein, um mit unseren mobilen Kräften Schritt zu halten. Robuste neue Fahrzeuge sind notwendig, um mit dem jahreszeitlich bedingten Schlamm und der schlechten Qualität der polnischen Straßen fertig zu werden."
 POL_partial_anti_tank_motorization_tt:0 "[~§H~]Panzerabwehr[~§!~]:[~\n~] Motorisierte Ausrüstung: [~§H~]+11[~§!~][~\n~] Panzerabwehrausrüstung: [~§H~]-3[~§!~][~\n~] Neue Höchstgeschwindigkeit: [~§H~]5.4 km/h[~§!~][~\n~] HP: [~§G~]+0.2[~§!~][~\n~] Härte: [~§G~]+5%[~§!~][~\n~]"
 POL_Civilian_Vehicle_Donation_Drive:0 "Zivile Fahrzeugspendenaktion"
 POL_Civilian_Vehicle_Donation_Drive_desc:0 "Es ist eine lange Tradition, dass die Bürgerinnen und Bürger einen Beitrag zur Sicherheit der Nation leisten. Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürgerinnen und Bürger zu ermutigen, die polnische Armee mit den benötigten Fahrzeugen zu versorgen."
 POL_Solicit_Donations_for_the_Military:0 "Bitten Sie um Spenden für das Militär"
 POL_Solicit_Donations_for_the_Military_desc:0 "Es ist eine lange Tradition, dass die Bürger einen Beitrag zur Sicherheit des Landes leisten. Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, die polnische Armee mit den benötigten Gewehren und Maschinengewehren zu versorgen."
 POL_Solicit_Donations_for_the_Airforce:0 "Bitten Sie um Spenden für die Luftwaffe"
 POL_Solicit_Donations_for_the_Airforce_desc:0 "Es ist eine lange Tradition, dass die Bürger einen Beitrag zur Sicherheit des Landes leisten; starten Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, die polnische Luftwaffe mit den von ihr benötigten Flugzeugen zu versorgen."
 POL_Solicit_Donations_for_the_Navy:0 "Bitten Sie um Spenden für die Marine"
 POL_Solicit_Donations_for_the_Navy_desc:0 "Es ist eine lange Tradition, dass die Bürger einen Beitrag zur Sicherheit des Landes leisten. Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, die polnische Marine mit den von ihr benötigten Schiffen zu versorgen."
 POL_Solicit_Donations_for_Public_Works:0 "Bitten Sie um Spenden für öffentliche Arbeiten"
 POL_Solicit_Donations_for_Public_Works_desc:0 "Es ist seit langem Tradition, dass die Bürger einen Beitrag zur Sicherheit des Landes leisten. Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, die polnische Volkswirtschaft mit den benötigten Fabriken zu versorgen."
 POL_Scrap_Metal_Drive:0 "Altmetall-Aktion"
 POL_Scrap_Metal_Drive_desc:0 "Es ist eine langjährige Tradition, dass die Bürger einen Beitrag zur Sicherheit der Nation leisten. Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, die polnischen Streitkräfte mit den benötigten Ressourcen zu versorgen."
 POL_Heavy_Weapons_Production:0 "Produktion schwerer Waffen"
 POL_Heavy_Weapons_Production_desc:0 "Einstellung von Industrieexperten und Priorisierung der Produktion von schweren Waffen in staatlichen Rüstungsbetrieben."
 POL_Mechanization_Experiments:0 "Mechanisierungsexperimente"
 POL_Mechanization_Experiments_desc:0 "Die Kavallerie hat sich aufgrund ihrer hervorragenden Leistungen im polnisch-sowjetischen Krieg lange gegen eine Mechanisierung gewehrt. Trotz dieser Einwände ist es an der Zeit, die Mechanisierung voranzutreiben und eine Prototypeinheit für unsere künftigen mobilen Brigaden zu schaffen. Diese neue Einheit wird von einem vielversprechenden Offizier namens Stanisław Maczek befehligt werden."
 POL_Mechanization_Experiments_tt:0 "Stellen Sie eine Elite-[~§H~]Mechanisierte Kavalleriebrigade[~§!~] in Warschau auf."
 POL_Theoretical_Medium_Tank_Development:0 "Theoretische Entwicklung eines mittleren Panzers"
 POL_Theoretical_Medium_Tank_Development_desc:0 "Veranstalten Sie einen Konstruktionswettbewerb zwischen den drei Panzerkonstruktionsbüros für einen 20-Tonnen-Panzer. Ein solcher Entwurf muss die Mobilität der Modelle 10TP und 14TP beibehalten und gleichzeitig den Panzerschutz und die Feuerkraft durch den Einbau eines modifizierten 75-mm-Flugabwehrgeschützes deutlich erhöhen."
 POL_armor_training_focus:0 "Schwerpunkt Panzerausbildung"
 POL_armor_training_focus_desc:0 "Die Lehren aus dem polnisch-sowjetischen Krieg zeigen, dass die Zukunft der Kriegsführung zunehmend mobil sein wird. Die besten Offizierstalente der Infanterie können im Vorgriff auf solche Veränderungen zu den gepanzerten Streitkräften transferiert werden."
 POL_armor_training_focus_tt:0 "[~§H~]Infanterie[~§!~]:[~\n~] Organisation: [~§R~]-1[~§!~][~\n~] Erholungsrate: [~§R~]-5%[~§!~][~\n~][~§H~]Kavallerie, Motorisiert & Mechanisiert[~§!~]:[~\n~] Erholungsrate: [~§G~]+5%[~§!~][~\n~][~§H~]Panzer & Panzervarianten[~§!~]:[~\n~] Organisation: [~§G~]+1[~§!~][~\n~] Erholungsrate: [~§G~]+15%[~§!~][~\n~]Aktiviert Taktik: [~§H~]Unerwarteter Schub[~§!~][~\n~]"
 POL_artillery_training_focus:0 "Artillerie Ausbildungsschwerpunkt"
 POL_artillery_training_focus_desc:0 "Die Artillerie ist der unbestrittene König auf dem Schlachtfeld. Indem man sich die besten Talente der Infanterieoffiziere zunutze macht, kann man bei der Artillerie Verbesserungen bei der Feuerkontrolle und Reaktionszeit erzielen."
 POL_artillery_training_focus_tt:0 "[~§H~]Infanterie[~§!~]:[~\n~] Organisation: [~§R~]-1[~§!~][~\n~] Erholungsrate: [~§R~]-5%[~§!~][~\n~][~§H~]Alle Frontlinienbataillone[~§!~]:[~\n~] Weicher Angriff: [~§G~]+5%[~§!~][~\n~]"
 POL_engineers_special_forces_training_focus:0 "Ausbildungsschwerpunkt Ingenieure und Spezialtruppen"
 POL_engineers_special_forces_training_focus_desc:0 "Ingenieurteams und Elitetruppen würden davon profitieren, wenn die erfahrensten und motiviertesten Soldaten aus unseren derzeitigen Divisionen in diese spezialisierten Einheiten versetzt werden."
 POL_engineers_special_forces_training_tt:0 "[~§H~]Infanterie[~§!~]:[~\n~] Organisation: [~§R~]-1[~§!~][~\n~] Erholungsrate: [~§R~]-5%[~§!~][~\n~][~§H~]Special Forces[~§!~]:[~\n~] Verteidigung: [~§G~]+10%[~§!~][~\n~]Max Entrenchment: [~§G~]+5[~§!~][~\n~]Spezialtruppen Kapazitätsmultiplikator: [~§G~]+2%[~§!~][~\n~]"
 POL_Complete_Focus_Army_Modernization:0 "Vollständiger Fokus: [~§H~]Modernisierung der Armee[~§!~]"
 POL_Complete_Focus_Army_Modernization_desc:0 "Der verstorbene Marschall Józef Piłsudski glaubte, dass Europa in einem Jahrzehnt vor einem neuen Krieg stehen würde. Er sagte auch voraus, dass die Infanterie und die Kavallerie weiterhin die dominierenden Akteure auf dem Schlachtfeld sein würden; der jüngere Edward Rydz-Śmigły sieht das jedoch anders. Es muss viel getan werden, um die polnische Armee auf den bevorstehenden Sturm vorzubereiten."
 POL_Reorganize_Military_Staff:0 "Reorganisation des Militärpersonals"
 POL_Reorganize_Military_Staff_desc:0 "Ein sich ständig veränderndes Umfeld erfordert Anpassungen der militärischen Taktik und des Generalstabs."
 POL_Reorganize_Military_Staff_tt:0 "Entferne alle Minister des [~§H~]Militärischen Oberkommandos[~§!~]. Die Hälfte der ursprünglichen Kosten für politische Macht wird zurückerstattet:[~[~\n~][~\n~]~]"
 POL_Reorganize_Military_Staff_trigger:0 "Hat ein [~§H~]Militärisches Oberkommando[~§!~]"
 POL_Cult_of_the_Marshal_Rydz_Smigly:0 "Kult des Marschalls: Rydz-Śmigły"
 POL_Cult_of_the_Marshal_Rydz_Smigly_desc:0 "Ermutigt und gefördert durch den Staat, verehren das einfache Volk und das Militär den verstorbenen Józef Piłsudski und seine Heldentaten. Der Versuch, einen ähnlichen Mythos um seinen Nachfolger Rydz-Śmigły zu schaffen, könnte ebenfalls von Nutzen sein."
 POL_The_Directorate_Of_Ukraine:0 "Das Direktorium der Ukraine"
 POL_The_Directorate_Of_Ukraine_desc:0 "Am Ende des polnisch-sowjetischen Krieges waren Józef Piłsudski und seine Verbündeten enttäuscht, dass der Vertrag von Riga nicht die Schaffung eines unabhängigen ukrainischen Staates vorsah. In einem kühnen Schritt zum Abbau ethnischer Spannungen und zur Verwirklichung des Intermarium-Projekts des verstorbenen Marschalls kann das Direktorium der Ukraine aus dem Exil geholt und zu einem eigenen Staatswesen umgestaltet werden (allerdings unter unserer strengen Aufsicht). Es wird eine neue ukrainische Armee unter polnischem Kommando gebildet werden."
 POL_Maritime_and_Colonial_League_category:0 "Polnische Liga für Seefahrt und Kolonialismus"
 POL_Maritime_and_Colonial_League_category_desc:0 "Starke Seestreitkräfte und reiche Kolonien sind der Stolz der europäischen Nationen. Der Polnische Kolonial- und Seebund wurde gegründet, um bei den Polen ein patriotisches Gefühl und eine kulturelle Verbindung zum Meer zu wecken. Die Liga, die sich bereits für die Gründung von Gemeinden für polnische Siedler im Ausland und für die Sicherung von Handelsrechten einsetzt, hat sich zum Ziel gesetzt, Polen in den prestigeträchtigen Status einer Seemacht aufsteigen zu lassen."
 POL_Maritime_and_Colonial_League_tt:0 "Schaltet die [~§H~]Handels-, Kolonial- und Seemacht[~§!~] Entscheidungen frei."
 POL_Southern_Access_Route:0 "Südlicher Zugangsweg"
 POL_Southern_Access_Route_desc:0 "Das polnische und das ungarische Volk haben sich lange Zeit als enge Brüder betrachtet. Wenn ein direkter Weg durch die Slowakei gefunden werden kann, wird eine neue Eisenbahnstrecke den Handel und die gemeinsame wirtschaftliche Entwicklung mit Ungarn eröffnen."
 POL_Southern_Access_Route_trigger:0 "Verfügt über einen verfügbaren Landweg nach [~§H~][[~HUN.GetNameDef~]][~§!~] durch die Slowakei."
 POL_Align_With_Kaiserreich:0 "Mit dem Kaiserreich verbünden"
 POL_Align_With_Kaiserreich_desc:0 "Da Adolf Hitler nicht mehr an der Macht ist, könnte ein Militärbündnis mit unserem größten Handelspartner sinnvoll sein."
 POL_Attract_Foreign_Investment:0 "Ausländische Investitionen anlocken"
 POL_Attract_Foreign_Investment_desc:0 "Die Durchführung umfassender unternehmensfreundlicher Reformen und die Privatisierung weiterer Wirtschaftszweige werden ausländische Unternehmen dazu ermutigen, in unsere Wirtschaft zu investieren, die Lebensqualität schrittweise zu verbessern und die Arbeitslosigkeit zu senken."
 POL_Shock_Therapy:0 "Schocktherapie"
 POL_Workers_Brigades:0 "Arbeiterbrigaden"
 POL_Workers_Brigades_desc:0 "Vereint in gemeinsamer Solidarität sind wir stark. Zivilschutz ist die gemeinsame Verantwortung aller Bürger."
 POL_Mandatory_Firearm_Ownership:0 "Obligatorischer Besitz von Schusswaffen"
 POL_Mandatory_Firearm_Ownership_desc:0 "Im Interesse der kollektiven Verteidigung der Nation sind alle Bürger verpflichtet, ihre persönlichen Schusswaffen zu besitzen und zu pflegen."
 POL_Zygmunt_Berling_tooltip:0 "Erwerben Sie [~§H~]Zygmunt Berling[~§!~] als Feldmarschall der Stufe [~§G~]1[~§!~] mit der Eigenschaft [~§H~]Inspirierender Anführer[~§!~]."
 POL_Autarky:0 "Autarkie"
 POL_Autarky_desc:0 "Die Abhängigkeit vom Außenhandel mit Rohstoffen ist eine große Schwäche. Jedes bekannte Mineralienvorkommen in Polen muss trotz der Kosten ausgebeutet und das Land für den Staat beschlagnahmt werden."
 POL_Invest_In_Ford:0 "In Ford investieren"
 POL_Invest_In_Ford_desc:0 "Die Regierung der Vereinigten Staaten hat großes Interesse an unseren Methoden zur Herstellung von synthetischem Kautschuk bekundet. Ein gemeinsames Investitionsprogramm könnte für beide Seiten von Vorteil sein."
 POL_Align_With_Russia:0 "Verbünden Sie sich mit Russland"
 POL_Align_With_Russia_desc:0 "Ein Bündnis mit einem nicht-kommunistischen Russland wird es uns ermöglichen, uns auf unsere westlichen Feinde zu konzentrieren."
 POL_Align_With_Russia_trigger:0 "Sowohl [[~SOV.GetNameDef~]] als auch [[~POL.GetNameDef~]] haben die gleiche Ideologie."
 POL_Ford_Polska:0 "Ford Polska"
 POL_Fortification_Effort:0 "Verstärkte Anstrengungen"
 POL_Democratic_Influence:0 "Demokratischer Einfluss"
 POL_Nationalist_Influence:0 "Nationalistischer Einfluss"
 POL_Socialist_Influence:0 "Sozialistischer Einfluss"
 POL_Falangist_Influence:0 "Falangistischer Einfluss"
 POL_Soviet_Infiltration:0 "Sowjetische Infiltratoren"

 POL_shock_from_surprised_attack_idea:0 "Schock durch Überraschungsangriff"
 POL_shock_from_surprised_attack_idea_desc:0 "Zu unserer größten Überraschung beinhaltet der kürzlich unterzeichnete Militärpakt zwischen [[~GER.getName~]] und [[~SOV.getName~]] eine gegenseitige militärische Zusammenarbeit gegen uns! Schockiert von dieser Entwicklung, ist unsere Regierung derzeit nicht in der Lage, das Land effektiv zu führen, was die Fähigkeiten unserer Truppen und die Moral der [[~ROOT.getName~]]-Soldaten einschränkt."

 POL_Autarky_tt:0 "Schaltet [~§H~]Ressourcenentwicklung[~§!~] Entscheidungen frei."
 POL_National_Syndicalism_Autarky:0 "Nationaler Syndikalismus: Autarkie"
 POL_National_Syndicalism_Autarky_desc:0 "Indem er den Syndikalismus für die Zwecke des Nationalismus adaptiert, betont der Falangismus die Einheit der Rassen und eine gemeinsame katholische religiöse Identität. Die wirtschaftliche Vision der ONR betont die Autarkie. Der beste Weg zu Sicherheit und Ordnung ist die heimische Produktion und nicht der internationale Handel."
 POL_Complete_Focus_Autarky:0 "Vollständiger Fokus: [~§H~]Autarkie[~§!~]"
 POL_Complete_Focus_Autarky_desc:0 "Dankenswerterweise ist Polen eine landwirtschaftlich autarke Nation; es muss jedoch noch viel getan werden, um das Land in anderen Produktionsbereichen autark zu machen."
 POL_Hire_Stanislaw_Piasecki:0 "Minister anheuern: [~§H~]Stanisław Piasecki[~§!~]"
 POL_Hire_Stanislaw_Piasecki_desc:0 "Um unsere Ideologie zu verbreiten, brauchen wir die Macht der Presse und Verbindungen zu verschiedenen akademischen Kreisen. Als Inhaber der rechten Literaturzeitschrift "Prosto z mostu" und Gründer der Allpolnischen Jugend ist Stanisław Piasecki der intellektuelle Politiker, der uns dabei helfen kann, diese Ziele zu erreichen."
 POL_Complete_Focus_Prepare_For_The_Next_War:0 "Kompletter Fokus: [~§H~]Vorbereitung auf den nächsten Krieg[~§!~]"
 POL_Complete_Focus_Invite_The_Political_Opposition:0 "Abschließender Fokus: [~§H~]Die politische Opposition einladen[~§!~]"
 POL_Invite_The_Political_Opposition_tt:0 "Schaltet die [~§H~]Politische Reform[~§!~] Entscheidungen frei"
 POL_Prepare_For_The_Next_War_tt:0 "Schaltet [~§H~]Mobilisierung[~§!~] Entscheidungen frei"
 POL_political_reform_category:0 "Die Reform der Sanacja-Regierung"
 POL_political_reform_category_desc:0 "Walery Sławek ist der festen Überzeugung, dass eine wohlwollende und fähige Elite das Land gerecht regieren kann. Über die neue Verfassung vom April hinaus können weitere Reformen durchgeführt werden, die diese Philosophie widerspiegeln. Gleichzeitig ist sich Sławek der prekären geopolitischen Lage Polens und der Notwendigkeit bewusst, dass das Land teilweise mobilisiert bleiben muss."
 POL_Cult_of_the_Marshal_Loyal_Slawek:0 "Marschallkult: "Loyaler Sławek"
 POL_Cult_of_the_Marshal_Loyal_Slawek_desc:0 "Der Staat, das Volk und das Militär verehren den verstorbenen Józef Piłsudski und seine Heldentaten, und sie werden von ihm gefördert. Die politische Fraktion von Walery Sławek bleibt der Vision des großen Marschalls treu und unerschütterlich. Niemand sollte an der absoluten Hingabe und Loyalität zweifeln, die Sławek der Sache des Marschalls zu Lebzeiten entgegenbrachte."
 POL_Legion_Of_Merit:0 "Legion der Verdienste"
 POL_Legion_Of_Merit_desc:0 "Die Legion der Verdienste war eine zusätzliche Modifikation der von Walery Sławek geplanten Struktur des polnischen Senats. Nach diesem System sollten bestimmte nicht gewählte Sitze für Bürger mit hohen staatlichen, zivilen und militärischen Auszeichnungen reserviert werden. Damit sollte der Dienst an der polnischen Nation gefördert und der für demokratische Parlamente typische Obstruktionismus vermieden werden."
 POL_Sanacja_Government2:0 "Sanacja (Sanierungs)-Regierung"
 POL_Sanacja_Government2_desc:0 "Die nach dem Staatsstreich von Józef Piłsudski im Mai 1926 gegründete Sanierungsbewegung bestand hauptsächlich aus ehemaligen Militäroffizieren, die sich über die Korruption in der polnischen Politik empörten. Die Sanation war eine Koalition aus Rechten, Linken und Zentristen, deren Hauptanliegen die Beseitigung der Korruption und die Eindämmung der Inflation war."
 POL_Purchase_Antiquated_Stockpiles:0 "Ankauf veralteter Bestände aus dem Ersten Weltkrieg"
 POL_Purchase_Antiquated_Stockpiles_desc:0 "Da der Erste Weltkrieg schon lange vorbei ist, gibt es auf dem Markt große Bestände an billiger, unerwünschter und veralteter Ausrüstung. Trotz ihres Alters sollten wir den Kauf in Betracht ziehen, um unsere Armee zu erweitern."
 POL_National_Defense_Fund_tt:0 "[Schaltet [~§H~]Propaganda-Bemühungen[~§!~] Entscheidungen frei."
 POL_Strengthen_the_Presidential_Veto:0 "Das Vetorecht des Präsidenten stärken"
 POL_Strengthen_the_Presidential_Veto_desc:0 "In der Verfassung vom April wurde dem Präsidenten ein starkes Vetorecht eingeräumt, um Gesetze außer Kraft zu setzen, die "nicht konstruktiv" verabschiedet wurden. Die Ausweitung der Vetorechte in militärischen Angelegenheiten wird zur Straffung der Regierung beitragen."
 poland.161.t:0 "Das Schloss - Ignacy Mościcki"
 poland.161.d:0 "Der am 1. Dezember 1867 in Mierzanowo geborene Ignacy Mościcki war der Sohn eines polnischen Gutsbesitzers, der am Januaraufstand von 1863 teilgenommen hatte. Nach seinem Chemiestudium an der Technischen Universität Riga schloss er sich linken Unabhängigkeitsgruppen an. Er war gezwungen, nach London zu fliehen und reiste anschließend in die Schweiz, wo er ein Patent für die Herstellung von Salpetersäure entwickelte. Kurze Zeit später lernte er Józef Piłsudski von der Polnischen Sozialistischen Partei (PPS) kennen. Während seines Aufenthalts in Österreich-Ungarn wurde Ignacy Mościcki ein Spezialist für Elektrochemie. Nach Piłsudskis Staatsstreich im Mai 1926 wurde Mościcki am 4. Juni 1926 in das Amt des Präsidenten gewählt. Nach Piłsudskis Tod und der Verabschiedung der Aprilverfassung entbrannte eine Kontroverse darüber, ob sich der amtierende Präsident nach den neuen Artikeln zur Wiederwahl stellen müsse. Viele sagten voraus, dass im Falle von vorgezogenen Neuwahlen Premierminister Walery Sławek der Favorit für den Sieg sein würde. Präsident Mościcki stellte ein Team von Juristen und Rechtsgelehrten zusammen, um zu argumentieren, dass vorgezogene Neuwahlen nicht notwendig seien. Außerdem argumentierte er, dass der verstorbene Marschall Józef Piłsudski seinen persönlichen Segen dazu gegeben hatte, dass Mościcki die Präsidentschaft weiterführen konnte. Der Name der Fraktion "Schloss" leitet sich von dem königlichen Schloss in Warschau ab, in dem der umstrittene Präsident residierte."
 poland.161.a:0 "Der Präsident der Republik"
 poland.162.t:0 "Demobilisierung"
 poland.162.d:0 "Die schlechten Beziehungen zur Sowjetunion und zu Deutschland veranlassten Polen, eine große Armee zu unterhalten und gleichzeitig einen großen Teil des Haushalts für die Verteidigung auszugeben. Vor Beginn der Weltwirtschaftskrise verfügte die polnische Armee über fast drei Millionen Soldaten, doch selbst die aktuelle Zahl von über einer Million gilt unter den europäischen Mächten immer noch als sehr groß. Um die wirtschaftliche Krise im Lande zu bewältigen, muss die Armee verkleinert werden."
 poland.162.a:0 "Eine begrenzte Wehrpflicht wird ausreichen."
 poland.162.b:0 "Eine Freiwilligenarmee ist vorzuziehen."
 poland.163.t:0 "Die Wirtschaftsreformen von Eugeniusz Kwiatkowski"
 poland.163.d:0 "Während Walery Sławek und Rydz-Śmigły solche Fragen als unwichtig abtaten, beschäftigte Ignacy Mościcki die Wirtschaftskrise, die das Land heimsuchte, sehr. Mościcki setzte große Hoffnung und Vertrauen in seinen persönlichen Schützling Eugeniusz Kwiatkowski, um die wirtschaftliche Lage Polens zu verbessern. Eugeniusz Kwiatkowski, der ursprünglich Chemiker war und sich durch seine Arbeit in der Stickstoffindustrie einen Namen gemacht hatte, war von 1926 bis 1930 Minister für Industrie und Handel und von 1935 bis 1939 Finanzminister. Kwiatkowski, der von Mościcki als potenzieller politischer Nachfolger aufgebaut wurde, war der Vordenker des erfolgreichen Vierjahresplans und der Schaffung des Seehafens Gdynia, der den wirtschaftlichen Niedergang Polens während der Großen Depression umzukehren begann."
 poland.163.a:0 "Der wirtschaftliche Vordenker der Zweiten Republik"
 POL_industrial_projects_category:0 "Verjüngung der polnischen Wirtschaft"
 POL_industrial_projects_category_desc:0 "Die Behebung des schlechten Zustands der polnischen Wirtschaft ist eine der obersten Prioritäten. Vom Staat geförderte Großprojekte und wirtschaftlicher Interventionismus werden zur Vollbeschäftigung in den staatlichen Industrien und zur Wiederbelebung des Privatsektors beitragen. Auch die synthetische und chemische Industrie ist der Schlüssel zur wirtschaftlichen Unabhängigkeit Polens."
 POL_Complete_Focus_Budget_Reform:0 "Vollständiger Fokus: [~§H~]Haushaltsreform[~§!~]"
 POL_Budget_Reform_tt:0 "Schaltet die [~§H~]Haushalts- und Wirtschaftsentscheidungen[~§!~] frei."
 POL_Complete_Focus_Promote_The_Chemical_Industry:0 "Vollständiger Fokus: [~§H~]Förderung der chemischen Industrie[~§!~]"
 POL_Promote_The_Chemical_Industry_tt:0 "Schaltet [~§H~]Synthetische Ressourcen[~§!~] Entscheidungen frei."
 POL_Cult_of_the_Marshal_Ignacy_Moscicki:0 "Kult des Marschalls: 'Der älteste Piłsduski-Anhänger'"
 POL_Cult_of_the_Marshal_Ignacy_Moscicki_desc:0 "Schon zu Lebzeiten von Piłsudski versuchten die Anhänger von Ignacy Mościcki, einen parallelen Mythos um den Präsidenten aufzubauen. Ihm zu Ehren wurden Lieder, Gedichte und Feiertage verfasst. Der verstorbene Marschall setzte großes Vertrauen in den Präsidenten, der sich selbst manchmal als "ältester Piłsudski" bezeichnete."
 POL_Polish_Revanchism_tt:0 "[~§R~]Erlaubt Intervention in den[~§!~] [~§H~]Deutschen Bürgerkrieg[~§!~].[~\n~]"
 poland.164.t:0 "Polnische Intervention in den deutschen Bürgerkrieg"
 poland.164.d:0 "In einer öffentlichen Ankündigung hat [[~POL.GetLeader~]] verkündet, dass das polnische Militär intervenieren wird, um Enklaven von ethnischen Polen in Deutschland vor Gewalt zu schützen. In mehreren Grenzregionen ist es bereits zu Unruhen gekommen, von denen einige annehmen, dass sie von der polnischen Regierung selbst inszeniert wurden, um einen Vorwand für ihr Handeln zu haben. Trotz offizieller diplomatischer Proteste hält der polnische Außenminister Józef Beck die Reaktion für gerechtfertigt."
 poland.164.a:0 "Eine interessante Entwicklung"
 POL_PPS_Economic_Nationalization:0 "PPS: Wirtschaftliche Verstaatlichung"
 POL_PPS_Economic_Nationalization_desc:0 "Statt auf Klassenkampf setzt die Polnische Sozialistische Partei auf das Konzept der nationalen Einheit, d. h. die Befreiung des Landes von den ehemaligen ausländischen Oberherren. Sie gelten als sehr fortschrittlich für ihre Zeit und streben nach großzügigen Arbeitsreformen, progressiver Besteuerung und gleichen Rechten unabhängig von Ethnie, Nationalität, Religion und Geschlecht - alle sind durch gemeinsamen Patriotismus vereint."
 POL_Complete_Focus_State_Capitalism:0 "Vollständiger Fokus: [~§H~]Staatskapitalismus[~§!~]"
 POL_Complete_Focus_State_Capitalism_desc:0 "Die Regierung muss die Kontrolle übernehmen und mehr wichtige Schlüsselindustrien direkt verwalten. Darüber hinaus sollten große Vermögenswerte im Besitz von Ausländern beschlagnahmt und zum Wohle des polnischen Volkes verstaatlicht werden."
 POL_Hire_Adam_Ciolkosz:0 "Minister anheuern: [~§H~]Adam Ciołkosz[~§!~]"
 POL_Hire_Adam_Ciolkosz_desc:0 "Obwohl er in der Vergangenheit wegen Anti-Sanacja-Aktivitäten verhaftet wurde, hat Adam Ciołkosz die Wahl zum Sejm als Vertreter von Tarnów mit einer Rekordzahl von Stimmen gewonnen. Auch als Vorsitzender des Bezirksarbeiterkomitees der PPS in Krakau ist er ein wichtiges Tor zum öffentlichen Bewusstsein der polnischen Nation."
 POL_Front_Morges_Diplomatic_Agenda:0 "SL: Diplomatische Agenda"
 POL_Front_Morges_Diplomatic_Agenda_desc:0 "Die Regierung von Wincenty Witos, der viele Mitglieder der Regierung vor Piłsudskis Staatsstreich im Mai 1926 angehörten, ist besorgt über den zunehmend gefährlichen Anstieg des Extremismus in den Nachbarländern. Zu diesem Zweck strebt sie starke Bündnisse mit anderen gleichgesinnten demokratischen Ländern an. Innenpolitisch strebt sie eine Liberalisierung an, vermeidet aber die schlimmsten Extreme einer vollständigen Marktwirtschaft."
 POL_Hire_Wojciech_Korfanty:0 "Minister im Amt: [~§H~]Wojciech Korfanty[~§!~]"
 POL_Hire_Wojciech_Korfanty_desc:0 "Wojciech Korfanty war ein Anführer der Aufstände der polnischen Bevölkerung in Schlesien im Jahr 1918 und gehörte dem polnischen Sejm an. Nach dem Staatsstreich vom Mai 1926 wurde er wegen seiner Zusammenarbeit mit der vorherigen Regierung vor Gericht gestellt, inhaftiert und anschließend gezwungen, in der Tschechoslowakei im Exil zu leben. Er hat viele Anhänger in der Öffentlichkeit und würde in der Schweiz ein großer Führer der Front Morges sein."
 POL_Complete_Focus_Civil_Service_Reform:0 "Vollständiger Fokus: [~§H~]Reform des öffentlichen Dienstes[~§!~]"
 POL_Complete_Focus_Civil_Service_Reform_desc:0 "Bevor die Agenda der SL umgesetzt werden kann, müssen viele ehemalige Regierungsbeamte, die der vorherigen Regierung und dem Militär gegenüber loyal waren, entfernt werden. Neue leistungsorientierte Systeme sind erforderlich, um sicherzustellen, dass die Regierung effizient und im Einklang mit den christlichen Werten arbeitet."
 POL_Endecja_Social_Reform:0 "Nationale Demokratie: Gesellschaft und Kultur"
 POL_Endecja_Social_Reform_desc:0 "Vor allem für die politische Rechte ist Roman Dmowski ein großer Begründer der polnischen Unabhängigkeit. Die nationalistische Partei, die er führt, wurde sorgfältig darauf vorbereitet, stark zu sein, aber Extremismus zu vermeiden. Polen ist in erster Linie eine Nation von Polen. Andere Gruppen müssen sich an die polnische Kultur anpassen. Um die Talente und das Potenzial der Menschen zu nutzen, muss die Regierungspolitik die Entwicklung der Bildungs- und Mittelschichten unterstützen."
 POL_Hire_Tadeusz_Bielecki:0 "Ministerin einstellen: [~§H~]Tadeusz Bielecki[~§!~]"
 POL_Hire_Tadeusz_Bielecki_desc:0 "Die Sanacja-Regierung war lange Zeit aktiv an der Unterdrückung der nationalistischen Bewegung beteiligt. Es bedarf einer entschlossenen Führung, um ihren Autoritarismus zu überwinden. Als einer der "Neun", denen Roman Dmowski vertraut, wird Bielecki ein hervorragender künftiger Vorsitzender des Obersten Rates der Nationalen Partei sein."
 POL_Complete_Focus_Invest_In_The_Middle_Class:0 "Vollständiger Fokus: [~§H~]In die Mittelschicht investieren[~§!~]"
 POL_Complete_Focus_Invest_In_The_Middle_Class_desc:0 "Die Machtbasis der nationalistischen Bewegung liegt in der polnischen Mittelschicht. Um die Unterstützung für unsere Regierung auszubauen und das Wohlergehen der Gesellschaft zu sichern, muss die Regierungspolitik den Ausbau dieser Schicht begünstigen."
 POL_Invest_In_The_Middle_Class_tt:0 "Schaltet die [~§H~]Sozialreform[~§!~] Entscheidungen frei."
