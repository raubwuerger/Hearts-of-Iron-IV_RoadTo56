 Polish_German_Trade_Agreement_desc:0 "Polnisch-deutsches Handelsabkommen"
 POL_Back_Down_Lithuanian_Constitutional_Crisis:0 "Polen machte in der litauischen Verfassungskrise einen Rückzieher"
 POL_Lithuanian_Constitutional_Crisis_Territory_Claims:0 "Polen erhob Ansprüche in der litauischen Verfassungskrise"
 POL_Modlin_Fortress:0 "Festung Modlin"
 POL_Modlin_Fortress_desc:0 "Der Ausbau der alten Festung Modlin wird Warschau und die nahe gelegenen Flussübergänge gut schützen."
 POL_Plan_Z:0 "Plan Z"
 POL_Plan_Z_desc:0 "Ein strategischer Plan ist notwendig, um einen Krieg mit Deutschland oder der Sowjetunion oder sogar mit beiden gleichzeitig zu führen!"
 POL_Ribbentrop_Beck_Pact:0 "Ribbentrop-Beck-Pakt"
 POL_Ribbentrop_Beck_Pact_desc:0 "Die Zusammenarbeit mit Deutschland ist ein zweischneidiges Schwert. Wir erhalten zwar ihren Schutz, aber nur auf Kosten unserer Autonomie."
