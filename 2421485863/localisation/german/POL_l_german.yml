 nationalism_on_the_rise:0 "Nationalismus auf dem Vormarsch"
 nationalism_on_the_rise_desc:0 "Lautstarke politische Elemente haben begonnen, sich für nationalistische Werte auszusprechen, und finden bei einem wachsenden Teil der Bevölkerung Unterstützung. Der Weg der Nation zur nationalen Demokratie steht offen, es muss nur noch die Entscheidung für einen friedlichen oder gewaltsamen Übergang getroffen werden."
 prepare_for_nationalist_civil_war:0 "Auf den Bürgerkrieg vorbereiten"
 prepare_for_nationalist_civil_war_desc:0 "Wir haben keine Zeit, auf die langsamen Veränderungen in den Köpfen der Menschen zu warten. Um ihrer selbst willen müssen wir die Angelegenheit rasch vorantreiben, auch wenn einige dabei ihr Leben verlieren. Im Gegensatz zu einem friedlichen Referendum wird ein Bürgerkrieg unsere Streitkräfte, die Industrie und die Infrastruktur des Landes stark in Mitleidenschaft ziehen, aber er ist auch schneller und stellt sicher, dass wir unseren Willen anschließend mit mehr Nachdruck durchsetzen können."
 expand_civil_nationalist_support:0 "Zivile Unterstützung ausbauen"
 expand_civil_nationalist_support_desc:0 "Wir müssen dafür sorgen, dass sich die Unterstützung für unsere Sache in der Bevölkerung weiter ausbreitet, und sie ermutigen, die Autorität der derzeitigen Regierung öffentlich in Frage zu stellen. In dem Maße, in dem die Position der Regierung zunehmend geschwächt wird und die zivilen Unruhen zunehmen, wird es für uns leichter werden, unsere Ziele zu erreichen. Dies gilt insbesondere dann, wenn diese Ziele im Gegensatz zu einem legalen Regierungswechsel ein eher... unheilvolles Mittel des Regimewechsels beinhalten."
 army_support_for_nationalist_civil_war:0 "Militärische Unterstützung ausbauen"
 army_support_for_nationalist_civil_war_desc:0 "Ohne umfassende Unterstützung durch das Militär wäre jede Hoffnung auf einen Sieg in einem ideologischen Kampf vergebens. Wir müssen die Loyalität von gut platzierten Einheiten unserer Streitkräfte sicherstellen."
 ensure_general_loyalty_for_nationalist_civil_war:0 "Sicherstellung der Loyalität der unteren Armeekommandos"
 ensure_general_loyalty_for_nationalist_civil_war_desc:0 "Es ist möglich, dass einige Generäle geheime Gefühle für die nationale Demokratie hegen. Wir müssen auf sie zugehen und ihre Loyalität sicherstellen, wenn die Kämpfe beginnen."
 ensure_marshal_loyalty_for_nationalist_civil_war:0 "Sicherstellung der Loyalität der oberen Heeresleitung"
 ensure_marshal_loyalty_for_nationalist_civil_war_desc:0 "Es ist möglich, dass bestimmte Feldmarschälle geheime Gefühle für die nationale Demokratie hegen. Wir müssen auf sie zugehen und ihre Loyalität sicherstellen, wenn die Kämpfe beginnen."
 siphon_equipment_stockpiles_for_nationalist_civil_war:0 "Ausrüstung abschöpfen"
 siphon_equipment_stockpiles_for_nationalist_civil_war_desc:0 "Indem wir die Ausrüstungsbestände der Nation abschöpfen, können wir ein kleines Waffenarsenal anlegen, das uns in unserem zukünftigen Kampf helfen wird."
 formulate_surprise_attack_plan_for_nationalist_civil_war:0 "Plan für einen Überraschungsangriff ausarbeiten"
 formulate_surprise_attack_plan_for_nationalist_civil_war_desc:0 "Der Feind hat keine Ahnung von dem bevorstehenden Unheil. Wir müssen dafür sorgen, dass dies auch so bleibt, und gleichzeitig unsere Schlachtpläne so ausrichten, dass wir das Überraschungsmoment optimal nutzen können."
 ignite_the_nationalist_civil_war:0 "Bürgerkrieg entfachen"
 ignite_the_nationalist_civil_war_desc:0 "Die Zeit ist gekommen, um den Sprung zu wagen. Alle Vorbereitungen, die wir für notwendig erachtet haben, wurden getroffen. Jetzt gibt es kein Zurück mehr."
