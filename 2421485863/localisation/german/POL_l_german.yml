 poland.209.t:0 "Polen bietet Schutz an"
 poland.209.d:0 "Im Zuge der Sudetenland-Krise bietet die demokratische Regierung Polens Schutz an. Im Austausch für ein gewisses Maß an Kooperation und Integration mit ihrer Regierung und ihrem Militär sind sie bereit, uns im Falle einer feindlichen militärischen Invasion zu Hilfe zu kommen. Allerdings besteht aufgrund vergangener Ereignisse immer noch ein großes Misstrauen zwischen unseren beiden Ländern. Sollten wir auf ein solches Angebot eingehen?"
 poland.209.a:0 "Wir müssen zustimmen, zu unserer eigenen Sicherheit."
 poland.209.b:0 "Den Polen kann man nicht trauen."
 poland.210.t:0 "Die Tschechoslowakei nimmt unseren Schutz an"
 poland.210.d:0 "[CZE.GetLeader] hat widerwillig zugestimmt, Bedingungen für Garantien für ihre Sicherheit zu akzeptieren. Es sind Gespräche im Gange, um enge Beziehungen zwischen unseren beiden Nationen auf diplomatischen und militärischen Kanälen zu knüpfen. Die tschechoslowakischen Grenzsoldaten wurden angewiesen, unsere Truppen passieren zu lassen, aber es besteht immer noch ein gewisses Maß an Misstrauen in der lokalen Bevölkerung."
 poland.210.a:0 "Sie haben die richtige Entscheidung getroffen."
 poland.211.t:0 "Tschechoslowakei lehnt unseren Schutz ab"
 poland.211.d:0 "Die tschechoslowakische Regierung hat unser Angebot entschieden abgelehnt. Es hat den Anschein, als ob sie unseren Motiven misstrauen oder kein Vertrauen in unsere Fähigkeit haben, solche Verpflichtungen zu erfüllen."
 poland.211.a:0 "Es ist ihre Beerdigung."
  
