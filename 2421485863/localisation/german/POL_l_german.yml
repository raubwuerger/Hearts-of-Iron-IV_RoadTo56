 poland.126.t:0 "Polen bittet um den Beitritt zu den Alliierten"
 poland.126.d:0 "In einer kürzlichen Sitzung hat General Tadeusz Kasprzycki, der polnische Minister für Kriegsangelegenheiten, einen Vorschlag unterbreitet, der eine engere Bindung an die Alliierten fordert. Er schlägt ein vollwertiges Militärbündnis vor, um den wachsenden Bedrohungen für Frieden und Stabilität zu begegnen, die sich in Europa ausbreiten. Wollen wir sie in unsere Fraktion aufnehmen?"
 poland.126.a:0 "Wir werden geschlossen auftreten."
 poland.126.b:0 "Sie sind eine Belastung."
 poland.127.t:0 "Die neue französisch-polnische Allianz"
 poland.127.d:0 "Die Verhandlungen zwischen General Tadeusz Kasprzycki, dem polnischen Kriegsminister, und General Maurice Gamelin, dem Befehlshaber der französischen Armee, haben Früchte getragen. In Erweiterung bestehender Vereinbarungen wurde ein neuer Pakt zwischen den beiden Nationen unterzeichnet, der sie im Kriegsfall zu gegenseitiger militärischer Unterstützung verpflichtet."
 poland.127.a:0 "Eine interessante Entwicklung."
 poland.128.t:0 "Abbruch der französisch-polnischen Beziehungen"
 poland.128.d:0 "Die Verhandlungen zwischen General Tadeusz Kasprzycki, dem polnischen Kriegsminister, und General Maurice Gamelin, dem Befehlshaber der französischen Armee, blieben ergebnislos. Eine Einigung über gegenseitigen militärischen Beistand konnte nicht erzielt werden. Die Möglichkeit, sich einer gemeinsamen Fraktion mit den Westalliierten anzuschließen, ist Polen vorerst verwehrt geblieben."
 poland.128.a:0 "Eine interessante Entwicklung."
 poland.129.t:0 "Die Frage von Wilno"
 poland.129.d:0 "Litauen brach seine diplomatischen Beziehungen zu Polen ab, nachdem der polnische General Lucjan Żeligowski im Oktober 1920 auf Befehl von Józef Piłsudski in Litauen eine Meuterei inszenierte. Er drang in das von Litauern gehaltene Gebiet ein und eroberte die umstrittene Stadt Wilna (polnisch Wilno). Aufgrund der Entscheidung Litauens, Memel im Januar 1923 zu besetzen, sprach der Völkerbund Wilna im März 1923 an Polen zu. Trotz der Tatsache, dass nur 2 % der Bevölkerung Wilnos litauischsprachig war, beansprucht die litauische Verfassung Wilno immer noch als ihre Hauptstadt. Vor kurzem wurde jedoch ein polnischer Grenzwächter an der Grenze erschossen. In polnischen Städten sind Proteste ausgebrochen, die einen Krieg mit Litauen fordern."
 poland.129.a:0 "Dies ist Grund genug für einen Krieg."
 poland.129.b:0 "Senden Sie ein Ultimatum und fordern Sie Litauen auf, auf seine Ansprüche zu verzichten und die Beziehungen zu normalisieren."
 poland.130.t:0 "Ultimatum aus Polen"
 poland.130.d:0 "Unter Androhung eines Krieges fordert [From.GetNameDef], dass wir auf unsere Ansprüche auf die Stadt Vilnius verzichten, unsere Verfassung so umschreiben, dass die Stadt nicht mehr unsere Hauptstadt ist, und unsere Beziehungen normalisieren. Wie sollen wir darauf reagieren?"
 poland.130.a:0 "Bessere Beziehungen zu Polen sind wünschenswert."
 poland.130.b:0 "Vilnius ist rechtmäßig unsere Hauptstadt."
 poland.131.t:0 "Litauen lenkt ein"
 poland.131.d:0 "Die litauische Delegation hat unseren Forderungen zugestimmt. Es gibt Gespräche zur Eröffnung einer Botschaft zwischen den beiden Nationen, um die Beziehungen wieder zu normalisieren."
 poland.131.a:0 "Ausgezeichnet."
 poland.131.b:0 "Wir sollten auch eine Einladung an unsere Fraktion aussprechen."
 poland.132.t:0 "Litauen bleibt trotzig"
 poland.132.d:0 "Die litauische Delegation hat unsere Forderungen abgelehnt. Sie behaupten, dass Wilno immer noch rechtmäßig ihre Hauptstadt ist und dass sie Drohungen nicht nachgeben werden."
 poland.132.a:0 "Dann heißt es Krieg."
 poland.132.b:0 "Lassen Sie das Thema fallen."
 poland.133.t:0 "Litauen in unsere Fraktion einladen?"
 poland.133.d:0 "Trotz unserer jüngsten Feindseligkeit haben Polen und Litauen seit langem gemeinsame historische Bindungen. Mit der Lösung der Wilno-Frage und der Normalisierung der Beziehungen zwischen den beiden Ländern ist die Möglichkeit einer militärischen Zusammenarbeit jetzt offen, angesichts des zunehmend unruhigen Sturms, der sich in Europa zusammenbraut."
 poland.133.a:0 "Sie sind haftbar."
 poland.133.b:0 "Eine polnisch-litauische Allianz ist wünschenswert."
 poland.134.t:0 "Polnische Einladung zum Beitritt zu ihrer Fraktion"
 poland.134.d:0 "Bei einem diplomatischen Besuch hat [From.GetLeader] vorgeschlagen, dass Polen und Litauen ihre jüngsten Differenzen beiseite legen und zusammenarbeiten können, um die zunehmend unruhige Situation in Europa zu bewältigen. [From.GetNameDef] schlägt eine gemeinsame militärische Zusammenarbeit vor, um mit diesen Bedrohungen fertig zu werden."
 poland.134.a:0 "Ihr Schutz ist den Alternativen vorzuziehen."
 poland.134.b:0 "Man kann ihnen nicht trauen."
 poland.135.t:0 "Die polnisch-litauische Allianz"
 poland.135.d:0 "[From.GetNameDef] hat einer engeren Zusammenarbeit zugestimmt. Polen und Litauen stehen wieder als gemeinsame Freunde da."
 poland.135.a:0 "Wir stehen vereint als Brüder."
 poland.136.t:0 "Litauen lehnt militärische Zusammenarbeit ab"
 poland.136.d:0 "[From.GetNameDef] hat unseren Vorschlag abgelehnt. Es scheint so, als ob sie immer noch böse Gefühle gegen uns hegen."
 poland.136.a:0 "Es ist ihr Verlust."
 poland.138.t:0 "Minsk oder Krieg"
 poland.138.d:0 "Unter Androhung von Gewalt verlangt [From.GetNameDef], dass wir die Stadt Minsk und ihre umliegenden Gebiete abtreten. Sie behaupten, dass Minsk eine historische polnische Stadt ist und sie daher einen berechtigten Anspruch darauf haben. Wie sollen wir darauf reagieren?"
 poland.138.a:0 "Wir haben keine andere Wahl, als uns vorerst zu fügen."
 poland.138.b:0 "Lächerlich."
 poland.139.t:0 "[From.GetNameDef] Gibt Minsk auf"
 poland.139.d:0 "[From.GetLeader] hat sich auf unsere Bedingungen eingelassen. Unsere Truppen rücken ein, um die Stadt Minsk zu besetzen und eine neue lokale Verwaltung zu etablieren."
 poland.139.a:0 "Ehemaliges Territorium zurückgewonnen."
 poland.140.t:0 "From.GetNameDef] lehnt Ultimatum ab"
 poland.140.d:0 "From.GetLeader] hat sich über unsere Bedingungen lustig gemacht und unsere Forderungen als zu antiquiert zurückgewiesen. Es scheint, dass das Problem nur mit Waffengewalt gelöst werden kann."
 poland.140.a:0 "Dann heißt es Krieg."
 poland.140.b:0 "Sie haben unseren Bluff durchschaut."
 poland.141.t:0 "Das Direktorium der Ukraine"
 poland.141.d:0 "Nach der russischen Revolution bildeten sich zwei ukrainische Primärstaaten: die Westukrainische Volksrepublik in Ostgalizien und die Ukrainische Volksrepublik in Kiew. Die Beziehungen zwischen den beiden Völkern entzweiten sich, da erstere die Polen als Hauptfeind sahen, während letztere Polen als potentiellen Verbündeten gegen die Sowjets und die weißrussischen Armeen betrachteten. Im Juli 1919 hatte Polen einen Großteil Galiziens erobert und die Westukrainische Volksrepublik hörte auf zu existieren. Im Osten wurde aus der Ukrainischen Volksrepublik das Direktorium der Ukraine, ein provisorisches Regierungsorgan, bis eine neue Regierung gewählt werden konnte. Symon Petliura, der Chef des Direktoriums, zog sich nach Polen zurück und unterzeichnete in Warschau ein Bündnis, das im Gegenzug für militärische Unterstützung den Besitz Polens an Galizien anerkannte. Józef Piłsudski sah in der Ukraine einen potenziellen Partner für die Verwirklichung seines Intermarium-Projekts einer Koalition verschiedener Nationen, die sich zu einer gleichberechtigten Union zusammenschließen sollten. Mit dem Ausbruch des Polnisch-Sowjetischen Krieges eroberte eine polnische Offensive mit den beiden verbliebenen Divisionen von Symon Petliura die Stadt Kiew, bevor sich das Kriegsglück wendete und die Sowjets bis vor die Tore Warschaus vordrangen, woraufhin sich das Kriegsglück erneut wendete. Mit dem Ende des polnisch-sowjetischen Krieges wurde das Direktorium zu einer Exilregierung mit Sitz in Tarnów, die von den polnischen Behörden streng überwacht wurde. Viele Offiziere des Direktoriums wurden daraufhin in die polnische Armee eingezogen. Nach der Ermordung von Symon Petliura durch einen bolschewistischen Agenten in Paris ging die Leitung des Direktoriums an Andriy Livytskyi über, der die Zusammenarbeit mit den polnischen Behörden fortsetzte."
 poland.141.a:0 "Der Ruhm der Ukraine ist noch nicht untergegangen."
 poland.142.t:0 "Die Wiederaufstellung der ukrainischen Armee"
 poland.142.d:0 "Aus Freiwilligen, Exilanten und ehemaligen Mitgliedern der Ukrainischen Volksarmee haben wir eine neue Armee für das Direktorat gebildet. Obwohl sie klein ist, wird sie sich als nützlich erweisen, um die lokale Unterstützung zu konsolidieren, falls der Krieg mit der Sowjetunion wieder ausbricht. Je mehr ukrainisches Territorium von unseren Streitkräften zurückerobert wird, desto größer wird sie sicherlich werden."
 poland.142.a:0 "Das neueste Mitglied des Intermariums."
 poland.143.t:0 "Japan in den Krieg einberufen?"
 poland.143.d:0 "Japan ist ehrenhaft verpflichtet, uns zu Hilfe zu kommen, falls die Sowjetunion uns den Krieg erklärt. Wollen wir ihre Zusagen in Anspruch nehmen?"
 poland.143.a:0 "Wir brauchen ihre Hilfe."
 poland.143.b:0 "Wir kommen auch ohne sie aus."
 poland.144.t:0 "[Von.GetName] Ruft uns zum Krieg auf"
 poland.144.d:0 "Die [SOV.GetNameDef] hat der [POL.GetNameDef] den Krieg erklärt. Frühere Verträge verlangen, dass wir ihnen zu Hilfe kommen. Sollen wir sie einhalten?"
 poland.144.a:0 "Wir werden unsere Verpflichtungen einhalten."
 poland.144.b:0 "Sie sind ein hoffnungsloser Fall."
 poland.145.t:0 "[From.GetName] verweigert Verpflichtungen"
 poland.145.d:0 "[JAP.GetNameDef] hat unseren Aufruf, [SOV.GetName] den Krieg zu erklären, abgelehnt."
 poland.145.a:0 "Es scheint, dass wir auf uns allein gestellt sind..."
 poland.146.t:0 "Das polnisch-litauische Commonwealth"
 poland.146.d:0 "Józef Piłsudski und die Sanacja-Regierung hatten den hehren Traum, eines Tages das polnisch-litauische Commonwealth zu reformieren. Trotz der weit verbreiteten Unterstützung durch verschiedene Fraktionen erwies sich die litauische Regierung als feindlich gegenüber dieser Idee. Ein gescheiterter litauischer Militärputsch wurde sogar von der polnischen Regierung 1919 als Versuch gestartet, ein freundliches Regime zu installieren. Aber da das Gebiet nun unter polnischer Kontrolle steht, wird bereits eine neue gemeinsame Verwaltung gebildet. Überall in den Städten Polens und in einigen verstreuten Orten Litauens erklingen Feste und Kirchenglocken in einem freudigen Chor, der den historischen Moment der Wiedervereinigung feiert."
 poland.146.a:0 "Endlich zusammen."
 poland.147.t:0 "Das Polnisch-Litauisch-Ruthenische Gemeinwesen"
 poland.147.d:0 "Die Idee eines polnisch-litauisch-ruthenischen Commonwealth, bestehend aus drei gleichberechtigten Nationen, entstand im 17. Jahrhundert, als der polnische Sejm über die Schaffung eines Herzogtums Ruthenien debattierte. Obwohl die Maßnahme scheiterte, tauchte die Idee eines dreigliedrigen Commonwealth während des zum Scheitern verurteilten Januaraufstandes 1863-1864 gegen das Russische Reich wieder auf. Die polnische Nationalregierung im Untergrund nahm die Farben und Insignien aller drei Nationen an. Jahrhundert hatte Józef Piłsudski gehofft, dass die Kiewer Offensive im polnisch-sowjetischen Krieg zur Schaffung einer Union zwischen Polen und der Ukraine im Rahmen seines Projekts Intermarium führen würde. Die Einnahme der Stadt am 7. Mai 1920 schien seine Träume fast zu verwirklichen; allerdings wendete sich das Kriegsglück, und so wurde das Projekt nie vollständig realisiert. Da Kiew nun aber offiziell unter polnischer Prokura steht, kann die Sanacja-Regierung den Traum des verstorbenen Piłsudski endlich in die Tat umsetzen."
 poland.147.a:0 "Si Deus Nobiscum quis contra nos."
  
