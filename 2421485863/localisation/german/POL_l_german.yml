 POL_Phase_I_Military_Rearmament:0 "§CPhase I§!§H:§! Militärische Aufrüstung"
 POL_Phase_I_Military_Rearmament_desc:0 "Die erste Phase unseres 15-Jahres-Plans sieht einen raschen Ausbau der heimischen Verteidigungsindustrie vor. Für die polnischen Streitkräfte ist ein vollständiges Modernisierungsprogramm geplant, das bis 1942 abgeschlossen sein soll."
 POL_Phase_II_Infrastructure_Development:0 "§CPhase II§!§H:§! Entwicklung der Infrastruktur"
 POL_Phase_II_Infrastructure_Development_desc:0 "Die zweite Phase unseres 15-Jahres-Plans sieht eine starke Betonung auf die Verbesserung der polnischen Infrastruktur vor. Durch die Pflasterung von Landstraßen und den Bau neuer Autobahnen kann ein großer Teil des Landes für den Autoverkehr erschlossen werden."
 POL_Phase_III_Agriculture_and_Education:0 "§CPhase III§!§H:§! Landwirtschaft und Bildung"
 POL_Phase_III_Agriculture_and_Education_desc:0 "Die dritte Phase unseres 15-Jahres-Plans sieht die Modernisierung der polnischen Landwirtschaft vor. Indem man den Bauern auf dem Lande Mähdrescher, Traktoren und schwere Maschinen zur Verfügung stellt und sie technisch ausbildet, um sie zu warten, kann der Agrarexport wieder wettbewerbsfähig werden."
 POL_Phase_IV_Urbanization:0 "§Phase IV§!§H:§! §LUrbanisierungsanreize§!"
 POL_Phase_IV_Urbanization_desc:0 "Die vierte Phase unseres 15-Jahres-Plans sieht die schnelle Urbanisierung des Landes vor. Durch Investitionen in die Entwicklung der Städte, die Schaffung neuer Arbeitsmöglichkeiten und großzügige Subventionen wird die Landbevölkerung ermutigt, in die städtischen Zentren zu ziehen."
 POL_Phase_V_Equalize_Poland_A_and_B:0 "§Phase V§!§H:§! Angleichung von Polen 'A' und Polen 'B'"
 POL_Phase_V_Equalize_Poland_A_and_B_desc:0 "Die fünfte Phase unseres 15-Jahres-Plans wird endlich die Einkommensungleichheiten zwischen West- und Ostpolen beseitigen. Indem wir die Sümpfe in Ostpolen trockenlegen und Entwicklungshilfe in die Region leiten, wird es zu mehr Handel und Wirtschaftswachstum kommen."
