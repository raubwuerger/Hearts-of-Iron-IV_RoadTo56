 POL_The_Polish_Socialist_Party:0 "Die Sozialistische Partei Polens"
 POL_The_Polish_Socialist_Party_desc:0 "Die Polnische Sozialistische Partei ist die frühere Partei von Józef Piłsudski und vielen prominenten Mitgliedern der Sanacja-Regierung, bevor sie die politische Zugehörigkeit wechselten. Die Partei, die sich nun geächtet sieht, strebt die Errichtung eines sozialistischen Staates mit fortschrittlichen Arbeits- und Sozialreformen an."
