 ignite_the_liberal_civil_war_desc:0 "Die Zeit ist gekommen, um den Sprung zu wagen. Alle Vorbereitungen, die wir für notwendig erachtet haben, wurden getroffen. Jetzt gibt es kein Zurück mehr."
 rebuild_the_nation_liberalism:0 "Wiederaufbau der Nation"
 rebuild_the_nation_liberalism_desc:0 "Nach dem Bürgerkrieg ist es nun an der Zeit, unsere zerstörte Nation wieder aufzubauen."
 open_up_political_discourse_liberal:0 "Öffnung des politischen Diskurses"
 open_up_political_discourse_liberal_desc:0 "Wir müssen die Akzeptanz abweichender Standpunkte in der Regierung fördern. Vielleicht wird es dadurch möglich sein, einen friedlichen Wandel in der Politik unseres Landes herbeizuführen."
 discredit_government_liberalism:0 "Regierung in Misskredit bringen"
 discredit_government_liberalism_desc:0 "Indem wir auf die vielen Fehler unserer derzeitigen Regierung hinweisen, können wir die Menschen zum Nachdenken über die ideologischen Ursachen dieser Fehler anregen."
 hold_the_liberal_national_referendum:0 "Nationales Referendum abhalten"
 hold_the_liberal_national_referendum_desc:0 "Mit ausreichender Unterstützung können wir jetzt sicher ein Referendum abhalten, um einen Regierungswechsel ohne Blutvergießen herbeizuführen."
 military_support_for_liberal_civil_war:0 "Hat militärische Unterstützung für den Bürgerkrieg [~\n~]"

 socialism_on_the_rise77:0 "Sozialismus auf dem Vormarsch"
 socialism_on_the_rise77_desc:0 "Lautstarke politische Elemente haben begonnen, sich für sozialistische Werte auszusprechen, und finden bei einer wachsenden Zahl von Menschen Unterstützung. Der Weg des Landes zum Sozialismus steht offen, es muss nur noch die Entscheidung für einen friedlichen oder gewaltsamen Übergang getroffen werden."
 prepare_for_socialist_civil_war77:0 "[~§R~]Vereinigte Front mit der KPP[~§!~]: Bereiten Sie sich auf den Bürgerkrieg vor"
 prepare_for_socialist_civil_war77_desc:0 "Wir haben keine Zeit, auf die langsamen Veränderungen in den Köpfen der Menschen zu warten. Um ihrer selbst willen müssen wir die Angelegenheit schnell vorantreiben, auch wenn einige dabei ihr Leben verlieren. Im Gegensatz zu einem friedlichen Referendum wird ein Bürgerkrieg unsere Streitkräfte, die Industrie und die Infrastruktur des Landes stark in Mitleidenschaft ziehen, aber er ist auch schneller und stellt sicher, dass wir unseren Willen anschließend mit mehr Nachdruck durchsetzen können."
 expand_civil_socialist_support77:0 "Zivile Unterstützung ausbauen"
 expand_civil_socialist_support77_desc:0 "Wir müssen dafür sorgen, dass sich die Unterstützung für unsere Sache in der Bevölkerung weiter ausbreitet, und sie ermutigen, die Autorität der derzeitigen Regierung öffentlich in Frage zu stellen. In dem Maße, in dem die Position der Regierung zunehmend geschwächt wird und die zivilen Unruhen zunehmen, wird es für uns leichter werden, unsere Ziele zu erreichen. Dies gilt insbesondere dann, wenn diese Ziele im Gegensatz zu einem legalen Regierungswechsel ein eher... unheilvolles Mittel des Regimewechsels beinhalten."
 expand_civil_socialist_support277:0 "Zivile Unterstützung ausbauen"
 expand_civil_socialist_support277_desc:0 "Wir müssen dafür sorgen, dass sich die Unterstützung für unsere Sache in der Bevölkerung weiter ausbreitet, und sie ermutigen, die Autorität der derzeitigen Regierung öffentlich in Frage zu stellen. In dem Maße, in dem die Position der Regierung zunehmend untergraben wird und die zivilen Unruhen weiter zunehmen, wird es für uns einfacher, unsere Ziele zu erreichen. Dies gilt insbesondere dann, wenn diese Ziele im Gegensatz zu einem legalen Regierungswechsel ein eher... unheilvolles Mittel des Regimewechsels beinhalten."
 army_support_for_socialist_civil_war77:0 "Militärische Unterstützung ausbauen"
 army_support_for_socialist_civil_war77_desc:0 "Ohne umfassende Unterstützung durch das Militär wäre jede Hoffnung auf einen Sieg in einem ideologischen Kampf vergebens. Wir müssen die Loyalität von gut platzierten Einheiten unserer Streitkräfte sicherstellen."
 ensure_general_loyalty_for_socialist_civil_war77:0 "Sicherstellung der Loyalität der unteren Armeekommandos"
 ensure_general_loyalty_for_socialist_civil_war77_desc:0 "Es ist möglich, dass einige Generäle geheime Gefühle für den Sozialismus hegen. Wir müssen auf sie zugehen und ihre Loyalität sicherstellen, wenn die Kämpfe beginnen."
