 POL_Flexible_AT:0 "Aktiviert [~§L~]Leichtes Panzerabwehrgewehr[~§!~][~\n~][~§H~]Kavallerie:[~\n~] Harter Angriff: [~§G~]+25%[~§!~][~\n~] Piercing: [~§G~]+100%[~§!~]"
