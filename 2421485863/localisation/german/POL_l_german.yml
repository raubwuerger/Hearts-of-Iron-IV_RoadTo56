 poland.179.t:0 "Verbesserungen an der Enigma-Maschine"
 poland.179.d:0 "Es wurden neue Sicherheitsprotokolle für den Betrieb der Enigma-Maschine entwickelt. Als die ursprüngliche 3-Rotoren-Enigma-Maschine eingeführt wurde, wurde die Reihenfolge der Rotoren jedes Vierteljahr geändert. Bedenken über die Möglichkeit von Brute-Force-Lösungen haben dazu geführt, dass die Reihenfolge der Rotoren nun täglich geändert wird. Diese verbesserten Sicherheitsmerkmale werden dazu beitragen, die Arbeitsweise der deutschen Armee, Marine, Luftwaffe und des Staates vor fremden Augen geheim zu halten."
 poland.179.a:0 "Eine willkommene Entwicklung."
 poland.179.b:0 "Um den Code zu knacken, ist mehr nötig."
 poland.180.t:0 "Die 5-Rotor-Enigma"
 poland.180.d:0 "Für den Betrieb der Enigma-Maschine wurden komplexere Codes entwickelt. Der Chiffriertext wird von einer Reihe von 3 Rotoren in der Enigma-Maschine erzeugt. Mit den jetzt entwickelten, fortschrittlicheren Codes können die Bediener eine Gruppierung von drei Rotoren aus insgesamt fünf auswählen. Diese verbesserten Sicherheitsmerkmale werden dazu beitragen, die Arbeitsweise des deutschen Heeres, der Marine, der Luftwaffe und des Staates vor fremden Augen geheim zu halten."
 poland.180.a:0 "Eine willkommene Entwicklung."
 poland.180.b:0 "Um den Code zu knacken, ist mehr nötig."
 poland.181.t:0 "Die 8-Rotor-Enigma"
 poland.181.d:0 "Weitere Verbesserungen der Komplexität verschlüsselter Nachrichten wurden von deutschen Kryptologen entwickelt. Die Bediener sind nun in der Lage, Codes aus der Enigma-Maschine zu erzeugen, indem sie eine beliebige Auswahl von drei Rotoren aus insgesamt acht einzigartigen Rotoren verwenden. Diese verbesserten Sicherheitsmerkmale werden dazu beitragen, die Arbeitsweise des deutschen Heeres, der Marine, der Luftwaffe und des Staates vor fremden Augen geheim zu halten."
 poland.181.a:0 "Eine willkommene Entwicklung."
 poland.181.b:0 "Es ist mehr nötig, um den Code zu knacken."
