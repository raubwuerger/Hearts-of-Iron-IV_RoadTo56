 POL_Polish_Cipher_Bureau:0 "Ausbau des polnischen Chiffrierbüros"
 POL_Polish_Cipher_Bureau_desc:0 "Der militärische Geheimdienst hat sich im polnisch-sowjetischen Krieg bewährt. Die Erweiterung der Fähigkeiten unserer Nachrichtendienste wird es uns ermöglichen, einen Vorteil gegenüber unseren Gegnern zu behalten."
 POL_Polish_Cipher_Bureau_Focus0:0 "Das polnische Geheimdienstbüro"
 POL_Polish_Cipher_Bureau_Focus0_desc:0 "Das Polnische Chiffrierbüro ist mit Aufgaben der Spionageabwehr, Radarerfassung und Kryptoanalyse betraut."
 POL_Polish_Cipher_Bureau_Focus1:0 "Die Grill-Methode"
 POL_Polish_Cipher_Bureau_Focus1_desc:0 "Es wurden Brute-Force-Techniken entwickelt, um den kryptologischen Schlüssel des Enigma-Codes zu knacken."
 POL_Polish_Cipher_Bureau_Focus2:0 "Der Zyklometer"
 POL_Polish_Cipher_Bureau_Focus2_desc:0 "Eine Katalogmaschine der Chiffren der Enigma wurde entwickelt, um eine schnelle Dechiffrierung der deutschen Geheimcodes zu ermöglichen."
 POL_Polish_Cipher_Bureau_Focus3:0 "Die kryptologische Bombe"
 POL_Polish_Cipher_Bureau_Focus3_desc:0 "Ein mechanisches Rechengerät wurde entwickelt, um den Prozess des Knackens deutscher Geheimdienstcodes zu automatisieren."
 POL_Enlistment_Restrictions:0 "Rekrutierungsbeschränkungen"
