### Royalist Poland tried to get Ruthenia ""
 NSB_poland_monarchist_events.7.t:0 "Die Ruthenische Frage"
 NSB_poland_monarchist_events.7.desc:0 "Da Böhmen unter unserem Einfluss steht, haben sich die Ruthenen neben den Slowaken für autonom erklärt. Während die Slowaken einen Teil der tschechoslowakischen Armee erhalten haben, müssen die Ruthenen noch eine organisierte Truppe aufstellen."
 NSB_poland_monarchist_events.7.a:0 "Sie müssen nur ihre Unabhängigkeit garantieren, damit die Ungarn sich nicht einmischen."
 NSB_poland_monarchist_events.7.b:0 "Sie werden sicherlich akzeptieren, sich uns mit einem größeren Maß an Autonomie anzuschließen."
 NSB_poland_monarchist_events.7.c:0 "Schicken Sie die Armee rein."
 NSB_poland_monarchist_events.7.d:0 "Die Russen? Bah, die sind unsere Zeit nicht wert."
 NSB_poland_monarchist_events.8.t:0 "[[~POL.GetNameDefCap~]] fordert unsere Unterwerfung"
 NSB_poland_monarchist_events.8.desc:0 "Als Prag in Aufruhr war, ergab sich die Gelegenheit, unsere Unabhängigkeit zu erlangen. Dennoch sind wir ein winziges Stück Land, umgeben von Mächten, die über uns herrschen wollen. Als er sich die Macht in Prag sicherte, übermittelte uns [[~POL.GetLeader~]] seine Forderungen, die uns erlauben, einen Teil unserer Autonomie zu behalten, im Austausch für die Unterwerfung unter die polnisch-böhmische Krone."
 NSB_poland_monarchist_events.8.a:0 "Das ist immer noch mehr als das, was wir von den Tschechen bekommen haben."
 NSB_poland_monarchist_events.8.b:0 "Wir werden unsere wiedergewonnene Freiheit nicht aufgeben."
 NSB_poland_monarchist_events.9.t:0 "[[~RUT.GetNameDefCap~]] Unsere Forderungen wurden akzeptiert!"
 NSB_poland_monarchist_events.9.desc:0 "Die Russen haben unseren Vorschlag akzeptiert und sich bereit erklärt, ihre Außenpolitik an uns abzutreten."
 NSB_poland_monarchist_events.9.a:0 "Polen ist stark wie nie zuvor!"
 NSB_poland_monarchist_events.10.t:0 "[[~RUT.GetNameDefCap~]] Lehnt unseren Kompromiss ab!"
 NSB_poland_monarchist_events.10.desc:0 "Die [[~RUT.GetAdjective~]] haben beschlossen, unser Angebot abzulehnen, da sie ihre wiederhergestellten Freiheiten nicht aufgeben wollen."
 NSB_poland_monarchist_events.10.a:0 "Schickt die Truppen rein!"
 NSB_poland_monarchist_events.10.b:0 "Es sind sowieso nur ein paar Hügel..."

