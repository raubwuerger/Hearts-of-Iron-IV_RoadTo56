 POL_Family_Sponsorship_Program:0 "Familienpatenschaftsprogramm"
 POL_Family_Sponsorship_Program_desc:0 "In dem Bestreben, traditionelle Werte zu fördern und große Familien zu ermutigen, erließ Präsident Mościcki ein Dekret, wonach jeder siebte Sohn einer einheimischen polnischen, unverheirateten Familie sein Patenkind werden sollte. Bei Familien, die diese strenge Bedingung erfüllten und deren moralischer Charakter positiv bewertet wurde, reiste der Präsident oder der Senator der Woiwodschaft persönlich zur Taufe des Kindes. Darüber hinaus gewährt der Staat diesem siebten Kind sehr großzügige staatliche Leistungen, wie z. B. kostenlose Bildung im In- und Ausland, lebenslange Befreiung von den Kosten für die öffentlichen Verkehrsmittel, lebenslange kostenlose Gesundheitsfürsorge und einen Treuhandfonds für Ersparnisse, wenn das Kind volljährig wird. Insgesamt kamen nur knapp 1000 Personen in den Genuss dieses Programms, aber es hatte weitreichende Auswirkungen auf Mościckis öffentliches Image als aufrichtiger Familienvater."
 POL_Arms_Sales_Nationalist_Spain:0 "Waffenverkäufe an das nationalistische Spanien"
 POL_Arms_Sales_Nationalist_Spain_desc:0 "Der spanische Bürgerkrieg bietet die Gelegenheit, unsere alten Ausrüstungsbestände an willige Käufer zu veräußern. Die Mittel aus diesen Waffenverkäufen können wiederum für die Herstellung modernerer militärischer Ausrüstung für unsere eigene Armee verwendet werden."
 POL_Arms_Sales_Republican_Spain:0 "Waffenverkäufe an das republikanische Spanien"
 POL_Arms_Sales_Republican_Spain_desc:0 "Der spanische Bürgerkrieg bietet die Gelegenheit, unsere alten Ausrüstungsbestände an willige Käufer zu verkaufen. Die Mittel aus diesen Waffenverkäufen können wiederum für die Herstellung modernerer militärischer Ausrüstung für unsere eigene Armee verwendet werden."
 POL_National_Womens_Organization:0 "Nationale Frauenorganisation (NOK)"
 POL_National_Womens_Organization_desc:0 "Am 28. November 1918, kurz nachdem Polen seine Unabhängigkeit erlangt hatte, wurde den Frauen das volle Wahlrecht gewährt. Die Nationale Wahlorganisation der Frauen wurde von der Partei der Nationalen Demokratie gegründet, um politischen Aktivismus und die Unterstützung der Endecja-Bewegung zu fördern. Die Plattform der Organisation rief dazu auf, die christlichen, nationalen und demokratischen Grundsätze zu verwirklichen und das Wohl der Republik als Ganzes über die Interessen der Parteien, Bezirke und Staaten zu stellen. Die Mitglieder wurden aufgerufen, Glauben und Moral gegen antireligiöse, subversive, antinationale, antisoziale und staatsfeindliche Einflüsse zu verteidigen. Es wurde gefordert, dem polnischen Bildungswesen einen katholischen Charakter zu verleihen, die Säkularisierung der Ehe rückgängig zu machen und die Gesetze, die Scheidungen zulassen, aufzuheben. Da der Schwerpunkt auf persönlicher Disziplin lag, war die Mitgliedschaft in der polnischen Mittelschicht, bei den Grundbesitzern und der Intelligenz weit verbreitet."
 POL_Evacuate_Polands_Gold_Reserves:0 "Evakuierung der polnischen Goldreserven"
 POL_Evacuate_Polands_Gold_Reserves_desc:0 "Die Evakuierung unserer Währungsreserven und Maschinenteile aus unseren Fabriken wird es uns ermöglichen, für den Unterhalt einer nationalen Armee im Exil aufzukommen."
