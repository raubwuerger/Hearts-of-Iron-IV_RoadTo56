 POL_Flexible_AT_desc:0 "Das polnische Militär der Zwischenkriegszeit entwickelte ein leichtes, flexibles Panzerabwehrgewehr, das sein Ziel nicht durchdringen musste, um Panzer zu zerstören. Durch das Aufbrechen der äußeren Panzerung mit einem weichen Stahlmantel und das Einsetzen eines Wolframkerns kam es im Inneren zu Metallabplatzungen, die die Besatzung töten konnten."
