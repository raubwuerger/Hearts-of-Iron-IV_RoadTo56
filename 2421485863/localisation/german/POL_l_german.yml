 POL_Autarky:0 "Autarkie"
 POL_Autarky_desc:0 "Die Abhängigkeit vom Außenhandel bei Rohstoffen ist eine große Schwäche. Jedes bekannte Mineralienvorkommen in Polen muss trotz der Kosten genutzt und das Land für den Staat konfisziert werden."
 POL_Invest_In_Ford:0 "In Ford investieren"
 POL_Invest_In_Ford_desc:0 "Die Regierung der Vereinigten Staaten hat großes Interesse an unseren Methoden zur Herstellung von synthetischem Gummi bekundet. Ein gemeinsames Investitionsprogramm könnte für beide Seiten von Vorteil sein."
 POL_Align_With_Russia:0 "Verbünden Sie sich mit Russland"
 POL_Align_With_Russia_desc:0 "Ein Bündnis mit einem nicht-kommunistischen Russland wird es uns ermöglichen, uns auf unsere westlichen Feinde zu konzentrieren."
 POL_Align_With_Russia_trigger:0 "Sowohl [SOV.GetNameDef] als auch [POL.GetNameDef] haben die gleiche Ideologie."
