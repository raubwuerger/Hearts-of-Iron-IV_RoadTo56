 poland.149.t:0 "Polen bricht aus"
 poland.149.d:0 "[POL.GetNameDef] hat plötzlich erklärt, dass es sich von [GER.GetNameDef] distanzieren wird. Es scheint, als ob sie das Vertrauen in unsere Führung verloren und unsere gemeinsame Sache verraten haben. Polnische Partisanen und nationalistische Elemente der Polnischen Heimatarmee haben bereits unsere Garnisonen angegriffen, und die Spannungen nehmen zu. Wie sollen wir darauf reagieren?"
 poland.149.a:0 "Sie werden für ihre subversiven Aktivitäten bezahlen."
 poland.149.b:0 "Es gibt nichts, was wir tun können."
 poland.150.t:0 "Polen bittet um erweiterte Handelsvereinbarungen"
 poland.150.d:0 "Bei einem kürzlichen Staatsbesuch hat der polnische Außenminister Józef Beck angedeutet, dass die polnische Regierung die Beziehungen zu unserem Land normalisieren und auf bessere Beziehungen hinarbeiten möchte. Als vertrauensbildende Maßnahme zwischen den beiden Ländern schlägt er vor, dass beide Nationen ihre Rüstungsexporte füreinander öffnen. Wollen wir trotz unserer vergangenen Meinungsverschiedenheiten dieses Handelsabkommen akzeptieren?"
 poland.150.a:0 "Verbesserte Handelsbeziehungen wären von Vorteil."
 poland.150.b:0 "Man kann ihnen nicht trauen."
 poland.151.t:0 "[Von.GetName] Akzeptiert Handelsabkommen"
 poland.151.d:0 "Die tschechoslowakische Regierung hat zugestimmt, den Waffenimport zwischen unseren beiden Ländern zu öffnen. Die Unterzeichnung des Abkommens ist im Gange. Schon jetzt beginnen sich die diplomatischen Spannungen zu lösen und wieder normal zu werden."
 poland.151.a:0 "Eine neue Ära in den polnisch-tschechoslowakischen Beziehungen"
 poland.152.t:0 "[Von.GetName] lehnt Handelsabkommen ab"
 poland.152.d:0 "Immer noch misstrauisch gegenüber unseren Motiven, hat die tschechoslowakische Regierung unser Angebot abgelehnt. Stattdessen wird nur eine kleine Quote an Exporten zugelassen. Das bleibt zwar hinter unseren Erwartungen zurück, ist aber immerhin ein kleiner Fortschritt."
 poland.152.a:0 "Ein kleiner Schritt nach dem anderen"
 poland.153.t:0 "[From.GetNameDef] Lehnt unsere kolonialen Ambitionen ab"
 poland.153.d:0 "[Von.GetNameDef] hat unser Angebot abgelehnt. Es scheint, dass wir uns anderweitig umsehen müssen, um koloniale Besitztümer zu erwerben."
 poland.153.a:0 "Es war einen Versuch wert"
 poland.154.t:0 "[Von.GetNameDef] bittet um Tansania"
 poland.154.d:0 "Vor dem Völkerbund hält der polnische Außenminister Józef Beck eine Rede, in der er argumentiert, da die Zweite Republik Polen zum Teil aus Gebieten des ehemaligen Deutschen Reiches entstanden sei, stehe Polen daher ein Anteil an den ehemaligen deutschen Kolonien zu. Privat fordern sie, dass wir die afrikanische Kolonie Tansania in ihren Besitz überführen. Sie behaupten, dass die Kolonien notwendig sind, um sicherzustellen, dass der polnische Staat stark bleiben kann und ein Gegengewicht zu den wachsenden Bedrohungen in Europa darstellt. Im Gegenzug wollen sie uns entschädigen. Wollen wir auf ihr Angebot eingehen?"
 poland.154.a:0 "Wir werden die Kolonie verkaufen."
 poland.154.b:0 "Lächerlich."
 poland.155.t:0 "Tansania erwirbt"
 poland.155.d:0 "Die britische Regierung hat zugestimmt, uns die Kolonie zu verkaufen. Wir haben eine Expedition geschickt, um das Gebiet zu vermessen und eine neue Kolonialregierung einzusetzen. Wir sollten sicherstellen, dass wir einen internationalen Hafen und eine ordentliche Handelsmarine haben, wenn wir die Ressourcen in vollem Umfang nutzen wollen."
 poland.155.a:0 "Polen kann in Kolonien!"
 poland.156.t:0 "[From.GetNameDef] bietet uns Schutz"
 poland.156.d:0 "Vertreter der Polnischen See- und Kolonialliga bitten darum, dass mehr Siedler einreisen dürfen und dass polnische Militäreinheiten in liberianischen Häfen stationiert werden. Als Gegenleistung für eine engere Zusammenarbeit und zusätzliche Handelskonzessionen bieten sie uns ihre wirtschaftlichen Investitionen und ihren militärischen Schutz an. Sind wir daran interessiert, ihre verstärkte Präsenz auf Kosten unserer Autonomie zu akzeptieren?"
 poland.156.a:0 "Eine engere Zusammenarbeit mit Polen ist vorzuziehen."
 poland.156.b:0 "Wir würden lieber unsere Unabhängigkeit bewahren."
 poland.157.t:0 "Liberia erworben"
 poland.157.d:0 "Trotz der Proteste von [USA.GetNameDef] hat die liberianische Regierung zugestimmt, engere Beziehungen anzustreben und zusätzliche Zugeständnisse im Austausch für unsere wirtschaftliche und militärische Unterstützung anzubieten."
 poland.157.a:0 "Polen kann in Kolonien!"
  
