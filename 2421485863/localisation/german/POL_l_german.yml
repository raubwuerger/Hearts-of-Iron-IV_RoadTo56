 poland.158.t:0 "Die Nationalisten kommen an die Macht"
 poland.158.d:0 "Die BBWR-Koalition wurde ursprünglich gegründet, um zu verhindern, dass die Nationaldemokratie die politische Macht erlangt. Doch der jüngste Niedergang und die ständigen Machtkämpfe seit dem Tod von Józef Piłsudski konnten nicht länger verhindern, dass die Partei von Roman Dmowski auf einer Welle plötzlicher Unterstützung der Bevölkerung für Veränderungen ritt. Die neue nationalistische Koalition, die die jüngste Verfassung vom April als undemokratisch und beschämende Machtübernahme bezeichnet, verspricht, die Regierungsgewalt zu dezentralisieren und ein neues parlamentarisches System unter der Führung des Volkes einzuführen."
 poland.158.a:0 "Macht Polen wieder groß!"
 poland.159.t:0 "Die Zwangspolonisierung der Minderheiten"
 poland.159.d:0 "Die Kluft zwischen der Sanacja- und der Endecja-Bewegung stellte eine grundlegende Spaltung darüber dar, was die polnische Nation ausmachte. Während Józef Piłsudski Polen als eine vielfältige Koalition verschiedener Kulturen und Ethnien sah, betrachteten die Nationalisten um Roman Dmowski Polen in erster Linie als eine Nation von Polen. Als Polen im späten 18. Jahrhundert geteilt wurde, entstand die nationalistische Bewegung als Widerstand gegen die Germanisierung der ehemaligen westpolnischen Gebiete. Mit akademischen und literarischen Gruppen, die die Basis des polnischen Widerstands gegen den Einfluss von außen bildeten, kam die nationalistische Bewegung in Polen dazu, die gebildeteren und mittleren Klassen in Polen zu umfassen.Die Nationaldemokratie ermutigte Minderheitengruppen, sich entweder zu assimilieren oder aus dem Land auszuwandern. Zu den politischen Plattformen gehörten die Einführung einer obligatorischen Bildungspolitik für die polnische Kultur und Anreize für Polen, sich in nicht-polnischsprachigen Teilen des Landes niederzulassen. Der Einfluss der Nationalisten führte in der frühen Zwischenkriegszeit zu Spannungen und gelegentlichen Rassenunruhen zwischen verschiedenen ethnischen Gruppen, die sich über diesen Druck ärgerten. Solche verstreuten Gewalttaten bestärkten Roman Dmowski nur in seiner Ansicht, dass Minderheitengruppen eine Bedrohung für die Stabilität Polens darstellten. Seine außenpolitischen Ziele sahen vor, dass nur Gebiete mit einer bedeutenden polnischsprachigen Bevölkerung - viele davon in Deutschland - für den Erwerb in Frage kamen."
 poland.159.a:0 "Polen ist eine Nation von Polen."
 poland.160.t:0 "Die Absonderung von Minderheiten"
 poland.160.d:0 "Mit der Machtübernahme des Nationalradikalen Lagers ist eine neue Regierungspolitik zur Gestaltung der Gesellschaft im Gange. Mit zunehmender Häufigkeit haben organisierte Banden von Anhängern in Uniform begonnen, in polnischen Städten ihre Runden zu drehen, Fenster einzuschlagen und Geschäfte von Minderheiten zu plündern. Inoffiziell, aber heimlich von der Regierung geplant, werden nicht-polnisch sprechende Menschen zunehmend gezwungen, in getrennten und isolierten Gemeinschaften zu leben. Solche Aktionen sind Teil des Plans der Regierung, eine bestimmte Vision eines neuen, homogenen Großpolens zu verwirklichen."
