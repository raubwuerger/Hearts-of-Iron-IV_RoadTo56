 POL_monarchist_debate_in_the_Sejm_desc:0 "Die polnisch-deutschen Beziehungen haben eine belastete Geschichte. Um das derzeitige Bündnis zwischen den beiden Ländern zu festigen, wird erneut vorgeschlagen, Fryderyk Krystian Wettyn, den Prinzen von Sachsen, als Galionsfigur einzusetzen und Präsident [[~POL.GetLeader~]] zum loyalsten Minister seiner Majestät zu machen."

 POL_Polish_Cipher_Bureau_Focus0:0 "Das Polnische Chiffrierbüro"
 POL_Polish_Cipher_Bureau_Focus0_desc:0 "Das Polnische Chiffrierbüro ist mit der Spionageabwehr, der Radarerfassung und der Kryptoanalyse betraut."
 POL_Polish_Cipher_Bureau_Focus1:0 "Die Grill-Methode"
 POL_Polish_Cipher_Bureau_Focus1_desc:0 "Es wurden Brute-Force-Techniken entwickelt, um den kryptologischen Schlüssel des Enigma-Codes zu knacken."
 POL_Polish_Cipher_Bureau_Focus2:0 "Der Zyklometer"
 POL_Polish_Cipher_Bureau_Focus2_desc:0 "Es wurde eine Katalogmaschine für die Chiffren der Enigma entwickelt, um eine schnelle Entschlüsselung der deutschen Geheimdienstcodes zu ermöglichen."
 POL_Polish_Cipher_Bureau_Focus3:0 "Die kryptologische Bombe"
