 POL_The_Great_Depression2:0 "Die Weltwirtschaftskrise"
 POL_The_Great_Depression2_desc:0 "Polen ist von der Weltwirtschaftskrise besonders hart getroffen worden. Investitionen, Fabrikproduktion, Handel und Lebensqualität sind in den letzten Jahren stark zurückgegangen."
 POL_Rural_Unemployment2:0 "Ländliche Arbeitslosigkeit"
 POL_Rural_Unemployment2_desc:0 "Die östlichen Regionen Polens sind viel weniger entwickelt als die westlichen. Die Arbeitslosigkeit ist im ganzen Land weit verbreitet und im ländlichen Osten noch stärker ausgeprägt."
