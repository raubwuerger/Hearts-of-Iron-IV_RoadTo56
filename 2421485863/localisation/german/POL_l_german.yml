 POL_Family_Sponsorship_Program:0 "Familienpatenschaftsprogramm"
 POL_Family_Sponsorship_Program_desc:0 "In dem Bestreben, traditionelle Werte zu fördern und große Familien zu ermutigen, erließ Präsident Mościcki ein Dekret, dass jeder siebte Sohn in einer einheimischen polnischen, unverheirateten Familie sein Patenkind werden sollte. Bei Familien, die diese strenge Bedingung erfüllten und deren moralischer Charakter positiv bewertet wurde, reiste der Präsident oder der Senator der Woiwodschaft persönlich zur Taufe des Kindes. Darüber hinaus würde der Staat diesem siebten Kind sehr großzügige staatliche Leistungen gewähren, wie z.B. kostenlose Bildung im In- und Ausland, lebenslange Befreiung von den Kosten für den öffentlichen Nahverkehr, lebenslange kostenlose Gutscheine für die medizinische Versorgung und einen Treuhandfonds, aus dem Ersparnisse für die Zeit der Volljährigkeit des Kindes stammen. Insgesamt kamen nur knapp 1000 Personen in den Genuss dieses Programms, aber es hatte weitreichende Auswirkungen auf Mościckis öffentliches Image als aufrichtiger Familienvater."
 POL_Arms_Sales_Nationalist_Spain:0 "Waffenverkäufe an das nationalistische Spanien"
 POL_Arms_Sales_Nationalist_Spain_desc:0 "Der spanische Bürgerkrieg bietet die Gelegenheit, unsere alten Ausrüstungsbestände an willige Käufer zu veräußern. Das Geld aus diesen Waffenverkäufen kann wiederum für die Produktion modernerer militärischer Ausrüstung für unsere eigene Armee verwendet werden."
 POL_Arms_Sales_Republican_Spain:0 "Waffenverkäufe an das republikanische Spanien"
 POL_Arms_Sales_Republican_Spain_desc:0 "Der spanische Bürgerkrieg bietet die Möglichkeit, unsere alten Ausrüstungsbestände an willige Käufer zu verkaufen. Der Erlös aus diesen Waffenverkäufen kann wiederum für die Produktion modernerer militärischer Ausrüstung für unsere eigene Armee verwendet werden."
 POL_National_Womens_Organization:0 "Nationale Frauenorganisation (NOK)"
 POL_National_Womens_Organization_desc:0 "Am 28. November 1918, kurz nachdem Polen seine Unabhängigkeit erlangt hatte, wurde den Frauen das volle Wahlrecht gewährt. Die Nationale Wahlorganisation der Frauen wurde von der Partei der Nationalen Demokratie gegründet, um politischen Aktivismus und Unterstützung für die Endecja-Bewegung zu fördern. Die Plattform der Organisation rief dazu auf, die Grundlage christlicher, nationaler und demokratischer Prinzipien zu verwirklichen und stets das Wohl der gesamten Republik über die Interessen der Parteien, Bezirke und Staaten zu stellen. Die Mitglieder wurden dazu aufgerufen, den Glauben und die Moral gegen antireligiöse, subversive, antinationale, antisoziale und staatsfeindliche Einflüsse zu verteidigen. Es wurde gefordert, dass das polnische Schulwesen einen katholischen Charakter erhält, dass die Säkularisierung der Ehe rückgängig gemacht wird und dass die Gesetze, die eine Scheidung erlauben, aufgehoben werden. Mit der Betonung auf persönlicher Disziplin war die Mitgliedschaft unter der polnischen Mittelschicht, den Landbesitzern und der Intelligenz weit verbreitet."
 POL_Evacuate_Polands_Gold_Reserves:0 "Evakuierung von Polens Goldreserven"
