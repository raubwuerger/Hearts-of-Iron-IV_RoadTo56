 POL_gamelin_convention_tooltip:0 "§YPoland§! wird eingeladen, sich §Y[FRA.getnameDef]§! und/oder §Y[ENG.getnameDef]§! anzuschließen, wenn es angegriffen wird. "
 anti_comintern_member:0 "Ist ein unterzeichnendes Mitglied des Anti-Komintern-Paktes"
  
 ABILITY_ARMOURED_TRAINS:0 "Gepanzerte Züge"
 ABILITY_ARMOURED_TRAINS_TOOLTIP:0 "Gepanzerte Züge ($LEADER$)"
 ABILITY_ARMOURED_TRAINS_DESC:0 "Ihre Armeen erhalten einen signifikanten Bonus auf die Verstärkungsrate und einen leichten Defensivbonus."
  
 POL_invite_ukraine:0 "Ukraine einladen"
 POL_invite_ukraine_desc:0 "Die Ukrainer sind ein wichtiger Puffer gegen [SOV.GetAdjective] Ambitionen. "
 
 POL_radicalize_the_front:0 "Radikalisieren Sie die Front"
 POL_radicalize_the_front_desc:0 "Es ist an der Zeit, radikal zu werden. Polen steht am Abgrund. Radikale Maßnahmen müssen innerhalb unserer Politik ergriffen werden!"
 POL_accept_border_realignment:0 "Akzeptieren Sie die Neuordnung der Grenzen"
 POL_accept_border_realignment_desc:0 "Wir müssen die Realität akzeptieren, dass ein Nachkriegspolen ganz anders aussehen wird. Und dass es unsere ehemaligen Ostgebiete nicht einschließen wird."
 POL_Border_War_For_Silesia:0 "Grenzkonflikt um Schlesien"
 POL_Border_War_For_Silesia_desc:0 "In Schlesien gibt es viele Gebiete mit ethnisch polnischen Gemeinden, die eine kulturelle Bedeutung für unsere Nation haben. Wir sollten die Krise unseres Nachbarn als Vorwand nutzen, um einzugreifen und polnische Staatsbürger vor Gewalt zu schützen."
 POL_border_conflict_warning_GER:0 "Polnische Übergriffe an der schlesischen Grenze"
 POL_border_conflict_warning_GER_desc:0 "Wachen entlang der polnischen Grenze berichten von Truppenbewegungen, die versuchen, unser Territorium zu überqueren, sowie von Unruhen aus polnischen ethnischen Enklaven in Schlesien. Wir sollten uns sofort auf militärische Maßnahmen vorbereiten."
 POL_border_conflict_escalation_warning_GER:0 "Polnische Armee in der Nähe von Schlesien aufmarschiert"
 POL_border_conflict_escalation_warning_GER_desc:0 "Spione haben größere Truppenbewegungen auf der polnischen Seite der Grenze bei Schlesien bestätigt. Wir wissen nicht, ob oder wann die Polen sich entschieden haben zuzuschlagen, aber wir müssen bereit sein."
 POL_border_incident_forgotten:0 "Schlesien: Fenster der Gelegenheit"
 POL_border_incident_forgotten_desc:1 "If we want to use the the incident at the German border at Silesia, we must strike quickly." 
 POL_escalate_incident_to_border_conflict_GER:0 "Eskalieren Sie den Vorfall in Schlesien"
 POL_escalate_incident_to_border_conflict_GER_desc:0 "Es scheint, dass die Deutschen nicht vor dem Konflikt zurückschrecken. An diesem Punkt müssen wir entweder zu einer bewaffneten Konfrontation eskalieren oder selbst einen Rückzieher machen."
 POL_border_conflict_time_until_cancelled:0 "Ende des Konflikts in Schlesien"
 POL_border_conflict_time_until_cancelled_desc:0 "Bei dem derzeitigen Tempo können wir die Kampfhandlungen nur so lange aufrechterhalten, bis wir die Kampfhandlungen abbrechen müssen."
 POL_border_conflict_escalate_conflict:0 "Eskalation des Konflikts in Schlesien"
 POL_border_conflict_escalate_conflict_desc:0 "Der Konflikt an der schlesischen Grenze ist ins Stocken geraten. Vielleicht können wir durch eine weitere Eskalation und die Entsendung von mehr Truppen in das Gebiet noch einen Sieg erringen."
 POL_border_conflict_escalate_to_war:0 "Erklären Sie den Krieg um Schlesien"
 POL_border_conflict_escalate_to_war_desc:0 "Die Kämpfe in Schlesien dauern nun schon eine Weile an und es gibt keine Anzeichen, dass sie aufhören. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als den ersten Schritt in einen allgemeinen Krieg zu sehen."
 POL_border_conflict_back_out_of_conflict:0 "Zurückweichen"
 POL_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und sich zu einem ausgewachsenen Krieg zwischen unseren Ländern entwickelt, ist einfach zu groß. Wir sollten uns jetzt zurückhalten und diplomatische Fühler zur anderen Seite ausstrecken."
 Prussia_POL_Border_War_For_prussia:0 "Grenzkonflikt für Ostpreußen"
 Prussia_POL_Border_War_For_prussia_desc:0 "In Ostpreußen gibt es viele Gebiete mit ethnisch polnischen Gemeinden, die für unser Land von kultureller Bedeutung sind. Wir sollten die Krise unseres Nachbarn als Vorwand nutzen, um einzugreifen und polnische Staatsangehörige vor Gewalt zu schützen."
 Prussia_POL_border_conflict_warning_GER:0 "Polnische Übergriffe an der ostpreußischen Grenze"
 Prussia_POL_border_conflict_warning_GER_desc:0 "Wachen entlang der polnischen Grenze melden Truppenbewegungen, die versuchen, unser Territorium zu überqueren, sowie Unruhen aus polnischen ethnischen Enklaven in Ostpreußen. Wir sollten uns sofort auf militärische Maßnahmen vorbereiten."
 Prussia_POL_border_conflict_escalation_warning_GER:0 "Polnische Armeeaufstellung bei Ostpreußen"
 Prussia_POL_border_conflict_escalation_warning_GER_desc:0 "Spione haben größere Truppenbewegungen auf der polnischen Seite der Grenze bei Ostpreußen bestätigt. Wir wissen nicht, ob und wann sich die Polen zu einem Angriff entschlossen haben, aber wir müssen bereit sein."
 Prussia_POL_border_incident_forgotten:0 "Ostpreußen: Fenster der Gelegenheit"
 Prussia_POL_border_incident_forgotten_desc:1 "If we want to use the the incident at the German border at East Prussia, we must strike quickly." 
 Prussia_POL_escalate_incident_to_border_conflict_GER:0 "Eskalieren Sie den Vorfall in Ostpreußen"
 Prussia_POL_escalate_incident_to_border_conflict_GER_desc:0 "Es scheint, dass die Deutschen nicht vor dem Konflikt zurückschrecken. An diesem Punkt müssen wir entweder zu einer bewaffneten Konfrontation eskalieren oder selbst einen Rückzieher machen."
 Prussia_POL_border_conflict_time_until_cancelled:0 "Ende des Konflikts in Ostpreußen"
 Prussia_POL_border_conflict_time_until_cancelled_desc:0 "Bei dem derzeitigen Tempo können wir die Kampfhandlungen nur so lange aufrechterhalten, bis wir die Kampfhandlungen abbrechen müssen."
 Prussia_POL_border_conflict_escalate_conflict:0 "Eskalation des Konflikts in Ostpreußen"
 Prussia_POL_border_conflict_escalate_conflict_desc:0 "Der Konflikt an der ostpreußischen Grenze ist ins Stocken geraten. Vielleicht können wir durch eine weitere Eskalation und die Entsendung von mehr Truppen in das Gebiet noch einen Sieg erringen."
 Prussia_POL_border_conflict_escalate_to_war:0 "Erklären Sie Ostpreußen den Krieg"
 Prussia_POL_border_conflict_escalate_to_war_desc:0 "Die Kämpfe in Ostpreußen dauern nun schon eine Weile an und es gibt keine Anzeichen, dass sie aufhören. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als den ersten Schritt in einen allgemeinen Krieg zu sehen."
 Prussia_POL_border_conflict_back_out_of_conflict:0 "Zurückweichen"
 Prussia_POL_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und sich zu einem ausgewachsenen Krieg zwischen unseren Ländern entwickelt, ist einfach zu groß. Wir sollten uns jetzt zurückhalten und diplomatische Fühler zur anderen Seite ausstrecken."
 poland_border_conflict.1.t:0 "Polnische Intervention im deutschen Bürgerkrieg"
 poland_border_conflict.1.desc:0 "In einer öffentlichen Ankündigung verkündete [POL.GetLeader], dass das polnische Militär eingreifen wird, um Enklaven von ethnischen Polen in Schlesien vor Gewalt zu schützen. In mehreren Grenzregionen ist es bereits zu Unruhen gekommen - zweifellos orchestriert von der polnischen Regierung als Vorwand zum Eingreifen. \n\n Wir haben einen formellen diplomatischen Protest eingelegt, aber der polnische Botschafter behauptet, die Reaktion sei gerechtfertigt."
 poland_border_conflict.1.a:0 "Inakzeptabel."
 poland_border_conflict.2.t:0 "Polnischer Sieg in Schlesien"
 poland_border_conflict.2.desc:0 "Nach einem Zusammenstoß zwischen deutschen und polnischen Truppen in Schlesien ist es den polnischen Truppen gelungen, leichten Widerstand zu überwinden und die Region zu besetzen. Die polnische Presse ist begeistert und zieht Vergleiche zu den Siegen der blauen Armee von Józef Haller, die 1920 den deutschen Widerstand überwunden und Pommern von der Weimarer Republik erobert hat. [POL.GetLeader] hat sich verpflichtet, weiterhin Maßnahmen zu ergreifen, um die Sicherheit der ethnischen Polen in deutschen Gebieten zu gewährleisten."
 poland_border_conflict.2.a:0 "Eine erfolgreiche 'friedenserhaltende' Operation."
 poland_border_conflict.2.b:0 "Wir müssen uns auf weitere mögliche Übergriffe vorbereiten."
 poland_border_conflict.3.t:0 "Polnische Niederlage in Schlesien"
 poland_border_conflict.3.desc:0 "Nach einem Zusammenstoß zwischen deutschen und polnischen Truppen in Schlesien waren die Straßen in die Region mit beschädigter und verlassener polnischer Ausrüstung übersät. \n\n Mehrere polnische Angriffe auf eilig errichtete deutsche Verteidigungsstellungen scheiterten mit schweren Verlusten während der Schlacht. Kaum jemand bezweifelt, dass dieses Debakel den Enthusiasmus für weitere Interventionsversuche sicherlich dämpfen wird."
 poland_border_conflict.3.a:0 "Ein schwerer Schlag für unser Prestige."
 poland_border_conflict.3.b:0 "Unsere Rache wird zu gegebener Zeit kommen."
 poland_border_conflict.4.t:0 "Pattsituation in Schlesien"
 poland_border_conflict.4.desc:0 "Die verstreuten Kämpfe zwischen polnischen und deutschen Truppen haben sich zu einer Pattsituation entwickelt. Nicht gewillt, weiter zu eskalieren, wurde ein Waffenstillstand für einen Rückzug ausgehandelt."
 poland_border_conflict.4.a:0 "Wir haben wertvolle Erfahrungen gesammelt."
 poland_border_conflict.5.t:0 "Formelle Kriegserklärung"
 poland_border_conflict.5.desc:0 "Da [FROM.GetNameDef] das Eindringen polnischer Truppen in deutsches Gebiet als Kriegshandlung bezeichnet, hat sie [POL.GetNameDef] den Krieg erklärt. Es scheint so, als ob [FROM.GetNameDef] zuversichtlich ist, dass ein Zweifrontenkrieg gewonnen werden kann."
 poland_border_conflict.5.a:0 "Wir müssen die Linie halten."
