 POL_Reaffirm_Ties_With_Romania:0 "Beziehungen zu Rumänien bekräftigen"


 POL_Wartime_Industry_desc:0 "Da ein großer Teil des Landes für den Krieg mobilisiert wurde, ist es an der Zeit, wirtschaftliche und gesellschaftliche Veränderungen zu ihrer Unterstützung zu veranlassen."

