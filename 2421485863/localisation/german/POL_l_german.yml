 POL_Create_Units_ON:0 "Gewinnen Sie dreizehn §HNational Defense§! unabhängige Reservebrigaden in Westpolen."
 poland.190.t:0 "Das Große Wolhynien-Manöver"
 poland.190.d:0 "In der Zwischenkriegszeit organisierte das polnische Armeehauptquartier mehrere Militärübungen in der Woiwodschaft Wolhynien. Angesichts des drohenden Krieges in Europa wurde die bis dahin größte Armeeübung mit 60.000 Soldaten abgehalten. In diesem großen Kriegsspiel wurde der Vormarsch der "Roten" von Osten her simuliert, während die "Blauen" ihren Vormarsch stoppen sollten. Das Manöver endete mit einer großen Zeremonie, bei der die Einwohner von Lutsk der polnischen Armee militärische Ausrüstung überreichten, die in der Region öffentlich finanziert wurde."
 poland.190.a:0 "Es hilft, vorbereitet zu sein."
 poland.20.c:0 "Gemeinsame Militärübungen vorschlagen"
 poland.26.t:0 "Gemeinsame Militärübungen mit Polen"
 poland.26.d:0 "Bei einem kürzlich stattgefundenen diplomatischen Gipfel hat der polnische Außenminister Józef Beck gefragt, ob wir bereit sind, unsere vergangenen Sicherheitsverpflichtungen durch die Abhaltung gemeinsamer Militärübungen in Wolhynien zu bekräftigen. Eine große Militärübung würde dazu beitragen, die Einsatzbereitschaft der Armeen beider Nationen zu gewährleisten."
 poland.26.a:0 "Ein interessanter Vorschlag."
 poland.26.b:0 "Ein absurder Vorschlag."
 poland.27.t:0 "Rumänien nimmt unseren Vorschlag an"
 poland.27.d:0 "Das rumänische militärische Oberkommando hat zugestimmt, gemeinsame Übungen in der Woiwodschaft Wolhynien abzuhalten. Mehrere Einheiten aus den Armeen beider Nationen sowie ausländische Berater treffen sich zu den geplanten Kriegsspielen."
