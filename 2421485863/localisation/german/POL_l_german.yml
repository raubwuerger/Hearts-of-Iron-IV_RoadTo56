 POL_Mend_Ties_With_Czechoslovakia_desc:0 "Die westslawischen Völker sollten geeint und nicht gespalten sein. Obwohl wir Meinungsverschiedenheiten haben, sind diese im Vergleich zu der größeren Bedrohung durch den deutschen Einfluss geringfügig."
 POL_Silesia_Or_War:0 "Schlesien oder Krieg"
 POL_Silesia_Or_War_desc:0 "Durch List und internationale Verschwörung wurde uns Oberschlesien entrissen. Eine zweite Volksabstimmung in der Region muss zu unseren Bedingungen durchgeführt werden."
 POL_Modernize_The_Starachowice_Works:0 "Die Starachowice-Werke modernisieren"
 POL_Modernize_The_Starachowice_Works_desc:0 "Die Starachowice-Werke sind seit der Gründung der Zweiten Republik ein wichtiger Bestandteil unserer Rüstungsindustrie und für die Herstellung neuer Artillerie-Prototypen. Ein Investitionsprogramm zur Modernisierung des Werks wird dazu beitragen, die Entwicklung unserer Armee zu beschleunigen."
 POL_Cegielski_Artillery_Factory:0 "Artilleriefabrik Cegielski"
 POL_Cegielski_Artillery_Factory_desc:0 "Zivile Hersteller sollten ermutigt werden, in die militärische Produktion zu investieren. Wir werden ein Darlehen zur Finanzierung der Entwicklung einer neuen modernen Artilleriefabrik in Rzeszów bereitstellen."
 POL_Seek_Accommodation_With_The_USSR:0 "Annäherung an die UdSSR"
 POL_Seek_Accommodation_With_The_USSR_desc:0 "Ob wir es wollen oder nicht, die Annäherung an die Sowjetunion ist ein notwendiges Opfer, um das Überleben unseres Landes zu sichern."
 POL_Beck_Molotov_Pact:0 "Beck-Molotow-Pakt"
 POL_Beck_Molotov_Pact_desc:0 "Die Zusammenarbeit mit der UdSSR ist ein zweischneidiges Schwert. Wir erhalten zwar ihren Schutz, aber das geht auf Kosten unserer Autonomie."
