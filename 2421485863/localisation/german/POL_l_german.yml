 POL_Maritime_and_Colonial_League:0 "Maritime und koloniale Liga"
 POL_Maritime_and_Colonial_League_desc:0 "Starke Seestreitkräfte und zahlreiche Kolonien sind wichtig für die wirtschaftliche Sicherheit von Nationen. Die Bürger sollten ermutigt werden, Zeit und Geld zu spenden, um beide Konzepte zu verwirklichen."
 POL_Subsidized_Universal_Education:0 "Subventionierte universelle Bildung"
