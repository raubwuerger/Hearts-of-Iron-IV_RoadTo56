 poland.113.t:0 "Der Tod von Roman Dmowski"
 poland.113.d:0 "Roman Dmowski, der Vater der polnischen nationalistischen Bewegung, ist gerade verstorben. Eine Menschenmenge von über 100.000 Menschen nahm heute an seinem Trauerzug teil. Die Straßen in den großen Städten sind voll mit politischen Anhängern, die seinen Tod betrauern."
