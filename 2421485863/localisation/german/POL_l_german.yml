 poland.112.t:0 "Polen fordert engere Beziehungen"
 poland.112.d:0 "In Polen ist eine nationalistische Regierung an die Macht gekommen. Obwohl sie in ihrer Außenpolitik aggressiv ist, ist sie bereit, ihre Ansprüche auf Zaolzie im Austausch für eine engere Zusammenarbeit gegen Deutschland aufzugeben. Wie sollen wir darauf reagieren?"
