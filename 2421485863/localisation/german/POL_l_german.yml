 POL_National_Syndicalism_Autarky:0 "Nationaler Syndikalismus: Autarkie"
 POL_National_Syndicalism_Autarky_desc:0 "Indem er den Syndikalismus für die Zwecke des Nationalismus adaptiert, betont der Falangismus die rassische Einheit und eine gemeinsame katholische religiöse Identität. Die wirtschaftliche Vision der ONR betont die Autarkie. Die inländische Produktion ist der beste Weg zu Sicherheit und Ordnung, nicht der internationale Handel."
 POL_Complete_Focus_Autarky:0 "Vollständiger Fokus: §HAutarky§!"
 POL_Complete_Focus_Autarky_desc:0 "Dankenswerterweise ist Polen eine landwirtschaftlich autarke Nation; es muss jedoch noch viel Arbeit geleistet werden, um es in anderen Produktionsbereichen autark zu machen."
 POL_Hire_Stanislaw_Piasecki:0 "Minister anheuern: §HStanisław Piasecki§!"
 POL_Hire_Stanislaw_Piasecki_desc:0 "Um unsere Ideologie zu verbreiten, werden wir die Macht der Presse und Verbindungen zu verschiedenen akademischen Kreisen brauchen. Als Inhaber der rechten Literaturzeitschrift "Prosto z mostu" und Gründer der Allpolnischen Jugend ist Stanisław Piasecki der intellektuelle Politiker, der uns helfen kann, diese Ziele zu erreichen."
 POL_Complete_Focus_Prepare_For_The_Next_War:0 "Vollständiger Fokus: §HVorbereitung auf den nächsten Krieg§!"
 POL_Complete_Focus_Invite_The_Political_Opposition:0 "Vollständiger Fokus: §Einladen der politischen Opposition§!"
