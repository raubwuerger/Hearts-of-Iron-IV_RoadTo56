 poland.110.t:0 "Der Nationale Verteidigungsfonds"
 poland.110.d:0 "In der Zwischenkriegszeit war Polen landwirtschaftlich autark, aber die staatliche Industrie und die militärische Produktion waren von erheblichen ausländischen Rohstoffimporten abhängig. Als die Weltwirtschaftskrise ausbrach, werteten Länder auf der ganzen Welt ihre Währungen schnell ab, aber die polnische Nationalbank hielt den Wert des polnischen Złoty hoch. Eine starke Währung verschärfte die Deflation und verringerte die Menge an Devisenreserven, die zur Unterstützung der Wirtschaft zur Verfügung standen, bot aber einen Vorteil für den Kauf von Waren aus dem Ausland.\n\nUm das Beste aus der Situation zu machen, schuf die polnische Regierung den Nationalen Verteidigungsfonds. Staatliches Vermögen wurde verkauft, Spenden wurden von im Ausland lebenden Bürgern erbeten, und im Inland wurden Spendensammlungen eingerichtet, um Kapital zu beschaffen, das wiederum Rohstoffe oder Rüstungsgüter im Ausland kaufen konnte. Schulen, Institutionen und Kirchengemeinden wurden ermutigt, für Ziele wie den Kauf eines Maschinengewehrs, einer Artillerieeinheit oder sogar eines Flugzeugs zu spenden. Im Jahr 1937 sammelte das Kriegsministerium 2.330.380 złoty und 6.645 Tonnen Altmetall. Es wurden 36 Flugzeuge, 615 schwere Maschinengewehre, 130 leichte Maschinengewehre und verschiedene andere Rüstungsgüter erworben, die nicht aufgezählt werden können. Auch das U-Boot ORP Orzeł wurde zum Teil dank der öffentlichen Mittel in Betrieb genommen. Ein Dekret des Präsidenten besagte, dass im Kriegsfall alles Privateigentum beschlagnahmt werden konnte. Dem folgte 1938 ein zweites Dekret, das die staatliche Kontrolle über die landwirtschaftliche Produktion verschärfte und alle Fahrzeuge und den Viehbestand requirierungspflichtig machte."
 poland.110.a:0 "Ein starkes Militär ist wichtiger."
 poland.111.t:0 "Regierung der Schwäche bezichtigt"
 poland.111.d:0 "Im ganzen Land sind Proteste ausgebrochen. Ob wahr oder falsch, die Bevölkerung war der festen Überzeugung, dass die Nation einen Krieg leicht hätte gewinnen können und dass das Gericht der internationalen Meinung auf unserer Seite gewesen wäre. Die politische Opposition wirft uns vor, vor dem deutschen Einfluss zu kapitulieren und das Land zu verraten."
 poland.111.a:0 "Wir warten nur ab, was passiert."
