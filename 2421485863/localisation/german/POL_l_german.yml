 POL_Artillery_Motorization_desc:0 "Die Zukunft der Artillerieentwicklung liegt in der Schaffung zunehmend mobiler Waffenplattformen."
 POL_Phase_I_Military_Rearmament:0 "Phase I[~§H~]:[~§!~] Militärische Aufrüstung"
 POL_Phase_I_Military_Rearmament_desc:0 "Die erste Phase unseres 15-Jahres-Plans sieht einen raschen Ausbau unserer heimischen Verteidigungsindustrie vor. Für die polnischen Streitkräfte ist ein umfassendes Modernisierungsprogramm geplant, das bis 1942 abgeschlossen sein soll."
 POL_Phase_II_Infrastructure_Development:0 "Phase II[~§H~]:[~§!~] Ausbau der Infrastruktur"
 POL_Phase_II_Infrastructure_Development_desc:0 "Die zweite Phase unseres 15-Jahres-Plans sieht vor, den Schwerpunkt auf die Verbesserung der polnischen Infrastruktur zu legen. Durch die Pflasterung von Landstraßen und den Bau neuer Autobahnen können große Teile des Landes für den Autoverkehr erschlossen werden."
 POL_Phase_III_Agriculture_and_Education:0 "Phase III[~§H~]:[~§!~] Landwirtschaft und Bildung"
 POL_Phase_III_Agriculture_and_Education_desc:0 "Die dritte Phase unseres 15-Jahres-Plans sieht die Modernisierung der polnischen Landwirtschaft vor. Indem man den Bauern auf dem Lande Mähdrescher, Traktoren und schwere Maschinen zur Verfügung stellt und ihnen die technische Ausbildung für deren Wartung vermittelt, können die landwirtschaftlichen Exporte wieder wettbewerbsfähig werden."
 POL_Phase_IV_Urbanization:0 "Phase IV[~§H~]:[~§!~] Urbanisierungsanreize"
 POL_Phase_IV_Urbanization_desc:0 "Die vierte Phase unseres 15-Jahres-Plans sieht eine rasche Verstädterung des Landes vor. Durch Investitionen in die Entwicklung der Städte, die Schaffung neuer Beschäftigungsmöglichkeiten und großzügige Subventionen soll die Landbevölkerung zur Abwanderung in die städtischen Zentren ermutigt werden."
 POL_Phase_V_Equalize_Poland_A_and_B:0 "Phase V[~§H~]:[~§!~] Angleichung von Polen 'A' und Polen 'B'"
 POL_Phase_V_Equalize_Poland_A_and_B_desc:0 "Die fünfte Phase unseres 15-Jahres-Plans wird endlich die Einkommensunterschiede zwischen West- und Ostpolen beseitigen. Indem wir die Sümpfe in Ostpolen trockenlegen und Entwicklungshilfe in die Region leiten, werden wir den Handel und das Wirtschaftswachstum steigern."
