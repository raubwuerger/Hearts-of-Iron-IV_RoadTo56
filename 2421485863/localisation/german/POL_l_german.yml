 POL_Prepare_For_The_Next_War_tt:0 "Schaltet §HMobilisierung§ frei! Entscheidungen"
 POL_political_reform_category:0 "Reformierung der Sanacja-Regierung"
 POL_political_reform_category_desc:0 "Walery Sławek glaubt fest an die Fähigkeit einer wohlwollenden und fähigen Elite, das Land gerecht zu regieren. Über die neue Verfassung vom April hinaus können weitere Reformen durchgeführt werden, die diese Philosophie widerspiegeln. Gleichzeitig versteht Sławek die prekäre geopolitische Lage Polens und die Notwendigkeit, dass das Land teilweise mobilisiert bleibt."
 POL_Cult_of_the_Marshal_Loyal_Slawek:0 "Kult des Marschalls: 'Loyaler Sławek'"
 POL_Cult_of_the_Marshal_Loyal_Slawek_desc:0 "Ermutigt und gefördert durch den Staat, verehren das gemeine Volk und das Militär den verstorbenen Józef Piłsudski und seine Heldentaten. Die politische Fraktion von Walery Sławek bleibt der Vision des großen Marschalls treu und unerschütterlich. Niemand sollte an der absoluten Hingabe und Loyalität zweifeln, die Sławek der Sache des Marschalls zu Lebzeiten entgegenbrachte."
 POL_Legion_Of_Merit:0 "Legion der Verdienste"
 POL_Legion_Of_Merit_desc:0 "Die Verdienstlegion war eine zusätzliche Modifikation der Struktur des polnischen Senats, die von Walery Sławek erdacht wurde. Nach diesem System sollten bestimmte nicht gewählte Sitze für Bürger mit hohen staatlichen, zivilen und militärischen Auszeichnungen reserviert werden. Der Zweck war, den Dienst an der polnischen Nation zu fördern und den typischen Obstruktionismus zu vermeiden, der mit demokratischen Parlamenten verbunden ist."
 POL_Sanacja_Government2:0 "Sanacja (Sanation) Regierung"
 POL_Sanacja_Government2_desc:0 "Die Sanierungsbewegung, die nach dem Staatsstreich von Józef Piłsudski im Mai 1926 entstand, bestand hauptsächlich aus ehemaligen Militäroffizieren, die von der wahrgenommenen Korruption in der polnischen Politik angewidert waren. Die Sanation war eine Koalition aus Rechten, Linken und Zentristen, deren Hauptanliegen die Beseitigung der Korruption und die Reduzierung der Inflation war."
 POL_Purchase_Antiquated_Stockpiles:0 "Kauf antiquierter WWI-Bestände"
 POL_Purchase_Antiquated_Stockpiles_desc:0 "Da der Große Krieg schon lange vorbei ist, sind große Bestände an billigen, unerwünschten und veralteten Geräten auf dem Markt verfügbar. Trotz ihres Alters sollten wir den Kauf in Betracht ziehen, um unsere Armee zu erweitern."
 POL_National_Defense_Fund_tt:0 "\nUnlocks §HPropaganda Efforts§! Entscheidungen."
 POL_Strengthen_the_Presidential_Veto:0 "Stärken Sie das Vetorecht des Präsidenten"
 POL_Strengthen_the_Presidential_Veto_desc:0 "Die Verfassung vom April gab dem Präsidenten ein starkes Vetorecht, um Gesetze außer Kraft zu setzen, die "nicht konstruktiv" verabschiedet wurden. Die Ausweitung der Vetorechte in militärischen Angelegenheiten wird helfen, die Regierung zu straffen."
 poland.161.t:0 "Das Schloss - Ignacy Mościcki"
 poland.161.d:0 "Geboren am 1. Dezember 1867 in Mierzanowo, war Ignacy Mościcki der Sohn eines polnischen Gutsbesitzers, der am Januaraufstand von 1863 teilgenommen hatte. Nach einem Chemiestudium an der Technischen Universität Riga schloss er sich linken Unabhängigkeitsgruppen an. Er musste nach London fliehen und reiste anschließend in die Schweiz, wo er ein Patent zur Herstellung von Salpetersäure entwickelte. Kurz darauf machte er Bekanntschaft mit Józef Piłsudski in der Polnischen Sozialistischen Partei (PPS). Während seines Aufenthalts in der österreichisch-ungarischen Monarchie wurde Ignacy Mościcki zum Spezialisten für Elektrochemie. Nach Piłsudskis Staatsstreich im Mai 1926 wurde Mościcki ab dem 4. Juni 1926 in das Amt des Präsidenten gewählt.\n\nNach Piłsudskis Tod und der Verabschiedung der Aprilverfassung brach eine Kontroverse darüber aus, ob sich der amtierende Präsident nach den neuen Artikeln zur Wiederwahl stellen musste. Viele sagten voraus, dass im Falle von Neuwahlen Premierminister Walery Sławek favorisiert werden würde. Präsident Mościcki stellte ein Team von Juristen und Rechtsgelehrten zusammen, um zu argumentieren, dass vorgezogene Neuwahlen unnötig seien. Außerdem argumentierte er, dass der verstorbene Marschall Józef Piłsudski seinen persönlichen Segen dafür gegeben hatte, dass Mościcki die Präsidentschaft fortsetzte. So nahm die Schlossfraktion ihren Namen von dem königlichen Schloss in Warschau, in dem der umkämpfte Präsident residierte."
 poland.161.a:0 "Der Präsident der Republik"
 poland.162.t:0 "Demobilisierung"
 poland.162.d:0 "Die schlechten Beziehungen zur Sowjetunion und zu Deutschland veranlassten Polen, eine große Armee zu unterhalten und gleichzeitig einen großen Teil des Haushalts für die Verteidigung auszugeben. Vor Beginn der Weltwirtschaftskrise verfügte die polnische Armee über fast drei Millionen verfügbare Reserven, doch selbst die aktuelle Zahl von über einer Million gilt unter den europäischen Mächten immer noch als signifikant groß. Um die wirtschaftliche Krise im Lande zu bewältigen, muss die Armee verkleinert werden."
 poland.162.a:0 "Eine begrenzte Wehrpflicht wird ausreichen."
 poland.162.b:0 "Eine Freiwilligenarmee ist vorzuziehen."
 poland.163.t:0 "Eugeniusz Kwiatkowski"
 poland.163.d:0 "Während Walery Sławek und Rydz-Śmigły solche Fragen als unwichtig ignorierten, war Ignacy Mościcki tief besorgt über die Wirtschaftskrise, die die Nation heimsuchte. Mościcki setzte große Hoffnung und Vertrauen auf seinen persönlichen Schützling Eugeniusz Kwiatkowski, um die wirtschaftliche Situation Polens zu verbessern. Eugeniusz Kwiatkowski, ursprünglich Chemiker und bekannt für seine Arbeit in der Stickstoffindustrie, diente von 1926 bis 1930 als Minister für Industrie und Handel und von 1935 bis 1939 als Minister für das Finanzministerium. Von Mościcki als potenzieller politischer Nachfolger aufgebaut, war Kwiatkowski der Vordenker des erfolgreichen 4-Jahres-Plans und der Schaffung des Seehafens Gdynia, der den wirtschaftlichen Niedergang Polens während der Großen Depression umzukehren begann."
 poland.163.a:0 "Das wirtschaftliche Mastermind der Zweiten Republik"
 POL_industrial_projects_category:0 "Die Verjüngung der polnischen Wirtschaft"
 POL_industrial_projects_category_desc:0 "Die Behebung des schlechten Zustands der polnischen Wirtschaft ist eine der obersten Prioritäten. Groß angelegte Projekte und wirtschaftlicher Interventionismus, der vom Staat gefördert wird, werden dazu beitragen, Vollbeschäftigung in den staatlichen Industrien zu schaffen und den privaten Sektor zu beleben. Auch die synthetische und chemische Industrie ist der Schlüssel zur wirtschaftlichen Unabhängigkeit Polens."
 POL_Complete_Focus_Budget_Reform:0 "Vollständiger Fokus: §HHaushaltsreform§!"
 POL_Budget_Reform_tt:0 "Schließt §HHaushalts- und Wirtschafts§! entscheidungen auf."
 POL_Complete_Focus_Promote_The_Chemical_Industry:0 "Kompletter Fokus: §HFörderung der chemischen Industrie§!"
 POL_Promote_The_Chemical_Industry_tt:0 "Schaltet §HSynthetische Ressourcen§! Entscheidungen frei."
 POL_Cult_of_the_Marshal_Ignacy_Moscicki:0 "Kult um den Marschall: 'Der älteste Piłsduski-Anhänger'"
 POL_Cult_of_the_Marshal_Ignacy_Moscicki_desc:0 "Schon zu Lebzeiten Piłsudskis versuchten die Anhänger von Ignacy Mościcki, einen parrellen Mythos um den Präsidenten aufzubauen. Ihm zu Ehren wurden Lieder, Gedichte und Feiertage verfasst. Der verstorbene Marschall setzte großes Vertrauen in den Präsidenten, der sich manchmal als "ältester Piłsdusk-ite" bezeichnete."
 POL_Polish_Revanchism_tt:0 "§Erlaubt das Eingreifen in den§! §HGerman Civil War§!.\n"
 poland.164.t:0 "Polnische Intervention in den deutschen Bürgerkrieg"
 poland.164.d:0 "In einer öffentlichen Ankündigung verkündete [POL.GetLeader], dass das polnische Militär intervenieren wird, um Enklaven von ethnischen Polen in Deutschland vor Gewalt zu schützen. In mehreren Grenzregionen ist es bereits zu Unruhen gekommen - von einigen wird vermutet, dass es sich dabei um eine von der polnischen Regierung selbst orchestrierte Aktion handelt, die als Vorwand für die Aktion dient. Trotz formaler diplomatischer Proteste hält der polnische Außenminister Józef Beck die Reaktion für gerechtfertigt."
 poland.164.a:0 "Eine interessante Entwicklung"
 POL_PPS_Economic_Nationalization:0 "PPS: Wirtschaftliche Verstaatlichung"
 POL_PPS_Economic_Nationalization_desc:0 "Statt auf Klassenkampf setzt die Polnische Sozialistische Partei auf Konzepte der nationalen Einheit - die Befreiung des Landes von den ehemaligen ausländischen Oberherren. Für ihre Zeit als sehr fortschrittlich angesehen, streben sie großzügige Arbeitsreformen, progressive Besteuerung und gleiche Rechte unabhängig von Rasse, Nationalität, Religion und Geschlecht an - alle sind durch einen gemeinsamen Patriotismus geeint."
 POL_Complete_Focus_State_Capitalism:0 "Vollständiger Fokus: §HStaatskapitalismus§!"
 POL_Complete_Focus_State_Capitalism_desc:0 "Die Regierung muss die Kontrolle übernehmen und mehr wichtige Schlüsselindustrien direkt verwalten. Außerdem sollten große Vermögenswerte, die sich im Besitz von Ausländern befinden, beschlagnahmt und zum Wohle des polnischen Volkes verstaatlicht werden."
 POL_Hire_Adam_Ciolkosz:0 "Minister anheuern: §HAdam Ciołkosz§!"
 POL_Hire_Adam_Ciolkosz_desc:0 "Obwohl er in der Vergangenheit wegen Anti-Sanacja-Aktivitäten verhaftet wurde, hat Adam Ciołkosz die Wahl in den Sejm als Vertreter von Tarnów mit einer Rekordzahl von Stimmen gewonnen. Auch als Leiter des Bezirksarbeiterkomitees der PPS-Partei in Krakau ist er ein wichtiges Tor zum öffentlichen Bewusstsein der polnischen Nation."
 POL_Front_Morges_Diplomatic_Agenda:0 "SL: Diplomatische Agenda"
 POL_Front_Morges_Diplomatic_Agenda_desc:0 "Die Regierung Wincenty Witos, der viele Mitglieder der Regierung vor Piłsudskis Staatsstreich im Mai 1926 angehören, ist besorgt über den zunehmend gefährlichen Aufstieg des Extremismus in den Nachbarländern. Zu diesem Zweck versucht sie, starke Allianzen mit anderen gleichgesinnten demokratischen Ländern zu bilden. Innenpolitisch strebt sie eine Liberalisierung an, vermeidet aber die schlimmsten Extreme einer vollständigen Marktwirtschaft."
 POL_Hire_Wojciech_Korfanty:0 "Minister anheuern: §HWojciech Korfanty§."
 POL_Hire_Wojciech_Korfanty_desc:0 "Als Anführer der Aufstände der polnischen Bevölkerung in Schlesien im Jahr 1918 diente Wojciech Korfanty im polnischen Sejm. Nach dem Putsch im Mai 1926 wurde er wegen seiner Zusammenarbeit mit der vorherigen Regierung vor Gericht gestellt, inhaftiert und anschließend gezwungen, im Exil in der Tschechoslowakei zu leben. Er hat viele Anhänger in der Öffentlichkeit und würde in der Schweiz ein großer Führer der Front Morges sein."
 POL_Complete_Focus_Civil_Service_Reform:0 "Vollständiger Fokus: §Zivildienstreform§!"
 POL_Complete_Focus_Civil_Service_Reform_desc:0 "Bevor die Agenda der SL umgesetzt werden kann, müssen viele ehemalige Regierungsbeamte, die loyal zur vorherigen Regierung und zum Militär waren, entfernt werden. Neue, auf Leistung basierende Systeme sind erforderlich, um sicherzustellen, dass die Regierung effektiv und im Einklang mit christlichen Werten funktioniert."
 POL_Endecja_Social_Reform:0 "Nationale Demokratie: Gesellschaft & Kultur"
 POL_Endecja_Social_Reform_desc:0 "Besonders für die politische Rechte ist Roman Dmowski ein großer Begründer der polnischen Unabhängigkeit. Die nationalistische Partei, die er anführt, wurde sorgfältig darauf getrimmt, Stärke zu suchen, aber Extremismus zu vermeiden. Polen ist in erster Linie eine Nation von Polen. Andere Gruppen werden sich in die polnische Kultur assimilieren müssen. Ebenso muss die Regierungspolitik die Entwicklung der gebildeten und mittleren Klassen unterstützen, um menschliches Talent und Potenzial zu realisieren."
 POL_Hire_Tadeusz_Bielecki:0 "Minister anheuern: §HTadeusz Bielecki§."
 POL_Hire_Tadeusz_Bielecki_desc:0 "Die Sanacja-Regierung ist seit langem aktiv in der Unterdrückung der nationalistischen Bewegung. Es bedarf einer entschlossenen Führung, um ihren Autoritarismus zu überwinden. Als einer der "Neun", denen Roman Dmowski vertraut, wird Bielecki ein guter zukünftiger Präsident des Obersten Rates der Nationalpartei sein."
 POL_Complete_Focus_Invest_In_The_Middle_Class:0 "Vollständiger Fokus: §Investieren Sie in die Mittelschicht§!"
 POL_Complete_Focus_Invest_In_The_Middle_Class_desc:0 "Die Machtbasis der nationalistischen Bewegung ruht in der polnischen Mittelschicht. Um die Unterstützung für unsere Regierung zu erweitern und das Wohlergehen der Gesellschaft zu sichern, muss die Regierungspolitik ihre Erweiterung begünstigen."
 POL_Invest_In_The_Middle_Class_tt:0 "Schaltet die §Sozialreform§! Entscheidungen frei."
 stalinist_revolutionary:0 "Stalinistischer Revolutionär"
 democratic_exile:0 "Demokratischer Exilant"
 falangist_demagogue:0 "Falangistischer Demagoge"
 POL_Foreign_Assets_Seized:0 "Ausländisches Vermögen beschlagnahmt"
 poland.165.t:0 "Die Polnische Sozialistische Partei kommt an die Macht"
 poland.165.d:0 "Nach angespannten Momenten in den Verhandlungen mit der Sanacja-Regierung brach auf den Barrikaden in den Straßen der Stadt Jubel aus, als die Arbeiter den Aufstieg der Polnischen Sozialistischen Partei an die Macht feierten. Nach einer eiligen Sitzung wurde [POL.GetLeader] unter den Spitzenfunktionären der PPS-Partei ausgewählt, um den neuen sozialistischen Staat zu führen. Im Ausland hielten Aktivisten und Führer der Arbeiter- und Sozialistischen Internationale öffentliche Reden in Cafés in ganz Europa, in denen sie Glückwünsche und Lob für die neue politische Atmosphäre der polnischen Nation aussprachen."
 poland.165.a:0 "Liberty, Equality, Justice, Democracy\n-Slogan der PPS"
 poland.166.t:0 "Die Beschlagnahmung von Auslandsvermögen"
 poland.166.d:0 "Nachdem die Polnische Sozialistische Partei an der Macht ist, wurde ein Komitee unter der persönlichen Leitung von [POL.GetLeader] gegründet, das darüber berät, welche Fabriken und ausländischen Vermögenswerte von der Regierung kontrolliert werden sollen. Auch die Höhe der angebotenen Entschädigung wird festgelegt; sie ist jedoch nicht verhandelbar, sehr zum Unmut der Industrieführer und Kapitalisten. Obwohl die anfängliche Welle von Übertragungen einen geringen Umfang hat, werden viele Investoren zunehmend nervös über zukünftige mögliche staatliche Übernahmen."
 poland.166.a:0 "Es geht um das Wohl der Allgemeinheit."
 POL_German_Blitzkrieg_of_Poland_dummy:0 "Deutscher Blitzkrieg in Polen"
 POL_German_Blitzkrieg_of_Poland:0 "Deutscher Blitzkrieg in Polen"
 POL_German_Blitzkrieg_of_Poland_desc:0 "Der plötzliche Schock über die Schnelligkeit der deutschen Armee, die Luftstreitkräfte und die Elemente der fünften Kolonne haben die Logistik der polnischen Armee durcheinander gebracht."
 POL_Polish_Revanchism_tt_tt:0 "Schaltet §HCoring§! Entscheidungen frei."
 POL_Complete_Focus_Polish_Revanchism:0 "Vollständiger Fokus: §HPolnischer Revanchismus§!"
 POL_Complete_Focus_Polish_Revanchism_desc:0 "Die Nationalisten glauben fest an das Piasten-Konzept von Polen. Die jahrhundertelange Germanisierung der einst polnischen Kronländer muss rückgängig gemacht werden."
 POL_Enlistment_Restrictions:0 "Rekrutierungsbeschränkungen"
 POL_Enlistment_Restrictions_desc:0 "Bestimmte Ethnien sind von verdächtiger Loyalität. Sie müssen vom Militärdienst ausgeschlossen werden. Auch die Geheimdienste müssen sie stärker überwachen."
 POL_Enlistment_Restrictions_tt:0 "§Abschaffung der negativen Wehrpflicht im Falle eines deutschen Einmarsches."
 POL_Urban_Migration_Incentives:0 "Anreize zur Landflucht"
 POL_Urban_Migration_Incentives_desc:0 "Das Wachstum der kapitalistischen Klasse erfordert eine dichte Konzentration von verfügbaren Arbeitskräften. Es sollten Anreize geboten werden, um die Abwanderung vom Land in die Städte zu fördern."
 POL_Make_Western_Pomerania_Core:0 "Kernvorpommern"
 POL_Make_Western_Pomerania_Core_desc:0 "Durch die jahrhundertelange Germanisierung gibt es in den westlichen Teilen Pommerns nennenswerte Ansammlungen polnischer Minderheiten, die eine kulturelle Bedeutung haben. Durch eine obligatorische kulturelle Erziehung der nächsten Generation und großzügige Anreize für die Zuwanderung von Polen in dieses Gebiet kann die regionale Loyalität auf Dauer gesichert werden."
 POL_Make_Western_Silesia_Core:0 "Westliches Kernschlesien"
 POL_Make_Western_Silesia_Core_desc:0 "Durch die jahrhundertelange Germanisierung gibt es in den westlichen Teilen Schlesiens noch nennenswerte Ansiedlungen polnischer Minderheiten, die eine kulturelle Bedeutung haben. Durch verpflichtende kulturelle Erziehung der nächsten Generation und großzügige Anreize für Polen, in das Gebiet einzuwandern, kann die regionale Loyalität auf Dauer gesichert werden."
 POL_Make_East_Prussia_Core:0 "Kern Ostpreußen"
 POL_Make_East_Prussia_Core_desc:0 "Die jahrhundertelange Germanisierung hat in Ostpreußen bemerkenswerte Ansammlungen polnischer Minderheiten hinterlassen, die eine kulturelle Bedeutung haben. Durch verpflichtende kulturelle Bildung der nächsten Generation und großzügige Anreize für die Zuwanderung von Polen kann die regionale Loyalität auf Dauer gesichert werden."
 POL_Family_Subsidies:0 "Familien- und Unternehmenssubventionen"
 POL_Family_Subsidies2:0 "Familien- und Unternehmenssubventionen"
 poland.167.t:0 "Polnischer Positivismus & Organische Arbeit"
 poland.167.d:0 "Nach der Beobachtung des katastrophalen Ergebnisses der zum Scheitern verurteilten Aufstände vom November 1830 und Januar 1863 glaubte die nationalistische Fraktion in Polen, dass Gewaltversuche die Sache der polnischen Unabhängigkeit nur behindern würden. Die Zerstörung von polnischem Eigentum und der Verlust von polnischen Menschenleben führten nur zu einer weiteren Aushöhlung der Kultur, die von den kaiserlichen Oberherren angegriffen wurde. Stattdessen übernahmen die Nationalisten in einer Ära der aufblühenden Romantik die Ansicht der organischen Arbeit. Das Streben nach Arbeitsmoral, künstlerischen Beiträgen und wissenschaftlichen Entdeckungen wurde als die beste Methode angesehen, die polnische Kultur und territoriale Integrität zu erhalten. Indem man den Einzelnen dazu ermutigte, nach Erfolg im Leben zu streben, würde sich die polnische Kultur als widerstandsfähig gegenüber Versuchen erweisen, sie zu bekehren.\n\n Diese Philosophie wurde von den gemäßigteren polnischen nationalistischen Parteien im 20. Jahrhundert weiter vertreten. Als Józef Piłsudski versuchte, während des russisch-japanischen Krieges einen Aufstand zu organisieren, reiste Roman Dmowski nach Japan und vereitelte solche Pläne, da er glaubte, dass dies eine Verschwendung von Leben wäre. In der Zweiten Republik versuchte die Narodowa Demokracja, die Traditionen der organischen Arbeit fortzusetzen, indem sie für den Marktkapitalismus, Investitionen in die Bildung und die Erhaltung der Kultur eintrat."
 poland.167.a:0 "Bildung ist der Schlüssel."
 poland.168.t:0 "Die Arbeiterbrigaden der PPS"
 poland.168.d:0 "Während des Einmarsches in Polen im September organisierten verschiedene politische Parteien in Polen ihre eigenen, unabhängigen Bemühungen zur Unterstützung der Kriegsanstrengungen. Zu den bemerkenswertesten Beiträgen der PPS gehörte die Organisation der Bildung von freiwilligen Arbeiterbrigaden zur Verteidigung von Warschau. Mit der Zustimmung von General Walerian Czuma begannen die PPS-Führer mit Rekrutierungsaktionen für Bürger, die Schaufeln in die Hand nehmen sollten, um beim Graben von Schanzen und Barrikaden in der Stadt zu helfen. Die Zahl der Mitglieder stieg im Laufe der Belagerung schnell in die Tausende, und ihre Rolle erweiterte sich auf die Unterstützung bei der Kommunikation und dem Sammeln von Informationen. Das Engagement dieser Einheiten war so groß, dass sich viele von ihnen, als die Kapitulation angekündigt wurde, zunächst weigerten, sich zu ergeben, und drohten, ihre Offiziere wegen Feigheit zu erschießen."
 poland.168.a:0 "Socialist Action'"
 POL_Promethean_Program_category:0 "§R- GEHEIM! -§!"
 POL_Promethean_Program_category_desc:0 "Das "Prometheanische Programm" wurde von Józef Piłsudski ins Leben gerufen, um die Sowjetunion zu schwächen, indem er nationalistische Unabhängigkeitsbewegungen unter nicht-russischen Völkern unterstützte. Im Laufe der Zeit hat sich das Programm in ein offensives Werkzeug verwandelt, das im Falle eines Krieges mit der Sowjetunion eingesetzt werden sollte. Polnische Spezialeinheiten, die von ausgewählten Offizieren kommandiert werden, trainieren, um Sabotage und nachrichtendienstliche Aktivitäten hinter den feindlichen Linien durchzuführen. In den letzten Jahrzehnten war die polnisch-sowjetische Grenze angespannt und beide Seiten schickten Spione hinüber."
 POL_Authorize_Sabotage_Mission:0 "Sabotage-Mission autorisieren"
 POL_Authorize_Sabotage_Mission_desc:0 "Promethean-Agenten, die mit Dissidenten innerhalb von [SOV.GetNameDef] zusammenarbeiten, haben eine Gelegenheit erkannt, dem Regime einen möglichen Schlag zu versetzen. Es wurde ein industrielles Ziel für eine Sabotageaktion ausgewählt. Die prometheischen Agenten warten auf Geldmittel, Ausrüstung und die Genehmigung zur Ausführung des Plans."
 POL_Tadeusz_Schaetzel_tt:0 "Da wir §HTadeusz Schaetzel§! als Minister haben, werden wir §G18§! politische Macht zurückerstattet bekommen."
 poland.169.t:0 "Chinesisch-polnische Beziehungen"
 poland.169.d:0 "Mit einem gemeinsamen Feind unterhielten Polen und Japan lange Zeit freundschaftliche Außenbeziehungen. Im Jahr 1904, als der russisch-japanische Krieg tobte, reiste Józef Piłsudski nach Tokio, um seine Hilfe bei der Organisation eines polnischen Aufstandes gegen Russland anzubieten. Trotz anfänglichem Interesse wurden solche Pläne von der japanischen Regierung auf Drängen von Roman Dmowski, Piłsudskis Erzrivalen, abgelehnt, der der Meinung war, ein solcher Aufstand würde scheitern und polnische Leben kosten. Mit der Gründung des neu gebildeten polnischen Staates nach dem Großen Krieg bot Japan diplomatische Zusammenarbeit an und half ethnischen Polen bei der Flucht aus Russland und Sibirien. Im Jahr 1923, kurz nach dem polnisch-sowjetischen Krieg, wurde eine Militärmission unter der Leitung des polnischen Ingenieurs, Kryptologen und Offiziers des militärischen Geheimdienstes Jan Kowalewski nach Japan geschickt. Während seines Aufenthalts unterrichtete Jan Kowalewski japanische Offiziere in Tokio in Kursen über Funkaufklärung und Kryptoanalyse. Für seine Bemühungen verlieh die japanische Regierung Jan Kowalewski den "Orden der aufgehenden Sonne"."
 poland.169.a:0 "Der Feind meines Feindes ist ein Freund."
 POL_Japanese_Military_Intelligence_Cooperation:0 "Zusammenarbeit mit dem japanischen Militärgeheimdienst"
 POL_Japanese_Military_Intelligence_Cooperation_desc:0 "Polen und Japan haben eine gemeinsame Geschichte der Zusammenarbeit, um die Sowjetunion zu untergraben. Im Austausch für die Ausbildung japanischer Offiziere in Kryptographie könnten wir Japan als Ausgangspunkt für weitere Operationen des Promethean-Programms nutzen."
 POL_Japanese_Military_Intelligence_Cooperation_tt:0 "Erhöht die Effektivität von §HSabotage-Missionen§! während wir freundliche Beziehungen zu Japan haben."
  
 POL_develop_steel_industry_emphasis:0 "Betonung der Stahlindustrie"
 POL_develop_steel_industry_emphasis_desc:0 "Im Südwesten Polens wird bereits in großem Umfang Kohle und Eisenerz abgebaut. Ein Mangel an inländischer Nachfrage sollte uns nicht daran hindern, weitere Stahlwerke zu eröffnen. In einer syndikalistischen Wirtschaft ist es die Aufgabe des Staates, die Früchte der Arbeit des Volkes zu verwerten."
 POL_develop_aluminium_smelting_industry:0 "Experimente in der Aluminiumverhüttung"
 POL_develop_aluminium_smelting_industry_desc:0 "Trotz der Verfügbarkeit von inländischen Bauxitvorkommen und Minen haben sich die vorherige Regierung und die Kapitalisten faul damit begnügt, wichtiges, billiges, raffiniertes Aluminium aus Ungarn zu beziehen. Dieser Fehler muss korrigiert werden. Eigene Verhüttungsanlagen müssen gebaut werden."
 POL_develop_aluminium_smelting_industry2:0 "Entwicklung der Aluminiumindustrie"
 POL_develop_aluminium_smelting_industry2_desc:0 "Nach unseren ersten Versuchen können weitere Regierungsprojekte helfen, das heimische Produktionspotential von Aluminium zu realisieren."
 POL_Reopen_Old_Chromium_Mines:0 "Wiedereröffnung alter Chromminen"
 POL_Reopen_Old_Chromium_Mines_desc:0 "Vor langer Zeit wurde in Schlesien in kleinem Umfang Chrom und Molybdän abgebaut. Diese Minen sind schon lange geschlossen, da sie erschöpft und unrentabel sind. Die Arbeitskräfte müssen ohne Rücksicht auf die Kosten für die Gewinnung dieser Ressourcen eingesetzt werden."
 POL_Develop_Boryslaw_Oil_Basin:0 "Erschließung des Borysław-Ölbeckens"
 POL_Develop_Boryslaw_Oil_Basin_desc:0 "Der Betrieb in Borysław ist entscheidend für die Versorgung Polens mit dem Öl, das es für den heimischen und militärischen Verbrauch benötigt. Eine weitere Erschließung der Region ist notwendig."
 POL_Prospect_For_Oil_Carpathian:0 "Ölvorkommen in den Karpaten"
 POL_Prospect_For_Oil_Carpathian_desc:0 "In den Karpaten werden seit langem weitere Ölvorkommen vermutet, allerdings ist die Erkundung des Gebietes problematisch. Mit großen Schwierigkeiten ist eine weitere Förderung möglich."
 POL_steel_industry_growth:0 "Wachstum der Stahlindustrie"
 POL_steel_industry_growth_desc:0 "Mit der zunehmenden wirtschaftlichen Entwicklung Polens wird natürlich auch die Nachfrage nach Stahl im Inland steigen. Da im Südwesten Polens bereits in großem Umfang Kohle und Eisenerz abgebaut werden, wird eine Ausweitung des Betriebs nicht schwierig sein."
 POL_chemical_research_grants:0 "Chemische Forschungsstipendien"
 POL_chemical_research_grants_desc:0 "Die bisherige Forschung und Entwicklung im Bereich der synthetischen Materialien und Chemikalien hat sehr positive Ergebnisse erbracht. Es sollten mehr staatliche Fördermittel und Subventionen beantragt werden."
 form_commonwealth_category2:0 "Das Commonwealth neu formieren"
 form_commonwealth_category2_desc:0 "Zwischen uns und Litauen gibt es eine reichhaltige Geschichte. Jetzt, wo wir wieder durch Waffengewalt vereint sind, ist es vielleicht an der Zeit, die glorreichsten Tage unserer Vergangenheit wieder aufleben zu lassen."
 POL_Lithuanian_Constitutional_Crisis2:0 "Litauische Verfassungskrise"
 POL_Lithuanian_Constitutional_Crisis2_desc:0 "Wilno ist eine rechtmäßige historische polnische Stadt. Die litauische Verfassung beansprucht sie als ihre eigene Hauptstadt. Wir müssen sie zwingen, diese Ansprüche aufzugeben."
 poland.170.t:0 "Polen bittet um Beitritt"
 poland.170.d:0 "Der neue Flügel der Sanacja-Regierung, der in Polen an die Macht gekommen ist, versucht, ein Zweckbündnis zu bilden. Obwohl sie über eine starke Armee verfügen, sind sie mit einigen ihrer großen Nachbarn unfreundlich gesinnt. Wie sollen wir darauf reagieren?"
 poland.170.a:0 "Wir heißen Polen in unserem Schoß willkommen."
 poland.170.b:0 "Wir sind nicht interessiert."
 poland.171.t:0 "Polnisch-deutsches Bündnis"
 poland.171.d:0 "Der [GER.GetLeader] hat seine Zustimmung zu einem Militärbündnis zwischen unseren beiden Nationen bekundet. Die Unterzeichnung eines formellen Vertrages ist im Gange."
 poland.171.a:0 "Polen und Deutschland stehen zusammen."
 poland.172.t:0 "[GER.GetNameDef] lehnt ab"
 poland.172.d:0 "Trotz unseres großzügigen Angebots scheinen die Deutschen wenig Interesse an einer Zusammenarbeit mit uns zu haben. [GER.GetLeader] brüskiert unsere Anfrage."
 poland.172.a:0 "Wir werden uns also anderweitig umsehen."
 poland.173.t:0 "Polen bittet um Beitritt"
 poland.173.d:0 "Die nationalistische Regierung, die in Polen an die Macht gekommen ist, möchte sich uns in einem Militärbündnis anschließen. Obwohl sie über eine starke Armee verfügen, sind sie mit einigen ihrer großen Nachbarn unfreundlich gesinnt. Wie sollen wir darauf reagieren?"
