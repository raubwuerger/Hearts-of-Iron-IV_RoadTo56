 poland.208.d:0 ""
 poland.208.a:0 "Verstanden"

 poland.209.t:0 "Polen bietet Schutz"
 poland.209.d:0 "Im Zuge der Sudetendeutschen Krise bietet die demokratische Regierung Polens Schutz an. Im Gegenzug für ein gewisses Maß an Zusammenarbeit und Integration mit ihrer Regierung und ihrem Militär sind sie bereit, uns im Falle einer feindlichen militärischen Invasion zu helfen. Aufgrund der Ereignisse in der Vergangenheit besteht jedoch immer noch ein großes Misstrauen zwischen unseren beiden Ländern. Sollten wir auf ein solches Angebot eingehen?"
 poland.209.a:0 "Wir müssen zu unserer eigenen Sicherheit zustimmen."
 poland.209.b:0 "Den Polen kann man nicht trauen."

 poland.210.t:0 "Die Tschechoslowakei nimmt unseren Schutz an"
 poland.210.d:0 "[[~CZE.GetLeader~]] hat sich widerwillig bereit erklärt, Bedingungen für Garantien für ihre Sicherheit zu akzeptieren. Es sind Gespräche im Gange, um enge Beziehungen zwischen unseren beiden Nationen auf diplomatischem und militärischem Wege herzustellen. Die tschechoslowakischen Grenzbeamten wurden angewiesen, unsere Truppen passieren zu lassen, aber es besteht immer noch ein gewisses Misstrauen in der örtlichen Bevölkerung."
 poland.210.a:0 "Sie haben die richtige Entscheidung getroffen."

 poland.211.t:0 "Die Tschechoslowakei lehnt unseren Schutz ab"
 poland.211.d:0 "Die tschechoslowakische Regierung hat unser Angebot entschieden abgelehnt. Es hat den Anschein, dass sie unseren Motiven misstraut oder kein Vertrauen in unsere Fähigkeit hat, solche Verpflichtungen zu erfüllen."
 poland.211.a:0 "Es ist ihre Beerdigung."

 poland.212.t:0 "[[~POL.GetAdjective~]] Piloten bilden die Kosciuszko-Staffel"
 poland.212.d:0 "Die [[~POL.GetAdjective~]]-Piloten, die alles tun, um ihr Land zu retten, haben sich unseren Reihen angeschlossen und sind bereit, den Kampf bis zum bitteren Ende fortzusetzen. Sie haben beschlossen, das Tadeusz Kosciuszko-Geschwader zu gründen, um an die unbesiegten Taten des Generals zu erinnern, der gegen die Deutschen, die Österreicher und die Russen kämpfte und verzweifelt versuchte, sein Land vor der ausländischen Besatzung zu retten."
 poland.212.a:0 "Polen ist noch nicht verloren!"

 poland.215.t:0 "[[~SOV.GetAdjective~]]-[[~POL.GetAdjective~]] Diplomatische Krise"
 poland.215.d:0 "[[~SOV.getNameDefCap~]] verursachte seit seiner Gründung alle möglichen Probleme für unsere Nation und vor allem für unser Volk. Nach dem verheerenden Feldzug von 1920 gelang es uns, den polnischen Staat vor der Gefahr von außen zu schützen und Bündnisse zu schließen, die die Souveränität von [[~POL.getAdjective~]] für die kommenden Jahre schützen konnten. Bis zu den letzten Jahren ging alles gut. [Der Abschluss des Paktes zwischen Russland und Deutschland und die anschließende Invasion des Westens durch [[~GER.getAdjective~]] machen uns zu einem begehrten Ziel für die machthungrigen Militaristen in [[~SOV.getNameDef~]]. Ihr Außenminister hat bereits die "Revision aller früheren diplomatischen Vereinbarungen und Verträge zwischen [[~SOV.getAdjective~]] und [[~POL.getAdjective~]] Nationen" gefordert! [Nachdem unsere Grenzpatrouillen die ständig wachsende Zahl von [[~SOV.getAdjective~]]-Truppen, -Fahrzeugen und -Flugzeugen meldeten, wurde es für jeden offensichtlich, dass sich diese verräterische Nation auf einen Krieg vorbereitet. Wir werden an zwei Fronten die Stellung halten müssen, wenn wir dem Ansturm der Invasoren gewachsen sein wollen! Zu den Waffen, Brüder und Schwestern, Mutter Polen ruft nach euch!"
 poland.215.a:0 "Mobilisiert die Kräfte zur Verteidigung des Ostens!"

 poland.216.t: "[[~SOV.GetAdjective~]]s erklären Polen den Krieg"
 poland.216.d: "[[~SOV.getNameDefCap~]] hat unserem Verbündeten Polen den Krieg erklärt und damit eine zweite Front eröffnet und die Nation [[~POL.GetAdjective~]] schockiert. Nun müssen wir entscheiden, ob wir Polen auch gegen diese Bedrohung schützen oder ob unser Schutz nur gegen die [[~GER.GetAdjective~]]-Invasion reicht."
 poland.216.a: "Wir müssen uns auf unsere anderen Feinde konzentrieren."
 poland.216.b: "Das ist inakzeptabel."
