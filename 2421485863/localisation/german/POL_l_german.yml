 poland.177.d:0 "Vor kurzem wurde berichtet, dass ein RWD-9-Flugzeug in der Ostsee abgestürzt sei. Eine Suchaktion wurde durchgeführt, fand aber keine Überlebenden. Alle an Bord befindlichen Personen kamen ums Leben, darunter auch der General und frühere Präsident der Liga für Seefahrt und Kolonialismus, Gustaw Orlicz-Dreszer. Es ist ein Staatsbegräbnis geplant, an dem [POL.GetLeader] persönlich teilnehmen wird. Danach werden die Überreste in einem Mausoleum in Gdynia beigesetzt."
