 poland.178.t:0 "Die Miliz der Sozialistischen Aktion"
 poland.178.d:0 "1934 stellte die PPS paramilitärische Einheiten auf, um Parteiversammlungen vor nationalistischen Banden zu schützen. Die Miliz der Sozialistischen Aktion trug marineblaue Uniformen und schwor einen Eid auf absoluten Gehorsam gegenüber der Partei. Durch Jugendgruppen, Gewerkschaften und die spätere Ausweitung der Mitgliedschaft auf weibliche Einheiten wuchs die Organisation auf über zehntausend Mitglieder an. Die Einheiten der Sozialistischen Aktion trainierten den Kampf in den Städten sowie Sabotage- und Spionageaktivitäten. Als sich die Bedrohung durch den Zweiten Weltkrieg abzeichnete, wurde ein Kooperationsabkommen mit der polnischen Armee geschlossen, das der Sozialistischen Aktion die Teilnahme an subversiven Aktivitäten zur Unterstützung der Streitkräfte erlaubte. Die Erfahrungen der Sozialistischen Aktion im Stadtkampf bildeten später die Grundlage für die Gründung der Arbeiterverteidigungsbrigaden während der Belagerung Warschaus und später in der linksgerichteten Widerstandsgruppe, der Volksgarde WRN."
