 Gdansk_POL_border_conflict_time_until_cancelled_desc:0 "Bei dem derzeitigen Tempo können wir die Kampfhandlungen nur so lange aufrechterhalten, bis wir den Kampf abbrechen müssen."
 Gdansk_POL_border_conflict_escalate_conflict:0 "Eskalation des Konflikts um [DNZ.GetNameDef]"
