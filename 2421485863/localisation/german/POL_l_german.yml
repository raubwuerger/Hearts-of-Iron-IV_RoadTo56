 POL_Synthetic_Rubber:0 "Synthetischer Kautschuk"
 POL_Synthetic_Rubber_tt:0 "[~§W~]Modifiziere[~§!~] [~§H~]Kautschukraffinerie[~§!~] [~§W~]Output um:[~§!~] [~§G~]+2[~§!~]£Ressourcen_streifen|3.[~\n~]"
 POL_Synthetic_Rubber_desc:0 "Polnischen Wissenschaftlern, die in der Abteilung für Kautschuksynthese des Chemischen Forschungsinstituts in Warschau arbeiten, ist es gelungen, eine vollständig künstliche Form von Kautschuk zu entwickeln, die aus Kartoffeln und anderen landwirtschaftlichen Produkten gewonnen wird. Damit können Reifen und Maschinenteile hergestellt werden, ohne dass natürlich vorkommender Kautschuk von Plantagen in Übersee benötigt wird.[~§!~]"
 POL_Army_Modernisation:0 "Modernisierung der Armee"
 POL_Army_Modernisation_desc:0 "Das polnische Heer muss in den Bereichen Logistik, Kommunikation und unterstützende Waffen erheblich modernisiert werden. Die Prioritätensetzung bei den Talenten muss sich von der allgemeinen Infanterie zu mehr technischen Spezialisierungen verlagern."
