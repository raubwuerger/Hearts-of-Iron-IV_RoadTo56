 POL_State_Capitalism_desc:0 "Der Kommunismus, wie er in der Sowjetunion praktiziert wurde, ist ein verabscheuungswürdiges System. Kleingewerbe kann neben einer zentralisierten Planwirtschaft koexistieren."
