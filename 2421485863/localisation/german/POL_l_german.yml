 Danzig_POL_border_conflict_escalate_conflict:0 "Eskalation des Konflikts um [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_conflict_desc:0 "Der Konflikt um [DNZ.GetNameDef] ist ins Stocken geraten. Vielleicht können wir durch eine weitere Eskalation und die Entsendung von mehr Truppen an den Schauplatz noch einen Sieg erringen."
 Danzig_POL_border_conflict_escalate_to_war:0 "Erklären Sie den Krieg über [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_to_war_desc:0 "Die Kämpfe um [DNZ.GetNameDef] dauern nun schon eine Weile an, und es gibt keine Anzeichen dafür, dass sie aufhören. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als ersten Schritt in einem allgemeinen Krieg zu sehen."
 Danzig_POL_border_conflict_back_out_of_conflict:0 "Zurückweichen"
 Danzig_POL_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und sich zu einem ausgewachsenen Krieg zwischen unseren Ländern entwickelt, ist einfach zu groß. Wir sollten uns jetzt zurückhalten und diplomatische Fühler zur anderen Seite ausstrecken."
