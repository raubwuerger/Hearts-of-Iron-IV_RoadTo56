 POL_Polish_Cipher_Bureau_no_lar:0 "Ausbau des polnischen Chiffrierbüros"
 POL_Polish_Cipher_Bureau_no_lar_desc:0 "Der militärische Geheimdienst hat sich im polnisch-sowjetischen Krieg bewährt. Die Erweiterung der Fähigkeiten unserer Nachrichtendienste wird es uns ermöglichen, einen Vorteil gegenüber unseren Gegnern zu behalten."
 POL_The_Cyclometer_no_lar:0 "Das Zyklometer"
 POL_The_Cyclometer_no_lar_desc:0 "Mit dieser Erfindung werden die Chiffren der Deutschen zum Klartext. Keine Geheimnisse werden mehr vor uns verborgen bleiben."
 POL_The_Bombe_no_lar:0 "Die Bombe"
 POL_The_Bombe_no_lar_desc:0 "Die "Kryptologische Bombe" ist eine Weiterentwicklung des Zyklometers und ermöglicht es uns, die immer weiter entwickelten Versionen der deutschen Enigma-Chiffre zu entschlüsseln."

 POL_figurehead:0 "Galionsfigur"
 POL_The_Endecja_Movement:0 "Die Endecja-Bewegung"
 POL_The_Endecja_Movement_desc:0 "Die von Roman Dmowski angeführte Bewegung der Nationalen Demokratie ist eine ultrakonservative nationalistische Front, die alle ethnischen Polen in einem einzigen Staat vereinen, das menschliche Potenzial des polnischen Volkes kultivieren und die verschiedenen in Polen lebenden Minderheiten zwingen will, polnische Sitten, Sprache und Traditionen anzunehmen."
 POL_Align_With_Italy:0 "Angleichung an Italien"
