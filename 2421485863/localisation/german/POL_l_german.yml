 POL_Demand_Former_German_Colonies:0 "Verlangen Sie ehemalige deutsche Kolonien"
 POL_Demand_Former_German_Colonies_desc:0 "Die Zweite Republik Polen wurde zum Teil aus Gebieten des ehemaligen Deutschen Reiches gegründet. Wir sollten auch vor dem Völkerbund argumentieren, dass uns ein Anteil an seinen ehemaligen Kolonien zusteht."
 POL_Offer_Liberia_Protection:0 "Liberia Schutz anbieten"
