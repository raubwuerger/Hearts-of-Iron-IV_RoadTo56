 poland.199.t:0 "Eine Vereinigte Front des Sozialismus?"
 poland.199.d:0 "Eine Delegation der sozialistischen Regierung in Polen hat sich heute mit einigen unserer Spitzendiplomaten getroffen. Sie sind hier, um mögliche Pläne für die Schaffung einer Einheitsfront zwischen gleichgesinnten sozialistischen Nationen in Europa zu diskutieren, um den wachsenden Extremismus zu bekämpfen, der den Kontinent bedroht. Wie sollen wir darauf reagieren?"
 poland.199.a:0 "Ein interessanter Vorschlag."
 poland.199.b:0 "Wir sind nicht interessiert."
 poland.200.t:0 "Schweden nimmt unsere Einladung an"
 poland.200.d:0 "Unsere diplomatische Mission in Schweden war ein Erfolg. Es hat den Anschein, dass auch sie über die wachsende Flut des Extremismus, die den europäischen Kontinent bedroht, besorgt sind. Weitere Gespräche zwischen den beiden Nationen zur Erörterung der militärischen und diplomatischen Strategie sind im Gange."
 poland.200.a:0 "Wir werden viele Vorteile miteinander teilen."
 poland.201.t:0 "Schweden lehnt unser Angebot ab"
 poland.201.d:0 "Unsere Bemühungen, Schweden dazu zu bewegen, eine gemeinsame Front gegen unsere aggressiven Nachbarn zu bilden, haben zu keinem positiven Ergebnis geführt. Es scheint, dass sie ihre Hoffnung darauf setzen, neutral zu bleiben, um den kommenden Sturm zu überstehen."
