 poland.196.t:0 "Die polnische Regierung im Exil"
 poland.196.d:0 "Um die Kontinuität der polnischen Regierung zu gewährleisten, ist der Präsident ins Ausland geflohen. In Übereinstimmung mit den Notstandsbefugnissen der April-Verfassung wird ein kommissarischer Nachfolger ernannt, der die Nation führt. In diesen schwierigen Zeiten ist es schwierig, einen Kandidaten zu finden, der den Ansprüchen einer Vielzahl von zerstrittenen Parteien und inneren Fraktionen gerecht werden kann. Im Interesse der Einigkeit einigte man sich schließlich auf einen Kompromiss, um denjenigen auszuwählen..."
