 POL_Prepare_For_The_upcoming_conflict_desc:0 "Der verstorbene Józef Piłsudski hat vorausgesagt, dass Europa ein weiterer Krieg bevorsteht, aber er könnte schneller kommen, als wir denken."
 POL_Re_Expand_The_Military:0 "Das Militär wieder aufstocken"
