 POL_Civilian_Vehicle_Donation_Drive:0 "Zivile Fahrzeugspendenaktion"
 POL_Civilian_Vehicle_Donation_Drive_desc:0 "Es ist eine lange Tradition, dass die Bürger zur Sicherheit der Nation beitragen. Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, die polnische Armee mit den benötigten Fahrzeugen zu versorgen."
 POL_Solicit_Donations_for_the_Military:0 "Bitten Sie um Spenden für das Militär"
 POL_Solicit_Donations_for_the_Military_desc:0 "Es ist eine lange Tradition, dass die Bürger zur Sicherheit der Nation beitragen. Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, die polnische Armee mit den benötigten Gewehren und Maschinengewehren zu versorgen."
 POL_Solicit_Donations_for_the_Airforce:0 "Bitten Sie um Spenden für die Luftwaffe"
 POL_Solicit_Donations_for_the_Airforce_desc:0 "Es ist eine lange Tradition, dass die Bürger zur Sicherheit der Nation beitragen. Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, die polnische Luftwaffe mit den benötigten Flugzeugen zu versorgen."
 POL_Solicit_Donations_for_the_Navy:0 "Bitten Sie um Spenden für die Marine"
 POL_Solicit_Donations_for_the_Navy_desc:0 "Es ist eine lange Tradition, dass die Bürger zur Sicherheit der Nation beitragen. Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, die polnische Marine mit den benötigten Schiffen zu versorgen."
 POL_Solicit_Donations_for_Public_Works:0 "Bitten Sie um Spenden für öffentliche Arbeiten"
 POL_Solicit_Donations_for_Public_Works_desc:0 "Es ist eine langjährige Tradition, dass die Bürger zur Sicherheit der Nation beitragen. Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, die polnische Volkswirtschaft mit den benötigten Fabriken zu versorgen."
 POL_Scrap_Metal_Drive:0 "Altmetall-Aktion"
 POL_Scrap_Metal_Drive_desc:0 "Es ist eine langjährige Tradition, dass die Bürger zur Sicherheit der Nation beitragen; Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, bei der Versorgung der polnischen Streitkräfte mit den benötigten Ressourcen zu helfen."
 POL_Heavy_Weapons_Production:0 "Produktion schwerer Waffen"
 POL_Heavy_Weapons_Production_desc:0 "Stellen Sie Industrieexperten ein und priorisieren Sie die Produktion von schweren Waffen in staatlichen Rüstungsbetrieben."
 POL_Mechanization_Experiments:0 "Mechanisierungsexperimente"
 POL_Mechanization_Experiments_desc:0 "Die Kavallerie hat sich aufgrund ihrer hervorragenden Leistungen im polnisch-sowjetischen Krieg lange gegen die Mechanisierung gewehrt. Trotz solcher Einwände ist es an der Zeit, voranzuschreiten und eine Prototyp-Einheit für unsere zukünftigen mobilen Brigaden zu schaffen. Diese neue Einheit wird von einem vielversprechenden Offizier namens Stanisław Maczek befehligt werden."
 POL_Mechanization_Experiments_tt:0 "Gewinnen Sie eine elitäre §HMechanisierte Kavalleriebrigade§! in Warschau.\n"
 POL_Theoretical_Medium_Tank_Development:0 "Theoretische Entwicklung eines mittleren Panzers"
 POL_Theoretical_Medium_Tank_Development_desc:0 "Veranstalten Sie einen Konstruktionswettbewerb zwischen den drei Panzerkonstruktionsbüros für einen 20-Tonnen-Panzer. Ein solcher Entwurf muss die Mobilität der 10TP- und 14TP-Modelle beibehalten und gleichzeitig den Panzerschutz und die Feuerkraft durch den Einbau eines modifizierten 75-mm-Flugabwehrgeschützes deutlich erhöhen."
 POL_armor_training_focus:0 "Schwerpunkt Panzerausbildung"
 POL_armor_training_focus_desc:0 "Die Lehren aus dem polnisch-sowjetischen Krieg zeigen, dass die Zukunft der Kriegsführung zunehmend mobil sein wird. Die besten Offizierstalente der Infanterie können in Erwartung solcher Veränderungen zu den gepanzerten Streitkräften transferiert werden."
 POL_armor_training_focus_tt:0 "§HInfantry§!:\n Organization: §R-1§!\n Erholungsrate: §R-5%§!\n§HCavallerie, motorisiert und mechanisiert§!:\n Erholungsrate: §G+5%§!\n§Panzer & Panzervarianten§!:\n Organisation: §G+1§!\n Erholungsrate: §G+15%§!\nTaktik aktivieren: §HUUnerwarteter Schub§!\n"
 POL_artillery_training_focus:0 "Ausbildungsschwerpunkt Artillerie"
 POL_artillery_training_focus_desc:0 "Die Artillerie ist der unangefochtene König auf dem Schlachtfeld. Indem man von den besten Talenten der Infanterieoffiziere profitiert, können bei der Artillerie Verbesserungen bei der Feuerleitung und der Reaktionszeit erzielt werden."
 POL_artillery_training_focus_tt:0 "§HInfantry§!:\n Organisation: §R-1§!\n Erholungsrate: §R-5%§!\n§Alle Frontlinienbataillone§!:\n Weicher Angriff: §G+5%§!\n"
 POL_engineers_special_forces_training_focus:0 "Ausbildungsschwerpunkt Ingenieure und Spezialkräfte"
 POL_engineers_special_forces_training_focus_desc:0 "Ingenieurteams und Elitetruppen würden davon profitieren, wenn die erfahrensten und motiviertesten Soldaten aus unseren derzeitigen Divisionen in diese spezialisierten Einheiten verlegt würden."
 POL_engineers_special_forces_training_tt:0 "§HInfantry§!:\n Organisation: §R-1§!\n Wiederherstellungsrate: §R-5%§!\n§Special Forces§!:\n Verteidigung: §G+10%§!\nMax Verschanzung: §G+5§!\nSpezialkräfte Kapazitätsmultiplikator: §G+2%§!\n"
 POL_Complete_Focus_Army_Modernization:0 "Vollständiger Fokus: §Armee-Modernisierung§!"
 POL_Complete_Focus_Army_Modernization_desc:0 "Der verstorbene Marschall Józef Piłsudski glaubte, dass Europa in einem Jahrzehnt vor einem weiteren Krieg stehen würde. Er sagte auch voraus, dass die Infanterie und Kavallerie immer noch die dominierenden Akteure auf dem Schlachtfeld sein würden; der jüngere Edward Rydz-Śmigły sieht das jedoch anders. Es muss viel Arbeit geleistet werden, um die polnische Armee auf den kommenden Sturm vorzubereiten."
 POL_Reorganize_Military_Staff:0 "Militärischen Stab reorganisieren"
 POL_Reorganize_Military_Staff_desc:0 "Die sich ständig verändernde Umgebung erfordert Anpassungen in der militärischen Taktik und im Generalstab."
 POL_Reorganize_Military_Staff_tt:0 "Entfernen Sie alle §HMilitärisches Oberkommando§! Minister. Die Hälfte der ursprünglichen Kosten für politische Macht wird zurückerstattet:\n\n"
 POL_Reorganize_Military_Staff_trigger:0 "Hat ein §HMilitärisches Oberkommando§!"
 POL_Cult_of_the_Marshal_Rydz_Smigly:0 "Kult des Marschalls: Rydz-Śmigły"
 POL_Cult_of_the_Marshal_Rydz_Smigly_desc:0 "Vom Staat unterstützt und gefördert, verehren das einfache Volk und das Militär den verstorbenen Józef Piłsudski und seine Heldentaten. Der Versuch, einen ähnlichen Mythos um seinen Nachfolger Rydz-Śmigły zu schaffen, könnte ebenfalls von Nutzen sein."
 POL_The_Directorate_Of_Ukraine:0 "Das Direktorium der Ukraine"
 POL_The_Directorate_Of_Ukraine_desc:0 "Am Ende des polnisch-sowjetischen Krieges waren Józef Piłsudski und seine Verbündeten enttäuscht, dass der Vertrag von Riga nicht die Schaffung eines unabhängigen ukrainischen Staates vorsah. In einem kühnen Schritt, um ethnische Spannungen abzubauen und das Intermarium-Projekt des verstorbenen Marschalls zu verwirklichen, kann das Direktorium der Ukraine aus dem Exil geholt und zu einem eigenen Staatswesen reformiert werden (aber unter unserer genauen Beobachtung). Eine neue ukrainische Armee wird unter polnischem Kommando gebildet werden."
 POL_Maritime_and_Colonial_League_category:0 "Polnische Seefahrts- und Kolonialliga"
 POL_Maritime_and_Colonial_League_category_desc:0 "Starke Seestreitkräfte und reiche Kolonien sind der Stolz der europäischen Nationen. Die Polnische Kolonial- und Seefahrtsliga wurde gegründet, um unter den Polen ein patriotisches Gefühl und eine kulturelle Verbindung mit dem Meer zu wecken. Die Liga, die bereits bei der Gründung von Gemeinden für polnische Siedler im Ausland und bei der Sicherung von Handelsrechten aktiv ist, hat das Ziel, Polen in den angesehenen Status einer Seemacht aufsteigen zu lassen."
 POL_Maritime_and_Colonial_League_tt:0 "Schaltet die §Handels-, Kolonial- und Seemacht§!-Entscheidungen frei."
 POL_Warsaw_Main_Railway_Station:0 "Warschau Hauptbahnhof"
 POL_Warsaw_Main_Railway_Station_desc:0 "Warschau ist ein Knotenpunkt für Transport und Fracht. Um Engpässe zu vermeiden, werden besondere Anstrengungen auf die Verwaltung seiner Eisenbahn gelegt. Seit 1932 wurde die Entscheidung getroffen, den alten Wiener Bahnhof in Warschau abzureißen und durch einen monumentalen Komplex zu ersetzen, der mit den modernsten Anlagen in Europa konkurriert. Bürger, ausländische Journalisten und die Presse erwarten, dass er pünktlich oder früher als geplant fertig wird. Unser Prestige hängt davon ab."
 POL_Southern_Access_Route:0 "Südliche Zufahrtsstraße"
 POL_Southern_Access_Route_desc:0 "Das polnische und das ungarische Volk haben sich lange als enge Brüder betrachtet. Wenn ein direkter Weg durch die Slowakei gefunden werden kann, wird eine neue Bahnstrecke den Handel und die gemeinsame wirtschaftliche Entwicklung mit Ungarn eröffnen."
 POL_Southern_Access_Route_trigger:0 "Hat eine verfügbare Landroute nach §H[HUN.GetNameDef]§! durch die Slowakei."
 POL_Align_With_Kaiserreich:0 "Verbünden Sie sich mit dem Kaiserreich"
 POL_Align_With_Kaiserreich_desc:0 "Da Adolf Hitler nicht mehr an der Macht ist, könnte ein militärisches Bündnis mit unserem größten Handelspartner sinnvoll sein."
 POL_Attract_Foreign_Investment:0 "§Locke ausländische Investitionen an!"
 POL_Attract_Foreign_Investment_desc:0 "Die Durchführung umfassender wirtschaftsfreundlicher Reformen und die Privatisierung weiterer Wirtschaftszweige wird ausländische Firmen ermutigen, in unsere Wirtschaft zu investieren, die Lebensqualität schrittweise zu erhöhen und die Arbeitslosigkeit zu senken."
 POL_Shock_Therapy:0 "Schocktherapie"
 POL_Workers_Brigades:0 "Arbeiterbrigaden"
 POL_Workers_Brigades_desc:0 "Vereint in gemeinsamer Solidarität, sind wir stark. Zivilschutz ist die gemeinsame Verantwortung aller Bürger."
 POL_Mandatory_Firearm_Ownership:0 "Obligatorischer Schusswaffen-Besitz"
 POL_Mandatory_Firearm_Ownership_desc:0 "Im Interesse der kollektiven Verteidigung der Nation sind alle Bürger verpflichtet, ihre persönlichen Schusswaffen zu besitzen und zu pflegen."
