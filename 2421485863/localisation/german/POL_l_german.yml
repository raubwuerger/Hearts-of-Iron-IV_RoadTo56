 POL_Cossack_Revolt_desc:0 "Über die Westukraine hinaus gibt es Dissidenten und Unzufriedene auch auf der Krim und im Donbass. §HPartielle Funktionalität§!"
 POL_Caucasus_Revolt:0 "Kaukasus-Revolte §RDisabled§!"
 POL_Caucasus_Revolt_desc:0 "Unsere prometheischen Agenten sind schon lange im Kaukasus aktiv und finanzieren Rebellen im Ausland und gleichgesinnte Exilanten im eigenen Land. §RKommt bald in einem zukünftigen Update!§!"
 POL_Independent_Polish_Tank_Corps:0 "Unabhängiges polnisches Panzerkorps"
 POL_Independent_Polish_Tank_Corps_desc:0 "Die Vorteile mobiler Kriegsführung wurden schon lange aus den Lehren des polnisch-sowjetischen Krieges erkannt. Es ist an der Zeit, solche Pläne mit der Bildung unabhängiger Panzerarmeen endlich in die Tat umzusetzen."
 POL_Preemptive_Strike:0 "Präventivschlag"
 POL_Preemptive_Strike_desc:0 "Die militärische Aufrüstung Deutschlands kann nicht ignoriert werden. Für die Sicherheit Europas müssen wir gemeinsam mit den westlichen Alliierten zuerst zuschlagen, bevor es zu spät ist."
 POL_Slovakian_Independence_Movement:0 "Slowakische Unabhängigkeitsbewegung"
 POL_Slovakian_Independence_Movement_desc:0 "Das konservative und katholische slowakische Volk ist ein potentielles Bollwerk gegen die Rote Flut."
 POL_Finnish_Guarantee:0 "Finnische Garantie"
 POL_Finnish_Guarantee_desc:0 "Die Garantie Finnlands wird helfen, den sowjetischen Einfluss in Europa zu blockieren."
 POL_additional_research_slot3:0 "Zusätzliche Forschung Slot III"
 POL_additional_research_slot3_desc:0 "Unsere Bemühungen, die Überlegenheit unserer Studenten und Akademiker zu kultivieren, haben zu neuen Forschungs- und Entwicklungsmöglichkeiten geführt."
 POL_Propaganda_Corps:0 "Propaganda-Korps"
 POL_Propaganda_Corps_desc:0 "Der unerschütterliche Glaube an unsere eigene Überlegenheit wird uns erlauben, jeden Feind zu überwinden."
 POL_Romanian_Intervention:0 "Rumänische Intervention"
 POL_Romanian_Intervention_desc:0 "Rumänien darf nicht unter kommunistischen und sowjetischen Einfluss geraten. Sie müssen sich unserer außenpolitischen Beratung unterwerfen."
