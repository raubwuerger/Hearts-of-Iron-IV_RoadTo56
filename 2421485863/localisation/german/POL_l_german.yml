 expand_civil_nationalist_support_desc:0 "Wir müssen dafür sorgen, dass sich die Unterstützung für unsere Sache in der Bevölkerung weiter ausbreitet, und sie dazu ermutigen, die Autorität der gegenwärtigen Regierung öffentlich in Frage zu stellen. Je mehr die Position der Regierung untergraben wird und je mehr zivile Unruhen entstehen, desto leichter wird es für uns, unsere Ziele zu erreichen. Dies gilt insbesondere dann, wenn diese Ziele im Gegensatz zu einem legalen Regierungswechsel ein eher... unheimliches Mittel des Regimewechsels beinhalten."
