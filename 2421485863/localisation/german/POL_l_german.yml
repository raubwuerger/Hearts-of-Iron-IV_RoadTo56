 prepare_for_nationalist_civil_war_desc:0 "Wir haben keine Zeit, um auf die langsamen Veränderungen in den Köpfen der Menschen zu warten. Um ihrer selbst willen müssen wir die Sache schnell vorantreiben, auch wenn einige dabei ihr Leben verlieren könnten. Im Gegensatz zu einem friedlichen Referendum wird ein Bürgerkrieg enorme Verwüstungen bei unseren Streitkräften und der Industrie und Infrastruktur des Landes verursachen, aber er ist auch schneller und stellt sicher, dass wir unseren Willen danach mit mehr Nachdruck durchsetzen können."
