 POL_Offer_Czechoslovakia_Protection:0 "Der Tschechoslowakei Schutz bieten"
 POL_Offer_Czechoslovakia_Protection_desc:0 "Nach der Besetzung des Sudetenlandes durch Deutschland ist die Zukunft der Tschechoslowakei höchst ungewiss. Um die Sicherheit unserer Südflanke zu gewährleisten, sollten wir ein Schutzangebot unterbreiten. Eine solche Vereinbarung wird jedoch ein gewisses Maß an vorübergehender Integration der tschechoslowakischen Regierung und des tschechischen Militärs mit unserer eigenen erfordern."
