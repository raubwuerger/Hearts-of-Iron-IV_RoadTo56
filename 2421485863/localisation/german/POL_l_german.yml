 POL_demanded_zaolzie:0 "Geforderte Zaolzie und Slowakei"

 POL_Land_Mine_Detectors:0 "Landminen-Detektoren"
 POL_Land_Mine_Detectors_desc:0 "Die Fortschritte in der Elektronik könnten die Entwicklung eines tragbaren Geräts ermöglichen, das Metallobjekte unter der Erde aufspürt, seien es Artilleriegranaten oder vielleicht sogar feindliche Landminen."
 POL_High_Frequency_Radio_Detection:0 "Hochfrequenz-Funkdetektion"
 POL_High_Frequency_Radio_Detection_desc:0 "Unsere Wissenschaftler glauben, dass eine spezielle Form des RADAR entwickelt werden kann, um feindliche U-Boote unter der Meeresoberfläche aufzuspüren."
