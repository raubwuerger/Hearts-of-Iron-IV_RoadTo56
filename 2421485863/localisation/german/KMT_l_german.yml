 chi_jap.2.d:0 "In Bezug auf den jüngsten Verrat von [CHI.GetName] an der chinesischen Nation hat [From.GetLeader] eine Nachricht geschickt, in der er uns um unsere Zusammenarbeit bei der Bildung einer vereinten Front gegen diese Bedrohung bittet."
 chi_jap.2.a:0 "Erhebt Euch, die Ihr Euch weigert, Sklaven zu sein!"
 chi_jap.2.b:0 "Wir haben vielleicht eine bessere Zukunft, wenn wir mit der Sonne zusammenarbeiten."
 chi_jap.2.c:0 "Niemals!"
 chi_jap.3.t:0 "Chinese Warlord - [From.GetLeader]"
 chi_jap.3.d:0 "[From.GetLeader] hat eine Nachricht geschickt, in der sie ihren Wunsch bekundet, Teil der Co-Wohlstandssphäre zu werden."
 chi_jap.3.a:0 "Sie wissen sicherlich, aus welcher Richtung der Wind weht."
 chi_jap.3.b:0 "Sie haben einen Platz in der Co-Prosperity Sphere nicht verdient."
 chi_jap.4.t:0 "Antrag angenommen"
 chi_jap.4.d:0 "[Von.GetName] hat uns einen Platz in der Co-Prosperity Sphere gewährt!"
 chi_jap.4.a:0 "Die Co-Wohlstandssphäre wächst!"
 chi_jap.5.t:0 "Antrag abgelehnt"
 chi_jap.5.t:0 "Unsere Anfrage, der [From.GetFactionName] beizutreten, wurde abgelehnt!"
 chi_jap.5.a:0 "Wir haben uns selbst in ein Dilemma gebracht..."
 chi_jap.6.t:0 "[From.GetName] schließt sich unserem Kurs an"
 chi_jap.6.d:0 "Auch [From.GetLeader] hat die Bedrohung durch den Verräter [CHI.GetLeader] und die Japaner erkannt und sich uns in unserem Bestreben, sie loszuwerden, angeschlossen."
 chi_jap.6.a:0 "Chinesen müssen zusammenstehen!"
 chi_jap.7.t:0 "[From.GetName] weigert sich, sich uns anzuschließen"
 chi_jap.7.d:0 "[From.GetLeader] hat sich geweigert, sich uns bei unseren Bemühungen zur Rettung der Nation anzuschließen!"
 chi_jap.7.a:0 "Das ist nur eine andere Art von Verrat!"

