 CHI_improve_the_army_situation:0 "Verbesserung der Situation der Armee"
 CHI_improve_the_army_situation_desc:0 "Die Nationale Revolutionsarmee befindet sich aufgrund der grassierenden Korruption und der sehr unzureichenden Ausbildung der Soldaten in einem beklagenswerten Zustand, der sie sehr ineffektiv macht. Wenn wir nicht wollen, dass China zu Staub zerfällt, müssen Reformen durchgeführt werden, um die NRA zu einer echten, ausgebildeten und angemessen befehligten Streitkraft zu machen."
 CHI_improve_the_NRA:0 "Verbessern Sie die NRA"
 chi_improve_the_nra_decision:0 "§H100§!£army_experience"
 chi_improve_the_nra_decision_blocked:0 "§R100§!£army_experience"

 CHI_war_of_resistance:0 "Krieg des Widerstands"
 CHI_war_of_resistance_desc:0 "Der Krieg wütet wieder in unserer Heimat, und die Zentralebene ist nicht mehr sicher für das gemeine Volk. Die [JAP.getAdjective] Aggression könnte ganz Ostasien verschlingen, wenn wir diese kriegslüsternen und machthungrigen Imperialisten nicht aufhalten! Wenn wir das liebe Zhongguo schützen wollen, müssen wir bereit sein, alles zu tun, um seine Sicherheit zu gewährleisten."

 CHI_Huayuankou_embankment_breach_incident:0 "Etappe Huayuankou-Dammdurchbruch-Vorfall"
 CHI_Huayuankou_embankment_breach_incident_desc:0 "Unser Feind ist nun sehr nahe an Zhengzhou herangerückt; vielleicht können wir die Deiche am Gelben Fluss öffnen und die Flut zur Abschreckung unserer Feinde nutzen."

 CHI_scorched_earth_policy_map:0 "Diese Zustände sind derzeit für die Politik der §HVerbrannten Erde§! verfügbar."
 CHI_scorched_earth_policy:0 "Taktik der verbrannten Erde in [FROM.getName]"
 CHI_scorched_earth_policy_desc:0 "Die vorrückenden Invasoren haben unsere Städte und Dörfer besetzt und unsere Armeen zum Rückzug gezwungen, um ihre Kräfte zu schonen. Wir können ihnen jedoch befehlen, lokale Infrastrukturen zu zerstören, bevor sie [FROM.getName] verlassen, und so das Vorankommen unserer Feinde behindern."

 CHI_redirect_investments_for_burma_road:0 "Umleitung von Investitionen für die Burma Road"
 CHI_redirect_investments_for_burma_road_desc:0 "Einige Experten raten, dass wir einige Ressourcen in den Bau einer Reihe von Festungen entlang des südlichen Teils von Yunnan umleiten könnten, die unsere Feinde effektiv aufhalten könnten, falls sie sich entschließen sollten, von Süden her einzumarschieren."

 CHI_prioritize_external_threat:0 "Externe Bedrohung priorisieren"
 CHI_prioritize_external_threat_desc:0 "Die Japaner haben eine Offensive gestartet, während wir noch mit der internen Bedrohung beschäftigt sind! Sollten wir unsere Waffen von unseren chinesischen Mitbürgern nehmen und sie auf die imperialistischen Invasoren richten?"

 CHI_prepare_provisional_capital:0 "Provisorische Hauptstadt vorbereiten"
 CHI_prepare_provisional_capital_desc:0 "Der Feind rückt rasch auf Nanjing vor! Der Feind kann unsere Führung nicht erobern. Wir müssen eine Basis für eine provisorische Hauptstadt tief im Landesinneren schaffen, um unsere Nation in diesen harten Zeiten zu regieren; dies wäre jedoch nicht einfach."

 CHI_join_united_front:0 "Schließen Sie sich der Vereinigten Front an"
 CHI_join_united_front_desc:0 "[JAP.getNameDefCap] hat sich entschlossen, die chinesische Nation vom Angesicht der Erde zu tilgen. Wir sollten die Vereinte Front mit allen Mitteln unterstützen, um die Sicherheit von China Proper zu gewährleisten!"

 CHI_strife_for_survival:0 "Strebt nach dem Überleben!"
 CHI_strife_for_survival_desc:0 "Immer mehr unserer Soldaten und Generäle haben erkannt, dass sie den gegenwärtigen Krieg nur gewinnen können, wenn sie sich ihm voll und ganz widmen; dies hat die Leistung unserer Armee auf dem Feld mehr oder weniger verbessert."

 CHI_most_desperate_hours:0 "Die verzweifeltsten Stunden!"
 CHI_most_desperate_hours_desc:0 "Unsere Nation steht am Rande des Zusammenbruchs unter dem eindringenden Feind! Das Überleben der [CHI.getAdjective] Zivilisation hängt von unserem tapferen Volk ab!"

 CHI_united_front_strategy:0 "Strategie der Einheitsfront"
 CHI_united_front_strategy_desc:0 "Wie eine Katze rückte Japan vor und nahm Korea ein. Sie haben versucht, uns mit ihren einundzwanzig Forderungen zu demütigen, sie haben die Mandschurei besetzt, und jetzt rücken sie wieder vor. Damit ist jetzt Schluss; China wird bis zum Ende für seine Freiheit kämpfen. In einer Rede an das Volk wird [Root.GetLeader] an alle [Root.GetAdjective] appellieren, zusammenzustehen oder allein dem sicheren Untergang entgegenzutreten."

 CHI_unequal_treaties:0 "Die ungleichen Verträge"
 CHI_unequal_treaties_desc:0 "Die Vertragshäfen sind eines der letzten Überbleibsel der Demütigung der Qing auf der Weltbühne und stehen für die Begehrlichkeiten der europäischen und japanischen Imperialisten im eigentlichen China, die das [ROOT.getAdjective]-Volk in unserer Zeit der Schwäche ausbeuten und unterjochen wollen. [Indem wir die Situation zu unserem Vorteil nutzen, können wir engere Beziehungen zu denjenigen anstreben, die ähnliche Werte wie wir anstreben, während wir unrechtmäßige Regime stürzen, die unser rechtmäßiges Land besitzen!"
 CHI_dealing_with_trade_port_decision:0 "[FROM.getName]"

 CHI_success_chance_depends_on_stability_tt:0 "§HHöhere Stabilität§! sichert höhere Chancen für den §Gerfolgreichen Putsch§!!"
 hk_returned_tp:0 "Zurückgekehrter Vertragshafen"

 CHI_liberation_of_asia:0 "Befreiung Asiens"
 CHI_liberation_of_asia_desc:0 "Viele Nationen Süd- und Südostasiens kämpfen derzeit unter der unterdrückenden Herrschaft der europäischen Kolonialisten.§HWährend es uns gelungen ist, unsere Unabhängigkeit zu bewahren und die Herrschaft über die Zentralebene zu festigen, haben wir den Kampf unserer Brüder und Schwestern in den Waffen nicht vergessen! Zu den Waffen, Brüder, denn eure Befreiung steht bevor!"
 CHI_liberate_country:0 "Befreit [FROM.getNameDef]"
 CHI_raises_three_miltiia_divisions_tt:0 "Stellt drei Divisionen von §Y5 Miliz§! Bataillonen auf."
 CHI_raises_five_miltiia_divisions_tt:0 "Stellt fünf Abteilungen von §Y5 Miliz§! Bataillonen auf."
 CHI_raises_ten_miltiia_divisions_tt:0 "Stellt zehn Divisionen von §Y5 Miliz§! Bataillonen auf."
 CHI_liberation_of_asia_here_tt:0 "Die Befreiung dieser Gebiete wäre möglich"

 CHI_asia_decolonized:0 "Asien dekolonisiert"
 CHI_asia_decolonized_desc:0 "Unsere militärischen und ideologischen Siege haben zu einer prekären Situation geführt, in der wir das europäische und amerikanische Festland nicht erreichen können. Doch auch unsere Feinde sind nicht in der Lage, ihre Kolonien zurückzuerobern.\nDa wir nun endlich unser Ziel der Befreiung Asiens erreicht haben, wie soll die Entscheidung von [ROOT.getLeader] ausfallen? Sollen wir den Frieden mit diesen lästigen Kolonisatoren suchen?"

 CHI_expand_industrial_capabilities:0 "Industrielle Fähigkeiten ausbauen"
 CHI_expand_industrial_capabilities_desc:0 "Das wirtschaftliche Potenzial der riesigen Ländereien im eigentlichen China wurde von den Regierungsbehörden lange Zeit vernachlässigt. Die jüngsten technologischen und wirtschaftlichen Fortschritte bieten uns die einmalige Gelegenheit, die industrielle Macht unserer Nation zu stärken und die Auswirkungen der wirtschaftlichen Stagnation der letzten Jahre abzuschwächen."

