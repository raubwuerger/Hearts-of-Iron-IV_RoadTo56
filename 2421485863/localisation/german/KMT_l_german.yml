 CHI_technological_cooperation_idea_desc:0 "Wir haben viel von unseren Waffenbrüdern zu lernen."

 ############################ FOCUSES ################################## ""
 KMT_internal_stability:0 "Innere Stabilität als vorrangig ansehen"
 KMT_internal_stability_desc:0 "Während die Japaner eine Krankheit der Haut sind, sind die kommunistischen Banditen eine Krankheit des Herzens. Um China zu retten, müssen wir es zuerst von allen Verrätern säubern."

 KMT_SHX_offer:0 "Das Shanxi-Angebot"
 KMT_SHX_offer_desc:0 "Yans Lehnsherrschaft verwehrt uns den militärischen Zugang. Wenn wir ihn mit Gewalt zur Unterwerfung zwingen, können wir die Kommunisten einkesseln und sie ein für alle Mal vernichten."

 KMT_preparation:0 "Anti-Kommunistischer Aufbau"
 KMT_preparation_desc:0 "Nach ihrer Beinahe-Zerstörung während des Langen Marsches verstecken sich die kommunistischen Banditen in der Region Shaanxi. Wir müssen angreifen, bevor sie sich erholen können!"

 KMT_strike_PRC:0 "Angriff auf die kommunistischen Banditen"
 KMT_strike_PRC_desc:0 "Die Banditen erholen sich noch immer vom Langen Marsch. Wir müssen zuschlagen, wenn sie geschwächt sind!"

 KMT_warlord:0 "Vereinige China"
 KMT_warlord_desc:0 "Jetzt, da wir die kommunistischen Banditen vernichtet haben, ist es an der Zeit, die Kriegsherren mit dem Schwert zu schlagen. Sie haben das Volk schon zu lange ausgeraubt. Wir müssen die Nationale Revolution vollenden!"

 KMT_deal_with_SIK:0 "Sinkiang-Problem"
 KMT_deal_with_SIK_desc:0 "Sinkiang ist ein unveräußerlicher Teil Chinas; der dortige Gouverneur hat sich als Separatist erwiesen. Wir fordern ihre rasche und sofortige Unterwerfung; wenn dieses Ultimatum nicht wirkt, sollte unser Militär ausreichen, um sie zur Kapitulation zu bewegen."

 KMT_external_defense:0 "Externe Bedrohung vorrangig behandeln"
 KMT_external_defense_desc:0 "Obwohl die Kommunisten eine große Bedrohung darstellen, kann Japan die gesamte chinesische Nation auslöschen. Sie werden sich nicht mit der Mandschurei zufrieden geben. Eines Tages werden sie versuchen, auch den Rest Chinas zu erobern. Wir müssen alles tun, um uns auf diesen Sturm vorzubereiten."

 KMT_fortify_land:0 "Bau der Sun-Yat-sen-Linie"
 KMT_fortify_land_desc:0 "Als die Japaner die Gegend um Peking erkundeten, wurden ihre Absichten deutlich. Wir müssen unsere Grenzen befestigen. Wir werden ihnen keinen Zentimeter des heiligen chinesischen Bodens überlassen!"

 KMT_fortify_coast:0 "Zentrale Festungsanlagen"
 KMT_fortify_coast_desc:0 "Da die Japaner die Meere kontrollieren, werden sie im Falle eines Krieges zweifellos Invasionen an der Küste starten. Wir müssen uns vorbereiten, solange wir noch können. Wir werden das Paris des Orients nicht kampflos aufgeben!"

 KMT_national_def_propaganda:0 "Propaganda zur Landesverteidigung"
 KMT_national_def_propaganda_desc:0 "Um uns gegen die japanische Bedrohung zu verteidigen, müssen wir das chinesische Volk vereinen. Während wir sowohl die kommunistischen Banditen als auch die Kriegsherren hassen, muss jeder Mann, jede Frau und jedes Kind bereit sein, für die Verteidigung Chinas zu kämpfen und gemeinsam zu sterben."

 KMT_tibet_march:0 "Fordern Sie Tibet"
 KMT_tibet_march_desc:0 "Tibet ist für Chinas Verteidigung und künftige Expansion unerlässlich. Die Region ist jedoch seit der Revolution von 1911 von der chinesischen Herrschaft unabhängig. Wir müssen diesen Fehler korrigieren."

 KMT_tibet_friend:0 "Freundschaft mit Tibet"
 KMT_tibet_friend_desc:0 "Tibet ist für Chinas Verteidigung und künftige Expansion unerlässlich. Allerdings erlangte Tibet nach der Revolution von 1911 seine Unabhängigkeit. Wir müssen uns mit dem Dalai Lama verbünden und unsere Flanken sichern."

 KMT_redraw_mcmahon:0 "Ziehen Sie die McMahon-Linie neu"
 KMT_redraw_mcmahon_desc:0 "Tibet stimmte dem schändlichen Simla-Abkommen zu, mit dem die Grenze zu Indien neu gezogen wurde. Wir müssen dafür sorgen, dass diese Linie zu unseren Gunsten neu gezogen wird."

 KMT_industrial_effort:0 "In die Industrie investieren"
 KMT_industrial_effort_desc:0 "Die chinesische Industrie lag schon immer hinter der des Westens und Japans zurück. Um unsere Unabhängigkeit zu bewahren, müssen wir unsere Industrieproduktion steigern. Wir können auch ausländischen Firmen erlauben, in unsere Industrie zu investieren."

 KMT_armament_effort:0 "Neugründung des Jiangnan-Arsenals"
 KMT_armament_effort_desc:0 "Das Arsenal von Jiangnan versorgte die Qing-Dynastie mit moderner Ausrüstung. Wir sollten den Namen für einen militärisch-industriellen Komplex übernehmen, der als Keimzelle für unsere wachsende Rüstungsindustrie dienen kann."

 KMT_gain_control_of_the_sea:0 "Die Marine ausbauen"
 KMT_gain_control_of_the_sea_desc:0 "Wir haben unsere Überlegenheit zur See längst verloren, nachdem sie in der Schlacht am Yalu-Fluss gebrochen wurde. Da die japanische Flotte unseren Handel bedroht, müssen wir versuchen, unsere Handelsschiffe auf hoher See zu verteidigen."

 KMT_the_big_rear_concept:0 "Der große Plan von hinten"
 KMT_the_big_rear_concept_desc:0 "Während im Osten Chinas der Krieg tobt, bleibt unser Westen vergleichsweise sicher. Wir müssen versuchen, diese rückwärtigen Gebiete so zu entwickeln, dass sie ebenfalls zum Kampf Chinas beitragen können."

 KMT_increase_funding_of_german_weaponary:0 "Übernahme von Ausrüstung nach deutschem Vorbild"
 KMT_increase_funding_of_german_weaponary_desc:0 "Obwohl wir Unterstützung von deutschen Beratern wie Von Falkenhausen und einige importierte deutsche Ausrüstungen haben, sind unsere lokal produzierten Modelle von schrecklicher Qualität. Die Verwendung deutscher Ausrüstung als Vorlage für unseren Herstellungsprozess kann unsere Qualität um das Achtfache steigern!"

 KMT_lure_them_in_strategy:0 "Lockvogel-Strategie"
 KMT_lure_them_in_strategy_desc:0 "Mit dem riesigen Territorium unseres Landes und dem unwegsamen Gelände können wir es uns leisten, uns zurückzuziehen und Invasoren auf die von uns gewählten Schlachtfelder zu locken. Sollen die Imperialisten doch versuchen, uns zu jagen! Sie werden an jeder Ecke auf einen Hinterhalt und bei jedem Schritt auf eine Sprengfalle stoßen!"

 KMT_air_base_expansion:0 "Ausbau der Luftwaffenstützpunkte"
 KMT_air_base_expansion_desc:0 "Wir brauchen Luftwaffenstützpunkte, damit unsere Flugzeuge starten und landen können, sonst sind sie nur ein Haufen Ausstellungsstücke im Lagerhaus."

 KMT_national_resources_commission:0 "Nationale Ressourcen-Kommission"
 KMT_national_resources_commission_desc:0 "Die Nationale Rohstoffkommission (NRC) ist ein Institut, das für die Erkundung und den Abbau von Rohstoffen in China zuständig ist. Ihre Einrichtung wird unsere Bemühungen um die Gewinnung von Bodenschätzen erheblich verstärken."

 KMT_national_defense_council:0 "Nationaler Verteidigungsrat"
 KMT_national_defense_council_desc:0 "Da die Japaner und die kommunistischen Banditen unserem Land Schaden zufügen, müssen wir einen Weg finden, unsere Verteidigung gegen sie zu organisieren. Wir sollten auch versuchen, moderne Ausrüstung aus dem Ausland zu importieren."

 KMT_revive_jiangnan_shipyard:0 "Ausbau der Jiangnan-Werftgruppe"
 KMT_revive_jiangnan_shipyard_desc:0 "Wir sollten die Fähigkeit des Jiangnan-Arsenals zum Bau von Schiffen ausbauen, damit wir eine bessere Marine haben, um zukünftigen Bedrohungen zu begegnen."

 KMT_revive_hanyang_armory:0 "Wiederbelebung des Hanyang-Arsenals"
 KMT_revive_hanyang_armory_desc:0 "Das Hanyang-Arsenal war eine der wichtigsten und erfolgreichsten Waffenschmieden während der von den Qing-Beamten eingeleiteten Selbststärkungsbewegung. Wir können es zu neuem Leben erwecken, um eine zeitgemäße Ausrüstung für unsere Armee zu produzieren."

 KMT_air_effort:0 "Reorganisieren Sie die ROCAF"
 KMT_air_effort_desc:0 "Wir haben unsere Luftwaffe immer vernachlässigt. Wenn wir in der Lage sein wollen, in der Luft zu kämpfen, muss dieser Bereich ernsthaft reformiert werden."

 KMT_air_reform:0 "Die Flying Tigers"
 KMT_air_reform_desc:0 "Im Bewusstsein der Gerechtigkeit unserer Sache hat sich eine Gruppe amerikanischer Piloten freiwillig gemeldet, um sich unserer Luftwaffe in großer Zahl anzuschließen. Wir sollten diese gut ausgebildeten Männer als elitären Kern einer neuen und wiederbelebten Luftwaffe einsetzen."

 KMT_study_foreign_ship:0 "Studium ausländischer Schiffskonstruktionen"
 KMT_study_foreign_ship_desc:0 "Bei der Schiffskonstruktion liegen wir hinter anderen Nationen zurück. Um eines Tages eine erstklassige Marine zu bauen, müssen wir lernen, was ihre Schiffe überlegen macht."

 KMT_demand_taiwan:0 "Fordern Sie Taiwan"
 KMT_demand_taiwan_desc:0 "Das Volk von Taiwan muss von seinem derzeitigen Herrscher befreit und uns zurückgegeben werden. Die lange geteilte Nation muss sich vereinen."

 KMT_taiwan_fleet_hub:0 "Flottenzentrum Taiwan"
 KMT_taiwan_fleet_hub_desc:0 "Die Fremden haben in Taiwan eine umfangreiche Infrastruktur hinterlassen. Wir sollten diese Basis ausbauen und die gesamte Insel zu einem Flottenstützpunkt und Produktionszentrum machen."

 KMT_pacific_fleet:0 "Die erste Inselkette durchbrechen"
 KMT_pacific_fleet_desc:0 "Wenn China sein volles Potenzial erreichen soll, dürfen wir uns nicht auf diese Seite des Pazifiks beschränken. Wir müssen eine Flotte bauen, die an Taiwan und Japan vorbeisegeln kann."

 KMT_sea_fleet:0 "Ziehen Sie die Neun-Strich-Linie"
 KMT_sea_fleet_desc:0 "Das Südchinesische Meer enthält viele wichtige Handelsrouten. Wenn wir diese Passage für uns beanspruchen, können wir die Vorherrschaft in Südostasien anstreben. Wir müssen jedoch über eine Flotte verfügen, die in der Lage ist, unsere Ansprüche zu untermauern und jeden feindlichen Handel zu Grabe zu tragen."

 KMT_naval_equipment:0 "Ausrüstung der Marine"
 KMT_naval_equipment_desc:0 "Eine moderne Flotte braucht moderne Ausrüstung."

 KMT_pacific_expansion:0 "Durchbrechen der zweiten Inselkette"
 KMT_pacific_expansion_desc:0 "Nachdem wir nun eine Flotte haben, die in der Lage ist, den Kampf an Japan vorbei zu führen, müssen wir nun eine Flotte bauen, die jede Nation im Pazifik den Zorn Chinas spüren lassen kann. Wir werden Zheng He stolz machen."

 KMT_sea_expansion:0 "Die Neun-Strich-Linie durchsetzen"
 KMT_sea_expansion_desc:0 "Es scheint, dass es nicht ausreicht, unsere Ansprüche auf das Südchinesische Meer zu formulieren. Wir müssen den Ausbau unserer Marine fortsetzen, damit wir den Imperialisten die Gerechtigkeit unserer Sache mit Gewalt vor Augen führen können!"

 KMT_modernize_army:0 "Armee modernisieren"
 KMT_modernize_army_desc:0 "Geist und Können reichen nicht aus, um einen Krieg zu gewinnen. Wir brauchen auch eine moderne Ausrüstung."

 KMT_north_plan:0 "Rückeroberung der Mandschurei"
 KMT_north_plan_desc:0 "Dongbei, von den Westlern Mandschurei genannt, ist erst vor wenigen Jahren an die Japaner und ihre Marionetten gefallen. Wir müssen es zurückerobern!"

 KMT_pioneering_the_north_east:0 "Gründung der Nordost-Entwicklungsagentur"
 KMT_pioneering_the_north_east_desc:0 "Obwohl die Japaner Teile der Mandschurei erschlossen haben, sind große Landstriche unberührt geblieben. Wir sollten eine umfassende Anstrengung unternehmen, um diese einst barbarischen Gebiete in die moderne Welt zu integrieren."

 KMT_science_effort:0 "Academia Sinica"
 KMT_science_effort_desc:0 "Die 1928 gegründete Academia Sinica beaufsichtigt und koordiniert die wissenschaftliche, sozialwissenschaftliche und humanistische Forschung in allen staatlich geförderten Forschungsinstituten und Universitäten der Republik China. Im Gegensatz zu anderen staatlich geförderten Forschungsinstituten ist die Academia Sinica direkt dem Präsidenten unterstellt."

 KMT_extra_research_slot:0 "Die Peking-Universität ausbauen"
 KMT_extra_research_slot_desc:0 "Die Peking-Universität ist eine Einrichtung von Weltrang. Wir sollten sie mit mehr Mitteln ausstatten und Stipendien für begabte Jugendliche bereitstellen, um eine Generation von qualifizierten Wissenschaftlern und Führungskräften hervorzubringen."

 KMT_national_institute:0 "Asyl für Juden"
 KMT_national_institute_desc:0 "Viele Juden haben sich nach Verfolgung und Tod in Europa in Shanghai niedergelassen. Wir sollten unsere Grenzen für alle jüdischen Flüchtlinge öffnen, damit wir im Gegenzug von ihrem Know-how profitieren können. Jüdische Ingenieure haben uns bereits polnische und deutsche Waffenkonzepte gebracht. Was können sie noch für ihre neuen Beschützer tun?"

 KMT_military_science:0 "Militärische Wissenschaft"
 KMT_military_science_desc:0 "Sowohl die zivile als auch die militärische Wissenschaft sind entscheidend für die Stärke einer Nation. Eine vernünftige Finanzierung der Wissenschaften wird unsere Armee schlagkräftiger machen."

 KMT_ballistic_weapon:0 "Das Guandi-Raketensystem"
 KMT_ballistic_weapon_desc:0 "Das Zeitalter der Raketen in der Kriegsführung ist angebrochen. Wir müssen dieses neue Waffensystem übernehmen, wenn unsere Armeen auf dem modernen Schlachtfeld überleben sollen. Lassen Sie unsere Feinde den Zorn des Kriegsgottes spüren!"

 KMT_electronics_research:0 "Verstaatlichung der Elektronikindustrie"
 KMT_electronics_research_desc:0 "Während die Elektrizität das Land noch nicht erreicht hat, sind unsere Wissenschaftler bereits damit beschäftigt, einheimische Elektronikprodukte für die Märkte in Shanghai und Hongkong herzustellen. Wir sollten die Kontrolle über Ch'eng-kung übernehmen und es für die staatliche Forschung nutzen."

 KMT_extra_research_slot_2:0 "Bildung für die Nation"
 KMT_extra_research_slot_2_desc:0 "Es reicht nicht aus, nur denjenigen, die wohlhabend genug sind, um sich eine Universitätsausbildung leisten zu können, den Zugang zu den Hallen der Bildung zu ermöglichen. Wir müssen alle chinesischen Universitäten verstaatlichen und den Zugang von der Leistung abhängig machen, nicht vom Reichtum."

 KMT_bold_hypothesis:0 "Mutige Wissenschaft"
 KMT_bold_hypothesis_desc:0 "Unsere Wissenschaftler haben einen Minderwertigkeitskomplex und glauben, dass sie den Westen niemals übertreffen werden, egal was sie tun. Wir müssen ein Propagandaprogramm starten, um die Moral unserer Wissenschaftler wiederherzustellen."

 KMT_nuclear_physics:0 "Nuklearphysik"
 KMT_nuclear_physics_desc:0 "Wenn die Theorien Einsteins richtig sind, dann könnte die Spaltung des Atoms eine Waffe von ungeahnter Macht hervorbringen. Wir sollten diese Möglichkeit weiter erforschen."

 KMT_jet:0 "Das Tianlong-Düsentriebwerk"
 KMT_jet_desc:0 "Die Entwicklung der Düsentechnologie würde zu unserer Vorherrschaft in der Luft führen. Die Zeiten, in denen der chinesische Fußsoldat einem Angriff aus der Luft ausgesetzt war, wären endgültig vorbei. Unsere Stärke würde steigen wie der Drache im Flug."

 KMT_fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
 KMT_fighter_focus_desc:0 "Die Luftüberlegenheit ist unser wichtigstes Anliegen im Luftkampf, und Jäger sind die Mittel, die diese Aufgabe erfüllen."

 KMT_bomber_focus:0 "Schwerpunkt Bomber"
 KMT_bomber_focus_desc:0 "Die Zerstörung von Nachschublinien und Fabriken des Feindes ist die beste Option im Luftkrieg. Daher sollten wir uns an den Bomber halten."

 KMT_cas_effort:0 "CAS-Bemühungen"
 KMT_cas_effort_desc:0 "Die Luftnahunterstützung ist für den Vormarsch unserer Armee auf dem Boden von großem Nutzen. Diese CAS-Kampfjets werden den Krieg für uns gewinnen."

 KMT_nav_effort:0 "NAV-Einsatz"
 KMT_nav_effort_desc:0 "Marinebomber zeichnen sich durch die Zerstörung feindlicher Schiffe und Häfen aus; sie sind ein unverzichtbarer Bestandteil der Seekriegsführung."

 KMT_political_effort:0 "Nationale Reform"
 KMT_political_effort_desc:0 "Das gemeine Volk hat wenig Sympathie für unsere Regierung; wir müssen damit beginnen, die Korruption auszumerzen, wenn wir überleben wollen."

 KMT_government_reform:0 "Überdenken Sie die Republik"
 KMT_government_reform_desc:0 "Unsere derzeitige Regierungsform ist unerwünscht; wir müssen einen anderen Weg suchen."

 KMT_strengthen_the_republic:0 "Die Republik stärken"
 KMT_strengthen_the_republic_desc:0 "Unsere Bürger sind mit der Republik zufrieden. Wir müssen unsere Wurzeln fest in den Gedanken von Sun Yat-sen verankern, um ihr Vertrauen zu stärken."

 KMT_democratic_republic:0 "Beende die Vormundschaft des Volkes"
 KMT_democratic_republic_desc:0 "Unsere Bürger sind jetzt bereit für die Demokratie. Nach Sun Yat-sens Willen werden wir die Ära der Einparteienherrschaft beenden und Wahlen abhalten, sobald wir sie angemessen organisieren können."

 KMT_unitary_semi_presidential_republic:0 "Die Vormundschaft des Volkes fortsetzen"
 KMT_unitary_semi_presidential_republic_desc:0 "Obwohl wir bedeutende Fortschritte gemacht haben, ist das Volk noch nicht bereit für die Demokratie. Wir müssen uns weiterhin von der KMT leiten lassen."

 KMT_promote_nationalism:0 "Wiederbelebung der Bewegung des Neuen Lebens"
 KMT_promote_nationalism_desc:0 "Unsere Nation wurde lange Zeit wegen ihrer Schwäche und Unfähigkeit verspottet. Wir sollten unsere früheren Bemühungen fortsetzen, eine nationalistische Bürgerschaft zu schaffen, um China wieder groß zu machen."

 KMT_centralizing_power:0 "Zentralisierung der Macht"
 KMT_centralizing_power_desc:0 "Die Phase der Vormundschaft des Volkes ermöglicht es uns langsam, alle Macht, sowohl die lokale als auch die regionale, in den Händen der Zentralregierung zu zentralisieren. Wir werden die Fehler von 1912 und 1916 nicht wiederholen. In einem geeinten China kann es keinen Föderalismus geben."

 KMT_into_despotism:0 "Verhängung des Kriegsrechts"
 KMT_into_despotism_desc:0 "Nach dem Dekret von Chiang wird China weder der Demokratie noch dem Faschismus oder dem Kommunismus folgen. China soll der KMT folgen, während wir das Reich der Mitte in die Zukunft führen. Unsere Feinde nennen das Despotismus. Wir nennen es Fortschritt."

 KMT_social_experiment:0 "Staatliches Laboratorium ausbauen"
 KMT_social_experiment_desc:0 "Um die technologischen Fähigkeiten unseres Landes zu verbessern, müssen wir unser staatliches Labor ausbauen und mehr Wissenschaftler einstellen."

 KMT_voting_rights:0 "Eine neue Verfassung"
 KMT_voting_rights_desc:0 "Die derzeitige Verfassung ist unzureichend, um Tyrannei und Korruption zu verhindern. Um vollständig zu einer demokratischen Republik überzugehen, müssen wir eine neue Verfassung schreiben. Wir müssen das Wahlrecht, das Recht auf Freiheit und die gegenseitige Kontrolle einführen. China muss eine Nation der Gesetze und nicht eine Nation der Menschen werden."

 KMT_implement_parliamentary_system:0 "Ländliche Wiederaufbaubewegung"
 KMT_implement_parliamentary_system_desc:0 "Die Kommunisten haben ihre Machtbasis in der unzufriedenen Landbevölkerung. Wenn die Demokratie in China überleben soll, müssen wir die Basis der Kommunisten zerstören, indem wir das Leben der Bauern verbessern. Wir müssen die Ländereien der Großgrundbesitzer auflösen, neue landwirtschaftliche Techniken einführen, Schulen bauen und für medizinische Versorgung sorgen; es ist an der Zeit, dass China beginnt, sich um sein Volk zu kümmern."

 KMT_universal_sufferage:0 "Die drei Prinzipien des Volkes"
 KMT_universal_sufferage_desc:0 "Im Mittelpunkt des Denkens von Sun Yat-sen stehen die drei Prinzipien des Volkes: Demokratie, Nationalismus und das Wohlergehen des Volkes. Während wir in der Vergangenheit nur den Nationalismus erreicht haben, marschieren wir jetzt auf die Verwirklichung von Suns Traum zu."

 KMT_european_friend:0 "Schließen Sie sich den Verbündeten an"
 KMT_european_friend_desc:0 "Die Demokratie ist im Westen viel stärker etabliert als in China. Wir sollten uns dem Block der westlichen Demokratien anschließen, um von ihrem Beispiel zu lernen und die Koalition der freien Völker zu stärken."

 KMT_alone_in_the_east:0 "Die erste Demokratie in Asien"
 KMT_alone_in_the_east_desc: "Die westlichen Demokratien sind im Chaos versunken. Sich ihnen anzuschließen, würde unsere neue und zerbrechliche Republik zerstören. Wir müssen in Asien allein stehen und ein Licht der Freiheit im Osten sein."

 KMT_knowledge_of_the_citizens:0 "Erziehung zur Staatsbürgerschaft"
 KMT_knowledge_of_the_citizens_desc:0 "In der Vergangenheit war die Bildung für viele Menschen nicht zugänglich. Wir werden das nationale Schulsystem mit einem Lehrplan ausbauen, der darauf abzielt, Bürger und nicht Untertanen zu erziehen."

 KMT_westernization:0 "Verwestlichung"
 KMT_westernization_desc:0 "Das Wissen der westlichen Welt übersteigt unsere Vorstellungskraft; ihr Wissen zu übernehmen, würde eine ganze Kampagne erfordern."

 KMT_fascism_focus:0 "Macht den Blueshirts"
 KMT_fascism_focus_desc:0 "Die Stärke, die das Deutsche Reich gezeigt hat, ist sehr faszinierend. Unsere Nation muss seinem Weg zum Ruhm folgen. Wir müssen diejenigen unterstützen, die große Leidenschaft für unser Land gezeigt haben."

 KMT_militarism_focus:0 "Nationale militärische Indoktrination"
 KMT_militarism_focus_desc:0 "Der Volksmund sagt: 'Aus gutem Eisen macht man keine Nägel, aus guten Männern macht man keine Soldaten'. Eine solche Geringschätzung des Militärs ist nicht angebracht. Wir müssen das Ansehen der Streitkräfte in den Augen der Bevölkerung erhöhen."
 KMT_ban_communism:0 "Den Weißen Terror wiederbeleben"
 KMT_ban_communism_desc:0 "Wir können nicht riskieren, dass kommunistische Zellen in das von uns kontrollierte Gebiet eindringen und einen Aufstand anzetteln. Wir müssen die zivilen und militärischen Säuberungen erneuern, um sicherzustellen, dass in unserem Herrschaftsbereich keine Spuren des Kommunismus zu finden sind."

 KMT_planning_our_empire:0 "Wiederaufbau des Reiches"
 KMT_planning_our_empire_desc:0 "China war während des größten Teils der zivilisierten Geschichte die mächtigste Nation auf der Erde. Wir müssen unseren Platz an der Sonne zurückerobern."

 KMT_isolation_tactic:0 "Antisowjetische Isolationstaktik"
 KMT_isolation_tactic_desc:0 "Mit der Ausbreitung der Komintern in Zentralasien umgibt uns langsam die Rote Gefahr. Wir müssen Misstrauen in ihr Bündnissystem säen, um die alten Grenzen wiederherzustellen."

 KMT_war_propaganda:0 "Kriegspropaganda"
 KMT_war_propaganda_desc:0 "Die Gehirnwäsche unseres Volkes mit den Vorteilen von Krieg und Sieg ist ein großartiges Mittel, um unser Volk zu vereinen und ein starkes Militär zu schaffen."

 KMT_military_first:0 "Das Militär zuerst"
 KMT_military_first_desc:0 "Indem wir unser Volk über die Vorteile von Krieg und Expansion "informieren", stellen wir sicher, dass wir in der Lage sind, Monster im Ausland zu erschlagen."

 KMT_war_fanaticism:0 "Kriegsfanatismus"
 KMT_war_fanaticism_desc:0 "Es reicht nicht aus, zu kämpfen und zu sterben. Wir müssen um jeden Preis kämpfen und siegen. Unser Blut soll China wieder zum Mittelpunkt der Welt machen! ZHONGGUO WANSUI!"

 KMT_claim_territory:0 "Das Tributsystem behauptet"
 KMT_claim_territory_desc:0 "Wir haben sowohl unser Land als auch unsere Tributpflichtigen an die Imperialisten verloren. Da die Tributpflichtigen formell zu Vasallen des Throns werden, könnten wir Ansprüche auf viele Gebiete in Ostasien erheben."

 KMT_demand_soviet_puppets:0 "Fordern Sie Zentralsteppe und Sinkiang"
 KMT_demand_soviet_puppets_desc:0 "Territoriale Streitigkeiten müssen nicht in blutigen Kriegen enden; diplomatische Methoden sind gangbare Wege, wenn sie zu Kompromissen bereit sind."

 KMT_demand_indochina:0 "Verlangen Sie Indochina"
 KMT_demand_indochina_desc:0 "Territoriale Streitigkeiten müssen nicht in blutigen Kriegen enden; diplomatische Methoden sind gangbare Wege, wenn sie zu Kompromissen bereit sind."

 KMT_special_force_training:0 "SACO"
 KMT_special_force_training_desc:0 "Die Sino-American Cooperative Organization soll unsere Armee nachrichtendienstlich unterstützen und Spezialeinheiten ausbilden."

 KMT_improve_burma_road:0 "Verbesserung der Burma Road"
 KMT_improve_burma_road_desc:0 "Obwohl die Briten die Burma Road gebaut haben, um den Krieg gegen die Japaner zu unterstützen, ist die Straße selbst nicht sehr effizient; wir sollten sie verbessern."

 KMT_trade_port_neutral:0 "Die ungleichen Verträge aufheben"
 KMT_trade_port_neutral_desc:0 "Aufgrund der zahlreichen ungleichen Verträge, die die inkompetente Qing-Dynastie mit den westlichen Nationen geschlossen hat, befinden sich einige unserer Ländereien noch immer in ungerechten Händen. Wir müssen unser Volk unter einer Fahne vereinen!"

 KMT_trade_port_demo:0 "Handelshäfen für Unterstützung"
 KMT_trade_port_demo_desc:0 "Da die westlichen Nationen und wir Demokratie praktizieren, müssen wir uns gegenseitig helfen, wenn sie in Not sind. Diese Hilfe hat jedoch ihren Preis: Wir werden für die Demütigung entschädigt, die sie uns angetan haben, als wir schwach waren."

 KMT_trade_port_fascism:0 "Die chinesischen Häfen"
 KMT_trade_port_fascism_desc:0 "Die Abtretung von Handelshäfen in den ungleichen Verträgen ist für die Chinesen äußerst demütigend, da die Westler unseren Handel einschränken und unser Land aufteilen. Wir müssen diese Länder zurückerobern und China wieder groß machen!"

 KMT_industrialization_NW:0 "Lokale Industrialisierung: Nordwesten"
 KMT_industrialization_NW_desc:0 "Die nordwestliche Region mag wie ein unfruchtbares Land aussehen; vorerst. Doch schon bald wird er zu einem der am stärksten industrialisierten Gebiete werden."

 KMT_excavation_NW:0 "Ausgrabungen im Nordwesten"
 KMT_excavation_NW_desc:0 "Wir müssen nach weiteren Ressourcen in unserem Land suchen, um von importierten Ressourcen unabhängig zu werden."

 KMT_industrialization_S:0 "Lokale Industrialisierung: Süden"
 KMT_industrialization_S_desc:0 "Der Süden mag eines der am stärksten industrialisierten Gebiete sein, aber er kann noch viel besser werden."

 KMT_excavation_S:0 "Kautschuk-Plantage"
 KMT_excavation_S_desc:0 "Das Klima im Süden eignet sich sehr gut für den Anbau von Kautschuk; das sollten wir uns zunutze machen."

 KMT_excavation_NE:0 "Prospektion im Nordosten"
 KMT_excavation_NE_desc:0 "Die Japaner haben in diesem Gebiet zahlreiche Werkzeuge hinterlassen, die wir nutzen können, um neue Ressourcen in diesem Gebiet zu entdecken."

 KMT_ledo_road:0 "Ledo-Straße"
 KMT_ledo_road_desc:0 "Die Invasoren haben die Burma Road abgeschnitten; wir müssen eine weitere Straße von Indien aus für den Nachschub bauen."

 KMT_dare_to_die_corps:0 "Dare-To-Die-Korps"
 KMT_dare_to_die_corps_desc:0 "Wenn wir den Krieg gegen die Invasoren gewinnen wollen, müssen unsere Leute so mutig sein, dass sie den Tod nicht fürchten, sie müssen bereit sein, alles zu tun, um unser Land zu verteidigen."

 KMT_reuse_captured_weaponary:0 "Wiederverwendung erbeuteter Waffen"
 KMT_reuse_captured_weaponary_desc:0 "Um einen langfristigen Zermürbungskrieg aufrechtzuerhalten, ist es unerlässlich, dass wir die Ausrüstung, die wir im Kampf erbeuten, bestmöglich nutzen, um die Stärke unserer Armeen zu erhalten."

 KMT_cbis:0 "Das CBIS ausbauen"
 KMT_cbis_desc:0 "Das Central Bureau of Investigation and Statistics ist der Nachrichtendienst der Kuomintang. Wir haben es kürzlich reorganisiert und sollten versuchen, seine Tätigkeit auszuweiten, um sicherzustellen, dass interne chinesische Störenfriede das Regime nicht gefährden."

 KMT_zhonghua_minzu:0 "Zhonghua Minzu"
 KMT_zhonghua_minzu_desc:0 "Unser Grundsatz "Fünf Ethnien unter einem Dach" steht für Hans und alle Minderheiten in China. Sie alle sind Nachkommen desselben Gründungsvolkes Chinas. Gemeinsam können wir die Größe unserer Nation wiederherstellen und unsere Vorfahren ehren."

 KMT_cement_control_on_the_economy:0 "Kontrolle über die Wirtschaft zementieren"
 KMT_cement_control_on_the_economy_desc:0 "Wir mögen gegen die Kommunisten sein, aber das bedeutet nicht, dass wir vor den Kapitalisten in die Knie gehen. Wir müssen sicherstellen, dass die Wirtschaft und diejenigen, die sie leiten, der Kuomintang-Regierung gegenüber loyal sind, indem wir uns hauptsächlich auf die staatlichen Unternehmen konzentrieren."

 KMT_georgist_tax_reform:0 "Georgistische Steuerreform"
 KMT_georgist_tax_reform_desc:0 "Der Georgismus bildet die Grundlage für einen Großteil der Wirtschaftstheorie von Sun Yat-sen. Einer seiner Hauptaspekte ist die Einführung einer Steuer auf Landbesitz, die er als \"das einzige Mittel zur Unterstützung der Regierung ist eine unendlich gerechte, vernünftige und gleichmäßig verteilte Steuer, auf der wir unser neues System gründen werden.\""   
 KMT_Währungsreform:0 "Währungsreform"
 KMT_monetary_reform_desc:0 "Die Hyperinflation ruiniert unsere Wirtschaft. Wir müssen die Situation sofort unter Kontrolle bringen."

 KMT_preemptive_preparation:0 "Auf den Bürgerkrieg vorbereiten"
 KMT_preemptive_preparation_desc:0 "Wir müssen uns auf die Kommunisten vorbereiten, denn sie könnten sich auch auf uns vorbereiten."

 KMT_warlord_after_civil_war:0 "China vereinen"
 KMT_warlord_after_civil_war_desc:0 "Jetzt, da wir die kommunistischen Banditen vernichtet haben, ist es an der Zeit, dass die Kriegsherren das Schwert ergreifen."

 KMT_the_yangtze_partition:0 "Biete die Jangtse-Teilung an"
 KMT_the_yangtze_partition_desc:0 "Der Krieg läuft nicht zu unseren Gunsten, und wir verlieren ihn schwer. Da die [PRC.getAdjective] nicht in der Lage sind, unsere Verteidigungslinien über den Jangtse zu überqueren, können wir an eine diplomatische Lösung für diesen lästigen Bürgerkrieg appellieren, wenn wir bereit sind zu überleben und unsere erschöpften Truppen zu schonen."

 KMT_taiwan_bastion:0 "Bollwerk Taiwan"
 KMT_taiwan_bastion_desc:0 "Es besteht die Möglichkeit, dass wir diesen Krieg verlieren. Um für diesen Fall gewappnet zu sein, müssen wir Taiwan zu einer nationalen Bastion machen, in der wir die Rückeroberung des Festlandes abwarten und vorbereiten können."

 KMT_placate_former_puppet_government:0 "Mit Kollaborateuren zusammenarbeiten"
 KMT_placate_former_puppet_government_desc:0 "Die ehemaligen japanischen Marionetten sind alle Verräter, und jeder weiß das. Aber jetzt, wo die Japaner weg sind, können sie neuen Herren dienen."

 KMT_harsh_takeover_focus:0 "Ergreift das Hanjian"
 KMT_harsh_takeover_focus_desc:0 "Es gibt keinen Grund, höflich mit Verrätern umzugehen. Wir werden sie alle verhaften und ihre Ressourcen zu unserer Verfügung stellen."

 KMT_development_of_taiwan:0 "Taiwan entwickeln"
 KMT_development_of_taiwan_desc:0 "Taiwan wurde von den Japanern viel Aufmerksamkeit geschenkt. Da die wirtschaftliche Basis Taiwans wesentlich höher ist als die des restlichen Chinas, wäre es klug, es weiter zu entwickeln, damit es als Modell für die Kompetenz unserer Regierung dienen kann."

 KMT_incorporate_warlord_forces:0 "Integration der Warlord-Streitkräfte"
 KMT_incorporate_warlord_forces_desc:0 "Unser derzeitiges Militär besteht sowohl aus der Zentralarmee als auch aus den Streitkräften der Warlords. Die Streitkräfte der Kriegsherren sind jedoch nicht sehr gehorsam gegenüber unseren Befehlen. Wir werden eine effizientere Armee haben, wenn wir irgendwie ihr Vertrauen gewinnen."

 KMT_focus_on_our_own_army:0 "Konzentration auf die Zentralarmee"
 KMT_focus_on_our_own_army_desc:0 "Die undisziplinierten Streitkräfte der Kriegsherren verdienen unsere Aufmerksamkeit nicht. Sie dienen lediglich als Kanonenfutter und Köder, während unsere Zentralarmee unseren Feinden den Todesstoß versetzt."

 KMT_increase_sino_german_cooperation:0 "Verstärkte deutsch-chinesische Zusammenarbeit"
 KMT_increase_sino_german_cooperation_desc:0 "Wir sollten mehr mit Deutschland zusammenarbeiten. Auf diese Weise haben wir einen größeren Vorsprung vor unseren Feinden."

 KMT_support_pro_japanese_faction:0 "Unterstützung der pro-japanischen Fraktion"
 KMT_support_pro_japanese_faction_desc:0 "Vielleicht können wir, anstatt die Japaner zu verärgern, eine friedlichere Lösung finden?"

 KMT_re_elaborate_hakko_ichiu:0 "Vorschlag für eine chinesisch-japanische Allianz"
 KMT_re_elaborate_hakko_ichiu_desc:0 "Um eine echte "Asiatische Ko-Wohlstandssphäre" zu schaffen, müssen wir ein Bündnis mit den Japanern anstreben. Die fortschrittliche industrielle Stärke wird uns sicherlich einen Vorsprung vor unseren Feinden verschaffen."

 KMT_introduce_shipbuilding_technology:0 "Schiffbautechnologie einführen"
 KMT_introduce_shipbuilding_technology_desc:0 "Mit der starken Schiffbaukapazität unseres Freundes können wir ihn um Unterstützung für unsere eigene bitten."

 KMT_introduce_shipbuilding_technology_usa:0 "Schiffbautechnologie einführen"
 KMT_introduce_shipbuilding_technology_usa_desc:0 "Mit der starken Schiffbaukapazität unseres Freundes können wir ihre Unterstützung für die unsere erbitten."

 KMT_force_japan_to_accept_peace:0 "Bitte um [GER.GetAdjective] Intervention"
 KMT_force_japan_to_accept_peace_desc:0 "Aufgrund unserer derzeitigen Beziehungen zu Deutschland können wir sie um ihr Eingreifen in unserem derzeitigen Krieg gegen die Japaner bitten."

 KMT_force_japan_to_cede_land:0 "Anfrage [GER.GetAdjective] Erneute Intervention"
 KMT_force_japan_to_cede_land_desc:0 "Obwohl wir uns auf Friedensbedingungen geeinigt haben, weigern sich die Japaner immer noch, uns Land zurückzugeben. Vielleicht ist es an der Zeit, dass wir eine weitere deutsche Intervention anfordern."

 KMT_pincer_soviet:0 "Zange die [SOV.GetAdjective]"
 KMT_pincer_soviet_desc:0 "Da das [SOV.GetAdjective] derzeit besetzt ist, können wir sie dort angreifen, wo sie es am wenigsten erwarten."

 KMT_japanese_advisors:0 "Japanische Berater"
 KMT_japanese_advisors_desc:0 "Wir können unseren Freund [JAP.GetAdjective] um einige Berater bitten, die unsere Armee unterstützen."

 KMT_draw_closer_to_the_empire:0 "Verbessern Sie die Beziehungen zu [ENG.GetNameDef]"
 KMT_draw_closer_to_the_empire_desc:0 "Aufgrund unserer Geschichte mit den Briten können wir etwas tun, um unsere Beziehungen zu verbessern oder vielleicht sogar ein Bündnis mit ihnen einzugehen."

 KMT_trans_pacific_friendship_focus:0 "Transpazifische Freundschaft"
 KMT_trans_pacific_friendship_focus_desc:0 "Mit unserem derzeitigen Übergang zur Demokratie können wir unsere Beziehung zu den USA auf der anderen Seite des Pazifiks stärken."

 KMT_oust_the_colonizers:0 "Die Kolonisatoren verdrängen"
 KMT_oust_the_colonizers_desc:0 "Der Kolonialismus ist noch schlimmer als der Imperialismus; deshalb werden wir unsere asiatischen Mitbürger von der Bosheit der westlichen Kolonisatoren befreien!"

 KMT_pursuade_britain:0 "Überzeugen Sie [ENG.GetNameDef]"
 KMT_pursuade_britain_desc:0 "Da die [JAP.GetAdjective] nach Ressourcen für ihre Kriegsmaschinerie streben, werden sie zweifellos die britischen und niederländischen Kolonien in Asien angreifen. Da wir dies wissen, können wir Großbritannien davon überzeugen, zuerst zuzuschlagen. Wenn dies gelingt, bekommen wir einen mächtigen Verbündeten."

 KMT_join_the_axis:0 "Der Achse beitreten"
 KMT_join_the_axis_desc:0 "Es ist an der Zeit, die Verbindung mit unseren deutschen Freunden zu stärken."

 ############# CONTINUOUS FOCUSES - HERE??? ################## ""
 KMT_continuous_naval_production:0 "Flottenproduktion"
 KMT_continuous_naval_production_desc:0 "Indem wir unsere Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffsbauer vom Militärdienst freistellen, können wir die Produktionszeit für Schiffe drastisch reduzieren."

 KMT_continuous_air_production:0 "Luftverkehrsproduktion"
 KMT_continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie umstrukturieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."

 KMT_continuous_non_factory_construct:0 "Bauwesen"
 KMT_continuous_non_factory_construct_desc:0 "In unserer Bauindustrie gibt es noch viel Nachholbedarf. Wenn wir uns darauf konzentrieren, können wir die Bauzeit erheblich verkürzen. Leider hat sich die Produktion von Werkzeugmaschinen als erheblicher Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird."

 KMT_continuous_reduce_training_time:0 "Ausbildung in der Armee"
 KMT_continuous_reduce_training_time_desc:0 "Durch die Schaffung spezialisierter Fortbildungseinheiten innerhalb jeder Division können wir sogar Divisionen an die Front schicken, die wir bisher zurückgehalten haben, um ihre Ausbildung abzuschließen."

 KMT_continuous_suppression:0 "Unterdrückung des Widerstands"
 KMT_continuous_suppression_desc:0 "Indem wir die wichtigsten Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden, den sie anrichten können, erheblich verringern."

 KMT_continuous_repair:0 "Reparatur von Bauwerken"
 KMT_continuous_repair_desc:0 "Wir werden spezialisierte Reparaturteams aus Fabrik- und Bauarbeitern bilden und ihren Einsatz zentral steuern, um den Wiederaufbau der beschädigten Infrastruktur zu verbessern."

 KMT_continuous_tech_share:0 "Gemeinsame Nutzung von Technologie"
 KMT_continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten dazu ermutigen, mit ihren Pendants in verbündeten Ländern in Kontakt zu treten, um uns einen Bonus für den Technologieaustausch zu verschaffen."

 KMT_continuous_boost_freedom:0 "Mehr Autonomie"
 KMT_continuous_boost_freedom_desc:0 "Durch die Umstrukturierung unserer kolonialen Bürokratie und die Einstellung einheimischer Verwaltungsbeamter werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."

 KMT_continuous_restrict_freedom:0 "Untertanen unterdrücken"
 KMT_continuous_restrict_freedom_desc:0 "Unsere kolonialen Untertanen haben sich dumme Vorstellungen von "Selbstbestimmung" oder "nationaler Unabhängigkeit" zurechtgelegt. Es ist an der Zeit, sie von diesen Vorstellungen zu befreien."

 KMT_continuous_request_lendlease:0 "Lend-Lease beantragen"
 KMT_continuous_request_lendlease_desc:0 "Unsere Industrieproduktion kann die im Feld verlorenen Geräte nicht schnell genug ersetzen. Unter diesen Umständen sind ausländische Hilfen für unsere Kriegsanstrengungen unerlässlich."

 KMT_develop_the_rear:0 "Beenden Sie den Big Rear Plan"
 KMT_develop_the_rear_desc:0 "Je mehr Land wir verlieren, desto mehr müssen wir uns für den großen Rückzugsplan einsetzen und ihn zu Ende bringen."
