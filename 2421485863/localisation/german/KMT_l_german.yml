 kmt.74.t:0 "[CHI.GetName] Fordert Unterwerfung"
 kmt.74.d:0 "CHI.GetName] hat ein Ultimatum an alle Warlords geschickt, um eine sofortige Unterwerfung zu fordern. [Root.GetLeader] hat seit dem Erhalt des Ultimatums stundenlang eine geschlossene Besprechung mit allen seinen vertrauenswürdigen Offizieren abgehalten.\n\nWas wäre das Ergebnis der Besprechung?"
 kmt.74.a:0 "'Um Blutvergießen zu vermeiden, werden wir ihre Forderung akzeptieren. Wir werden kapitulieren.'"
 kmt.74.b:0 "'Der Tyrann wird nicht siegen!'"
 kmt.75.t:0 "Ultimatum - Warlord Folds"
 kmt.75.d:0 "[Von.GetLeader] hat erkannt, dass ein Widerstand gegen uns nicht gut enden wird. Sie haben sich friedlich ergeben."
 kmt.75.a:0 "Ein Schritt zur Einigung!"
 kmt.752.t:0 "Ultimatum - Kriegsherr weigert sich"
 kmt.752.d:0 "[From.GetLeader] hat sich geweigert, sich zu unterwerfen. Und sie behaupten sogar, dass wir der wahre 'Tyrann' sind!"
 kmt.752.a:0 "Wie können sie es wagen!"
