 kmt.179.t:0 "Verbesserte Industrie"
 kmt.179.d:0 "Mit der steigenden Anzahl von Fabriken stieg auch die Qualität der Produkte."
 kmt_incompetent_indus_tt:0 "Senkt die Strafe für §YInkompetente Industrie§!\nFügt freie Bauplätze in jedem besessenen Staat hinzu."
 kmt.179.a:0 "Bald wird unsere industrielle Macht eine der stärksten sein!"
 kmt_incompetent_indus_remove_tt:0 "Entfernen Sie den Geist der Nation §YInkompetente Industrie§!\nFügen Sie 1 freien Bauplatz in jedem Staat hinzu, den Sie besitzen."

 kmt.186.t:0 "Kuomintang strebt nach Frieden"
 kmt.186.d:0 "Angesichts der japanischen Invasion hat [From.GetLeader] beschlossen, [Root.GetLeader] zu einem Friedensgespräch einzuladen, damit sie sich stattdessen auf den japanischen Invasor konzentrieren können."
 kmt.186.a:0 "Es wird Frieden zwischen uns herrschen, aber wir werden uns ihrem Krieg nicht anschließen."
 kmt.186.b:0 "Schließlich sind wir alle Chinesen..."
 kmt.186.c:0 "Es wird keinen Frieden zwischen uns geben!"
 kmt.186.e:0 "Wir können uns mit den Japanern verbünden!"

 kmt.187.t:0 "Frieden!"
 kmt.187.d_1:0 "[From.GetLeader] hat sich auf einen weißen Frieden geeinigt, jetzt können wir uns mehr auf die japanischen Invasoren konzentrieren."
 kmt.187.d_2:0 "[From.GetLeader] hat einem weißen Frieden zugestimmt und sich uns angeschlossen, um die japanischen Invasoren zurückzuschlagen!"
 kmt.187.a:0 "Wir können uns später immer noch mit ihnen befassen."

 kmt.188.t:0 "[From.GetName] Verweigert den Frieden"
 kmt.188.d:0 "[From.GetLeader] hat sich geweigert, Frieden zwischen uns zu schließen, [Root.GetLeader] ist empört."
 kmt.188.a:0 "Sie sollen ausgelöscht werden!"

 kmt.189.t:0 "[From.GetName] Möchte an unserer Seite kämpfen"
 kmt.189.d:0 "[From.GetLeader] ist empört über die Handlungen von [CHI.GetLeader] und hat beschlossen, ihm zusammen mit uns eine Lektion zu erteilen."
 kmt.189.a:0 "Die Große Ostasiatische Ko-Wohlstandssphäre wächst!"
 kmt.189.b:0 "Menschen, die ihre Nation verraten, haben keine Ehre!"

 kmt.190.t:0 "[JAP.GetName] Angenommen"
 kmt.190.d:0 "[JAP.GetName] hat unser Angebot angenommen und nun werden wir [CHI.GetName] von seinem Sitz herunterholen!"
 kmt.190.a:0 "Tod dem [CHI.GetLeader]!"

 kmt.191.t:0 "[JAP.GetName] Verweigert"
 kmt.191.d:0 "[JAP.GetName] hat unseren Vorschlag abgelehnt und unsere Tat mit der Begründung verurteilt, dass [Root.GetLeader] keine Ehre hat."
 kmt.191.a:0 "Wahrscheinlich haben wir zwei Giganten verärgert..."
 kmt.192.t:0 "[From.GetName] Schließt sich der japanischen Aggression an"

 kmt.192.d:0 "[From.GetLeader] hat sich den Japanern angeschlossen, um in chinesisches Gebiet einzufallen!"
 kmt.192.a:0 "Hanjian! Zougou!"

 kmt.193.t:0 "Versuch von [From.GetName], sich Japan anzuschließen, gescheitert"
 kmt.193.d:0 "Intels gab an, dass [From.GetLeader] versucht hat, mit den Japanern Kontakt aufzunehmen, um sich gegen uns zu verbünden, aber er wurde abgewiesen und von den Japanern als unehrenhaft verurteilt."
 kmt.193.a:0 "Verräter an der Nation werden kein gutes Ende nehmen."
 kmt_fascism_tp_728_coup_tt:0 "Ein Staatsstreich ist im Gange, und er wird eher gelingen, wenn die nationale Einheit groß ist."
 kmt_manpower_transfer_tt:0 "Verlegung von 20000 Arbeitskräften"
 kmt_fascism_tp_728_inc_tt:0 "Guangzhouwan wird von unseren Streitkräften besetzt werden, was einen Krieg auslösen könnte."
 kmt_fascism_tp_729_inc_tt:0 "Macau wird von unseren Streitkräften besetzt werden, dies könnte einen Krieg auslösen."
 kmt_fascism_tp_326_inc_tt:0 "Hongkong wird von unseren Streitkräften besetzt werden, dies könnte einen Krieg auslösen."

 kmt.197.t:0 "[FROM.GetName] Verbessert unsere Beziehung"
 kmt.197.d:0 "[FROM.GetLeader] versucht, unsere Beziehungen zu verbessern, indem sie auf ihre Ansprüche auf Tibet verzichtet. Unsere Offiziellen warnten zwar vor Schwindeleien und Tricks, aber eine solche Entscheidung sollte schließlich von [TIB.GetLeader] selbst getroffen werden."
 kmt.197.a:0 "Behandle andere gut, und andere werden dich gut behandeln."
 kmt.197.b:0 "[FROM.GetRulingParty] wird uns zu Größe führen!"
 kmt.197.c:0 "Wir werden nicht auf solch einen naiven Trick hereinfallen!"

 kmt.198.t:0 "[TIB.GetName] Tritt unserer Fraktion bei"
 kmt.198.d:0 "[TIB.GetLeader] hat beschlossen, dass wir gemeinsam auf eine bessere Zukunft hinarbeiten werden."
 kmt.198.a:0 "Niemand will Blutvergießen"

 kmt.199.t:0 "[TIB.GetName] Wird zu unserer Marionette"
 kmt.199.d:0 "[TIB.GetLeader] hat beschlossen, dass [Root.GetRulingParty] sie zur Größe führen wird, und übergibt uns ihre politischen Angelegenheiten."
 kmt.199.a:0 "Wir werden sie nicht enttäuschen"

 kmt.201.t:0 "[TIB.GetName] Unsere Freundlichkeit zurückgewiesen"
 kmt.201.d:0 "[TIB.GetLeader] denken, dass unser Akt der Freundschaft nichts weiter als armselige Tricks sind, und haben weitere Diskussionen zu diesem Thema abgelehnt. "
 kmt.201.a:0 "Warum können sie keine Gründe sehen!"

 kmt.203.t:0 "Feind nähert sich dem [KMT_treasure_state.GetName]"
 kmt.203.d:0 "Unser Feind kommt immer näher an [KMT_treasure_state.GetName] heran, wo sich unsere nationalen Schätze befinden. Wenn sie diese Schätze entdecken, werden sie ihnen sicherlich irreparablen Schaden zufügen. Wir müssen sie bewahren und sie an einen sichereren Ort bringen!"
 kmt.203.a:0 "Dies kann als Mittel zur Stärkung des Geistes unserer Soldaten dienen."
 kmt.203.b:0 "Wir müssen diese Artefakte bewahren!"

 kmt.204.t:0 "Artefakte geplündert"
 kmt.204.d:0 "Unser Versäumnis, die Artefakte sofort zu überführen, hat dazu geführt, dass sie von unserem Feind geplündert wurden. Es heißt, dass einige der Artefakte in kleinere Stücke zerbrochen wurden, um sie besser transportieren zu können. Solche Nachrichten haben unserer Nation und dem Geist unseres Volkes großen Schaden zugefügt."
 kmt.204.a:0 "Wie konnten sie nur!"
 KMT_will_be_destination_tt:0 "Wird der neue Standort der Artefakte sein\n"

 kmt.208.t:0 "Gehaltsscheck für die kommunistische Armee"
 kmt.208.d:0 "Die Armee des Achten Weges und die Neue Vierte Armee haben einen großen Beitrag zu unserem Krieg gegen die Japaner geleistet. Allerdings haben wir derzeit nicht genug Geld, um ihnen allen den verdienten Lohn zu zahlen."
 kmt.208.a:0 "Wir werden mehr Gold-Yuan drucken, um die Situation zu entschärfen."
 kmt.208.b:0 "UNSERE Armee hat alles getan, die Kommunisten verdienen keine Bezahlung!"
 kmt_probable_inflation:0 "§RDies wird zu einer schweren Inflation führen, da wir kein zusätzliches Gold als Deckung haben!§!"

 kmt.209.t:0 "Die Inflation setzt ein"
 kmt.209.d:0 "Unsere quantitative Lockerung hat eine starke Inflation in unserer Wirtschaft verursacht. Und wir verlieren jetzt die Unterstützung unserer Bürger, insbesondere der Mittelschicht. Und einige unserer Soldaten desertieren zu den Kommunisten!"
 kmt.209.a:0 "Ich hätte es besser wissen müssen..."

 kmt.210.t:0 "[CHI.GetRulingParty] Refuse To Deliver Paycheck"
 kmt.210.d:0 "[CHI.GetRulingParty] hat behauptet, dass unsere Soldaten während des Krieges nichts getan haben, um die Soldschecks zu verdienen."
 kmt.210.a:0 "Das ist ungeheuerlich!"

 kmt.212.t:0 "Teilung des Jangtse"
 kmt.212.d:0 "Die [CHI.GetRulingParty] Armee steht kurz vor der Niederlage, aber es fällt uns schwer, den Fluss Jangtse zu überqueren. Die [CHI.GetRulingParty] nutzt dies zu ihrem Vorteil und schlägt nun eine Teilung Chinas mit dem Jangtse als Grenze vor."
 kmt.212.a:0 "Ihre Niederlage ist nur eine Frage der Zeit, wir können abwarten."
 kmt.212.b:0 "Sie sind jetzt auf dem letzten Loch pfeifen, wir dürfen ihnen keine Zeit geben, sich zu erholen!"

 kmt.213.t:0 "[PRC.GetName] Einigen Sie sich auf die Teilung"
 kmt.213.d:0 "[PRC.GetName] hat unserem Vorschlag zugestimmt, China zu teilen und den Jangtse als Grenze zu verwenden."
 kmt.213.a:0 "Ein falscher Frieden..."
 kmt_yangtze_partition_tt_prc:0 "Wir werden die chinesischen Staaten nördlich des Jangtse übernehmen, und sie werden die südlichen übernehmen."
 kmt_yangtze_partition_tt_prc:0 "Wir werden die chinesischen Staaten südlich des Jangtse übernehmen, und sie werden die im Norden übernehmen."

 kmt.214.t:0 "[PRC.GetName] Ablehnung der Teilung"
 kmt.214.d:0 "[PRC.GetName] hat unseren Vorschlag der Teilung Chinas mit dem Jangtse als Grenze abgelehnt."
 kmt.214.a:0 "Wir müssen eine andere Methode suchen, um unsere Existenz zu sichern!"

 kmt.217.t:0 "Status Quo"
 kmt.217.d:0 "Der Status Quo im gegenwärtigen Krieg hat einen falschen Waffenstillstand zwischen uns und den Kommunisten geschaffen."
 kmt.217.a:0 "Wir dürfen unsere Wachsamkeit nicht vernachlässigen!"

 kmt.218.t:0 "Unterschiedliche Meinungen über den Ort der Verstärkung"
 kmt.218.d:0 "Einige unserer Generäle und von Falkenhausen sind unterschiedlicher Meinung darüber, wo wir unsere Hauptbefestigungsbemühungen ansetzen sollen. Sie sind sich alle einig, dass Shanghai unsere erste Priorität sein sollte, nicht aber, was die japanische Invasion von Norden her angeht. Einige unserer Generäle schlagen vor, dass wir Peking bis zum letzten Mann halten sollten. Von Falkenhausen ist jedoch der Meinung, dass die Ebene in Nordchina den mechanisierten japanischen Truppen einen enormen Vorteil verschafft, so dass wir uns stattdessen entlang des Gelben Flusses befestigen sollten.\n\nAuf wessen Meinung sollen wir hören?"
 kmt.218.a:0 "Peking darf nicht fallen!"
 kmt.218.b:0 "Alexander hat Recht, wir können den Gelben Fluss als natürliche Barriere nutzen."
 KMT_fortify_land_hn_tt:0 "Füge §Y9 Landforts§! entlang des Gelben Flusses in §YHenan§!\n"
 KMT_fortify_land_sd_tt:0 "Hinzufügen von §Y9 Landforts§! entlang des Gelben Flusses in §YShandong§!\n"

 kmt.220.t:0 "Aufstieg einer pro-japanischen Fraktion in [CHI.GetName]"
 kmt.220.d:0 "In letzter Zeit haben einige pro-japanische Beamte in der [CHI.GetRulingParty]-Regierung in [CHI.GetName] an Boden gewonnen. Wenn wir sie unterstützen, können wir China zu unserem Verbündeten machen, ohne einen Krieg zu beginnen, und haben Zugang zu seinen Ressourcen."
 kmt.220.a:0 "Das wird uns Kugeln und Leben ersparen."
 kmt.220.b:0 "Sie bewahren nur indirekt ihre armselige Nation."

 kmt.221.t:0 "Diplomat von [CHI.GetName]"
 kmt.221.d_1:0 "Ein Diplomat von [CHI.GetName] ist an unserem Hof eingetroffen und hat eine ausführliche Erklärung über die Ideologie des Panasiatismus abgegeben. Nach der Präsentation haben die Überreste der Kodoha wieder an öffentlicher Unterstützung gewonnen. Dies bringt die Toseiha in eine schwierige Lage."
 kmt.221.d_2:0 "Ein Diplomat von [CHI.GetName] ist an unserem Hof eingetroffen und hat eine ausführliche Erklärung über die Ideologie des Pan-Asianismus abgegeben. Nach der Präsentation entwerfen die Mitglieder des Kodoha einen Vorschlag für eine chinesisch-japanische Allianz."
 kmt.221.a:0 "Lasst uns die neue Idee annehmen und unseren chinesischen Landsleuten folgen."
 kmt.221.b:0 "Wir werden Asien zu Ruhm und Ehre führen."
 kmt.221.c:0 "Die neue Idee muss gestoppt werden!"

 kmt.222.t:0 "[JAP.GetName] Lehnt die neue Idee ab"
 kmt.222.d:0 "[JAP.GetLeader] hat die neue Idee des Pan-Asianismus abgelehnt und das Kodoha, das sie unterstützt, eliminiert. Unser Versuch, eine chinesisch-japanische Allianz zu bilden, ist gescheitert."
 kmt.222.a:0 "Ich wünschte, ich würde in aufgeklärteren Zeiten leben..."

 kmt.224.t:0 "[From.GetName] Bitte um Unterstützung in der Marineindustrie"
 kmt.224.d:0 "Unsere chinesischen Landsleute bitten uns, einige unserer Schiffbautechniken mit ihnen zu teilen, damit sie eine bessere Marine bauen können."
 kmt.224.a:0 "Asiaten sollen sich gegenseitig helfen"
 kmt.224.b:0 "[Root.GetAdjective] Technologien sind unsere, nicht ihre!"

 kmt.225.t:0 "[From.GetName] Zuschüsse Hilfe"
 kmt.225.d:0 "[From.GetName] hat Unterstützung für unsere Marineindustrie gewährt."
 kmt.225.a:0 "Lasst uns Schiffe bauen!"

 kmt.226.t:0 "[From.GetName] Verweigert Unterstützung"
 kmt.226.d:0 "[From.GetName] hat die Hilfe für unsere Marineindustrie verweigert."
 kmt.226.a:0 "Verflucht seien sie!"

 kmt.233.t:0 "[CHI.GetName] Bittet um unsere Intervention"
 kmt.233.d:0 "Mit unserer guten Beziehung zu [CHI.GetName] und [JAP.GetName] in unserer Fraktion. [CHI.GetLeader] hat uns gebeten, in ihren aktuellen Konflikt einzugreifen und die Aggression von [JAP.GetName] zu beruhigen."
 kmt.233.a:0 "Wie in der Chinesisch-Deutschen Freundschaft vereinbart."
 kmt.233.b:0 "Wir sind im Moment zu beschäftigt, die Chinesen sind auf sich allein gestellt."

 kmt.234.t:0 "[GER.GetAdjective] Intervention"
 kmt.234.d:0 "[GER.GetLeader] hat ein offizielles Schreiben an [Root.GetLeader] geschickt, in dem es heißt, dass wir unsere Aggression gegen [CHI.GetName] sofort einstellen sollten."
 kmt.234.a:0 "Wenn ich es mir recht überlege, ist die Invasion Chinas vielleicht doch nicht so vorteilhaft wie propagiert."
 kmt.234.b:0 "Scheiß auf die Deutschen."

 kmt.235.t:0 "[GER.GetName] Weigerte sich einzugreifen"
 kmt.235.d:0 "Da er im Moment zu viel zu tun hat, hat [Ger.GetLeader] es abgelehnt, in unseren aktuellen Konflikt mit den Japanern einzugreifen."
 kmt.235.a:0 "Das ist schade."
 kmt.236.t:0 "Frieden mit [JAP.GetName]"

 kmt.236.d:0 "Nach dem Eingreifen der Deutschen ziehen die japanischen Truppen nun aus den besetzten Gebieten ab. Allerdings weigern sie sich immer noch, uns die Mandschurei zurückzugeben."
 kmt.236.a:0 "Sie werden sehen."
 kmt.236.b:0 "Wahre Friedenswächter sind wir!"

 kmt.237.t:0 "Frieden zwischen [CHI.GetName] und [JAP.GetName]"
 kmt.237.d:0 "Nach dem Eingreifen der Deutschen ziehen sich die japanischen Truppen nun aus den besetzten Gebieten zurück. Sie weigern sich jedoch immer noch, die Mandschurei an uns zurückzugeben."
 kmt.237.d_2:0 "Nach unserer Intervention ziehen sich die japanischen Truppen nun aus den besetzten Gebieten zurück."
 kmt.237.a:0 "Sie werden sehen."
 kmt.237.b:0 "Ein kluger Schachzug."

 kmt.238.t:0 "[JAP.GetName] Weigert sich zu beruhigen"
 kmt.238.d:0 "Trotz der Intervention weigert sich die japanische Regierung noch immer, ihre Waffen niederzulegen."
 kmt.238.a:0 "Das ist ihre Entscheidung."
 kmt.238.b:0 "Wir werden diese Demütigung nicht hinnehmen."

 kmt.240.t:0 "[CHI.GetName] Bittet erneut um unsere Intervention"
 kmt.240.d:0 "Nach unserer letzten Intervention zwischen den Japanern und den Chinesen gibt es immer noch viele Reibereien zwischen ihnen. Besonders in der Mandschurei- und Taiwan-Frage. Aus diesem Grund hat [CHI.GetLeader] erneut ein offizielles Schreiben an [GER.GetLeader] geschickt und um eine weitere Intervention gebeten."
 kmt.240.a:0 "Ich hoffe, dass dies das letzte Mal sein wird."

 kmt.241.t:0 "[GER.GetName] Interveniert erneut"
 kmt.241.d:0 "[GER.GetLeader] hat erneut ein offizielles Schreiben an [Root.GetLeader] gesandt, in dem es heißt, dass wir Taiwan und die Mandschurei an [CHI.GetName] zurückgeben sollten."
 kmt.241.a:0 "Für dauerhaften Frieden in Asien."

 kmt.243.t:0 "[JAP.GetName] Kompromiss"
 kmt.243.d:0 "Nach reiflicher Überlegung hat [JAP.GetLeader] beschlossen, die Mandschurei und Taiwan an [CHI.GetName] zurückzugeben und auch die in der Region eingerichteten Marionettenregierungen aufzulösen."

 kmt.245.t:0 "[JAP.GetName] Weigert sich, Gebiete zurückzugeben."
 kmt.245.d:0 "Trotz der Intervention weigert sich die japanische Regierung immer noch, die besetzten Gebiete zurückzugeben."

 kmt.247.t:0 "China will unserer Fraktion beitreten"
 kmt.247.d:0 "Die starken Führer von RNGROC haben große Fortschritte gemacht und bieten an, sich unserer Sache anzuschließen. Die chinesische Nation ist bereit, für das Reich zu kämpfen."
 kmt.247.a:0 "Ein Verbündeter aus dem Osten"
 kmt.247.b:0 "Nein!"

 kmt.248.t:0 "Unsere Kolonien in Asien befreien sich!"
 kmt.248.d:0 "Kommunistische Revolutionäre in unseren Kolonien haben sich erhoben und die Kolonialregierung gestürzt, bevor wir überhaupt reagieren konnten. Jetzt haben sie die volle Kontrolle über das Gebiet und haben ihre Unabhängigkeit erklärt!"
 kmt.248.a:0 "Wir müssen diesen Fehler korrigieren!"
 kmt.248.b:0 "Wir haben keine Zeit für so etwas..."

 kmt.249.t:0 "[CHI.GetLeader]'s Persuasion"
 kmt.249.d:0 "[CHI.GetLeader] ist gekommen, um [Root.GetLeader] persönlich zu treffen, in der Hoffnung, dass [Root.GetName] sich ihrem Krieg gegen die Japaner anschließen kann."
 kmt.249.a:0 "Wir werden uns gemeinsam gegen den Faschismus stellen!"
 kmt.249.b:0 "Wir wollen nichts damit zu tun haben."

 kmt.250.t:0 "[ENG.GetName] Weigert sich"
 kmt.250.d:0 "[ENG.GetName] haben sich geweigert, sich unserem Krieg gegen die Japaner anzuschließen."
 kmt.250.a:0 "Wenn wir fallen, werden sie bald folgen."

 kmt.251.t:0 "Die neue Agenda von [CHI.GetName]"
 kmt.251.d:0 "Nachdem sie die neueste Agenda der chinesischen Regierung kennen, denken einige unserer Beamten, dass wir unsere Kolonien in Asien aufgeben sollten, um nicht von den Chinesen zertrampelt zu werden."

 kmt.251.a:0 "Wir sollten unsere Kolonien aufgeben."
 kmt.251.b:0 "Bah, erinnern sie sich nicht daran, wie wir damals Macau eingenommen haben."

 kmt.263.t:0 "Vietnamesen befreit"
 kmt.263.d:0 "Die vietnamesische Bevölkerung der kürzlich eroberten Gebiete wurde befreit und hat sich ihrer Nation angeschlossen."
 kmt.263.a:0 "Asien wird wieder groß sein!"

 kmt.264.t:0 "Malaysier befreit"
 kmt.264.d:0 "Die malaysische Bevölkerung der kürzlich eroberten Gebiete wurde befreit und hat sich ihrer Nation angeschlossen."

 kmt.265.t:0 "Indonesisch Befreit"
 kmt.265.d:0 "Die indonesische Bevölkerung der kürzlich eroberten Regionen wurde befreit und hat sich ihrer Nation angeschlossen."

 kmt.266.t:0 "Angebot von jenseits des Meeres"
 kmt.266.d:0 "Nachdem die meisten asiatischen Nationen von den westlichen Kolonialherren befreit wurden, haben sich chinesische Offiziere mit einem Vorschlag an uns gewandt, diesen blutigen Krieg ein für alle Mal zu beenden."
 kmt.266.a:0 "Krieg?! Wozu ist er gut?"
 kmt.266.b:0 "Für wen halten sie uns?"

 kmt.267.t:0 "Japanische Unterstützung"
 kmt.267.d:0 "Unsere derzeitigen Bemühungen, eine projapanische Fraktion in unserer Regierung zu unterstützen, wurden von der japanischen Regierung unterstützt. Unsere Beziehungen haben sich verbessert."
 kmt.267.a:0 "Gemeinsam werden wir Asien zu Ruhm und Ehre führen!"

 kmt.268.t:0 "Japan zeigt Feindseligkeit"
 kmt.268.d:0 "Unsere derzeitigen Bemühungen, eine pro-japanische Fraktion in unserer Regierung zu unterstützen, haben zu einer feindseligen Reaktion aus Japan geführt. Sie behaupten, dass wir nur versuchen, einen Krieg zu vermeiden, anstatt wirklich mit ihnen zusammenarbeiten zu wollen, und dass wir keine Ehre haben."
 kmt.268.a:0 "Sie sind zu engstirnig."

 kmt.269.t:0 "Freies Malaysia?"
 kmt.269.d:0 "Jetzt, da die britische Kolonialregierung in Malaysia kapituliert hat, können wir das malaysische Volk von seinem unterdrückenden britischen Oberherrn befreien."
 kmt.269.a:0 "Die Malaysier werden nun über ihre eigene Nation herrschen und nicht mehr von den Briten unterdrückt werden!"

 kmt.270.t:0 "Freies Indonesien?"
 kmt.270.d:0 "Jetzt, da die niederländische Kolonialregierung in Indonesien kapituliert hat, können wir das indonesische Volk von seinem unterdrückenden niederländischen Oberherrn befreien."
 kmt.270.a:0 "Die Indonesier werden nun über ihre eigene Nation herrschen und nicht mehr von den Niederländern unterdrückt werden!"

 kmt.275.t:0 "Rückkehr des Monarchismus"
 kmt.275.d:0 "Nachdem [MAN.GetLeader] seine Unabhängigkeit von [JAP.GetName] erklärt hat, hat [MAN.GetNameDef] erklärt, dass [MAN.GetNameDef] zurückgekehrt ist. Nachdem wir China bereits vom Monarchismus befreit haben, wie sollten wir mit diesem sogenannten "[MAN.GetNameDef]" umgehen?"
 kmt.275.a:0 "Tod den Unterdrückern!"
 kmt.275.b:0 "Vielleicht können wir ja doch koexistieren."
 kmt.275.c:0 "Unser Fokus wird anderswo gebraucht."
 kmt.276.t:0 "[From.GetName] Gesucht: Nichtangriffspakt"
 kmt.276.d:0 "Ein Diplomat von [From.GetName] hat Dokumente für einen Nichtangriffspakt zwischen unserem Imperium und ihrer Nation mitgebracht."
 kmt.276.a:0 "Dies wird bedeuten, dass unsere Stärke von anderen anerkannt wird."
 kmt.276.b:0 "Das Imperium wird sie alle beherrschen!"
 kmt.277.t:0 "Unterzeichneter Pakt"
 kmt.277.d:0 "[From.GetName] hat den Nichtangriffspakt unterzeichnet."
 kmt.277.a:0 "Wird dies wirklich Frieden bringen?"
 kmt.278.t:0 "Pakt abgelehnt"
 kmt.278.d:0 "[From.GetName] hat sich geweigert, den Nichtangriffspakt zu unterzeichnen."
 kmt.278.a:0 "Wir müssen unsere Männer vorbereiten!"
 ## 21/1/2017 ## ""
 kmt.272.t:0 "Krieg!"
 kmt.272.d:0 "Unsere Regierung hat den gegenwärtigen Krieg als wichtigstes Thema eingestuft. Da sich die Beamten auf den Krieg konzentrieren, hat die Korruption an Bedeutung verloren."
 kmt.272.a:0 "Wir sollten einen Weg finden, die Korruption vollständig auszumerzen."
 kmt.273.t:0 "Rückkehr der Korruption auf das Vorkriegsniveau"
 kmt.273.d:0 "Nach dem Ende des Krieges haben die Beamten wieder damit begonnen, die Bevölkerung auszubeuten."
 ## 22/1/2017 ## ""
 kmt.279.t:0 "Wahlen"
 kmt.279.d:0 "Unsere erste Wahl ist nun vorbei, die Mehrheit der Menschen hat für einen Regierungswechsel gestimmt. Einige wollten jedoch, dass die Kuomintang anstelle der Demokratischen Liga Chinas an der Macht bleibt."
 kmt.279.a:0 "Die Führung der Kuomintang wird China wieder groß machen."
 kmt.279.b:0 "Die Korruption der Kuomintang ist bekannt, wir brauchen keine solche Führung\" ## 29/1/2017 ## 
 kmt.78.d:0 "Long Yun ist gefangen, nachdem seine Clique zerstört wurde. Jetzt sollten wir über sein Schicksal entscheiden. Die einen sagen, er könnte eine willkommene Verstärkung in unseren Reihen sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 kmt.77.d:0 "Der ehemalige Herrscher der Guang Xi Clique, Li Zongren, ist nach der Zerstörung seiner Clique gefangen genommen worden. Nun sollten wir über sein Schicksal entscheiden. Die einen sagen, er könnte eine willkommene Verstärkung in unseren Reihen sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 kmt.76.d:0 "Dieser ehemalige "König von Shanxi" ist gefangen genommen worden, nachdem sein Klüngel vernichtet wurde. Jetzt sollten wir über sein Schicksal entscheiden. Die einen sagen, er könnte eine willkommene Ergänzung in unseren Reihen sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 ## 5/2/2017 ## ""
 #kmt.281.t:0 "Das Schicksal von [YUT.GetLeader]"
 #kmt.281.d:0 "Der ehemalige Kriegsherr von Guangdong wurde gefangen genommen, nachdem seine Clique zerstört wurde. Nun sollten wir über sein Schicksal entscheiden. Die einen sagen, er könnte eine willkommene Verstärkung in unseren Reihen sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 #kmt_yhm_join:0 "Yu Hanmou wird der Armee beitreten"
 #kmt_cjt_join:0 "Chen Jitang wird der Armee beitreten"
 kmt.284.t:0 "Die Schwachstellen in unserer Armee"
 kmt.284.d:0 "Wenn wir die Leistungen unserer Armeen im Feld weiter beobachten, wird deutlich, dass die Schwächen unserer Armeen für den Feind immer offensichtlicher werden. Wenn wir diese Schwächen weiterhin ignorieren, ist das Überleben unserer Nation in den kommenden Stürmen sehr fraglich."
 kmt.284.a:0 "Wir müssen etwas dagegen tun."

 kmt.285.t:0 "Verbesserte Armee"
 kmt.285.d:0 "Die jüngsten Reformen unserer Armee haben Früchte getragen, unsere Armee ist jetzt besser geworden."
 kmt.285.a:0 "Es ist gut, Fortschritte zu sehen."

 kmt.286.t:0 "Die Blauröcke"
 kmt.286.d:0 "Die Blueshirts und die ihnen unterstellte Behörde BIS (Bureau of Investigation and Statistic) haben eine wichtige Rolle bei unserem Aufstieg zur Macht gespielt. Es wäre nur natürlich, wenn sie als Belohnung für ihre Bemühungen mehr Macht bekämen. Aus Sorge, dass sie sich gegen ihn selbst wenden könnten, scheint [Root.GetLeader] jedoch einen anderen Plan im Kopf zu haben..."
 kmt.286.a:0 "Man kann ihnen trauen"
 kmt.286.b:0 "Lösen Sie die Blueshirts auf!"

 kmt.287.t:0 "Luftangriffsplan"
 kmt.287.d:0 "[Root.GetLeader] hat bei einem kürzlichen Treffen mit dem Generalstabschef im Weißen Haus seinen Wunsch geäußert, einen Luftangriff auf die japanischen Heimatinseln durchzuführen. Sollte der Angriff erfolgreich sein, könnte er die Moral unserer Armee erheblich stärken und die Toten von Pearl Harbor rächen."
 kmt.287.a:0 "Bereiten Sie sich darauf vor."
 kmt.287.b:0 "Zu riskant"

 kmt.288.t:0 "Erfolgreicher Luftangriff"
 kmt.288.d:0 "Der von Jame H. Doolittle geleitete Angriff erwies sich als erfolgreich, auch wenn die meisten B-25-Maschinen in der Region China abstürzten oder notlandeten, wobei einige japanische Fabriken schwer bombardiert wurden. Dies hat die Moral unserer Soldaten sehr gehoben."
 kmt.288.a:0 "Jawohl!"

 kmt.289.t:0 "Scheitern"
 kmt.289.d:0 "Der Luftangriff auf Tokio ist katastrophal, unser Flugzeugträger wurde vom feindlichen Radar entdeckt und hat unseren Feind alarmiert. Unsere Bomber trafen auf schweren Boden-Luft-Beschuss und viele von ihnen wurden abgeschossen. James H. Doolittle wurde für tot erklärt."
 kmt.289.a:0 "Das ist nicht gut."

 kmt.290.t:0 "[From.GetAdjective] Luftangriff"
 kmt.290.d:0 "Ein Luftangriff der [From.GetAdjective] hat in der Region [Root.Capital.GetName] Verwüstungen angerichtet. Fabriken wurden zerstört und Bürger geschädigt."
 kmt.290.a:0 "Bakayarou!"

 kmt.291.t:0 "[From.GetAdjective] Piloten gelandet"
 kmt.291.d:0 "Einige [From.GetAdjective]-Piloten sind in unserem Gebiet gelandet, nachdem sie einen Luftangriff auf Japan durchgeführt haben. Unsere Truppen haben sie vor Ort angetroffen, und die Behörden beraten darüber, wie mit der Situation umzugehen ist."
 kmt.291.a:0 "Helfen Sie ihnen, nach [From.GetName] zurückzukehren."
 kmt.291.b:0 "Nehmt diese weißen Schweine fest!"

 kmt.292.t:0 "[From.GetAdjective] Landung in Wladiwostok"
 kmt.292.d:0 "Ein Pilot von [From.GetNameDef] ist in Wladiwostok gelandet, nachdem er einen Luftangriff auf die japanische Heimatinsel durchgeführt hat. Die örtliche Miliz hat den Piloten in Gewahrsam genommen. Wenn wir den Piloten an [From.GetNameDef] zurückgeben, könnte dies unsere Beziehungen zu Japan verschlechtern. Wie sollten wir mit diesem Problem umgehen?"
 kmt.292.a:0 "Behalten Sie den Piloten in Haft"
 kmt.292.b:0 "Helfen Sie dem Piloten, nach [From.GetName] zurückzukehren"
 kmt.292.c:0 "Übergeben Sie den Piloten an Japan"

 kmt.293.t:0 "[From.GetAdjective] Luftangriff"
 kmt.293.d:0 "Heute hat ein von der [From.GetAdjective] geleiteter Luftangriff die Öffentlichkeit in Panik versetzt. Ihre Bemühungen waren jedoch vergeblich, da unsere gut vorbereiteten Truppen ihre Flugzeuge mit Leichtigkeit vom Himmel holten. Wir haben nur wenige bis gar keine Verluste zu beklagen. Diese erbärmliche Operation ist ein eindeutiger Beweis dafür, dass wir den Krieg gegen diese barbarischen Schweine gewinnen werden!"
 kmt.293.a:0 "Muda muda muda!"

 kmt.294.t:0 "[From.GetAdjective] Unterstützen Sie unsere Piloten"
 kmt.294.d:0 "Die [From.GetAdjective]-Regierung hat unseren Piloten, die in ihrem Hoheitsgebiet gelandet sind, Hilfe angeboten, und sie werden in kürzester Zeit nach Hause zurückkehren. Ihre Aktion wird sicherlich die Beziehungen zwischen unseren beiden Nationen verbessern."
 kmt.294.a:0 "Sie sind zu freundlich."

 kmt.295.t:0 "[From.GetName] Unsere Piloten inhaftiert"
 kmt.295.d:0 "Unsere Piloten, die in [From.GetAdjective]-Gebieten gelandet sind, wurden von [From.GetName] festgehalten. Sie verweigern auch jede Verhandlung."
 kmt.295.a:0 "Möge Gott mit ihnen sein."

 kmt.296.t:0 "[From.GetName] Hilft [USA.GetAdjective] Piloten"
 kmt.296.d:0 "[From.GetName] hat den in Wladiwostok gelandeten [USA.GetAdjective]-Piloten geholfen, nach [USA.GetName] zurückzukehren, was die Beziehung zwischen uns verschlechtert hat."
 kmt.296.a:0 "Ich wusste, dass Barbaren Barbaren helfen werden!"

 kmt.297.t:0 "[From.GetName] Übergibt unseren Piloten an Japan"
 kmt.297.d:0 "Unser Pilot, der in Wladiwostok gelandet ist, wurde von [From.GetName] an [JAP.GetName] übergeben, dies wird die Beziehung zwischen unseren beiden Nationen verschlechtern."
 kmt.297.a:0 "Wir hoffen, dass sie wissen, dass sie damit dem Teufel helfen."

 kmt.298.t:0 "[USA.GetAdjective] Pilot von [From.GetName]"
 kmt.298.d:0 "[From.GetName] hat beschlossen, den in Wladiwostok gelandeten [USA.GetAdjective]-Piloten an uns zu übergeben. Dies soll ein Zeichen des Vertrauens zwischen unseren beiden Nationen sein."
 kmt.298.a:0 "Lasst uns unseren "Freund" willkommen heißen."

 kmt.299.t:0 "Probleme in Sichuan"
 kmt.299.d:0 "In den Zeitungen sind Berichte über Hungersnöte und Dürre in Sichuan aufgetaucht. Einige Organisationen haben Geld gesammelt, um den Betroffenen zu helfen. Wenn wir den Menschen in Sichuan Hilfe anbieten, könnte uns das möglicherweise zusätzliche politische Macht über das Gebiet verschaffen."
 kmt.299.a:0 "Das ist mir völlig egal."
 kmt.299.b:0 "Schicken Sie Hilfe."

 kmt.300.t:0 "Fall von [From.GetName]"
 kmt.300.d:0 "Mit der Kapitulation von [From.GetName] im aktuellen Krieg können wir unsere Macht in der Region China weiter zentralisieren, indem wir ihre verbleibenden Streitkräfte in die unseren "eingliedern"..."
 kmt.300.a:0 "Sie sollten froh sein, dass wir ihnen Positionen in unserer Armee anbieten!"

 kmt.301.t:0 "Der Zweite Chinesische Bürgerkrieg"
 kmt.301.d_1:0 "Der Zweite Chinesische Bürgerkrieg zwischen [PRC.GetRulingParty] und [CHI.GetRulingParty] ist ausgebrochen. Sollten wir [PRC.GetRulingParty] helfen, die tyrannische Herrschaft der [CHI.GetRulingParty] zu besiegen?"
 kmt.301.d_2:0 "Der zweite chinesische Bürgerkrieg zwischen [CHI.GetRulingParty] und [PRC.GetRulingParty] ist ausgebrochen. Sollten wir [CHI.GetRulingParty] dabei helfen, die kommunistischen Banditen zu besiegen?"
 kmt.301.a:0 "Natürlich sollten wir das!"
 kmt.301.b:0 "Ich würde in diesem Kampf lieber der Fischer sein."

 kmt.302.t:0 "[From.GetName] Schließt sich unserem Kurs an"
 kmt.302.d_1:0 "[From.GetName] hat beschlossen, sich unserer Seite anzuschließen, um die kommunistischen Banditen zu besiegen!"
 kmt.302.d_2:0 "[From.GetName] hat beschlossen, sich auf unsere Seite zu stellen, um die chinesischen Bauern von der tyrannischen [CHI.GetRulingParty] zu befreien!"
 kmt.302.a:0 "Tod den Kommunisten!"
 kmt.302.b:0 "Erhebt euch! Ihr, die ihr euch weigert, Sklaven zu sein!"

 kmt.303.t:0 "Das Schicksal von Puyi"
 kmt.303.d:0 "Aisin Gioro Puyi wurde in einem Bahnhof aufgefunden, als er auf den für seine Flucht vorgesehenen Zug wartete. Nachdem seine japanischen Leibwächter getötet wurden, hat er sich unserer Armee ergeben. Wie sollen wir mit diesem "letzten Kaiser" umgehen?"
 kmt.303.a:0 "Verschont ihn, er ist nur ein Bauernopfer."
 kmt.303.b:0 "Stirb, Verräter!"

 kmt.320.t:0 "[SOV.GetAdjective] Unterstützt"
 kmt.320.d:0 "[SOV.GetName] hat uns weitere Ausrüstung geschickt, um uns im Kampf gegen unseren Feind zu unterstützen!"
 kmt.320.a:0 "Ura!"

 kmt.323.t:0 "Chongqing vorbereiten"
 kmt.323.a:0 "Wir werden jetzt Chongqing einnehmen"
 kmt.323.d:0 "Da Nanking an den Feind gefallen ist, müssen wir einen anderen Ort finden, der als Hauptquartier dient. Chongqing soll für diese Aufgabe vorbereitet werden.\n\nWir haben auch die Nachricht erhalten, dass General Liu Xiang an seiner Krankheit verstorben ist, an der er litt."

 kmt.324.t:0 "Industrie verlagert"
 kmt.324.d:0 "Nach der Invasion der Japaner wurden einige Maschinen und Fabriken in der Nähe der Frontlinie nach Szechuan verlagert."
 kmt.324.a:0 "Hier sollten sie sicher sein."
 KMT_will_die_if_nanking_fall_tt:0 "§RWenn Nanking fällt, werden Sie von [CHI.GetName] bedingungslos annektiert.§!"

 kmt.325.t:0 "[KMT_central_gov_tag.GetName] Under Attack!"
 kmt.325.d:0 "[KMT_central_gov_tag.GetName] wurde von ausländischen Invasoren angegriffen, wir sollten ihnen helfen!"
 kmt.325.a:0 "Wir werden sie von chinesischem Boden vertreiben!"
 kmt.325.b:0 "Ich glaube, sie werden auch ohne uns zurechtkommen."

 kmt.326.t:0 "[From.GetName] Schließt sich uns an"
 kmt.326.d:0 "[From.GetName] hat sich uns in unserem Krieg gegen die japanischen Invasoren angeschlossen!"

 kmt.330.t:0 "Deutschland ruft seine Militärmission zurück"
 kmt.330.d:0 "[GER.GetNameDef] hat beschlossen, seine militärische Unterstützung einzustellen und seine Militärberater zurückzurufen. Da wir sie nicht zum Bleiben zwingen können, müssen wir zusehen, wie sie abreisen und wertvolle Unterstützung verlieren."
 kmt.330.a:0 "Die Armee wird ihren Wiederaufbau trotzdem fortsetzen."

 kmt.331.d:0 "Unsere Militärberater sind aus China abberufen worden und werden bald ins Vaterland zurückkehren."
 kmt.331.a:0 "Bereiten Sie sich darauf vor, ihre Rückkehr zu begrüßen."

 kmt.332.t:0 "China verpflichtet sich zur Ausweitung unserer Militärmission"
 kmt.332.d:0 "Der chinesische Botschafter hat uns ein Kommuniqué geschickt, in dem er eine stärkere Beteiligung unserer Berater an der Ausbildung der chinesischen Nationalarmee fordert. Unsere Militärberater sind seit 1926 in dem Land präsent. Würde man ihrer Bitte nachkommen, würde dies unsere Beziehungen zur nationalistischen chinesischen Regierung erheblich verbessern."
 kmt.332.a:0 "Schicken Sie mehr Militärberater."
 kmt.332.b:0 "Wir können es uns nicht leisten."

 kmt.333.t:0 "Deutschland weitet seine Militärmission aus"
 kmt.333.d:0 "Durch eine direkte Entscheidung von [GER.GetLeader] hat die [GER.GetAdjective]-Regierung zugestimmt, die Anzahl ihrer Militärberater zu erhöhen. Eine ausgezeichnete Nachricht, die bei der Umstrukturierung unserer Streitkräfte helfen und unsere Nationen zusammenbringen wird."
 kmt.333.a:0 "Fahren Sie sie zu den Hauptquartieren der Divisionen."

 kmt.334.t:0 "Deutschland weigert sich, seine Militärmission auszuweiten"
 kmt.334.d:0 "Wir haben eine lakonische Nachricht von unserem Botschafter in Deutschland erhalten, in der es heißt, dass die [GER.GetAdjective] nicht mehr Militärberater entsenden wird."
 kmt.334.a:0 "Welch eine Enttäuschung."

 KMT_burma_rd_forts_tt:0 "[Anstelle einer zivilen Fabrik werden entlang der Südgrenze des Staates Yunnan Festungen gebaut."

 kmt.336.t:0 "Treffen mit den Kommunisten?"
 kmt.336.d:0 "Da der Krieg gegen die Japaner vorbei ist, ist unser Ziel nicht mehr auf die kommunistischen Banditen ausgerichtet. In der gegenwärtigen Situation eine direkte Offensive zu starten, könnte sich jedoch nachteilig auf unseren Ruf auswirken. Wir können auch ein Treffen mit [PRC.GetLeader] abhalten und erst später handeln."
 kmt.336.a:0 "Schicken Sie jemanden zu dem Treffen."
 kmt.336.b:0 "Wir werden ihnen auflauern, wenn sie ankommen."
 kmt.336.c:0 "Wir werden koexistieren."
 kmt.336.e:0 "Wen interessiert schon so ein Quatsch wie "Ruf"?"

 kmt.337.t:0 "Eine Einladung"
 kmt.337.d:0 "[Root.GetLeader] hat eine Einladung von der [From.GetRulingParty] zu einem Treffen erhalten. Es heißt, dass es bei dem Treffen um die Zukunft Chinas gehen und versucht werden soll, eine friedlichere Lösung für unsere derzeit angespannten Beziehungen zu finden. Einige glauben jedoch, dass es sich um eine Falle handelt, die darauf abzielt, unseren [Root.GetLeader] loszuwerden."
 kmt.337.a:0 "Es gibt keinen Grund, Angst zu haben."
 kmt.337.b:0 "Wir werden die Initiative ergreifen und ihnen auflauern."
 kmt.337.c:0 "Greift sie jetzt an, damit werden sie niemals rechnen!"

 kmt.339.t:0 "Überfall!"
 kmt.339.d_rep_killed:0 "Der dreckige Abschaum von [From.GetRulingParty] hat uns überfallen! Sie haben überall Wachen postiert und fangen an, auf unsere Männer zu schießen, nachdem wir den Versammlungsraum betreten haben. Glücklicherweise hat [Root.GetLeader] den Hinterhalt mit leichten Wunden überlebt, die von verirrten Kugeln verursacht wurden. [Root.GetLeader] stieg erfolgreich in ein Flugzeug und flog zurück nach [Root.Capital.GetName]. Das Feuer des Bürgerkriegs wurde neu entfacht."
 kmt.339.d_fight:0 "Die [From.GetRulingParty]-Drecksäcke hatten den gleichen Gedanken wie wir und brachten bewaffnete Kräfte zum Ort! Der Versammlungsraum und die Umgebung sind zu einem Schlachtfeld geworden, nachdem beide Seiten ihre wahren Absichten offenbart haben, sich gegenseitig vor Ort zu eliminieren. Das Feuer des Bürgerkriegs wurde neu entfacht."
 kmt.339.a:0 "Tod dem [From.GetLeader]!"

 kmt.340.d_rep_killed:0 "Unser Hinterhalt war erfolgreich und hat viele Feinde des Staates vor Ort ausgeschaltet. Ihr Anführer erlitt jedoch nur leichte Wunden und floh zurück in Sicherheit."
 kmt.340.d_fight:0 "Unser Feind hat ebenfalls versucht, uns in einen Hinterhalt zu locken! Unsere Truppen sind auf die ihren getroffen und in der Gegend sind Kämpfe ausgebrochen. Wir sollten unsere Männer organisieren und uns auf weitere Aktionen vorbereiten."
 kmt.340.a:0 "Wie auch immer, am Ende werden wir triumphieren."

 kmt.341.t:0 "[From.GetName] Akzeptiert"
 kmt.341.d:0 "[From.GetLeader] hat unsere Einladung angenommen und uns gesagt, dass wir ihre Anwesenheit erwarten sollen."
 kmt.341.a:0 "Wir werden sehen..."

 kmt.342.t:0 "[From.GetName] Erklärt uns den Krieg"
 kmt.342.d_p:0 "[From.GetName] hat uns den Krieg erklärt! Es scheint, dass sie die Zusammenarbeit mit uns beendet haben und uns ein für alle Mal loswerden wollen!"
 kmt.342.d_k:0 "[From.GetName] hat uns den Krieg erklärt! Die erbärmlichen Banditen haben sich der Vernunft verweigert und ihre barbarische Natur gezeigt!"
 kmt.342.a:0 "Wir wussten es!"

 kmt.343.t:0 "Das Treffen"
 kmt.343.d:0 "Vertreter beider Seiten sind am Ort des Geschehens eingetroffen. Was soll unser Vertreter tun?"
 kmt.343.a:0 "Uns Zeit für die Vorbereitung lassen."
 kmt.343.b:0 "Die Zusammenarbeit suchen"
 kmt.343.c:0 "Dann werden wir auch Zeit abwarten..."

 kmt.344.d_stall:0 "Die Leute vermuten jetzt, dass die Vertreter der [From.GetRulingParty] in Wirklichkeit versuchen, Zeit zu schinden und Zeit für ihre Vorbereitungen zu gewinnen. Wenn das wirklich der Fall ist, dann müssen wir Maßnahmen ergreifen, um uns zu schützen."
 kmt.344.d_c:0 "Die [From.GetRulingParty] hat den Wunsch geäußert, eine gemeinsame Regierung zu bilden, sollen wir ihr Angebot annehmen und China gemeinsam regieren?"
 kmt.344.a:0 "Wir werden die Initiative ergreifen und sie zuerst angreifen!"
 kmt.344.b:0 "Eine gemeinsame Regierung scheint gut zu sein."

 kmt.345.d:0 "[From.GetName] hat die Offensive gestartet und greift uns an!"

 kmt.346.t:0 "[From.GetName] Einverstanden"
 kmt.346.d:0 "[From.GetName] hat sich auf eine gemeinsame Regierung geeinigt."
 kmt.346.a:0 "Gut für alle"
 KMT_united_chinese_gov:0 "Gemeinsame chinesische Regierung"

 kmt.347.t:0 "Rückzug nach Taiwan?"
 kmt.347.d:0 "Der derzeitige Krieg läuft nicht sehr gut für uns. Einige schlagen vor, dass wir uns nach Taiwan zurückziehen und von dort aus einen Gegenangriff vorbereiten sollten."
 kmt.347.a:0 "Das ist nur ein taktischer Rückzug..."
 kmt.347.b:0 "Niemals!"

 kmt.348.t:0 "Teilung des Jangtse"
 kmt.348.d:0 "Der derzeitige Krieg läuft nicht gut für uns. Einige schlagen vor, dass wir den Kommunisten ein Friedensangebot machen und China aufteilen sollten. Wir könnten die Zeit nutzen, um uns neu zu formieren und sie zu eliminieren, wenn unsere Armee wieder einsatzbereit ist."
 kmt.348.a:0 "Klingt gut."

 kmt.349.t:0 "[From.GetName] Abandoned Us"
 kmt.349.d:0 "[From.GetLeader] hat beschlossen, der Forderung von [JAP.GetAdjective] nachzugeben und uns im Stich zu lassen."
 kmt.349.a:0 "Wir können nicht gegen ein so großes Übel bestehen..."
 kmt.349.b:0 "Wir werden lieber sterben, als zum Spielball eines großen Übels zu werden!"

 kmt.350.t:0 "[From.GetName] Defiance"
 kmt.350.d:0 "[From.GetName] hat beschlossen, unsere Besetzung ihres Territoriums abzulehnen, obwohl [CHI.GetLeader] die Erlaubnis dazu gegeben hat."
 kmt.350.d_2:0 "[From.GetName] hat die weise Entscheidung getroffen, unsere Marionette zu werden."
 kmt.350.a:0 "Bakamono ga! Nihon no pawā wa sekaiichi!"


 kmt.351.t:0 "[From.GetName] Will Befestigungen innerhalb unserer Territorien bauen"
 kmt.351.d:0 "[From.GetName] hat versucht, Soldaten und Militäringenieure in unsere Gebiete zu entsenden, um Befestigungen zu errichten, um potenzielle Eindringlinge abzuwehren und sie daran zu hindern, strategische Aussichtspunkte zu übernehmen. Obwohl dies unsere lokalen Verteidigungskapazitäten stärken kann, wird es die Position von [Root.GetLeader] in große Gefahr bringen, wenn wir ihnen erlauben, in unser Gebiet einzudringen."
 kmt.351.a:0 "NEIN! Sie können die Festungen woanders bauen!"
 kmt.351.b:0 "Zum Wohle der chinesischen Nation..."

 kmt.352.t:0 "[From.GetLeader]'s Ratschlag"
 kmt.352.d:0 "[From.GetLeader] hat erklärt, dass sich [From.Capital.GetName] derzeit in einem sehr instabilen Zustand befindet und würde unseren Männern "empfehlen", nicht dorthin zu gehen. [From.GetLeader] hat auch erklärt, dass sie die Befestigungen selbst bauen würden. Wir alle wissen jedoch besser, warum er unsere Männer vor der Tür halten will..."
 kmt.352.a:0 "Er gefährdet die gesamte Nation, wir müssen ihn loswerden!"
 kmt.352.b:0 "Wir dürfen in dieser Zeit des Notstands nicht unsere Waffen auf unsere Brüder richten..."

 kmt.353.t:0 "Festungsanlagen gebaut"
 kmt.353.d:0 "[From.GetLeader] hat unsere Männer willkommen geheißen, als sie in die Provinz Shandong eindrangen, um die für das Überleben unserer Nation notwendigen Befestigungen zu bauen."
 kmt.353.a:0 "Gut zu hören."
 KMT_CQ_stall_time_tt:0 "§REs wird keine Folgeveranstaltungen geben§!\n"
 PRC_stall_time_tt:0 "Hat sich entschieden, die Zeit während eines Nachkriegstreffens mit der [CHI.GetRulingParty]"

 kmt.355.t:0 "Zwangseinberufung"
 kmt.355.d:0 "Einige Beamte haben die Idee, Männer, darunter auch Studenten, zum Dienst in der Armee zu zwangsverpflichten."
 kmt.355.a:0 "Ein ungeschliffener Edelstein funkelt nicht."
 kmt.355.b:0 "Klingt schrecklich."

 kmt.356.t:0 "Treffen mit unserem Nachbarn"
 kmt.356.d:0 "Nach einigen Ereignissen in letzter Zeit sind neue Nachbarn in unserer Umgebung aufgetaucht. Wir könnten eine gute Beziehung zu ihnen aufbauen und unsere Macht in diesem Gebiet stärken."
 kmt.356.a:0 "Klingt gut."
 kmt.356.b:0 "Allein kommen wir besser zurecht."

 kmt.357.t:0 "[From.GetAdjective] Delegation"
 kmt.357.d:0 "[From.GetName] hat Delegationen entsandt, um enge Beziehungen mit uns zu pflegen."
 kmt.357.a:0 "Wir werden zusammenarbeiten"
 kmt.357.b:0 "Wir suchen besser Schutz unter dem Schatten des Riesen."
 kmt.357.c:0 "Wir werden nicht zulassen, dass sich die Reichweite des Teufels noch weiter ausdehnt!"

 kmt.358.t:0 "Gemeinsam stärker"
 kmt.358.d:0 "[From.GetName] hat sich bereit erklärt, mit uns zusammenzuarbeiten."
 kmt.358.d_p:0 "[From.GetName] hat beschlossen, bei uns Schutz zu suchen und einen Teil seiner Autonomie abzugeben."
 kmt.358.a:0 "Eine weise Entscheidung."

 kmt.359.t:0 "[From.GetName] Abgelehnt"
 kmt.359.d:0 "[From.GetName] hat beschlossen, unser Angebot abzulehnen."
 kmt.359.a:0 "Wir müssen unsere Interessen in diesem Gebiet sichern, auch mit Gewalt!"
















 ##################################### NEWS EVENTS #############################3 ""
 kns.1.t:0 "Japanischer Bürgerkrieg"
 kns.1.d:0 "Mit dem Scheitern der Eroberung Chinas kommt der Aufruhr des japanischen Volkes. Dieser große Rückschlag Japans hat den Demokraten die Möglichkeit gegeben, eine Revolution zu organisieren, um die derzeitige faschistische Regierung zu stürzen. Mit dem verlorenen Krieg und den Dissidenten des Volkes ist Hirohitos Traum nur noch eine geplatzte Seifenblase. Einige von Japans Verbündeten haben Japan seinem Schicksal überlassen, da sie sich nicht mehr auf sie verlassen können."
 kns.1.a:0 "Das ist eine totale Niederlage für die faschistischen Bastarde!"
 kns.1.b:0 "Interessante Entwicklung."
 kns.1.c:0 "Unser Verbündeter ist gefallen, wir können uns nicht mehr auf ihn verlassen."

 kns.2.t:0 "Ende des japanischen Bürgerkriegs"
 kns.2.d_f:0 "Trotz zahlreicher Guerillakämpfe und der Unterstützung der Bevölkerung wurden die demokratischen Anhänger im japanischen Bürgerkrieg besiegt. Alle Verdächtigen wurden verhaftet oder hingerichtet. Um die Lage zu stabilisieren, hielt Kaiser Hirohito eine Rede an die japanische Öffentlichkeit, in der er erklärte, dass der Krieg ihr einziges Schicksal sei. Die Reaktion der Menge zeigte jedoch das Gegenteil."
 kns.2.d_d:0 "Nach stundenlangen Angriffen auf den Bunker des Kaisers kapitulierte das faschistische Regime vor den demokratischen Anhängern. Nachdem das demokratische Kabinett den Bürgerkrieg gewonnen hat, versucht es nun, die Wunden zu heilen, die das ehemalige faschistische Regime verursacht hat. Wir hoffen nicht, dass man uns vergibt, aber wir werden trotzdem unseren Teil dazu beitragen, sagte einer der demokratischen Revolutionäre Japans."
 kns.2.a:0 "Ich hoffe, die Japaner wissen, was sie tun..."

 kns.5.t:0 "[CHI.GetNameDefCap] Brechen Sie den Waffenstillstand mit [JAP.GetNameDef]"
 kns.5.d:0 "\n[CHI.GetName] hat den Waffenstillstand mit [JAP.GetName] gebrochen und ihnen den Krieg erklärt. Das stürzt beide Nationen wieder in den Krieg, obwohl [CHI.GetName] dieses Mal die Offensive startet. Dieser hinterhältige Akt von [CHI.GetName] hat weltweit Besorgnis ausgelöst."
 kns.5.a:0 "Tod den imperialistischen Hunden!"
 kns.5.b:0 "Ihre Kriegstreiberei wird die Welt in ein neues dunkles Zeitalter stürzen!"

 kns.6.t:0 "Die [From.GetFactionName]"
 kns.6.d:0 "Politik in Asien wurde heute auf den Kopf gestellt, als chinesische und japanische Diplomaten einen Militärpakt zwischen [CHI.GetName] und [JAP.GetName] ankündigten. Sie verkündeten, dass zu viel Blut geflossen sei, während es da draußen andere Kräfte gebe, die ihre Zerstörung anstrebten. [JAP.GetName] forderte alle auf, darüber nachzudenken, was es bedeutet, dass die alten Feinde, anstatt sich gegeneinander zu schwächen, gemeinsam noch stärker werden."
 kns.6.a:0 "Nichts kann die [From.GetFactionName] bedrohen!"
 kns.6.b:0 "Eine unerwartete Umwälzung in der asiatischen Diplomatie."

 kns.7.t:0 "[CHI.GetName] tritt der [From.GetFactionName] bei!"
 kns.7.d:0 "Chinesische und deutsche Diplomaten haben vor kurzem in [GER.Capital.GetName] gemeinsam einen Militärpakt unterzeichnet und damit das Band zwischen den beiden Nationen gestärkt. Einige vermuten, dass das Ziel dieses Bündnisses darin besteht, die [SOV.GetName] in die Zange zu nehmen, aber Beamte von [CHI.GetName] und [GER.GetName] haben dies weder bestätigt noch dementiert."
 kns.7.c:0 "Eine große Macht ist im Entstehen."

 kns.8.t:0 "[GER.GetName] Lehnt die chinesische Allianz ab!"
 kns.8.d:0 "Als Reaktion auf die diplomatischen Avancen von [CHI.GetAdjective] hat [From.GetLeader] öffentlich verkündet, dass [From.GetName] keinen Militärpakt mit [CHI.GetName] anstreben wird."
 kns.8.b:0 "Und doch habe ich alein..."









 ## lure-them-in events ## ""
 lti.1.t:0 "Locken-Sie-In-Strategie"
 lti.1.d:0 "Unsere Soldaten beginnen nun, den Anweisungen unserer neuen "Lure-Them-In"-Strategie zu folgen. Wenn alles gut geht, sollte dies bald einige Veränderungen im Krieg mit sich bringen."
 lti.1.a:0 "Hoffen wir das Beste."

 lti.2.d:0 "Unsere neue Strategie hat sich als recht erfolgreich erwiesen. Unsere Soldaten können sich jetzt besser gegen unsere Feinde verteidigen."
 lti.2.a:0 "Ein gutes Zeichen"

 lti.6.t:0 "Feindliche Partisanen"
 lti.6.d:0 "In letzter Zeit wurden sporadische feindliche Partisanenaktivitäten hinter unserer Frontlinie gemeldet. Obwohl sie im Moment keine ernsthafte Bedrohung darstellen, schlagen einige Beamte vor, dass wir den Feind zerschlagen sollten, bevor seine Partisanen unsere Nachschublinie bedrohen."
 lti.6.a:0 "Wir werden sehen..."

 lti.7.d:0 "Es wird von immer mehr Partisanenaktivitäten berichtet, die Situation wird immer schlimmer!"
 lti.7.a:0 "Verdammt noch mal!"

 lti.11.t:0 "Unzulängliches Kommando an der Front"
 lti.11.d:0 "Die Schwachstellen in unserem Frontkommando waren für [From.GetName] noch nie so offensichtlich. Ihre Streitkräfte ergreifen nun die Gelegenheit, um zurückzuschlagen."
 lti.11.a:0 "Diese inkompetenten Generäle sollten Seppuku begehen!"







 ## central government events ## ""
 #claim_central.1.t:0 "Die Position der Zentralregierung"
 #claim_central.1.d:0 "Obwohl [KMT_central_gov_tag.GetName] verkündet, dass sie die einzige legitime Regierung in China ist, gibt es wenig Unterstützung für diese arrogante Behauptung. Angesichts der korrupten Bürokratie und der mangelnden Unterstützung der Öffentlichkeit ist klar, dass sie nicht mehr in der Lage sind, China zu regieren. Jetzt werden wir diesen Tyrannen besiegen und das chinesische Volk befreien."
 #claim_central.1.a:0 "Holen Sie sich [KMT_central_gov_tag.Capital.GetName]!"
 #KMT_can_claim_central_government_tt:0 "Nimm [KMT_central_gov_tag.Capital.GetName] und du kannst die Position der Zentralregierung beanspruchen."
 #claim_central.2.t:0 "Wir sind die Zentralregierung!"
 #claim_central.2.d:0 "Da [KMT_central_gov_tag.GetName] den Krieg verloren hat, ist ihre Legitimität nicht mehr gegeben. Jetzt können wir ihre Position übernehmen und uns selbst als Zentralregierung und die einzige legitime Regierung in China proklamieren."
 #claim_central.2.a:0 "Ein glorreicher Tag!"
 #claim_central.3.t:0 "Usurpation!"
 #claim_central.3.d:0 "Die verräterischen Rebellen von [KMT_central_gov_tag.GetName] haben beschlossen, unsere Regierung zu stürzen und ihre zu installieren, um über China zu herrschen."
 #claim_central.3.a:0 "Wie können sie es wagen!"
 #KMT_central_gov_core_tt:0 "Gewinnen Sie Kerne in der Region China."
 #claim_central.2.b:0 "Verlegen Sie unsere Hauptstadt nach Nanking."
 #claim_central.0.t:0 "Test"
 #claim_central.0.d:0 "Die derzeitige Zentralregierung ist [KMT_central_gov_tag.GetName]"
 ### 25/4/2017 ## ""
 #claim_central.4.t:0 "Geringe Legitimität"
 #claim_central.4.d:0 "Wir haben die Kontrolle über die meisten unserer Provinzen verloren und unser Anspruch, die Zentralregierung zu sein, hat sich drastisch abgeschwächt."
 #claim_central.4.a:0 "Unglücklich"
 #claim_central.5.t:0 "Legitimität Erhöht"
 #claim_central.5.d:0 "Mit der Zunahme der von uns kontrollierten Staaten wird unser Anspruch als Zentralregierung von der Öffentlichkeit unterstützt."
 #claim_central.5.a:0 "Schön"
 #claim_central.6.t:0 "Zentralregierung besiegt"
 #claim_central.6.d:0 "Mit der Niederlage der Zentralregierung durch fremde Hand können wir die Position nicht mehr für uns beanspruchen."
 #claim_central.7.t:0 "Triumph im Bürgerkrieg"
 #claim_central.7.d:0 "Mit unserem jüngsten Sieg im Bürgerkrieg haben wir die Position der Zentralregierung erfolgreich für uns beansprucht."
 #claim_central.8.t:0 "Position der Zentralregierung verlagert"
 #claim_central.8.d:0 "[KMT_central_gov_tag.GetName] hat im jüngsten Bürgerkrieg triumphiert und die Position der Zentralregierung für sich beansprucht."
 #claim_central.8.a:0 "Wir haben immer noch unsere Chancen."
