 kmt.100.t:0 "Das Ultimatum von Chiang"
 kmt.100.t_2:0 "Forderung von China"
 kmt.100.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Guangzhouwan zurückgeben müssen. Es wird mit militärischen Aktionen gerechnet, wenn wir ihnen keine zufriedenstellende Antwort geben."
 kmt.100.a:0 "Frieden ist immer die bessere Option"
 kmt.100.b:0 "Sie sind uns nicht gewachsen!"
 kmt.101.t:0 "Guangzhouwan wurde zurückgegeben."
 kmt.101.d:0 "Guangzhouwan ist zurückgegeben worden. Die Westler fürchten zu Recht unsere Macht!"
 kmt.101.a:0 "Ein kluger Schachzug."
 kmt.102.t:0 "Ultimatum abgelehnt."
 kmt.102.d:0 "Diese niederträchtigen Barbaren aus dem Westen haben sich geweigert, friedlich zu kooperieren! Die Menschen in Guangzhouwan werden noch ein wenig länger warten müssen."
 kmt.102.a:0 "Ihre Arroganz wird ihnen zum Verhängnis werden!"
 kmt.103.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Macau zurückgeben müssen. Es wird mit militärischen Aktionen gerechnet, wenn wir ihnen keine zufriedenstellende Antwort geben."
 kmt.104.t:0 "Macau zurückgegeben"
 kmt.104.d:0 "Macau ist zurückgegeben worden, die Westler haben zu Recht Angst vor unserer Macht!"
 kmt.105.d:0 "Diese gemeinen westlichen Barbaren haben sich geweigert, auf friedliche Weise zu kooperieren! Die Menschen in Macau werden sich noch ein wenig gedulden müssen."
 kmt.106.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Hongkong zurückgeben müssen. Es wird mit militärischen Aktionen gerechnet, wenn wir ihnen nicht eine zufriedenstellende Antwort geben."
 kmt.107.t:0 "Hongkong zurückgegeben"
 kmt.107.d:0 "Hongkong ist zurückgegeben worden, die Westler haben zu Recht Angst vor unserer Macht!"
 kmt.108.d:0 "Diese niederträchtigen westlichen Barbaren haben sich geweigert, auf friedliche Weise zu kooperieren! Die Menschen in Hongkong werden sich noch ein wenig gedulden müssen."
 kmt.109.t:0 "Chinas Angebot"
 kmt.109.d:0 "China hat angeboten, uns Unterstützung zu schicken, wenn wir den von uns gehaltenen Handelshafen in Guangzhouwan zurückgeben."
 kmt.109.a:0 "Man kann nie zu viel Unterstützung haben"
 kmt.109.b:0 "Das ist es nicht wert."
 kmt.110.t:0 "Guangzhouwan zurückgegeben"
 kmt.110.d:0 "Guangzhouwan ist nun offiziell chinesisches Territorium und sie erhalten die versprochene Unterstützung"
 kmt.110.a:0 "Die Welt der Demokratie muss zusammenstehen!"
 kmt.111.t:0 "[Von.GetName] Abgelehnt"
 kmt.111.d:0 "Trotz unserer Großzügigkeit hat die [From.GetAdjective]-Regierung unser Angebot abgelehnt und beschlossen, auf unsere Hilfe zu verzichten."
 kmt.111.a:0 "Eine große Enttäuschung"
 kmt.112.d:0 "China hat angeboten, uns Hilfe zu schicken, wenn wir den Handelshafen in Macau zurückgeben."
 kmt.113.t:0 "Macau zurückgegeben"
 kmt.113.d:0 "[Von.GetName] hat dem Angebot zugestimmt und ein Deal wurde geschlossen, Macau ist nun offiziell chinesisches Territorium und sie bekommen die versprochene Unterstützung"
 kmt.115.d:0 "China hat uns Hilfe angeboten, wenn wir den von uns gehaltenen Handelshafen in Hongkong zurückgeben."
 kmt.116.t:0 "Hongkong wird zurückgegeben"
 kmt.116.d:0 "[From.GetName] hat dem Angebot zugestimmt und es wurde ein Abkommen geschlossen, Hongkong ist nun offiziell chinesisches Territorium und erhält die versprochene Unterstützung"
 kmt.118.t:0 "Guangzhouwan"
 kmt.118.d:0 "Guangzhouwan ist nun unter ausländischer Verwaltung und das darf nicht so weitergehen, wir müssen versuchen, es zurückzuerobern, aber wie?"
 kmt.118.a:0 "Indem wir einen Putsch inszenieren und die lokale Verwaltung stürzen."
 kmt.118.b:0 "Wir werden es mit diplomatischen Mitteln tun."
 kmt.118.c:0 "Wir werden es von diesen dreckigen Barbaren verlangen."
 kmt.118.e:0 "Besetzen Sie das Gebiet mit unseren Truppen."
 kmt.120.t:0 "Putsch in Guangzhouwan"
 kmt.120.d_1:0 "Ein kürzlicher Putsch hatte unsere lokale Regierung in Guangzhouwan gestürzt, sie hielten auch ein Referendum ab, dass es unter chinesische Herrschaft zurückkehren sollte. Unsere Geheimdienstinformationen deuten jedoch darauf hin, dass dieser Putsch von der chinesischen Regierung inszeniert wurde.\n\nWie sollten wir reagieren?"
 kmt.120.d_2:0 "Unser Putsch in Guangzhouwan ist erfolgreich, das lokale Referendum nach der Einsetzung der pro-chinesischen lokalen Regierung führte zur Rückkehr von Guangzhouwan. Wir haben keine Zeit zum Feiern, denn die Barbaren müssen irgendeine Art von Vergeltung planen."
 kmt.120.a:0 "Wir werden diese lästige Nation sofort vernichten!"
 kmt.120.b:0 "Appeasement wird uns beiden Frieden bringen..."
 kmt.120.c:0 "Wir müssen wachsam bleiben."
 kmt.121.t:0 "Putsch in Guangzhouwan"
 kmt.121.d_1:0 "Kürzlich wurde in Guangzhouwan ein Putsch niedergeschlagen, der zwar keinen größeren Schaden angerichtet hat, aber einige Leute glauben, dass dies ein Komplott der chinesischen Regierung ist, um das Gebiet zurückzuerobern."
 kmt.121.d_2:0 "Unser Putsch in Guangzhouwan ist kläglich gescheitert, wir müssen alle Beweise auslöschen, die uns mit dem Putsch in Verbindung bringen könnten und umgekehrt. Wir müssen dies als Geheimnis vor der Öffentlichkeit bewahren."
 kmt.121.a:0 "Wir müssen die Chinesen für diese schmutzige Tat anprangern!"
 kmt.121.b:0 "Wir haben wichtigere Dinge, die unsere Aufmerksamkeit brauchen."
 kmt.121.c:0 "Oh, warum..."
 kmt.122.t:0 "China strebt eine engere Bindung mit uns an"
 kmt.122.d:0 "Da wir nun der Besitzer von Guangzhouwan sind, möchte China es als Zeichen der Freundschaft verwenden und bittet uns, es zurückzugeben, um eine engere Beziehung zwischen unseren Nationen zu schaffen."
 kmt.122.a:0 "Ein starker Verbündeter ist höchst willkommen"
 kmt.122.b:0 "Wir brauchen sie nicht. Wir kommen gut allein zurecht."
 kmt.123.t:0 "China fordert Guangzhouwan"
 kmt.123.d:0 "China erklärt, dass Guangzhouwan ein notwendiger Lebensraum für das chinesische Volk ist, also muss es zurückgegeben werden."
 kmt.123.a:0 "Wir können uns einen Krieg mit ihnen nicht leisten"
 kmt.123.b:0 "Was für ein Schwachsinn."
 kmt.124.t:0 "China okkupiert Guangzhouwan"
 kmt.124.d:0 "China hat einige Truppen nach Guangzhouwan geschickt und es kurz darauf besetzt. Später hat es erklärt, dass es offiziell wieder unter chinesischer Herrschaft steht. Dieser Akt der Aggression hat eine große Debatte in der Nation ausgelöst."
 kmt.124.a:0 "Trotz der Demütigung müssen wir uns in dieser Sache zurückhalten."
 kmt.124.b:0 "Dies ist eindeutig eine Invasion! Wir müssen uns auf den Krieg vorbereiten!"
 kmt.125.t:0 "Engere Beziehung zu [From.GetName]"
 kmt.125.d:0 "Jetzt, da die [Von.GetAdjektiv]-Regierung beschlossen hat, uns Guangzhouwan zurückzugeben, können wir dazu übergehen, unsere Beziehungen zu verbessern."
 kmt.125.a:0 "Alles für den Ruhm des Vaterlandes!"
 kmt.126.t:0 "[Von.GetName] abgelehnt"
 kmt.126.d:0 "Die [Von.GetAdjektiv]-Regierung hat sich trotz des großzügigen Angebots geweigert, Guangzhouwan zurückzugeben, nun werden sie den 'Strafschnaps' kosten müssen..."
 kmt.126.a:0 "Niemand soll sich gegen das Mutterland stellen!"
 kmt.127.t:0 "[Von.GetName] akzeptiert"
 kmt.127.d:0 "[Von.GetName] hat unsere Forderung, Guangzhouwan zurückzugeben, akzeptiert!"
 kmt.127.a:0 "Das Mutterland heißt seine Kinder willkommen!"
