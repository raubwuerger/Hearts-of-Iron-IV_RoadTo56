 ## Cairo Conference ## ""
 cairoC.1.t:0 "Halten Sie eine Konferenz mit [CHI.GetName] Und [ENG.GetName]?"
 cairoC.1.d:0 "Angesichts unseres andauernden Krieges mit [JAP.GetName] ist es nur vernünftig, dass wir uns gemeinsam der Bedrohung durch [JAP.GetAdjective] stellen. Zu diesem Zweck sollten wir mit ihren Anführern sprechen und eine engere Zusammenarbeit anstreben."
 cairoC.1.a:0 "Senden Sie die Nachricht."
 cairoC.1.b:0 "Sie ist nicht notwendig."
 cairoC.2.t:0 "Nachricht von [From.GetName]"
 cairoC.2.d:0 "[From.GetLeader] hat eine Nachricht an [Root.GetLeader] geschickt, um den Wunsch nach einer engeren Zusammenarbeit zwischen denjenigen zu äußern, die die Fähigkeit haben, die Ambitionen von [JAP.GetName] zu behindern. [CHI.GetLeader] ist ebenfalls eingeladen."
 cairoC.2.d_2:0 "[From.GetLeader] hat eine Nachricht an [Root.GetLeader] geschickt, um den Wunsch nach einer engeren Zusammenarbeit zwischen denjenigen zu äußern, die in der Lage sind, die Ambitionen von [JAP.GetName] zu behindern. [ENG.GetLeader] ist ebenfalls eingeladen."
 cairoC.2.a:0 "Wir könnten einen Nutzen daraus ziehen."
 cairoC.2.b:0 "Wir können [JAP.GetName] ohne ihre Hilfe besiegen."
 cairoC.3.t:0 "[From.GetName] Akzeptiert"
 cairoC.3.d:0 "[From.GetLeader] hat [Root.GetLeader] geantwortet und erklärt, dass sie an der Konferenz teilnehmen werden."
 cairoC.3.a:0 "Gemeinsam sind wir stärker."
 cairoC.4.t:0 "[From.GetLeader] Abgelehnt"
 cairoC.4.d:0 "[From.GetLeader] hat unsere Einladung abgelehnt und erklärt, dass unsere Zusammenarbeit nicht einmal ansatzweise notwendig sei."
 cairoC.4.a:0 "Was für eine Enttäuschung."
 cairoC.5.t:0 "Die Bedingungen"
 cairoC.5.d:0 "Nachdem alle Teilnehmer eingetroffen und alles vorbereitet ist, kann die Diskussion beginnen. Die folgenden Bedingungen wurden vorgelegt und warten auf Zustimmung."
 cairoC.5.a:0 "Scheint akzeptabel zu sein."
 cairoC.5.b:0 "Ist das eine Art von Betrug!?"
 cairoC.6.t:0 "[CairoC_venue.GetName] Konferenz"
 cairoC.6.d_fail:0 "Trotz des Versuchs von [USA.GetLeader], eine engere Zusammenarbeit zwischen denjenigen anzustreben, die in der Lage sind, die Ambitionen von [JAP.GetName] zu stoppen, scheiterte diese Idee vollständig. Die Diskussion kam nie zu einer Einigung, und einige vermuten, dass dies zu zukünftigen Konflikten zwischen denjenigen führen könnte, die zur Konferenz eingeladen wurden, nachdem [JAP.GetName] besiegt wurde."
 cairoC.6.d_noUS:0 "Obwohl es die Idee von [USA.GetLeader] war, endet die Konferenz mit einem leeren Sitz von [USA.GetLeader]. [CHI.GetLeader] und [ENG.GetLeader] haben eine Vereinbarung getroffen, die [USA.GetLeader] nicht aushalten konnte. Allerdings scheint [ENG.GetLeader] ziemlich angewidert von der Tatsache zu sein, dass [CHI.GetName] einen gewissen politischen Nutzen aus den Bedingungen ziehen könnte. Einige Experten sagen, dass diese Konferenz bedeuten würde, dass sich das Verhältnis von [ENG.GetName] zu [USA.GetName] in den folgenden Jahren ziemlich schnell verschlechtern würde und sogar zu Blockaden innerhalb der demokratischen Welt führen könnte."
 cairoC.6.d_noBR:0 "[CHI.GetLeader] und [USA.GetLeader] haben sich im Kampf gegen die Bedrohung durch [JAP.GetAdjective] geeinigt. Doch [ENG.GetLeader], der ebenfalls zu der Konferenz eingeladen war, verließ die Konferenz vor der Unterzeichnung des Abkommens aus Gründen, die nicht bekannt gegeben wurden. Die Leute vermuten, dass [ENG.GetLeader] aussteigt, weil die besprochenen Bedingungen seinen persönlichen Interessen widersprechen, da sie [CHI.GetName] enorme politische Vorteile verschaffen würden, die den kolonialen Interessen von [ENG.GetName] in diesem Gebiet schaden würden."
 cairoC.6.d_noCN:0 "Nach einer hitzigen Debatte verließ [CHI.GetLeader] die Konferenz mit Unzufriedenheit, da die Bedingungen laut einem Sprecher von [CHI.GetName] als "inakzeptabel" angesehen wurden. Zurück in [CairoC_venue.GetName] haben [ENG.GetLeader] und [USA.GetLeader] ein Abkommen unterzeichnet, das zu ihren Kriegsanstrengungen im Kampf gegen [JAP.GetName] beitragen würde."
 cairoC.6.d_suc:0 "Alle eingeladenen Führer haben sich nach langen Diskussionen auf eine engere Zusammenarbeit gegen die [JAP.GetAdjective]-Bedrohung geeinigt. Einige Experten sind der Meinung, dass diese Konferenz in nicht allzu ferner Zukunft den Untergang von [JAP.GetName] bedeuten würde, da drei der mächtigsten Nationen der Welt beschlossen haben, sich gemeinsam gegen [JAP.GetName] zu stellen. Wenn das stimmt, dann könnte die [JAP.GetAdjective] eine harte Zeit auf sie zukommen."
 cairoC.6.a:0 "Nieder mit den [JAP.GetAdjective]-Hunden!"
 cairoC.6.b:0 "Ein Kinderspiel..."
 cairoC.6.c:0 "Interessante Entwicklung..."
 cairoC.8.d:0 "Die folgenden Bedingungen sind angenommen worden, und nun werden wir uns gemeinsam gegen die [JAP.GetAdjective]-Bedrohung stellen!"
 KMT_no_seperate_peace_with_JAP:0 "Wird nicht in der Lage sein, einen separaten Frieden mit [JAP.GetName]\n"





























