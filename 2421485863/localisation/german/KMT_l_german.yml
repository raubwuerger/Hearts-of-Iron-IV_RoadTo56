 kmt.49.t:0 "[FROM.getNameDefCap] Möchte der Komintern beitreten"
 kmt.49.d:0 "Unsere Genossinnen und Genossen in der KPCh haben bedeutende Fortschritte gemacht. Sie sind wirklich bereit, sich der Weltrevolution ernsthaft anzuschließen."
 kmt.49.a:0 "Eine willkommene Ergänzung."
 kmt.49.b:0 "Nein! Mao ist ein linker Opportunist!"

 kmt.52.t:0 "[FROM.getNameDefCap] Fordert Territorium"
 kmt.52.d:0 "Nachdem [FROM.GetNameDef] diese Ländereien für sich beansprucht hat, verlangt sie nun die bedingungslose Herausgabe dieser Gebiete."
 kmt.52.a:0 "Wir haben keine Chance gegen ihre ganze Macht."
 kmt.52.b:0 "Geiziger [FROM.getAdjective] Abschaum! Sie werden nicht einen Zentimeter bekommen!"

 kmt.53.t:0 "Kerne zurückgegeben"
 kmt.53.d:0 "Unsere rechtmäßigen Territorien sind zurück!"
 kmt.53.a:0 "Wir sollten von jetzt an eine weitere Expansion planen."

 kmt.54.t:0 "Forderung abgelehnt"
 kmt.54.d:0 "Diese Barbaren haben unsere friedlichen Forderungen zurückgewiesen und uns gezwungen, Gewalt anzuwenden, um die Situation zu lösen."
 kmt.54.a:0 "Die Barbaren müssen gesäubert werden!"

 kmt.56.t:0 "[FROM.getNameDefCap] Fordert Territorium"
 kmt.56.d:0 "Nachdem [FROM.GetNameDef] diese Ländereien für sich beansprucht hat, verlangt sie nun die bedingungslose Herausgabe dieser Ländereien."
 kmt.56.a:0 "Wir haben keine Chance gegen ihre ganze Macht."
 kmt.56.b:0 "Geiziger [FROM.getAdjective] Abschaum! Sie werden nicht einen Zentimeter bekommen!"

