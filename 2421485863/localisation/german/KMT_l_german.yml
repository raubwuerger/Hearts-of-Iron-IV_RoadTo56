 kmt.62.t:0 "Französisch-chinesisches Abkommen"
 kmt.62.d:0 "Nach dem Krieg kontaktieren uns chinesische Beamte, um über die Herrschaft von Guangzhouwan zu diskutieren."
 kmt.62.a:0 "Sie haben im Krieg so viel geopfert, betrachten Sie dies als Entschädigung."
 kmt.62.b:0 "La France est le propriétaire!"
 kmt.63.t:0 "Frankreich weigerte sich, Guangzhouwan zurückzugeben"
 kmt.63.d:0 "Die Franzosen bestanden darauf, dass Guangzhouwan eine französische Konzession bleiben wird."
 kmt.63.a:0 "Verdammte Schweine!"
 kmt.64.t:0 "Die unaufhaltsame chinesische Armee"
 kmt.64.d:0 "Unser gesamtes Land in Asien ist im aktuellen Krieg in chinesische Hand gefallen, wir sollten in Erwägung ziehen, ihnen unser gesamtes Land in Asien als Friedensangebot zu geben, bevor sie auf unserem Heimatboden landen!"
 kmt.64.a:0 "Mettre en place le drapeau blanc..."
 kmt.64.b:0 "France se battra jusqu'au dernier!"
 kmt.65.t:0 "Frankreich bietet Frieden an"
 kmt.65.d:0 "Aus Angst, dass wir ihren Heimatboden betreten, haben die Franzosen uns ein Friedensangebot unterbreitet, indem sie uns ihr gesamtes Land in Asien abtreten."
 kmt.65.a:0 "Wir dürfen nicht gierig sein, wir werden das Angebot annehmen."
 kmt.65.b:0 "Ihre Nation muss besiegt werden!"
 kmt.66.t:0 "Angebot abgelehnt"
 kmt.66.d:0 "Die Chinesen haben unser Friedensangebot abgelehnt, nun müssen wir bis zum Ende kämpfen."
 kmt.66.a:0 "Merde..."
 kmt.67.t:0 "Chinesisch-britische gemeinsame Erklärung"
 kmt.67.d:0 "Unsere Herrschaft in Hongkong ist zu Ende, nun müssen wir Hongkong an die Chinesen zurückgeben."
 kmt.67.a:0 "Ein Deal ist ein Deal."
 kmt.67.b:0 "Hongkong soll im Empire bleiben!"
 kmt.68.t:0 "Die Briten brechen ihr Versprechen"
 kmt.68.d:0 "Die Briten weigern sich, Hongkong nach ihrer 99-jährigen Herrschaft gemäß dem Vertrag von Nanking zurückzugeben. Diese Demütigung soll nicht unbemerkt bleiben!"
 kmt.68.a:0 "Verdammte Schweine!"
 kmt.69.t:0 "Die Rückkehr von Macau?"
 kmt.69.d:0 "Obwohl wir Macau 1974 als chinesisches Territorium unter (vorübergehender) portugiesischer Verwaltung neu definiert haben, werden die Chinesen es bald übernehmen. Einige unserer Beamten behaupten, dass Macau portugiesisches Territorium bleiben sollte, egal was passiert."
