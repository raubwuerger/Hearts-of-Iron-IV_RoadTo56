 #demand_rejected_war.d:0 "[From.GetName] hat die Geduld verloren und beschlossen, zur Lösung des aktuellen Problems zum Krieg zu greifen. Sie haben die Offensive gestartet, und wir müssen jetzt unsere Männer vorbereiten!"
