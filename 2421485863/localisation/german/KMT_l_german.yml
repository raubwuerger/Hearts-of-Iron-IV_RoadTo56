 ## Cairo Conference ## ""
 cairoC.1.t:0 "Eine Konferenz mit [CHI.GetName] und [ENG.GetName] abhalten?"
 cairoC.1.d:0 "Angesichts unseres andauernden Krieges mit [JAP.GetName] ist es nur vernünftig, dass wir zusammenstehen, um der [JAP.GetAdjective]-Bedrohung zu begegnen. Um dies zu tun, sollten wir mit ihren Anführern diskutieren und eine engere Zusammenarbeit anstreben."
 cairoC.1.a:0 "Senden Sie die Botschaft."
 cairoC.1.b:0 "Es ist nicht notwendig."
 cairoC.2.t:0 "Nachricht von [From.GetName]"
 cairoC.2.d:0 "[From.GetLeader] hat eine Nachricht an [Root.GetLeader] gesendet, um den Wunsch nach einer engeren Zusammenarbeit zwischen denjenigen zu äußern, die die Fähigkeit haben, die Ambitionen von [JAP.GetName] zu behindern. [CHI.GetLeader] ist ebenfalls eingeladen."
 cairoC.2.d_2:0 "From.GetLeader] hat eine Nachricht an [Root.GetLeader] gesendet, um den Wunsch nach einer engeren Zusammenarbeit zwischen denjenigen zu äußern, die die Fähigkeit haben, [JAP.GetName] zu behindern. [ENG.GetLeader] ist ebenfalls eingeladen."
 cairoC.2.a:0 "Wir könnten daraus einen Nutzen ziehen."
 cairoC.2.b:0 "Wir können [JAP.GetName] auch ohne ihre Hilfe besiegen."
 cairoC.3.t:0 "[Von.GetName] nimmt an"
 cairoC.3.d:0 "[From.GetLeader] hat [Root.GetLeader] geantwortet und erklärt, dass sie an der Konferenz teilnehmen werden."
 cairoC.3.a:0 "Gemeinsam sind wir stärker."
 cairoC.4.t:0 "Von.GetLeader] hat abgelehnt"
 cairoC.4.d:0 "[From.GetLeader] hat unsere Einladung abgelehnt und erklärt, dass unsere Zusammenarbeit nicht einmal ansatzweise notwendig ist."
 cairoC.4.a:0 "Was für eine Enttäuschung."
 cairoC.5.t:0 "Die Bedingungen"
 cairoC.5.d:0 "Nachdem alle Teilnehmer eingetroffen sind und alles vorbereitet ist, hat die Diskussion begonnen. Die folgenden Bedingungen wurden vorgestellt und warten auf Zustimmung."
 cairoC.5.a:0 "Scheint akzeptabel zu sein."
 cairoC.5.b:0 "Ist das eine Art von Betrug!?"
 cairoC.6.t:0 "[CairoC_venue.GetName] Konferenz"
 cairoC.6.d_fail:0 "Trotz des Versuchs von [USA.GetLeader], eine engere Zusammenarbeit zwischen denjenigen anzustreben, die in der Lage sind, die Ambitionen von [JAP.GetName] zu stoppen, scheiterte die Idee vollständig. Bei der Diskussion wurde nie eine Einigung erzielt, und einige vermuten, dass dies zu zukünftigen Konflikten zwischen denjenigen führen könnte, die zu der Konferenz eingeladen wurden, nachdem [JAP.GetName] besiegt wurde."
 cairoC.6.d_noUS:0 "Obwohl es die Idee von [USA.GetLeader] war, endet die Konferenz mit dem leeren Sitz von [USA.GetLeader]. [CHI.GetLeader] und [ENG.GetLeader] haben sich darauf geeinigt, dass [USA.GetLeader] nicht bestehen kann. Allerdings scheint [ENG.GetLeader] ziemlich angewidert von der Tatsache zu sein, dass [CHI.GetName] einen gewissen politischen Nutzen aus den Bedingungen ziehen könnte.\n\nEinige Experten sagen, dass diese Konferenz bedeuten würde, dass sich das Verhältnis von [ENG.GetName] zu [USA.GetName] in den folgenden Jahren ziemlich schnell verschlechtern würde und sogar Blöcke innerhalb der demokratischen Welt verursachen könnte."
 cairoC.6.d_noBR:0 "[CHI.GetLeader] und [USA.GetLeader] haben sich im Kampf gegen die [JAP.GetAdjective]-Bedrohung geeinigt. Allerdings ist [ENG.GetLeader], der ebenfalls zu der Konferenz eingeladen war, vor der Unterzeichnung des Abkommens aus Gründen, die nicht bekannt gegeben wurden, abgereist. Die Leute vermuten, dass [ENG.GetLeader] abgereist ist, weil die besprochenen Bedingungen seinen persönlichen Interessen widersprechen, da sie [CHI.GetName] enorme politische Vorteile verschaffen würden, die den kolonialen Interessen von [ENG.GetName] in diesem Gebiet schaden würden."
 cairoC.6.d_noCN:0 "Nach vielen hitzigen Debatten verließ [CHI.GetLeader] die Konferenz mit Unzufriedenheit, da die Bedingungen als inakzeptabel angesehen wurden, so ein Sprecher von [CHI.GetName]. Zurück in [CairoC_venue.GetName] haben [ENG.GetLeader] und [USA.GetLeader] eine Vereinbarung unterzeichnet, die zu ihren Kriegsanstrengungen beim Sieg über [JAP.GetName] beitragen würde."
 cairoC.6.d_suc:0 "Alle eingeladenen Anführer haben sich nach vielen Diskussionen auf eine engere Zusammenarbeit gegen die [JAP.GetAdjective]-Bedrohung geeinigt. Einige Experten sagen, dass diese Konferenz in nicht allzu ferner Zukunft den Untergang von [JAP.GetName] bedeuten würde, da drei der mächtigsten Nationen der Welt beschlossen haben, sich gemeinsam gegen [JAP.GetName] zu stellen. Wenn das wahr wäre, dann könnte [JAP.GetAdjective] eine harte Zeit bevorstehen, die auf sie wartet."
 cairoC.6.a:0 "Nieder mit den [JAP.GetAdjective]-Hunden!"
 cairoC.6.b:0 "Ein Kinderspiel..."
 cairoC.6.c:0 "Interessante Entwicklung..."
 cairoC.8.d:0 "Die folgenden Bedingungen wurden angenommen, und nun werden wir uns gemeinsam gegen die [JAP.GetAdjective]-Bedrohung stellen!"
 KMT_no_seperate_peace_with_JAP:0 "Wird keinen separaten Frieden mit [JAP.GetName]\n unterzeichnen können"
 ### focus ### ""
 KMT_internal_stability:0 "Innere Stabilität bevorzugen"
 KMT_internal_stability_desc:0 "Während die Japaner eine Krankheit der Haut sind, sind die kommunistischen Banditen eine Krankheit des Herzens. Um China zu retten, müssen wir es zuerst von allen Verrätern säubern."
 KMT_focus:0 "Kuomintang-Fokus"
 KMT_SHX_offer:0 "Das Shanxi-Angebot"
 KMT_SHX_offer_desc:0 "Yans Lehnsherrschaft verwehrt uns den militärischen Zugang. Wenn wir ihn mit starken Waffen zur Unterwerfung zwingen, können wir die Kommunisten einkesseln und ein für alle Mal vernichten."
 KMT_strike_PRC:0 "Schlag gegen die kommunistischen Banditen"
 KMT_strike_PRC_desc:0 "Die Banditen erholen sich noch von dem Langen Marsch. Wir müssen zuschlagen, wenn sie schwach sind!"
 KMT_preparation:0 "Anti-Kommunistischer Aufbau"
 KMT_preparation_desc:0 "Nach ihrer Beinahe-Zerstörung während des Langen Marsches verstecken sich die kommunistischen Banditen in der Region Shaanxi. Wir müssen angreifen, bevor sie sich erholen können!"
 KMT_prep_tt:0 "Füge 2 §YInfrastruktur§! in allen Nachbarstaaten der PRC hinzu"
 KMT_warlord:0 "China vereinen"
 KMT_warlord_desc:0 "Jetzt, wo die Kommunistischen Banditen vernichtet sind, ist es an der Zeit, die Kriegsherren mit dem Schwert zu treffen. Sie haben das Volk schon zu lange beraubt. Wir müssen die Nationale Revolution vollenden!"
 KMT_external_defense:0 "Externe Bedrohung priorisieren"
 KMT_external_defense_desc:0 "Obwohl die Kommunisten eine große Bedrohung darstellen, hat Japan die Fähigkeit, die gesamte chinesische Nation auszulöschen. Sie werden sich nicht mit der Mandschurei begnügen. Eines Tages werden sie versuchen, auch den Rest Chinas zu erobern. Wir müssen alles tun, um uns auf den Sturm vorzubereiten."
 KMT_fortify_land:0 "Bauen Sie die Sun-Yat-sen-Linie"
 KMT_fortify_land_desc:0 "Nachdem die Japaner die Gegend um Peking erkundet haben, werden ihre Absichten klar. Wir müssen unsere Grenzen befestigen. Wir werden ihnen keinen Zentimeter des heiligen chinesischen Bodens überlassen!"
 KMT_fortify_land_tt:0 "Fügen Sie §Y14 Landforts§! entlang der nördlichen Grenze hinzu.\n"
 KMT_fortify_coast:0 "Zentrale Festungen"
 KMT_fortify_coast_desc:0 "Da die Japaner die Meere kontrollieren, werden sie im Falle eines Krieges zweifellos Invasionen an der Küste starten. Wir müssen uns vorbereiten, solange wir noch können. Das Paris des Orients wird nicht kampflos aufgegeben werden!"
 KMT_national_def_propaganda:0 "Propaganda zur Landesverteidigung"
 KMT_national_def_propaganda_desc:0 "Um uns gegen die japanische Bedrohung zu verteidigen, muss das chinesische Volk so geeint wie möglich sein. Während wir sowohl die kommunistischen Banditen als auch die Kriegsherren hassen, muss jeder Mann, jede Frau und jedes Kind bereit sein, gemeinsam für die Verteidigung Chinas zu kämpfen und zu sterben."
 KMT_alone_or_peace_faction_tt:0 "nicht in einer Fraktion ist, oder in einer Fraktion ist, die mit [CHI.GetNameDef] im Frieden ist."
 KMT_tibet_march:0 "Verlangen Sie Tibet"
 KMT_tibet_march_desc:0 "Tibet ist essentiell für Chinas Verteidigung und zukünftige Expansion. Die Region ist jedoch seit der Revolution von 1911 unabhängig von chinesischen Regeln. Wir müssen diesen Fehler beheben."
 KMT_tibet_friend:0 "Befriend Tibet"
 KMT_tibet_friend_desc:0 "Tibet ist essentiell für Chinas Verteidigung und künftige Expansion. Allerdings erlangte Tibet nach der Revolution von 1911 seine Unabhängigkeit. Wir müssen uns mit dem Dalai Lama verbünden und unsere Flanken sichern."
 KMT_redraw_mcmahon_tt:0 "Entweder §Y[CHI.GetName]§! oder §Y[TIB.GetName]§! ist der Besitzer von §YXikang§! und §YTibet§!"
 KMT_redraw_mcmahon:0 "Ziehen Sie die McMahon-Linie neu"
 KMT_redraw_mcmahon_desc:0 "Tibet hat dem schändlichen Simla-Abkommen zugestimmt, das die Grenze zu Indien neu gezogen hat. Wir müssen sicherstellen, dass diese Linie zu unseren Gunsten neu gezeichnet wird."
 KMT_redraw_mcmahon_cancel_tt:0 "Weder §Y[CHI.GetName]§! noch §Y[TIB.GetName]§! ist der Eigentümer von §YXikang§! und §YTibet§!."
 KMT_burma_road_tt:0 "Fügen Sie maximal §YInfrastructure§! in §YYunnan§!"
 KMT_the_big_rear_concept_tt:0 "§YShanghai§! ist im aktuellen Krieg in der Hand unseres Feindes"
 big_rear_concept_bp_tt:0 "Nicht genügend Gebäudeslots in §YXikang§!"
 KMT_lure_them_in_tt:0 "§YHubei§! und §YHunan§! ist im gegenwärtigen Krieg in der Hand unseres Feindes"
 demand_taiwan_tt:0 "In Frieden mit Besitzer von §YTaiwan§!"
 KMT_ocean_hub_tt:0 "Nicht genug Gebäude-Slot in §YTaiwan§!"
 land_bonus:0 "Armee-Ausrüstungsbonus"
 KMT_north_plan_effect_tt:0 "Erhalte Kriegsziel gegen ausländischen Besitzer der genannten Staaten."
 KMT_voting_rights_tt:0 "Wahlen zulassen"
 plan_empire_tt:0 "Regierungspartei auf §YFaschist§ setzen!"
 KMT_hundred_flowers_tt:0 "§YDie Hundert-Blumen-Kampagne beginnt.\nDas Volk darf auf die Fehler in unserer Regierung hinweisen und Kritik daran üben.\n\n§!§RDies ist ein Komplott, um Übeltäter zu entlarven, aber ihre Kritik könnte den Willen unseres Volkes beeinflussen. Das Volk könnte denken, dass unsere Regierung unfähig ist und sich mehr zu anderen Parteien hingezogen fühlen, bevor wir diese Übeltäter verhaften.§!"
 KMT_industrial_effort:0 "In die Industrie investieren"
 KMT_industrial_effort_desc:0 "Die chinesische Industrie ist immer hinter der des Westens und Japans zurückgeblieben. Um unsere Unabhängigkeit zu erhalten, müssen wir unsere Industrieproduktion steigern. Wir können auch ausländischen Firmen erlauben, in unsere Industrie zu investieren."
 KMT_armament_effort:0 "Das Jiangnan Arsenal neu gründen"
 KMT_armament_effort_desc:0 "Das Jiangnan Aresnal versorgte die Qing-Dynastie mit zeitgemäßer Ausrüstung. Wir sollten uns den Namen für einen militärisch-industriellen Komplex ausleihen, der als Nukleus für unsere wachsende Rüstungsindustrie dienen kann."
 KMT_gain_control_of_the_sea:0 "Die Marine ausbauen"
 KMT_gain_control_of_the_sea_desc:0 "Unsere Seemachtüberlegenheit ist längst verloren, nachdem sie in der Schlacht am Yalu-Fluss gebrochen wurde. Da die japanische Marine unseren Handel bedroht, müssen wir einige Anstrengungen unternehmen, um unsere Handelsschiffe auf hoher See zu verteidigen."
 KMT_the_big_rear_concept:0 "Der große Plan von hinten"
 KMT_the_big_rear_concept_desc:0 "Während der Krieg im Osten Chinas tobt, bleibt unser Westen vergleichsweise sicher. Wir müssen versuchen, diese rückwärtigen Gebiete so zu entwickeln, dass sie auch zu Chinas Krieg beitragen können."
 KMT_increase_funding_of_german_weaponary:0 "Ausrüstung im deutschen Stil übernehmen"
 KMT_increase_funding_of_german_weaponary_desc:0 "Obwohl wir Unterstützung von deutschen Beratern wie Von Falkenhausen und einige importierte deutsche Ausrüstungen haben, sind unsere lokal produzierten Modelle von grauenhafter Qualität. Indem wir deutsche Ausrüstung als Vorlage in unserem Herstellungsprozess verwenden, können wir unsere Qualität um das Achtfache steigern!"
 KMT_lure_them_in_strategy:0 "Lure-Them-In Strategie"
 KMT_lure_them_in_strategy_desc:0 "Mit dem riesigen Territorium unserer Nation und dem unwegsamen Gelände können wir es uns leisten, uns zurückzuziehen und die Invasoren auf die von uns gewählten Schlachtfelder zu locken. Sollen die Imperialisten doch versuchen, uns zu jagen! Sie werden an jeder Ecke auf einen Hinterhalt und bei jedem Schritt auf eine Sprengfalle stoßen!"
 KMT_air_effort:0 "Reorganisieren Sie die ROCAF"
 KMT_air_effort_desc:0 "Unsere Luftwaffe ist immer vernachlässigt worden. Wenn wir in der Lage sein wollen, in der Luft zu kämpfen, muss dieser Zweig ernsthaft reformiert werden."
 KMT_air_reform:0 "Die Flying Tigers"
 KMT_air_reform_desc:0 "Da sie die Gerechtigkeit unserer Sache erkannt haben, hat sich eine Gruppe amerikanischer Piloten freiwillig gemeldet, um unserer Luftwaffe en masse beizutreten. Wir sollten diese gut ausgebildeten Männer als elitären Kern einer neuen und wiederbelebten Luftwaffe einsetzen."
 KMT_study_foreign_ship:0 "Studieren Sie ausländisches Schiffsdesign"
 KMT_study_foreign_ship_desc:0 "Wir liegen im Schiffsdesign hinter anderen Nationen zurück. Wenn wir eines Tages eine erstklassige Marine haben wollen, dann müssen wir lernen, was ihre Schiffe überlegen macht, damit wir unsere eigenen bauen können."
 KMT_demand_taiwan:0 "Fordern Sie Taiwan"
 KMT_demand_taiwan_desc:0 "Das Volk von Taiwan muss von seinem derzeitigen Herrscher befreit werden und zu uns zurückkehren. Die lange geteilte Nation muss sich vereinen."
 KMT_taiwan_fleet_hub:0 "Flottenstützpunkt Taiwan"
 KMT_taiwan_fleet_hub_desc:0 "Die Fremden haben in Taiwan eine umfangreiche Infrastruktur hinterlassen. Wir sollten diese Basis ausbauen, um die gesamte Insel zu einem Flottenstützpunkt und Produktionszentrum zu machen."
 KMT_pacific_fleet:0 "Durchbrechen Sie die erste Inselkette"
 KMT_pacific_fleet_desc:0 "Wenn China sein volles Potenzial erreichen soll, dürfen wir uns nicht auf diese Seite des Pazifiks beschränken. Wir müssen eine Flotte bauen, die in der Lage ist, an Taiwan und Japan vorbei zu segeln."
 KMT_sea_fleet:0 "Ziehen Sie die Neun-Strich-Linie"
 KMT_sea_fleet_desc:0 "Das Südchinesische Meer enthält viele wichtige Handelsrouten. Wenn wir diese Passage für uns beanspruchen, dann können wir in Richtung Dominanz in Südostasien gehen. Wir müssen jedoch eine Flotte haben, die in der Lage ist, unsere Ansprüche zu untermauern und jeden feindlichen Handel in ein wässriges Grab zu bringen."
 KMT_naval_equipment:0 "Flottenausrüstung"
 KMT_naval_equipment_desc:0 "Eine moderne Marine braucht moderne Ausrüstung."
 KMT_pacific_expansion:0 "Die zweite Inselkette durchbrechen"
 KMT_pacific_expansion_desc:0 "Nachdem wir nun eine Flotte haben, die in der Lage ist, den Kampf an Japan vorbei zu tragen, müssen wir nun eine Flotte bauen, die jede Nation im Pazifik den Zorn Chinas spüren lassen kann. Wir werden Zheng He stolz machen."
 KMT_sea_expansion:0 "Die Neun-Strich-Linie durchsetzen"
 KMT_sea_expansion_desc:0 "Es scheint, dass es nicht ausreicht, unsere Ansprüche auf das Südchinesische Meer zu formulieren. Wir müssen den Ausbau unserer Marine fortsetzen, damit wir die Imperialisten mit Gewalt von der Gerechtigkeit unserer Sache überzeugen können!"
 KMT_modernize_army:0 "Armee modernisieren"
 KMT_modernize_army_desc:0 "Geist und Können sind nicht genug, um einen Krieg zu gewinnen. Wir brauchen auch eine moderne Ausrüstung."
 KMT_north_plan:0 "Die Mandschurei zurückerobern"
 KMT_north_plan_desc:0 "Dongbei, von den Westlern Mandschurei genannt, ist erst vor wenigen Jahren an die Japaner und ihre Marionetten gefallen. Wir müssen es zurückerobern!"
 KMT_pioneering_the_north_east:0 "Gründung der Agentur für die Entwicklung des Nordostens"
 KMT_pioneering_the_north_east_desc:0 "Obwohl die Japaner Teile der Mandschurei erschlossen haben, blieben riesige Landstriche unberührt. Wir sollten eine große Anstrengung unternehmen, um diese einst barbarischen Gebiete vollständig in die moderne Welt zu bringen."
 KMT_science_effort:0 "Verbreitung der Haipai-Kultur"
 KMT_science_effort_desc:0 "Die Haipai-Kultur in Shanghai ist zwar extrem dekadent, hat aber auch viele Wissenschaftler, Schriftsteller und Intellektuelle hervorgebracht, weil sie sich auf den Fortschritt konzentriert. Wir sollten versuchen, die guten Seiten dieser Bewegung im Rest Chinas zu verbreiten, um eine gebildete Bürgerschaft zu erzeugen."
 KMT_extra_research_slot:0 "Die Peking-Universität ausbauen"
 KMT_extra_research_slot_desc:0 "Die Peking-Universität ist eine Institution von Weltklasse. Wir sollten sie mit mehr Mitteln ausstatten und Stipendien für talentierte Jugendliche bereitstellen, um eine Generation von fähigen Wissenschaftlern und Führungskräften hervorzubringen."
 KMT_national_institute:0 "Asyl für Juden"
 KMT_national_institute_desc:0 "Im Angesicht von Verfolgung und Tod in Europa haben viele Juden begonnen, sich in Shanghai niederzulassen. Wir sollten unsere Grenzen für alle jüdischen Flüchtlinge öffnen, damit wir im Gegenzug von ihrem Know-how profitieren können. Schon jetzt haben uns jüdische Ingenieure polnische und deutsche Waffenkonstruktionen gebracht. Was können sie noch für ihre neuen Beschützer tun?"
 KMT_military_science:0 "Militärwissenschaft"
 KMT_military_science_desc:0 "Die zilvische Wissenschaft und die Militärwissenschaft sind beide wichtig für die Stärke einer Nation. Eine angemessene Förderung der letzteren wird unsere Armee furchterregender machen."
 KMT_ballistic_weapon:0 "Das Guandi-Raketensystem"
 KMT_ballistic_weapon_desc:0 "Die Dämmerung der Raketen in der Kriegsführung ist gekommen. Wir müssen dieses neue Waffensystem annehmen, wenn unsere Armeen auf dem modernen Schlachtfeld überleben sollen. Lassen Sie unsere Feinde den Zorn des Kriegsgottes spüren!"
 KMT_electronics_research:0 "Verstaatlichung der Elektronikindustrie"
 KMT_electronics_research_desc:0 "Während die Elektrizität das Land noch nicht erreicht hat, sind unsere Wissenschaftler bereits damit beschäftigt, einheimische elektronische Produkte für die Märkte in Shanghai und Hongkong zu produzieren. Wir sollten die Kontrolle über Ch'eng-kung übernehmen und es für die staatliche Forschung nutzen."
 KMT_extra_research_slot_2:0 "Bildung für die Nation"
 KMT_extra_research_slot_2_desc:0 "Es reicht nicht aus, nur denjenigen, die wohlhabend genug sind, sich eine Universitätsausbildung zu leisten, den Zugang zu den Hallen des Lernens zu ermöglichen. Wir müssen alle chinesischen Universitäten verstaatlichen und den Zugang von der Leistung abhängig machen, nicht vom Reichtum."
 KMT_bold_hypothesis:0 "Tapfere Wissenschaft"
 KMT_bold_hypothesis_desc:0 "Unsere Wissenschaftler haben einen Minderwertigkeitskomplex und glauben, dass sie, egal was sie tun, den Westen niemals übertreffen werden. Wir müssen ein Propaganda-Programm starten, um die Moral unserer Wissenschaftler wiederherzustellen."
 KMT_nuclear_physics:0 "Nuklearphysik"
 KMT_nuclear_physics_desc:0 "Wenn die Theorien von Einstein richtig sind, dann könnte die Spaltung des Atoms eine Waffe von unermesslicher Kraft erzeugen. Diese Möglichkeit sollte weiter erforscht werden."
 KMT_jet:0 "Der Tianlong-Düsentriebwerk"
 KMT_jet_desc:0 "Die Entwicklung der Jet-Technologie würde zu unserer Vorherrschaft in der Luft führen. Die Tage, in denen der chinesische Fußsoldat offen für Angriffe von oben war, wären endgültig vorbei. Unsere Stärke würde steigen wie der Drache im Flug."
 KMT_fighter_focus:0 "Fighter-Fokus"
 KMT_fighter_focus_desc:0 "Luftüberlegenheit ist unsere erste Sorge im Luftkampf, und Jäger sind die, die diesen Job erledigen."
 KMT_bomber_focus:0 "Bomber-Fokus"
 KMT_bomber_focus_desc:0 "Die Zerstörung von Nachschublinien und Fabriken unseres Feindes ist die beste Option im Luftkrieg. Daher sollten wir uns an den Bomber halten."
 KMT_cas_effort:0 "CAS-Einsatz"
 KMT_cas_effort_desc:0 "Die Luftnahunterstützung ist für den Vormarsch unserer Armee am Boden äußerst nützlich. Diese CAS-Jäger werden den Krieg für uns gewinnen."
 KMT_nav_effort:0 "NAV-Einsatz"
 KMT_nav_effort_desc:0 "Marinebomber zeichnen sich durch die Zerstörung von feindlichen Schiffen und Häfen aus, deshalb sind sie ein unverzichtbarer Teil der Seekriegsführung."
 KMT_political_effort:0 "Nationale Reform"
 KMT_political_effort_desc:0 "Unsere Regierung ist weit davon entfernt, vom einfachen Mann geliebt zu werden. Wir müssen anfangen, die Korruption auszurotten, wenn wir überleben wollen."
 KMT_government_reform:0 "Überdenken Sie die Republik"
 KMT_government_reform_desc:0 "Unsere derzeitige Regierungsform ist unerwünscht, wir müssen einen anderen Weg suchen."
 KMT_strengthen_the_republic:0 "Die Republik stärken"
 KMT_strengthen_the_republic_desc:0 "Unsere Bürger sind mit der Republik zufrieden. Wir müssen unsere Wurzeln im Gedankengut von Sun Yat-sen festhalten, um ihr Vertrauen zu stärken."
 KMT_democratic_republic:0 "Beende die Vormundschaft des Volkes"
 KMT_democratic_republic_desc:0 "Unsere Bürger sind jetzt bereit für die Demokratie. Nach dem Willen von Sun Yat-sen werden wir die Ära der Einparteienherrschaft beenden und Wahlen abhalten, sobald sie ordnungsgemäß organisiert werden können."
 KMT_unitary_semi_presidential_republic:0 "Die Vormundschaft des Volkes fortsetzen"
 KMT_unitary_semi_presidential_republic_desc:0 "Obwohl wir große Fortschritte gemacht haben, ist das Volk noch nicht bereit für die Demokratie. Wir müssen weiterhin von der KMT geführt werden."
 KMT_promote_nationalism:0 "Die Bewegung des Neuen Lebens wiederbeleben"
 KMT_promote_nationalism_desc:0 "Unsere Nation wurde lange Zeit für ihre Schwäche und Unfähigkeit verspottet. Wir sollten unsere früheren Bemühungen fortsetzen, eine nationalistische Bürgerschaft zu schaffen, die China wieder groß machen kann."
 KMT_become_communism:0 "In den Kommunismus"
 KMT_become_communism_desc:0 "Nach einer langen Debatte zwischen den Funktionären haben wir entschieden, dass der Kommunismus der Weg in die Zukunft ist. Wir sollten uns mit dem Genossen Mao verbünden."
 KMT_neutrality_focus:0 "Zurück in die Isolation"
 KMT_neutrality_focus_desc:0 "Während andere behaupten mögen, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
 KMT_interventionism_focus:0 "Exportieren Sie die nationale Revolution"
 KMT_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 KMT_deterrence:0 "Abschreckung"
 KMT_deterrence_desc:0 "Allein stehend, profitieren wir selten von einem Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 KMT_volunteer_corps:0 "Die Sun-Yat-sen-Brigaden"
 KMT_volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber Mittel für diejenigen zu schaffen, die Menschen im Ausland helfen wollen, ist es nicht."
 KMT_foreign_expeditions:0 "Das Nationale Freundschaftsexpeditionskorps"
 KMT_foreign_expeditions_desc:0 "Wenn unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 KMT_centralizing_power:0 "Zentralisierung der Macht"
 KMT_centralizing_power_desc:0 "Die Phase der Volksvormundschaft erlaubt uns langsam, alle Macht, sowohl die lokale als auch die regionale, in den Händen der Zentralregierung zu zentralisieren. Wir werden die Fehler von 1912 und 1916 nicht wiederholen. In einem vereinigten China kann es keinen Föderalismus geben."
 KMT_into_despotism:0 "Verhängung des Kriegsrechts"
 KMT_into_despotism_desc:0 "Durch das Dekret von Chiang wird China weder der Demokratie, dem Faschismus noch dem Kommunismus folgen. China soll der KMT folgen, wie wir das Reich der Mitte in die Zukunft führen. Unsere Feinde nennen das Despotismus. Wir nennen es Fortschritt."
 KMT_social_experiment:0 "Staatliches Laboratorium ausbauen"
 KMT_social_experiment_desc:0 "Um die technologische Kapazität unserer Nation voranzutreiben, müssen wir unser staatliches Laboratorium ausbauen und mehr Wissenschaftler einstellen."
 KMT_voting_rights:0 "Eine neue Verfassung"
 KMT_voting_rights_desc:0 "Die bisherige Verfassung reichte nicht aus, um Tyrannei und Korruption zu verhindern. Um vollständig zu einer demokratischen Republik überzugehen, müssen wir eine neue Verfassung schreiben. Das Wahlrecht, das Recht auf Freiheit und Checks & Balances müssen eingeführt werden. China muss eine Nation der Gesetze werden und nicht eine Nation der Menschen."
 KMT_implement_parliamentary_system:0 "Ländliche Wiederaufbaubewegung"
 KMT_implement_parliamentary_system_desc:0 "Die Kommunisten haben ihre Machtbasis in der unzufriedenen Landbevölkerung. Damit die Demokratie in China überleben kann, müssen wir die Unterstützungsbasis der Kommunisten völlig zerstören, indem wir das Leben der Bauern verbessern. Die Grundbesitzer müssen zerschlagen werden, neue landwirtschaftliche Techniken müssen eingeführt werden, Schulen müssen gegründet werden, medizinische Versorgung muss gewährleistet werden; es ist an der Zeit, dass China beginnt, sich um sein Volk zu kümmern."
 KMT_universal_sufferage:0 "Die drei Prinzipien des Volkes"
 KMT_universal_sufferage_desc:0 "Im Mittelpunkt des Denkens von Sun Yat-sen stehen die drei Prinzipien des Volkes: Demokratie, Nationalismus und das Wohl des Volkes. Während wir in der Vergangenheit nur den Nationalismus erreicht haben, marschieren wir jetzt auf die vollständige Verwirklichung von Suns Traum zu."
 KMT_european_friend:0 "Schließen Sie sich den Alliierten an"
 KMT_european_friend_desc:0 "Die Demokratie ist im Westen viel stärker etabliert als in China. Wir sollten uns dem Block der westlichen Demokratien anschließen, um von ihrem Beispiel zu lernen und die Koalition der freien Völker stärker zu machen."
 KMT_alone_in_the_east:0 "Die erste Demokratie in Asien"
 KMT_alone_in_the_east_desc: "The Western Democracies are in embroiled in Chaos. Joining them at the moment would destroy our new and fragile republic. We must stand alone in Asia, as a light of liberty in the East."
 KMT_knowledge_of_the_citizens:0 "Erziehung zur Staatsbürgerschaft"
 KMT_knowledge_of_the_citizens_desc:0 "In der Vergangenheit war die Bildung für viele Menschen nicht zugänglich. Durch den Ausbau des nationalen Schulsystems mit einem Lehrplan, der darauf abzielt, Bürger und nicht Untertanen zu schaffen."
 KMT_westernization:0 "Verwestlichung"
 KMT_westernization_desc:0 "Das Wissen der westlichen Welt liegt jenseits unserer Vorstellungskraft, ihr Wissen zu übernehmen würde eine ganze Kampagne erfordern."
 KMT_fascism_focus:0 "Macht den Blueshirts"
 KMT_fascism_focus_desc:0 "Die Stärke, die das Deutsche Reich zeigt, ist sehr faszinierend. Unsere Nation muss ihrem Weg zum Ruhm folgen. Wir müssen diejenigen zu Hause unterstützen, die große Leidenschaft für unsere Nation gezeigt haben."
 KMT_militarism_focus:0 "Nationale militärische Indoktrination"
 KMT_militarism_focus_desc:0 "Der Volksmund sagt: Aus gutem Eisen soll man keine Nägel machen, aus guten Männern soll man keine Soldaten machen. Eine solche Geringschätzung des Militärs wird nicht ausreichen. Wir müssen das Ansehen der Streitkräfte in den Augen des Volkes erhöhen."
 KMT_ban_communism:0 "Den weißen Terror wiederbeleben"
 KMT_ban_communism_desc:0 "Wir können nicht riskieren, dass kommunistische Zellen in das von uns kontrollierte Gebiet eindringen, um einen Aufstand zu starten. Wir müssen die zivilen und militärischen Säuberungen erneuern, um sicherzustellen, dass es keine Spur von Kommunismus auf unserem Territorium gibt."
 KMT_planning_our_empire:0 "Das Imperium wiederaufbauen"
 KMT_planning_our_empire_desc:0 "China war für den größten Teil der zivilisierten Geschichte die mächtigste Nation auf dem Angesicht der Erde. Wir müssen unseren Platz an der Sonne zurückerobern."
 KMT_isolation_tactic:0 "Antisowjetische Isolationstaktik"
 KMT_isolation_tactic_desc:0 "Mit der Ausbreitung der Komintern in Zentralasien werden wir langsam von der roten Bedrohung umzingelt. Wir müssen Misstrauen in ihr Bündnissystem säen, um die alten Grenzen wiederherzustellen."
 KMT_war_propaganda:0 "Kriegspropaganda"
 KMT_war_propaganda_desc:0 "Die Gehirnwäsche unseres Volkes mit dem Nutzen von Krieg und Sieg ist ein großartiger Weg, um unser Volk zu vereinen und ein starkes Militär zu schaffen."
 KMT_military_first:0 "Militär zuerst"
 KMT_military_first_desc:0 "Unser Volk über die Vorteile des Krieges und der Expansion zu informieren, wird dazu beitragen, dass wir in der Lage sind, Monster im Ausland zu erschlagen."
 KMT_war_fanaticism:0 "Kriegsfanatismus"
 KMT_war_fanaticism_desc:0 "Es ist nicht genug, zu kämpfen und zu sterben. Wir müssen kämpfen und siegen, um jeden Preis. Lasst unser Blut China wieder zum Zentrum der Welt machen! ZHONGGUO WANSUI!"
 KMT_claim_territory:0 "Das Tributsystem behauptet"
 KMT_claim_territory_desc:0 "Wir haben sowohl unser eigenes Land als auch unsere Tributpflichtigen an die Imperialisten verloren. Da Tributpflichtige formell zu Vasallen des Throns werden, könnten wir Ansprüche auf viele Orte in Ostasien erheben..."
 KMT_recognize_maos_government:0 "Erkennen Sie Maos Regierung an"
 KMT_recognize_maos_government_desc:0 "Die Anerkennung ihrer Regierung ist ein guter Weg, um unsere Beziehungen zu verbessern und die Spannungen abzubauen."
 KMT_privilege_to_proletarians:0 "Privilegierung der Proletarier"
 KMT_privilege_to_proletarians_desc:0 "Die Arbeiter sind schon zu lange ausgebeutet worden. Es ist an der Zeit, sie zu befreien und ihnen alle Privilegien zu geben, die ihnen zustehen."
 KMT_integration_of_government:0 "Integration der Regierung"
 KMT_integration_of_government_desc:0 "Mit beiden Nationen unter Maos Führung sollen zwei Regierungen zu einer werden."
 KMT_hundred_flowers_campaign:0 "Hundert-Blumen-Kampagne"
 KMT_hundred_flowers_campaign_desc:0 "Einige Reaktionäre befinden sich noch in unserer Mitte. Der beste Weg, sie zu entlarven, ist, ihnen eine Chance zu geben, ihre Meinung zu äußern."
 KMT_great_leap_forawrd:0 "Großer Sprung nach vorn"
 KMT_great_leap_forawrd_desc:0 "Wir sind sowohl dem Westen als auch den Sowjets weit hinterher. Um den Kommunismus zu erreichen und das Volk zu schützen, müssen wir eine gigantische Massenkampagne durchführen, um in kurzer Zeit aufzuholen."
 KMT_join_comintern:0 "Der Komintern beitreten"
 KMT_join_comintern_desc:0 "Da wir von Feinden umgeben sind, ist es eine gute Idee, Sicherheit in den Reihen unserer Genossen aus anderen Nationen zu finden. Durch den Beitritt zur Komintern können wir unsere Position sichern und die Sache des Kommunismus weltweit voranbringen."
 kmt_integrate_mao_tt:0 "Regierungspartei auf Kommunismus einstellen"
 KMT_socialist_science:0 "Sozialistische Wissenschaft"
 KMT_socialist_science_desc:0 "Die Welt, wie der Geist, ist in ständiger Bewegung. Die Natur befindet sich in einem Zustand des ständigen Fortschritts, ja sogar der Revolution. Die Prinzipien des dialektischen Materialismus lassen sich sowohl auf die Naturwissenschaften als auch auf die Sozialwissenschaften anwenden..."
 ## 4/7/2016 ## ""
 KMT_demand_soviet_puppets:0 "Verlangen Zentralsteppe und Sinkiang"
 KMT_demand_soviet_puppets_desc:0 "Territoriale Streitigkeiten müssen nicht in blutigen Kriegen enden, auch diplomatische Methoden sind gangbare Wege. Wenn sie zu einem Kompromiss bereit sind..."
 KMT_demand_soviet_puppets_tt:0 "Der Besitzer der Zentralsteppenstaaten ( §YMongolei§! und §YTannu Tuva§! ) und des §YSinkiang§! Gebiet wird die Forderung erhalten."
 KMT_demand_indochina:0 "Forderung Indochina"
 KMT_demand_indochina_desc:0 "Territoriale Streitigkeiten müssen nicht in blutigen Kriegen enden, auch diplomatische Wege sind gangbare Wege. Wenn sie zu einem Kompromiss bereit sind..."
 KMT_demand_indochina_tt:0 "Der Besitzer der Staaten §YLaos§!, §YTonkin§!, §YCambodia§! und §YSüdindochina§! wird die Forderung erhalten."
 KMT_special_force_training:0 "SACO"
 KMT_special_force_training_desc:0 "Die Sino-American Cooperative Organization hat die Aufgabe, unsere Armee nachrichtendienstlich zu unterstützen und auch Spezialkräfte für Operationen auszubilden."
 ## 5/7/2016 ## ""
 KMT_improve_burma_road:0 "Verbessern Sie die Burma Road"
 KMT_improve_burma_road_desc:0 "Obwohl die Briten die Burma Road gebaut haben, um den Krieg gegen die Japaner zu unterstützen. Die Straße selbst ist nicht sehr effizient, wir sollten sie verbessern."
 ## 7/7/2016 ## ""
 KMT_boycott_the_comitern:0 "Boykottiert die Komintern"
 KMT_boycott_the_comitern_desc:0 "Die Komintern ist ein stinkendes Höllenloch voller Revisionistenschweine. Wir werden unsere eigene Fraktion gründen und den wahren Weg des Marxismus-Leninismus gehen."
 ## 14/7/2016 ## ""
 kmt_ftf_tt:0 "Nehmt Kämpfer und Piloten aus den USA auf."
 ## 15/7/2016 ## ""
 KMT_sinkiang_integration:0 "Das Schicksal von Sinkiang"
 KMT_sinkiang_integration_desc:0 "Sinkiang ist rechtmäßiges chinesisches Land. Jetzt, wo wir beide unter der Führung der Großen Sowjetunion stehen, können wir die Chance nutzen, Sinkiang an China zurückzufordern."
 KMT_invite_sik:0 "Sinkiang einladen"
 KMT_invite_sik_desc:0 "Wenn wir dem wahren Weg des Marxismus-Leninismus folgen wollen, müssen wir Verbündete suchen, um uns gegen die revisionistischen Schweine in der Komintern zu stellen."
 KMT_war_with_sik:0 "Krieg mit Sinkiang"
 KMT_war_with_sik_desc:0 "Sinkiang ist zweifellos nur eine weitere Nation, die vom revisionistischen Schwein infiziert ist. Wir müssen sie beseitigen!"
 ## 27/7/2016 ## ""
 kmt_force_sik_bp_tt:0 "Sie oder die mit ihnen verbündeten Nationen befinden sich im Krieg mit §YSinkiang§!"
 ## 6/8/2016 ## ""
 KMT_trade_port_neutral:0 "Stornieren Sie die ungleichen Verträge"
 KMT_trade_port_neutral_desc:0 "Durch die zahlreichen ungleichen Verträge, die die inkompetente Qing-Dynastie mit den westlichen Nationen abgeschlossen hat, ist ein Teil unseres Landes immer noch in ungerechten Händen. Wir müssen unser Volk unter einer Fahne vereinen!"
 KMT_trade_port_demo:0 "Handelshäfen für Unterstützung"
 KMT_trade_port_demo_desc:0 "Da die westlichen Nationen und wir Demokratie praktizieren, müssen wir uns gegenseitig helfen, wenn sie in der Stunde der Not sind. Aber diese Hilfe soll mit einem Preis für die Demütigung kommen, die sie über uns gebracht haben, als wir schwach waren."
 KMT_trade_port_fascism:0 "Die chinesischen Häfen"
 KMT_trade_port_fascism_desc:0 "Die Abtrennung der Handelshäfen in den ungleichen Verträgen ist für die Chinesen sehr demütigend, da unser Handel nun von den Westlern eingeschränkt und unsere Ländereien geteilt werden. Wir müssen diese Länder zurückerobern und China wieder groß machen!"
 ## 22/8/2016 ## ""
 KMT_trade_port_commie_comintern:0 "Bitte um sowjetische Anwesenheit"
 KMT_trade_port_commie_comintern_desc:0 "Wenn die westliche Welt keinen Kompromiss in der Frage der Handelshäfen eingeht, müssen wir die Anwesenheit der Sowjetunion fordern, um unsere Chancen zu erhöhen."
 KMT_trade_port_commie_own:0 "Verlangen Sie Handelshäfen"
 KMT_trade_port_commie_own_desc:0 "Wir müssen die Handelshäfen von der westlichen Welt zurückerobern, sie gehören von Rechts wegen uns."
 KMT_industrialization_NW:0 "Lokale Industrialisierung: Nordwesten"
 KMT_industrialization_NW_desc:0 "Der Nordwesten mag im Moment noch wie ein unfruchtbares Land aussehen, aber schon bald wird er zu einem der am stärksten industrialisierten Gebiete werden."
 KMT_excavation_NW:0 "Ausgrabung im Nordwesten"
 KMT_excavation_NW_desc:0 "Wir müssen nach mehr Ressourcen in unserem Land suchen, damit wir von importierten Ressourcen unabhängig werden."
 KMT_industrialization_S:0 "Lokale Industrialisierung: Süden"
 KMT_industrialization_S_desc:0 "Der Süden mag eines der am meisten industrialisierten Gebiete sein, aber es kann noch viel mehr verbessert werden."
 KMT_excavation_S:0 "Kautschuk-Plantage"
 KMT_excavation_S_desc:0 "Das Klima im Süden ist sehr gut für den Kautschukanbau geeignet, das sollten wir ausnutzen."
 KMT_excavation_NE:0 "Prospektion im Nordosten"
 KMT_excavation_NE_desc:0 "Die Japaner haben zahlreiche Werkzeuge in der Gegend hinterlassen, wir können sie nutzen, um neue Ressourcen in der Gegend zu entdecken."
 KMT_ledo_road:0 "Ledo-Straße"
 KMT_ledo_road_desc:0 "Die Burma Road wurde von den Invasoren abgeschnitten, wir müssen eine weitere Straße von Indien für den Nachschub bauen."
 kmt_pekingu_tt:0 "Senken Sie die Strafe von §YÖffentlicher Analphabetismus§!\n"
 kmt_neutral_tp_mc:0 "§YMacau§! ist nicht im Besitz von China und der Besitzer ist im Frieden mit China"
 kmt_neutral_tp_gzw:0 "§YGuangzhouwan§! ist nicht im Besitz von China und der Besitzer ist im Frieden mit China"
 kmt_neutral_tp_hk:0 "§YHongkong§! ist nicht im Besitz von China und der Besitzer ist in Frieden mit China"
 kmt_demo_tp_mc:0 "§YPortugal§! besitzt §YMacau§!, hat keinen Bürgerkrieg und ist im Frieden mit China"
 kmt_demo_tp_gzw:0 "§YFrance§! besitzt §YGuangzhouwan§!, hat keinen Bürgerkrieg und befindet sich im Frieden mit China"
 kmt_demo_tp_hk:0 "§YGroßbritannien§! besitzt §YHongkong§!, hat keinen Bürgerkrieg und befindet sich im Frieden mit China"
 KMT_dare_to_die_corps:0 "Dare-To-Die Corps"
 KMT_dare_to_die_corps_desc:0 "Wenn wir den Krieg gegen die Invasoren gewinnen wollen, muss unser Volk so mutig sein, dass es keine Angst vor dem Tod hat."
 dare_to_die_corps:0 "Dare-To-Due-Korps"
 dare_to_die_corps_desc:0 ""
 ## 28/8/2016 ## ""
 KMT_air_base_expansion:0 "Airbase-Ausbau"
 KMT_air_base_expansion_desc:0 "Wir brauchen Luftwaffenstützpunkte, damit unsere Flugzeuge starten und landen können, sonst sind sie nur ein Haufen Ausstellungsstücke im Lager."
 KMT_national_resources_commission:0 "Nationale Ressourcen-Kommission"
 KMT_national_resources_commission_desc:0 "Die Nationale Ressourcen-Kommission (NRC) ist ein Institut, das für die Prospektion und den Abbau von Ressourcen in China zuständig ist. Ihre Einrichtung wird unsere Bemühungen zur Gewinnung natürlicher Ressourcen erheblich verbessern."
 KMT_national_defense_council:0 "Nationaler Verteidigungsrat"
 KMT_national_defense_council_desc:0 "Da die Japaner und die kommunistischen Banditen unserer Nation Schaden zufügen, müssen wir einen Weg finden, unsere Verteidigung gegen sie zu organisieren. Wir sollten auch versuchen, moderne Ausrüstung aus dem Ausland zu importieren."
 KMT_revive_jiangnan_shipyard:0 "Die Jiangnan-Werftgruppe ausbauen"
 KMT_revive_jiangnan_shipyard_desc:0 "Wir sollten die Fähigkeit des Jiangnan Arsenals, Schiffe zu bauen, erweitern. Dies wird uns eine bessere Marine geben, um zukünftigen Bedrohungen zu begegnen."
 KMT_revive_hanyang_armory:0 "Das Hanyang-Arsenal wiederbeleben"
 KMT_revive_hanyang_armory_desc:0 "Das Hanyang-Arsenal war eine der wichtigsten und erfolgreichsten Waffenschmieden während der von den Qing-Beamten begonnenen Selbststärkungsbewegung. Wir können es wiederbeleben, um zeitgemäße Ausrüstung für unsere Armee zu produzieren."
 ## 22/9/2016 ## ""
 kmt_scale_with_excav_tech:0 "Der Effekt dieses Fokus skaliert mit §YExcavation Techs§!.\n"
