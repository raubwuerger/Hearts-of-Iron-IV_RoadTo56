 kmt.32.t:0 "Die Hundert-Blumen-Kampagne beginnt"
 kmt.32.d:0 "Die Hundert-Blumen-Kampagne ist in Gang gesetzt worden. Jetzt müssen wir nur noch darauf warten, dass die rechten Schweine sich zeigen."
 kmt.32.a:0 "Lasst hundert Blumen blühen, damit wir sie pflücken können."
 kmt.33.t:0 "Fortschritte der Kampagne"
 kmt.33.d:0 "Die Kampagne ist erst seit ein paar Monaten im Gange und schon haben einige kapitalistische Wegelagerer die Regierung kritisiert. Wir können diese Kampagne fortsetzen und mehr von den reaktionären Schweinen aus ihren Verstecken locken, aber ihre Ansichten könnten den Glauben des Volkes an den Kommunismus dämpfen."
 kmt.33.a:0 "Wir werden diese rechten Schweine jetzt verhaften."
 kmt.33.b:0 "Wir sollten mehr von ihnen herauslocken."
 kmt.34.t:0 "Mehr Kritik aus dem Volk"
 kmt.34.d:0 "Je länger die Kampagne andauert, desto mehr Kritik erhält die Regierung. Das wird nur noch schlimmer werden, wenn wir nicht bald die Peitsche rausholen."
 kmt.34.a:0 "Wir werden den dissidenten Abschaum in den Knast werfen."
 kmt.34.b:0 "Wir müssen geduldig sein."
 KMT_baihua_stage_2_tt:0 "Mehr Rechte kommen in die Reihen der Kritiker"
 kmt.35.t:0 "Die Kritik wird immer radikaler"
 kmt.35.d:0 "Am Anfang war die Kritik noch mild. Doch mit der Zeit sind immer extremere Stimmen zu hören, die zum Handeln auffordern. Wenn wir nicht bald handeln, könnten wir es mit einer Konterrevolution zu tun haben."
 kmt.35.a:0 "Wir werden dafür sorgen, dass sie nie wieder etwas sagen."
 kmt.35.b:0 "Sie sind nur die Lakaien der wirklichen Reaktionäre. Wir müssen darauf warten, dass die Führer der Reaktion ihr Gesicht zeigen."
 KMT_baihua_stage_3_tt:0 "Kritiken werden immer extremer"
 kmt.36.t:0 "Rufe nach Aufruhr"
 kmt.36.d:0 "Während wir die radikalen Kommentare durchgehen lassen, rufen einige Narren zum sofortigen Sturz der Volksregierung auf. Einige Kader fangen an, um ihr Leben zu fürchten. Sollten wir die Kampagne jetzt beenden?"
 kmt.36.a:0 "Sie können sich jetzt nirgendwo mehr verstecken."
 kmt.36.b:0 "Wir haben fast alle Bastarde, nur noch ein paar Wochen und wir können all ihre Köpfe mit einem Schlag abhacken!"
 KMT_baihua_stage_4_tt:0 "Die Menschen beginnen, den Glauben an den Kommunismus zu verlieren"
 kmt.37.t:0 "Am Rande des Zusammenbruchs"
 kmt.37.d:0 "Das Niveau und die Menge der verbalen Angriffe auf die Regierung sind unerträglich geworden. Um die Arbeiter- und Bauernrevolution zu sichern, müssen wir jetzt alle Störenfriede verhaften!"
 kmt.37.a:0 "Um der Partei willen müssen wir jeder Opposition ein Ende setzen. Endgültig."
 baihua_end_now:0 "Die Kampagne wird jetzt enden."
 kmt.39.t:0 "Der große Sprung nach vorn beginnt"
 kmt.39.d:0 "Der große Sprung nach vorn hat begonnen. Bald werden wir einen totalen und wissenschaftlichen Kommunismus erreichen!"
 kmt.39.a:0 "Wir werden die westliche Welt übertreffen!"
 kmt.40.t:0 "Hinterhoföfen gebaut"
 kmt.40.d:0 "Einige Menschen haben ihre eigenen Hinterhoföfen ohne staatliche Hilfe gebaut. Das ist wirklich ein Zeichen für die Einheit unserer Nation."
 kmt.40.a:0 "Mit solchen Fortschritten werden wir die westliche Welt in kürzester Zeit übertreffen!"
 kmt.43.t:0 "Hungersnot"
 kmt.43.d:0 "In einigen unserer Provinzen ist eine Hungersnot ausgebrochen, weil die Bauern ihre Ackergeräte in die Öfen stecken. Niemand kann die Ernte einsammeln, wenn er nicht die nötige Ausrüstung dafür hat. Die gesammelten Ernten werden ins Ausland geschickt, um die Industrieanlagen zu bezahlen."
 kmt.43.a:0 "Aber die Berichte sagen, dass die Ernten um 400% gestiegen sind..."
 kmt.46.t:0 "Der Große Sprung nach vorn ist rückwärts gelandet"
 kmt.46.d:0 "Nach einem Parteitag hat der Vorsitzende Mao mit großem Bedauern beschlossen, den Großen Sprung nach vorn zu beenden. Die Leichen verhungerter Bauern und Roheisenstücke übersäen das Land. Es stellt sich heraus, dass man in seinem Hinterhof doch keinen Stahl herstellen kann."
 kmt.46.a:0 "Der Große Sprung nach vorn hat China eher eine Ernte des Hungers als des Fortschritts beschert."
 kmt.47.t:0 "Mao besuchte die Kommune"
 kmt.47.d:0 "Der Vorsitzende Mao war äußerst erfreut über die Hingabe der Bauern in einer Kommune in Henan. Zu Ehren ihres proletarischen Geistes hat er solchen Kommunen in ganz China seinen Segen gegeben."
 kmt.47.a:0 "Unser Volk ist der Partei wahrhaftig treu ergeben!"
 kmt.49.t:0 "China will der Komintern beitreten."
 kmt.49.d:0 "Unsere Genossinnen und Genossen in der KPCh haben große Fortschritte gemacht. Sie sind wirklich bereit, sich der Weltrevolution ernsthaft anzuschließen."
 kmt.49.a:0 "Eine willkommene Ergänzung."
 kmt.49.b:0 "Nein! Dieser Mao ist ein linker Opportunist!"
