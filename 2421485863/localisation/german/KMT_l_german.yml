 #resolved.t:0 "Vorfall geklärt"
 #resolved.d:0 "Beide Seiten haben sich auf alle Bedingungen geeinigt, die Angelegenheit ist gelöst.\n\nDie Bedingungen sind wie folgt: "
 #xian.1.t:0 "Zhang Xueliang"
 #xian.1.d:0 "Seitdem Zhang Xueliang die kommunistischen Banditen nicht mehr ohne Benachrichtigung der Zentralregierung angreift, hat sich der Fortschritt bei der Beseitigung der Kommunisten verlangsamt. [Root.GetLeader] hat beschlossen, Zhang in Xi'an einen Besuch abzustatten."
 #xian.1.a:0 "Das wird ihnen zeigen, wer hier das Sagen hat."
 #xian.1.b:0 "Es ist nichts Wichtiges."
 #xian.2.t:0 "Ankunft von [CHI.GetLeader]"
 #xian.2.d:0 "[CHI.GetLeader] ist in Xi'an angekommen, um sich mit [Root.GetLeader] zu treffen. [CHI.GetLeader] hat erklärt, dass wir alle Kommunisten innerhalb von drei Monaten vernichten müssen, oder sie werden die Arbeit übernehmen."
 #xian.2.a:0 "Nehmen Sie [CHI.GetLeader] als Geisel und fordern Sie, dass der Bürgerkrieg beendet wird!"
 #xian.2.b:0 "Es gibt nichts, was wir tun können."
 #KMT_will_Die_tt:0 "§RSie werden annektiert, wenn Sie die Kommunisten nicht innerhalb von drei Monaten beseitigen.§!\n"
 #xian.3.t:0 "Chiang Kai-shek als Geisel genommen"
 #xian.3.d:0 "Zhang Xueliang hat das Haus, in dem sich Chiang in Xi'an aufhielt, gestürmt und ihn gefangen genommen. Nun verlangt Zhang, dass wir den Bürgerkrieg beenden und uns auf die Japaner konzentrieren. Wenn wir diesen Bedingungen zustimmen, werden sie Chiang freilassen."
 #xian.3.a:0 "Schickt jemanden, um mit ihnen zu verhandeln!"
 #xian.3.b:0 "Wir werden Chiang mit Gewalt zurückholen!"
 #xian.4.t:0 "[From.GetRulingParty] Schickt einen Repräsentanten"
 #xian.4.d:0 "Ein Vertreter von [CHI.GetRulingParty] ist eingetroffen, um über das aktuelle Problem zu diskutieren.\n]Wir werden diese Forderungen stellen: "
 #xian.4.a:0 "Sehr gut"
 #xian.5.t:0 "[CHI.GetRulingParty] Startet die Offensive!"
 #xian.5.d:0 "[CHI.GetRulingParty] hat beschlossen, Chiang mit Gewalt zurückzuerobern!"
 #xian.5.a:0 "Macht eure Männer bereit!"
 #xian.6.t:0 "Xi'an-Zwischenfall"
 #xian.6.d:0 "Zhang Xueliang hat Chiang Kai-shek als Geisel gehalten, in der Hoffnung, dass er sich auf die Japaner statt auf die Kommunisten von [PRC.GetLeader] konzentriert."
 #xian.6.a:0 "Das ist nicht das, was wir sehen wollen."
 #xian.6.b:0 "Wir sollten Zhangs Bemühungen unterstützen."
 #xian.7.d:0 "Zhang Xueliang hat Chiang Kai-shek als Geisel gehalten, in der Hoffnung, dass er sich auf die Japaner statt auf uns konzentrieren wird."
 #xian.7.a:0 "Wir hoffen, dass er Erfolg haben wird."
 #xian.8.t:0 "[SOV.GetName] Unzufrieden"
 #xian.8.d:0 "[SOV.GetName] ist nicht sehr erfreut über unsere Aktion, Chiang als Geisel festzuhalten, und hat uns aufgefordert, ihn jetzt freizulassen."
 #xian.8.a:0 "Wir dürfen nicht nachgeben!"
 #xian.9.t:0 "Nachricht von [SOV.GetName]"
 #xian.9.d:0 "[SOV.GetName] scheint mit unserer Initiative, die Einheitsfront zu erreichen, recht zufrieden zu sein und hat uns ermutigt, nicht nachzugeben."
 #xian.9.a:0 "Ihnen gebührt unser Dank."
 #xian.10.t:0 "[CHI.GetRulingParty] Übernimmt die Macht"
 #xian.10.d:0 "Da es uns nicht gelungen ist, die Kommunisten in drei Monaten zu beseitigen, hat [CHI.GetRulingParty] nun unsere Arbeit übernommen."
 #xian.10.a:0 "..."
 #xian.11.t:0 "Wir haben die Macht übernommen"
 #xian.11.d:0 "Wir haben die Nordostarmee übernommen, da sie die Frist zur Beseitigung der Kommunisten innerhalb von drei Monaten nicht eingehalten hat."
 #xian.11.a:0 "Wir werden die Kommunisten vernichten."
 #xian.100.a:0 "Wir werden nicht mit den Kommunisten zusammenarbeiten!"
 #xian.100.b:0 "Wir werden ihre Unterwerfung fordern!"
 #xian.100.c:0 "Wir werden uns niemals unterwerfen!"
 #KMT_ROOT_NAME_TT:0 "[Root.GetName] : \n"
 #xian.12.t:0 "Zhang verhaften?"
 #xian.12.d:0 "Zhang Xueliang ist Chiang zurück nach Nanjing gefolgt, Chiang hat Zhangs Tat noch nicht verziehen. Er plant nun, Zhang unter Hausarrest zu stellen und ihn nicht mehr unter Kontrolle zu haben."
 #xian.12.a:0 "Er muss wissen, dass es zu ihm kommen wird."
 #xian.12.b:0 "Es gibt keinen Grund dafür."
 #KMT_chi_stop_civil_war_demand_again_tt:0 "Sie haben darauf bestanden, dass der Bürgerkrieg gestoppt werden muss. \n"
 #xian.100.d:0 "Wir fordern eine Einheitsfront!"
 #KMT_chiang_returns_tt:0 "Chiang Kai-shek als Feldmarschall verfügbar"
 #xian.13.t:0 "Chiang Kai-shek gerettet"
 #xian.13.d:0 "Nachdem Zhangs Truppen vernichtet wurden, fanden unsere Soldaten Chiang und befreiten ihn."
 #xian.13.a:0 "Sie haben keine Chance gegen uns."
 #xian.1.d_2:0 "Die Beseitigung der Kommunisten kommt nur langsam voran. [CHI.GetLeader] hat beschlossen, [ZXL.GetLeader] einen #Besuch abzustatten und ihn aufzufordern, die Kommunisten schnell zu erledigen."





