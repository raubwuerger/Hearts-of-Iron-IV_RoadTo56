 #jyutgwai.1.t:0 "Tod von Hu Hanmin"
 #jyutgwai.1.d:0 "Hu Hanmin, einer der frühen rechtskonservativen Parteiführer der Kuomintang im revolutionären China, ist leider verstorben. Sein Begräbnis soll 5 Tage später stattfinden. Es wird erwartet, dass viele wichtige Persönlichkeiten, darunter auch Chiang, zu der Beerdigung erscheinen werden."
 #jyutgwai.1.a:0 "Seine Taten werden nicht vergessen werden."

 #jyutgwai.2.t:0 "Hu Hanmins Beerdigung"
 #jyutgwai.2.d:0 "Nach dem Tod von Hu Hanmin wird seine Beerdigung einige Tage später stattfinden. Chiang hat geplant, sich dort mit [YUT.GetLeader] zu treffen und ihn um Hilfe bei der Zerschlagung der Neuen Guangxi-Clique zusammen mit seinem politischen Rivalen Li Zongren zu bitten."
 #jyutgwai.2.a:0 "Ein guter Plan."
 #jyutgwai.2.b:0 "Ein solches Vorgehen ist nicht nötig, unsere Armee wird die Arbeit erledigen."
 #jyutgwai.2.c:0 "Wir sollten uns stattdessen auf die japanische Bedrohung konzentrieren."

 #jyutgwai.3.t:0 "Chiangs Vorschlag"
 #jyutgwai.3.d:0 "Nachdem er [CHI.GetLeader] während der Beerdigung von Hu Hanmin getroffen hat, hat [Root.GetLeader] von ihm einen Vorschlag oder ein Ultimatum, wie manche es nennen würden, erhalten. Im Detail geht es darum, uns um Hilfe bei der Zerstörung der Clique von [GXC.GetLeader] zu bitten. [Root.GetLeader] befürchtet, dass seine Clique bald ihrem Schicksal folgen würde, wenn die New Guangxi Clique zerstört wird."
 #jyutgwai.3.a:0 "Wendet euch an [GXC.GetLeader] für eine vereinte Front!"
 #jyutgwai.3.b:0 "Wir werden Nanking einnehmen und das Regime von [CHI.GetLeader] stürzen!"
 #jyutgwai.3.c:0 "Unterwerft euch, bevor es zu spät ist!"

 #jyutgwai.4.t:0 "Vorschlag von [YUT.GetLeader]"
 #jyutgwai.4.d:0 "[YUT.GetLeader] hat den Plan von [CHI.GetLeader] enthüllt, unsere Clique zu zerstören. Da sie jedoch befürchten, dass sie bald unserem Schicksal folgen würden, wenn wir zerstört würden, suchen sie nun ein Bündnis mit uns, anstatt die [CHI.GetRulingParty] zu unterstützen."
 #jyutgwai.4.a:0 "Wir werden uns gemeinsam gegen diese Tyrannei wehren."
 #jyutgwai.4.b:0 "Sie werden uns nur auf den Arm nehmen."

 #jyutgwai.5.t:0 "Allianz Akzeptiert"
 #jyutgwai.5.d:0 "[GXC.GetLeader] hat unseren Bündnisvorschlag angenommen und bereitet nun seine Truppen vor!"
 #jyutgwai.5.a:0 "Tod dem [CHI.GetLeader]!"

 #jyutgwai.6.t:0 "Allianz abgelehnt"
 #jyutgwai.6.d:0 "[GXC.GetLeader] hat unseren Bündnisvorschlag abgelehnt!"
 #jyutgwai.6.a:0 "Wie konnten sie nur!"

 #jyutgwai.7.t:0 "[YUT.GetName] Weigert sich zu unterwerfen"
 #jyutgwai.7.d:0 "[YUT.GetLeader] hat sich geweigert, uns bei der Zerstörung der Clique von [GXC.GetLeader] zu helfen!"
 #jyutgwai.7.a:0 "Versuchen Sie, einige ihrer Männer zu bestechen."
 #jyutgwai.7.b:0 "Wenn ich es mir recht überlege, sollten wir vielleicht damit aufhören."

 #jyutgwai.8.t:0 "Yu Hanmou"
 #jyutgwai.8.d:0 "Einige unserer Männer wurden von [From.GetLeader] bestochen und sind zu unserem Feind übergelaufen. Die Zentralregierung hat auch Chen Jitang von seinen Aufgaben entbunden. Nun ist Yu Hanmou, der sich für Chiang eingesetzt hat, in Chen Jitangs Position aufgestiegen. Chen Jitang wird ein Ultimatum gestellt, seine Macht über die Armee aufzugeben und sich der Zentralregierung zu unterwerfen."
 #jyutgwai.8.a:0 "Hilf Chen Jitang, nach Hongkong zu fliehen!"
 #jyutgwai.8.b:0 "Überreden Sie Chen Jitang, sich der Neuen Guangxi-Clique anzuschließen!"
 #jyutgwai.8.c:0 "Dieser verräterische Bastard!"

 #jyutgwai.9.t:0 "Die neue Guangxi-Clique"
 #jyutgwai.9.d:0 "Jetzt, wo Chen Jitang und sein rebellisches Verhalten aus dem Spiel sind, stehen nur noch [GXC.GetLeader] und seine Männer gegen uns. Unsere Bestechung hat sich als erfolglos erwiesen. Es scheint, dass wir einen anderen Weg finden müssen."
 #jyutgwai.9.a:0 "Versucht, sie zu bestechen."
 #jyutgwai.9.b:0 "Unser Augenmerk sollte auf den Japanern liegen."

 #jyutgwai.10.t:0 "Notfall-Rekrutierung"
 #jyutgwai.10.d:0 "Die [CHI.GetRulingParty] hat einige Maßnahmen ergriffen, ihre Bestechung hat zu Uneinigkeit unter der Yue-Clique geführt. Wir sollten unsere Männer vorbereiten, falls ein Krieg ausbricht!"
 #jyutgwai.10.a:0 "Wir müssen Vertreter nach Nanking schicken, um eine friedlichere Lösung zu finden."
 #jyutgwai.10.b:0 "Jaak3 si2 laa1, zoeng2 gaai3 sek6"

 #jyutgwai.11.t:0 "Druck der Massenmedien"
 #jyutgwai.11.d:0 "Angesichts der anhaltenden Spannungen zwischen uns und [GXC.GetLeader] unterstützt die Mehrheit der Medien [GXC.GetLeader] anstelle von uns. Dies ist vor allem auf unsere derzeitige Politik zurückzuführen, die der inneren Stabilität Vorrang vor der japanischen Bedrohung einräumt."
 #jyutgwai.11.a:0 "Wir müssen zuerst die Krankheit des Herzens loswerden!"
 #jyutgwai.11.b:0 "Wenn wir so weitermachen, könnten wir noch mehr Unterstützung in der Öffentlichkeit verlieren."

 #jyutgwai.12.t:0 "Vorfall geklärt"
 #jyutgwai.12.d:0 "Nach langen Diskussionen zwischen Vertretern beider Seiten wurde ein Konsens erzielt. Der so genannte "Liangguang-Zwischenfall" ist inzwischen beigelegt worden."
 #jyutgwai.12.a:0 "Dies ist zum Wohle des chinesischen Volkes."

 #jyutgwai.13.t:0 "[From.GetName] Sendet Repräsentanten"
 #jyutgwai.13.d:0 "Einige Vertreter von [From.GetName] sind in [Root.Capital.GetName] angekommen. Sie erklärten, dass ihre Mission darin besteht, eine friedlichere Lösung für die derzeitige Situation zu finden."
 #jyutgwai.13.a:0 "Mal sehen, was sie zu bieten haben."
 #jyutgwai.13.b:0 "Nehmt diese Mitverschwörer fest!"

 #jyutgwai.14.t:0 "Feindseligkeit von [From.GetLeader]"
 #jyutgwai.14.d:0 "[From.GetLeader] hat beschlossen, die aktuelle Situation mit Gewalt zu lösen."
 #jyutgwai.14.a:0 "Nun gut."

 #jyutgwai.15.t:0 "Chen Jitang unterwirft sich"
 #jyutgwai.15.d:0 "Chen Jitang hat beschlossen, sich der Zentralregierung zu unterwerfen."
 #jyutgwai.15.a:0 "Eine weise Entscheidung."
 #jyutgwai.15.b:0 "Wir werden bald wieder die Kontrolle über die Zentralebene erlangen."
 #KMT_may_war:0 "§RDies wird sehr wahrscheinlich zu einem Krieg führen§!\n"
 #GXC_reject_1_tt:0 "§YWir werden das Gebiet Guangdong übernehmen, wenn sie diesen Gegenvorschlag annehmen§!"
 #CHI_reject_1_tt:0 "§YSie werden unsere Marionette werden, wenn sie diesen Gegenvorschlag annehmen§!"

 #jyutgwai.16.t:0 "Gelegenheit?"
 #jyutgwai.16.d:0 "Angesichts des andauernden Krieges zwischen [CHI.GetLeader]'s [CHI.GetRulingParty] und [GXC.GetLeader]'s [GXC.GetRulingParty] hat die Zentralregierung uns keine Aufmerksamkeit geschenkt. Wir könnten diese Gelegenheit nutzen, um eine Offensive zu starten und zu versuchen, ihre Herrschaft in [CHI.Capital.GetName] zu stürzen."
 #jyutgwai.16.a:0 "Nächster Halt: [CHI.Capital.GetName]!"
 #jyutgwai.16.b:0 "Wo ist noch mal mein Oolong?"

 #jyutgwai.17.t:0 "[From.GetLeader] Zustimmen zu verhandeln"
 #jyutgwai.17.d:0 "Nach reiflicher Überlegung hat [From.GetLeader] zugestimmt, ein Treffen mit den Vertretern beider Seiten abzuhalten, um eine friedlichere Lösung für die derzeitige Situation zu besprechen."
 #jyutgwai.17.a:0 "Wir müssen auf alles vorbereitet sein."
 #negotiate_in_20:0 "\nIn ca. 35 Tagen wird ein Ereignis ausgelöst."

 #jyutgwai.18.t:0 "Repräsentanten festgenommen"
 #jyutgwai.18.d:0 "Unsere Vertreter, die zu Verhandlungen mit der [CHI.GetRulingParty] geschickt wurden, sind festgenommen worden. Es scheint, dass [CHI.GetLeader] die Sache auf dem Schlachtfeld lösen will."
 #jyutgwai.18.a:0 "Gut, unsere Männer werden bis zu ihrem letzten Atemzug kämpfen!"

 #jyutgwai.19.t:0 "[From.GetName] Startet die Offensive"
 #jyutgwai.19.d:0 "In dem Glauben, dass wir von unserem aktuellen Konflikt mit [GXC.GetLeader]s [GXC.GetRulingParty] abgelenkt sind, hat [From.GetLeader] beschlossen, uns anzugreifen!"
 #jyutgwai.19.a:0 "Verräter!"

 #jyutgwai.20.t:0 "Forderungen von beiden Seiten"
 #jyutgwai.20.d:0 "Nach langer Debatte haben Vertreter beider Seiten einen Konsens erzielt.\n\nDas Ergebnis ihrer Diskussion ist wie folgt:\n\n[CHI.GetName] und [GXC.GetName] werden ihre Truppen zurückziehen.\nDie Zentralregierung wird nicht in Liangguang Angelegenheiten vermitteln. \n[GXC.GetName] sollte den Befehlen der Zentralregierung absolut gehorchen, sobald der Krieg ausbricht.\n\nAllerdings müssen [CHI.GetLeader] und [GXC.GetLeader] beide diesen Bedingungen zustimmen, damit sie wirksam werden."
 #jyutgwai.20.a:0 "Annehmbar"
 #jyutgwai.20.b:0 "Demütigend!"

 #jyutgwai.22.t:0 "Gegenvorschlag von [CHI.GetName]"
 #jyutgwai.22.d:0 "Da er die Bedingungen als ungleich und demütigend ansieht, hat [CHI.GetLeader] einen Gegenvorschlag angeordnet, der verlangt, dass unsere Clique unter seine direkte Kontrolle kommt."
 #jyutgwai.22.a:0 "Bringen wir es einfach hinter uns."
 #jyutgwai.22.b:0 "Fang shen me gou pi!"

 #jyutgwai.23.t:0 "Gegenvorschlag von [GXC.GetName]"
 #jyutgwai.23.d:0 "Da [GXC.GetLeader] die Bedingungen als ungleich und demütigend ansieht, hat er einen Gegenvorschlag angeordnet, der als Entschädigung verlangt, dass das Liangguang-Gebiet unter seine direkte Kontrolle gestellt wird."

 #jyutgwai.24.t:0 "Gegenvorschlag abgelehnt"
 #jyutgwai.24.d:0 "Unser Gegenvorschlag wurde abgelehnt, es scheint, als gäbe es nur noch einen Weg."
 #jyutgwai.24.a:0 "Macht euch bereit!"

 #jyutgwai.25.t:0 "Gegenvorschlag angenommen"
 #jyutgwai.25.d:0 "Zu unserer Überraschung ist unser Gegenvorschlag angenommen worden."
 #jyutgwai.25.a:0 "Wenigstens müssen wir nicht in den Krieg ziehen."

 #jyutgwai.26.t:0 "Verhandlung gescheitert"
 #jyutgwai.26.d:0 "Beide Seiten haben die Bedingungen abgelehnt. Eine weitere Verhandlung scheint ziemlich unmöglich, beide Seiten haben begonnen, Truppen für einen Krieg zu mobilisieren."
 #jyutgwai.26.a:0 "Wir haben es gewusst!"

 #jyutgwai.27.t:0 "Situation geklärt"
 #jyutgwai.27.d:0 "Beide Seiten haben ihre Truppen zurückgezogen, die Spannungen sind nun abgebaut."
 #jyutgwai.27.a:0 "Gut für alle."

 #jyutgwai.29.t:0 "[From.GetRulingParty] Beschlossen, uns in Ruhe zu lassen"
 #jyutgwai.29.d:0 "Irgendwie haben die Beamten von [From.HerrschendePartei] beschlossen, uns in Ruhe zu lassen und keine weiteren Maßnahmen gegen uns zu ergreifen."
 #jyutgwai.29.a:0 "Eh...was? Ist das deren Ernst?"

 #jyutgwai.30.t:0 "Bestechungsversuch gescheitert"
 #jyutgwai.30.d:0 "Trotz unserer Großzügigkeit scheinen die Generäle und Soldaten der [From.GetName] ihren Herrn nicht im Stich lassen zu wollen. Unser Bestechungsversuch ist gescheitert."
 #jyutgwai.30.a:0 "Dann greifen wir zur Gewalt."
 #jyutgwai.30.b:0 "Wir werden sie mit unseren Kräften vernichten!"
 #jyutgwai.30.c:0 "Mal sehen, wie sich die Dinge entwickeln werden."

 #jyutgwai.31.t:0 "Bestechung angenommen"
 #jyutgwai.31.d:0 "Unsere Bestechung wurde von den meisten Generälen der [From.GetName] begrüßt, und viele von ihnen sind auf unsere Seite übergelaufen."
 #jyutgwai.31.a:0 "Das hat nur bewiesen, wie schwach sie sind."

 #jyutgwai.32.t:0 "Unsere Männer haben der Bestechung widerstanden"
 #jyutgwai.32.d:0 "Unsere Männer haben der Bestechung durch [From.GetLeader] widerstanden. Wir sind jetzt noch geeinter als zuvor!"
 #jyutgwai.32.a:0 "Die Gerechtigkeit wird siegen!"

 #jyutgwai.33.t:0 "Liangguang-Zwischenfall"
 #jyutgwai.33.d:0 "Während der Liangguang-Zwischenfall weitergeht, ist [CHI.GetLeader] damit beschäftigt, sich um das Problem im Süden zu kümmern. Dies ist eine Gelegenheit für uns, zu handeln. Wir können zuerst den Frieden mit den Kommunisten suchen, um unsere Männer zu schützen."
 #jyutgwai.33.a:0 "Rufen Sie zu einem Waffenstillstand auf."
 #jyutgwai.33.b:0 "Nein, der Kommunismus ist ein Ungeziefer für das chinesische Volk."

 #jyutgwai.34.t:0 "[From.GetLeader] Wünscht einen Waffenstillstand"
 #jyutgwai.34.d:0 "[From.GetLeader] hat einen Vertreter geschickt, um einen Waffenstillstand zwischen unseren Truppen zu fordern. Da [CHI.GetLeader] im Süden beschäftigt ist, können wir diese Gelegenheit nutzen, um uns zu erholen."
 #jyutgwai.34.a:0 "Gut"
 #jyutgwai.34.b:0 "Das muss eine Falle sein!"

 #jyutgwai.35.t:0 "[From.GetName] Einverstanden"
 #jyutgwai.35.d:0 "[From.GetName] hat einem Waffenstillstand zugestimmt, jetzt können wir uns erholen und versuchen, unseren Plan zu verwirklichen."
 #jyutgwai.35.a:0 "Genial!"

 #jyutgwai.36.t:0 "[From.GetLeader] Abgelehnt"
 #jyutgwai.36.d:0 "[From.GetName] hat das Waffenstillstandsabkommen abgelehnt, wir müssen weiter kämpfen."
 #jyutgwai.36.a:0 "Das ist nicht gut."

 #jyutgwai.37.t:0 "Zhang Xueliang stellt den Angriff ein"
 #jyutgwai.37.d:0 "Wir haben herausgefunden, dass Zhang Xueliang die Angriffe auf die Kommunisten eingestellt hat. Er muss denken, dass wir jetzt mit den südlichen Kriegsherren beschäftigt sind und ihm keine Aufmerksamkeit schenken und versuchen, irgendeinen ruchlosen Plan von ihm durchzuführen."
 #jyutgwai.37.a:0 "Wir werden uns später mit ihnen befassen..."

 #jyutgwai.38.t:0 "Dilemma"
 #jyutgwai.38.d:0 "Da sich die Streitkräfte von [CHI.GetLeader] unserer Grenze nähern und der Vertreter von [GXC.GetLeader] [Root.GetLeader] überzeugt hat, befinden wir uns nun in einem Dilemma zwischen der [CHI.GetRulingParty] und [GXC.GetRulingParty]. Wenn wir uns mit einer von ihnen verbünden, wird die andere mit Sicherheit unzufrieden sein. Und die Situation verbietet unsere Neutralität."
 #jyutgwai.38.a:0 "Versuchen Sie, [CHI.GetLeader] auszutricksen, indem Sie seine Truppen an die Frontlinie bringen."
 #jyutgwai.38.b:0 "Verbündet euch mit der [CHI.GetRulingParty]"
 #jyutgwai.38.c:0 "Verbünden Sie sich mit der [GXC.GetRulingParty]"

 #jyutgwai.39.t:0 "[From.GetLeader]'s Proposal"
 #jyutgwai.39.d:0 "In einer Dilemma-Situation hat [From.GetLeader] versucht, sich mit uns zu verbünden und hat einen Vorschlag gemacht, der besagt, dass [Root.GetLeader]'s Kräfte an die Frontlinie für einen effektiven Schlag in der kommenden Offensive gestellt werden sollten."
 #jyutgwai.39.b:0 "Das ist eindeutig ein Plan, um unsere Kräfte zu schwächen!"
 #jyutgwai.39.a:0 "Klingt gut."

 #jyutgwai.40.t:0 "Vorschlag angenommen"
 #jyutgwai.40.d:0 "[From.GetLeader] hat unserem Vorschlag zugestimmt und seine Truppen an die Front geschickt."
 #jyutgwai.40.a:0 "Glücklich für uns."

 #jyutgwai.41.t:0 "Vorschlag Abgelehnt"
 #jyutgwai.41.d:0 "[From.GetLeader] hat den Trick von He Jian durchschaut und ist nun empört. He Jian ist vom Dienst entbunden worden."
 #jyutgwai.41.a:0 "Na ja..."

 #jyutgwai.42.t:0 "[From.GetName] Schließt sich uns an"
 #jyutgwai.42.d:0 "Nachdem er von beiden Seiten unter Druck gesetzt wurde, hat [From.GetLeader] beschlossen, sich uns anzuschließen!"
 #jyutgwai.42.a:0 "Gut"

 #jyutgwai.43.t:0 "[From.GetName] Schließt sich unserem Feind an"
 #jyutgwai.43.d:0 "Nachdem er von beiden Seiten unter Druck gesetzt wurde, hat [From.GetLeader] beschlossen, sich unserem Feind anzuschließen!"
 #jyutgwai.43.a:0 "Wie können sie es wagen!"

 #jyutgwai.44.t:0 "Unsere Männer wurden bestochen"
 #jyutgwai.44.d:0 "Unsere Männer wurden von [CHI.GetLeader] bestochen, und ein neuer Anführer, der pro-[CHI.GetLeader] ist, wurde ernannt."
 #jyutgwai.44.a:0 "Wie konnte das passieren?"
 # ""
 #jyutgwai.45.t:0 "[From.GetName] Uns den Krieg erklärt"
 #jyutgwai.45.d:0 "[From.GetName] hat beschlossen, unsere aktuellen Probleme auf dem Schlachtfeld zu lösen."
 #jyutgwai.45.a:0 "So soll es sein."
 # ""
 #jyutgwai.46.t:0 "Unsere Stärke bewahren"
 #jyutgwai.46.d:0 "Obwohl wir uns mit der [CHI.GetRulingParty] verbündet haben, will sich [Root.GetLeader] nicht wirklich in den Streit zwischen [CHI.GetLeader] und [GXC.GetLeader] einmischen. Er hat jetzt einen Plan ausgearbeitet, um unsere Kräfte zu erhalten und die von [CHI.GetLeader] zu schwächen, falls ein Krieg ausbricht."
 #jyutgwai.46.a:0 "Schickt den Vorschlag."
 #jyutgwai.46.b:0 "Wir würden in Schwierigkeiten geraten, wenn sie unsere Absicht erkennen!"

