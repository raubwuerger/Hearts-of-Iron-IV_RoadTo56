 KMT_cbis:0 "Das CBIS ausbauen"
 KMT_cbis_desc:0 "Das Central Bureau of Investigation and Statistics ist der Geheimdienst der Kuomintang. Es wurde kürzlich reorganisiert, und wir sollten versuchen, seine Operationen zu erweitern, um sicherzustellen, dass interne chinesische Störelemente das Regime nicht gefährden."
 KMT_zhonghua_minzu:0 "Zhonghua Minzu"
 KMT_zhonghua_minzu_desc:0 "Die Hans, aber auch alle Minderheiten Chinas, repräsentiert durch unser Prinzip Fünf Rassen unter einem Bund, sind alle Nachkommen ein und desselben Gründungsvolkes Chinas. Gemeinsam können wir die Größe unserer Nation wiederherstellen und unsere Vorfahren ehren."
 KMT_cement_control_on_the_economy:0 "Zementierte Kontrolle über die Wirtschaft"
 KMT_cement_control_on_the_economy_desc:0 "Wir mögen gegen die Kommunisten sein, aber das bedeutet nicht, dass wir vor den Kapitalisten in die Knie gehen. Wir müssen sicherstellen, dass die Wirtschaft und diejenigen, die sie leiten, loyal gegenüber der Regierung und der Kuomintang sind, wobei wir uns hauptsächlich auf die staatlichen Unternehmen konzentrieren."

 KMT_georgist_tax_reform:0 "Georgistische Steuerreform"
 KMT_georgist_tax_reform_desc:0 "Ein Großteil der Wirtschaftstheorie von Sun Yat-sen basiert auf dem Georgismus. Einer seiner Hauptaspekte ist die Einführung einer Steuer auf Landbesitz, die er als Das einzige Mittel zur Unterstützung der Regierung ist eine unendlich gerechte, vernünftige und gleichmäßig verteilte Steuer, auf der wir unser neues System gründen werden. \"

 ### events ### 
 kmt.1.t:0 "Das Shanxi-Angebot"
 kmt.1.d:0 "Die chinesische Regierung fordert unsere Unterwerfung. Sie sagen, wenn wir Widerstand leisten, wird es Blutvergießen geben."
 kmt.1.a:0 "Es wird keine zweite Chance geben! Wir sollten uns unterwerfen, bevor es blutig wird."
 kmt.1.b:0 "Eine Marionette zu sein, ist besser als eine vollständige Annexion."
 kmt.1.c:0 "Niemals!"
 kmt.2.t:0 "Shanxi annektiert"
 kmt.2.d:0 "Der Kriegsherr von Shanxi hat unser Angebot angenommen. Die Banditen sind die nächsten."
 kmt.2.a:0 "Jetzt, wo ihre Rückseite entblößt ist, wird es leichter sein, die Banditen zu vernichten."
 kmt.3.t:0 "Vorschlag der Shanxi-Marionette"
 kmt.3.d:0 "Sie sind bereit, sich uns zu unterwerfen, verlangen aber im Gegenzug Autonomie."
 kmt.3.a:0 "Eine akzeptable Forderung. Sie sollen unser Vasall werden."
 kmt.3.b:0 "Inakzeptabel! Wir müssen die absolute Kontrolle haben!"
 kmt.4.t:0 "Shanxi lehnt ab"
 kmt.4.d:0 "Der Kriegsherr von Shanxi hat sich geweigert, zu kooperieren. [Root.GetLeader] kann diese Demütigung der Zentralregierung nicht hinnehmen. Mit dem Kriegsherrn von Shanxi muss verhandelt werden."
 kmt.4.a:0 "Sie werden ihre Entscheidung bereuen."
 kmt.5.t:0 "Marionette abgelehnt"
 kmt.5.d:0 "Die chinesische Regierung hat unseren Gegenvorschlag abgelehnt. Sie fordern die volle Kontrolle über das Gebiet. Wenn wir nicht einwilligen, könnten sie eine Offensive starten."
 kmt.5.a:0 "Wir haben nicht genug Kräfte, um sie zu bekämpfen. Wir müssen uns fügen."
 kmt.5.b:0 "Wir werden uns nicht unterwerfen!"
 kmt.6.t:0 "Propaganda diskreditiert"
 kmt.6.d:0 "Unsere nationale Verteidigungspropaganda ist diskreditiert. Unser Volk hält uns für Lügner, wenn wir andere Chinesen angreifen."
 kmt.6.a:0 "Sie sind Narren, die das große Ganze nicht sehen können."
 kmt.8.t:0 "CHI.GetName] Fordert Unterwerfung"
 kmt.8.d:0 "[CHI.GetNameDef] sieht Tibet als chinesisches Territorium. Sie fordern unsere vollständige und sofortige Annexion."
 kmt.8.a:0 "Sie sind zu mächtig, um Widerstand zu leisten"
 kmt.8.b:0 "Der Dalai Lama wird sich niemals unterwerfen!"
 kmt.9.t:0 "Tibet-Kompromiss"
 kmt.9.d:0 "Der Dalai Lama hat unseren Bedingungen zugestimmt. Tibet gehört jetzt uns."
 kmt.9.a:0 "Tibet gehört von Rechts wegen uns."
 kmt.10.t:0 "Tibet lehnt ab"
 kmt.10.d:0 "Der tibetische Führer hat unser großzügiges Angebot abgelehnt. Sie behaupten, dass sie sich unserer Tyrannei niemals unterwerfen werden."
 kmt.10.a:0 "Das werden wir ja sehen..."
 kmt.11.t:0 "[CHI.GetName] Forderung, die McMahon-Linie neu zu ziehen"
 kmt.11.d:0 "Jetzt, wo Tibet unter [CHI.GetAdjective] Kontrolle ist, fordern sie, dass die McMahon-Linie zu ihren Gunsten neu gezogen wird. "
 kmt.11.a:0 "Nutzloses Land für ein nutzloses Volk"
 kmt.11.b:0 "Übertragen Sie den Fall an [ENG.GetNameDef]"
 kmt.11.c:0 "We will not give them an inch!"
 kmt.11.c_tt:0 "§RMay lead to war with [CHI.GetName]§!"
 kmt.12.t:0 "McMahon Line Redrawn"
 kmt.12.d_1:0 "[RAJ.GetName] hat zugestimmt, die McMahon-Linie zu unseren Gunsten neu zu ziehen. Wir expandieren nun weiter nach Westen."
 kmt.12.d_1:0 "ENG.GetName] hat zugestimmt, die McMahon-Linie zu unseren Gunsten neu zu zeichnen. Wir expandieren nun weiter nach Westen."
 kmt.12.a:0 "Ein wunderbarer Tag für die [CHI.GetAdjective] Leute"
 kmt.13.t:0 "[CHI.GetName] fordern, die McMahon-Linie neu zu ziehen"
 kmt.13.d:0 "Jetzt, da Tibet unter der Kontrolle von [CHI.GetAdjective] steht, fordern sie, dass die McMahon-Linie zu ihren Gunsten neu gezogen wird."
 kmt.13.a:0 "Wir werden einen Kompromiss eingehen... für den Moment"
 kmt.13.b:0 "Wir müssen unsere Interessen schützen!"
 kmt.13.b_tt:0 "§RMay lead to war with [CHI.GetName]§!"
 kmt.14.t:0 "Redrawing Rejected"
 kmt.14.d_1:0 "[RAJ.GetName] hat unseren Vorschlag, die McMahon-Linie neu zu ziehen, abgelehnt. Sie bestehen darauf, dass die Linie unverändert bleiben muss."
 kmt.14.d_2:0 "[ENG.GetName] hat unseren Vorschlag, die McMahon-Linie neu zu zeichnen, abgelehnt. Sie beharren darauf, dass die Linie unverändert bleiben muss."
 kmt.14.a:0 "Wir wollen im Moment keinen weiteren Krieg"
 kmt.14.b:0 "Diese Barbaren sollen unseren Zorn zu spüren bekommen! China soll größer werden"
 kmt.15.t:0 "[CHI.GetName] Fordert Taiwan"
 kmt.15.d_2:0 "Taiwan war einst ein Teil Chinas und [CHI.GetName] fordert, dass es unter ihre Herrschaft zurückgegeben wird "
 kmt.15.d_1:0 "Obwohl wir zu den ersten gehörten, die Taiwan regierten, verlangt China, dass wir es ihnen überlassen. Was sollen wir tun? "
 kmt.15.a_1:0 "Wir würden gerne den Frieden zwischen uns aufrechterhalten."
 kmt.15.a_2:0 "Sie können dieses feuchte Höllenloch haben, wenn sie es so sehr wollen."
 kmt.15.b_1:0 "Wie können diese Barbaren es wagen, diese Forderung zu stellen. Taiwan gehört uns durch das Recht der Eroberung!"
 kmt.15.b_2:0 "Vielleicht haben sie die Insel in der Vergangenheit beherrscht, aber jetzt beherrschen wir sie!"
 kmt.16.t:0 "Taiwan zurückgegeben"
 kmt.16.d:0 "Taiwan ist dem chinesischen Volk zurückgegeben worden. Unsere Bürger feiern ihre Rückkehr."
 kmt.16.a:0 "Das beste Ergebnis, das wir uns hätten erhoffen können."
 kmt.17.t:0 "Taiwan bleibt versklavt"
 kmt.17.d:0 "Sie haben unsere Bitte um Rückgabe dessen, was rechtmäßig uns gehört, abgelehnt. Ihre Tyrannei ist klar wie der Tag."
 kmt.17.a:0 "Wir werden sie niederschlagen!"
 kmt.21.t:0 "China will sich Verbündeten anschließen"
 kmt.21.d:0 "Die demokratischen Kräfte in [China.GetNameDef] haben die Kontrolle übernommen. Sie wollen sich den Alliierten anschließen, als Symbol ihres Vertrauens und ihrer Freundschaft."
 kmt.21.a:0 "Ein Verbündeter im Osten, warum nicht?"
 kmt.21.b:0 "Im Moment nicht"
 kmt.22.t:0 "[ENG.GetName] hat akzeptiert"
 kmt.22.d:0 "[ENG.GetName] hat uns erlaubt, den Verbündeten beizutreten. Wir sind nun vereint in der Sache der Freiheit."
 kmt.22.a:0 "Die demokratische Welt ist jetzt stärker."
 kmt.23.t:0 "[ENG.GetName] Abgelehnt"
 kmt.23.d:0 "Sie haben uns den Grund für die Ablehnung nicht mitgeteilt, aber es scheint, dass sie im Moment alle Hände voll zu tun haben."
 kmt.23.a:0 "Arrogante Narren! Vielleicht sehen sie später den Fehler ihres Handelns ein."
 kmt.25.t:0 "Geheime Dokumente erhalten"
 kmt.25.d:0 "Wir haben einige geheime Dokumente unbekannter Herkunft erhalten. Aus ihnen geht hervor, dass [MON.GetName] mit uns als Anführer unserer Fraktion unzufrieden ist. Sie wollen uns stürzen!"
 kmt.25.a:0 "MON.GetName] ist ein vertrauenswürdiger Verbündeter. Diese Dokumente müssen ein erbärmlicher Trick unserer Feinde sein."
 kmt.25.b:0 "Wir werden sie dann aus unserer Fraktion ausschließen."
 kmt.25.c:0 "Wir werden diesen Akt der Usurpation nicht dulden."
 kmt.26.t:0 "Fraktionsmitgliedschaft entzogen"
 kmt.26.d_1:0 "Unser ehemaliger Fraktionsführer hat beschlossen, uns aufgrund der Informationen aus einigen geheimen Dokumenten aus ihrer Fraktion zu werfen. Es scheint, dass es unseren Feinden gelungen ist, uns zu isolieren."
 kmt.26.d_2:0 "Unser ehemaliger Fraktionsführer hat beschlossen, uns aus seiner Fraktion auszuschließen und uns den Krieg zu erklären, basierend auf den Informationen einiger geheimer Dokumente. Es scheint, dass es unseren Feinden gelungen ist, uns zu isolieren."
 kmt.26.a:0 "Wir müssen uns jetzt auf uns selbst verlassen."
 kmt.27.t:0 "Neutrale Außenpolitik"
 kmt.27.d:0 "Unsere Regierungsvertreter haben sich für eine Politik der Neutralität ausgesprochen. Wir werden uns aus dem kleinlichen Netz der Allianzen dieser Welt heraushalten. Sollen sich doch die weniger bedeutenden Nationen in sinnlosen Kriegen gegenseitig umbringen."
 kmt.27.a:0 "Ein unsicherer Plan in einer unsicheren Welt."
