 chi_jap.1.t:0 "Verrat von [CHI.GetLeader]"
 chi_jap.1.d:0 "[CHI.GetLeader] hat seine Nation und sein Volk verraten, indem er sich mit den abscheulichen Japanern verbündet hat! Wir müssen etwas tun, bevor es zu spät ist!"
 chi_jap.1.a:0 "Wir müssen mit den Warlords zusammenarbeiten!"
 chi_jap.1.b:0 "Wir werden alleine handeln."
 chi_jap.2.t:0 "achricht von [From.GetName]"
 chi_jap.2.d:0 "Angesichts des jüngsten Verrats von [CHI.GetName] an der chinesischen Nation hat [From.GetLeader] eine Botschaft geschickt, in der er uns um unsere Zusammenarbeit bei der Bildung einer vereinten Front gegen diese Bedrohung bittet."
 chi_jap.2.a:0 "Erhebt euch, die ihr euch weigert, Sklaven zu sein!"
 chi_jap.2.b:0 "Wir können eine bessere Zukunft haben, wenn wir mit der Sonne zusammenarbeiten."
 chi_jap.2.c:0 "Niemals!"
 chi_jap.3.t:0 "Chinese Warlord - [From.GetLeader]"
 chi_jap.3.d:0 "[From.GetLeader] hat eine Nachricht geschickt, in der sie ihren Wunsch bekundet, Teil der Co-Wohlstandssphäre zu werden."
 chi_jap.3.a:0 "Sie wissen sicherlich, aus welcher Richtung der Wind weht."
 chi_jap.3.b:0 "Sie haben keinen Platz in der Co-Prosperity Sphere verdient."
 chi_jap.4.t:0 "Antrag angenommen"
 chi_jap.4.d:0 "[From.GetName] hat uns einen Platz in der Co-Prosperity Sphere gewährt!"
 chi_jap.4.a:0 "Die Co-Prosperity Sphere wächst!"
 chi_jap.5.t:0 "Antrag abgelehnt"
 chi_jap.5.d:0 "Unser Antrag, der [From.GetFactionName] beizutreten, wurde abgelehnt!"
 chi_jap.5.a:0 "Wir haben uns selbst in ein Dilemma gebracht..."
 chi_jap.6.t:0 "[From.GetName] Schließt sich uns in unserem Kurs an"
 chi_jap.6.d:0 "Auch [From.GetLeader] hat die Bedrohung durch den Verräter [CHI.GetLeader] und die Japaner erkannt und schließt sich uns in unserem Bemühen an, sie loszuwerden."
 chi_jap.6.a:0 "Die Chinesen müssen zusammenhalten!"
 chi_jap.7.t:0 "[From.GetName] Weigert sich, sich uns anzuschließen"
 chi_jap.7.d:0 "[From.GetLeader] hat sich geweigert, sich unseren Bemühungen zur Rettung der Nation anzuschließen!"
 chi_jap.7.a:0 "Das ist nur eine andere Art von Verrat!"

