 KMT_into_fascism:0 "Die Bewegung des Neuen Lebens"
 KMT_into_fascism_desc:0 "Eine von der Regierung geführte Bürgerbewegung, die der kommunistischen Propaganda im ganzen Land entgegenwirken soll."

 kmt_military_youth:0 "Militärische Jugend"
 kmt_military_youth_desc:0 "Junge Menschen werden ermutigt, nationalistische Organisationen und paramilitärische Gruppen zu bilden."

 KMT_communism_banned:0 "Der neue weiße Terror"
 KMT_communism_banned_desc:0 "Wir werden jeden kommunistischen Gedanken in den Köpfen der Menschen auslöschen."

 KMT_powerful_blueshirts:0 "Mächtige Blueshirts"
 KMT_powerful_blueshirts_desc:0 "Die BIS ist ein den Blauhemden unterstellter Geheimdienst, der eine wesentliche Rolle bei der Unterstützung der Machtübernahme durch das derzeitige Regime gespielt hat. Jetzt, da der derzeitige Herrscher ihnen mehr Kontrolle eingeräumt hat, kann sich niemand mehr ihrem Zugriff entziehen."

 KMT_empire_plan:0 "Der Plan für das Kaiserreich"
 KMT_empire_plan_desc:0 "Wir werden die Herrlichkeit Chinas aus der Asche unserer Feinde wiedererrichten!"

 KMT_framed_mongolia:0 "Unzuverlässiger Außenseiter"
 KMT_framed_mongolia_desc:0 "Unser ehemaliger Fraktionsführer hat einigen Dokumenten unbekannter Herkunft vertraut, und wir sind nun auf uns allein gestellt. Die empörten Bürger haben eine Vertreibungsarmee gegen Außenstehende gebildet."

 KMT_infiltrated_mongol:0 "Geschlossene Außenpolitik"
 KMT_infiltrated_mongol_desc:0 "Wir werden für uns selbst kämpfen; wir können uns auf niemanden sonst verlassen!"

 KMT_militarism:0 "Nationale militärische Indoktrination"
 KMT_militarism_desc:0 "Gehorche den Befehlen und bekämpfe den entmenschlichten Feind zum Ruhme des Staates - das ist deine einzige Aufgabe, Soldat!"

 KMT_war_propaganda_idea:0 "Kriegspropaganda"
 KMT_war_propaganda_idea_desc:0 "Der Feind soll unsere Macht und unseren Mut fürchten!"

 KMT_war_propaganda_idea_2:0 "Kriegspropaganda"
 KMT_war_propaganda_idea_2_desc:0 "Der Feind soll unsere Stärke und unseren Mut fürchten!"

 KMT_military_first_idea:0 "Militär zuerst"
 KMT_military_first_idea_desc:0 "Alles für unsere Soldaten, unsere Verteidiger, unsere Retter. Alles für die Front!"

 KMT_war_fanaticism_idea:0 "Kriegsfanatismus"
 KMT_war_fanaticism_idea_desc:0 "[CHI.GetLeader] ... [CHI.GetNameDef] ... lebe zehntausend Jahre ... lebe zehntausend zehntausend Jahre! "

 KMT_jap_military_advisors:0 "Japanische Militärberater"
 KMT_jap_military_advisors_desc:0 "Unsere Generäle haben viel von unseren neuen [JAP.GetAdjective] Verbündeten zu lernen."

 KMT_into_democracy:0 "Das Prinzip von Mínquán"
 KMT_into_democracy_desc:0 "Nur die Demokratie, wie Sun Yat-sen sie lehrte, wird [CHI.GetNameDef] vor dem Zusammenbruch bewahren."

 KMT_parliament:0 "Ländliche Wiederaufbaubewegung"
 KMT_parliament_desc:0 "Unter der Führung der gegenwärtigen Regierung verbessern sich allmählich der Gesundheitszustand und die Lebensbedingungen."

 KMT_universal_sufferage_ns:0 "Die drei Prinzipien des Volkes"
 KMT_universal_sufferage_ns_desc:0 "Nationalismus, Demokratie und Lebensunterhalt für das Volk!"

 KMT_people_knowledge:0 "Erziehung zur Staatsbürgerschaft"
 KMT_people_knowledge_desc:0 "Wir sollten das Analphabetentum so schnell wie möglich ausmerzen."

 KMT_westernization_ns:0 "Verwestlichung"
 KMT_westernization_ns_desc:0 "Der kulturelle und technologische Austausch mit dem Westen ist ein großer Gewinn für unser Land."

 KMT_firm_belief:0 "Fester Glaube"
 KMT_firm_belief_desc:0 "Die einzigartige Grundlage der [Root.GetAdjective]-Demokratie kann weder gebogen noch gebrochen werden."

 KMT_stay_non_aligned:0 "Die Vormundschaft des Volkes"
 KMT_stay_non_aligned_desc:0 "Die [CHI.GetRulingParty] wird den Staat leiten und das Volk anleiten, wie man einen wirklich demokratischen Staat aufbaut."

 KMT_central_power:0 "Zentralisierte Macht"
 KMT_central_power_desc:0 "Wäre die gesamte Macht an einem Ort gebündelt und nicht über das ganze Land verstreut worden, hätte es den chinesischen Bürgerkrieg vielleicht nie gegeben."

 KMT_despotism:0 "Despotismus"
 KMT_despotism_desc:0 "[CHI.GetLeader] verfügt über die nötige Macht, um zu regieren und [CHI.GetNameDef] zu dem ihr zugedachten Ruhm zu führen."

 KMT_propaganda:0 "Propaganda zur Landesverteidigung"
 KMT_propaganda_desc:0 "Da die Japaner unsere Existenz bedrohen, muss sich das gesamte chinesische Volk gegen sie vereinen."

 KMT_propaganda_busted:0 "Propaganda zur Landesverteidigung diskreditiert"
 KMT_propaganda_busted_desc:0 "Unser Volk fühlt sich belogen. Einige Soldaten weigern sich zu kämpfen, weil sie sagen, dass sie der Armee beigetreten sind, um China zu verteidigen und nicht, um einen Angriffskrieg gegen chinesische Mitbürger zu führen."

 taiwan_returned:0 "Taiwan zurückgegeben"
 taiwan_returned_desc:0 "Mit der Rückgabe Taiwans an die Chinesen haben wir viele nationalistische Politiker und Offiziere erzürnt. Unsere Bevölkerung verlangt Antworten und sieht uns als Verräter."

 KMT_united_front:0 "Vereinigte Front"
 KMT_united_front_desc:0 "Die Zweite Vereinigte Front wird das chinesische Volk vor den eindringenden Kräften von [JAP.GetNameDef] verteidigen. Wenn du einer der Kriegsherren bist, wirst du automatisch von [CHI.GetNameDef] oder [PRC.GetNameDef] annektiert, wenn du kapitulierst.§!"

 KMT_rear:0 "Big Rear Plan"
 KMT_rear_desc:0 "Unsere Industrie ist an einem sicheren Ort, und [JAP.GetAdjective] Invasoren werden sie niemals erreichen!\n\n§RDieser Nationalgeist wird erlöschen, sobald der Krieg mit Japan vorbei ist.§!"

 KMT_lure_them_in:0 "Anlocken-Strategie"
 KMT_lure_them_in_desc:0 "Lockt sie an, trennt den Feind von seiner Kraftquelle!\n\n§RDieser Nationalgeist erlischt, sobald der Krieg mit Japan vorbei ist.§!"

 KMT_lure_them_in_1:0 "Anlockungsstrategie"

 kmt_dare_to_die_corps_idea:0 "Dare-To-Die-Korps"
 kmt_dare_to_die_corps_idea_desc:0 "Unsere tapferen Soldaten sind bereit, ihr Leben für die Sicherheit unseres Landes zu opfern!"

 kmt_national_treasure_ransacked:0 "Verlust der nationalen Schätze"

 kmt_defend_the_treasures:0 "Verteidige die nationalen Schätze!"

 kmt_planning_the_civil_war:0 "Planung des Bürgerkriegs"
 kmt_planning_the_civil_war_desc:0 "[PRC.getNameDefCap] möchte nicht, dass irgendjemand von dem bevorstehenden Bürgerkrieg zwischen den Chinesen profitiert; dies ist eine chinesische Angelegenheit."

 KMT_chinese_matter:0 "Chinesische Angelegenheit"

 KMT_harsh_takeover:0 "Harte Übernahme"
 KMT_harsh_takeover_desc:0 "Der Krieg hat die Industrie unseres Landes in den Ruin getrieben, die Wissenschaft in Aufruhr versetzt und die Menschen müde gemacht. Wir sind dem ausländischen Einfluss ausgesetzt wie nie zuvor."

 KMT_jinyuanquan_inflation:0 "Hyperinflation"
 KMT_jinyuanquan_inflation_desc:0 "Unsere Methode, mehr Gold-Yuan zu drucken, um die Kommunisten ohne zusätzliches Gold zu bezahlen, hat zu einer schweren Inflation in unserer Wirtschaft geführt! Und die unzufriedenen Bürger und Soldaten desertieren jetzt zu den Kommunisten!"

 KMT_corrupted_kmt:0 "Gestärkter Wille"
 KMT_corrupted_kmt_desc:0 "Die korrupten Beamten unseres Feindes haben den Willen unserer Genossen gestärkt, ihre verrottete Struktur zu Fall zu bringen!"

 KMT_aid_to_xsm:0 "Hilfe aus China"
 KMT_aid_to_xsm_desc:0 "In unserem Kampf gegen die kommunistische Bedrohung sind wir vereint!"

 KMT_retreat_to_taiwan_idea:0 "Rückzug nach Taiwan!"

 KMT_warlord_cliques_pre_war:0 "Kriegsherren-Cliquen"
 KMT_warlord_cliques_pre_war_desc:0 "Mehrere über ganz China verstreute Warlord-Cliquen haben die Zentralregierung geschwächt."

 KMT_warlord_cliques_war:0 "Warlord-Armeen"
 KMT_warlord_cliques_war_desc:0 "Obwohl die Armeen der Kriegsherren in unsere integriert sind, sind sie nur ihrem Herrn gegenüber loyal."

 KMT_effective_integration:0 "Effiziente Integration"
 KMT_effective_integration_desc:0 "Die reibungslose und effiziente Integration der Streitkräfte der Kriegsherren gibt uns mehr Kontrolle über das Militär und eine schnellere Entscheidungsfindung."

 KMT_focus_on_own_army:0 "Konzentration auf die Zentralarmee"
 KMT_focus_on_own_army_desc:0 "Die Streitkräfte der Warlords sind zu schlecht ausgerüstet und undiszipliniert; wir sollten uns mehr auf unsere Zentralarmee als auf die der Warlords verlassen, damit wir keine wichtigen Mittel verschwenden."

 KMT_sino_german_joint_research:0 "Gemeinsame deutsch-chinesische Militärforschung"

 KMT_science_funding:0 "Academia Sinica"
 KMT_science_funding_desc:0 "Das erste von der Regierung geförderte Forschungsinstitut, das direkt dem Exekutiv-Yuan unterstellt ist."

 public_iliteracy:0 "Öffentliches Analphabetentum"
 public_iliteracy_desc:0 "Nach Jahren der Unruhen und des Bürgerkriegs liegt das chinesische Bildungssystem in Trümmern."

 KMT_national_institute_ns:0 "Asyl für Juden"
 KMT_national_institute_ns_desc:0 "Viele jüdische Flüchtlinge unterstützen unsere Industrie und Forschung als Zeichen der Dankbarkeit für ihre Rettung."

 incompetent_industry_real:0 "Inkompetente Industrie"
 incompetent_industry_real_desc:0 "[ROOT.getAdjective] Die junge und unerfahrene Industrie ist auf den kommenden Sturm nicht vorbereitet."

 incompetent_industry_real_navy:0 "Inkompetente Marineindustrie"
 incompetent_industry_real_navy_desc:0 "[ROOT.GetNameDefCap] ist immer eine Landmacht gewesen. Eine Blue-Water-Marine bleibt nur ein Wunschtraum.\n\n§YVerwenden Sie Entscheidungen, um die industriellen Fähigkeiten der Nation zu verbessern.§!"

 KMT_weak_army:0 "Inkompetente Armee"
 KMT_weak_army_desc:0 "Die NRA besteht aus unzureichend ausgebildeten Soldaten und inkompetenten Befehlshabern.\n\n§YVerwenden Sie Entscheidungen, um den Mangel an Organisation der NRA zu beheben§!"

 KMT_chennault:0 "US Aviation Advisor"
 KMT_chennault_desc:0 "Mit der pensionierten USAAC-Fliegerin Claire Lee Chennault als Luftfahrtberaterin wird unsere Luftwaffe im Einsatz besser abschneiden."

 KMT_the_flying_tigers_idea:0 "Die Flying Tigers"
 KMT_the_flying_tigers_idea_desc:0 "[USA.GetAdjective]-Piloten unterstützen unsere Sache und kämpfen Schulter an Schulter mit unseren Piloten."

 KMT_sichuan_famine_no_aid:0 "Hungersnot in Sichuan"
 KMT_sichuan_famine_no_aid_desc:0 "Die Menschen verlieren das Vertrauen in die Regierung, weil diese ihre Probleme nicht kennt."

 KMT_sichuan_famine_aid:0 "Kampf gegen die Hungersnot"
 KMT_sichuan_famine_aid_desc:0 "Umgeleitete Mittel zur Bekämpfung des Hungers haben das Image der Regierung verbessert."

 KMT_corrupted_government:0 "Korrupte Wirtschaft"

 KMT_continue_the_national_revolution:0 "Die nationale Revolution fortsetzen"

 KMT_fight_for_survival:0 "Kampf ums Überleben"

 KMT_sino_german_joint_research_ger_adv:0 "Gemeinsame deutsch-chinesische Militärforschung"

