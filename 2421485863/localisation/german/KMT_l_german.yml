 KMT_incorporate_warlord_forces:0 "Warlord-Streitkräfte integrieren"
 KMT_incorporate_warlord_forces_desc:0 "Unser derzeitiges Militär besteht aus zentralen Streitkräften und den Streitkräften der Warlords. Die Streitkräfte der Kriegsherren sind jedoch nicht sehr gehorsam gegenüber unseren Befehlen. Wenn wir irgendwie ihr Vertrauen gewinnen können, werden wir ein effizienteres Militär haben."
 KMT_focus_on_our_own_army:0 "Fokus auf die Zentralarmee"
 KMT_focus_on_our_own_army_desc:0 "Die undisziplinierten Streitkräfte der Warlords verdienen nicht unsere Aufmerksamkeit. Sie dienen nur als Kanonenfutter und Köder, während unsere Zentralarmee unseren Feinden den Schlag versetzt."
 KMT_increase_sino_german_cooperation:0 "Verstärkte deutsch-chinesische Zusammenarbeit"
 KMT_increase_sino_german_cooperation_desc:0 "Wir sollten mehr mit Deutschland kooperieren. Auf diese Weise werden wir einen besseren Vorsprung vor unseren Feinden haben."
 ## 29/10/2016 ## ""
 KMT_jap_indus_assist_tt:0 "Fügen Sie §Y1 Zivile Fabriken§! in einem zufällig besetzten kontrollierten Staat hinzu.\nFügen Sie §Y2 Militärische Fabriken§! in einem zufällig besetzten kontrollierten Staat hinzu.\n"
 KMT_jap_navy_indus_assist_tt:0 "Fügen Sie §Y2 Marinewerften§! in zwei zufällig kontrollierten Staaten hinzu.\n"
 ## 14/11/2016 ## ""
 KMT_support_pro_japanese_faction:0 "Pro-japanische Fraktion unterstützen"
 KMT_support_pro_japanese_faction_desc:0 "Vielleicht können wir, anstatt die Japaner zu verärgern, eine friedlichere Lösung finden?#愤青别打我"
 KMT_re_elaborate_hakko_ichiu:0 "Vorschlag für eine chinesisch-japanische Allianz"
 KMT_re_elaborate_hakko_ichiu_desc:0 "Um eine echte Asiatische Ko-Wohlstandssphäre zu schaffen, müssen wir ein Bündnis mit den Japanern suchen. Die fortschrittliche industrielle Stärke wird uns sicher einen Vorsprung vor unseren Feinden verschaffen."
 KMT_introduce_shipbuilding_technology:0 "Schiffbautechnologie einführen"
 KMT_introduce_shipbuilding_technology_desc:0 "Mit der starken Schiffsindustrie unseres Freundes können wir sie auch um Unterstützung in unserer Industrie bitten."
 KMT_introduce_shipbuilding_technology_usa:0 "Schiffbautechnologie einführen"
 KMT_introduce_shipbuilding_technology_usa_desc:0 "Mit der starken Schiffbaukapazität unseres Freundes können wir auch bei uns um ihre Unterstützung bitten."
 KMT_force_japan_to_accept_peace:0 "Deutsche Intervention anfordern"
 KMT_force_japan_to_accept_peace_desc:0 "Aufgrund unserer derzeitigen Beziehungen zu Deutschland können wir sie um ihre Intervention in unserem derzeitigen Krieg mit den Japanern bitten."
 KMT_force_japan_to_cede_land:0 "Erneut um deutsche Intervention bitten"
 KMT_force_japan_to_cede_land_desc:0 "Obwohl wir uns auf einen Friedensvertrag geeinigt haben, weigern sich die Japaner immer noch, uns Land zurückzugeben. Vielleicht ist es an der Zeit, eine weitere deutsche Intervention anzufordern..."
 KMT_pincer_soviet:0 "Sowjetische Zange"
 KMT_pincer_soviet_desc:0 "Da die Sowjets derzeit besetzt sind, können wir sie dort angreifen, wo sie es am wenigsten erwarten."
 KMT_japanese_advisors:0 "Japanischer Berater"
 KMT_japanese_advisors_desc:0 "Wir können unseren japanischen Freund um einige Berater bitten, um unsere Armee zu unterstützen."
 KMT_draw_closer_to_the_empire:0 "Beziehung zum Vereinigten Königreich verbessern"
 KMT_draw_closer_to_the_empire_desc:0 "Mit unserer Geschichte mit den Briten, können wir etwas tun, um unsere Beziehung zu verbessern oder vielleicht sogar eine Allianz mit ihnen zu bilden."
 KMT_trans_pacific_friendship_focus:0 "Transpazifische Freundschaft"
 KMT_trans_pacific_friendship_focus_desc:0 "Mit unserem derzeitigen Übergang zur Demokratie können wir unsere Beziehung zu den USA stärken, die direkt auf der anderen Seite des Pazifiks liegt."
 KMT_resisist:0 "Widerstand gegen den Kommunismus"
 KMT_resisist_desc:0 "Wenn wir es zulassen, dass der Kommunismus in unserer Gesellschaft Fuß fasst, wird Suns Traum niemals verwirklicht werden und es wird niemals eine wahre Demokratie für China geben!"
 KMT_oust_the_colonizers:0 "Verjagt die Kolonisatoren"
 KMT_oust_the_colonizers_desc:0 "Der Kolonialismus ist noch böser als der Imperialismus, deshalb werden wir unsere asiatischen Mitbürger von der Bosheit der westlichen Kolonisatoren befreien!"
 KMT_pursuade_britain:0 "Überzeugen Sie Großbritannien"
 KMT_pursuade_britain_desc:0 "Da die Japaner nach Ressourcen suchen, um ihre Kriegsmaschinerie zu füttern, werden sie ohne Zweifel die Kolonien Großbritanniens und der Niederlande in Asien angreifen. Da wir das wissen, können wir Großbritannien überreden, zuerst zuzuschlagen. Wenn dies gelingt, werden wir uns einen mächtigen Verbündeten holen."
 KMT_sov_advisors:0 "Sowjetische Berater"
 KMT_sov_advisors_desc:0 "Wir können einige Berater von unseren bolschewistischen Freunden anfordern, um unsere Armee zu unterstützen."
 KMT_spread_the_revolution:0 "Die Revolution verbreiten"
 KMT_spread_the_revolution_desc:0 "Da unsere asiatischen Mitbürger von den bösen westlichen Kolonisatoren unterdrückt werden, müssen wir sie den Weg des Kommunismus lehren und den Teufel aus dem Westen vertreiben!"
 KMT_join_the_axis:0 "Schließe Dich der Achse an"
 KMT_join_the_axis_desc:0 "Es ist an der Zeit, dass wir die Verbindung zu unseren deutschen Freunden stärken."
 KMT_oust_colonisers_available_tt:0 "Jeder Kernstaat :\n §YVietnam§!\n §YKambodscha§!\n §YLaos§!\n §YMalaysia§!\n §YIndonesien§!\n §YIndien§!\n ist nicht im Besitz des jeweiligen Eigentümers.\n Oder es sind Marionetten von nicht-asiatischen Nationen."
 KMT_oust_the_colonizers_tt:0 "Gewinnen Sie ein Kriegsziel gegenüber allen Kolonisatoren in Asien.\n\n§Sie haben die Möglichkeit, jede oben genannte asiatische Nation zu befreien, wenn Sie deren Kernstaat kontrollieren.\n"
 KMT_spread_the_revolution_tt:0 "Kolonisierte Asien-Nationen werden sich in ihren Kernstaaten erheben und eine kommunistische Revolution wird in British Raj und Siam beginnen."
