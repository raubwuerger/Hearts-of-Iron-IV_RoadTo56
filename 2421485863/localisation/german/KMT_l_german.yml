 kmt.1.t:0 "Das Shanxi-Angebot"
 kmt.1.d:0 "Die chinesische Regierung fordert unsere Unterwerfung. Sie sagen, wenn wir uns wehren, wird es Blutvergießen geben."
 kmt.1.a:0 "Es wird keine zweite Chance geben! Wir sollten uns unterwerfen, bevor es blutig wird."
 kmt.1.b:0 "Eine Marionette zu sein ist besser als eine vollständige Annexion."
 kmt.1.c:0 "Niemals!"

 kmt.2.t:0 "Shanxi annektiert"
 kmt.2.d:0 "Der Warlord von Shanxi hat unser Angebot angenommen. Die Banditen sind die nächsten."
 kmt.2.a:0 "Jetzt, da ihre Rückseite entblößt ist, wird es leichter sein, die Banditen zu zerschlagen."

 kmt.3.t:0 "Vorschlag der Marionetten von Shanxi"
 kmt.3.d:0 "Obwohl sie sich bereit erklärt haben, sich uns zu unterwerfen, haben sie um Autonomie gebeten."
 kmt.3.a:0 "Eine akzeptable Forderung: Sie sollen unsere Vasallen werden."
 kmt.3.b:0 "Inakzeptabel! Wir müssen die absolute Kontrolle haben!"

 kmt.4.t:0 "Shanxi lehnt ab"
 kmt.4.d:0 "Der Kriegsherr von Shanxi verweigert die Zusammenarbeit. [Root.GetLeader] kann diese Demütigung der Zentralregierung nicht hinnehmen. Wir müssen mit dem Kriegsherrn von Shanxi verhandeln."
 kmt.4.a:0 "Sie werden ihre Entscheidung bereuen."

 kmt.5.t:0 "Marionette abgelehnt"
 kmt.5.d:0 "Die chinesische Regierung hat unseren Gegenvorschlag abgelehnt. Sie fordern die vollständige Kontrolle über das Gebiet. Wenn wir dem nicht nachkommen, könnten sie eine Offensive starten."
 kmt.5.a:0 "Wir haben nicht genug Kräfte, um sie zu bekämpfen. Wir müssen uns fügen."
 kmt.5.b:0 "Wir werden uns nicht unterwerfen!"

 kmt.6.t:0 "Propaganda diskreditiert"
 kmt.6.d:0 "Unsere nationale Verteidigungspropaganda ist diskreditiert. Unser Volk hält uns für Lügner, wenn wir unsere chinesischen Mitbürger angreifen."
 kmt.6.a:0 "Sie sind Dummköpfe, die das große Ganze nicht sehen können."

 kmt.8.t:0 "[FROM.GetNameDefCap] Fordert Unterwerfung"
 kmt.8.d:0 "[FROM.GetNameDefCap] sieht Tibet als ihr Territorium an. Sie fordern unsere vollständige und sofortige Annexion."
 kmt.8.a:0 "Sie sind zu mächtig, um Widerstand zu leisten"
 kmt.8.b:0 "Der Dalai Lama wird sich niemals unterwerfen!"

 kmt.9.t:0 "Tibet-Kompromiss"
 kmt.9.d:0 "Der Dalai Lama hat sich auf unsere Bedingungen eingelassen. Tibet gehört jetzt uns."
 kmt.9.a:0 "Tibet gehört von Rechts wegen uns!"

 kmt.10.t:0 "Tibet lehnt ab"
 kmt.10.d:0 "Der tibetische Führer hat unser großzügiges Angebot abgelehnt. Sie behaupten, dass sie sich unserer 'Tyrannei' niemals unterwerfen werden."
 kmt.10.a:0 "Das werden wir sehen."

 kmt.11.t:0 "[FROM.GetNameDefCap] Forderungen, die McMahon-Linie neu zu ziehen"
 kmt.11.d:0 "Jetzt, da Tibet unter der Kontrolle von [FROM.GetAdjective] steht, fordern sie, dass wir die McMahon-Linie zu ihren Gunsten neu ziehen."
 kmt.11.a:0 "Nutzloses Land für ein nutzloses Volk"
 kmt.11.b:0 "Übertragen Sie den Fall an [ENG.GetNameDef]"
 kmt.11.c:0 "Wir werden ihnen keinen Zentimeter nachgeben!"
 kmt.11.c_tt:0 "§RKann zum Krieg mit [FROM.GetNameDef]§! führen"

 kmt.12.t:0 "McMahon Line Redrawn"
 kmt.12.d_1:0 "[RAJ.GetNameDefCap] hat zugestimmt, die McMahon-Linie zu unseren Gunsten neu zu ziehen. Wir expandieren nun weiter nach Westen."
 kmt.12.d_2:0 "[ENG.GetNameDefCap] hat zugestimmt, die McMahon-Linie zu unseren Gunsten neu zu ziehen. Wir expandieren nun weiter nach Westen."
 kmt.12.a:0 "Ein wunderbarer Tag für das [ROOT.GetAdjective]-Volk"

 kmt.13.t:0 "[CHI.GetNameDefCap] Forderungen zur Neuziehung der McMahon-Linie"
 kmt.13.d:0 "Jetzt, da Tibet unter der Kontrolle von [CHI.GetAdjective] steht, verlangen sie, dass wir die McMahon-Linie zu ihren Gunsten neu ziehen."
 kmt.13.a:0 "Wir werden einen Kompromiss eingehen. Denn jetzt"
 kmt.13.b:0 "Wir müssen unsere Interessen schützen!"
 kmt.13.b_tt:0 "§RKann zum Krieg mit [CHI.GetNameDef]§! führen"

 kmt.14.t:0 "Redrawing Abgelehnt"
 kmt.14.d_1:0 "[RAJ.GetNameDefCap] hat unseren Vorschlag, die McMahon-Linie neu zu ziehen, abgelehnt. Sie bestehen darauf, dass die Linie unverändert bleiben muss."
 kmt.14.d_2:0 "[ENG.GetNameDefCap] hat unseren Vorschlag, die McMahon-Linie neu zu zeichnen, abgelehnt. Sie beharren darauf, dass die Linie unverändert bleiben muss."
 kmt.14.a:0 "Wir wollen im Moment keinen weiteren Krieg."
 kmt.14.b:0 "Diese Barbaren sollen unsere Wut zu spüren bekommen! China soll größer werden."

 kmt.15.t:0 "[CHI.GetNameDefCap] Fordert Taiwan"
 kmt.15.d_2:0 "Taiwan war einst ein Teil Chinas, und [CHI.GetNameDef] fordert, dass es unter seine Herrschaft "zurückgegeben" wird."
 kmt.15.d_1:0 "Obwohl wir unter den ersten waren, die Taiwan beherrschten, verlangt China, dass wir es ihnen überlassen. Was sollen wir tun?"
 kmt.15.a_1:0 "Wir wollen den Frieden zwischen uns erhalten."
 kmt.15.a_2:0 "Sie können dieses feuchte Höllenloch haben, wenn sie es so sehr wollen."
 kmt.15.b_1:0 "Wie können diese Barbaren es wagen, das zu verlangen? Taiwan gehört uns durch das Recht der Eroberung!"

 kmt.16.t:0 "Taiwan zurückgegeben"
 kmt.16.d:0 "Taiwan ist an das chinesische Volk zurückgegeben worden. Unsere Bürger feiern die Rückkehr."
 kmt.16.a:0 "Das beste Ergebnis, das wir uns erhoffen konnten."

 kmt.17.t:0 "Taiwan bleibt versklavt"
 kmt.17.d:0 "Sie haben unsere Forderung nach Rückgabe dessen, was uns rechtmäßig gehört, abgelehnt; ihre Tyrannei ist offensichtlich."
 kmt.17.a:0 "Wir werden sie niederschlagen!"

 kmt.21.t:0 "China will sich den Alliierten anschließen"
 kmt.21.d:0 "Die demokratischen Kräfte in [CHI.GetNameDef] haben die Kontrolle übernommen. Sie wollen sich den Alliierten anschließen, um ihr Vertrauen und ihre Freundschaft zu symbolisieren."
 kmt.21.a:0 "Ein Verbündeter im Osten, warum nicht?"
 kmt.21.b:0 "Im Moment nicht."

 kmt.22.t:0 "[ENG.GetNameDefCap] Angenommen"
 kmt.22.d:0 "[ENG.GetNameDefCap] hat uns erlaubt, den Alliierten beizutreten. Wir sind nun vereint in der Sache der Freiheit."
 kmt.22.a:0 "Die demokratische Welt ist jetzt stärker."

 kmt.23.t:0 "[ENG.GetNameDefCap] Abgelehnt"
 kmt.23.d:0 "Sie haben uns den Grund für die Ablehnung nicht mitgeteilt, aber es scheint, dass sie im Moment alle Hände voll zu tun haben."
 kmt.23.a:0 "Arrogante Idioten! Vielleicht sehen sie später den Fehler ihres Handelns ein."

 kmt.25.t:0 "Geheime Dokumente erhalten"
 kmt.25.d:0 "Wir haben einige Geheimdokumente unbekannter Herkunft erhalten. Aus ihnen geht hervor, dass [MON.GetNameDef] unzufrieden damit ist, dass wir der Anführer unserer Fraktion sind. Sie wollen uns stürzen!"
 kmt.25.a:0 "[MON.GetNameDefCap] ist ein vertrauenswürdiger Verbündeter. Diese Dokumente müssen ein erbärmlicher Trick unserer Feinde sein."
 kmt.25.b:0 "Wir werden sie dann aus unserer Fraktion ausschließen."
 kmt.25.c:0 "Wir werden diesen Akt der Usurpation nicht dulden."

 kmt.26.t:0 "Entzug der Fraktionsmitgliedschaft"
 kmt.26.d_1:0 "Unser ehemaliger Fraktionsführer hat beschlossen, uns aufgrund der Informationen aus einigen geheimen Dokumenten aus seiner Fraktion auszuschließen. Es scheint, dass es unseren Feinden gelungen ist, uns zu isolieren."
 kmt.26.d_2:0 "Unser ehemaliger Fraktionsvorsitzender hat beschlossen, uns aus seiner Fraktion auszuschließen und uns den Krieg zu erklären, basierend auf Informationen aus einigen geheimen Dokumenten. Es scheint, dass es unseren Feinden gelungen ist, uns zu isolieren."
 kmt.26.a:0 "Wir müssen uns jetzt auf uns selbst verlassen."

 kmt.27.t:0 "Neutrale Außenpolitik"
 kmt.27.d:0 "Unsere Regierungsvertreter haben sich für eine Politik der Neutralität ausgesprochen. Wir werden uns aus dem unbedeutenden Netz der Allianzen in der Welt heraushalten. Sollen sich doch die weniger bedeutenden Nationen in sinnlosen Kriegen gegenseitig umbringen."
 kmt.27.a:0 "Ein unsicherer Plan in einer unsicheren Welt."

 kmt.28.t:0 "Geheime Dokumente erhalten"
 kmt.28.d:0 "Wir haben einige Geheimdokumente unbekannter Herkunft erhalten. Aus ihnen geht hervor, dass [SIK.GetNameDef] unzufrieden mit uns als Anführer unserer Fraktion ist. Sie wollen uns stürzen!"
