 #KMT_science_effort_desc:0 "Die Haipai-Kultur in Shanghai ist zwar extrem dekadent, hat aber auch viele Wissenschaftler, Schriftsteller und Intellektuelle hervorgebracht, weil sie auf Fortschritt ausgerichtet ist. Wir sollten versuchen, die guten Seiten dieser Bewegung auf das übrige China zu übertragen, um eine gebildete Bürgerschaft zu schaffen."

 #KMT_become_communism:0 "In den Kommunismus"
 #KMT_become_communism_desc:0 "Nach einer langen Debatte zwischen Beamten haben wir beschlossen, dass der Kommunismus der Weg in die Zukunft ist. Wir sollten uns mit dem Genossen Mao verbünden."

 #KMT_neutrality_focus:0 "Zurück in die Isolation"
 #KMT_neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."

 #KMT_interventionism_focus:0 "Exportieren Sie die nationale Revolution"
 #KMT_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."

 #KMT_deterrence:0 "Abschreckung"
 #KMT_deterrence_desc:0 "Wenn wir allein dastehen, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie anwenden muss."

 #KMT_volunteer_corps:0 "Die Sun Yat-sen-Brigaden"
 #KMT_volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Schaffung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."

 #KMT_foreign_expeditions:0 "Das Nationale Freundschaftsexpeditionskorps"
 #KMT_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."

 #KMT_recognize_maos_government:0 "Anerkennen Sie Maos Regierung"
 #KMT_recognize_maos_government_desc:0 "Die Anerkennung ihrer Regierung ist ein guter Weg, um unsere Beziehungen zu verbessern und die Spannungen abzubauen."

 #KMT_privilege_to_proletarians:0 "Privilegierung der Proletarier"
 #KMT_privilege_to_proletarians_desc:0 "Die Arbeiter sind schon zu lange ausgebeutet worden. Es ist an der Zeit, sie zu befreien und ihnen alle Privilegien zu geben, die ihnen zustehen."

 #KMT_integration_of_government:0 "Integration der Regierung"
 #KMT_integration_of_government_desc:0 "Wenn beide Nationen unter Maos Führung stehen, werden die beiden Regierungen zu einer werden."

 #KMT_join_comintern:0 "Beitritt zur Komintern"
 #KMT_join_comintern_desc:0 "Da wir von Feinden umgeben sind, ist es eine gute Idee, Sicherheit in den Reihen unserer Kameraden aus anderen Nationen zu finden. Durch den Beitritt zur Komintern können wir unsere Position sichern und die Sache des Kommunismus weltweit voranbringen."

 #kmt_integrate_mao_tt:0 "Regierungspartei auf den Kommunismus festlegen"

 #KMT_socialist_science:0 "Sozialistische Wissenschaft"
 #KMT_socialist_science_desc:0 "Die Welt ist, wie der Geist, in ständiger Bewegung. Die Natur befindet sich in einem Zustand des ständigen Fortschritts, ja sogar der Revolution. Die Prinzipien des dialektischen Materialismus lassen sich sowohl auf die Natur- als auch auf die Sozialwissenschaften anwenden..."

 #KMT_boycott_the_comitern:0 "Boykottiert die Komintern"
 #KMT_boycott_the_comitern_desc:0 "Die Komintern ist ein stinkendes Höllenloch voller Revisionistenschweine. Wir werden unsere eigene Fraktion gründen und den wahren Weg des Marxismus-Leninismus gehen."

 #KMT_sinkiang_integration:0 "Das Schicksal von Sinkiang"
 #KMT_sinkiang_integration_desc:0 "Sinkiang ist rechtmäßiges chinesisches Land. Jetzt, wo wir beide unter der Führung der Großen Sowjetunion stehen, können wir die Chance nutzen, Sinkiang an China zurückzufordern."

 #KMT_invite_sik:0 "Sinkiang einladen"
 #KMT_invite_sik_desc:0 "Wenn wir dem wahren Weg des Marxismus-Leninismus folgen wollen, müssen wir Verbündete suchen, die sich gegen die revisionistischen Schweine in der Komintern stellen."

 #KMT_war_with_sik:0 "Krieg mit Sinkiang"
 #KMT_war_with_sik_desc:0 "Sinkiang ist zweifellos nur eine weitere Nation, die von revisionistischen Schweinen infiziert ist. Wir müssen sie beseitigen!"

 #KMT_trade_port_commie_comintern:0 "Sowjetische Präsenz fordern"
 #KMT_trade_port_commie_comintern_desc:0 "Wenn die westliche Welt in der Frage der Handelshäfen keine Kompromisse eingeht, müssen wir die Anwesenheit der Sowjetunion fordern, um unsere Chancen zu erhöhen."

 #KMT_trade_port_commie_own:0 "Fordert Handelshäfen"
 #KMT_trade_port_commie_own_desc:0 "Wir müssen die Handelshäfen von der westlichen Welt zurückerobern, sie gehören von Rechts wegen uns."

 #KMT_yangtze_partition:0 "Teilung des Jangtse"
 #KMT_yangtze_partition_desc:0 "Der Krieg mit den Kommunisten verläuft nicht zu unseren Gunsten, aber der Fluss Jangtse lässt uns Zeit gewinnen. Wir können ihn als Chance nutzen, einen Waffenstillstand anzubieten und China zu teilen, indem wir den Jangtse als Grenze zu den Kommunisten nutzen. Das wird uns wertvolle Zeit geben, um uns zu erholen und einen Gegenangriff vorzubereiten."

 #KMT_retreat_to_taiwan:0 "Rückzug nach Taiwan"
 #KMT_retreat_to_taiwan_desc:0 "Wir haben diesen Krieg verloren! Wir müssen einen allgemeinen Rückzug nach Taiwan anordnen und uns dort neu organisieren!"

 #KMT_retake_the_mainland:0 "Rückeroberung des Festlandes"
 #KMT_retake_the_mainland_desc:0 "Das Festland gehört uns! Weg mit den kommunistischen Schädlingen!"

 #KMT_resisist:0 "Widersteht dem Kommunismus"
 #KMT_resisist_desc:0 "Wenn wir zulassen, dass der Kommunismus in unserer Gesellschaft Fuß fasst, wird Suns Traum niemals verwirklicht werden und es wird niemals eine wahre Demokratie für China geben!"

 #KMT_sov_advisors:0 "Sowjetische Berater"
 #KMT_sov_advisors_desc:0 "Wir können unsere bolschewistischen Freunde um einige Berater bitten, die unsere Armee unterstützen."

 #KMT_spread_the_revolution:0 "Verbreitet die Revolution"
 #KMT_spread_the_revolution_desc:0 "Da unsere asiatischen Mitbürger von den bösen westlichen Kolonisatoren unterdrückt werden, müssen wir sie den Weg des Kommunismus lehren und den Teufel aus dem Westen vertreiben!"

 #KMTwarlords_continuous_naval_production:0 "Flottenproduktion"
 #KMTwarlords_continuous_naval_production_desc:0 "Indem wir die Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffsbauer vom Militärdienst befreien, können wir die Produktionszeit für Schiffe drastisch reduzieren."

 #KMTwarlords_continuous_air_production:0 "Luftverkehrsproduktion"
 #KMTwarlords_continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie umstrukturieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."

 #KMTwarlords_continuous_non_factory_construct:0 "Bauwesen"
 #KMTwarlords_continuous_non_factory_construct_desc:0 "In unserer Bauindustrie gibt es immer noch eine Menge Nachholbedarf. Wenn wir uns darauf konzentrieren, können wir die Bauzeit erheblich verkürzen. Leider hat sich die Produktion von Werkzeugmaschinen als großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird. "

 #KMTwarlords_continuous_reduce_training_time:0 "Ausbildung in der Armee"
 #KMTwarlords_continuous_reduce_training_time_desc:0 "Durch die Schaffung spezialisierter Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen an die Front schicken, die bisher für die Ausbildung zurückgehalten wurden."

 #KMTwarlords_continuous_suppression:0 "Unterdrückung des Widerstands"
 #KMTwarlords_continuous_suppression_desc:0 "Indem wir die wichtigsten Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden, den sie anrichten können, erheblich verringern."

 #KMTwarlords_continuous_repair:0 "Reparatur von Bauwerken"
 #KMTwarlords_continuous_repair_desc:0 "Wir werden spezialisierte Reparaturteams aus Fabrik- und Bauarbeitern bilden und ihren Einsatz zentral steuern, um den Wiederaufbau der beschädigten Infrastruktur zu verbessern."

 #KMTwarlords_continuous_tech_share:0 "Gemeinsame Nutzung von Technologie"
 #KMTwarlords_continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten dazu ermutigen, mit ihren Pendants in verbündeten Ländern Kontakt aufzunehmen. Dies wird uns einen Bonus für die gemeinsame Nutzung von Technologien einbringen."

 #KMTwarlords_continuous_boost_freedom:0 "Mehr Autonomie"
 #KMTwarlords_continuous_boost_freedom_desc:0 "Durch die Umstrukturierung unserer kolonialen Bürokratie und die Einstellung einheimischer Verwaltungsbeamter werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."

 #KMTwarlords_continuous_restrict_freedom:0 "Untertanen unterdrücken"
 #KMTwarlords_continuous_restrict_freedom_desc:0 "Unsere kolonialen Untertanen haben ziemlich dumme Ideen über Dinge wie "Selbstbestimmung" oder "nationale Unabhängigkeit" entwickelt. Es ist an der Zeit, sie von diesen Vorstellungen zu befreien."

 #KMTwarlords_claim_central_government_con_focus:0 "Beanspruchen Sie die Position der Zentralregierung"
 #KMTwarlords_claim_central_government_con_focus_desc:0 "China soll unter unsere Herrschaft kommen!"

 #KMT_claim_central_government_con_focus:0 "Beanspruche die Position der Zentralregierung"
 #KMT_claim_central_government_con_focus_desc:0 "China soll unter unsere Herrschaft kommen!"
