 kmt.147.t:0 "Putsch in Hongkong"
 kmt.147.d_1:0 "Kürzlich wurde in Hongkong ein Putsch niedergeschlagen, der zwar keinen größeren Schaden angerichtet hat, aber einige Leute glauben, dass dies ein Komplott der chinesischen Regierung ist, um das Gebiet zurückzuerobern."
 kmt.147.d_2:0 "Unser Putsch in Hongkong war kläglich gescheitert, wir müssen alle Beweise auslöschen, die uns mit dem Putsch in Verbindung bringen können und umgekehrt. Wir müssen dies als Geheimnis vor der Öffentlichkeit bewahren."
 kmt.147.a:0 "Wir müssen die Chinesen für diese schmutzige Tat anprangern!"
 kmt.147.b:0 "Wir haben wichtigere Dinge, die unsere Aufmerksamkeit brauchen."
 kmt.147.c:0 "Oh, warum..."
 kmt.148.t:0 "China strebt eine engere Bindung mit uns an"
 kmt.148.d:0 "Da wir nun der Besitzer von Hongkong sind, möchte China es als Zeichen der Freundschaft nutzen und bittet uns, es zurückzugeben, um eine engere Beziehung zwischen unseren Nationen zu schaffen."
 kmt.148.a:0 "Ein starker Verbündeter ist höchst willkommen"
 kmt.148.b:0 "Wir brauchen sie nicht! Wir kommen gut allein zurecht."
 kmt.149.t:0 "China fordert Hongkong"
 kmt.149.d:0 "China erklärt, dass Hongkong ein notwendiger Lebensraum für das chinesische Volk ist, deshalb muss es zurückgegeben werden."
 kmt.149.a:0 "Wir können uns einen Krieg mit ihnen nicht leisten"
 kmt.149.b:0 "Was für ein Schwachsinn."
 kmt.150.t:0 "China okkupiert Hongkong"
 kmt.150.d:0 "China hat einige Truppen nach Hongkong geschickt und es kurz darauf besetzt. Später hat es erklärt, dass es offiziell wieder unter chinesischer Herrschaft steht. Dieser Akt der Aggression hat in der Nation eine große Debatte ausgelöst."
 kmt.150.a:0 "Trotz der Demütigung müssen wir uns hier zurückhalten."
 kmt.150.b:0 "Dies ist eindeutig eine Invasion! Wir müssen uns auf den Krieg vorbereiten!"
 kmt.151.t:0 "Engere Beziehung zu [From.GetName]"
 kmt.151.d:0 "Jetzt, da die [Von.GetAdjective]-Regierung beschlossen hat, Hongkong an uns zurückzugeben, können wir uns daran machen, unsere Beziehungen zu verbessern."
 kmt.151.a:0 "Alles für den Ruhm des Vaterlandes!"
 kmt.152.t:0 "[Von.GetName] Abgelehnt"
 kmt.152.d:0 "Die [Von.GetAdjektiv]-Regierung hat sich trotz des großzügigen Angebots geweigert, Hongkong zurückzugeben, nun wird sie den 'Strafschnaps' kosten müssen..."
 kmt.152.a:0 "Niemand soll sich gegen das Mutterland stellen!"
 kmt.153.t:0 "[From.GetName] Akzeptiert"
 kmt.153.d:0 "[Von.GetName] hat unsere Forderung nach Rückgabe Hongkongs akzeptiert!"
 kmt.153.a:0 "Das Mutterland heißt seine Kinder willkommen!"
 kmt.154.t:0 "[Von.GetName] Abgelehnt"
 kmt.154.d:0 "[Von.GetName] hat unsere Forderung, Hongkong zurückzugeben, abgelehnt!"
 kmt.154.a:0 "Das Mutterland wird es auf die eine oder andere Weise zurückerhalten!"
 kmt.156.t:0 "[Von.GetName]'s Denunziation"
 kmt.156.d:0 "[Von.GetName] hat irgendwie Beweise gefunden, dass wir hinter dem kürzlich gescheiterten Putsch in Hongkong stecken, und sie haben uns öffentlich denunziert!"
 kmt.156.a:0 "Wir werden uns revanchieren, wir werden den Handel mit ihnen einstellen!"
 kmt.156.b:0 "Eine neue Chance für uns, Hongkong einzunehmen!"
 kmt.156.c:0 "Ignorieren Sie es einfach..."
 ## 22/8/2016 ## 
 kmt.157.t:0 "[SOV.GetName] Intervention"
 kmt.157.d_1:0 "[SOV.GetName] hat sich in das Problem mit den Handelshäfen eingemischt, das wir mit [CHI.GetName] als Fraktionsführer haben. "
 kmt.157.d_2:0 "SOV.GetName] hat sich in das Handelshafenproblem eingemischt, das wir mit [CHI.GetName] haben. Sie behaupten, dass es einen besseren Handel zwischen uns geben wird, wenn wir zustimmen, die Handelshäfen an China zurückzugeben. "
 kmt.157.a_1:0 "Wir müssen [SOV.GetLeader] gehorchen!"
 kmt.157.a_2:0 "Faszinierend..."
 kmt.157.b_1:0 "Die Komintern ist ein verrottendes Höllenloch, wir werden ihnen nicht folgen!"
 kmt.157.b_2:0 "Ihre Ressourcen sind nicht das, was wir wollen!"
 kmt.158.t:0 "[CHI.GetName] Erbitte Intervention"
 kmt.158.d:0 "[CHI.GetName] hat Probleme mit den Handelshäfen, die sie der westlichen Welt in den ungleichen Verträgen, die von der verfallenden Qing-Dynastie unterzeichnet wurden, zugestanden haben. Sie bitten um unsere Präsenz in diesen Angelegenheiten, damit sie ihre Interessen schützen können."
 kmt.158.a:0 "Wir stehen zusammen!"
 kmt.158.b:0 "Sie müssen lernen, geduldig zu sein!"
 kmt.159.t:0 "[SOV.GetName] Lehnt den Vorschlag ab"
 kmt.159.d:0 "[SOV.GetLeader] hat sich geweigert, in unseren Angelegenheiten zu vermitteln, und hat uns befohlen, uns in dieser Angelegenheit zurückzuhalten."
 kmt.159.a:0 "Die Entscheidung von Genosse [SOV.GetLeader] ist immer richtig..."
 kmt.159.b:0 "Wir werden die Sache selbst in die Hand nehmen!"
 kmt.160.t:0 "Guangzhouwan zurückgekehrt"
 kmt.160.d:0 "[SOV.GetName] hat bei der Vermittlung unserer Angelegenheiten Erfolg gehabt, und Guangzhouwan ist nun an uns zurückgegeben worden."
 kmt.160.a:0 "Wir müssen ihnen danken"
 kmt.161.t:0 "[Von.GetName] abgelehnt"
 kmt.161.d:0 "Trotz unserer Anwesenheit weigern sich [Von.GetName] immer noch, den Handelshafen an China zurückzugeben, das ist verachtenswert!"
 kmt.161.a:0 "Wir werden unseren Feind zertrampeln!"
 kmt.162.t:0 "[Von.GetName] Verweigert"
 kmt.162.d:0 "Trotz der Anwesenheit von [SOV.GetName] weigern sich [Von.GetName] immer noch, den Handelshafen an uns zurückzugeben, das ist verächtlich!"
 kmt.162.a:0 "Wir werden sie begraben!"
 kmt.163.t:0 "Macau zurückgegeben"
 kmt.163.d:0 "[SOV.GetName] hat erfolgreich in unseren Angelegenheiten vermittelt, und Macau ist nun an uns zurückgegeben."
 kmt.163.a:0 "Wir müssen ihnen danken"
 kmt.164.t:0 "Hongkong zurückgegeben"
 kmt.164.d:0 "[SOV.GetName] hat erfolgreich in unseren Angelegenheiten vermittelt und Hongkong ist nun an uns zurückgegeben."
 kmt.164.a:0 "Wir müssen ihnen danken"
 kmt.179.t:0 "Industrie Verbessert"
 kmt.179.d:0 "Mit der gestiegenen Quantität der Fabriken, stieg auch die Qualität der Produkte."
 kmt_incompetent_indus_tt:0 "Senken Sie die Strafe von §YInkompetente Industrie§!\nFügen Sie freie Bauplätze in jedem besitzenden Staat hinzu."
 kmt.179.a:0 "Bald wird unsere industrielle Macht eine der stärksten sein!"
 kmt_incompetent_indus_remove_tt:0 "Entferne den Nationengeist §YInkompetente Industrie§!\nFüge 1 freien Bauplatz in jedem besessenen Staat hinzu."
 kmt.183.t:0 "Das Schicksal von Ma Bufang"
 kmt.183.d:0 "Dieser islamische Kriegsherr ist in Gefangenschaft geraten, nachdem seine Clique besiegt wurde. Nun muss über sein Schicksal entschieden werden."
 kmt_mbf_join:0 "Ma Bufang wird sich der Armee anschließen"
 kmt.185.t:0 "Die japanische Bedrohung"
 kmt.185.d:0 "Die Japaner haben eine Offensive gestartet, während wir noch mit der internen Bedrohung beschäftigt sind! Sollten wir unsere Waffen gegenüber unseren chinesischen Mitbürgern niederlegen und sie auf die imperialistischen Eindringlinge richten?"
 kmt.185.a:0 "Unsere Nation befindet sich in einem verzweifelten Moment!"
 kmt.185.b:0 "Die innere Stabilität ist immer noch wichtiger."
 kmt.186.t:0 "Kuomintang strebt nach Frieden"
 kmt.186.d:0 "Angesichts der japanischen Invasion hat [From.GetLeader] beschlossen, [Root.GetLeader] für ein Friedensgespräch anzurufen, damit sie sich stattdessen auf den japanischen Invasor konzentrieren können."
 kmt.186.a:0 "Es wird Frieden zwischen uns herrschen, aber wir werden uns ihrem Krieg nicht anschließen."
 kmt.186.b:0 "Wir sind schließlich alle Chinesen..."
 kmt.186.c:0 "Es wird keinen Frieden zwischen uns geben!"
 kmt.186.e:0 "Wir können uns mit den Japanern verbünden!"
 kmt.187.t:0 "Frieden!"
 kmt.187.d_1:0 "[From.GetLeader] hat einem weißen Frieden zugestimmt, jetzt können wir uns mehr auf die japanischen Invasoren konzentrieren."
 kmt.187.d_2:0 "[From.GetLeader] hat einem weißen Frieden zugestimmt und sich uns angeschlossen, um die japanischen Invasoren zurückzuschlagen!"
 kmt.187.a:0 "Wir können uns später immer noch mit ihnen befassen."
 kmt.188.t:0 "[Von.GetName] verweigert den Frieden"
 kmt.188.d:0 "[From.GetLeader] hat sich geweigert, Frieden zwischen uns zu schließen, [Root.GetLeader] ist empört."
 kmt.188.a:0 "Sie sollen ausgelöscht werden!"
 kmt.189.t:0 "Von.GetName] will an unserer Seite kämpfen"
 kmt.189.d:0 "From.GetLeader] ist über die Handlungen von [CHI.GetLeader] empört und hat beschlossen, dass sie ihm gemeinsam mit uns eine Lektion erteilen wollen."
 kmt.189.a:0 "Die Große Ostasiatische Co-Wohlstandssphäre wächst!"
 kmt.189.b:0 "Menschen, die ihre Nation verraten, haben keine Ehre!"
 kmt.190.t:0 "[JAP.GetName] Akzeptiert"
 kmt.190.d:0 "[JAO.GetName] hat unser Angebot angenommen, und nun werden wir [CHI.GetName] von seinem Platz herunterholen!"
 kmt.190.a:0 "Tod dem [CHI.GetLeader]!"
 kmt.191.t:0 "[JAP.GetName] hat abgelehnt"
 kmt.191.d:0 "[JAP.GetName] hat unseren Vorschlag abgelehnt und unsere Tat mit der Begründung verurteilt, dass [Root.GetLeader] keine Ehre hat."
 kmt.191.a:0 "Wir haben wahrscheinlich zwei Riesen verärgert..."
 kmt.192.t:0 "[Von.GetName] schließt sich der japanischen Aggression an"
 kmt.192.d:0 "[From.GetLeader] hat sich den Japanern angeschlossen, um in chinesisches Gebiet einzudringen!"
 kmt.192.a:0 "Hanjian! Zougou!"
 kmt.193.t:0 "Der Versuch von [From.GetName], sich Japan anzuschließen, ist gescheitert"
 kmt.193.d:0 "Laut Intels hat [From.GetLeader] versucht, mit den Japanern Kontakt aufzunehmen, um sich gegen uns zu verbünden, wurde aber abgewiesen und von den Japanern als unehrenhaft verurteilt."
 kmt.193.a:0 "Verräter an der Nation werden kein gutes Ende nehmen."
 kmt_fascism_tp_728_coup_tt:0 "Ein Putsch wird im Gange sein, er wird eher Erfolg haben, wenn Ihre nationale Einheit hoch ist."
 kmt_manpower_transfer_tt:0 "Transferieren Sie 20000 Arbeitskräfte"
 kmt_fascism_tp_728_inc_tt:0 "Guangzhouwan wird von unseren Streitkräften besetzt werden, das könnte einen Krieg auslösen."
 kmt_fascism_tp_729_inc_tt:0 "Macao wird von unseren Streitkräften besetzt werden, das könnte einen Krieg auslösen."
 kmt_fascism_tp_326_inc_tt:0 "Hongkong wird von unseren Streitkräften besetzt, das könnte einen Krieg auslösen."
 kmt.196.t:0 "Sinkiang unter Kontrolle"
 kmt.196.d:0 "Nach der Rebellion des Volkes von Sinkiang kommt Sinkiang endlich unter unsere Herrschaft."
 kmt.196.a:0 "Der Tod hätte verhindert werden können, wenn das Volk von Sinkiang klüger gewesen wäre..."
 ## 5/9/2016 ## 
 kmt.197.t:0 "[CHI.GetName] Verbessert unsere Beziehung"
 kmt.197.d:0 "[CHI.GetLeader] versucht, unsere Beziehung zu verbessern, indem er auf seine Ansprüche auf Tibet verzichtet. Unsere Offiziellen haben vor Hoaxes und Tricks gewarnt, aber eine solche Entscheidung sollte doch von [TIB.GetLeader] selbst getroffen werden."
 kmt.197.a:0 "Behandle andere gut, und andere werden dich gut behandeln."
 kmt.197.b:0 "[CHI.GetRulingParty] wird uns zu Größe führen!"
 kmt.197.c:0 "Wir werden auch unsere Freundlichkeit zeigen."
 kmt.197.e:0 "Wir werden nicht auf solch einen naiven Trick hereinfallen!"
 kmt.198.t:0 "[TIB.GetName] tritt unserer Fraktion bei"
 kmt.198.d:0 "TIB.GetLeader] hat beschlossen, dass wir gemeinsam auf eine bessere Zukunft hinarbeiten werden."
 kmt.198.a:0 "Niemand will Blutvergießen"
 kmt.199.t:0 "TIB.GetName] Wird zu unserer Marionette"
 kmt.199.d:0 "TIB.GetLeader] hat entschieden, dass [Root.GetRulingParty] sie zu Größe führen wird, und übergibt damit ihre politischen Angelegenheiten an uns."
 kmt.199.a:0 "Wir werden sie nicht enttäuschen"
 kmt.200.t:0 "TIB.GetName] Verzichtet auf Ansprüche auf Sikang"
 kmt.200.d:0 "TIB.GetLeader] haben entschieden, dass sie Sikang nicht länger als ihren Kernstaat beanspruchen werden, als Zeichen der Freundschaft."
 kmt.200.a:0 "Gegenseitiger Respekt ist das Wichtigste"
 kmt.201.t:0 "TIB.GetName] lehnte unsere Freundlichkeit ab"
 kmt.201.d:0 "[TIB.GetLeader] sind der Meinung, dass unser Akt der Freundschaft nichts als erbärmliche Tricks ist, und haben weitere Diskussionen zu diesem Thema abgelehnt. "
 kmt.201.a:0 "Warum können sie keine Gründe sehen!"
 ## 6/9/2016 ## 
 kmt.202.t:0 "Der Bürgerkrieg ist vorbei"
 kmt.202.d:0 "Nachdem sich der Staub im chinesischen Bürgerkrieg endgültig gelegt hat, gehen wir als Sieger hervor. [CHI.GetNameDef] wurde besiegt und wir müssen nicht mehr alleine handeln."
 kmt.202.a:0 "Jetzt werden wir Verbündete auf der ganzen Welt suchen."
 ## 8/9/2016 ## 
 ## 3/10/2016 ## 
 kmt.208.t:0 "Gehaltsscheck für die Kommunistische Armee"
 kmt.208.d:0 "Die Armee der Achten Route und die Neue Vierte Armee haben einen großen Beitrag zu unserem Krieg gegen die Japaner geleistet. Allerdings haben wir derzeit nicht genug Geld, um ihnen allen den verdienten Lohn zu geben."
 kmt.208.a:0 "Wir werden mehr Gold-Yuan drucken, um die Situation zu entspannen."
 kmt.208.b:0 "UNSERE Armee hat alles getan, die Kommunisten verdienen es nicht, bezahlt zu werden!"
 kmt_probable_inflation:0 "§Das wird zu einer schweren Inflation führen, da wir kein zusätzliches Gold als Deckung haben!"
 kmt.209.t:0 "Die Inflation setzt ein"
 kmt.209.d:0 "Unsere quantitative Lockerung hat eine schwere Inflation in unserer Wirtschaft verursacht. Und wir verlieren nun die Unterstützung unserer Bürger, insbesondere der Mittelschicht. Und einige unserer Soldaten desertieren zu den Kommunisten!"
 kmt.209.a:0 "Ich hätte es besser wissen müssen..."
 kmt.210.t:0 "[CHI.GetRulingParty] Verweigern Sie die Lohnauszahlung"
 kmt.210.d:0 "[CHI.GetRulingParty] hat behauptet, dass unsere Soldaten während des Krieges nichts getan haben, um die Gehaltsschecks zu verdienen."
 kmt.210.a:0 "Das ist ungeheuerlich!"
 ## 10/10/2016 ## 
 kmt.212.t:0 "Jangtse-Teilung"
 kmt.212.d:0 "Die [CHI.GetRulingParty]-Armee steht kurz vor der Niederlage, aber es fällt uns schwer, den Fluss Jangtse zu überqueren. Die [CHI.GetRulingParty] nutzt dies zu ihrem Vorteil und schlägt nun eine Teilung Chinas mit dem Jangtse als Grenze vor."
 kmt.212.a:0 "Ihre Niederlage ist nur eine Frage der Zeit, wir können abwarten."
 kmt.212.b:0 "Sie sind jetzt auf ihrem letzten Weg, wir dürfen ihnen keine Zeit geben, sich zu erholen!"
 kmt.213.t:0 "[PRC.GetName] Einigen Sie sich auf eine Teilung"
 kmt.213.d:0 "PRC.GetName] hat unserem Vorschlag zugestimmt, China zu teilen und den Jangtse als Grenze zu verwenden."
 kmt.213.a:0 "Ein falscher Frieden..."
 kmt_yangtze_partition_tt_prc:0 "Wir werden die chinesischen Staaten übernehmen, die nördlich des Jangtse liegen, und sie werden die im Süden übernehmen."
 kmt_yangtze_partition_tt_prc:0 "Wir werden die chinesischen Staaten südlich des Jangtse übernehmen, und sie werden die im Norden übernehmen."
 kmt.214.t:0 "[PRC.GetName] Ablehnung der Teilung"
 kmt.214.d:0 "[PRC.GetName] hat unseren Vorschlag der Teilung Chinas mit dem Jangtse als Grenze abgelehnt."
 kmt.214.a:0 "Wir müssen eine andere Methode suchen, um unsere Existenz zu sichern!"
 kmt.217.t:0 "Status Quo"
 kmt.217.d:0 "Der Status Quo im aktuellen Krieg hat einen falschen Waffenstillstand zwischen uns und den Kommunisten geschaffen."
 kmt.217.a:0 "Wir dürfen unsere Wachsamkeit nicht vernachlässigen!"
 ## 20/10/2016 ## Tomorrow I can play Civ VI !!! 
 kmt.218.t:0 "Unterschiedliche Meinungen darüber, wo wir uns verschanzen sollen"
 kmt.218.d:0 "Einige unserer Generäle und von Falkenhausen haben unterschiedliche Meinungen darüber, wo wir unsere Hauptbefestigungsanstrengungen ansetzen sollen. Sie sind sich alle einig, dass Shanghai unsere erste Priorität sein sollte, aber nicht so über die japanische Invasion von Norden. Einige unserer Generäle schlagen vor, dass wir Peking bis zum letzten Mann halten sollten. Von Falkenhausen ist jedoch der Meinung, dass die Ebene in Nordchina den mechanisierten japanischen Truppen einen enormen Vorteil verschafft, daher sollten wir uns stattdessen entlang des Gelben Flusses befestigen.\n\nWelcher Meinung sollen wir folgen?"
 kmt.218.a:0 "Peking darf nicht fallen!"
 kmt.218.b:0 "Alexander hat Recht, wir können den Gelben Fluss als natürliche Barriere nutzen."
 KMT_fortify_land_hn_tt:0 "Füge §Y9 Landforts§! entlang des Gelben Flusses in §YHenan§ hinzu!\n"
 KMT_fortify_land_sd_tt:0 "Füge §Y9 Landforts§! entlang des Gelben Flusses in §YShandong§ hinzu!\n"
 ## 29/10/2016 ## 
 kmt.220.t:0 "Aufstieg einer pro-japanischen Fraktion in [CHI.GetName]"
 kmt.220.d:0 "In letzter Zeit haben einige pro-japanische Beamte in der Regierung von [CHI.GetRulingParty] in [CHI.GetName] an Boden gewonnen. Wenn wir ihnen unsere Unterstützung geben, können wir China als Verbündeten haben, ohne einen Krieg zu beginnen, und haben Zugang zu ihren Ressourcen."
 kmt.220.a:0 "Das wird uns Kugeln und Leben ersparen."
 kmt.220.b:0 "Sie bewahren nur indirekt ihre erbärmliche Nation."
 kmt.221.t:0 "Diplomat aus [CHI.GetName]"
 kmt.221.d_1:0 "Ein Diplomat aus [CHI.GetName] ist an unserem Hof eingetroffen und hat eine gründliche Erklärung über die Ideologie des Pan-Asianismus abgegeben. Nach der Präsentation haben die Überreste der Kodoha wieder öffentliche Unterstützung gewonnen. Das bringt die Toseiha in eine schwierige Situation."
 kmt.221.d_2:0 "Ein Diplomat von [CHI.GetName] ist an unserem Hof angekommen und hat eine gründliche Erklärung über die Ideologie des Pan-Asianismus abgegeben. Nach der Präsentation entwerfen Mitglieder des Kodoha einen Vorschlag über eine chinesisch-japanische Allianz."
 kmt.221.a:0 "Lasst uns die neue Idee annehmen und unseren chinesischen Landsleuten folgen."
 kmt.221.b:0 "Wir werden Asien zum Ruhm führen."
 kmt.221.c:0 "Die neue Idee muss gestoppt werden!"
 kmt.222.t:0 "[JAP.GetName] lehnt die neue Idee ab"
 kmt.222.d:0 "[JAP.GetLeader] hat die neue Idee des Pan-Asianismus abgelehnt und das Kodoha, das sie unterstützt, eliminiert. Unser Versuch, eine chinesisch-japanische Allianz zu bilden, ist gescheitert"
 kmt.222.a:0 "Ich wünschte, ich würde in aufgeklärteren Zeiten leben..."
 kmt.224.d:0 "Unsere chinesischen Landsleute bitten uns, etwas von unserer Schiffbautechnik zu teilen, damit sie eine bessere Marine bauen können."
 kmt.224.a:0 "Asiaten sollen sich gegenseitig helfen"
 kmt.224.b:0 "[Root.GetAdjective] Die Technologien gehören uns, nicht ihnen!"
 kmt.225.t:0 "[From.GetName] gewährt Unterstützung"
 kmt.225.d:0 "[From.GetName] hat Unterstützung in unserer Marineindustrie gewährt."
 kmt.225.a:0 "Lasst uns Schiffe bauen!"
 kmt.226.t:0 "[Von.GetName] verweigert Unterstützung"
 kmt.226.d:0 "[Von.GetName] hat die Unterstützung unserer Marineindustrie verweigert."
 kmt.226.a:0 "Verdammt sollen sie sein!"
 ## 6/11/2016 ## 
 kmt.233.t:0 "[CHI.GetName] bittet um unsere Intervention"
 kmt.233.d:0 "Mit unserer guten Beziehung zu [CHI.GetName] und [JAP.GetName] in unserer Fraktion. CHI.GetLeader] hat die Bitte geäußert, dass wir in ihren aktuellen Konflikt eingreifen und die Aggression von [JAP.GetName] beruhigen."
 kmt.233.a:0 "Wie in der deutsch-chinesischen Freundschaft vereinbart."
 kmt.233.b:0 "Wir sind im Moment zu beschäftigt, die Chinesen sind auf sich allein gestellt."
 kmt.234.t:0 "[GER.GetAdjective] Intervention"
 kmt.234.d:0 "[GER.GetLeader] hat ein offizielles Schreiben an [Root.GetLeader] geschickt, in dem es heißt, dass wir unsere Aggression gegenüber [CHI.GetName] sofort einstellen sollten."
 kmt.234.a:0 "Wenn ich es mir recht überlege, ist die Invasion Chinas vielleicht doch nicht so vorteilhaft wie propagiert."
 kmt.234.b:0 "Scheiß auf die Deutschen."
 kmt.235.t:0 "[GER.GetName] verweigert die Intervention"
 kmt.235.d:0 "Da er im Moment zu viel zu tun hat, hat [Ger.GetLeader] es abgelehnt, in unseren aktuellen Konflikt mit den Japanern einzugreifen."
 kmt.235.a:0 "Sehr schade."
 kmt.236.t:0 "Frieden mit [JAP.GetName]"
 kmt.236.d:0 "Nach dem Eingreifen der Deutschen ziehen die japanischen Truppen nun aus dem besetzten Gebiet ab. Allerdings weigern sie sich immer noch, uns die Mandschurei zurückzugeben."
 kmt.236.a:0 "Sie werden sehen."
 kmt.237.t:0 "Frieden zwischen [CHI.GetName] und [JAP,GetName]"
 kmt.237.d:0 "Nach dem Eingreifen der Deutschen ziehen sich die japanischen Truppen nun aus der besetzten Region zurück. Sie weigern sich aber immer noch, die Mandschurei an uns zurückzugeben."
 kmt.237.d_2:0 "Nach unserer Intervention ziehen sich die japanischen Truppen nun aus der besetzten Region zurück."
 kmt.237.a:0 "Sie werden sehen."
 kmt.237.b:0 "Ein kluger Schachzug."
 kmt.238.t:0 "[JAP.GetName] Weigert sich zu beruhigen"
 kmt.238.d:0 "Trotz der Intervention weigert sich die japanische Regierung immer noch, ihre Waffen niederzulegen."
 kmt.238.a:0 "Das ist ihre Entscheidung."
 kmt.238.b:0 "Wir werden diese Demütigung nicht hinnehmen."
 kmt.240.t:0 "CHI.GetName] bittet erneut um unsere Intervention"
 kmt.240.d:0 "Nach unserer letzten Intervention zwischen den Japanern und den Chinesen gibt es immer noch viele Reibereien zwischen ihnen. Besonders in der Mandschurei- und Taiwan-Frage. Deshalb hat [CHI.GetLeader] erneut einen offiziellen Brief an [GER.GetLeader] geschickt und um eine weitere Intervention gebeten."
 kmt.240.a:0 "Ich hoffe, dass dies das letzte Mal sein wird."
 kmt.241.t:0 "[GER.GetName] interveniert erneut"
 kmt.241.d:0 "[GER.GetLeader] hat erneut einen offiziellen Brief an [Root.GetLeader] geschickt, in dem er fordert, dass wir Taiwan und die Mandschurei an [CHI.GetName] zurückgeben sollen."
 kmt.241.a:0 "Für einen dauerhaften Frieden in Asien."
 kmt.243.t:0 "[JAP.GetName] kompromittiert"
 kmt.243.d:0 "Nach reiflicher Überlegung hat [JAP.GetLeader] beschlossen, die Mandschurei und Taiwan an [CHI.GetName] zurückzugeben und auch die in diesem Gebiet eingerichteten Marionettenregierungen aufzulösen."
 kmt.245.t:0 "[JAP.GetName] weigert sich, Gebiete zurückzugeben."
 kmt.245.d:0 "Trotz der Intervention weigert sich die japanische Regierung immer noch, die besetzten Gebiete zurückzugeben."
 kmt.247.t:0 "China will sich unserer Fraktion anschließen"
 kmt.247.d:0 "Die starken Führer von RNGROC haben große Fortschritte gemacht und bieten an, sich unserer Sache anzuschließen. Das Volk von China ist bereit, für das Reich zu kämpfen."
 kmt.247.a:0 "Ein Verbündeter aus dem Osten"
 kmt.247.b:0 "Nein!"
 kmt.248.t:0 "Unsere Kolonien in Asien befreien sich!"
 kmt.248.d:0 "Kommunistische Revolutionäre in unseren Kolonien haben sich erhoben und die Kolonialregierung gestürzt, bevor wir überhaupt reagieren konnten. Jetzt haben sie die volle Kontrolle über das Gebiet und haben ihre Unabhängigkeit erklärt!"
 kmt.248.a:0 "Wir müssen diesen Fehler korrigieren!"
 kmt.248.b:0 "Wir haben keine Zeit für so etwas..."
 kmt.249.t:0 "[CHI.GetLeader]'s Persuasion"
 kmt.249.d:0 "[CHI.GetLeader] ist gekommen, um [Root.GetLeader] persönlich zu treffen, in der Hoffnung, dass [Root.GetName] sich ihrem Krieg gegen die Japaner anschließen kann."
 kmt.249.a:0 "Wir werden uns gemeinsam gegen den Faschismus stellen!"
 kmt.249.b:0 "Wir wollen nichts damit zu tun haben."
 kmt.250.t:0 "[ENG.GetName] weigert sich"
 kmt.250.d:0 "[ENG.GetName] haben sich geweigert, sich unserem Krieg gegen die Japaner anzuschließen."
 kmt.250.a:0 "Wenn wir fallen, werden sie bald folgen."
 kmt.251.t:0 "Die neue Agenda von [CHI.GetName]"
 kmt.251.d:0 "Nachdem sie die neueste Agenda der chinesischen Regierung kennen, denken einige unserer Beamten, dass wir unsere Kolonien in Asien aufgeben sollten, um nicht von den Chinesen zertrampelt zu werden."
 kmt.251.a:0 "Wir sollten unsere Kolonien aufgeben. "
 kmt.251.b:0 "Bah, erinnern die sich nicht daran, wie wir damals Macau eingenommen haben."
 ## 14/11/2016 ## 
 kmt.254.t:0 "Vietnam befreien?"
 kmt.254.d:0 "Als unsere Armee in eine vietnamesische Großstadt einmarschiert, jubelt die lokale Bevölkerung und begrüßt ihre Ankunft.\n\nSollen wir ihre Stadt befreien und unser Versprechen erfüllen?"
 kmt.254.a:0 "Sie werden ein souveräner Staat werden."
 kmt.254.b:0 "Sie brauchen noch mehr Führung."
 kmt.254.c:0 "Das ist nicht unser eigentliches Ziel."
 kmt.255.t:0 "Laos befreien?"
 kmt.255.d:0 "Unsere Armee erhält etwas Unterstützung von den lokalen Laos-Partisanen und erlangt die volle Kontrolle über das Gebiet.\n'nSollen wir ihnen die Souveränität gewähren als Zeichen für ihre Hilfe und um unser Versprechen zu erfüllen?"
 kmt.256.t:0 "Kambodscha befreien?"
 kmt.256.d:0 "Mit der Hilfe der Einheimischen haben wir endlich unseren Feind in der Khmer-Region verjagt.\n\nSollen wir die Kambodschaner befreien, wie wir es versprochen haben?"
 kmt.257.t:0 "Malaysia befreien?"
 kmt.257.d:0 "Die malaysische Menge begrüßt unsere Truppen mit Begeisterung und schenkt unseren Soldaten Blumen und Küsse, als sie in malaysische Städte und Dörfer einmarschieren.\n\nSollen sie vielleicht ein souveräner Staat werden?"
 kmt.258.t:0 "Indonesien befreien?"
 kmt.258.d:0 "Die Holländer haben die Indonesier nicht gezwungen, Niederländisch zu lernen, weil sie maximalen Profit wollen, was auch die nationalistischen Gefühle in den Indonesiern bewahrt.\n\nNun haben wir die Kontrolle über indonesisches Land erlangt, sollen wir sie befreien, wie wir es versprochen haben?"
 kmt.259.t:0 "Indien befreien?"
 kmt.259.d:0 "Nun, da die britische Kolonialregierung in Indien kapituliert hat, können wir das indische Volk von seinem unterdrückenden britischen Oberherrn befreien. Auch wenn Gandhi mit unserer Methode, Indien zu befreien, nicht glücklich sein mag."
 kmt.259.a:0 "Die Inder werden nun über ihre eigene Nation herrschen und nicht mehr von den Briten unterdrückt werden!"
 kmt.260.t:0 "Wir haben Hongkong erobert!"
 kmt.260.d:0 "Hongkong ist wieder unter chinesischer Herrschaft!"
 kmt.260.a:0 "Zhong Hua Min Zu Wan Sui!"
 kmt.261.t:0 "Wir haben Guangzhouwan eingenommen!"
 kmt.261.d:0 "Guangzhouwan ist wieder unter chinesischer Herrschaft!"
 kmt.262.t:0 "Wir haben Macao eingenommen!"
 kmt.262.d:0 "Macao steht wieder unter chinesischer Herrschaft!"
 kmt.263.t:0 "Vietnamesen befreit"
 kmt.263.d:0 "Die vietnamesische Bevölkerung der kürzlich eroberten Gebiete wurde befreit und hat sich ihrer Nation angeschlossen."
 kmt.263.a:0 "Asien wird wieder groß sein!"
 kmt.264.t:0 "Malaysier befreit"
 kmt.264.d:0 "Die malaysische Bevölkerung der kürzlich eroberten Regionen wurde befreit und hat sich ihrer Nation angeschlossen."
 kmt.265.t:0 "Indonesisch Befreit"
 kmt.265.d:0 "Die indonesische Bevölkerung der kürzlich eroberten Regionen wurde befreit und hat sich ihrer Nation angeschlossen."
 kmt.266.t:0 "Asien dekolonisiert"
 kmt.266.d:0 "Nachdem die meisten asiatischen Nationen von den bösen westlichen Kolonisatoren befreit wurden, ist unser Versprechen erfüllt und vielleicht ist ein Frieden für die neu gegründete Nation unserer asiatischen Mitbürger nötiger als ein Krieg."
 kmt.266.a:0 "Frieden bringt Wohlstand."
 kmt.267.t:0 "Japanische Unterstützung"
 kmt.267.d:0 "Unsere derzeitigen Bemühungen, eine pro-japanische Fraktion in unserer Regierung zu unterstützen, wurden von der japanischen Regierung unterstützt. Unsere Beziehungen sind verbessert worden."
 kmt.267.a:0 "Gemeinsam werden wir Asien zu Ruhm und Ehre führen!"
 kmt.268.t:0 "Japan zeigt Feindseligkeit"
 kmt.268.d:0 "Unsere gegenwärtigen Bemühungen, eine pro-japanische Fraktion in unserer Regierung zu unterstützen, haben zu einer feindseligen Reaktion aus Japan geführt. Sie behaupten, dass wir nur versuchen, einen Krieg zu vermeiden, anstatt wirklich mit ihnen zusammenarbeiten zu wollen, und dass wir ohne Ehre sind."
 kmt.268.a:0 "Sie sind zu engstirnig."
 ## 30/12/2016 ## 
 kmt.269.t:0 "Freies Malaysia?"
 kmt.269.d:0 "Nun, da die britische Kolonialregierung in Malaysia kapituliert hat, können wir das malaysische Volk von seinem unterdrückenden britischen Oberherrn befreien."
 kmt.269.a:0 "Die Malaysier werden nun über ihre eigene Nation herrschen, und nicht mehr von den Briten unterdrückt werden!"
 kmt.270.t:0 "Freies Indonesien?"
 kmt.270.d:0 "Nun, da die niederländische Kolonialregierung in Indonesien kapituliert hat, können wir das indonesische Volk von seinem unterdrückenden niederländischen Oberherrn befreien."
 kmt.270.a:0 "Die Indonesier werden nun über ihre eigene Nation herrschen und nicht mehr von den Holländern unterdrückt werden!"
 kmt.271.t:0 "Xi Bei San Ma"
 kmt.271.d:0 "Die Kommunisten sind am Ende, und Ma Bufang ist zurück in der Zentralregierung."
 kmt.271.a:0 "[Root.GetRulingParty] ist die einzige legitime Partei in China!"
 ## 2/1/2017 ## 
 kmt.94.b:0 "Wie sie es sollten."
 ## 19/1/2017 ## 
 kmt.275.t:0 "Rückkehr des Monarchismus"
 kmt.275.d:0 "Nachdem sie ihre Unabhängigkeit von [JAP.GetName] erklärt haben, hat [MAN.GetLeader] erklärt, dass [MAN.GetNameDef] zurückgekehrt ist.\n\nNachdem wir China schon einmal vom Monarchismus befreit haben, wie sollen wir mit diesem sogenannten [MAN.GetNameDef] umgehen?"
 kmt.275.a:0 "Tod den Mandschu-Schweinen!"
 kmt.275.b:0 "Vielleicht können wir ja doch koexistieren."
 kmt.275.c:0 "Unser Fokus wird woanders gebraucht."
 kmt.276.t:0 "[Von.GetName] strebt Nichtangriffspakt an"
 kmt.276.d:0 "Ein Diplomat von [Von.GetName] hat Dokumente für einen Nichtangriffspakt zwischen unserem Reich und ihrer Nation mitgebracht."
 kmt.276.a:0 "Dies wird bedeuten, dass unsere Stärke von anderen anerkannt wird."
 kmt.276.b:0 "Das Imperium soll über sie alle herrschen!"
 kmt.277.t:0 "Pakt unterschrieben"
 kmt.277.d:0 "[Von.GetName] hat den Nichtangriffspakt unterzeichnet."
 kmt.277.a:0 "Wird dies wirklich Frieden bringen?"
 kmt.278.t:0 "Pakt abgelehnt"
 kmt.278.d:0 "[Von.GetName] hat sich geweigert, den Nichtangriffspakt zu unterzeichnen."
 kmt.278.a:0 "Wir müssen unsere Männer vorbereiten!"
 ## 21/1/2017 ## 
 kmt.272.t:0 "Krieg!"
 kmt.272.d:0 "Unsere Regierung hat den gegenwärtigen Krieg als wichtigstes Thema eingestuft. Da sich die Beamten auf den Krieg konzentrieren, ist die Korruption weniger schlimm geworden."
 kmt.272.a:0 "Wir sollten einen Weg finden, die Korruption vollständig auszumerzen."
 kmt.273.t:0 "Korruption zurück auf Vorkriegsniveau"
 kmt.273.d:0 "Mit dem Ende des Krieges haben die Beamten wieder begonnen, das Volk auszubeuten."
 ## 22/1/2017 ## 
 kmt.279.t:0 "Wahl"
 kmt.279.d:0 "Unsere erste Wahl ist nun abgetreten, die Mehrheit der Menschen stimmte für einen Regierungswechsel. Einige wollten jedoch, dass die Kuomintang anstelle der Demokratischen Liga Chinas an der Macht bleibt."
 kmt.279.a:0 "Die Führung der Kuomintang wird China wieder groß machen."
 kmt.279.b:0 "Die Korruption der Kuomintang ist bekannt, wir brauchen eine solche Führung nicht."
 ## 29/1/2017 ## 
 kmt.78.d:0 "Long Yun ist ein Gefangener geworden, nachdem seine Clique zerstört wurde. Jetzt sollte sich sein Schicksal entscheiden. Die einen sagen, er könnte eine willkommene Ergänzung in unseren Reihen sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 kmt.77.d:0 "Der ehemalige Herrscher der Guang Xi Clique, Li Zongren, ist gefangen genommen worden, nachdem seine Clique vernichtet wurde. Nun soll über sein Schicksal entschieden werden. Die einen sagen, er könnte eine willkommene Verstärkung in unseren Reihen sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 kmt.76.d:0 "Dieser ehemalige König von Shanxi ist gefangen genommen worden, nachdem sein Clan vernichtet wurde. Nun sollten wir über sein Schicksal entscheiden. Die einen sagen, er könnte eine willkommene Ergänzung in unseren Reihen sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 ## 5/2/2017 ## 
 kmt.281.t:0 "Das Schicksal von [YUT.GetLeader]"
 kmt.281.d:0 "Der ehemalige Kriegsherr von Guangdong ist gefangen genommen worden, nachdem seine Clique zerstört wurde. Nun sollte über sein Schicksal entschieden werden. Die einen sagen, er könnte eine willkommene Verstärkung in unseren Reihen sein, die anderen sagen, er sollte hingerichtet werden, um ein Exempel zu statuieren."
 kmt_yhm_join:0 "Yu Hanmou wird der Armee beitreten"
 kmt_cjt_join:0 "Chen Jitang wird sich der Armee anschließen."
 ## 11/2/2017 ## 
 kmt.224.t:0 "[Von.GetName] Bittet um Unterstützung in der Marineindustrie"
 ## 19/2/2017 ## 
 kmt.282.t:0 "Kampf ums Überleben"
 kmt.282.d:0 "Mehr und mehr unserer Soldaten und Generäle haben erkannt, dass der gegenwärtige Krieg nur gewonnen werden kann, wenn sie sich voll und ganz dafür einsetzen. Dadurch hat sich die Leistung unserer Armee auf dem Feld mehr oder weniger verbessert."
 kmt.282.a:0 "Für China!"
 kmt.283.t:0 "Die verzweifeltsten Stunden"
 kmt.284.t:0 "Die Schwächen unserer Armee"
 kmt.284.d:0 "Durch die fortgesetzte Beobachtung der Feldleistung unserer Armeen ist es klar geworden, dass die Schwächen unserer Armeen für den Feind immer offensichtlicher werden. Wenn wir diese Schwächen weiterhin ignorieren, ist das Überleben unserer Nation in den kommenden Stürmen sehr fraglich."
 kmt.284.a:0 "Wir müssen etwas dagegen tun."
 kmt.285.t:0 "Armee verbessert"
 kmt.285.d:0 "Die jüngsten Reformen, die unsere Armee durchgeführt hat, tragen Früchte, unsere Armee ist nun verbessert."
 kmt.285.a:0 "Es ist gut, den Fortschritt zu sehen."
 ## 20/2/2017 ## ""
 kmt.286.t:0 "Die Blueshirts"
 kmt.286.d:0 "Die Blueshirts und die ihnen unterstellte Behörde BIS (Bureau of Investigation and Statistic) haben eine wichtige Rolle bei unserem Aufstieg zur Macht gespielt. Es wäre natürlich, wenn sie als Geschenk für ihre Bemühungen mehr Macht bekommen würden. Aus Sorge, dass sie sich gegen ihn selbst wenden könnten, scheint [Root.GetLeader] jedoch einen anderen Plan im Kopf zu haben..."
 kmt.286.a:0 "Man kann ihnen trauen"
 kmt.286.b:0 "Lösen Sie die Blueshirts auf!"
 ## 9/3/2017 ## ""
 kmt.287.t:0 "Luftangriffsplan"
 kmt.287.d:0 "Root.GetLeader] hat bei einem kürzlichen Treffen mit dem Generalstabschef im Weißen Haus seinen Wunsch geäußert, einen Luftangriff auf die japanischen Heimatinseln durchzuführen. Sollte der Angriff gelingen, könnte er die Moral unserer Armee erheblich stärken und die Toten von Pearl Harbour rächen."
 kmt.287.a:0 "Machen Sie sich darauf gefasst."
 kmt.287.b:0 "Zu riskant"
 kmt.288.t:0 "Erfolgreicher Luftangriff"
 kmt.288.d:0 "Der von Jame H. Doolittle geleitete Angriff erwies sich als erfolgreich, obwohl die meisten B-25-Maschinen in der Region China abstürzten oder notlandeten, wobei einige japanische Fabriken schwer bombardiert wurden. Dies hat die Moral unserer Soldaten sehr gehoben."
 kmt.288.a:0 "Hell yeah!"
 kmt.289.t:0 "Scheitern"
 kmt.289.d:0 "Der Luftangriff auf Tokio ist katastrophal, unser Flugzeugträger wurde vom feindlichen Radar entdeckt und hat den Feind alarmiert. Unsere Bomber trafen auf schweren Boden-Luft-Beschuss und viele von ihnen wurden abgeschossen. James H. Doolittle wurde als tot bestätigt."
 kmt.289.a:0 "Das ist nicht gut."
 kmt.290.t:0 "[From.GetAdjective] Luftangriff"
 kmt.290.d:0 "Ein Luftangriff, der von der [From.GetAdjective] durchgeführt wurde, hat in der Region [Root.Capital.GetName] Verwüstungen angerichtet. Fabriken wurden zerstört und Bürger geschädigt."
 kmt.290.a:0 "Bakayarou!"
 kmt.291.t:0 "[From.GetAdjective]-Piloten gelandet"
 kmt.291.d:0 "Einige [From.GetAdjective]-Piloten sind in unseren Gebieten gelandet, nachdem sie einen Luftangriff auf Japan durchgeführt haben. Unsere Truppen haben sie vor Ort gefunden, und die Verantwortlichen diskutieren, wie mit der Situation umgegangen werden soll."
 kmt.291.a:0 "Helfen Sie ihnen, nach [From.GetName] zurückzukehren."
 kmt.291.b:0 "Nehmt diese weißen Schweine fest!"
 kmt.292.t:0 "[From.GetAdjective] Landung in Wladiwostok"
 kmt.292.d:0 "Ein Pilot von [From.GetNameDef] ist in Wladiwostok gelandet, nachdem er einen Luftangriff auf die japanische Heimatinsel durchgeführt hat. Die örtliche Miliz hat den Piloten in Gewahrsam genommen. Wenn wir den Piloten an [Von.GetNameDef] zurückschicken, könnte dies unsere Beziehungen zu Japan verschlechtern. Wie sollten wir mit diesem Problem umgehen?"
 kmt.292.a:0 "Behalten Sie den Piloten in Haft"
 kmt.292.b:0 "Dem Piloten helfen, nach [Von.HoltName] zurückzukehren"
 kmt.292.c:0 "Übergeben Sie den Piloten an Japan"
 kmt.293.t:0 "[From.GetAdjective] Luftangriff"
 kmt.293.d:0 "Heute hat ein von der [From.GetAdjective] geleiteter Luftangriff eine gewisse Panik in der Bevölkerung ausgelöst. Ihre Bemühungen waren jedoch vergeblich, da unsere gut vorbereiteten Truppen ihre Flugzeuge mit Leichtigkeit vom Himmel holten. Wir haben wenig bis gar keine Verluste erlitten, diese erbärmliche Operation ist ein eindeutiger Beweis dafür, dass wir den Krieg gegen diese barbarischen Schweine gewinnen werden!"
 kmt.293.a:0 "Muda muda muda!"
 kmt.294.t:0 "[From.GetAdjective] Unterstützt unsere Piloten"
 kmt.294.d:0 "Die [From.GetAdjective]-Regierung hat unseren Piloten, die auf ihrem Territorium gelandet sind, Hilfe angeboten und sie werden in kürzester Zeit nach Hause zurückkehren. Ihre Aktion wird sicherlich die Beziehungen zwischen unseren beiden Nationen verbessern."
 kmt.294.a:0 "Sie sind zu freundlich."
 kmt.295.t:0 "[Von.GetName] hat unsere Piloten festgenommen"
 kmt.295.d:0 "Unsere Piloten, die im Gebiet von [Von.GetAdjective] gelandet sind, wurden von [Von.GetName] festgenommen. Sie verweigern auch jede Verhandlung."
 kmt.295.a:0 "Möge Gott mit ihnen sein."
 kmt.296.t:0 "[Von.GetName] hilft [USA.GetAdjective] Piloten"
 kmt.296.d:0 "[Von.GetName] hat den in Wladiwostok gelandeten [USA.GetAdjective]-Piloten geholfen, nach [USA.GetName] zurückzukehren, das hat die Beziehung zwischen uns verschlechtert."
 kmt.296.a:0 "Ich wusste, dass Barbaren Barbaren helfen werden!"
 kmt.297.t:0 "[Von.GetName] übergibt unseren Piloten an Japan"
 kmt.297.d:0 "Unser Pilot, der in Wladiwostok gelandet ist, wurde von [Von.GetName] an [JAP.GetName] übergeben, dies wird die Beziehung zwischen unseren beiden Nationen verschlechtern."
 kmt.297.a:0 "Wir hoffen, dass sie wissen, dass sie damit dem Teufel helfen."
 kmt.298.t:0 "Der [USA.GetAdjective] Pilot von [From.GetName]"
 kmt.298.d:0 "[Von.GetName] hat beschlossen, den in Wladiwostok gelandeten [USA.GetAdjective] Piloten an uns zu übergeben. Dies soll ein Zeichen des Vertrauens zwischen unseren beiden Nationen sein."
 kmt.298.a:0 "Lassen Sie uns unseren Furendo willkommen heißen."
 kmt.299.t:0 "Probleme in Sichuan"
 kmt.299.d:0 "Berichte über Hunger und Dürre in Sichuan sind in den Zeitungen aufgetaucht. Einige Organisationen haben Geld gesammelt, um den Betroffenen zu helfen. Wenn wir den Menschen in Sichuan Hilfe anbieten, könnte uns das möglicherweise zusätzliche politische Macht über das Gebiet verschaffen."
 kmt.299.a:0 "Das ist mir völlig egal."
 kmt.299.b:0 "Schicken Sie Hilfe."
 ## 17/3/2017 ## ""
 kmt.300.t:0 "Sturz von [Von.GetName]"
 kmt.300.d:0 "Mit der Kapitulation von [Von.GetName] im aktuellen Krieg können wir unsere Macht in der Region China weiter zentralisieren, indem wir ihre verbleibenden Streitkräfte in die unseren eingliedern..."
 kmt.300.a:0 "Sie sollten froh sein, dass wir ihnen Positionen in unserer Armee anbieten!"
 kmt.301.t:0 "Der Zweite Chinesische Bürgerkrieg"
 kmt.301.d_1:0 "Der Zweite Chinesische Bürgerkrieg zwischen [PRC.GetRulingParty] und [CHI.GetRulingParty] ist ausgebrochen. Sollten wir der [PRC.GetRulingParty] helfen, die tyrannische Herrschaft der [CHI.GetRulingParty] zu besiegen?"
 kmt.301.d_2:0 "Der zweite chinesische Bürgerkrieg zwischen [CHI.GetRulingParty] und [PRC.GetRulingParty] ist ausgebrochen. Sollten wir [CHI.GetRulingParty] dabei helfen, die kommunistischen Banditen zu besiegen?"
 kmt.301.a:0 "Natürlich sollten wir das!"
 kmt.301.b:0 "Ich würde in diesem Kampf lieber der Fischer sein."
 kmt.302.t:0 "[Von.GetName] schließt sich unserem Kurs an"
 kmt.302.d_1:0 "[Von.GetName] hat beschlossen, sich unserer Seite anzuschließen, um die kommunistischen Banditen zu besiegen!"
 kmt.302.d_2:0 "[Von.GetName] hat beschlossen, sich auf unsere Seite zu schlagen, um die chinesischen Bauern von der tyrannischen [CHI.GetRulingParty] zu befreien!"
 kmt.302.a:0 "Tod den Kommunisten!"
 kmt.302.b:0 "Erhebt Euch! Ihr, die Ihr Euch weigert, Sklaven zu sein!"
 ## 5/4/2017 ## ""
 kmt.303.t:0 "Das Schicksal von Puyi"
 kmt.303.d:0 "Aisin Gioro Puyi wurde in einem Bahnhof gefunden, als er auf den Zug wartete, der für seine Flucht vorgesehen war. Nachdem seine japanischen Leibwächter getötet wurden, hat er sich unserer Armee ergeben. Wie sollen wir mit diesem Letzten Kaiser verfahren?"
 kmt.303.a:0 "Verschont ihn, er ist nur ein Bauernopfer."
 kmt.303.b:0 "Stirb, Verräter!"
 ## 10/4/2017 ## ""
 kmt.304.t:0 "Feind nähert sich Zhengzhou"
 kmt.304.d:0 "Unser Feind ist nun sehr nahe an Zhengzhou, vielleicht könnten wir die Deiche am Gelben Fluss öffnen und die Flut nutzen, um unsere Feinde abzuschrecken."
 kmt.304.a:0 "Das ist zum Wohle der Allgemeinheit."
 kmt.304.b:0 "Das ist Wahnsinn!"
 hyk_flood:0 "Überschwemmung"
 ## 23/4/2017 ## ""
 kmt.320.t:0 "Sowjetische Unterstützung"
 kmt.320.d:0 "[SOV.GetName] hat uns mehr Ausrüstung geschickt, um uns im Kampf gegen den Feind zu unterstützen!"
 kmt.320.a:0 "Ura!"
 kmt.321.t:0 "[GXC.GetName] schließt sich uns an"
 kmt.321.d:0 "Wie vereinbart, hat sich [GXC.GetName] uns im Krieg gegen die japanischen Eindringlinge angeschlossen."
 kmt.321.a:0 "Wir werden die imperialistischen Schweine besiegen!"
 kmt.322.t:0 "Wir haben uns [CHI.GetName] angeschlossen"
 kmt.322.d:0 "Wie vereinbart, haben wir uns [CHI.GetName] in ihrem Krieg gegen die japanischen Eindringlinge angeschlossen."
 kmt.322.a:0 "Wir werden die imperialistischen Schweine besiegen!"
 kmt.323.t:0 "Chongqing vorbereiten"
 kmt.323.a:0 "Wir werden jetzt Chongqing einnehmen"
 kmt.324.t:0 "Industrie umgesiedelt"
 kmt.324.d:0 "Nach der Invasion der Japaner wurden einige Maschinen und Fabriken in der Nähe der Frontlinie nach Szechuan verlagert."
 kmt.324.a:0 "Hier sollten sie sicher sein."
 KMT_will_die_if_nanking_fall_tt:0 "§Wenn Nanking fällt, werden Sie von [CHI.GetName] bedingungslos annektiert!"
 ## 24/4/2017 ## ""
 kmt.325.t:0 "[KMT_central_gov_tag.GetName] Unter Beschuss!"
 kmt.325.d:0 "[KMT_central_gov_tag.GetName] wurde von ausländischen Invasoren angegriffen, wir sollten ihnen helfen!"
 kmt.325.a:0 "Wir werden sie von chinesischem Boden vertreiben!"
 kmt.325.b:0 "Ich glaube, sie werden auch ohne uns zurechtkommen."
 kmt.326.t:0 "[Von.GetName] schließt sich uns an"
 kmt.326.d:0 "[Von.GetName] hat sich uns im Krieg gegen die japanischen Eindringlinge angeschlossen!"
 ## 25/4/2017 ## ""
 kmt.327.t:0 "[Von.GetName] stoppt den Bürgerkrieg"
 kmt.327.d:0 "From.GetLeader] hat erkannt, dass die Japaner eine größere Bedrohung darstellen als die Kommunisten, und hat beschlossen, den aktuellen Bürgerkrieg mit den Kommunisten zu beenden. Die von der Nordostarmee geführte Offensive wurde angewiesen, zu stoppen."
 kmt.327.a:0 "Endlich!"
 ## 4/5/2017 ## ""
 kmt.328.t:0 "Die Taktik der verbrannten Erde"
 kmt.328.d:0 "Die vorrückenden Invasoren haben unsere Städte und Dörfer besetzt, unsere Streitkräfte sind gezwungen, sich zurückzuziehen, um unsere Kräfte zu schonen. Sie schaffen es jedoch, die lokale Infrastruktur zu zerstören, bevor sie abziehen, das wird das Vorankommen unserer Feinde behindern."
 kmt.328.a:0 "Gut gemacht"
 ## 8/5/2017 ## ""
 kmt.323.d:0 "Nanking ist an unseren Feind gefallen, wir müssen einen anderen Ort finden, der als Hauptquartier dient. Chongqing soll sich auf diese Aufgabe vorbereiten.\n\n Wir haben auch die Nachricht erhalten, dass General Liu Xiang an seiner Krankheit verstorben ist, an der er litt."
 ## 5/6/2017 ## ""
 kmt.330.t:0 "Deutschland ruft seinen Militäreinsatz zurück"
 kmt.330.d:0 "[GER.GetNameDef] hat beschlossen, seine Militärhilfe einzustellen und seine Militärberater zurückzurufen. Da wir sie nicht zum Bleiben zwingen können, sind wir gezwungen zuzusehen, wie sie abreisen und wertvolle Unterstützung verlieren. "
 kmt.330.a:0 "Die Armee wird ihren Wiederaufbau trotzdem fortsetzen."
 kmt.331.d:0 "Unsere Militärberater sind aus China abberufen worden und werden bald ins Vaterland zurückkehren."
 kmt.331.a:0 "Bereiten Sie sich darauf vor, ihre Rückkehr zu begrüßen. "
 kmt.332.t:0 "China verspricht eine Ausweitung unserer Militärmission"
 kmt.332.d:0 "Der chinesische Botschafter hat uns ein Kommuniqué geschickt, in dem er eine stärkere Beteiligung unserer Berater an der Ausbildung der chinesischen Nationalarmee fordert. Unsere Militärberater sind bereits seit 1926 im Lande präsent. Würde man ihrer Bitte nachkommen, würden sich unsere Beziehungen zur nationalistischen chinesischen Regierung erheblich verbessern."
 kmt.332.a:0 "Schicken Sie mehr Militärberater."
 kmt.332.b:0 "Wir können es uns nicht leisten."
 kmt.333.t:0 "Deutschland weitet seine Militärmission aus"
 kmt.333.d:0 "Durch eine direkte Entscheidung von [GER.GetLeader] hat die [GER.GetAdjective]-Regierung zugestimmt, ihre Anzahl an Militärberatern zu erhöhen. Eine hervorragende Nachricht, die die Umstrukturierung unserer Streitkräfte unterstützen und unsere Nationen zusammenführen wird."
 kmt.333.a:0 "zu den Hauptquartieren der Divisionen führen wird."
 kmt.334.t:0 "Deutschland weigert sich, seinen Militäreinsatz zu erweitern"
 kmt.334.d:0 "Wir haben eine lakonische Nachricht von unserem Botschafter in Deutschland erhalten, die besagt, dass [GER.GetAdjective] nicht mehr Militärberater schicken wird."
 kmt.334.a:0 "Was für eine Enttäuschung. "
 kmt.336.t:0 "Treffen mit den Kommunisten?"
 kmt.336.d:0 "Da der Krieg gegen die Japaner vorbei ist, ist unser Ziel nicht mehr auf die kommunistischen Banditen ausgerichtet. In der gegenwärtigen Situation sofort eine direkte Offensive zu starten, könnte sich jedoch nachteilig auf unseren Ruf auswirken. Wir könnten genauso gut ein Treffen mit [PRC.GetLeader] abhalten und erst später handeln."
 kmt.336.a:0 "Schicken Sie jemanden zu dem Treffen."
 kmt.336.b:0 "Wir werden sie aus dem Hinterhalt angreifen, wenn sie ankommen."
 kmt.336.c:0 "Wir werden koexistieren."
 kmt.336.e:0 "Wen kümmert schon Müll wie Reputation?"
 kmt.337.t:0 "Eine Einladung"
 kmt.337.d:0 "[Root.GetLeader] hat eine Einladung von der [From.GetRulingParty] zu einem Treffen erhalten. Angeblich soll es bei dem Treffen um die Zukunft Chinas gehen und versucht werden, eine friedlichere Lösung für das derzeit angespannte Verhältnis zu finden. Einige glauben jedoch, dass es sich um eine Falle handelt, die darauf abzielt, unseren [Root.GetLeader] loszuwerden."
 kmt.337.a:0 "Es gibt nichts, wovor man sich fürchten müsste."
 kmt.337.b:0 "Wir werden die Initiative ergreifen und ihnen auflauern."
 kmt.337.c:0 "Greift sie jetzt an, damit werden sie niemals rechnen!"
 kmt.339.t:0 "Überfall!"
 kmt.339.d_rep_killed:0 "Der dreckige Abschaum von [From.GetRulingParty] hat uns überfallen! Sie haben überall Wachen stationiert und beginnen, auf unsere Männer zu schießen, nachdem wir den Versammlungsraum betreten haben. Glücklicherweise hat [Root.GetLeader] den Hinterhalt mit leichten Wunden überlebt, die von verirrten Kugeln verursacht wurden. Root.GetLeader] stieg erfolgreich in ein Flugzeug und flog zurück nach [Root.Capital.GetName]. Das Feuer des Bürgerkriegs wurde neu entfacht."
 kmt.339.d_fight:0 "Die [From.GetRulingParty]-Drecksäcke hatten denselben Gedanken wie wir und brachten bewaffnete Kräfte auf das Gelände! Der Versammlungsraum und die Umgebung sind zu einem Schlachtfeld geworden, nachdem beide Seiten ihre wahre Absicht offenbart haben, sich gegenseitig vor Ort zu eliminieren. Das Feuer des Bürgerkriegs wurde neu entfacht."
 kmt.339.a:0 "Tod dem [From.GetLeader]!"
 kmt.340.d_rep_killed:0 "Unser Hinterhalt war erfolgreich und hat viele Feinde des Staates vor Ort ausgeschaltet. Ihr Anführer erlitt jedoch nur leichte Wunden und floh zurück in Sicherheit."
 kmt.340.d_fight:0 "Unser Feind hat ebenfalls versucht, uns in einen Hinterhalt zu locken! Unsere Streitkräfte sind auf die ihren getroffen und in der Gegend sind Kämpfe ausgebrochen. Wir sollten unsere Männer organisieren und uns auf weitere Aktionen vorbereiten."
 kmt.340.a:0 "Wie auch immer, am Ende werden wir triumphieren."
 kmt.341.t:0 "[From.GetName] Akzeptiert"
 kmt.341.d:0 "[From.GetLeader] hat unsere Einladung angenommen und sagt uns, dass wir ihre Anwesenheit erwarten sollen."
 kmt.341.a:0 "Wir werden sehen..."
 kmt.342.t:0 "[From.GetName] erklärt uns den Krieg"
 kmt.342.d_p:0 "[From.GetName] hat uns den Krieg erklärt! Es scheint, als hätten sie die Zusammenarbeit mit uns satt und wollen uns ein für alle Mal loswerden!"
 kmt.342.d_k:0 "[Von.GetName] hat uns den Krieg erklärt! Die erbärmlichen Banditen haben sich der Vernunft verweigert und ihre barbarische Natur gezeigt!"
 kmt.342.a:0 "Wir haben es gewusst!"
 kmt.343.t:0 "Das Treffen"
 kmt.343.d:0 "Vertreter beider Seiten sind am Ort des Geschehens eingetroffen. Was soll unser Vertreter tun?"
 kmt.343.a:0 "Uns Zeit für die Vorbereitung lassen."
 kmt.343.b:0 "Zusammenarbeit suchen"
 kmt.344.d_stall:0 "Die Leute vermuten jetzt, dass die Vertreter von [From.GetRulingParty] tatsächlich versuchen, Zeit zu schinden und Zeit für ihre Vorbereitungen abzuwarten. Wenn das wirklich der Fall ist, dann müssen wir Maßnahmen ergreifen, um uns zu schützen."
 kmt.344.d_c:0 "Die [From.GetRulingParty] hat ihren Wunsch geäußert, eine gemeinsame Regierung zu bilden, sollen wir ihr Angebot annehmen und China gemeinsam regieren?"
 kmt.343.c:0 "Dann werden wir ebenfalls Zeit abwarten..."
 kmt.344.a:0 "Wir werden die Initiative ergreifen und sie zuerst angreifen!"
 kmt.344.b:0 "Eine gemeinsame Regierung scheint nett zu sein."
 kmt.345.d:0 "[Von.GetName] hat die Offensive gestartet und greift uns an!"
 kmt.346.t:0 "[Von.GetName] Einverstanden"
 kmt.346.d:0 "[Von.GetName] hat sich auf eine gemeinsame Regierung geeinigt."
 kmt.346.a:0 "Gut für alle"
 ## 7/6/2017 ## ""
 KMT_united_chinese_gov:0 "Gemeinsame chinesische Regierung"
 kmt.347.t:0 "Rückzug nach Taiwan?"
 kmt.347.d:0 "Der aktuelle Krieg läuft nicht sehr gut für uns, einige schlagen vor, dass wir uns nach Taiwan zurückziehen und uns von dort aus auf einen Gegenangriff vorbereiten sollten."
 kmt.347.a:0 "Das ist nur ein taktischer Rückzug..."
 kmt.347.b:0 "Niemals!"
 kmt.348.t:0 "Teilung des Jangtse"
 kmt.348.d:0 "Der aktuelle Krieg läuft nicht gut für uns, einige schlagen vor, dass wir den Kommunisten ein Friedensangebot machen und China aufteilen sollten. Wir könnten die Zeit nutzen, um uns neu zu formieren und sie zu eliminieren, wenn unsere Armee wieder bereit ist."
 kmt.348.a:0 "Klingt gut."
 kmt.349.t:0 "[From.GetName] Hat uns im Stich gelassen"
 kmt.349.d:0 "[From.GetLeader] hat beschlossen, der Forderung von [JAP.GetAdjective] nachzugeben und uns aufzugeben."
 kmt.349.a:0 "Gegen ein so großes Übel können wir nicht bestehen..."
 kmt.349.b:0 "Wir werden lieber sterben, als zum Spielball eines großen Übels zu werden!"
 kmt.350.t:0 "[From.GetName] Defiance"
 kmt.350.d:0 "[Von.GetName] hat beschlossen, unsere Besetzung ihres Territoriums abzulehnen, obwohl [CHI.GetLeader] die Erlaubnis dazu gegeben hat."
 kmt.350.d_2:0 "[Von.GetName] hat die weise Option gewählt, unsere Marionette zu werden."
 kmt.350.a:0 "Bakamono ga! Nihon no pawā wa sekaiichi! "
 kmt.335.t:0 "Die Verbesserung der Burma-Straße"
 kmt.335.d:0 "Während unserer Arbeit rieten einige Experten, dass wir einige Ressourcen in den Bau einer Reihe von Festungen entlang des südlichen Teils von Yunnan stecken könnten, die unsere Feinde effektiv aufhalten könnten, falls sie von Süden her eindringen wollen."
 kmt.335.a:0 "Klingt gut."
 kmt.335.b:0 "Darüber brauchen Sie sich nicht zu sorgen."
 KMT_burma_rd_forts_tt:0 "§Anstelle einer zivilen Fabrik werden Forts entlang der südlichen Grenze des Staates Yunnan gebaut!"
 kmt.351.t:0 "[Von.GetName] will Festungen innerhalb unserer Territorien bauen"
 kmt.351.d:0 "[Von.GetName] hat versucht, Soldaten und Militäringenieure in unsere Territorien zu schicken, um Befestigungen zu bauen, um potenzielle Eindringlinge abzuwehren und sie daran zu hindern, strategische Aussichtspunkte zu übernehmen. Obwohl dies unsere lokale Verteidigungsfähigkeit stärken kann, bringt es die Position von [Root.GetLeader] in große Gefahr, wenn wir ihnen erlauben, in unser Gebiet einzudringen."
 kmt.351.a:0 "NEIN! Sie können die Forts woanders bauen!"
 kmt.351.b:0 "Zum Wohle der chinesischen Nation..."
 kmt.352.t:0 "[From.GetLeader]'s Ratschlag"
 kmt.352.d:0 "[Von.GetLeader] hat erklärt, dass sich [Von.Hauptstadt.GetName] derzeit in einem sehr instabilen Zustand befindet und würde unseren Männern empfehlen, nicht dorthin zu gehen. [From.GetLeader] hat außerdem erklärt, dass sie die Befestigungen selbst bauen würden. Wir alle wissen jedoch besser, warum er unsere Männer vor der Tür halten will..."
 kmt.352.a:0 "Er bringt die ganze Nation in Gefahr, wir müssen ihn loswerden!"
 kmt.352.b:0 "Wir dürfen in dieser Zeit des Notstands nicht unsere Waffen auf unsere Brüder richten..."
 kmt.353.t:0 "Festungen gebaut"
 kmt.353.d:0 "[Von.GetLeader] hat unsere Männer willkommen geheißen, als sie in die Provinz Shandong eindrangen, um die für das Überleben unserer Nation notwendigen Befestigungen zu bauen."
 kmt.353.a:0 "Gut zu hören."
 KMT_CQ_stall_time_tt:0 "§Es wird keine Folgeereignisse geben§!\n"
 PRC_stall_time_tt:0 "Hat sich entschieden, während eines Nachkriegstreffens mit der [CHI.GetRulingParty] Zeit zu schinden"
 ## 9/6/2017 ## ""
 kmt.355.t:0 "Zwangseinberufung"
 kmt.355.d:0 "Einige der Beamten haben die Idee, Männer, einschließlich Studenten, zum Dienst in der Armee zu zwangsverpflichten."
 kmt.355.a:0 "Ein ungeschliffener Edelstein funkelt nicht."
 kmt.355.b:0 "Klingt schrecklich."
 ## 14/6/2017 ## ""
 kmt.203.t:0 "Feind nähert sich [KMT_Schatz_Staat.GetName]"
 kmt.203.d:0 "Unser Feind kommt immer näher an [KMT_treasure_state.GetName] heran, wo sich unsere nationalen Schätze befinden. Wenn sie diese Schätze entdecken, fügen sie ihnen sicherlich irreparablen Schaden zu. Wir müssen sie bewahren und sie an einen sichereren Ort bringen!"
 kmt.203.a:0 "Dies kann als Werkzeug verwendet werden, um den Geist unserer Soldaten zu stärken."
 kmt.203.b:0 "Wir müssen diese Artefakte bewahren!"
 kmt.204.t:0 "Artefakte geplündert"
 kmt.204.d:0 "Unser Versäumnis, die Artefakte sofort zu transferieren, hat dazu geführt, dass sie von unserem Feind geplündert wurden. Es heißt, dass einige der Artefakte in kleinere Stücke zerbrochen wurden, um sie besser transportieren zu können. Solche Nachrichten haben unserer Nation und dem Geist unseres Volkes großen Schaden zugefügt."
 kmt.204.a:0 "Wie konnten sie nur?"
 KMT_will_be_destination_tt:0 "Wird der neue Standort der Artefakte sein\n"
 ## 16/6/2017 ## ""
 kmt.356.t:0 "Treffen mit unserem Nachbarn"
 kmt.356.d:0 "Nach einigen kürzlichen Ereignissen sind neue Nachbarn um uns herum aufgetaucht. Wir könnten eine gute Beziehung zu ihnen aufbauen und unsere Macht in diesem Gebiet stärken."
 kmt.356.a:0 "Klingt gut."
 kmt.356.b:0 "Allein kommen wir besser zurecht."
 kmt.357.t:0 "[From.GetAdjective] Delegation"
 kmt.357.d:0 "[From.GetName] hat Delegationen entsandt, um enge Beziehungen zu uns zu pflegen."
 kmt.357.a:0 "Wir werden zusammenarbeiten"
 kmt.357.b:0 "Wir suchen besser Schutz unter dem Schatten des Riesen."
 kmt.357.c:0 "Wir werden nicht zulassen, dass sich die Reichweite des Teufels noch weiter ausdehnt!"
 kmt.358.t:0 "Gemeinsam stärker"
 kmt.358.d:0 "[Von.GetName] hat zugestimmt, mit uns zusammenzuarbeiten."
 kmt.358.d_p:0 "[Von.GetName] hat sich entschieden, Schutz bei uns zu suchen und einen Teil seiner Autonomie abzugeben."
 kmt.358.a:0 "Eine weise Entscheidung."
 kmt.359.t:0 "[Von.Name.Erhalten] hat abgelehnt"
 kmt.359.d:0 "[Von.GetName] hat beschlossen, unser Angebot abzulehnen."
 kmt.359.a:0 "Wir müssen unsere Interessen in diesem Gebiet sichern, auch mit Gewalt!"
  
  
 ## sunfall ## ""
 sfl.1.t:0 "Naisen!"
 sfl.1.d:0 "Die Unruhen in der Öffentlichkeit und bei einigen Beamten haben einen Höhepunkt erreicht, ein Bürgerkrieg scheint unausweichlich zu sein! Noch schlimmer, die Zivilisten in Taiwan und Korea haben sich erhoben und alle unsere lokalen Beamten getötet und kehren unter chinesische Herrschaft zurück!"
 sfl.1.a:0 "Beschützen Sie Kaiser Hirohito um jeden Preis!"
 sfl.3.t:0 "Die Auserwählte Halbinsel"
 sfl.3.d:0 "Die Auserwählte Halbinsel, ursprünglich das Heimatland der Auserwählten Dynastie, war seit 1910 in japanische Hand gefallen, vielleicht ist es an der Zeit, dass wir ihnen die lang ersehnte Unabhängigkeit geben."
 sfl.3.a:0 "Sie sollen eine freie Nation werden!"
 ## 11/7/2016 ## ""
 sfl.4.t:0 "Japan gibt Territorium zurück"
 sfl.4.d:0 "Nach dem erfolgreichen Putsch der Demokraten in Japan will die neue Regierung ihre Beziehungen zu uns verbessern, indem sie Gebiete zurückgibt, die von der früheren faschistischen Regierung besetzt waren."
 sfl.4.a:0 "Diese Gebiete gehören rechtmäßig uns!"
 sfl.5.t:0 "Japans Show der Freundschaft"
 sfl.5.d:0 "Nach dem erfolgreichen Putsch der Demokraten in Japan will die neue Regierung ihre Beziehungen zu uns verbessern, indem sie Ansprüche auf umstrittene Gebiete zwischen unseren beiden Nationen aufgibt."
 sfl.5.a:0 "Sie sind weise, diese Gebiete aufzugeben."
 sfl.6.t:0 "Inseln in der Bismarcksee"
 sfl.6.d:0 "Nach dem erfolgreichen Putsch der Demokraten in Japan will die neue Regierung ihre Beziehungen zu uns verbessern, indem sie uns Inseln schenkt, die dem Deutschen Reich im Ersten Weltkrieg abgenommen wurden."
 sfl.6.a:0 "Wir akzeptieren diesen Freundschaftsbeweis"
 sfl_aftermath_chi_tt:0 "[Root.GetName] übernimmt die Kontrolle über chinesische Staaten, die von [JAP.GetName]"
 sfl.7.t:0 "Korea befreit"
 sfl.7.d:0 "Die auserwählte Halbinsel ist in fremde Hände gefallen, und sie haben das koreanische Volk befreit."
 sfl.7.a:0 "Das ist Wahnsinn!"
 sfl.7.b:0 "Wir haben keine Zeit für dieses koreanische Ärgernis!"
 sfl.8.t:0 "Chinesische Territorien"
 sfl.8.d:0 "Nun, da das faschistische Regime verschwunden ist, sollten auch die bösen Taten, die es begangen hat, verschwinden. Die Besetzung der Mandschurei ist eine davon, sollen wir sie dem chinesischen Volk zurückgeben?"
 sfl.8.a:0 "[CHI.GetName] soll dieses Land übernehmen"
 sfl.8.b:0 "Wir müssen der kommunistischen Welt gefallen, damit wir nicht unter der sowjetischen Macht untergehen"
 sfl.8.c:0 "Das sind nicht unsere Prioritäten"
 sfl.9.t:0 "Umstrittene Territorien mit [SOV.GetName]"
 sfl.9.d:0 "Die umstrittenen Gebiete über der Insel Sachalin sind eine große Chance, dem roten Riesen über uns zu gefallen und uns zu schützen."
 sfl.9.a:0 "Wir dürfen nicht unsere eigene Zerstörung herbeiführen!"
 sfl.9.b:0 "Blödsinn, die kommunistische Welt wird niemals über die Welt der Freiheit triumphieren!"
 sfl.10.t:0 "Inseln im Pazifik"
 sfl.10.d:0 "[USA.GetName] ist ein großer Verbündeter, da wir von der Ideologie her, sollten wir ihnen mit den Inseln gefallen, die wir dem Deutschen Reich aus dem ersten Weltkrieg abnehmen. Daher können wir einen sehr starken Rückhalt haben."
 sfl.10.a:0 "Ein großer Verbündeter ist unbezahlbar"
 sfl.10.b:0 "Wir kommen gut allein zurecht!"
 sfl.11.t:0 "Japan weigert sich, die Mandschurei an uns zurückzugeben"
 sfl.11.d_prc:0 "[JAP.GetName] hat beschlossen, seine besetzten chinesischen Gebiete an [CHI.GetName] zurückzugeben. Dies ist eine Demütigung für unsere Regierung!"
 sfl.11.d_chi:0 "JAP.GetName] hat beschlossen, seine besetzten chinesischen Gebiete an [PRC.GetName] zurückzugeben. Dies ist eine Demütigung für unsere Regierung!"
 sfl.11.a:0 "Wir werden diese Demütigung nicht hinnehmen! "
 sfl.12.t:0 "Mandschurei-Problem wird ignoriert"
 sfl.12.d:0 "Die japanische Regierung in [JAP.GetName] hat angekündigt, dass die Debatte über die Mandschurei-Frage auf unbestimmte Zeit verschoben wurde. Sie wollen das Land offensichtlich nicht zurückgeben!"
 sfl.12.a:0 "Wenn dies toleriert werden kann, was sonst nicht! #是可忍,孰不可忍!"
 sfl.13.t:0 "Korea"
 sfl.13.d:0 "Sollten wir die Koreaner befreien und sie in Ruhe lassen?"
 sfl.13.a:0 "Auf jeden Fall"
 sfl.13.b:0 "Was für ein Witz"
 ## 26/8/2016 ## ""
 sfl.14.t:0 "Frieden mit den Achsenmächten anstreben"
 sfl.14.d:0 "Jetzt, da sich Japan nicht mehr im Krieg mit uns befindet, sind die Gründe für andere Achsenländer, mit uns in den Krieg zu ziehen, weg. Vielleicht sollten wir den Frieden mit ihnen suchen, anstatt weiter zu kämpfen."
 sfl.14.a:0 "Wir werden mit ihnen Kontakt aufnehmen, um Frieden zu schließen."
 sfl.14.b:0 "Wir können uns einige Gewinne in diesem Krieg verschaffen..."
 sfl.15.t:0 "[Von.GetName] ruft zum Frieden auf"
 sfl.15.d:0 "Die Regierung von [Von.GetName] hat [Root.GetLeader] für ein Friedensgespräch angerufen, da sie sich nicht mehr im Krieg mit Japan befinden, sie denken, dass wir keine Gründe mehr haben, den Krieg zwischen uns fortzusetzen."
 sfl.15.a:0 "Sie haben Recht, der Krieg zwischen uns wird enden."
 sfl.15.b:0 "Wir kämpfen für unsere eigenen Interessen!"
 sfl.16.t:0 "[From.GetName] Einigen Sie sich auf Frieden zwischen uns"
 sfl.16.d:0 "[From.GetLeader] hat beschlossen, dass sie keine Gründe mehr haben, mit uns zu kämpfen, und hat daher einen weißen Frieden zwischen unseren Nationen unterzeichnet."
 sfl.16.a:0 "Sie sollen unsere aufrichtige Dankbarkeit haben."
 sfl.17.t:0 "From.GetName] hat Friedensgespräch abgelehnt"
 sfl.17.d:0 "From.GetLeader] hat erklärt, dass sie nicht nur als Zeichen der Allianz mit Japan gegen unsere Nation in den Krieg ziehen, sondern aus eigenem Interesse!"
 sfl.17.a:0 "Verfluchter imperialistischer Schweinehund!"
 ## 24/9/2016 ## ""
 kmt_kor_north_liberated:0 "5 Einheiten erheben sich in Pjöngjang"
 kmt_kor_south_liberated:0 "5 Einheiten erheben sich in Seoul"
 ## 10/10/2016 ## ""
 sfl.18.t:0 "Verzweifelte Lage"
 sfl.18.d:0 "Mit der Befreiung Koreas, unserem Versagen bei der Eroberung Chinas und dem andauernden Bürgerkrieg sind unsere Kräfte zu sehr strapaziert. Der Kaiser und das Militär haben beschlossen, die Kontinentalpolitik aufzugeben und sich stattdessen auf den Bürgerkrieg zu konzentrieren. Obwohl es eine harte Entscheidung ist, könnte es die beste in der aktuellen Situation sein."
 sfl.18.a:0 "Ja, der Kaiser hat recht."
 sfl.18.b:0 "So ein Blödsinn!"
 sfl.19.t:0 "Japan sucht den Frieden"
 sfl.19.d:0 "Japans scheiternder Krieg hat sie zu der Entscheidung veranlasst, ihre Kontinentalpolitik aufzugeben, was bedeutet, dass sie chinesische Ländereien aufgeben werden, um ihre Kräfte auf ihren laufenden Bürgerkrieg zu konzentrieren.Wie sollen wir darauf reagieren?"
 sfl.19.a:0 "Sie sind erledigt, egal was passiert, kein Grund, Zeit mit ihnen zu verschwenden."
 sfl.19.b:0 "Ein vorübergehender Waffenstillstand..."
 sfl.19.c:0 "Kein Aufschub für imperialistische Hunde!"
 sfl_jap_forfeit_land:0 "[Root.GetName] übernimmt chinesische Ländereien im Besitz von Japan\n"
 sfl_later_war_with_jap:0 "Sie können sich entscheiden, nach einem Monat in den Krieg mit Japan zu ziehen. §RRücksicht auf ihre Ideologie.§!"
 sfl.20.t:0 "Frieden mit [CHI.GetName]"
 sfl.20.d:0 "[CHI.GetName] hat sich auf einen Frieden zwischen uns geeinigt."
 sfl.20.a:0 "Wir können uns jetzt auf den Bürgerkrieg konzentrieren."
 sfl.22.t:0 "Kein Frieden mit [CHI.GetName]"
 sfl.22.d:0 "[CHI.GetName] hat sich geweigert, einen Frieden zwischen uns zu schließen."
 sfl.22.a:0 "Ist das unser Schicksal?"
 sfl.23.t:0 "Krieg mit Japan?"
 sfl.23.d:0 "Es ist an der Zeit zu entscheiden, ob wir [JAP.GetName] den Krieg erklären oder nicht."
 sfl.23.a:0 "Das japanische Volk wird für seine Gräueltaten bezahlen!"
 sfl.23.b:0 "Es gibt bereits zu viel Blutvergießen."
 sfl.24.t:0 "[CHI.GetName] Erklärt uns den Krieg!"
 sfl.24.d:0 "Die Chinesen haben ihren Waffenstillstand aufgekündigt und uns den Krieg erklärt!"
 sfl.24.a:0 "Hinterhältiger Abschaum!"
 sfl_cant_peace_with_axis_later:0 "§Sie werden in Zukunft keinen Separatfrieden mit den Achsenmächten schließen können!"
