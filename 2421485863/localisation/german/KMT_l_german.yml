 kmt.150.a:0 "Trotz der Demütigung müssen wir uns in dieser Angelegenheit zurückhalten."
 kmt.150.b:0 "Dies ist eindeutig eine Invasion! Wir müssen unseren Mann auf den Krieg vorbereiten!"

 kmt.151.t:0 "Engere Beziehung zu [From.GetName]"
 kmt.151.d:0 "Nun, da die [From.GetAdjective]-Regierung beschlossen hat, Hongkong an uns zurückzugeben, können wir unsere Beziehungen verbessern."
 kmt.151.a:0 "Alles für den Ruhm des Vaterlandes!"

