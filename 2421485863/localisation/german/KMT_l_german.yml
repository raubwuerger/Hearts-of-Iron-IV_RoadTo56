 political.9.d_nl:0 "Einige werden sagen, sie hätten es kommen sehen. Sowohl diejenigen, die vor den Gefahren des Faschismus gewarnt haben, als auch diejenigen, die ihn als Retter von [Root.GetName] gepriesen haben, haben ihre Prophezeiungen heute in die Tat umgesetzt gefunden, als [Root.GetLeader] in [Root.Capital.GetName] verkündete, dass [CHI.GetName] dem faschistischen Weg folgen wird. Alle Widerstände werden sofort innerhalb von Stunden zum Schweigen gebracht. [Root.GetLeader] hat auch nicht vor, Widerstand wachsen zu lassen. Das Kriegsrecht wurde verhängt, und angesichts der laufenden Veränderungen wird sich das, was danach kommt, wohl kaum ändern."
 political.18.d_nl:1 "Die schnell wachsende [Root.GetAdjective] faschistische Bewegung hat nie behauptet, dass sie die Unterstützung der Mehrheit braucht, um die Macht zu ergreifen. Es scheint jedoch, dass ihre öffentliche Unterstützung schnell gewachsen ist. [Root.GetLeader] ruft nun zum Übergang in den Faschismus auf. Die Forderung nach einem Referendum wurde bisher von einigen Mitgliedern der [Root.GetRulingParty] als typischer Versuch, das System zu stören, abgetan, aber sie hat [Root.GetLeader] sehr verärgert. Wenn wir jetzt nicht handeln, könnte [Root.GetLeader] den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 political.10.d_nl:1 "Während die Versuche der faschistischen Bewegung, nationalistische Gefühle wiederzubeleben, einige Erfolge verzeichnen konnten, ist der Widerstand gegen diese Ideen nach wie vor groß. [Root.GetLeader] ist enttäuscht über das mangelnde Vertrauen, das die [Root.GetAdjective]-Bevölkerung selbst in die [Root.GetRulingParty] zu haben scheint. [Root.GetLeader] ist nach wie vor sicher, dass das Volk seinen Stolz wiederfinden wird, zögert aber, wie es weiter vorgehen soll. Einige der Unterstützer fordern einen Staatsstreich, bevor die Feinde von [Root.GetName] aktiv werden. Ein solcher Putsch würde die Nation jedoch in einen Bürgerkrieg stürzen, solange die öffentliche Unterstützung begrenzt ist."

