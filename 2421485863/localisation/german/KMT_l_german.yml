 kmt.57.d:0 "Unsere rechtmäßigen Territorien sind zurück!"
 kmt.57.a:0 "Wir sollten von jetzt an eine weitere Expansion planen."

 kmt.58.t:0 "Forderung abgelehnt"
 kmt.58.d:0 "Diese Barbaren haben unsere friedlichen Forderungen zurückgewiesen und uns gezwungen, Gewalt anzuwenden, um die Situation zu lösen."
 kmt.58.a:0 "Die Barbaren müssen gesäubert werden!"

 kmt.62.t:0 "Französisch-chinesisches Abkommen"
 kmt.62.d:0 "Nach dem Krieg setzen sich chinesische Beamte mit uns in Verbindung, um über die Herrschaft von Guangzhouwan zu sprechen."
 kmt.62.a:0 "Sie haben so viel im Krieg geopfert; betrachten Sie dies als Entschädigung."
 kmt.62.b:0 "La France est le propriétaire!"

 kmt.63.t:0 "Frankreich weigert sich, Guangzhouwan zurückzugeben"
 kmt.63.d:0 "Die Franzosen bestanden darauf, dass Guangzhouwan eine französische Konzession bleiben sollte."
 kmt.63.a:0 "Verdammte Schweine!"

 kmt.64.t:0 "Die unaufhaltsame chinesische Armee"
 kmt.64.d:0 "Unser gesamtes Land in Asien ist im gegenwärtigen Krieg in chinesische Hände gefallen; wir sollten in Erwägung ziehen, ihnen unser gesamtes Land in Asien als Friedensangebot zu geben, bevor sie auf unserem Heimatboden landen!"
 kmt.64.a:0 "Mettre en place le drapeau blanc..."
 kmt.64.b:0 "France se battra jusqu'au dernier!"

 kmt.65.t:0 "Frankreich bietet Frieden an"
 kmt.65.d:0 "Aus Angst, dass wir ihren Boden betreten, haben uns die französischen Beamten ein Friedensangebot gemacht und ihr gesamtes Land in Asien abgetreten."
 kmt.65.a:0 "Wir dürfen nicht gierig sein, wir werden das Angebot annehmen."
 kmt.65.b:0 "Ihre Nation muss besiegt werden!"

 kmt.66.t:0 "Angebot abgelehnt"
 kmt.66.d:0 "Die Chinesen haben unser Friedensangebot abgelehnt; nun müssen wir bis zum Ende kämpfen."
 kmt.66.a:0 "Merde."

 kmt.67.t:0 "Gemeinsame chinesisch-britische Erklärung"
 kmt.67.d:0 "Unsere Herrschaft in Hongkong ist beendet; nun müssen wir Hongkong an die Chinesen zurückgeben."
 kmt.67.a:0 "Ein Abkommen ist ein Abkommen."
 kmt.67.b:0 "Hongkong soll im Empire bleiben!"

 kmt.68.t:0 "Die Briten brechen ihr Versprechen"
 kmt.68.d:0 "Die Briten weigern sich, Hongkong nach ihrer 99-jährigen Herrschaft gemäß dem Vertrag von Nanking zurückzugeben. Diese Demütigung soll nicht unbemerkt bleiben!"
 kmt.68.a:0 "Verdammte Schweine!"

 kmt.69.t:0 "Die Rückkehr von Macau?"
 kmt.69.d:0 "Obwohl wir Macau 1974 als "chinesisches Gebiet unter (vorübergehender) portugiesischer Verwaltung" neu definiert haben, werden die Chinesen es bald übernehmen. Einige unserer Beamten behaupten, dass Macau auf jeden Fall portugiesisches Territorium bleiben soll."
 kmt.69.a:0 "Diese Beamten sind verrückt."
 kmt.69.b:0 "Portugal ist stark! Macau soll rechtmäßiges portugiesisches Land werden!"

 kmt.70.t:0 "Portugal weigert sich, Macau zurückzugeben"
 kmt.70.d:0 "Die portugiesische Regierung weigert sich, Macau zurückzugeben!"
 kmt.70.a:0 "Wir werden ihnen die Konsequenzen zeigen."

 kmt.71.t:0 "Guangzhouwan zurückgegeben"
 kmt.71.d:0 "Guangzhouwan ist nun an seinen rechtmäßigen Herrscher zurückgekehrt!"
 kmt.71.a:0 "Juhu!"

 kmt.72.t:0 "Hongkong zurückgegeben"
 kmt.72.d:0 "Hongkong ist nun zu seinem rechtmäßigen Herrscher zurückgekehrt!"
 kmt.72.a:0 "Juhu!"

 kmt.73.t:0 "Macau zurückgekehrt"
 kmt.73.d:0 "Macau ist nun zu seinem rechtmäßigen Herrscher zurückgekehrt!"
 kmt.73.a:0 "Juhu!"

 kmt.74.t:0 "[FROM.GetNameDefCap] Fordert Unterwerfung"
 kmt.74.d:0 "[FROM.GetNameDefCap] hat ein Ultimatum an alle Kriegsherren geschickt, um eine sofortige Unterwerfung zu fordern. [Root.GetLeader] hat seit Erhalt der Aufforderung stundenlang eine geschlossene Sitzung mit all seinen vertrauenswürdigen Offizieren abgehalten.\n\nWas wäre das Ergebnis der Sitzung?"
 kmt.74.a:0 "Um Blutvergießen zu vermeiden, werden wir ihre Forderung akzeptieren. Wir werden uns ergeben."
 kmt.74.b:0 "Die Tyrannen werden nicht siegen!"

 kmt.75.t:0 "Ultimatum - Kriegsherr Falten"
 kmt.75.d:0 "[From.GetLeader] hat erkannt, dass es nicht gut ausgeht, sich uns zu widersetzen; sie haben sich friedlich ergeben."
 kmt.75.a:0 "Ein Schritt zur Einigung!"

 kmt.752.t:0 "Ultimatum - Kriegsherr verweigert"
 kmt.752.d:0 "[From.GetLeader] hat sich geweigert, sich zu unterwerfen. Und sie behaupten sogar, dass wir der wahre 'Tyrann' sind!"
 kmt.752.a:0 "Wie können sie es wagen!"

 kmt_lzr_join:0 "Li Zongren wird sich unserer Armee anschließen"
 kmt_yxs_join:0 "Yan Xishan wird sich unserer Armee anschließen"
 kmt_ly_join:0 "Long Yun wird sich unserer Armee anschließen"

 kmt.93.t:0 "Chinesischer Druck"
 kmt.93.d:0 "Die Chinesen üben in letzter Zeit viel Druck auf uns aus; wir müssen uns entscheiden zwischen der Hinwendung zur Demokratie oder der Vernichtung unseres Landes!"
 kmt.93.a:0 "Wir müssen die Existenz unserer Nation bewahren!"
 kmt.93.b:0 "Die Demokratie ist nur eine andere Form der Tyrannei!"

 kmt.94.t:0 "Sinkiang hat sich der Demokratie zugewandt"
 kmt.94.d:0 "Durch unseren jüngsten Druck hat Sinkiang endlich erkannt, welch glänzende Zukunft es unter der Demokratie haben könnte. Und wir werden diejenigen sein, die ihnen die Hand halten."
 kmt.94.a:0 "otentia democratia!"
 kmt.94.b:0 "Wie sie es sollten."

 kmt.95.t:0 "Sinkiang weigert sich, demokratisch zu werden"
 kmt.95.d:0 "Obwohl wir viel Druck auf sie ausgeübt haben, erkennt die Regierung von Sinkiang immer noch nicht die Vorteile der Demokratie und lehnt unser großzügiges Angebot ab."
 kmt.95.a:0 "Es ist an der Zeit, es auf die harte Tour zu machen."

 kmt.96.t:0 "Ultimatum von [CHI.GetLeader]"
 kmt.96.d:0 "[CHI.GetLeader] hat unsere sofortige Unterwerfung gefordert. Er sagt, wenn wir uns widersetzen, wird es Blutvergießen geben. [SIK.GetLeader] verkündet nach stundenlangen Klausurtagungen mit hochrangigen Beamten, dass das Volk von Sinkiang vor..."
 kmt.96.a:0 "Krieg"
 kmt.96.b:0 "Tyrannei"

 kmt.97.t:0 "Sinkiang unterwirft sich"
 kmt.97.d:0 "Nach Jahrzehnten hat China endlich die Kontrolle über Sinkiang zurückgewonnen!"
 kmt.97.a:0 "China wird größer!"

 kmt.98.t:0 "Ultimatum abgelehnt"
 kmt.98.d:0 "Sinkiang hat sich geweigert, sich zu unterwerfen; nun müssen wir mit Gewalt einfordern, was uns rechtmäßig gehört!"
 kmt.98.a:0 "Wir werden die Rebellen vernichten!"

 kmt.100.t:0 "Chiang's Ultimatum"
 kmt.100.t_2:0 "Forderung aus China"
 kmt.100.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Guangzhouwan an sie zurückgeben müssen. Es wird mit militärischen Aktionen gerechnet, wenn wir dieser Forderung nicht nachkommen."
 kmt.100.a:0 "Frieden ist immer die bessere Option."
 kmt.100.b:0 "Sie sind uns nicht gewachsen!"

 kmt.101.t:0 "Guangzhouwan zurückgegeben"
 kmt.101.d:0 "Guangzhouwan ist zurückgegeben worden; die Westler fürchten zu Recht unsere Macht!"
 kmt.101.a:0 "Ein kluger Schachzug."

 kmt.102.t:0 "Ultimatum abgelehnt"
 kmt.102.d:0 "Diese niederträchtigen westlichen Barbaren haben sich geweigert, friedlich zu kooperieren! Die Menschen in Guangzhouwan werden noch ein wenig warten müssen."
 kmt.102.a:0 "Ihre Arroganz wird ihnen zum Verhängnis werden!"

 kmt.103.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Macau zurückgeben müssen. Wir müssen mit militärischen Aktionen rechnen, wenn wir dieser Forderung nicht nachkommen."

 kmt.104.t:0 "Macau zurückgegeben"
 kmt.104.d:0 "Macau ist zurückgegeben worden; die Westler haben zu Recht Angst vor unserer Macht!"

 kmt.105.d:0 "Diese niederträchtigen westlichen Barbaren haben sich geweigert, friedlich zu kooperieren! Die Menschen in Macau werden noch ein wenig warten müssen."

 kmt.106.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Hongkong zurückgeben müssen. Es wird mit militärischen Aktionen gerechnet, wenn wir dieser Forderung nicht nachkommen."

 kmt.107.t:0 "Hongkong zurückgegeben"
 kmt.107.d:0 "Hongkong ist zurückgegeben worden; die Westler haben zu Recht Angst vor unserer Macht!"

 kmt.108.d:0 "Diese niederträchtigen westlichen Barbaren haben sich geweigert, friedlich zu kooperieren! Die Menschen in Hongkong werden sich noch ein wenig gedulden müssen."

 kmt.109.t:0 "Chinas Angebot"
 kmt.109.d:0 "China hat uns Hilfe angeboten, wenn wir den Handelshafen, den wir in Guangzhouwan halten, zurückgeben."
 kmt.109.a:0 "Man kann nie zu viel Unterstützung haben."
 kmt.109.b:0 "Das ist es nicht wert."

 kmt.110.t:0 "Guangzhouwan zurückgegeben"
 kmt.110.d:0 "[From.GetNameDefCap] hat dem Angebot zugestimmt, und wir haben eine Vereinbarung getroffen; Guangzhouwan ist nun offiziell chinesisches Hoheitsgebiet, und sie erhalten die versprochene Unterstützung."
 kmt.110.a:0 "Die Welt der Demokratie muss zusammenstehen!"

 kmt.111.t:0 "[From.GetNameDefCap] Abgelehnt"
 kmt.111.d:0 "Trotz unserer Großzügigkeit hat die [From.GetAdjective]-Regierung unser Angebot abgelehnt und beschlossen, auf unsere Hilfe zu verzichten."
 kmt.111.a:0 "Eine große Enttäuschung."

 kmt.112.d:0 "China hat uns angeboten, uns zu unterstützen, wenn wir den Handelshafen in Macau zurückgeben."

 kmt.113.t:0 "Macau zurückgegeben"
 kmt.113.d:0 "[From.GetNameDefCap] hat dem Angebot zugestimmt, und wir haben eine Vereinbarung getroffen; Macau ist nun offiziell chinesisches Territorium, und sie erhalten die versprochene Hilfe."

 kmt.115.d:0 "China hat angeboten, uns zu unterstützen, wenn wir den Handelshafen in Hongkong zurückgeben."

 kmt.116.t:0 "Hongkong zurückgegeben"
 kmt.116.d:0 "[From.GetNameDefCap] hat dem Angebot zugestimmt, und wir haben ein Abkommen geschlossen; Hongkong ist nun offiziell chinesisches Hoheitsgebiet, und sie erhalten die versprochene Unterstützung."

 kmt.122.t:0 "China strebt eine engere Verbindung mit uns an"
 kmt.122.d:0 "Da wir nun Eigentümer von Guangzhouwan sind, möchte China es als Zeichen der Freundschaft nutzen und uns fragen, ob wir es für eine engere Beziehung zwischen unseren Nationen zurückgeben könnten."
 kmt.122.a:0 "Ein starker Verbündeter ist höchst willkommen."
 kmt.122.b:0 "Wir brauchen sie nicht! Wir kommen gut allein zurecht."

 kmt.123.t:0 "China fordert Guangzhouwan"
 kmt.123.d:0 "China erklärt, dass Guangzhouwan ein notwendiger Lebensraum für das chinesische Volk ist und wir es deshalb zurückgeben müssen."
 kmt.123.a:0 "Wir können uns einen Krieg mit ihnen nicht leisten."
 kmt.123.b:0 "Was für ein Schwachsinn."

 kmt.124.t:0 "China okkupiert Guangzhouwan"
 kmt.124.d:0 "China hat einige Truppen nach Guangzhouwan geschickt und es kurz darauf besetzt, um es später offiziell wieder unter chinesische Herrschaft zu stellen. Dieser Akt der Aggression hat in der Nation eine heftige Debatte ausgelöst."
 kmt.124.a:0 "Trotz dieser Demütigung müssen wir uns zurückhalten."
 kmt.124.b:0 "Dies ist eindeutig eine Invasion! Wir müssen unsere Männer auf den Krieg vorbereiten!"

 kmt.125.t:0 "Engere Beziehung zu [From.GetNameDef]"
 kmt.125.d:0 "Nun, da die [From.GetAdjective]-Regierung beschlossen hat, uns Guangzhouwan zurückzugeben, können wir unsere Beziehungen weiter verbessern."
 kmt.125.a:0 "Alles für den Ruhm des Vaterlandes!"

 kmt.126.t:0 "[From.GetNameDefCap] Abgelehnt"
 kmt.126.d:0 "Die [From.GetAdjective]-Regierung hat sich trotz des großzügigen Angebots geweigert, Guangzhouwan zurückzugeben; nun wird sie den 'Strafschnaps' kosten müssen..."
 kmt.126.a:0 "Niemand soll sich gegen das Mutterland stellen!"

 kmt.127.t:0 "[From.GetNameDefCap] Angenommen"
 kmt.127.d:0 "[From.GetNameDefCap] hat unsere Forderung nach Rückgabe von Guangzhouwan akzeptiert!"
 kmt.127.a:0 "Das Mutterland heißt seine Kinder willkommen!"

 kmt.128.t:0 "[From.GetNameDefCap] Abgelehnt"
 kmt.128.d:0 "[From.GetNameDefCap] hat unsere Forderung nach Rückgabe Guangzhouwans abgelehnt!"
 kmt.128.a:0 "Das Mutterland wird es auf die eine oder andere Weise zurückbekommen!"

 kmt.130.t:0 "[From.GetNameDefCap]'s Denunziation"
 kmt.130.d:0 "[From.GetNameDefCap] hat irgendwie Beweise dafür gefunden, dass wir hinter dem kürzlich gescheiterten Putsch in Guangzhouwan stecken, und sie haben uns öffentlich denunziert!"
 kmt.130.a:0 "Wir werden uns revanchieren und den Handel mit ihnen einstellen!"
 kmt.130.b:0 "Eine neue Chance für uns, Guangzhouwan zu erobern!"
 kmt.130.c:0 "Ignorieren Sie es einfach."

 kmt.135.t:0 "China strebt eine engere Verbindung mit uns an"
 kmt.135.d:0 "Da wir nun Eigentümer von Macau sind, möchte China es als Zeichen der Freundschaft nutzen und bittet uns, es zurückzugeben, um eine engere Beziehung zwischen unseren Nationen zu schaffen."
 kmt.135.a:0 "Ein starker Verbündeter ist höchst willkommen"
 kmt.135.b:0 "Wir brauchen sie nicht! Wir kommen gut allein zurecht."

 kmt.136.t:0 "China fordert Macau"
 kmt.136.d:0 "China erklärt, dass Macau ein notwendiger Lebensraum für das chinesische Volk ist und deshalb zurückgegeben werden muss."
 kmt.136.a:0 "Wir können uns einen Krieg mit ihnen nicht leisten"
 kmt.136.b:0 "Was für ein Schwachsinn."

 kmt.137.t:0 "China okkupiert Macau"
 kmt.137.d:0 "China hat einige Truppen nach Macau geschickt und es kurz darauf besetzt. Später erklärte es, dass es offiziell unter chinesische Herrschaft zurückgekehrt sei. Dieser Akt der Aggression hat in der Nation eine heftige Debatte ausgelöst."
 kmt.137.a:0 "Trotz der Demütigung müssen wir uns in dieser Angelegenheit zurückhalten."
 kmt.137.b:0 "Dies ist eindeutig eine Invasion! Wir müssen unseren Mann auf den Krieg vorbereiten!"

 kmt.138.t:0 "Engere Beziehung zu [From.GetName]"
 kmt.138.d:0 "Jetzt, da die [From.GetAdjective]-Regierung beschlossen hat, Macau an uns zurückzugeben, können wir unsere Beziehungen verbessern."
 kmt.138.a:0 "Alles für den Ruhm des Vaterlandes!"

 kmt.139.t:0 "[From.GetName] Abgelehnt"
 kmt.139.d:0 "Die [From.GetAdjective]-Regierung hat sich trotz des großzügigen Angebots geweigert, Macau zurückzugeben, nun wird sie den 'Strafschnaps' kosten müssen..."
 kmt.139.a:0 "Niemand soll sich gegen das Mutterland stellen!"

 kmt.140.t:0 "[From.GetName] Angenommen"
 kmt.140.d:0 "[From.GetName] hat unsere Forderung, Macau zurückzugeben, akzeptiert!"
 kmt.140.a:0 "Das Mutterland heißt seine Kinder willkommen!"

 kmt.141.t:0 "[From.GetName] Abgelehnt"
 kmt.141.d:0 "[From.GetName] hat unsere Forderung nach Rückgabe von Macau abgelehnt!"
 kmt.141.a:0 "Das Mutterland wird es auf die eine oder andere Weise zurückbekommen!"

 kmt.143.t:0 "[From.GetName]'s Denunziation"
 kmt.143.d:0 "[From.GetName] hat irgendwie Beweise gefunden, dass wir hinter dem kürzlich gescheiterten Putsch in Macau stecken, und sie haben uns öffentlich denunziert!"
 kmt.143.a:0 "Wir werden uns revanchieren, wir werden den Handel mit ihnen einstellen!"
 kmt.143.b:0 "Eine neue Chance für uns, Macau zu erobern!"
 kmt.143.c:0 "Ignoriert es einfach..."

 kmt.146.t:0 "Erfolgreicher Putsch in [FROM.getName]"
 kmt.146.d_1:0 "Ein kürzlich erfolgter Staatsstreich hat unsere lokale Regierung in [FROM.getName] gestürzt, sie haben auch ein Referendum abgehalten, dass es unter chinesische Herrschaft zurückkehren sollte. Unsere Geheimdienstinformationen deuten jedoch darauf hin, dass dieser Putsch von der chinesischen Regierung inszeniert wurde.\n\nWie sollten wir reagieren?"
 kmt.146.d_2:0 "Unser Putsch in [FROM.getName] ist erfolgreich, das lokale Referendum nach der Einsetzung der pro-chinesischen lokalen Regierung führte zur Rückkehr von Guangzhouwan. Wir haben keine Zeit zum Feiern, denn die Barbaren müssen irgendeine Art von Vergeltung planen."
 kmt.146.a:0 "Wir werden diese lästige Nation auf der Stelle vernichten!"
 kmt.146.b:0 "Beschwichtigung wird uns beiden Frieden bringen..."
 kmt.146.c:0 "Wir müssen wachsam bleiben."

 kmt.147.t:0 "Niedergeschlagener Putsch"
 kmt.147.d_1:0 "Kürzlich wurde in einem unserer Vertragshäfen und seiner Umgebung ein Putsch niedergeschlagen, der zwar keinen größeren Schaden angerichtet hat, aber einige Leute glauben, dass dies ein Komplott der [FROM.getAdjective]-Regierung ist, um das Gebiet zurückzuerobern."
 kmt.147.d_2:0 "Unser Putsch ist kläglich gescheitert, wir müssen alle Beweise vernichten, die uns mit dem Putsch in Verbindung bringen könnten und umgekehrt. Wir müssen dies vor der Öffentlichkeit geheim halten."
 kmt.147.a:0 "Wir müssen die [FROM.getAdjective] für diese schmutzige Tat anprangern!"
 kmt.147.b:0 "Wir haben wichtigere Dinge, die unsere Aufmerksamkeit brauchen."
 kmt.147.c:0 "Oh warum..."

 kmt.148.t:0 "[FROM.getNameDefCap] eine engere Bindung mit uns anstrebt"
 kmt.148.d:0 "Da wir den lebenswichtigen Truthahnhafen kontrollieren, möchte [FROM.getNameDefCap] ihn als Zeichen der Freundschaft nutzen und bittet darum, dass wir ihn zurückgeben könnten, um eine engere Beziehung zwischen unseren Nationen zu schaffen."
 kmt.148.a:0 "Ein starker Verbündeter ist höchst willkommen"
 kmt.148.b:0 "Wir brauchen sie nicht! Wir kommen auch allein zurecht."

 kmt.149.t:0 "China fordert Hongkong"
 kmt.149.d:0 "China erklärt, dass Hongkong ein notwendiger Lebensraum für das chinesische Volk ist und deshalb zurückgegeben werden muss."
 kmt.149.a:0 "Wir können uns einen Krieg mit ihnen nicht leisten"
 kmt.149.b:0 "Was für ein Schwachsinn."

 kmt.150.t:0 "China okkupiert Hongkong"
