 political.9.d_nl:0 "Einige werden sagen, sie hätten es kommen sehen. Sowohl diejenigen, die vor den Gefahren des Faschismus gewarnt haben, als auch diejenigen, die ihn als Retter von [Root.GetName] gepriesen haben, haben ihre Prophezeiungen heute in die Tat umgesetzt gefunden, als [Root.GetLeader] in [Root.Capital.GetName] verkündete, dass [CHI.GetName] dem faschistischen Weg folgen wird. Alle Widerstände werden sofort innerhalb von Stunden zum Schweigen gebracht.\n[Root.GetLeader] hat auch nicht vor, Widerstand wachsen zu lassen. Das Kriegsrecht wurde ausgerufen, und mit den Veränderungen, die im Gange sind, wird das, was danach kommt, wahrscheinlich nicht viel anders sein."
 political.18.d_nl:1 "Die schnell wachsende faschistische Bewegung [Root.GetAdjective] hat nie behauptet, dass sie die Unterstützung der Mehrheit braucht, um die Macht zu ergreifen. Es scheint jedoch, dass ihre öffentliche Unterstützung schnell gewachsen ist. [Root.GetLeader] ruft jetzt zum Übergang in den Faschismus auf.\n\nDie Forderung nach einem Referendum wurde bisher von einigen Mitgliedern der [Root.GetRulingParty] als typischer Versuch abgetan, das System zu stören, aber sie hat [Root.GetLeader] sehr verärgert. Wenn wir jetzt nicht handeln, könnte [Root.GetLeader] den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 political.10.d_nl:1 "Während die Versuche der faschistischen Bewegung, nationalistische Gefühle wiederzubeleben, einen gewissen Erfolg hatten, ist der Widerstand gegen diese Ideen nach wie vor groß. [Root.GetLeader] ist enttäuscht über das mangelnde Vertrauen, das die [Root.GetAdjective]-Bevölkerung selbst in die [Root.GetRulingParty] zu haben scheint.\n[Root.GetLeader] ist sich nach wie vor sicher, dass die Menschen ihr Gefühl des Stolzes schließlich wieder aufgreifen werden, zögert aber bei der Wahl des richtigen Vorgehens. Einige der Unterstützer fordern, dass ein Putsch jetzt ausgeführt wird, bevor die Feinde von [Root.GetName] aktiv werden. Dies zu tun, während die öffentliche Unterstützung begrenzt ist, würde die Nation jedoch in einen Bürgerkrieg stürzen."
