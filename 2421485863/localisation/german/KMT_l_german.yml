 ### news event ### ""
 kns.1.t:0 "Japanischer Bürgerkrieg"
 kns.1.d:0 "Mit dem Scheitern bei der Eroberung Chinas, kommt der Aufruhr des japanischen Volkes. Dieser große Rückschlag Japans hat den Demokraten die Chance gegeben, eine Revolution zu organisieren, um die derzeitige faschistische Regierung zu stürzen. Mit dem verlorenen Krieg und den Dissidenten des Volkes ist Hirohitos Traum nun nur noch eine geplatzte Seifenblase.\n\nEinige von Japans Verbündeten haben Japan ihrem Schicksal überlassen, da sie sich nicht mehr auf sie verlassen können."
 kns.1.a:0 "Das ist eine totale Niederlage für die faschistischen Bastarde!"
 kns.1.b:0 "Interessante Entwicklung."
 kns.1.c:0 "Unsere Verbündeten sind gefallen, wir können uns nicht mehr auf sie verlassen."
 kns.2.t:0 "Ende des japanischen Bürgerkriegs"
 kns.2.d_f:0 "Trotz zahlreicher Guerillakämpfe und Unterstützung durch das Volk waren die demokratischen Anhänger im japanischen Bürgerkrieg besiegt worden. Alle Verdächtigen wurden verhaftet oder hingerichtet. Um die Situation zu stabilisieren, hielt Kaiser Hirohito eine Rede an die japanische Öffentlichkeit, in der er erklärte, dass der Krieg ihr einziges Schicksal sei. Die Reaktion der Menge sagte jedoch etwas anderes."
 kns.2.d_d:0 "Nach stundenlangem Sturm auf den Bunker des Kaisers kapitulierte das faschistische Regime vor den demokratischen Anhängern. Nachdem das demokratische Kabinett den Bürgerkrieg gewonnen hat, versucht es nun, die Wunden zu heilen, die das ehemalige faschistische Regime verursacht hat. 'Wir hoffen nicht, dass uns vergeben wird, aber wir werden trotzdem unseren Teil dazu beitragen', sagte einer der japanischen demokratischen Revolutionäre."
 kns.2.a:0 "Hoffentlich wissen die Japaner, was sie da tun..."
 kns.3.t:0 "Fall von Peking"
 kns.3.d:0 "Nach einem fehlgeschlagenen Überfall auf das japanische Hauptquartier an der Frontlinie, erlitten die Chinesen enorme Verluste. Um weitere Verluste zu vermeiden, befahl der chinesische Kommandeur den Truppen den Rückzug aus Peking. Die japanische Armee marschierte später mit minimalem Widerstand in die Stadt ein.\n\nDer Verbotene Palast wurde Berichten zufolge von den Japanern mit einigen Artefakten ausgeräumt. Glücklicherweise wurde das meiste bereits 1933 in den Süden evakuiert, die Japaner konnten nur ein paar große Bronzekübel und ein paar Kanonenstücke entfernen."
 ## 10/10/2016 ## ""
 kns.5.t:0 "[CHI.GetName] brechen Waffenstillstand mit [JAP.GetName]"
 kns.5.d:0 "[CHI.GetName] hat den Waffenstillstand mit [JAP.GetName] gebrochen und ihnen den Krieg erklärt. Damit befinden sich beide Nationen wieder im Krieg, wobei [CHI.GetName] dieses Mal in die Offensive geht. Dieser hinterhältige Akt von [CHI.GetName] hat weltweit einige Bedenken hervorgerufen."
 kns.5.a:0 "Tod den imperialistischen Hunden!"
 kns.5.b:0 "Ihre Kriegstreiberei wird die Welt in ein neues dunkles Zeitalter stürzen!"
 ## 13/11/2016 ## ""
 kns.6.t:0 "Die [From.GetFactionName]"
 kns.6.d:0 "Politik in Asien wurde heute auf den Kopf gestellt, als chinesische und japanische Diplomaten einen Militärpakt zwischen [CHI.GetName] und [JAP.GetName] ankündigten. Sie verkündeten, dass zu viel Blut vergossen wurde, wenn es da draußen noch andere Kräfte gibt, die ihre Zerstörung anstreben.\n[JAP.GetName] ermutigte alle, darüber nachzudenken, was es bedeutet, dass die alten Feinde, anstatt sich gegeneinander zu schwächen, gemeinsam noch stärker werden."
 kns.6.a:0 "Nichts kann die [From.GetFactionName] bedrohen!"
 kns.6.b:0 "Eine unerwartete Umwälzung in der asiatischen Diplomatie."
 kns.7.t:0 "[CHI.GetName] tritt der [From.GetFactionName] bei!"
 kns.7.d:0 "Chinesische und deutsche Diplomaten haben kürzlich in der [GER.GetName]-Hauptstadt einen Militärpakt unterzeichnet und damit das Band zwischen den beiden Nationen gestärkt.\n\nEinige vermuten, dass das Ziel dieses Bündnisses darin besteht, die [SOV.GetName] in die Zange zu nehmen, aber Offizielle von [CHI.GetName] und [GER.GetName] haben dies weder bestätigt noch dementiert."
 kns.7.c:0 "Eine große Macht zeichnet sich ab."
 kns.8.t:0 "[GER.GetName] lehnt die chinesische Allianz ab!"
 kns.8.d:0 "Als Reaktion auf die diplomatischen Avancen von [CHI.GetAdjective] gab [From.GetLeader] öffentlich bekannt, dass [From.GetName] keinen militärischen Pakt mit [CHI.GetName] anstrebt."
 kns.8.b:0 "Und doch habe ich alein..."

 ### jap events ### ""
 jap.1.t:0 "Kodoha hat einen Militärputsch gestartet!"
 jap.1.d:0 "Intensive politische Rivalität hat eine Serie von Attentaten auf Politiker im ganzen Land ausgelöst. Kodoha, der Drahtzieher hinter all diesen Taten, will seinen Rivalen Toseiha vernichten, da er glaubt, dass dessen parlamentarische Methode nur eine Belastung für die Herrschaft des Kaisers ist. Nun hat der Kaiser von den Ereignissen Kenntnis genommen und eine öffentliche Rede gehalten, in der er erklärte, dass..."
 jap.1.a:0 "...Kodoha's gewalttätige Praxis sofort aufhören muss!"
 jap.1.b:0 "...die Bürger werden aufgefordert, die Kodoha bei der Rückgabe der Macht an den Kaiser zu unterstützen."
 jap.2.t:0 "Taisei Yokusankai"
 jap.2.d:0 "Taisei Yokusankai, eine Organisation, die die Herrschaft des Kaisers unterstützen soll, wurde gegründet."
 jap.2.a:0 "Nihon banzai!"

 ### jyutgwai events ### ""
 jyutgwai.1.t:0 "Tod von Hu Hanmin"
 jyutgwai.1.d:0 "Hu Hanmin, einer der frühen rechtskonservativen Fraktionsführer in der Kuomintang während des revolutionären Chinas, ist leider verstorben. Seine Beerdigung soll 5 Tage später stattfinden. Es wird erwartet, dass viele wichtige Persönlichkeiten zur Beerdigung erscheinen werden, darunter auch Chiang."
 jyutgwai.1.a:0 "Seine Taten werden nicht vergessen werden."
 jyutgwai.2.t:0 "Hu Hanmins Beerdigung"
 jyutgwai.2.d:0 "Da Hu Hanmin gestorben ist, wird seine Beerdigung einige Tage später stattfinden. Chiang hat geplant, sich dort mit [YUT.GetLeader] zu treffen und ihn um Hilfe bei der Zerschlagung der Neuen Guangxi-Clique zusammen mit seinem politischen Rivalen Li Zongren zu bitten."
 jyutgwai.2.a:0 "Ein guter Plan."
 jyutgwai.2.b:0 "Ein solches Vorgehen ist nicht nötig, unsere Armee wird die Arbeit erledigen."
 jyutgwai.2.c:0 "Wir sollten uns stattdessen auf die japanische Bedrohung konzentrieren."
 jyutgwai.3.t:0 "Chiangs Vorschlag"
 jyutgwai.3.d:0 "Nachdem er [CHI.GetLeader] während der Beerdigung von Hu Hanmin getroffen hat, hat [Root.GetLeader] einen Vorschlag, oder ein Ultimatum, wie manche es nennen würden, von ihm erhalten. Im Detail geht es darum, unsere Unterstützung bei der Zerstörung der Clique von [GXC.GetLeader] zu erbitten. Root.GetLeader] befürchtet, dass seine Clique ihrem Schicksal bald folgen würde, wenn die New Guangxi Clique zerstört wird."
 jyutgwai.3.a:0 "Wendet Euch an [GXC.GetLeader] für eine vereinte Front!"
 jyutgwai.3.b:0 "Wir werden Nanking einnehmen und das Regime von [CHI.GetLeader] stürzen!"
 jyutgwai.3.c:0 "Unterwerft Euch, bevor es zu spät ist!"
 jyutgwai.4.t:0 "Vorschlag von [YUT.GetLeader]"
 jyutgwai.4.d:0 "[YUT.GetLeader] hat den Plan von [CHI.GetLeader] aufgedeckt, unsere Clique zu zerstören. Da sie jedoch befürchten, dass sie bald unserem Schicksal folgen würden, wenn wir vernichtet würden, suchen sie nun ein Bündnis mit uns, anstatt die [CHI.GetRulingParty] zu unterstützen."
 jyutgwai.4.a:0 "Wir werden uns gemeinsam gegen diese Tyrannei wehren."
 jyutgwai.4.b:0 "Sie werden uns nur auf den Arm nehmen."
 jyutgwai.5.t:0 "Allianz akzeptiert"
 jyutgwai.5.d:0 "[GXC.GetLeader] hat unseren Bündnisvorschlag angenommen und bereitet nun seine Truppen vor!"
 jyutgwai.5.a:0 "Tod dem [CHI.GetLeader]!"
 jyutgwai.6.t:0 "Allianz abgelehnt"
 jyutgwai.6.d:0 "[GXC.GetLeader] hat unseren Allianzvorschlag abgelehnt!"
 jyutgwai.6.a:0 "Wie konnten sie nur!"
 jyutgwai.7.t:0 "[YUT.GetName] lehnt den Antrag ab"
 jyutgwai.7.d:0 "[YUT.GetLeader] hat sich geweigert, uns bei der Zerstörung der Clique von [GXC.GetLeader] zu unterstützen!"
 jyutgwai.8.t:0 "Yu Hanmou"
 jyutgwai.8.a:0 "Helft Chen Jitang, nach Hongkong zu fliehen!"
 jyutgwai.8.b:0 "Überredet Chen Jitang, sich der Neuen Guangxi-Clique anzuschließen!"
 jyutgwai.9.t:0 "Die neue Guangxi-Clique"
 jyutgwai.9.d:0 "Jetzt, wo Chen Jitang und sein rebellisches Verhalten aus dem Spiel sind, stehen nur noch [GXC.GetLeader] und seine Männer gegen uns. Unsere Bestechung hat sich als erfolglos erwiesen. Es scheint, dass wir einen anderen Weg finden müssen."
 jyutgwai.9.a:0 "Versucht, sie zu bestechen."
 jyutgwai.9.b:0 "Unser Augenmerk sollte auf den Japanern liegen."
 jyutgwai.10.t:0 "Notfall-Rekrutierung"
 jyutgwai.10.d:0 "Die [CHI.GetRulingParty] hat einige Maßnahmen ergriffen, ihre Bestechung hat zu Uneinigkeit unter der Yue-Clique geführt. Wir sollten unsere Männer vorbereiten, falls ein Krieg ausbricht!"
 jyutgwai.11.t:0 "Druck der Massenmedien"
 jyutgwai.11.d:0 "Aufgrund der anhaltenden Spannungen zwischen uns und [GXC.GetLeader] unterstützt die Mehrheit der Medien [GXC.GetLeader] anstelle von uns. Das liegt vor allem an unserer derzeitigen Politik, der inneren Stabilität Vorrang vor der japanischen Bedrohung zu geben."
 jyutgwai.11.a:0 "Wir müssen zuerst die Krankheit des Herzens loswerden!"
 jyutgwai.11.b:0 "Wenn wir so weitermachen, verlieren wir vielleicht noch mehr Unterstützung in der Öffentlichkeit."
 jyutgwai.12.t:0 "Vorfall geklärt"
 jyutgwai.12.d:0 "Nach längerer Diskussion von Vertretern beider Seiten wurde ein Konsens gefunden. Der so genannte Liangguang-Zwischenfall ist inzwischen gelöst."
 jyutgwai.12.a:0 "Dies ist zum Wohle des chinesischen Volkes."
 jyutgwai.15.t:0 "Chen Jitang hat eingereicht"
 jyutgwai.15.d:0 "Chen Jitang hat sich entschieden, sich der Zentralregierung zu unterwerfen."
 jyutgwai.15.a:0 "Eine weise Entscheidung."
 jyutgwai.8.c:0 "Dieser verräterische Bastard!"
 ## 5/2/2017 ## ""
 KMT_may_war:0 "§Das wird höchstwahrscheinlich zum Krieg führen."
 GXC_reject_1_tt:0 "§Wir werden das Gebiet Guangdong übernehmen, wenn sie diesen Gegenvorschlag annehmen!"
 CHI_reject_1_tt:0 "§Sie werden unsere Marionette, wenn sie den Gegenvorschlag annehmen!"
 jyutgwai.10.a:0 "Wir müssen Vertreter nach Nanking schicken, um eine friedlichere Lösung zu finden."
 jyutgwai.10.b:0 "Jaak3 si2 laa1, zoeng2 gaai3 sek6"
 jyutgwai.13.t:0 "[Von.GetName] schickt Repräsentanten"
 jyutgwai.13.d:0 "Einige Vertreter von [Von.GetName] sind in [Wurzel.Hauptstadt.GetName] angekommen. Sie erklärten, dass ihre Mission hier darin besteht, eine friedlichere Lösung für die aktuelle Situation zu finden."
 jyutgwai.13.a:0 "Schauen wir mal, was sie anzubieten haben."
 jyutgwai.13.b:0 "Nehmt diese Mitverschwörer fest!"
 jyutgwai.14.t:0 "Feindseligkeit von [From.GetLeader]"
 jyutgwai.14.d:0 "[Von.GetLeader] hat beschlossen, die gegenwärtige Situation mit Gewalt zu lösen."
 jyutgwai.14.a:0 "Nun gut."
 jyutgwai.16.t:0 "Gelegenheit?"
 jyutgwai.16.d:0 "Angesichts des andauernden Krieges zwischen [CHI.GetLeader]'s [CHI.GetRulingParty] und [GXC.GetLeader]'s [GXC.GetRulingParty] hat die Zentralregierung uns keine Aufmerksamkeit geschenkt. Wir könnten diese Gelegenheit nutzen, um eine Offensive zu starten und zu versuchen, ihre Herrschaft in [CHI.Capital.GetName] zu stürzen."
 jyutgwai.16.a:0 "Nächster Halt: [CHI.Capital.GetName]!"
 jyutgwai.16.b:0 "Wo ist noch mal mein Oolong?"
 jyutgwai.17.t:0 "[From.GetLeader] Einverstanden zu verhandeln"
 jyutgwai.17.d:0 "Nach reiflicher Überlegung hat [From.GetLeader] zugestimmt, ein Treffen mit den Vertretern beider Seiten abzuhalten, um eine friedlichere Lösung für die aktuelle Situation zu besprechen."
 jyutgwai.17.a:0 "Wir müssen auf alles vorbereitet sein."
 negotiate_in_20:0 "§Ein Ereignis wird in etwa 35 Tagen stattfinden."
 jyutgwai.18.t:0 "Repräsentanten festgenommen"
 jyutgwai.18.d:0 "Unsere Vertreter, die geschickt wurden, um mit der [CHI.GetRulingParty] zu verhandeln, sind festgenommen worden. Es scheint, dass [CHI.GetLeader] die Sache auf dem Schlachtfeld lösen wollen."
 jyutgwai.18.a:0 "Gut, unsere Männer werden bis zu ihrem letzten Atemzug kämpfen!"
 jyutgwai.19.t:0 "[From.GetName] startet die Offensive"
 jyutgwai.19.d:0 "In dem Glauben, dass wir von unserem aktuellen Konflikt mit [GXC.GetLeader]'s [GXC.GetRulingParty] abgelenkt sind, hat [From.GetLeader] beschlossen, uns anzugreifen!"
 jyutgwai.19.a:0 "Verräter!"
 jyutgwai.20.t:0 "Forderungen von beiden Seiten"
 jyutgwai.20.d:0 "Nach längerer Debatte haben Vertreter beider Seiten einen Konsens erzielt.\n\nDas Ergebnis ihrer Diskussion lautet wie folgt:\n\n[CHI.GetName] und [GXC.GetName] werden ihre Truppen zurückziehen.\nDie Zentralregierung wird nicht in Liangguang-Angelegenheiten vermitteln. \n[GXC.GetName] sollte den Befehlen der Zentralregierung absolut gehorchen, sobald der Krieg ausbricht.\n\nAllerdings müssen [CHI.GetLeader] und [GXC.GetLeader] beide diesen Bedingungen zustimmen, damit sie wirksam werden."
 jyutgwai.20.a:0 "Annehmbar"
 jyutgwai.20.b:0 "Demütigend!"
 jyutgwai.22.t:0 "Gegenvorschlag von [CHI.GetName]"
 jyutgwai.22.d:0 "Da er die Bedingungen als ungleich und demütigend ansieht, hat [CHI.GetLeader] einen Gegenvorschlag angeordnet, der verlangt, dass unsere Clique unter seine direkte Kontrolle kommt."
 jyutgwai.22.a:0 "Bringt es einfach hinter Euch."
 jyutgwai.22.b:0 "Fang shen me gou pi!"
 jyutgwai.23.t:0 "Gegenvorschlag von [GXC.GetName]"
 jyutgwai.23.d:0 "Da [GXC.GetLeader] die Bedingungen als ungleich und demütigend ansieht, hat er einen Gegenvorschlag angeordnet, der als Entschädigung verlangt, dass das Liangguang-Gebiet unter seine direkte Kontrolle gestellt wird."
 jyutgwai.24.t:0 "Gegenvorschlag abgelehnt"
 jyutgwai.24.d:0 "Unser Gegenvorschlag wurde abgelehnt, es scheint, als gäbe es nur noch einen Weg."
 jyutgwai.24.a:0 "Bereiten Sie sich vor!"
 jyutgwai.25.t:0 "Gegenvorschlag angenommen"
 jyutgwai.25.d:0 "Zu unserer Überraschung ist unser Gegenvorschlag angenommen worden."
 jyutgwai.25.a:0 "Wenigstens müssen wir nicht in den Krieg ziehen."
 jyutgwai.26.t:0 "Verhandlung gescheitert"
 jyutgwai.26.d:0 "Beide Seiten haben die Bedingungen abgelehnt. Eine weitere Verhandlung scheint eher unmöglich, beide Seiten haben begonnen, Truppen für einen Krieg zu mobilisieren."
 jyutgwai.26.a:0 "Wir haben es gewusst!"
 jyutgwai.27.t:0 "Situation geklärt"
 jyutgwai.27.d:0 "Beide Seiten haben ihre Truppen abgezogen, die Spannung ist nun entschärft."
 jyutgwai.27.a:0 "Gut für alle."
 ## 20/3/2017 ## ""
 jyutgwai.15.b:0 "Wir werden bald wieder die Kontrolle über die zentrale Ebene erlangen."
 ## 20/4/2017 ## ""
 jyutgwai.7.a:0 "Versuchen Sie, einige ihrer Männer zu bestechen."
 jyutgwai.7.b:0 "Wenn ich es mir recht überlege, sollten wir das vielleicht lassen."
 jyutgwai.29.t:0 "Die [From.GetRulingParty] hat beschlossen, uns in Ruhe zu lassen"
 jyutgwai.29.d:0 "Irgendwie haben die Offiziellen von [From.GetRulingParty] beschlossen, uns gehen zu lassen und keine weiteren Maßnahmen gegen uns zu ergreifen."
 jyutgwai.29.a:0 "Eh ... was? Meinen die das ernst?"
 jyutgwai.8.d:0 "Einige unserer Männer wurden von [From.GetLeader] bestochen und sind zu unserem Feind übergelaufen. Die Zentralregierung hat auch Chen Jitang von seinen Aufgaben entbunden. Nun ist Yu Hanmou, der sich für Chiang eingesetzt hat, in Chen Jitangs Position aufgestiegen. Chen Jitang wird ein Ultimatum gestellt, seine Macht über die Armee aufzugeben und sich der Zentralregierung zu unterwerfen."
 jyutgwai.30.t:0 "Bestechungsversuch gescheitert"
 jyutgwai.30.d:0 "Trotz unserer Großzügigkeit scheinen die Generäle und Soldaten der [Von.GetName] ihren Herrn nicht im Stich lassen zu wollen. Unser Bestechungsversuch ist gescheitert."
 jyutgwai.30.a:0 "Greift also zur Gewalt."
 jyutgwai.31.t:0 "Bestechung akzeptiert"
 jyutgwai.31.d:0 "Unsere Bestechung wurde von den meisten Generälen der [Von.GetName] begrüßt und viele von ihnen sind zu uns übergelaufen."
 jyutgwai.31.a:0 "Das hat nur bewiesen, wie schwach sie sind."
 jyutgwai.32.t:0 "Unsere Männer haben der Bestechung widerstanden"
 jyutgwai.32.d:0 "Unsere Männer haben der Bestechung durch [Von.GetLeader] widerstanden. Wir sind jetzt noch geeinter als zuvor!"
 jyutgwai.32.a:0 "Die Gerechtigkeit wird siegen!"
 ## 21/4/2017 ## ""
 jyutgwai.33.t:0 "Liangguang-Zwischenfall"
 jyutgwai.33.d:0 "Aufgrund des Liangguang-Zwischenfalls ist [CHI.GetLeader] jetzt damit beschäftigt, sich um das Problem im Süden zu kümmern. Das ist eine Gelegenheit für uns, zu handeln. Wir können zuerst den Frieden mit den Kommunisten suchen, um unsere Männer zu schützen."
 jyutgwai.33.a:0 "Rufen Sie zu einem Waffenstillstand auf."
 jyutgwai.33.b:0 "Nein, der Kommunismus ist ein Ungeziefer für das chinesische Volk."
 jyutgwai.34.t:0 "[Von.GetLeader] Will einen Waffenstillstand"
 jyutgwai.34.d:0 "[From.GetLeader] hat einen Vertreter geschickt, um einen Waffenstillstand zwischen unseren Truppen zu fordern. Da [CHI.GetLeader] im Süden beschäftigt ist, können wir diese Gelegenheit nutzen, um uns zu erholen."
 jyutgwai.34.a:0 "Fein"
 jyutgwai.34.b:0 "Das muss eine Falle sein!"
 jyutgwai.35.t:0 "[Von.GetName] hat zugestimmt"
 jyutgwai.35.d:0 "[Von.GetName] hat einem Waffenstillstand zugestimmt, jetzt können wir uns erholen und versuchen, unseren Plan zu verwirklichen."
 jyutgwai.35.a:0 "Brillant!"
 jyutgwai.36.t:0 "[Von.GetLeader] Abgelehnt"
 jyutgwai.36.d:0 "[From.GetName] hat dem Waffenstillstandsabkommen nicht zugestimmt, wir müssen weiter kämpfen."
 jyutgwai.36.a:0 "Das ist nicht gut."
 jyutgwai.37.t:0 "Zhang Xueliang hört auf anzugreifen"
 jyutgwai.37.d:0 "Wir haben herausgefunden, dass Zhang Xueliang die Angriffe auf die Kommunisten eingestellt hat. Er muss denken, dass wir jetzt damit beschäftigt sind, uns mit den südlichen Kriegsherren zu befassen und ihm keine Aufmerksamkeit schenken und versuchen, irgendeinen ruchlosen Plan von ihm durchzuführen."
 jyutgwai.37.a:0 "Wir werden uns später mit ihnen befassen..."
 jyutgwai.38.t:0 "Dilemma"
 jyutgwai.38.d:0 "Da sich die Streitkräfte von [CHI.GetLeader] unserer Grenze nähern und der Vertreter von [GXC.GetLeader] [Root.GetLeader] überredet hat, befinden wir uns jetzt in einem Dilemma zwischen der [CHI.GetRulingParty] und [GXC.GetRulingParty]. Wenn wir uns mit einer von ihnen verbünden, wird die andere sicherlich verärgert sein. Und die Situation verbietet unsere Neutralität."
 jyutgwai.38.a:0 "Versuchen Sie, [CHI.GetLeader] auszutricksen, indem Sie seine Truppen an die Frontlinie stellen."
 jyutgwai.38.b:0 "Verbünden Sie sich mit der [CHI.GetRulingParty]"
 jyutgwai.38.c:0 "Verbünden Sie sich mit der [GXC.GetRulingParty]"
 jyutgwai.39.t:0 "[From.GetLeader]'s Vorschlag"
 jyutgwai.39.d:0 "Da er sich in einer Dilemma-Situation befindet, hat [From.GetLeader] versucht, sich mit uns zu verbünden und hat einen Vorschlag geschickt, der besagt, dass die Kräfte von [Root.GetLeader] für einen effektiven Schlag in der bevorstehenden Offensive an die Frontlinie gebracht werden sollen."
 jyutgwai.39.b:0 "Dies ist eindeutig ein Plan, um unsere Kräfte zu schwächen!"
 jyutgwai.39.a:0 "Klingt gut."
 jyutgwai.40.t:0 "Vorschlag angenommen"
 jyutgwai.40.d:0 "[From.GetLeader] hat unserem Vorschlag zugestimmt und seine Streitkräfte an die Front gestellt."
 jyutgwai.40.a:0 "Glücklich für uns."
 jyutgwai.41.t:0 "Vorschlag Abgelehnt"
 jyutgwai.41.d:0 "[From.GetLeader] hat den Trick von He Jian durchschaut und ist nun empört. He Jian ist vom Dienst entbunden worden."
 jyutgwai.41.a:0 "Na ja..."
 jyutgwai.42.t:0 "[From.GetName] schließt sich uns an"
 jyutgwai.42.d:0 "Nachdem er von beiden Seiten unter Druck gesetzt wurde, hat [From.GetLeader] beschlossen, sich uns anzuschließen!"
 jyutgwai.42.a:0 "Gut"
 jyutgwai.43.t:0 "[From.GetName] schließt sich unserem Feind an"
 jyutgwai.43.d:0 "Nachdem er von beiden Seiten unter Druck gesetzt wurde, hat [From.GetLeader] beschlossen, sich unserem Feind anzuschließen!"
 jyutgwai.43.a:0 "Wie können sie es wagen!"
 jyutgwai.44.t:0 "Unsere Männer wurden bestochen"
 jyutgwai.44.d:0 "Unsere Männer wurden von [CHI.GetLeader] bestochen, und ein neuer Anführer, der pro-[CHI.GetLeader] ist, wurde ernannt."
 jyutgwai.44.a:0 "Wie konnte das nur passieren!"
 jyutgwai.30.c:0 "Schauen wir mal, wie es weitergeht."
 ## 7/5/2017 ## ""
 jyutgwai.45.t:0 "[Von.GetName] hat uns den Krieg erklärt"
 jyutgwai.45.d:0 "[Von.GetName] hat beschlossen, unsere aktuellen Probleme auf dem Schlachtfeld zu lösen."
 jyutgwai.45.a:0 "So soll es sein."
 jyutgwai.46.t:0 "Unsere Stärke bewahren"
 jyutgwai.46.d:0 "Obwohl wir uns mit der [CHI.GetRulingParty] verbündet haben, will sich [Root.GetLeader] nicht wirklich in den Streit zwischen [CHI.GetLeader] und [GXC.GetLeader] einmischen. Er hat sich nun einen Plan ausgedacht, um unsere Kräfte zu erhalten und die von [CHI.GetLeader] zu schwächen, falls ein Krieg ausbricht."
 jyutgwai.46.a:0 "Senden Sie den Vorschlag."
 jyutgwai.46.b:0 "Wir würden in Schwierigkeiten geraten, wenn sie unsere Absicht erkennen!"
 ## 10/5/2017 ## ""
 jyutgwai.30.b:0 "Wir werden sie mit unseren Kräften vernichten!"

 ## lure-them-in events ## ""
 lti.1.t:0 "Locken-Sie-In-Strategie"
 lti.1.d:0 "Unsere Soldaten beginnen jetzt, die Anweisungen unserer neuen Lure-Them-In-Strategie zu befolgen. Wenn alles gut geht, sollte dies bald einige Veränderungen im Krieg bringen."
 lti.1.a:0 "Hoffen wir das Beste."
 lti.2.d:0 "Unsere neue Strategie hat sich als recht erfolgreich erwiesen. Unsere Soldaten sind jetzt effektiver in der Verteidigung gegen unsere Feinde."
 lti.2.a:0 "Ein gutes Zeichen"
 lti.6.t:0 "Feindliche Partisanen"
 lti.6.d:0 "In letzter Zeit wurden sporadische feindliche Partisanenaktivitäten hinter unserer Frontlinie gemeldet. Obwohl sie im Moment keine ernsthafte Bedrohung darstellen, schlagen einige Offizielle vor, dass wir unseren Feind zerschlagen sollten, bevor seine Partisanen beginnen, unsere Nachschublinie zu bedrohen."
 lti.6.a:0 "Wir werden sehen..."
 lti.7.d:0 "Es werden immer mehr Partisanenaktivitäten gemeldet, die Situation wird immer schlimmer!"
 lti.7.a:0 "Verdammt noch mal!"
 lti.11.t:0 "Fehlerhaftes Kommando an der Frontlinie"
 lti.11.d:0 "Die Mängel in unserem Frontlinienkommando waren für [Von.GetName] noch nie so offensichtlich. Ihre Streitkräfte nutzen nun die Gelegenheit, um zurückzuschlagen."
 lti.11.a:0 "Diese inkompetenten Generäle sollten Seppuku begehen!"
 ## Xi'an Incident ## ""
 KMT_will_stop_civil_war_tt:0 "Wird den Bürgerkrieg beenden und eine Einheitsfront gegen den japanischen Eindringling bilden."
 KMT_will_release_chiang_tt:0 "Wird Chiang Kai-shek freilassen.\n"
 accept_all_demand:0 "Akzeptiert"
 KMT_chiang_return_tt:0 "Chiang Kai-shek wird freigelassen."
 demand.t:0 "Forderungsliste"
 demand.d:0 "Die Forderungen beider Seiten lauten wie folgt: "
 reject_all_demand_and_war:0 "Weist alles zurück und erklärt den Krieg."
 demand_rejected_war.t:0 "KRIEG!"
 demand_rejected_war.d:0 "[Von.GetName] hat die Geduld verloren und hat beschlossen, zum Krieg zu greifen, um das aktuelle Problem zu lösen. Sie haben die Offensive gestartet und wir müssen nun unsere Männer vorbereiten!"
 demand_rejected_war.a:0 "Unzivilisierte Barbaren!"
 KMT_chi_stop_civil_war_demand_rejected_tt:0 "[Von.GetName] hat unsere Forderung nach Beendigung des Bürgerkriegs und der Bildung einer Einheitsfront abgelehnt.\n"
 KMT_chi_demand_submission_tt:0 "[Von.GetName] hat unsere Unterwerfung gefordert.\n"
 KMT_will_submit_to_chiang_tt:0 "Wird sich [Von.GetName] unterwerfen.\n"
 KMT_chi_demand_submission_rejected_tt:0 "[Von.GetName] hat unsere Forderung nach ihrer Unterwerfung abgelehnt.\n"
 resolved.t:0 "Vorfall aufgelöst"
 resolved.d:0 "Beide Seiten haben sich auf alle Bedingungen geeinigt, der Vorfall ist gelöst.\n\nDie Bedingungen sind wie folgt: "
 xian.1.t:0 "Zhang Xueliang"
 xian.1.d:0 "Seitdem Zhang Xueliang die kommunistischen Banditen nicht mehr angreift, ohne dass die Zentralregierung dies bemerkt, hat sich der Fortschritt bei der Beseitigung der Kommunisten verlangsamt. [Root.GetLeader] hat beschlossen, Zhang in Xi'an einen Besuch abzustatten."
 xian.1.a:0 "Das wird ihnen zeigen, wer hier das Sagen hat."
 xian.1.b:0 "Es ist nichts Wichtiges."
 xian.2.t:0 "Ankunft von [CHI.GetLeader]"
 xian.2.d:0 "[CHI.GetLeader] ist in Xi'an angekommen, um sich mit [Root.GetLeader] zu treffen. CHI.GetLeader] hat erklärt, dass wir alle Kommunisten innerhalb von drei Monaten vernichten müssen, oder sie werden die Arbeit übernehmen."
 xian.2.a:0 "Halten Sie [CHI.GetLeader] als Geisel und fordern Sie, dass der Bürgerkrieg gestoppt wird!"
 xian.2.b:0 "Es gibt nichts, was wir tun können."
 KMT_will_Die_tt:0 "§Sie werden annektiert, wenn Sie die Kommunisten nicht innerhalb von drei Monaten beseitigen."
 xian.3.t:0 "Chiang Kai-shek als Geisel genommen"
 xian.3.d:0 "Zhang Xueliang hat einen Angriff auf den Aufenthaltsort von Chiang in Xi'an gestartet und ihn gefangen genommen. Nun verlangt Zhang, dass wir den Bürgerkrieg beenden und uns auf die Japaner konzentrieren. Wenn wir diesen Bedingungen zustimmen, werden sie Chiang freilassen."
 xian.3.a:0 "Schickt jemanden, um mit ihnen zu verhandeln!"
 xian.3.b:0 "Wir werden uns Chiang mit Gewalt zurückholen!"
 xian.4.t:0 "[Von.GetRulingParty] Schickt Vertreter"
 xian.4.d:0 "Ein Vertreter der [CHI.GetRulingParty] ist eingetroffen, um über das aktuelle Problem zu diskutieren.\n\nWir werden diese Forderungen stellen: "
 xian.4.a:0 "Sehr gut"
 xian.5.t:0 "[CHI.GetRulingParty] geht in die Offensive!"
 xian.5.d:0 "Die [CHI.GetRulingParty] hat beschlossen, Chiang mit Gewalt zurückzuerobern!"
 xian.5.a:0 "Macht Eure Männer bereit!"
 xian.6.t:0 "Xi'an-Zwischenfall"
 xian.6.d:0 "Zhang Xueliang hat Chiang Kai-shek als Geisel gehalten, in der Hoffnung, dass er sich auf die Japaner statt auf die Kommunisten von [PRC.GetLeader] konzentriert."
 xian.6.a:0 "Das ist nicht das, was wir sehen wollen."
 xian.6.b:0 "Wir sollten Zhangs Bemühungen ermutigen."
 xian.7.d:0 "Zhang Xueliang hat Chiang Kai-shek als Geisel gehalten, in der Hoffnung, dass er sich auf die Japaner statt auf uns konzentrieren wird."
 xian.7.a:0 "Wir hoffen, dass er Erfolg haben wird."
 xian.8.t:0 "[SOV.GetName] Unzufrieden"
 xian.8.d:0 "[SOV.GetName] ist nicht sehr erfreut über unsere Aktion, Chiang als Geisel festzuhalten, und hat uns gebeten, ihn jetzt freizulassen."
 xian.8.a:0 "Wir dürfen nicht nachgeben!"
 xian.9.t:0 "Nachricht von [SOV.GetName]"
 xian.9.d:0 "[SOV.GetName] scheint mit unserer Initiative, die Einheitsfront zu erreichen, recht zufrieden zu sein und hat uns ermutigt, nicht nachzugeben."
 xian.9.a:0 "Sie haben unseren Dank."
 xian.10.t:0 "[CHI.GetRulingParty] Übernimmt"
 xian.10.d:0 "Wir haben es nicht geschafft, die Kommunisten in drei Monaten zu beseitigen, [CHI.GetRulingParty] hat nun unsere Arbeit übernommen."
 xian.10.a:0 "..."
 xian.11.t:0 "Wir haben übernommen"
 xian.11.d:0 "Wir haben die Nordostarmee übernommen, da sie die Frist zur Eliminierung der Kommunisten innerhalb von drei Monaten nicht eingehalten hat."
 xian.11.a:0 "Wir werden die Kommunisten beseitigen."
 xian.100.a:0 "Wir werden nicht mit den Kommunisten arbeiten!"
 xian.100.b:0 "Wir werden ihre Unterwerfung fordern!"
 xian.100.c:0 "Wir werden uns niemals unterwerfen!"
 KMT_ROOT_NAME_TT:0 "[Root.GetName] : \n"
 xian.12.t:0 "Zhang verhaften?"
 xian.12.d:0 "Zhang Xueliang ist Chiang zurück nach Nanjing gefolgt. Chiang hat Zhangs Tat noch nicht verziehen. Er plant nun, Zhang unter Hausarrest zu stellen und ihn nicht mehr unter Kontrolle zu haben."
 xian.12.a:0 "Er muss wissen, dass es zu ihm kommen wird."
 xian.12.b:0 "Es gibt keinen Grund dafür."
 KMT_chi_stop_civil_war_demand_again_tt:0 "Sie haben darauf bestanden, dass der Bürgerkrieg beendet werden muss.\n"
 xian.100.d:0 "Wir fordern eine Einheitsfront!"
 KMT_chiang_returns_tt:0 "Chiang Kai-shek als Feldmarschall verfügbar"
 xian.13.t:0 "Chiang Kai-shek gerettet"
 xian.13.d:0 "Nachdem Zhangs Truppen vernichtet sind, fanden unsere Soldaten Chiang und befreiten ihn."
 xian.13.a:0 "Sie haben keine Chance gegen uns."
 xian.1.d_2:0 "Die Beseitigung der Kommunisten kommt nur langsam voran. [CHI.GetLeader] hat beschlossen, [ZXL.GetLeader] einen Besuch abzustatten und ihn aufzufordern, die Kommunisten schnell zu erledigen."


 ## central government events ## ""
 claim_central.1.t:0 "Die Position der Zentralregierung"
 claim_central.1.d:0 "Obwohl [KMT_central_gov_tag.GetName] verkündet, dass sie die einzige legitime Regierung in China ist, gibt es wenig Unterstützung für diese arrogante Behauptung. Mit der korrupten Bürokratie und dem Mangel an öffentlicher Unterstützung ist es klar, dass sie nicht mehr geeignet sind, über China zu herrschen. Jetzt werden wir diesen Tyrannen besiegen und das chinesische Volk befreien."
 claim_central.1.a:0 "Holen Sie sich [KMT_zentral_gov_tag.Capital.GetName]!"
 KMT_can_claim_central_government_tt:0 "Nehmen Sie [KMT_central_gov_tag.Capital.GetName] und Sie können die Position der Zentralregierung beanspruchen."
 claim_central.2.t:0 "Wir sind die Zentralregierung!"
 claim_central.2.d:0 "Da [KMT_central_gov_tag.GetName] den Krieg verloren hat, ist ihre Legitimität nun nicht mehr gegeben. Jetzt können wir ihre Position übernehmen und uns als die Zentralregierung und die einzige legitime Regierung in China proklamieren."
 claim_central.2.a:0 "Ein glorreicher Tag!"
 claim_central.3.t:0 "Usurpation!"
 claim_central.3.d:0 "Die verräterischen Rebellen von [KMT_central_gov_tag.GetName] haben beschlossen, unsere Regierung zu stürzen und ihre zu installieren, um über China zu herrschen."
 claim_central.3.a:0 "Wie können sie es wagen!"
 KMT_central_gov_core_tt:0 "Gewinnen Sie Kerne in der Region China"
 claim_central.2.b:0 "Verlegen Sie unsere Hauptstadt nach Nanking."
 claim_central.0.t:0 "Testen Sie"
 claim_central.0.d:0 "Die aktuelle Zentralregierung ist [KMT_central_gov_tag.GetName]"
 ## 25/4/2017 ## ""
 claim_central.4.t:0 "Geringe Legitimität"
 claim_central.4.d:0 "Wir haben die Kontrolle über die meisten unserer Provinzen verloren und unser Anspruch, die Zentralregierung zu sein, hat sich drastisch abgeschwächt."
 claim_central.4.a:0 "Unglücklich"
 claim_central.5.t:0 "Legitimität Erhöht"
 claim_central.5.d:0 "Mit der Zunahme der Staaten unter unserer Kontrolle wurde unser Anspruch als Zentralregierung durch die öffentliche Unterstützung gestärkt."
 claim_central.5.a:0 "Schön"
 claim_central.6.t:0 "Zentralregierung besiegt"
 claim_central.6.d:0 "Mit der Niederlage der Zentralregierung durch fremde Hände können wir die Position nicht mehr für uns beanspruchen."
 claim_central.7.t:0 "Triumph im Bürgerkrieg"
 claim_central.7.d:0 "Mit unserem jüngsten Sieg im Bürgerkrieg haben wir die Position der Zentralregierung erfolgreich für uns beansprucht."
 claim_central.8.t:0 "Position der Zentralregierung verlagert"
 claim_central.8.d:0 "[KMT_central_gov_tag.GetName] hat im jüngsten Bürgerkrieg triumphiert und die Position der Zentralregierung für sich beansprucht."
 claim_central.8.a:0 "Wir haben immer noch unsere Chancen."
