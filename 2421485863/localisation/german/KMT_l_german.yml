 kmt.153.t:0 "[From.GetName] Angenommen"
 kmt.153.d:0 "[From.GetName] hat unsere Forderung, Hongkong zurückzugeben, akzeptiert!"
 kmt.153.a:0 "Das Mutterland heißt seine Kinder willkommen!"

