 KMT_continuous_naval_production:0 "Marineproduktion"
 KMT_continuous_naval_production_desc:0 "Indem wir die Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffsbauer vom Militärdienst freistellen, können wir die Produktionszeit für Schiffe drastisch reduzieren."
 KMT_continuous_air_production:0 "Luftverkehrsproduktion"
 KMT_continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie reorganisieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."
 KMT_continuous_non_factory_construct:0 "Bauwesen"
 KMT_continuous_non_factory_construct_desc:0 "In unserer Bauindustrie gibt es immer noch eine Menge Nachholbedarf. Wenn wir unsere Aufmerksamkeit darauf richten, können wir eine deutliche Verbesserung der Baugeschwindigkeit erreichen. Leider hat sich die Produktion von Werkzeugmaschinen als großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird."
 KMT_continuous_reduce_training_time:0 "Armee-Ausbildung"
 KMT_continuous_reduce_training_time_desc:0 "Durch die Schaffung von spezialisierten Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen an die Front schicken, die bisher zurückgehalten wurden, um die Ausbildung zu beenden."
 KMT_continuous_suppression:0 "Unterdrückung des Widerstands"
 KMT_continuous_suppression_desc:0 "Indem wir die wichtigsten Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden, den sie anrichten können, erheblich reduzieren."
 KMT_continuous_repair:0 "Reparatur von Bauwerken"
