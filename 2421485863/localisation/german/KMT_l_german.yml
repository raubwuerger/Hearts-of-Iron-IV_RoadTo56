 kmt.154.d:0 "[From.GetName] hat unsere Forderung nach Rückgabe von Hongkong abgelehnt!"
 kmt.154.a:0 "Das Mutterland wird es auf die eine oder andere Weise zurückbekommen!"

 kmt.156.t:0 "[From.GetName]'s Denunziation"
 kmt.156.d:0 "[From.GetName] hat irgendwie Beweise gefunden, dass wir hinter dem kürzlich gescheiterten Putsch in Hongkong stecken, und sie haben uns öffentlich denunziert!"
 kmt.156.a:0 "Wir werden uns revanchieren, wir werden den Handel mit ihnen einstellen!"
 kmt.156.b:0 "Eine neue Chance für uns, Hongkong zu erobern!"
