 kmt_mbf_go_lead_xsm:0 "Ma Bufang wird nun Eure Armee verlassen und die Ma's anführen."
 kmt_nw_insurgence_tt:0 "Entweder Sie, §YXi Bei San Ma§! oder §YPRC§! kontrolliert §YGansu§!, §YNingxia§! und §YQinghai§!."
 kmt_yangtze_partition:0 "§RIf PRC stimmt zu:§!\n Sie werden der Besitzer von China südlich des Jangtse werden, und PRC wird den Teil nördlich davon nehmen."
 kmt_taiwan_bastion_tt:0 "Fügen Sie 12 §YCoastal Forts§! in §YTaiwan§! hinzu."
 KMT_monetary_reform:0 "Monetäre Reform"
 KMT_monetary_reform_desc:0 "Die Hyperinflation ruiniert unsere Wirtschaft. Wir müssen die Situation sofort unter Kontrolle bringen."
 KMT_preemptive_preparation:0 "Vorbereitungen für den Bürgerkrieg"
 KMT_preemptive_preparation_desc:0 "Wir müssen uns auf die Kommunisten vorbereiten, denn sie könnten sich auch auf uns vorbereiten."
 KMT_taiwan_bastion:0 "Bollwerk Taiwan"
 KMT_taiwan_bastion_desc:0 "Es besteht die Möglichkeit, dass wir diesen Krieg verlieren könnten. Um uns auf diesen Fall vorzubereiten, müssen wir Taiwan in eine nationale Bastion verwandeln, in der wir warten und uns auf die Rückeroberung des Festlandes vorbereiten können."
 KMT_yangtze_partition:0 "Teilung des Jangtse"
 KMT_yangtze_partition_desc:0 "Der Krieg mit den Kommunisten verläuft nicht zu unseren Gunsten, aber der Fluss Jangtse verschafft uns Zeit. Wir können ihn als Chance nutzen, einen Waffenstillstand anzubieten und China zu teilen, indem wir den Jangtse als Grenze zu ihnen benutzen. Das wird uns wertvolle Zeit geben, um uns zu erholen und einen Gegenangriff vorzubereiten."
 KMT_north_west_insurgence:0 "Aufstand im Nordwesten"
 KMT_north_west_insurgence_desc:0 "Die Menschen in der nordwestlichen Region sind ebenfalls unzufrieden mit den Kommunisten, wir können ihre Unzufriedenheit nutzen, um eine weitere Front für die Kommunisten zu schaffen."
 KMT_placate_former_puppet_government:0 "Kollaborieren Sie mit Kollaborateuren"
 KMT_placate_former_puppet_government_desc:0 "Die ehemaligen japanischen Marionetten sind alle Verräter und jeder weiß das. Aber jetzt, wo die Japaner weg sind, können sie benutzt werden, um neuen Meistern zu dienen."
 KMT_harsh_takeover_focus:0 "Ergreift das Hanjian"
 KMT_harsh_takeover_focus_desc:0 "Es gibt keinen Grund, mit Verrätern höflich zu sein. Wir werden sie alle verhaften und ihre Ressourcen zu unserer Verfügung stellen."
 KMT_retreat_to_taiwan:0 "Rückzug nach Taiwan"
 KMT_retreat_to_taiwan_desc:0 "Wir haben diesen Krieg verloren! Wir müssen einen allgemeinen Rückzug nach Taiwan anordnen und uns dort neu organisieren!"
 KMT_retake_the_mainland:0 "Rückeroberung des Festlandes"
 KMT_retake_the_mainland_desc:0 "Das Festland gehört uns! Weg mit den kommunistischen Schädlingen!"
 KMT_development_of_taiwan:0 "Taiwan entwickeln"
 KMT_development_of_taiwan_desc:0 "Taiwan erhielt von den Japanern viel Aufmerksamkeit. Da die wirtschaftliche Basis Taiwans wesentlich höher ist als die des restlichen Chinas, wäre es klug, sie weiter zu entwickeln, damit sie als Vorbild für die Kompetenz unserer Regierung dienen kann."
 kmt_forts_in_shanghai_tt:0 "Fügen Sie 3 §YLand Forts§! in §YShanghai§! und §YNanking§! hinzu."
 kmt_incorporate_warlord_tt:0 "Hat keinen nationalen Geist §YWarlord Cliquen§!"
 ## 20/10/2016 ## Tomorrow I can play Civ VI !!! ""
 kmt_no_remove_warlord_army_tt:0 "Nationaler Geist §YWarlord-Armeen§! wird von nun an nicht entfernt werden."
