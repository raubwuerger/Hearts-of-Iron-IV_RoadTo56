 kmt.52.t:0 "China beansprucht Territorium"
 kmt.52.d:0 "Nachdem sie dieses Land als ihren Kern beansprucht haben, ist [CHI.GetName] gekommen, um zu fordern, dass ihnen dieses Land bedingungslos übergeben wird."
 kmt.52.a:0 "Wir werden keine Chance gegen ihre ganze Macht haben."
 kmt.52.b:0 "Geiziger chinesischer Abschaum! Sie werden nicht einen Zentimeter bekommen!"
 kmt.53.t:0 "Kerne zurückgegeben"
 kmt.53.d:0 "Unsere rechtmäßigen Territorien sind zurück!"
 kmt.53.a:0 "Wir sollten von jetzt an eine weitere Expansion planen."
 kmt.54.t:0 "Forderung abgelehnt"
