  SIA_France_war_in_indochina:0 "Der Krieg in Indochina"
  SIA_France_restore_order_in_indochina:0 "Wiederherstellung der Ordnung"
  SIA_France_restore_order_in_indochina_desc:0 "In Indochina ist ein groß angelegter kommunistischer Aufstand ausgebrochen, der die französische Verwaltung vertreiben will. Sie sind gut bewaffnet und haben die Unterstützung von Siam. Wir müssen unbedingt die Kontrolle über unsere Kolonien zurückgewinnen."

  SIA_revolutionnary_women:0 "Revolutionäre Frauen"
  SIA_revolutionnary_women_desc:0 "Das Ende des Kapitalismus muss auch das Ende der Marginalisierung der Frauen bedeuten. Sie müssen mit den Männern gleichgestellt werden, sei es im Haushalt, in den Fabriken oder in der Armee."
