  SIA_smuggle_weapons_in_laos:0 "Waffenschmuggel in Laos:\n§R+10% Aufruhr in Laos§!"
  SIA_smuggle_weapons_in_cambodia:0 "Waffenschmuggel in Kambodscha:\n§R+10% Aufruhr in Kambodscha§!"
