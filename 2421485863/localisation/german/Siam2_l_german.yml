  SIA_sabotage_campaign:0 "Sabotagekampagne:\n§R+8% Aufruhr überall§!"
  SIA_ask_for_soviet_help:0 "Um sowjetische Hilfe bitten:\n§R hängt von ihrer Antwort ab§!"
  SIA_invade_indochina:0 "In Indochina einmarschieren:\n§§Krieg mit Frankreich!§!"


  SIA_join_the_allies:0 "Schließen Sie sich den Alliierten an"
  SIA_join_the_allies_desc:0 "Großbritannien ist eine der dominierenden Mächte der Welt, und es gab in der Vergangenheit viele Kriege zwischen unseren beiden Nationen um hauptsächlich burmesische Gebiete. Aber da neue Bedrohungen wie das japanische Kaiserreich auftauchen, wäre es in unserem Interesse, ein Militärbündnis mit ihnen anzustreben, zumindest so lange, bis Gefahren wie der Faschismus überwunden sind."
  SIA_woo_australia:0 "Australien umwerben"
  SIA_woo_australia_desc:0 "Australien, das vor kurzem seine Unabhängigkeit vom Vereinigten Königreich erlangt hat, hat sein eigenes Militärbündnis gegründet, das sich hauptsächlich auf den Pazifischen Ozean konzentriert, um die japanische Bedrohung einzudämmen. Die Unterzeichnung eines Bündnisvertrages mit ihnen könnte uns Sicherheit geben."
  SIA_treaty_with_japan:0 "Vertrag mit Japan"
  SIA_treaty_with_japan_desc:0 "In Japan wurde eine neue Regierung eingesetzt, die demokratisch und gegen Expansionismus eingestellt ist. Jetzt, wo sie keine Bedrohung mehr darstellen, sollten wir einen Bündnisvertrag mit ihnen unterzeichnen, um uns gegenseitig vor neuen Bedrohungen zu schützen, die entstehen könnten."
  SIA_alliance_with_china:0 "Bündnis mit China"
  SIA_alliance_with_china_desc:0 "Die chinesische Regierung, die vor kurzem das japanische Kaiserreich besiegt hat, hat beschlossen, eine eigene Allianz zu gründen, die sich hauptsächlich auf Asien konzentriert. Es wäre in unserem Interesse, sich mit dieser aufstrebenden Macht zu verbünden."
  SIA_ally_with_the_united_states:0 "Verbündet mit den Vereinigten Staaten"
  SIA_ally_with_the_united_states_desc:0 "Die Vereinigten Staaten sind der Hauptverteidiger der Ideale von Freiheit und Demokratie, und sie haben beschlossen, ihre eigene politische Allianz zu schaffen. Sie sind am besten in der Lage, dem japanischen Imperialismus zu widerstehen, daher wäre es klug, einen Beitritt zu ihrem Bündnis auszuhandeln."
  SIA_help_france:0 "Frankreich helfen"
  SIA_help_france_desc:0 "Es ist wahr, dass Frankreich während seiner Kolonialisierung Indochinas einer unserer Hauptverursacher war. Aber heute sind viel ernstere Gefahren am Horizont zu sehen. Wir werden unsere territorialen Differenzen später klären, jetzt ist es an der Zeit, unsere Nationen selbst zu verteidigen."


  SIA_join_the_axis:0 "Schließen Sie sich der Achse an"
  SIA_join_the_axis_desc:0 "Deutschland hat wieder aufgerüstet und scheint bereit zu sein, die ehemaligen Entente-Mächte zu bekämpfen. Wir haben gemeinsame Ziele, daher wäre es in unserem Interesse, uns mit ihnen zu verbünden."
  SIA_treaty_with_italy:0 "Vertrag mit Italien"
  SIA_treaty_with_italy_desc:0 "Italien, das Ursprungsland des Faschismus, ist das Vorbild, nach dem wir unsere neue Nation aufbauen. Letzteres hat sich entschlossen, ein eigenes Militärbündnis zu bilden, und es wäre interessant, seine Einbindung anzustreben."
  SIA_alliance_with_japan:0 "Bündnis mit Japan"
  SIA_alliance_with_japan_desc:0 "Japan ist die Hauptmacht in Asien und scheint entschlossen, den westlichen Imperialisten entgegenzutreten. Unsere Ziele sind die gleichen, wir sollten uns mit ihnen verbünden"

  SIA_alliance_with_japan_monarchist:0 "Japanischen Schutz suchen"
  SIA_alliance_with_japan_monarchist_desc:0 "Das japanische Imperium dehnt seinen Einfluss in ganz Asien aus und stellt sich den westlichen Mächten entgegen. Wenn wir nicht unter ihrem Joch enden wollen, wäre es besser, einen Bündnisvertrag zu unterzeichnen"
  SIA_alliance_with_britain_monarchist:0 "Bündnis mit dem Vereinigten Königreich"
  SIA_alliance_with_britain_monarchist_desc:0 "Es ist klar, dass das japanische Imperium nur die Vorherrschaft über Asien will und beabsichtigt, eines Tages unsere Nation anzugreifen. Die einzige Möglichkeit, dem zu entgehen, wäre, sich mit dem Vereinigten Königreich zu verbünden und zu hoffen, dass wir es besiegen können."

  SIA_join_the_comintern:0 "Der Komintern beitreten"
  SIA_join_the_comintern_desc:0 "Die Sowjetunion wird als die wichtigste kommunistische Macht in der Welt angesehen. Wenn wir wollen, dass die Revolution siegt, müssen wir zusammenstehen"
  SIA_alliance_with_china_communist:0 "Bündnis mit China"
  SIA_alliance_with_china_communist_desc:0 "Die Volksrepublik China hat im Kampf gegen die Nationalisten gesiegt. Es ist an der Zeit, ein Bündnis zu schließen und den Kapitalismus in Asien zu besiegen!"
  SIA_treaty_with_japan_communist:0 "Vertrag mit Japan"
  SIA_treaty_with_japan_communist_desc:0 "Die neue kommunistische Regierung Japans hat ihr eigenes Bündnis mit der Volksrepublik China geschlossen. Es ist an der Zeit, sich mit unseren asiatischen Brüdern zu verbünden und den Kapitalismus gemeinsam zu besiegen"

  SIA_reintegrate_cambodia:0 "Kambodscha reintegrieren"
  SIA_reintegrate_cambodia_desc:0 "Mehrere Jahrhunderte lang war die Region Kambodscha unter unserer Kontrolle, und unsere beiden Völker haben viele gemeinsame Wurzeln. Nun, da wir wieder im Besitz dieser Region sind, ist es an der Zeit, ihre Verwaltung neu zu organisieren, um sie zu einer Provinz unseres Landes zu machen"
  SIA_reintegrate_laos:0 "Laos reintegrieren"
  SIA_reintegrate_laos_desc:0 "Laos ist nun wieder unter unserer Kontrolle. Das laotische Volk hat die gleichen thailändischen Wurzeln wie unser Volk, und es ist an der Zeit, es vollständig in unsere Nation zu integrieren"

 # Events ""
  siam.1.t:0 "Die Nonthaburi-Rede"
  siam.1.d:0 "Pridi Banomyong, ein Mitglied des zivilen Flügels der Khana Ratsadon, bekannt für seine radikalen, manchmal dem Marxismus nahestehenden Vorstellungen von Landreformen, hielt heute eine Rede in der Stadt Nonthaburi.\nLiebes Volk von Siam, unsere glorreiche Revolution, die uns von einem dekadenten und veralteten politischen System zu einem System hat übergehen lassen, in dem das Volk endlich seine Stimme hat, scheint heute einem Test unterzogen zu werden. Ich selbst habe bemerkt, dass innerhalb derselben Partei, aus der ich komme, einige Elemente ihre eigene Form der Tyrannei errichten möchten, mit dem Unterschied, dass der König und die Adligen durch Generäle und Soldaten ersetzt werden würden. Aber ich glaube an das siamesische Volk, das so etwas niemals zulassen wird. Wir haben die Tyrannei einmal besiegt, wir werden sie wieder besiegen."\nViele glauben, dass sich diese Rede auf Phraya Phahonphonphonphayuhasena bezog, der nach einem Staatsstreich gegen den früheren Premierminister Phraya Manopakorn Nititada, dem Pridi nahe stand, Premierminister wurde, der aber wegen seiner Reformpläne des Kommunismus beschuldigt wurde. Niemand weiß, ob diese Rede eine Wirkung haben wird oder nicht, aber wir werden Pridi im Auge behalten müssen"
  siam.1.a:0 "Was für einen Schaden kann ein einfacher Lehrer verursachen?"


  siam.2.t:0 "Radio Seriphaph"
  siam.2.d:0 "Es scheint, dass es den Freien Thais gelungen ist, die Kontrolle über einen Radiosender im Norden des Landes zu übernehmen, wo sie die meiste Kontrolle haben. Sie nutzen ihn, um ihr eigenes Radio auszustrahlen, Radio Seriphaph, was soviel wie Radio Freiheit" bedeutet, mit heftigen Angriffen gegen das Regime, sowie einem Aufruf, sich ihnen jedes Mal anzuschließen. Einige ihrer Sendungen stehen auch im Zusammenhang mit der Debatte darüber, wie Siam nach dem Sturz der Regierung neu organisiert werden soll, wobei es eine klare Spaltung zwischen den Liberalen und den Kommunisten gibt, die in Bezug auf die Mitgliedschaft innerhalb der Rebellen gleich zu sein scheinen."
  siam.2.a:0 "Wir müssen es abschalten!"

  siam.3.t:0 "Die Einladung von Ho-Chi-Minh"
  siam.3.d:0 "Seit Beginn des Prozesses der Ausarbeitung einer neuen Verfassung für Siam haben einige Mitglieder der provisorischen Regierung ihre Bewunderung für die Person von Ho-Chi-Minh zum Ausdruck gebracht, einem berühmten vietnamesischen Revolutionär, dessen Kampf für die Unabhängigkeit Vietnams oft mit dem Kampf gegen Khana Ratsadon verglichen wurde. Viele haben den Wunsch geäußert, von demjenigen beraten zu werden, der als der größte und weiseste indochinesische Revolutionär gilt.\nMäßigere Mitglieder äußerten jedoch Misstrauen und verwiesen auf die Verbindung zwischen Ho und dem Kommunismus und befürchteten, dass ein Besuch seinerseits dazu führen würde, dass ein großer Teil der Regierung und der Bevölkerung eine Revolution nach dem Vorbild der Bolschewiki anstreben würde."
  siam.3.a:0 "Willkommen, Onkel Ho!"
  siam.3.b:0 "Wir können seine Anwesenheit nicht riskieren"

  siam.4.t:0 "Der Rote Marsch"
  siam.4.d:0 "Es scheint, dass der einfache Übergang zu einem parlamentarischen System nicht genug war. Während es eigentlich nur ein weiterer Montag sein sollte, rief die Kommunistische Partei Siams in einem gigantischen Aufruf zur Revolte gegen den Kapitalismus auf und ermutigte die Bevölkerung, die Produktionsmittel selbst in die Hand zu nehmen. Pridi Phonmayong, der inzwischen zum Hauptdenker der Kommunistischen Partei geworden ist, hielt eine große Rede an die Menge, in der er erklärte, dass Siam jetzt den Arbeitern gehöre.\nSeni Pramoj, der das Ausmaß der Proteste sah, sich aber weigerte, dem kommunistischen System zu folgen, wurde zum Rücktritt gezwungen, und es heißt, dass er mit seiner Familie ein Flugzeug in die Vereinigten Staaten nahm. Phonmayong, sagte, die Kommunistische Partei Siams sei eine einzige Partei und kündigte die Errichtung eines neuen politischen Systems an, das Mehr zu unserer Revolution passt"
  siam.4.a:0 "Lang lebe die Revolution!"

  siam.5.t:0 "Die Erklärung der Republik"
  siam.5.d:0 "Direk Jayanama, Chef der Provisorischen Regierung, sprach heute in Bangkok zu der Menge, die sich zu seiner ersten Rede als Regierungschef versammelt hatte.\n\Volk von Siam, das Blut vieler eurer Brüder musste fließen, damit der Rest von euch in Frieden und in Freiheit leben kann. Für die Freiheit haben sie gekämpft und sich geopfert, und für diese Werte werden wir sie ehren. Volk von Siam, die Freiheit hat über die Dunkelheit der Tyrannei gesiegt, und ich bin stolz zu verkünden, dass wir eine Republik errichten werden, die auf unseren Werten basiert, für die wir unseren Mut bewiesen haben."
  siam.5.a:0 "Lang lebe die Republik!"

  siam.6.t:0 "Ein Waffenlager wurde überfallen!"
  siam.6.d:0 "In der Nacht wurde eines unserer wichtigsten Waffenlager, das sich nicht weit von Bangkok befindet, von Rebellen angegriffen, die als Angehörige der Freien Thais identifiziert wurden. Es scheint, dass die meisten Wachen diskret getötet wurden, da der Alarm nie ausgelöst wurde, was ebenfalls darauf schließen lässt, dass sich unter den Wachen ein Verbündeter befinden muss. Das Lagerhaus wurde komplett geleert, wobei Gewehre und Munition mitgenommen wurden."
  siam.6.a:0 "Das verheißt nichts Gutes..."

  siam.7.t:0 "Ein Brief von Pridi"
  siam.7.d:0 "Einer der Armeegeneräle wandte sich an Premierminister Phot Phahonyothin, um ihm von seinen Befürchtungen über eine mögliche Infiltration der Armee durch regierungsfeindliche Revolutionäre zu berichten. Er behauptete, in einem der Schlafsäle eine Nachricht gefunden zu haben, die von Pridi Banomyong geschrieben worden war. Diese Botschaft ermutigte die Soldaten, sich der Regierung friedlich zu widersetzen, indem sie erklärten, dass sie sich weigern, sich von dem, was sie eine Adaption des Faschismus nennen, kommandieren zu lassen".\Der General schlug vor, diesen Brief als Rechtfertigung zu benutzen, um Pridi Banomyong wegen Anstiftung zur Unordnung zu verhaften und zu versuchen, die Verbreitung von Ideen der Rebellion zu verhindern"
  siam.7.a:0 "Wir werden ihm zeigen, was wir mit Pseudo-Revolutionären machen"

  siam.8.t:0 "Der Sakhrai-Zwischenfall"
  siam.8.d:0 "Letzte Nacht wurde eine Polizeistation in einem Dorf im nordöstlichen Bezirk Sakhrai von einer Bande von zehn bewaffneten Männern überfallen. Die beiden anwesenden Polizeibeamten wurden offenbar getötet oder entführt, und die Angreifer verließen den Schauplatz wenige Minuten später, wie ein Zeuge berichtete, dem es gelungen war, nicht gesehen zu werden. Er sagt, er habe gehört, wie sich einer der Männer über das Fehlen eines offiziellen Radiosenders beschwert habe.\nDie Nachricht von diesem Angriff löste viele Reaktionen innerhalb der Regierung aus, einige denken, dass sie durch den Aufruf von Pridi Banomyong zum Widerstand inspiriert worden sein könnten, nach dem die Behörden immer noch suchen, der aber unauffindbar bleibt. Es kursieren Gerüchte, dass ein ausgedehntes Widerstandsnetzwerk aufgebaut wird, und Phraya Phahonphonphonphayuhasena hat angekündigt, die Zahl der Polizisten in der Region zu erhöhen."
  siam.8.a:0 "Hoffentlich war es nur eine isolierte Tat"

  siam.9.t:0 "Die freien Thais"
  siam.9.d:0 "Obwohl es nur ein Nachmittag wie jeder andere sein sollte, war im Militärfunk eine ganz besondere Botschaft zu hören: "Wir sind die Bewegung der Freien Thais. Die Soldaten von Khana Ratsadon sind Verräter, die die Revolution benutzt haben, um ihre eigene Tyrannei anstelle der des Königs durchzusetzen. Wir wollen unserer Nation Gerechtigkeit und Demokratie bringen, und wir werden in keiner Weise zögern, dem siamesischen Volk endlich die Freiheit zu geben. Wenn Sie ein Verbündeter der Regierung sind, sind Sie unser Feind. Wenn Sie gegen sie sind, sind Sie unser Verbündeter. Wir wollen keine unschuldigen Menschen verletzen, sondern unsere schöne Nation davor bewahren, in die Falle des Faschismus zu tappen. Wir haben gesehen, was in Italien, Deutschland oder Ungarn passiert ist. Es herrschen Terror, Hass, Fanatismus und Verzweiflung. Wir wollen dieses Schicksal für unser schönes Land vermeiden und eine neue Regierung bilden, die in der Absicht handelt, die Bedürfnisse des Volkes zu erfüllen, denn wir sind das Volk."\nDie Stimme, die gehört wurde, war keine andere als die von Direk Jayanama, einem weiteren ehemaligen Mitglied des zivilen Flügels der Khana Ratsadon, der zu einem der Hauptkritiker der Menschenjagd gegen Pridi Banomyong geworden war. Es scheint, dass er sich entschlossen hat, sich letzterem anzuschließen, um zu versuchen, die Regierung durch eine groß angelegte Revolte zu stürzen. Ihre Zahl ist uns derzeit nicht bekannt, und es scheint, dass sie sich hauptsächlich im Nordosten des Landes verstecken, was es schwierig macht, sie aufzuspüren."
  siam.9.a:0 "Dann werden wir Krieg gegen sie führen!"

  siam.10.t:0 "Die Dibabha-Rebellion"
  siam.10.d:0 "Was eine einfache Insurrektion hätte sein sollen, hat sich in eine echte Rebellion verwandelt. Als Prinz Aditya Dibabha, der im Auftrag von Rama VIII. als Regent fungierte, erklärte, er habe einen Brief des Premierministers an mehrere Mitglieder der Khana Ratsadon gefunden, in dem dieser seine Ambitionen zur Abschaffung der Monarchie in den kommenden Monaten andeutete, richtete er einen großen Appell an alle, die dem König noch treu ergeben waren, zur Rebellion". Viele dachten, sie würde auf die gleiche Weise niedergeschlagen werden wie die Rebellion von Prinz Boworadet 1933, die gescheitert war, weil die Garnisonen von Bangkok sich weigerten, sich ihm anzuschließen.\nDiesmal war es aber nicht der Fall. Die Garnison brach sofort auf, um sich den Rebellen anzuschließen, die innerhalb weniger Stunden die Kontrolle über Bangkok übernehmen konnten.\nDie wichtigsten Mitglieder der ehemaligen Regierung, insbesondere Phraya Phahonphonphonphayuhasena, der Premierminister, und Plaek Phibunsongkhram, wurden verhaftet und warten auf ihren Prozess, und der Prinz erklärte die Abschaffung der Verfassung von 1932 und seine Absicht, Rama VII. als König von Siam wieder einzusetzen, indem er seine Abdankung aufgrund des militärischen Drucks für ungültig erklärte."
  siam.10.a:0 "Die korrupte Regierung ist besiegt!"
  SIA_provisional_monarchist_governement_party:0 "Provisorische monarchistische Regierung"
  SIA_provisional_monarchist_governement_party_long:0 "Provisorische monarchistische Regierung"

  siam.11.t:0 "Die Schlacht um Bangkok"
  siam.11.d:0 "Die finale Schlacht gegen das Regime wird eröffnet. Nach der Deklaration des Aufstandes", die Pridi Banomyong selbst über Radio Seriphaph an alle freien Thais verkündet, zieht die überwiegende Mehrheit der Rebellen nach Bangkok, in der Hoffnung, die Kontrolle über die Regierungsbehörden zu erlangen. Zwei Drittel der Milizen griffen die Stadt vom Norden her an, während der Rest aus dem Osten kam, wobei eine kleine Gruppe offenbar versuchte, von den Häfen aus anzugreifen, indem sie Boote benutzte, die sie als Ergebnis einer Meuterei der Marine erhalten hatten. In der Zwischenzeit hat sich die regierungstreue Armee unter der Führung von Plaek Phibunsongkhram in der Stadt postiert, wo bis auf weiteres eine Ausgangssperre verhängt wurde, und das Flugzeug bereitet sich auf den Start vor, um Aufklärungshilfe zu leisten. Das Schicksal Siams wird sich in den nächsten Tagen entscheiden..."
  siam.11.a:0 "Machen wir dem ein Ende!"

  siam.12.t:0 "Die Rückkehr von Rama VII"
  siam.12.d:0 "Rama VII, der sich noch im europäischen Exil befand, stimmte zu, nach Siam zurückzukehren und seinen Thron wiederzuerlangen. Als er am Flughafen in Bangkok ankam, erwartete ihn eine riesige Menschenmenge, die Parolen zum Ruhm des Königs und der Monarchie skandierte. Prinz Aditya Dibabha, Chef der provisorischen Regierung, war ebenfalls anwesend und begleitete Rama VII. bis zur Krönungszeremonie einige Stunden später.\nRama VII. ist also wieder König von Siam und hat angekündigt, die Reformen, die er vor dem Putsch von 1932 eingeführt hatte, wieder in Kraft zu setzen, vor allem den Obersten Rat, und seine Absicht, eine stärkere Dezentralisierung der Verwaltung einzurichten."
  siam.12.a:0 "Lang lebe Rama VII!"
  SIA_monarchy_party:0 "Chakri-Dynastie"
  SIA_monarchy_party_long:0 "Chakri-Dynastie"

  siam.13.t:0 "Die Monarchiefrage"
  siam.13.d:0 "Offiziell ist Siam seit dem Staatsstreich von 1932 eine konstitutionelle Monarchie, und der König hat weiterhin eine gewisse Macht über die Regierung. Aber seit der Abdankung von Prajadhipok, auch bekannt als Rama VII, nach Unstimmigkeiten mit dem Militär, das zur Hauptkraft der Politik geworden war, fand sich Siam ohne König wieder. Sein Nachfolger, Ananda Mahidol oder Rama VIII, ist nur ein Kind, das in der Schweiz studiert, und seine Regenten haben nur einen sehr begrenzten Einfluss. Einige Regierungsmitglieder befürchten jedoch, dass der neue König auf lange Sicht die Gefahr birgt, dem Militär wieder Knüppel zwischen die Beine zu werfen, und haben deshalb die Abschaffung der Monarchie vorgeschlagen. Doch die Abschaffung einer so wichtigen Institution wie der Monarchie sollte nicht auf die leichte Schulter genommen werden..."
  siam.13.a:0 "Zum Wohle des Landes muss sie beibehalten werden."
  siam.13.b:0 "Wir brauchen sie nicht mehr."

  siam.14.t:0 "Konstitutionelle Wiederherstellung von Rama VII"
  siam.14.d:0 "Nach einem Volksreferendum, in dem sich mehr als die Hälfte des Volkes für die Wiedereinsetzung von König Rama VII. auf den Thron entschied, traf er zwei Tage später auf dem Flughafen von Bangkok ein, begrüßt von Premierminister Seni Pramoj. Wenige Stunden später fand seine Krönungszeremonie statt, nachdem er geschworen hatte, die von der neuen siamesischen Verfassung auferlegten Grenzen zu respektieren."
  siam.14.a:0 "Lang lebe der König! Lang lebe die Verfassung!"

  siam.15.t:0 "Sieg der Rebellen!"
  siam.15.d:0 "Die Schlacht um Bangkok tobte tagelang, Kanonen und Gewehre feuerten unaufhörlich, Soldaten und Rebellen kämpften von Stadtteil zu Stadtteil. Nach der Einnahme des Gebäudes der Nationalversammlung erklärten sich die letzten Regierungstruppen bereit, ihre Waffen niederzulegen. Einigen Soldaten zufolge beging Plaek Phibunsongkhram, der die antirevolutionären Truppen befehligte, lieber Selbstmord, als die Niederlage seiner eigenen Truppen mit anzusehen. Phraya Phahonphonphonphayuhasena, der ehemalige Premierminister, schaffte es offenbar, ein Schiff zu nehmen und nach Kambodscha zu fliehen. Pridi Banomyong, Anführer der Revolutionäre, hielt eine Rede im Radio.\n\Liebes Volk von Siam, die militärische Tyrannei liegt nun hinter uns. Das Volk hat gezeigt, dass es trotz aller Unterdrückung und Kämpfe seine Entschlossenheit beibehalten und den Unterdrücker besiegen kann. Von nun an wird die Macht an das Volk, den Bauern, den Arbeiter übergeben, sie werden endlich befreit sein. Wir stehen am Beginn einer neuen Ära, wir gehen einer hellen und hoffnungsvollen Zukunft entgegen."
  siam.15.a:0 "Ein Hoch auf die Revolution!"

  siam.16.t:0 "Die Gründung der Sozialistischen Republik Siam"
  siam.16.d:0 "Es ist nun an der Zeit, Siam offiziell als eine Republik zu deklarieren, die dem sozialistischen Gedankengut folgen wird. Was Lenin in Russland erreicht hat, werden wir hier in Siam erreichen, wir werden eine neue Nation aufbauen, frei von den Ketten des Kapitalismus."
  siam.16.a:0 "Der Rote Stern geht über Siam auf"
  siam.18.t:0 "Plaek Phibunsongkhram zum Premierminister gewählt"
  siam.18.d:0 "Es scheint, dass Phraya Phahonphonphonphayuhasena nicht mehr in der Lage ist, das Land zu führen. Ein Skandal hat ihn gerade ereilt: Er soll königliche Güter zu viel niedrigeren Preisen als üblich an Offiziere verkauft haben. Außerdem fanden sich seine Anhänger in der Volksversammlung nach den ersten Direktwahlen in der Minderheit. Schließlich war sein Kabinett nicht in der Lage, eine Haushaltsreform zu verabschieden, und brach zusammen. Es wurden Neuwahlen abgehalten, und Plaek Phibunsongkhram wurde an die Spitze des Landes gewählt"
  siam.18.a:0 "Ein Mann mit großen Ambitionen"

  siam.19.t:0 "Rebellen besetzen den Isan"
  siam.19.d:0 "Die Rebellen der Freien Thais starteten eine Großoffensive im Isan und konnten die wichtige Stadt Nakhon Ratchasima, die größte in der Region, einnehmen. Da sie nun an Laos grenzen, befürchten viele, dass die Rebellen versuchen werden, Verbindungen zu Pathet Lao oder sogar zu den Việt Minh herzustellen.\nPlaek Phibunsongkhram, der Verteidigungsminister, schlug vor, ihre Hauptstützpunkte durch Aufklärung ausfindig zu machen und sie dann aus der Luft zu bombardieren, um ihre Moral zu beeinflussen, aber eine solche Aktion auf unserem eigenen Boden und unserer eigenen Bevölkerung könnte sehr starke Auswirkungen haben...."
  siam.19.a:0 "Brennt diese Wälder nieder! Tötet sie bis zum Letzten!"
  siam.19.b:0 "Zieht euch nach Süden zurück!"
  SIA_kill_pridi_tooltip:0 "Das wird den demokratischen Weg freimachen"
  SIA_dont_kill_pridi_tooltip:0 "Das wird den kommunistischen Weg freimachen."
   
  siam.20.t:0 "Pridi Banomyong bei Luftangriffen getötet"
  siam.20.d:0 "Unser Luftangriff über dem Isan hat zwei Trainingslager der Rebellen beschädigt, aber auch das, was ihr Hauptquartier zu sein schien. Heute Morgen verkündete Direk Jayanama auf Radio Seriphaph, dass Pridi Banomyong bei den Luftangriffen getötet wurde und dass es nun an ihm sei, die Aufgabe zu vollenden, die dieser große Mann vom Himmel aus für uns erfüllen wird" Der Verlust des Rebellenführers scheint ihre Moral nicht gemindert zu haben, schlimmer noch, es heißt, dass viele Bauern sich entschlossen haben, sich ihnen anzuschließen, nachdem sie durch die Luftangriffe, die viele Brände verursachten, ihre Kulturen verloren haben"
  siam.20.a:0 "Wir schneiden einen Kopf ab, und zwei wachsen nach!"

  siam.21.t:0 "Aufruhr in Indochina!"
  siam.21.d:0 "Kommunistische Rebellengruppen haben einen großen Teil der Städte Indochinas eingenommen! Wahrscheinlich mit Hilfe von Siams kommunistischem Nachbarn versuchten diese, die französische Kolonialverwaltung zu vertreiben. Es ist an der Zeit, die Ordnung wiederherzustellen..."
  siam.21.a:0 "En Avant!"

  siam.22.t:0 "Die Schlacht um Bangkok"
  siam.22.d:0 "Die finale Schlacht gegen das Regime wird eröffnet. Nach der Deklaration der Revolte", die Direk Jayanama selbst über Radio Seriphaph an alle freien Thais herausgibt, zieht die große Mehrheit der Rebellen nach Bangkok, in der Hoffnung, die Regierungsbehörden in ihre Gewalt zu bringen. Zwei Drittel der Milizen griffen die Stadt aus dem Norden an, während der Rest aus dem Osten kam, wobei eine kleine Gruppe offenbar versuchte, von den Häfen aus anzugreifen, indem sie Boote benutzte, die sie als Ergebnis einer Meuterei der Marine erhalten hatten. In der Zwischenzeit hat sich die regierungstreue Armee unter der Führung von Plaek Phibunsongkhram in der Stadt postiert, wo bis auf weiteres eine Ausgangssperre verhängt wurde, und das Flugzeug bereitet sich auf den Start vor, um Aufklärungshilfe zu leisten. Das Schicksal Siams wird sich in den nächsten Tagen entscheiden..."
  siam.22.a:0 "Lasst uns das beenden!"

  siam.23.t:0 "Sieg der Rebellen!"
  siam.23.d:0 "Die Schlacht um Bangkok tobte tagelang, Kanonen und Gewehre feuerten unaufhörlich, Soldaten und Rebellen kämpften von Stadtteil zu Stadtteil. Nach der Einnahme des Gebäudes der Nationalversammlung erklärten sich die letzten Regierungstruppen bereit, ihre Waffen niederzulegen. Einigen Soldaten zufolge beging Plaek Phibunsongkhram, der die antirevolutionären Truppen befehligte, lieber Selbstmord, als die Niederlage seiner eigenen Truppen mit anzusehen. Phraya Phahonphonphonphayuhasena, der ehemalige Premierminister, schaffte es offenbar, ein Schiff zu nehmen und nach Kambodscha zu fliehen. Direk Jayanama, Anführer der Revolutionäre, hielt eine Rede im Radio.\n\Liebes Volk von Siam, die militärische Tyrannei liegt nun hinter uns. Das Volk hat gezeigt, dass es trotz aller Unterdrückung und Kämpfe seine Entschlossenheit beibehalten und den Unterdrücker besiegen kann. Von nun an wird die Macht an das Volk, den Bauern, den Arbeiter übergeben, sie werden endlich befreit sein. Wir stehen am Beginn einer neuen Ära, wir gehen einer hellen und hoffnungsvollen Zukunft entgegen."
  siam.23.a:0 "Ein Hoch auf die Revolution!"

  siam.24.t:0 "Wahltag"
  siam.24.d:0 "Heute ist der Tag der allgemeinen Wahlen, die die erste Regierung der neuen Republik bestimmen werden. Zwei Kandidaten gehören zu den aussichtsreichsten Wahlkandidaten. Direk Jayanama, Führer der Seri Thais nach dem Tod von Pridi, der die \People's Radical Party\" gegründet hat und sich den französischen Radikalismus sowie die Politik von Franklin Delano Roosevelt zum Vorbild nimmt, der eine staatliche Intervention in die Wirtschaft einrichten will, um das Wohlergehen des Volkes zu gewährleisten. Auf der anderen Seite gründete Seni Pramoj, ein weiteres Mitglied der Seri Thais, die konservative \"Demokratische Partei\". Da Seni selbst königlicher Abstammung ist, möchte er die Monarchie wiederherstellen, sie aber viel stärker einschränken, als es die ersten Revolutionäre 1932 getan hatten. Wirtschaftlich steht er den britischen Tories viel näher und glaubt, dass eine nicht-interventionistische Wirtschaftspolitik für die Nation und das Volk von Vorteil wäre."
  siam.24.a:0 "Die Radikale Volkspartei"
  siam.24.b:0 "Die Demokratische Partei"
  siam.25.t:0 "Siam bittet um Hilfe"
  siam.25.d:0 "Der Botschafter von Siam hatte einen ganz besonderen Brief mitgebracht, der ausschließlich für [SOV.GetLeader] bestimmt war. Dieser Brief erläuterte den Plan der siamesischen Regierung, kommunistische Bewegungen zu unterstützen, die sich gegen die französische Kolonialisierung Indochinas stellen.\nDer Brief schließt mit einem Hilferuf an Siam, in dem erklärt wird, dass durch seine im Vergleich zu uns geringe industrielle Kapazität die Lieferung von Waffen und Ausrüstung langsam und sehr teuer ist, und sie hoffen, dass wir ihnen Ausrüstung schicken, um kommunistische Ideale in Indochina zu verbreiten."
  siam.25.a:0 "Der Kampf gegen den Imperialismus hat unsere volle Unterstützung"
  siam.25.b:0 "Ein Krieg wird kommen, aber wir können sie nicht zurücklassen."
  siam.25.c:0 "Wir können es uns nicht leisten, ein Gewehr für eine verlorene Sache aufzugeben."

  siam.26.t:0 "Die Sowjetunion ist bereit, uns Hilfe zu schicken."
  siam.26.d:0 "Die Sowjetunion hat zugestimmt, uns eine große Menge an Gewehren und anderer militärischer Ausrüstung zu schicken, um uns in unserem Kampf gegen die Kolonisierung Indochinas zu helfen.\nDer Erwerb von fortschrittlicher militärischer Ausrüstung wie der ihren wird die Kraft unseres Widerstandsnetzwerks stark erhöhen!"
  siam.26.a:0 "Ausgezeichnet!"
  SIA_soviet_union_sends_many_guns:0 "§R+25% Agitation Überall§!"

  siam.27.t:0 "Die Sowjetunion erklärt sich bereit, eine kleine Hilfe zu schicken"
  siam.27.d:0 "Die Sowjetunion hat zugestimmt, uns eine kleine Menge an militärischer Ausrüstung zu schicken, um uns zu helfen, allerdings mit dem Hinweis, dass die volle Unterstützung aufgrund der gefährlichen Situation, in der sich die UdSSR befindet, vorerst nicht eintreffen kann.\nDer Erhalt von zusätzlicher militärischer Ausrüstung wird uns immer noch erlauben, unser Widerstandsnetzwerk zu verbessern"
  siam.27.a:0 "Besser als nichts"
  SIA_soviet_union_sends_some_guns:0 "§R+10% Agitation Everywhere§!"

  siam.28.t:0 "Die Sowjetunion weigert sich, Ausrüstung zu schicken"
  siam.28.d:0 "Die Sowjetunion hat erklärt, dass sie es sich aufgrund der Situation, in der sie sich befindet, vorerst nicht leisten kann, sich von jeglicher militärischer Ausrüstung zu trennen, und hat sich darauf beschränkt, uns Erfolg in unserem Aufstand zu wünschen.\nEs ist klar, dass wir damit alleine dastehen werden."
  siam.28.a:0 "Wenigstens halten sie sich an ihren \Sozialismus in einem Land\""

  siam.29.t:0 "Der Prozess gegen Phraya Phahonphonphayuhasena"
  siam.29.d:0 "Das erste Mitglied der Khana Ratsadon, das vor Gericht gestellt wird, ist Phraya Phahonphonphonphayuhasena, der ehemalige Premierminister, der beschuldigt wird, republikanische Gefühle gehabt zu haben und seine Position als Regierungschef nutzen zu wollen, um die Abschaffung der Monarchie zu versuchen. \nEin Verbrechen dieser Art würde als Hochverrat nicht nur gegen den König, sondern gegen das gesamte Königreich Siam gewertet werden, und das Todesurteil scheint die logische Wahl zu sein.\nAber wir dürfen nicht vergessen, dass er auch ein sehr fähiger Soldat ist und angesichts der potentiellen Konflikte, die auf ihn zukommen, für die Zukunft sehr wichtig sein könnte..."
  siam.29.a:0 "Er verdient nur den Tod"
  siam.29.b:0 "Wir brauchen ihn noch."

  siam.30.t:0 "Der Prozess gegen Plaek Phibunsongkhram"
  siam.30.d:0 "Plaek Phibunsongkhram ist das zweite Mitglied der Khana Ratsadon, dem der Prozess gemacht wird, vor allem wegen seiner Rolle bei der Niederschlagung der Rebellion von Prinz Bowodaret, dem ersten Versuch, die Autorität des Königs wiederherzustellen, und wegen seiner Teilnahme an der Verteidigung der Stadt Bangkok während der Rebellion von Prinz Dibabha. Er ist also schuldig, die Regierung von Khana Ratsadon verteidigt zu haben, eine Tat, die als Verrat gegen die Monarchie angesehen werden kann. Aber man könnte sich fragen, ob er nicht einfach die Befehle der damaligen Regierung befolgte und daher keine moralischen Probleme hätte, wenn er unsere...."
  siam.30.a:0 "Wenn er uns helfen wollte, hätte er sich von Anfang an auf unsere Seite gestellt!"
  siam.30.b:0 "Wir können nicht von einem kompetenten Mann wie ihm getrennt werden"

  siam.31.t:0 "Der Vertrag von Vientiane"
  siam.31.d:0 "Nach vielen Verhandlungen mit der französischen Regierung stimmte diese zu, ein Referendum in Kambodscha und Siam abzuhalten, um zu entscheiden, ob sie sich Siam wieder anschließen wollten. Die Ja-Stimmen haben mehr als 80% der Stimmen gewonnen, und die Souveränität über diese Gebiete wird an uns übertragen. Die Regierung beruhigte Frankreich, indem sie garantierte, dass es Anspruch auf wirtschaftliche Vorteile in der Region haben würde"
  siam.31.a:0 "Wir sind wieder mit unseren Brüdern vereint!"

  siam.32.t:0 "Niederlage in Indochina"
  siam.32.d:0 "Nachdem es nicht gelungen ist, den Aufstand in Indochina zu besiegen, scheint jede Hoffnung, diese Gebiete wieder unter unserer Kontrolle zu sehen, verschwunden zu sein. Wir unterzeichneten einen Friedensvertrag mit den vier indochinesischen Nationen, um die Feindseligkeiten zwischen unseren Nationen zu beenden und die jahrzehntelange französische Präsenz in dieser Region zu beenden."
  siam.32.a:0 "Unsere einzige gewinnbringende Kolonie..."

  siam.33.t:0 "Niederlage in Indochina"
  siam.33.d:0 "Nachdem es uns nicht gelungen ist, den Aufstand in Indochina zu besiegen, scheint es, dass jede Hoffnung, diese Gebiete wieder unter unserer Kontrolle zu sehen, verschwunden ist. Wir unterzeichneten einen Friedensvertrag mit den vier indochinesischen Nationen, um die Feindseligkeiten zu beenden, und beendeten damit mehrere Jahrzehnte französischer Präsenz in der Region."
  siam.33.a:0 "Unsere profitabelste Kolonie..."

  siam.34.t:0 "Siam fordert ein Referendum in Laos und Kambodscha"
  siam.34.d:0 "Die verschiedenen Bemühungen der siamesischen Regierung in letzter Zeit, den friedlichen Pan-Taiismus zu fördern, gipfelten nun in einer ganz besonderen Forderung: der Abhaltung eines Referendums in Laos und Kambodscha über den Beitritt des letzteren zu Siam. Der siamesische Botschafter versprach, dass die französischen Wirtschaftsinteressen in der Region gewahrt bleiben würden und versprach im Falle eines erfolgreichen Referendums, dass Verträge geschlossen würden, die Frankreich einen gewissen wirtschaftlichen Vorteil in der Region verschaffen würden."
  siam.34.a:0 "Wir werden das Referendum abhalten"
  siam.34.b:0 "Wir lehnen ab"

  siam.35.t:0 "Frankreich verweigert das Referendum"
  siam.35.d:0 "Trotz unserer vielen Bemühungen, einen Pan-Taiismus zu fördern, von dem sowohl Frankreich als auch Siam profitiert hätten, war die Reaktion Frankreichs auf die Abhaltung des Referendums negativ."
  siam.35.a:0 "Wenigstens haben wir es versucht"

