  SIA_peaceful_pan_thaiism_category:0 "Friedlicher Pan-Thaiismus"
  SIA_peaceful_pan_thaiism_category_desc:0 "Die verschiedenen thailändischen Völker, die zwischen den Staaten Siam, Laos und Kambodscha verstreut leben, wurden nach den Kolonialkriegen getrennt. Nun, da jeder der drei Staaten eine gewisse Unabhängigkeit wiedererlangt hat, müssen große Anstrengungen unternommen werden, um die Bevölkerung davon zu überzeugen, dass eine Vereinigung unserer drei Nationen zum Wohle unseres Volkes notwendig ist.\n\nPan-Thaiismus Popularität in Laos: §Y[?SIA.laos_pan_thai_popularity]%§!\n\nPan-Thaiismus Beliebtheit in Kambodscha: §Y[?SIA.cambodia_pan_thai_popularity]%§!"
  SIA_hold_a_pan_thai_exposition:0 "Eine Pan-Thai-Ausstellung abhalten §G+7% für alle"
  SIA_glorify_thai_culture:0 "Verherrlichung der thailändischen Kultur §G+5% für alle"
  SIA_support_pan_thaiists_in_laos:0 "Unterstützt Pan-Thaiisten in Laos §G+5%§! in Laos"
  SIA_support_pan_thaiists_in_cambodia:0 "Unterstützt Pan-Thailänder in Kambodscha §G+5%§! in Kambodscha"
  SIA_treaty_of_vientiane:0 "Vertrag von Vientiane"
  hundred_percent_in_all_thai_nations:0 "§R100% der Popularität für Pan-Thaiismus in Laos und Kambodscha§!"
  SIA_tooltip_treaty_of_vientiane:0 "§YSie werden alle drei thailändischen Nationen annektieren und Kerne auf deren Land gewinnen§!"






  SIA_disturbing_indochina_decision:0 "Unruhe in Indochina"
  SIA_disturbing_indochina_decision_desc:0 "Unsere indochinesischen Kameraden leiden weiterhin unter dem Joch der französischen Kolonisten. Sie brauchen unsere Hilfe, und wir sind für sie da! Sobald sie ausreichend vorbereitet sind, können wir den endgültigen Aufstand starten, der Indochina von der imperialistischen Kontrolle befreien wird!\n\nAgitation in Vietnam: §Y[?SIA.vietnam_agitation]%§!\n\nAgitation in Laos: §Y[?SIA.laos_agitation]%§!\n\nUnruhen in Kambodscha: §Y[?SIA.cambodia_agitation]%§!"
  SIA_smuggle_weapons_in_vietnam:0 "Waffenschmuggel in Vietnam: \n§R+10% Aufruhr in Vietnam§!"
  SIA_smuggle_weapons_in_laos:0 "Waffenschmuggel in Laos:\n§R+10% Unruhen in Laos§!"
  SIA_smuggle_weapons_in_cambodia:0 "Waffenschmuggel in Kambodscha:\n§R+10% Aufruhr in Kambodscha§!"
  SIA_launch_the_insurrection:0 "Starten Sie den Aufstand!"
  SIA_sabotage_campaign:0 "Sabotagekampagne:\n§R+8% Aufruhr überall§!"
  SIA_ask_for_soviet_help:0 "Bitte um sowjetische Hilfe:\n§RHängt von ihrer Antwort ab§!"
  SIA_invade_indochina:0 "In Indochina einfallen:\n§RKrieg mit Frankreich!§!"


  SIA_join_the_allies:0 "Beitritt zu den Alliierten"
  SIA_join_the_allies_desc:0 "Großbritannien ist eine der dominierenden Mächte der Welt, und in der Vergangenheit gab es viele Kriege zwischen unseren beiden Nationen, vor allem um birmanische Gebiete. Da jedoch neue Bedrohungen wie das japanische Kaiserreich auftauchen, wäre es in unserem Interesse, ein Militärbündnis mit ihnen anzustreben, zumindest solange, bis Gefahren wie der Faschismus überwunden sind."
  SIA_woo_australia:0 "Umwerben Sie Australien"
  SIA_woo_australia_desc:0 "Australien, das vor kurzem seine Unabhängigkeit vom Vereinigten Königreich erlangt hat, hat sein eigenes Militärbündnis gegründet, das sich hauptsächlich auf den Pazifischen Ozean konzentriert, um die japanische Bedrohung einzudämmen. Die Unterzeichnung eines Bündnisvertrags mit ihnen könnte uns Sicherheit geben."
  SIA_treaty_with_japan:0 "Vertrag mit Japan"
  SIA_treaty_with_japan_desc:0 "In Japan wurde eine neue, demokratische Regierung eingesetzt, die sich gegen den Expansionismus wendet. Da sie nun keine Bedrohung mehr darstellen, sollten wir einen Bündnisvertrag mit ihnen unterzeichnen, um uns gegenseitig vor neuen Bedrohungen zu schützen."
  SIA_alliance_with_china:0 "Bündnis mit China"
  SIA_alliance_with_china_desc:0 "Nachdem die chinesische Regierung kürzlich das japanische Kaiserreich besiegt hat, beschloss sie, ein eigenes Bündnis zu gründen, das sich hauptsächlich auf Asien konzentriert. Es wäre in unserem Interesse, uns mit dieser aufstrebenden Macht zu verbünden."
  SIA_ally_with_the_united_states:0 "Verbündeter der Vereinigten Staaten"
  SIA_ally_with_the_united_states_desc:0 "Die Vereinigten Staaten sind der wichtigste Verfechter der Ideale von Freiheit und Demokratie und haben beschlossen, eine eigene politische Allianz zu gründen. Sie sind am besten in der Lage, sich dem japanischen Imperialismus zu widersetzen, daher wäre es klug, über einen Beitritt zu ihrem Bündnis zu verhandeln."
  SIA_help_france:0 "Frankreich helfen"
  SIA_help_france_desc:0 "Es stimmt, dass Frankreich während seiner Kolonisierung Indochinas einer unserer größten Verderber war. Aber heute drohen weitaus ernstere Gefahren am Horizont. Wir werden unsere territorialen Differenzen später beilegen, jetzt ist es an der Zeit, unsere Nationen selbst zu verteidigen."


  SIA_join_the_axis:0 "Schließen Sie sich der Achse an"
  SIA_join_the_axis_desc:0 "Deutschland hat wieder aufgerüstet und scheint bereit zu sein, die ehemaligen Entente-Mächte zu bekämpfen. Wir haben gemeinsame Ziele, daher wäre es in unserem Interesse, uns mit ihnen zu verbünden."
  SIA_treaty_with_italy:0 "Vertrag mit Italien"
  SIA_treaty_with_italy_desc:0 "Italien, das Ursprungsland des Faschismus, ist das Modell, nach dem wir unsere neue Nation aufbauen. Italien hat beschlossen, ein eigenes Militärbündnis zu gründen, und es wäre interessant, sich um seine Integration zu bemühen."
  SIA_alliance_with_japan:0 "Bündnis mit Japan"
  SIA_alliance_with_japan_desc:0 "Japan ist die wichtigste Macht in Asien und scheint entschlossen, den westlichen Imperialisten entgegenzutreten. Unsere Ziele sind die gleichen, wir sollten unsere Kräfte mit ihnen vereinen"

  SIA_alliance_with_japan_monarchist:0 "Japanischen Schutz suchen"
  SIA_alliance_with_japan_monarchist_desc:0 "Das japanische Kaiserreich dehnt seinen Einfluss in ganz Asien aus und stellt sich den westlichen Mächten entgegen. Wenn wir nicht unter ihrem Joch enden wollen, wäre es besser, einen Bündnisvertrag zu unterzeichnen."
  SIA_alliance_with_britain_monarchist:0 "Bündnis mit dem Vereinigten Königreich"
  SIA_alliance_with_britain_monarchist_desc:0 "Es ist klar, dass das japanische Kaiserreich nur die Vorherrschaft über Asien anstrebt und beabsichtigt, eines Tages unsere Nation anzugreifen. Die einzige Möglichkeit, dem zu entgehen, wäre, sich mit dem Vereinigten Königreich zu verbünden und zu hoffen, dass wir es besiegen können."

  SIA_join_the_communist_faction:0 "Treten Sie der [FROM.getFactionName]"
  SIA_join_the_communist_faction_desc:0 "[FROM.getNameDefCap] wird als eine der wichtigsten kommunistischen Mächte der Welt angesehen. Wenn wir wollen, dass die Revolution siegt, müssen wir uns zusammenschließen"

  SIA_reintegrate_cambodia:0 "Kambodscha reintegrieren"
  SIA_reintegrate_cambodia_desc:0 "Mehrere Jahrhunderte lang stand die kambodschanische Region unter unserer Kontrolle, und unsere beiden Völker haben viele gemeinsame Wurzeln. Nun, da wir wieder im Besitz dieser Region sind, ist es an der Zeit, ihre Verwaltung neu zu organisieren und sie zu einer Provinz unseres Landes zu machen."
  SIA_reintegrate_laos:0 "Wiedereingliederung von Laos"
  SIA_reintegrate_laos_desc:0 "Laos ist nun wieder unter unserer Kontrolle. Das laotische Volk hat die gleichen thailändischen Wurzeln wie unser Volk, und es ist an der Zeit, es vollständig in unser Land zu integrieren."

 # Events ""
  siam.1.t:0 "Die Nonthaburi-Rede"
  siam.1.d:0 "Pridi Banomyong, ein Mitglied des zivilen Flügels der Khana Ratsadon, der für seine radikalen, manchmal dem Marxismus nahestehenden Vorstellungen von Landreformen bekannt ist, hielt heute eine Rede in der Stadt Nonthaburi: Liebes Volk von Siam, unsere glorreiche Revolution, die uns den Übergang von einem dekadenten und überholten politischen System zu einem System ermöglicht hat, in dem das Volk endlich eine Stimme hat, scheint heute auf die Probe gestellt zu werden. Ich selbst habe festgestellt, dass innerhalb derselben Partei, aus der ich komme, einige Elemente ihre eigene Form der Tyrannei errichten möchten, mit dem Unterschied, dass der König und die Adligen durch Generäle und Soldaten ersetzt würden. Aber ich glaube an das siamesische Volk, das so etwas niemals zulassen wird. Viele glauben, dass sich diese Rede auf Phraya Phahonphonphayuhasena bezog, der nach einem Staatsstreich gegen den früheren Premierminister Phraya Manopakorn Nititada, dem Pridi nahe stand, Premierminister wurde, der aber wegen seiner Reformpläne des Kommunismus bezichtigt wurde. Niemand weiß, ob diese Rede Auswirkungen haben wird oder nicht, aber wir werden Pridi im Auge behalten müssen."
  siam.1.a:0 "Was für einen Schaden kann ein einfacher Lehrer anrichten?"


  siam.2.t:0 "Radio Seriphaph"
  siam.2.d:0 "Den Freien Thais scheint es gelungen zu sein, die Kontrolle über einen Radiosender im Norden des Landes zu übernehmen, wo sie die meiste Kontrolle haben. Dort senden sie ihr eigenes Radio, Radio Seriphaph, was soviel wie "Radio Freiheit" bedeutet, mit heftigen Angriffen gegen das Regime und dem Aufruf, sich ihnen anzuschließen. Einige ihrer Sendungen stehen auch im Zusammenhang mit der Debatte darüber, wie Siam nach dem Sturz der Regierung neu organisiert werden soll, wobei es eine deutliche Spaltung zwischen den Liberalen und den Kommunisten gibt, die bei den Rebellen anscheinend gleich viele Mitglieder haben."
  siam.2.a:0 "Wir müssen sie abschalten!"

  siam.3.t:0 "Die Einladung von Ho-Chi-Minh"
  siam.3.d:0 "Seit Beginn des Prozesses zur Ausarbeitung einer neuen Verfassung für Siam haben einige Mitglieder der Übergangsregierung ihre Bewunderung für die Person von Ho-Chi-Minh zum Ausdruck gebracht, einem berühmten vietnamesischen Revolutionär, dessen Kampf für die Unabhängigkeit Vietnams mehrfach mit dem Kampf gegen Khana Ratsadon verglichen worden ist. Viele haben den Wunsch geäußert, von demjenigen beraten zu werden, der als der größte und weiseste indochinesische Revolutionär gilt. Gemäßigtere Mitglieder äußerten jedoch Misstrauen und verwiesen auf die Verbindung zwischen Ho und dem Kommunismus und befürchteten, dass ein Besuch seinerseits einen großen Teil der Regierung und der Bevölkerung dazu veranlassen würde, eine Revolution nach dem Vorbild der Bolschewiki anzustreben."
  siam.3.a:0 "Willkommen, Onkel Ho!"
  siam.3.b:0 "Wir können seine Anwesenheit nicht riskieren"

  siam.4.t:0 "Der Rote Marsch"
  siam.4.d:0 "Es scheint, dass der einfache Übergang zu einem parlamentarischen System nicht ausreichend war. Es sollte nur ein weiterer Montag sein, aber die Kommunistische Partei Siams rief in einem gigantischen Aufruf zum Aufstand gegen den Kapitalismus auf und ermutigte die Bevölkerung, die Produktionsmittel selbst in die Hand zu nehmen. Pridi Phonmayong, der inzwischen zum wichtigsten Vordenker der Kommunistischen Partei geworden ist, hielt eine große Rede vor der Menge, in der er erklärte, dass Siam jetzt den Arbeitern gehöre. Seni Pramoj, der das Ausmaß der Proteste sah, sich aber weigerte, dem kommunistischen System zu folgen, wurde zum Rücktritt gezwungen, und es heißt, dass er mit seiner Familie in die Vereinigten Staaten geflogen ist. Phonmayong, erklärte die Kommunistische Partei Siams zur Einheitspartei und kündigte die Errichtung eines neuen politischen Systems an, das besser zu unserer Revolution passt". 
  siam.4.a:0 "Es lebe die Revolution!"

  siam.5.t:0 "Die Erklärung der Republik"
  siam.5.d:0 "Direk Jayanama, Chef der provisorischen Regierung, wandte sich heute in Bangkok an die Menge, die sich zu seiner ersten Rede als Regierungschef versammelt hatte: "Volk von Siam, das Blut vieler eurer Brüder musste fließen, damit der Rest von euch in Frieden und in Freiheit leben kann. Für die Freiheit haben sie gekämpft und sich geopfert, und für diese Werte werden wir sie ehren. Volk von Siam, die Freiheit hat über die Dunkelheit der Tyrannei gesiegt, und ich bin stolz zu verkünden, dass wir eine Republik errichten werden, die auf unseren Werten beruht, für die wir unseren Mut bewiesen haben"."
  siam.5.a:0 "Lang lebe die Republik!"

  siam.6.t:0 "Ein Waffenlager wurde geplündert!"
  siam.6.d:0 "In der Nacht wurde eines unserer wichtigsten Waffenlager in der Nähe von Bangkok von Rebellen angegriffen, die als Angehörige der Freien Thais identifiziert wurden. Offenbar wurden die meisten Wachen auf diskrete Weise getötet, da der Alarm nicht ausgelöst wurde, was ebenfalls darauf schließen lässt, dass sich unter den Wachen ein Verbündeter befinden muss. Das Lagerhaus wurde vollständig geleert, wobei Gewehre und Munition mitgenommen wurden."
  siam.6.a:0 "Das verheißt nichts Gutes..."

  siam.7.t:0 "Ein Brief von Pridi"
  siam.7.d:0 "Einer der Armeegeneräle wandte sich an Premierminister Phot Phahonyothin, um ihm seine Befürchtungen über eine mögliche Unterwanderung der Armee durch regierungsfeindliche Revolutionäre mitzuteilen. Er behauptete, in einem der Schlafsäle eine von Pridi Banomyong verfasste Botschaft gefunden zu haben. Darin wurden die Soldaten aufgefordert, sich friedlich gegen die Regierung aufzulehnen und zu erklären, dass sie sich weigern, sich von einer "Adaption des Faschismus" kommandieren zu lassen. Der General schlug vor, diesen Brief als Rechtfertigung dafür zu verwenden, Pridi Banomyong wegen Anstiftung zur Unruhe zu verhaften und zu versuchen, die Verbreitung von Ideen der Rebellion zu verhindern."
  siam.7.a:0 "Wir werden ihm zeigen, was wir mit Pseudo-Revolutionären machen"

  siam.8.t:0 "Der Vorfall in Sakhrai"
  siam.8.d:0 "Letzte Nacht wurde eine Polizeistation in einem Dorf im nordöstlichen Bezirk Sakhrai von einer Bande von zehn bewaffneten Männern überfallen. Die beiden anwesenden Polizeibeamten verschwanden offenbar, wurden getötet oder entführt, und die Angreifer verließen den Schauplatz einige Minuten später, wie ein Zeuge berichtete, dem es gelungen war, nicht gesehen zu werden. Er sagte, er habe gehört, wie sich einer der Männer über das Fehlen eines offiziellen Rundfunksenders beschwert habe. Die Nachricht von diesem Angriff löste innerhalb der Regierung zahlreiche Reaktionen aus, von denen einige glaubten, dass sie durch den Aufruf von Pridi Banomyong zum Widerstand inspiriert worden sein könnten, nach dem die Behörden immer noch suchen, der aber unauffindbar bleibt. Es kursieren Gerüchte, dass ein ausgedehntes Widerstandsnetz aufgebaut wird, und Phraya Phahonphonphayuhasena hat angekündigt, dass er die Zahl der Polizeibeamten in der Region erhöhen will."
  siam.8.a:0 "Hoffentlich war es nur ein isolierter Akt"

  siam.9.t:0 "Die freien Thais"
  siam.9.d:0 "Obwohl es nur ein Nachmittag wie jeder andere sein sollte, war im Militärfunk eine ganz besondere Botschaft zu hören: "Wir sind die Bewegung der Freien Thais. Die Soldaten von Khana Ratsadon sind Verräter, die die Revolution benutzt haben, um ihre eigene Tyrannei anstelle der des Königs durchzusetzen. Wir wollen unserem Land Gerechtigkeit und Demokratie bringen, und wir werden in keiner Weise zögern, dem siamesischen Volk endlich die Freiheit zu geben. Wenn Sie ein Verbündeter der Regierung sind, sind Sie unser Feind. Wenn Sie gegen sie sind, sind Sie unser Verbündeter. Wir wollen keine unschuldigen Menschen verletzen, sondern verhindern, dass unser schönes Land in die Falle des Faschismus gerät. Wir haben gesehen, was in Italien, Deutschland oder Ungarn passiert ist. Es herrschen Terror, Hass, Fanatismus und Verzweiflung. Wir wollen dieses Schicksal für unser schönes Land vermeiden und eine neue Regierung bilden, die in der Absicht handelt, die Bedürfnisse des Volkes zu erfüllen, denn wir sind das Volk."\nDie Stimme, die man hörte, war keine andere als die von Direk Jayanama, einem weiteren ehemaligen Mitglied des zivilen Flügels der Khana Ratsadon, der zu einem der Hauptkritiker der Fahndung nach Pridi Banomyong geworden war. Offenbar hat er beschlossen, sich den letzteren anzuschließen und zu versuchen, die Regierung durch einen groß angelegten Aufstand zu stürzen. Ihre Zahl ist uns derzeit nicht bekannt, und es scheint, dass sie sich hauptsächlich im Nordosten des Landes verstecken, was es schwierig macht, sie aufzuspüren."
  siam.9.a:0 "Dann werden wir Krieg gegen sie führen!"

  siam.10.t:0 "Die Dibabha-Rebellion"
  siam.10.d:0 "Was eigentlich ein einfacher Aufstand sein sollte, hat sich zu einer echten Rebellion entwickelt. Als Prinz Aditya Dibabha, der im Auftrag von Rama VIII. als Regent fungierte, erklärte, er habe einen Brief des Premierministers an mehrere Mitglieder der Khana Ratsadon gefunden, in dem dieser seine Ambitionen zur Abschaffung der Monarchie in den kommenden Monaten ankündigte, richtete er einen großen Appell an "alle, die dem König noch treu ergeben sind", die Rebellion zu starten. Viele dachten, die Rebellion würde auf die gleiche Weise niedergeschlagen werden wie die Rebellion von Prinz Boworadet 1933, die gescheitert war, weil die Garnisonen von Bangkok sich weigerten, sich ihm anzuschließen. Die Garnison brach sofort auf, um sich den Rebellen anzuschließen, die Bangkok innerhalb weniger Stunden unter ihre Kontrolle bringen konnten.\nDie wichtigsten Mitglieder der früheren Regierung, insbesondere Phraya Phahonphonphayuhasena, der Premierminister, und Plaek Phibunsongkhram, wurden verhaftet und warten auf ihren Prozess, und der Prinz erklärte die Abschaffung der Verfassung von 1932 und seine Absicht, Rama VII. als König von Siam wieder einzusetzen, indem er seine Abdankung aufgrund des militärischen Drucks für ungültig erklärte."
  siam.10.a:0 "Die korrupte Regierung ist besiegt!"
  SIA_provisional_monarchist_governement_party:0 "Provisorische monarchistische Regierung"
  SIA_provisional_monarchist_governement_party_long:0 "Provisorische monarchistische Regierung"

  siam.11.t:0 "Die Schlacht um Bangkok"
  siam.11.d:0 "Die letzte Schlacht gegen das Regime wird eröffnet. Nach der "Revolutionserklärung", die Pridi Banomyong selbst über Radio Seriphaph an alle freien Thais verkündet, zieht die große Mehrheit der Rebellen nach Bangkok, in der Hoffnung, die Kontrolle über die Regierungsbehörden zu erlangen. Zwei Drittel der Milizen griffen die Stadt von Norden her an, der Rest von Osten her, wobei eine kleine Gruppe offenbar versuchte, von den Häfen aus mit Booten anzugreifen, die durch eine Meuterei der Marine erlangt worden waren. In der Zwischenzeit hat sich die regierungstreue Armee unter der Führung von Plaek Phibunsongkhram in der Stadt postiert, wo bis auf weiteres eine Ausgangssperre verhängt wurde, und das Flugzeug bereitet sich auf den Start vor, um Aufklärungshilfe zu leisten. Das Schicksal Siams wird sich in den nächsten Tagen entscheiden..."
  siam.11.a:0 "Lasst uns das beenden!"

  siam.12.t:0 "Die Rückkehr von Rama VII"
  siam.12.d:0 "Rama VII., der sich noch im europäischen Exil befand, erklärte sich bereit, nach Siam zurückzukehren und seinen Thron wiederzuerlangen. Als er auf dem Flughafen von Bangkok ankam, wurde er von einer riesigen Menschenmenge erwartet, die Slogans zur Ehre des Königs und der Monarchie skandierte. Prinz Aditya Dibabha, der Chef der provisorischen Regierung, war ebenfalls anwesend und begleitete Rama VII. bis zur Krönungszeremonie einige Stunden später. Rama VII. ist also wieder König von Siam und hat angekündigt, dass er die Reformen, die er vor dem Staatsstreich von 1932 eingeführt hatte, wieder in Kraft setzen will, insbesondere den Obersten Rat, und dass er eine stärkere Dezentralisierung der Verwaltung anstrebt."
  siam.12.a:0 "Lang lebe Rama VII!"
  SIA_monarchy_party:0 "Chakri-Dynastie"
  SIA_monarchy_party_long:0 "Die Chakri-Dynastie"

  siam.13.t:0 "Die Frage der Monarchie"
  siam.13.d:0 "Offiziell ist Siam seit dem Staatsstreich von 1932 eine konstitutionelle Monarchie, und der König hat weiterhin eine gewisse Macht über die Regierung. Doch seit der Abdankung von Prajadhipok, auch bekannt als Rama VII, infolge von Meinungsverschiedenheiten mit dem Militär, das zur wichtigsten politischen Kraft geworden war, stand Siam ohne König da. Sein Nachfolger, Ananda Mahidol oder Rama VIII, ist noch ein Kind, das in der Schweiz studiert, und seine Regenten haben nur einen sehr begrenzten Einfluss. Einige Mitglieder der Regierung befürchten jedoch, dass der neue König auf lange Sicht die Gefahr birgt, das Militär wieder mit Knüppeln zu schlagen, und haben daher die Abschaffung der Monarchie vorgeschlagen. Doch die Abschaffung einer so wichtigen Institution wie der Monarchie sollte nicht auf die leichte Schulter genommen werden..."
  siam.13.a:0 "Zum Wohle des Landes muss sie beibehalten werden"
  siam.13.b:0 "Wir brauchen sie nicht mehr"

  siam.14.t:0 "Konstitutionelle Wiederherstellung von Rama VII"
  siam.14.d:0 "Nach einem Volksreferendum, bei dem sich mehr als die Hälfte der Bevölkerung für die Wiedereinsetzung von König Rama VII. auf den Thron aussprach, traf er zwei Tage später auf dem Flughafen von Bangkok ein und wurde von Premierminister Seni Pramoj begrüßt. Wenige Stunden später fand seine Krönungszeremonie statt, nachdem er geschworen hatte, die von der neuen siamesischen Verfassung auferlegten Grenzen zu respektieren."
  siam.14.a:0 "Lang lebe der König! Lang lebe die Verfassung!"

  siam.15.t:0 "Sieg der Rebellen!"
  siam.15.d:0 "Die Schlacht um Bangkok wütet tagelang, Kanonen und Gewehre feuern unaufhörlich, Soldaten und Rebellen kämpfen von Viertel zu Viertel. Nach der Einnahme des Gebäudes der Nationalversammlung erklärten sich die letzten Regierungstruppen bereit, ihre Waffen niederzulegen. Einigen Soldaten zufolge zog es Plaek Phibunsongkhram, der die antirevolutionären Truppen befehligte, vor, Selbstmord zu begehen, anstatt die Niederlage seiner eigenen Truppen mit anzusehen. Phraya Phahonphonphayuhasena, dem ehemaligen Premierminister, gelang es offenbar, ein Schiff zu nehmen und nach Kambodscha zu fliehen. Pridi Banomyong, der Anführer der Revolutionäre, hielt im Radio eine Rede: Liebes Volk von Siam, die militärische Tyrannei liegt nun hinter uns. Das Volk hat gezeigt, dass es trotz aller Repressionen und Kämpfe seine Entschlossenheit bewahren und den Unterdrücker besiegen kann. Von nun an wird die Macht an das Volk, den Bauern, den Arbeiter übergeben, sie werden endlich befreit sein. Wir stehen am Beginn einer neuen Ära, wir gehen einer hellen und hoffnungsvollen Zukunft entgegen" 
  siam.15.a:0 "Hoch lebe die Revolution!"

  siam.16.t:0 "Die Gründung der Sozialistischen Republik Siam"
  siam.16.d:0 "Es ist nun an der Zeit, Siam offiziell als eine Republik zu erklären, die dem sozialistischen Gedankengut folgt. Was Lenin in Russland erreicht hat, werden wir hier in Siam erreichen, wir werden eine neue Nation aufbauen, frei von den Ketten des Kapitalismus."
  siam.16.a:0 "Der Rote Stern geht über Siam auf"
  siam.18.t:0 "Plaek Phibunsongkhram zum Premierminister gewählt"
  siam.18.d:0 "Es scheint, dass Phraya Phahonphonphayuhasena nicht mehr in der Lage ist, das Land zu führen. Er wurde gerade von einem Skandal heimgesucht: Er soll königliche Güter zu viel niedrigeren Preisen als üblich an Offiziere verkauft haben. Außerdem befanden sich seine Anhänger in der Volksversammlung nach den ersten Direktwahlen in der Minderheit. Schließlich war sein Kabinett nicht in der Lage, eine Haushaltsreform zu verabschieden, und brach zusammen. Es wurden Neuwahlen abgehalten, und Plaek Phibunsongkhram wurde zum Präsidenten des Landes gewählt."
  siam.18.a:0 "Ein Mann mit großen Ambitionen"

  siam.19.t:0 "Rebellen besetzen den Isan"
  siam.19.d:0 "Die Rebellen der Freien Thais starteten eine Großoffensive im Isan und konnten die wichtige Stadt Nakhon Ratchasima, die größte Stadt der Region, einnehmen. An der Grenze zu Laos befürchten viele, dass die Rebellen versuchen werden, Verbindungen zum Pathet Lao oder sogar zu den Việt Minh herzustellen. Plaek Phibunsongkhram, der Verteidigungsminister, schlug vor, ihre Hauptstützpunkte durch Aufklärung ausfindig zu machen und sie dann aus der Luft zu bombardieren, um ihre Moral zu beeinflussen, aber eine solche Aktion auf unserem eigenen Boden und unter unserer Bevölkerung könnte sehr starke Auswirkungen haben...."
  siam.19.a:0 "Brennt diese Wälder nieder! Tötet sie bis zum Letzten!"
  siam.19.b:0 "Zieht euch in den Süden zurück!"
  SIA_kill_pridi_tooltip:0 "Dies wird den demokratischen Weg freimachen"
  SIA_dont_kill_pridi_tooltip:0 "Dies wird den kommunistischen Weg freimachen"

  siam.20.t:0 "Pridi Banomyong bei Luftangriffen ums Leben gekommen"
  siam.20.d:0 "Bei unserem Luftangriff auf den Isan wurden zwei Ausbildungslager der Rebellen und offenbar auch ihr Hauptquartier beschädigt. Heute Morgen verkündete Direk Jayanama in Radio Seriphaph, dass Pridi Banomyong bei den Luftangriffen getötet wurde und dass es nun an ihm sei, "die Aufgabe zu vollenden, die dieser große Mann vom Himmel aus für uns erfüllen wird". Der Verlust des Rebellenführers scheint ihre Moral nicht gemindert zu haben, schlimmer noch, es heißt, dass viele Bauern beschlossen haben, sich ihnen anzuschließen, nachdem ihre Kulturen durch die Luftangriffe, die viele Brände verursachten, verloren gingen"
  siam.20.a:0 "Wir schlagen einen Kopf ab, und zwei wachsen nach!"

  siam.21.t:0 "Aufruhr in Indochina!"
  siam.21.d:0 "Kommunistische Rebellengruppen haben einen großen Teil der Städte Indochinas eingenommen! Wahrscheinlich mit Hilfe des kommunistischen Nachbarn Siam haben diese versucht, die französische Kolonialverwaltung zu vertreiben. Es ist an der Zeit, die Ordnung wiederherzustellen..."
  siam.21.a:0 "En Avant!"

  siam.22.t:0 "Die Schlacht um Bangkok"
  siam.22.d:0 "Die letzte Schlacht gegen das Regime wird eröffnet. Nach der "Revolte-Erklärung", die Direk Jayanama selbst über Radio Seriphaph an alle freien Thais verkündet, zieht die große Mehrheit der Rebellen nach Bangkok, in der Hoffnung, die Kontrolle über die Regierungsbehörden zu erlangen. Zwei Drittel der Milizen griffen die Stadt von Norden her an, der Rest von Osten her, wobei eine kleine Gruppe offenbar versuchte, von den Häfen aus mit Booten anzugreifen, die durch eine Meuterei der Marine erlangt worden waren. In der Zwischenzeit hat sich die regierungstreue Armee unter der Führung von Plaek Phibunsongkhram in der Stadt postiert, wo bis auf weiteres eine Ausgangssperre verhängt wurde, und das Flugzeug bereitet sich auf den Start vor, um Aufklärungshilfe zu leisten. Das Schicksal Siams wird sich in den nächsten Tagen entscheiden..."
  siam.22.a:0 "Lasst uns das beenden!"

  siam.23.t:0 "Sieg der Rebellen!"
  siam.23.d:0 "Die Schlacht um Bangkok wütete tagelang, Kanonen und Gewehre feuerten unaufhörlich, Soldaten und Rebellen kämpften von Viertel zu Viertel. Nach der Einnahme des Gebäudes der Nationalversammlung erklärten sich die letzten Regierungstruppen bereit, ihre Waffen niederzulegen. Einigen Soldaten zufolge zog es Plaek Phibunsongkhram, der die antirevolutionären Truppen befehligte, vor, Selbstmord zu begehen, anstatt die Niederlage seiner eigenen Truppen mit anzusehen. Phraya Phahonphonphayuhasena, dem ehemaligen Premierminister, gelang es offenbar, ein Schiff zu nehmen und nach Kambodscha zu fliehen. Direk Jayanama, der Anführer der Revolutionäre, hielt im Radio eine Rede: Liebes Volk von Siam, die militärische Tyrannei liegt nun hinter uns. Das Volk hat gezeigt, dass es trotz aller Repressionen und Kämpfe seine Entschlossenheit bewahren und den Unterdrücker besiegen kann. Von nun an wird die Macht an das Volk, den Bauern, den Arbeiter übergeben, sie werden endlich befreit sein. Wir stehen am Beginn einer neuen Ära, wir gehen einer hellen und hoffnungsvollen Zukunft entgegen." 
  siam.23.a:0 "Hoch lebe die Revolution!"

  siam.24.t:0 "Wahltag"
  siam.24.d:0 "Heute ist der Tag der allgemeinen Wahlen, die die erste Regierung der neuen Republik bestimmen werden. Zwei Kandidaten gehören zu den aussichtsreichsten Bewerbern. Direk Jayanama, Führer der Seri Thais nach dem Tod von Pridi, der die \"Radikale Volkspartei\" gegründet hat, die sich am französischen Radikalismus sowie an der Politik von Franklin Delano Roosevelt orientiert und eine staatliche Intervention in die Wirtschaft anstrebt, um den Wohlstand des Volkes zu gewährleisten. Seni Pramoj, ein weiteres Mitglied der Seri Thais, gründete dagegen die konservative \"Demokratische Partei\". Da Seni selbst königlicher Abstammung ist, möchte er die Monarchie wiederherstellen, sie aber viel stärker einschränken, als es die ersten Revolutionäre 1932 getan hatten. In wirtschaftlicher Hinsicht steht er den britischen Tories sehr nahe und ist der Ansicht, dass eine nicht-interventionistische Wirtschaftspolitik der Nation und dem Volk zugute käme."
  siam.24.a:0 "Die Radikale Volkspartei"
  siam.24.b:0 "Die Demokratische Partei"
  siam.25.t:0 "Siam bittet um Hilfe"
  siam.25.d:0 "Der Botschafter von Siam hatte einen ganz besonderen Brief mitgebracht, der ausschließlich für [SOV.GetLeader] bestimmt war. Dieser Brief erläuterte den Plan der siamesischen Regierung, kommunistische Bewegungen zu unterstützen, die sich gegen die französische Kolonisierung Indochinas wehren.\nDer Brief schließt mit einem Hilferuf an Siam, in dem erklärt wird, dass aufgrund seiner im Vergleich zu uns geringen industriellen Kapazität die Lieferung von Waffen und Ausrüstungsgegenständen langsam und sehr teuer ist, und sie hoffen, dass wir ihnen Ausrüstungsgegenstände zur Verbreitung kommunistischer Ideale in Indochina schicken."
  siam.25.a:0 "Der Kampf gegen den Imperialismus hat unsere volle Unterstützung"
  siam.25.b:0 "Ein Krieg wird kommen, aber wir können sie nicht zurücklassen."
  siam.25.c:0 "Wir können es uns nicht leisten, ein Gewehr für eine verlorene Sache aufzugeben"

  siam.26.t:0 "Die Sowjetunion erklärt sich bereit, Hilfe zu schicken"
  siam.26.d:0 "Die Sowjetunion hat sich bereit erklärt, uns eine große Menge an Gewehren und anderen militärischen Ausrüstungsgegenständen zu schicken, um uns in unserem Kampf gegen die Kolonialisierung Indochinas zu unterstützen. Die Anschaffung solcher fortschrittlichen militärischen Ausrüstungsgegenstände wird die Macht unseres Widerstandsnetzes erheblich verstärken!"
  siam.26.a:0 "Ausgezeichnet!"
  SIA_soviet_union_sends_many_guns:0 "§R+25% Agitation überall§!"

  siam.27.t:0 "Die Sowjetunion erklärt sich bereit, eine kleine Hilfe zu schicken"
  siam.27.d:0 "Die Sowjetunion hat sich bereit erklärt, uns eine kleine Menge an militärischer Ausrüstung zu schicken, um uns zu helfen, allerdings mit dem Hinweis, dass die volle Unterstützung aufgrund der gefährlichen Situation, in der sich die UdSSR befindet, vorerst nicht eintreffen kann.\nDer Erhalt zusätzlicher militärischer Ausrüstung wird es uns dennoch ermöglichen, unser Widerstandsnetzwerk zu verbessern."
  siam.27.a:0 "Besser als nichts, schätze ich"
  SIA_soviet_union_sends_some_guns:0 "§R+10% Aufruhr überall§!"

  siam.28.t:0 "Die Sowjetunion weigert sich, Ausrüstung zu schicken"
  siam.28.d:0 "Die Sowjetunion hat erklärt, dass sie es sich aufgrund der Situation, in der sie sich befindet, vorerst nicht leisten kann, sich von jeglicher militärischer Ausrüstung zu trennen, und hat sich darauf beschränkt, uns Erfolg bei unserem Aufstand zu wünschen.\nEs ist klar, dass wir in dieser Sache allein dastehen werden."
  siam.28.a:0 "Wenigstens bleiben sie bei ihrem \"Sozialismus in einem Land\""
  siam.29.t:0 "Prozess gegen Phraya Phahonphonphayuhasena"
  siam.29.d:0 "Das erste Mitglied der Khana Ratsadon, das vor Gericht gestellt wird, ist Phraya Phahonphonphayuhasena, der frühere Premierminister, der beschuldigt wird, republikanische Gefühle gehabt zu haben und seine Position als Regierungschef dazu nutzen zu wollen, die Monarchie abzuschaffen. \nEin solches Verbrechen würde als Hochverrat nicht nur gegen den König, sondern gegen das gesamte Königreich Siam gelten, und die Todesstrafe scheint die logische Wahl zu sein.\nAber wir dürfen nicht vergessen, dass er auch ein sehr fähiger Soldat ist und angesichts der bevorstehenden Konflikte für die Zukunft sehr wichtig werden könnte..."
  siam.29.a:0 "Er verdient nur den Tod"
  siam.29.b:0 "Wir brauchen ihn noch."

  siam.30.t:0 "Der Prozess gegen Plaek Phibunsongkhram"
  siam.30.d:0 "Plaek Phibunsongkhram ist das zweite Mitglied der Khana Ratsadon, dem der Prozess gemacht wird, insbesondere wegen seiner Rolle bei der Niederschlagung der Rebellion von Prinz Bowodaret, dem ersten Versuch, die Autorität des Königs wiederherzustellen, und wegen seiner Beteiligung an der Verteidigung der Stadt Bangkok während der Rebellion von Prinz Dibabha. Er hat sich also der Verteidigung der Regierung Khana Ratsadon schuldig gemacht, was als Hochverrat an der Monarchie betrachtet werden kann. Man könnte sich jedoch fragen, ob er nicht einfach nur die Befehle der damaligen Regierung befolgte und daher keine moralischen Probleme hätte, wenn er unsere...."
  siam.30.a:0 "Wenn er uns hätte helfen wollen, hätte er sich von Anfang an auf unsere Seite gestellt!"
  siam.30.b:0 "Wir können nicht von einem kompetenten Mann wie ihm getrennt werden"

  siam.31.t:0 "Der Vertrag von Vientiane"
  siam.31.d:0 "Nach langen Verhandlungen mit der französischen Regierung stimmte diese zu, ein Referendum in Kambodscha und Siam abzuhalten, um zu entscheiden, ob sie sich Siam wieder anschließen wollten. Die Ja-Stimmen haben mehr als 80 % der Stimmen erhalten, und die Souveränität über diese Gebiete wird an uns übertragen. Die Regierung sicherte Frankreich zu, dass es Anspruch auf wirtschaftliche Vorteile in der Region haben wird."
  siam.31.a:0 "Wir sind wieder mit unseren Brüdern vereint!"

  siam.32.t:0 "Niederlage in Indochina"
  siam.32.d:0 "Nachdem es uns nicht gelungen ist, den Aufstand in Indochina zu besiegen, scheint es, dass die Hoffnung, diese Gebiete wieder unter unsere Kontrolle zu bekommen, verschwunden ist. Wir haben einen Friedensvertrag mit den vier indochinesischen Nationen unterzeichnet, um die Feindseligkeiten zwischen unseren Nationen zu beenden und die jahrzehntelange französische Präsenz in der Region zu beenden."
  siam.32.a:0 "Unsere einzige gewinnbringende Kolonie..."

  siam.33.t:0 "Niederlage in Indochina"
  siam.33.d:0 "Nachdem es uns nicht gelungen ist, den Aufstand in Indochina niederzuschlagen, scheint jede Hoffnung, diese Gebiete wieder unter unsere Kontrolle zu bekommen, verflogen zu sein. Wir unterzeichneten einen Friedensvertrag mit den vier indochinesischen Nationen, um die Feindseligkeiten zu beenden und die jahrzehntelange französische Präsenz in der Region zu beenden."
  siam.33.a:0 "Unsere profitabelste Kolonie..."

  siam.34.t:0 "Siam fordert ein Referendum in Laos und Kambodscha"
  siam.34.d:0 "Die verschiedenen Bemühungen der siamesischen Regierung in letzter Zeit, den friedlichen Panthaiismus zu fördern, gipfelten nun in einer ganz besonderen Forderung: der Abhaltung eines Referendums in Laos und Kambodscha über den Beitritt letzterer zu Siam. Der siamesische Botschafter versprach, dass die französischen Wirtschaftsinteressen in der Region gewahrt bleiben würden, und versprach für den Fall eines erfolgreichen Referendums den Abschluss von Verträgen, die Frankreich in der Region einen gewissen wirtschaftlichen Vorteil verschaffen würden."
  siam.34.a:0 "Wir werden das Referendum abhalten"
  siam.34.b:0 "Wir lehnen ab"

  siam.35.t:0 "Frankreich lehnt das Referendum ab"
  siam.35.d:0 "Trotz unserer zahlreichen Bemühungen um ein pan-thailändisches System, von dem sowohl Frankreich als auch Siam profitiert hätten, reagierte Frankreich negativ auf die Durchführung des Referendums."
  siam.35.a:0 "Wenigstens haben wir es versucht"

  siam.36.t:0 "[SIA.GetNameDefCap] Fordert das Ende des Kolonialismus in Indochina"
  siam.36.d:0 "[SIA.GetNameDefCap] Fordert das Ende des Kolonialismus in Indochina"
  siam.36.a:0 "Unabhängigkeit und Freiheit ist es also!"
  siam.36.b:0 "Wir werden sie in die Freiheit führen."


