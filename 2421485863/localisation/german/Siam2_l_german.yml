  SIA_fascist_sympathies_in_the_army:0 "Faschistische Sympathien in der Armee"
  SIA_fascist_sympathies_in_the_army_desc:0 "Durch den Einfluss von Plaek Phibunsongkhram haben faschistische Ideale innerhalb der Armee stark an Boden gewonnen, was durch die bereits bestehende autoritäre Politik noch verstärkt wurde. Es ist sehr wahrscheinlich, dass letztere, die bereits einen großen Teil der politischen Macht hat, Siam dazu drängen wird, sich den Mächten anzunähern, die diese Ideologie teilen"
  SIA_civilian_wing_opposition:0 "Zivile Flügel der Opposition"
  SIA_civilian_wing_opposition_desc:0 "Seit der Revolution von 1932 ist die Khana Ratsadon, die Volkspartei", in zwei Hauptflügel gespalten, einen zivilen, der für Demokratie und soziale Reformen ist, und einen militärischen, der für eine Ausweitung des Staates und eine Militarisierung der Gesellschaft eintritt. Die Demokraten haben die Ausweitung unserer militärischen Fähigkeiten ständig kritisiert und bekämpft, da muss etwas geschehen, wenn wir unsere Pläne zu Ende bringen wollen."
