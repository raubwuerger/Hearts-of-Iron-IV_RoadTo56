  SIA_small_depression_effects:0 "Bleibende Auswirkungen der Depression"
  SIA_small_depression_effects_desc:0 "Die Weltwirtschaftskrise hatte starke Auswirkungen auf die Wirtschaft Siams, insbesondere auf die Exporte nach der Abwertung des britischen Pfunds, wodurch unser Reis auf dem Markt viel teurer wurde. Nach zahlreichen Wirtschaftsreformen ist es uns gelungen, viele der Auswirkungen abzumildern, aber einige davon sind immer noch sichtbar und bedürfen einer letzten Intervention des Staates, um sie endgültig zu beseitigen."
