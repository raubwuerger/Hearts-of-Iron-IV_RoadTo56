  # Focus ""
 SIA_resist_the_governement:0 "Widerstand gegen Khana Ratsadon"
 SIA_resist_the_governement_desc:0 "Die Regierung Khana Ratsadon driftet jeden Tag mehr und mehr in Richtung Autoritarismus und nationalistische und jingoistische Rhetorik ab. Siam wird niemals eine faschistische Nation sein, und der beste Weg, das sicherzustellen, ist, sie loszuwerden!"
 SIA_the_democratic_cause:0 "Die demokratische Ursache"
 SIA_the_democratic_cause_desc:0 "Das Problem unserer ersten Revolution war, dass das Militär eine viel zu große Bedeutung in ihr hatte. Indem wir versuchen, eine zivilere Regierung zu schaffen, werden wir die Freiheit und Demokratie erreichen, auf die unser Volk so lange gewartet hat."
 SIA_the_monarchist_cause:0 "Die monarchistische Sache"
 SIA_the_monarchist_cause_desc:0 "Revolution, Verfassung... All das passt nicht zu unserer Nation. Ein System ändern zu wollen, das perfekt funktionierte, war eine schlechte Entscheidung, aber es ist immer noch Zeit, die Auswirkungen rückgängig zu machen, beginnend mit der Wiederherstellung des Throns für Rama VII, den legitimen König von Siam, der gezwungen war, das Land wegen des Militärs zu verlassen"
 SIA_write_a_new_constitution:0 "Schreiben Sie eine neue Verfassung"
 SIA_write_a_new_constitution_desc:0 "Schreiben Sie eine neue Verfassung, die eine viel größere zivile Kontrolle über die Regierung sicherstellt, um den Einfluss des Militärs auf unsere Gesetzgebung dauerhaft zu beseitigen"
 SIA_restore_rama_vii:0 "Rama VII wiederherstellen"
 SIA_restore_rama_vii_desc:0 "Rama VII. ist offiziell nach Siam zurückgekehrt und bereitet sich auf eine Krönungszeremonie vor, bei der ihm sein Thron zurückgegeben und die Verfassung von 1932 abgeschafft werden soll."
 SIA_closer_to_the_west:0 "Näher zum Westen"
 SIA_closer_to_the_west_desc:0 "Wenn wir unsere hart erkämpften Werte der Freiheit verteidigen wollen, brauchen wir Verbündete, die in der Lage sind, sich gegen expansionistische Bedrohungen wie das japanische Kaiserreich zu wehren."
 SIA_opening_the_economy:0 "Offen für Geschäfte!"
 SIA_opening_the_economy_desc:0 "Indem wir ein Wirtschaftsmodell übernehmen, das vielen liberalen Demokratien auf der Welt ähnelt, können wir zeigen, dass Siam auch ein Land der Investitionen sein kann."
 SIA_the_yellow_cover_dossier:0 "Das Dossier des gelben Umschlags"
 SIA_the_yellow_cover_dossier_desc:0 "Bereits 1933 hatte Pridi Panomyong versucht, das Yellow Cover Dossier" zu verabschieden, einen Wirtschaftsreformplan nach sozialistischem Vorbild, um die Auswirkungen der Weltwirtschaftskrise zu bekämpfen, aber der König und das Militär waren dagegen und gingen sogar so weit, einen neuen Staatsstreich zu unternehmen, um den zivilen Flügel von Khana Ratsadon zu schwächen, der loyal zu Pridi war. Jetzt, da dieser die volle Kontrolle über die Republik hat, kann er seine Reformen umsetzen und die Wirtschaft so reformieren, dass sie dem siamesischen Volk zugute kommt"
 SIA_monitor_the_army:0 "Überwachung der Armee"
 SIA_monitor_the_army_desc:0 "Um sicherzustellen, dass die Armee nie wieder die Macht übernimmt, werden wir wichtige Reformen durchführen, insbesondere die Tatsache, dass die Soldaten der Regierung vor ihren Generälen gehorchen, wodurch der Einfluss der letzteren verringert wird."
 SIA_a_model_democracy:0 "Eine Musterdemokratie"
 SIA_a_model_democracy_desc:0 "Nach vielen Jahren autokratischer Regime hat es Siam geschafft, aus seinen Fehlern zu lernen und ist heute eine der demokratischsten Nationen in Asien!"
 SIA_denounce_fascism:0 "Denunzieren Sie den Faschismus"
 SIA_denounce_fascism_desc:0 "Faschismus ist eine Ideologie, die darauf abzielt, Völker zu unterdrücken und zu spalten. Viele Menschen in Khana Ratsadon hatten Sympathien für diese Bewegungen, und es ist unsere Pflicht, uns jeder Regierung entgegenzustellen, die ihrem Volk das gleiche Leid zufügen will wie wir."
 SIA_negociations_with_france:0 "Verhandlungen mit Frankreich"
 SIA_negociations_with_france_desc:0 "Es ist wahr, dass Frankreich die Nation war, die uns am meisten konfrontiert und gleichzeitig gedemütigt hat, besonders dadurch, dass wir Kambodscha oder Laos verloren haben. Aber das war zu der Zeit unserer absoluten Monarchie. Wir haben uns geändert, und wir sind bereit, uns Frankreich in Frieden zu nähern. Vielleicht haben wir im Gegenzug das Recht, mit unseren laotischen und kambodschanischen Brüdern wiedervereint zu werden?"
 SIA_boom_in_foreign_investments:0 "Boom der Auslandsinvestitionen"
 SIA_boom_in_foreign_investments_desc:0 "Unsere diplomatischen Manöver haben uns gut gedient, denn die Investitionen, die wir erhalten, haben deutlich zugenommen, akzentuiert durch die neue Stabilität unseres Regimes. Wir befinden uns am Beginn einer neuen Ära für unsere Wirtschaft!"
 SIA_the_british_military_mission:0 "Die britische Militärmission"
 SIA_the_british_military_mission_desc:0 "Wir konnten die Entsendung einer Militärdelegation aus dem Vereinigten Königreich aushandeln. Menschen, die Schlachtfelder in aller Welt gesehen haben, als Lehrer für unsere Soldaten zu haben, wird ein großer Gewinn sein."
 SIA_a_westernised_nation:0 "Eine verwestlichte Nation"
 SIA_a_westernised_nation_desc:0 "Wir haben ein Niveau der wirtschaftlichen, militärischen und staatlichen Forschung und Entwicklung erreicht, das mit dem vieler westlicher Länder vergleichbar ist. Wir haben unseren Platz unter den wichtigen Nationen dieser Welt erreicht"
 SIA_the_oligarchic_governement:0 "Die Oligarchen-Regierung"
 SIA_the_oligarchic_governement_desc:0 "WIP"
 SIA_supreme_council:0 "Oberster Rat des Staates"
 SIA_supreme_council_desc:0 "Der Oberste Staatsrat von Siam war ein gesetzgebender Rat, der sich seinerzeit aus Prinzen der Chakri-Dynastie zusammensetzte, um Rama VII. bei seinen Entscheidungen zu unterstützen. Durch die Umsiedlung würden wir in solch unruhigen Zeiten von kompetenten und entscheidenden Beamten umgeben sein."
 SIA_municipalism:0 "Stadtverwaltung"
 SIA_municipalism_desc:0 "Prachaphiban, oder Municipalism, ist ein Konzept, das Rama VII. seit einigen Jahren entwickelt hat. Den Gemeinden wird es erlaubt sein, ihre eigenen Steuern zu erheben und ihr eigenes Budget zu haben"
 SIA_consolidate_Khana_Ratsadon:0 "Khana Ratsadon konsolidieren"
 SIA_consolidate_Khana_Ratsadon_desc:0 "Trotz vieler Widerstände ist es der Regierung von Phraya Phahonphonphonphayuhasena gelungen, ihre Kontrolle über Siam zu konsolidieren. Mit seiner militaristischen und Ein-Parteien-Politik scheint Siam langsam in Richtung einer eigenen Adaption des europäischen Faschismus oder des japanischen Militarismus zu rutschen"
 SIA_increase_the_artistic_propaganda:0 "Die künstlerische Propaganda verstärken"
 SIA_increase_the_artistic_propaganda_desc:0 "Seit einigen Jahren werden auf kultureller Ebene große Anstrengungen unternommen, um einen nationalistischen Geist in unserer Bevölkerung zu entwickeln. Filme, Theaterstücke, alles ist darauf ausgerichtet, dass das thailändische Volk einen kriegerischen Geist entwickelt, und im Gegenzug könnten wir unsere Rekrutenzahlen durchaus erhöhen"
 SIA_weaken_the_civilian_wing:0 "Den zivilen Flügel schwächen"
 SIA_weaken_the_civilian_wing_desc:0 "Der zivile Flügel der Partei war bisher nur ein weiteres Hindernis auf unserem Weg, da er die starke Militärpräsenz anprangerte und sich eine pazifistischere Außenpolitik wünschte. Es ist klar, dass eine Reorganisation der Partei notwendig ist, um die Gefahr einer Spaltung zu beseitigen."
 SIA_fate_of_the_monarchy:0 "Das Schicksal der Monarchie"
 SIA_fate_of_the_monarchy_desc:0 "Viele erinnern sich an die Proteste von Rama VII. gegen die Regierung, die ihn schließlich ins Exil führten. Innerhalb der Partei gibt es einige Stimmen, die die völlige Abschaffung der monarchistischen Instutitionen fordern, andere wiederum befürchten, dass die Schaffung einer Republik demokratische oder kommunistische Bewegungen fördern könnte. "
 SIA_phibun_ascension:0 "Phibunsongs Himmelfahrt"
 SIA_phibun_ascension_desc:0 "Marschall Plaek Phibunsongkhram, ehemaliger Verteidigungsminister und damit die Nummer zwei in der Regierung, scheint gut geeignet zu sein, unsere Nation zu führen. Seine Ideale mögen einigen europäischen faschistischen Bewegungen ähnlich sein, wie denen in Italien oder Deutschland. Phibun ist im Grunde ein großer Patriot, der sich eine Wiedergeburt des thailändischen Volkes gegen die europäischen Imperialisten wünscht, die nie aufgehört haben, dieses Volk zu zerstückeln und zu trennen."
 SIA_anti_chinese_rethoric:0 "Antichinesische Rethorik"
 SIA_pan_thai_propaganda:0 "Maha Anachak Thai"
 SIA_pan_thai_propaganda_desc:0 "Maha Anachak Thai, was soviel wie Großes Thailändisches Reich" bedeutet, ist ein Konzept, das hauptsächlich von Luang Wichitwathakan, einem treuen Verbündeten Phibuns und einem nationalistischen und irredentistischen Ideologen, entwickelt wurde. Wenn wir wollen, dass das thailändische Volk seinen Platz unter den Großmächten einnimmt, müssen wir damit beginnen, unser Volk wieder zu vereinen, das von den westlichen Imperialisten ungerechterweise getrennt wurde."
 SIA_economic_nationalism:0 "Wirtschaftlicher Nationalismus"
 SIA_economic_nationalism_desc:0 "Wir müssen wirtschaftliche Autarkie erreichen und das chinesische Kapital loswerden, ein Zeichen der Abhängigkeit von einem Volk, das nicht das unsere ist. Die Steuern auf kommerzielle Gewinne werden erhöht, und es werden staatliche Unternehmen eingeführt, insbesondere solche, die mit der Rüstung zu tun haben."
 SIA_dictatorial_control:0 "Diktatorische Kontrolle"
 SIA_dictatorial_control_desc:0 "Nun, da die meisten unserer Rivalen verhaftet oder ins Exil geschickt wurden, wird Phibun in der Lage sein, ein Thailand nach seinen Vorstellungen zu errichten, ohne zu riskieren, dass seine Macht von irgendjemandem in Frage gestellt wird."
 SIA_prepare_for_the_reconquest:0 "Vorbereitungen für die Rückeroberung"
 SIA_prepare_for_the_reconquest_desc:0 "Sowohl die Regierung als auch das thailändische Volk werden große Anstrengungen unternehmen müssen, um sich auf die Rückeroberung unserer Gebiete vorzubereiten, die wir vor Jahrzehnten verloren haben. Riesige Propaganda für Arbeit in der Militärindustrie oder in der militärischen Karriere wird eingesetzt werden, um sicherzustellen, dass wir bereit sind, in den Krieg zu ziehen"
 SIA_choosing_a_side:0 "Eine Seite wählen"
 SIA_choosing_a_side_desc:0 "Um die imperialistischen Mächte zu besiegen, werden wir Verbündete brauchen, die die gleichen Ziele wie wir verfolgen. Im Osten ist Japan, das den Vorteil hat, nahe zu sein und eine Flotte zu haben, die mit der der Briten konkurrieren kann, und im Westen ist Deutschland, ein Land, das Phibun immer bewundert hat, das aber sehr weit von uns entfernt liegt. Einige Mitglieder der Minderheit haben versucht zu sagen, dass wir keine Allianzen brauchen, und dass mentale Vorbereitung alles ist, was wir brauchen, aber die Chancen, dass man auf sie hört, sind gering, aber nicht inexistent..."
 SIA_increase_the_military_budget:0 "Das Militärbudget erhöhen"
 SIA_increase_the_military_budget_desc:0 "Alle unsere wirtschaftlichen Anstrengungen müssen in den Aufbau eines militärischen Arsenals investiert werden, das in der Lage ist, unsere Soldaten mit genügend fortschrittlicher Ausrüstung auszustatten, damit sie unseren Gegnern die Stirn bieten können."
 SIA_retake_our_lands:0 "Unser Land zurückerobern"
 SIA_retake_our_lands_desc:0 "Es ist an der Zeit, den Schandfleck in unserer Geschichte zu tilgen, der die Kolonisierung vieler unserer ehemaligen Länder durch Europäer war. Bald werden wir alle thailändischen Völker vereinen und unseren Status als Macht in Asien und der Welt bekräftigen!"
 SIA_winds_of_the_revolution:0 "Winde der Revolution"
 SIA_winds_of_the_revolution_desc:0 "Die kommunistischen Bewegungen gewinnen in Asien jeden Tag mehr und mehr an Unterstützung. Wenn wir unser Volk wirklich befreien wollen, müssen wir auch den Kapitalismus besiegen, der nie aufgehört hat, die Völker durch Kolonialreiche zu unterdrücken."
 SIA_massive_land_reforms:0 "Massive Landreformen"
 SIA_massive_land_reforms_desc:0 "Jahrhundertelang haben die Bauern unter feudalen Systemen gelitten, in denen das Land, das sie bebauen, nicht einmal ihnen gehörte. Wir werden diese Ungerechtigkeit korrigieren, indem wir das Land verstaatlichen und es gerecht an diejenigen umverteilen, die es bewirtschaften."
 SIA_finding_allies:0 "Verbündete finden"
 SIA_finding_allies_desc:0 "Um eine Revolution in Asien und dann in der Welt zu vollenden, müssen wir die Unterstützung anderer kommunistischer Nationen suchen, insbesondere der Sowjetunion, die lange als Geburtsstätte und Bastion der Revolution galt."
 SIA_the_socialist_secret_police:0 "Sozialistische Geheimpolizei"
 SIA_the_socialist_secret_police_desc:0 "Um unsere Nation vor jedem potenziell konterrevolutionären Element zu schützen, werden wir eine Polizei einrichten, die sich der Spionageabwehr und der Überwachung von Personen widmet, die als gefährlich gelten."
 SIA_remove_the_monarchist_system:0 "Beseitigung des monarchistischen Systems"
 SIA_remove_the_monarchist_system_desc:0 "Das dekadente monarchistische System ist ein Symbol für die Unterdrückung des siamesischen Volkes, das so lange die Erwartungen eines Führers erfüllen musste, dessen einziger Verdienst es war, in eine königliche Familie hineingeboren worden zu sein. Unsere neue Revolution wird all dies beseitigen und dieses System durch eine wahre Meritokratie ersetzen."
 SIA_defending_the_revolution:0 "Die Verteidigung der Revolution"
 SIA_guerilla_units:0 "Guerilla-Einheiten"
 SIA_guerilla_units_desc:0 "Unser ganzes Volk muss lernen, zu kämpfen und den kapitalistischen Kräften zu widerstehen, die versuchen werden, unsere glorreiche Revolution zu stoppen. Unser Volk muss bewaffnet sein, so dass jeder seine patriotische Pflicht zur Verteidigung der Revolution erfüllen kann!"
 SIA_housing_program:0 "Wohnungsbauprogramm"
 SIA_establish_a_new_bureaucracy:0 "Aufbau einer neuen Bürokratie"
 SIA_revolutionnary_education:0 "Revolutionäre Erziehung"
 SIA_revolutionnary_education_desc:0 ""
 SIA_crush_the_remaining_capitalists:0 "Die verbliebenen Kapitalisten zerschlagen"
 SIA_crush_the_remaining_capitalists_desc:0 "Wir sind fast fertig damit, die letzten kapitalistischen Elemente loszuwerden, die unsere Nation vergiftet haben. Die Banken werden verstaatlicht, ebenso wie alle Fabriken und schließlich die Farmen"
 SIA_army_purge:0 "Säuberung der Armee"
 SIA_army_purge_desc:0 "Die Armee kann durchaus noch aus Elementen bestehen, die der Monarchie oder Khana Ratsadon gegenüber loyal sind. Um der Revolution willen ist eine Säuberung notwendig, um sicherzustellen, dass es nicht zu einem Gegenputsch kommt."
 SIA_disturb_indochina:0 "Indochina stören"
 SIA_disturb_indochina_desc:0 "Unsere indochinesischen Kameraden kämpfen seit Jahren gegen die französische Kolonisierung der Region. Indem wir sie offiziell unterstützen, sei es politisch oder militärisch, könnte es uns durchaus gelingen, einen Aufstand in der gesamten Region auszulösen, um Indochina von der französischen Präsenz zu befreien"
 SIA_exporting_the_revolution:0 "SIA_exportiert_die_Revolution"
 SIA_bring_the_revolution_to_asia:0 "Bringt die Revolution nach Asien"
 SIA_bring_the_revolution_to_asia_desc:0 "Viele Völker leiden noch immer unter den Kolonialreichen, die sich Asien aufgeteilt haben. Diese Völker brauchen unsere Hilfe, und wir werden sie ihnen geben! Asiatische Arbeiter, vereinigt euch!"
 SIA_a_new_bastion_of_communism:0 "Eine neue Bastion des Kommunismus"
 SIA_a_new_bastion_of_communism_desc:0 "Unsere Revolution ist nun vollkommen in den Köpfen des siamesischen Volkes verwurzelt. Es ist uns gelungen, der Welt zu beweisen, dass die kommunistische Revolution auch in einem Land wie dem unseren funktionieren kann."
 SIA_the_siamese_leap_forward:0 "Der siamesische Sprung nach vorn"
 SIA_the_siamese_leap_forward_desc:0 "Es ist an der Zeit, einen Plan zur Modernisierung unserer gesamten Gesellschaft und Nation in Angriff zu nehmen, damit auf lange Sicht die vollkommenste Gleichheit erreicht wird und eine gerechtere Gesellschaft die Oberhand gewinnt."
 SIA_begin_industrialisation_projects:0 "Beginn der Industrialisierungsprojekte"
 SIA_end_the_depression:0 "Beenden Sie die Depression"
 SIA_end_the_depression_desc:0 "Die Große Depression hatte einen starken Einfluss auf unsere Exporte, insbesondere Reis, und verursachte einen starken Anstieg der Inflation. Durch verschiedene Wirtschaftsreformen und einen Wechsel der Exportpartner ist es uns gelungen, auf ein ähnliches wirtschaftliches Niveau wie vor der Krise zurückzukehren"
 SIA_begin_industrialisation_plans:0 "Entwicklung der Industialisierung"
 SIA_begin_industrialisation_plans_desc:0 "Der Aufbau eines industriellen Komplexes ist notwendig, wenn wir wirtschaftlich wettbewerbsfähig bleiben wollen. Die Zukunft liegt nicht nur auf den Feldern, sondern auch in den Fabriken"
 SIA_increase_the_education_budget:0 "Das Bildungsbudget erhöhen"
 SIA_increase_the_education_budget_desc:0 "Seit mehreren Jahrzehnten werden viele Anstrengungen unternommen, um einem größeren Teil der Bevölkerung den Zugang zu Bildung zu ermöglichen. Durch die Erhöhung des Budgets für die öffentliche Bildung wird sichergestellt, dass die Zahl der Absolventen jedes Jahr nur noch steigt"
 SIA_improve_our_roads:0 "Entwicklungsplan für den Straßenbau"
 SIA_improve_our_roads_desc:0 "In einigen Regionen ist die Infrastruktur noch relativ unterentwickelt, was ihr wirtschaftliches Potenzial stark bremst. Indem wir ein großes Projekt zur Verbesserung eben dieser Straßen starten, können wir sicherstellen, dass die Regierung die Kontrolle über diese Gebiete verbessert"
 SIA_improve_the_rubber:0 "SIA_Verbesserung_des_Kautschuks"
 SIA_improve_the_rubber_extraction:0 "Verbessern Sie den Kautschuk-Extrakt"
 SIA_develop_rubber_extraction:0 "Kautschukgewinnung entwickeln"
 SIA_develop_rubber_extraction_desc:0 "Kautschuk ist eine sehr reichlich vorhandene Ressource in Siam. Es gibt bereits viele Einrichtungen, die sich seiner Gewinnung widmen, aber die Ausbeute könnte noch deutlich verbessert werden."
 SIA_electronic_research:0 "Elektronische Forschung"
 SIA_electronic_research_desc:0 "Die Elektronik entwickelt sich mit hoher Geschwindigkeit und könnte im nächsten Krieg einen wichtigen Platz einnehmen. Es könnte sich lohnen, sich in diesem Bereich zu globalisieren...."
 SIA_abandon_the_gold_standard:0 "Den Goldstandard aufgeben"
 SIA_attract_investments:0 "Investitionen anlocken"
 SIA_attract_investments_desc:0 "Indem wir unsere Bereitschaft zeigen, unsere Nation zu modernisieren und eine Politik vorschlagen, die ausländische Investitionen begünstigt, könnten wir beginnen, unser Land ein industrielles Arsenal aufbauen zu sehen"
 SIA_state_sponsored_civilian_construction:0 "Staatlich gefördertes ziviles Bauen"
 SIA_state_sponsored_civilian_construction_desc:0 "Es ist die Aufgabe der Regierung, Fabriken zu bauen, die für die Produktion von zivilem Material genutzt werden können, sowie die Verbesserung von Gebäuden."
 SIA_dig_for_tungsten:0 "Nach Wolfram graben"
 SIA_dig_for_tungsten_desc:0 "Unsere Keller sind voll von Metallen, insbesondere Wolfram, ein Material, das für die Produktion einiger militärischer Geräte unerlässlich ist. Die Gewinnung von Wolfram würde es uns ermöglichen, weniger abhängig vom Welthandel zu sein, wenn es um die Produktion von Artillerie oder anderen Teilen geht, die Wolfram benötigen."
 SIA_electrification_effort:0 "Elektrifizierung beenden"
 SIA_electrification_effort_desc:0 "Elektrizität ist in den meisten ländlichen Gebieten des Landes immer noch relativ unzugänglich. Durch den Ausbau der Energieerzeugung und -verteilung könnten wir Anlagen in anderen Gebieten errichten."
 SIA_urbanisation_effort:0 "Urbanisierung vorantreiben"
 SIA_urbanisation_effort_desc:0 "Ein großer Teil unserer Bevölkerung besteht immer noch aus Bauern, was sie für unsere Fabriken unerreichbar macht. Durch die Schaffung eines Wohnungsbauprogramms in den größten Städten und durch die Förderung des Zuzugs von Menschen, werden die Arbeitskräfte für unsere Fabriken erhöht"
 SIA_open_new_universities:0 "Neue Universitäten eröffnen"
 SIA_open_new_universities_desc:0 "Die Zunahme der städtischen Bevölkerung hat zu einer erhöhten Nachfrage nach Universitätsplätzen geführt. Es ist unsere Pflicht, neue zu bauen, damit alle, die Zugang zu höherer Bildung haben wollen, dies tun können"
 SIA_artillery_factories:0 "Artilleriefabriken"
 SIA_artillery_factories_desc:0 "Da wir über die notwendigen Ressourcen für den Bau von Artillerie verfügen, wäre es klug, diese Gelegenheit zu nutzen und Fabriken für deren Produktion zu errichten."
 SIA_armament_effort:0 "SIA_Aufrüstung_Aufwand"
 SIA_establish_military_factories:0 "Militärische Fabriken errichten"
 SIA_establish_military_factories_desc:0 "Der Aufbau eines echten Industriekomplexes, der in der Lage ist, alle notwendigen Ausrüstungen für unsere Truppen bereitzustellen, ist notwendig, wenn wir den nächsten Krieg überleben wollen."
 SIA_second_siamese_revolution:0 "Zweite Siamesische Revolution"
 SIA_second_siamese_revolution_desc:0 "Khana Ratsadon nutzte das Ende der absoluten Monarchie, um dem siamesischen Volk seine eigene Tyrannei aufzuerlegen. Es scheint, dass eine neue Revolution nötig ist, um Siam von Tyrannen zu befreien"
 SIA_naval_developement_plan:0 "Marineentwicklungsplan"
 SIA_naval_developement_plan_desc:0 "Der Seekrieg ist nach wie vor ein wesentliches Element des Krieges, verstärkt durch unsere Position, die uns verwundbar für potentielle Übergriffe der Marine macht. Der Aufbau einer Marine, die potentiell in der Lage ist, der unserer Feinde zu widerstehen, ist unerlässlich"
 SIA_reform_our_tactics:0 "Reform unserer Taktik"
 SIA_reform_our_tactics_desc:0 "Unabhängig von der Zeit gehört der Sieg in einer Seeschlacht demjenigen, der die größten und stärksten Schiffe besitzt. Indem wir unsere Qualitätspolitik fokussieren, werden wir in der Lage sein, unsere Küsten besser zu verteidigen."
 SIA_adopt_new_tactics:0 "Neue Taktiken anwenden"
 SIA_adopt_new_tactics_desc:0 "Die technologische Entwicklung der letzten Jahre hat das Gesicht der Seekriegsführung völlig verändert. Unterwasser, Radar, Minen - wenn wir überleben wollen, müssen wir uns an diese neuen Technologien anpassen."
 SIA_quality_over_quantity:0 "Qualität vor Quantität"
 SIA_quality_over_quantity_desc:0 "Der Sieg liegt darin, Schiffe zu bauen, die es mit jedem anderen Schiff aufnehmen können. Eine Modernisierung der Schlachtschiffe ist notwendig"
 SIA_develop_naval_fortifications:0 "Marinebefestigungen entwickeln"
 SIA_develop_naval_fortifications_desc:0 "Wenn der Feind unsere Flotte versenken würde, wären wir bereit, unsere Häfen zu verteidigen, um eine mögliche Seeinvasion abzuwehren!"
 SIA_modernise_our_battleships:0 "Modernisieren Sie unsere Schlachtschiffe"
 SIA_modernise_our_battleships_desc:0 "Schlachtschiffe sind das, was unsere Marine braucht. Leistungsstark, widerstandsfähig, mit ihnen können wir nichts falsch machen"
 SIA_study_submarines:0 "U-Boote studieren"
 SIA_study_submarines_desc:0 "Die Unterwasserkriegsführung würde es uns ermöglichen, die Nachschublinien unserer Feinde zu stören oder sogar abzuschneiden, sowie einige ihrer größten Schiffe diskret anzugreifen. "
 SIA_naval_mass_production:0 "Massenproduktion der Marine"
 SIA_naval_mass_production_desc:0 "Der Erfolg einer Marine liegt in ihrer Fähigkeit, immer einsatzbereit zu sein und unsere Feinde effektiv zu bekämpfen. Indem wir uns auf die Massenproduktion konzentrieren, werden wir in der Lage sein, eine permanente Marinepräsenz aufrechtzuerhalten"
 SIA_develop_cruisers:0 "Kreuzer entwickeln"
 SIA_develop_cruisers_desc:0 "Die Entwicklung von Kreuzern ist notwendig, um unsere Unterwasserflotte zu unterstützen."
 SIA_destroyers_effort:0 "Zerstörer bemühen"
 SIA_destroyers_effort_desc:0 "Um uns vor feindlichen U-Booten zu schützen, müssen Schiffe entwickelt werden, die speziell auf das Aufspüren und Ausschalten von U-Booten ausgerichtet sind."
 SIA_establish_a_naval_college:0 "Einrichtung eines Naval College"
 SIA_establish_a_naval_college_desc:0 "Um sicherzustellen, dass uns nicht die qualifizierten Seeleute ausgehen, werden wir eine neue Marineschule gründen"
 SIA_naval_fortifications:0 "Befestigungen für die Marine"
 SIA_naval_fortifications_desc:0 "Für den Fall, dass unsere Marine außer Gefecht gesetzt ist, müssen wir in unseren Häfen Befestigungen errichten, um Marine-Invasionen zu verhindern."
 SIA_increase_the_naval_production:0 "Erhöhung der Marineproduktion"
 SIA_increase_the_naval_production_desc:0 "Unsere Produktionskapazität in Form von Schiffen ist eindeutig unzureichend. Indem wir den Bau neuer Werften organisieren, könnten wir eine Erhöhung unserer Produktion sicherstellen"
 SIA_increase_navy_fundings:0 "Erhöhung der Mittel für die Marine"
 SIA_increase_navy_fundings_desc:0 "Wir müssen einen größeren Anteil unseres Budgets für die Modernisierung unserer Marine bereitstellen, damit sie über alle notwendigen Ressourcen verfügt"
 SIA_army_reform_plan:0 "Armee-Reformplan"
 SIA_army_reform_plan_desc:0 "Unsere Armee hat seit dem Ersten Weltkrieg keine neuen Konflikte erlebt und ist daher im Vergleich zu anderen Armeen, auch in der Region, nicht sehr aktuell. Die Einführung moderner Ausrüstung und der Einsatz neuer Technologien wie z.B. Panzer ist notwendig"
 SIA_new_rifles:0 "Neue Gewehre"
 SIA_new_rifles_desc:0 "Das Gewehr war schon immer die Waffe des Soldaten schlechthin. Wir können es uns nicht leisten, veraltete Gewehre zu verwenden: Wir müssen daher neue Modelle entwickeln"
 SIA_listen_to_new_officers:0 "Auf neue Offiziere hören"
 SIA_listen_to_new_officers_desc:0 "Der Krieg verändert sich ständig, neue Taktiken werden erfunden und andere müssen aufgegeben werden. Indem wir den Ideen neuer Offiziere mehr Bedeutung beimessen, vermeiden wir die Anwendung von Taktiken, die nicht mehr notwendig sind."
 SIA_jungle_training:0 "Dschungel-Training"
 SIA_jungle_training_desc:0 "Ein spezielles Training für den Dschungelkampf würde uns erlauben, uns in einer Umgebung, die wir kennen, besser zu verteidigen."
 SIA_improve_logistics:0 "Verbesserung der Logistik"
 SIA_improve_logistics_desc:0 "Die Fähigkeit, unsere Truppen und ihre Ausrüstung richtig zu bewegen, ist in einem Stellungskrieg unerlässlich. Die Entwicklung von Technologien wie Funk wird uns helfen, unsere Armeen besser zu koordinieren."
 SIA_artillery_developement:0 "Entwicklung der Artillerie"
 SIA_artillery_developement_desc:0 "Das Hinzufügen von Artillerieregimentern zu unserer Armee würde ihr eine viel bessere Durchbruchsfähigkeit verleihen, etwas, das wir dringend brauchen."
 SIA_anti_tank_research:0 "Panzerabwehrforschung"
 SIA_anti_tank_research_desc:0 "Es wird sehr schwierig für uns sein, Panzern mit einfachen Gewehren zu widerstehen, weshalb wir eine neue Art von Artillerie entwickeln müssen, die in der Lage ist, die Panzerung zu durchdringen"
 SIA_tanks_research:0 "Panzer Forschung"
 SIA_study_tanks:0 "Studie Panzer"
 SIA_study_tanks_desc:0 "Panzer sind eine Technologie, die teuer ist, deren Effektivität aber schwer zu diskutieren ist. Die Entwicklung eigener Modelle sollte eine Priorität sein"
 SIA_improved_r_d:0 "Verbesserte F&E"
 SIA_improved_r_d_desc:0 "Mit der Zeit wird der technologische Fortschritt immer wichtiger, um Kriege zu gewinnen. Durch verstärkte Investitionen in Forschung und Entwicklung werden wir unsere Forschungskapazität erhöhen"
 SIA_doctrines_improvement:0 "Verbesserung der Doktrinen"
 SIA_doctrines_improvement_desc:0 "Wir müssen eine klare Strategie für unsere Armee definieren und dann alle unsere Bemühungen auf die Verbesserung dieser Strategie konzentrieren"
 SIA_national_mobilisation:0 "Nationale Mobilisierung"
 SIA_national_mobilisation_desc:0 "Wir müssen eine strengere Wehrpflicht einführen, damit uns die Reservisten nicht ausgehen."
 SIA_ready_for_war:0 "Bereit für den Krieg"
 SIA_ready_for_war_desc:0 "Unsere Armee ist endlich bereit, sich den nächsten Konflikten zu stellen. Unsere Feinde werden beim Anblick unserer Soldaten erzittern!"
 SIA_the_siamese_air_force:0 "Die siamesische Luftwaffe"
 SIA_the_siamese_air_force_desc:0 "Die Luftfahrt war eine echte Revolution, sowohl auf ziviler als auch auf militärischer Ebene, mit Flugzeugen, die zur Aufklärung oder zum Bombardement fähig sind. Es ist zwingend notwendig, dass wir eine echte Luftwaffe aufbauen, um denjenigen unserer Feinde die Stirn zu bieten!"
 SIA_build_new_airports:0 "Bauen Sie neue Flughäfen"
 SIA_build_new_airports_desc:0 "Bevor wir mit der Herstellung all unserer Flugzeuge beginnen, müssen wir Flugplätze bauen, von denen aus wir sie schicken können."
 SIA_rule_the_skies:0 "Beherrsche den Himmel"
 SIA_rule_the_skies_desc:0 "Vor allem müssen wir an die Verteidigung unserer Truppen und Infrastruktur denken und immer schnellere Flugzeuge entwickeln, die in der Lage sind, feindliche Bomber anzugreifen."
 SIA_death_from_the_skies:0 "Tod von oben"
 SIA_death_from_the_skies_desc:0 "Durch die Entwicklung leistungsfähigerer Bomber könnten wir die feindliche Infrastruktur beschädigen, um deren Industrie und Versorgung zu stören"
 SIA_establish_aviation_school:0 "Luftfahrtschule gründen"
 SIA_establish_aviation_school_desc:0 "Eine Schule, die sich der Ausbildung unserer zukünftigen Piloten widmet, ist notwendig, um sicherzustellen, dass diejenigen, die unsere Maschinen steuern, so qualifiziert wie möglich sind."
 SIA_anti_air_protection:0 "Anti-Luft-Schutz"
 SIA_anti_air_protection_desc:0 "Wir sind vielleicht nicht in der Lage, alle feindlichen Flugzeuge mit unseren eigenen abzuschießen. Deshalb werden wir Bodengeschütze bauen, die vom Boden aus eingesetzt werden können, um sie zu unterstützen"
 SIA_long_range_fighters:0 "Langstreckenjäger"
 SIA_long_range_fighters_desc:0 "Was wir brauchen, sind schnellere Jäger! Stärkere! Und die weiter fliegen!"
 SIA_troops_destruction:0 "Truppen-Zerstörung"
 SIA_troops_destruction_desc:0 "Wir könnten den gegnerischen Truppen großen Schaden zufügen, indem wir sie von oben angreifen, was den Bodenkampf erleichtern würde."
 SIA_a_new_bureaucracy:0 "Eine neue Bürokratie"
 SIA_ensure_loyalty_in_the_army:0 "Loyalität in der Armee sicherstellen"
 SIA_ensure_loyalty_in_the_army_desc:0 "Die Armee war die Haupttriebkraft hinter dem Staatsstreich von 1932 und bewies, dass es in ihren Reihen Illoyalität gab. Nach dem Prozess gegen die Hauptverantwortlichen des ersten Staatsstreichs müssen wir sicherstellen, dass die Armee keine Verräter mehr in ihren Reihen hat"
 SIA_a_new_bureaucracy_desc:0 "Die vom Militär aufgebaute Bürokratie ist überhaupt nicht geeignet für das, was unser Königreich braucht. Wir müssen die Arbeitsweise vieler Gerichtsbarkeiten neu regeln."
 SIA_the_devoted_king:0 "Der ergebene König"
 SIA_the_devoted_king_desc:0 "Rama VII ist ein wohlwollender König, der nur das Beste für sein Volk will. Er liest Petitionen und hört dem Volk zu. Das stärkt das Vertrauen der Menschen in die Monarchie, etwas, das wir in diesen unruhigen Zeiten dringend brauchen"
 SIA_stay_on_guard:0 "Wachsam bleiben"
 SIA_stay_on_guard_desc:0 "In diesen unruhigen Zeiten kann jeder Verbündete fallen, und jeder kann unser Feind werden. Durch eine pragmatische Außenpolitik können wir uns an geopolitische Veränderungen anpassen und den nächsten Krieg vielleicht überleben."
 SIA_the_royal_cult:0 "Der königliche Kult"
 SIA_the_royal_cult_desc:0 "Rama VII. ist ein wohlwollender König, der nur das Beste für sein Volk will. Er liest Petitionen und hört dem Volk zu. Das stärkt das Vertrauen der Menschen in die Monarchie, etwas, das wir in diesen unruhigen Zeiten dringend brauchen"
 SIA_surpass_the_nobility:0 "Überwinden Sie den Adel"
 SIA_surpass_the_nobility_desc:0 "Wir dürfen nicht vergessen, den Adel zu kontrollieren und ihn daran zu hindern, zu viel Einfluss in der Regierung zu erlangen. Schließlich müssen sie sich vor dem König und nur vor ihm verantworten."
 SIA_royal_youth_leagues:0 "Königliche Jugendligen"
 SIA_the_royal_research_foundation:0 "Die königliche Forschungsstiftung"
 SIA_the_royal_research_foundation_desc:0 "Die Gründung einer neuen Forschungsorganisation, die direkt auf die Wünsche des Königs nach militärischem und technologischem Fortschritt eingeht, würde unser Image in der intellektuellen Gemeinschaft der Nation verbessern."
 SIA_a_better_kingdom:0 "Ein besseres Königreich"
 SIA_a_better_kingdom_desc:0 "Durch seine Reformen und Entscheidungen setzte Rama VII. die Tradition seiner Vorgänger fort und machte Siam zu einer modernen und gerechteren Nation. Wir stehen am Beginn einer neuen Ära für unsere Nation!"
 SIA_cement_sector_improvement:0 "Der Zementsektor"
 SIA_cement_sector_improvement_desc:0 "Zement ist einer unserer wichtigsten nicht-agrarischen Exporte. Indem wir die Unternehmen, die sich seiner Produktion widmen, finanziell unterstützen, sorgen wir dafür, dass es in diesem Sektor immer mehr Arbeitsplätze geben wird"
 SIA_ammunitions_production:0 "Munitionsproduktion"
 SIA_ammunitions_production_desc:0 "Unsere Produktionskapazitäten für Munition reichen nicht mehr aus, es ist zwingend notwendig, neue Fabriken zu schaffen, die sich ihrer Produktion widmen, damit es unseren Truppen nicht daran mangelt"
 SIA_mechanization_of_agriculture:0 "Mechanisierung der Landwirtschaft"
 SIA_mechanization_of_agriculture_desc:0 "Die meisten unserer Bürger sind Bauern. Es ist unsere Pflicht, sie bei ihrer Aufgabe zu unterstützen, indem wir ihnen den Zugang zu neuen Technologien wie Traktoren erleichtern."
 SIA_wellfare_program:0 "Wellfare-Programm"
 SIA_wellfare_program_desc:0 "Die Pflicht eines Staates und seiner gewählten Vertreter ist es, die Lebensbedingungen seiner Bürger so gut es geht zu verbessern. Wir werden Reformen durchsetzen, um Bildung und Krankenversicherung kostenlos zu machen, um denen zu helfen, die es am nötigsten haben"
 SIA_the_war_has_changed:0 "Der Krieg hat sich verändert"
 SIA_the_war_has_changed_desc:0 "In den letzten Jahren wurden viele Technologien entwickelt, die uns während des Großen Krieges noch unbekannt waren. Eine Erforschung dieser neuen Erfindungen ist notwendig"
 SIA_import_foreign_tanks:0 "Ausländische Panzer importieren"
 SIA_import_foreign_tanks_desc:0 "Wir sollten versuchen, einen Deal mit ausländischen Mächten auszuhandeln, um Panzer zu erwerben, sie dann zu studieren und zu versuchen, unsere eigenen Modelle zu entwickeln."
 SIA_terrain_analysis:0 "Geländestudien"
 SIA_terrain_analysis_desc:0 "Feldstudien sind unerlässlich, wenn ein Krieg vor unserer Tür steht. Wir müssen bereit sein, jede Gelegenheit zu nutzen, die uns unsere Umgebung bietet und die uns einen Vorteil gegenüber einem Feind verschaffen würde, der dies nicht weiß"
 SIA_support_our_troops:0 "Unterstützen Sie unsere Truppen"
 SIA_support_our_troops_desc:0 "Kompanien, die sich nicht dem Kampf, sondern der Unterstützung unserer Truppen widmen, sei es durch Aufklärung, Befestigung oder Versorgungsmanagement, ermöglichen es unseren Soldaten, ihre Fähigkeiten bestmöglich einzusetzen."
 SIA_royal_thai_marines:0 "Königlich Thailändische Marinesoldaten"
 SIA_royal_thai_marines_desc:0 "Wir sind von Wasser umgeben, also müssen wir versuchen, das Beste daraus zu machen und Einheiten zu schaffen, die sich speziell dem Kampf in der maritimen Umgebung widmen"
 SIA_a_faster_army:0 "Eine schnellere Armee"
 SIA_a_faster_army_desc:0 "Der Einsatz von motorisierter Infanterie könnte in Situationen interessant sein, in denen Geschwindigkeit der entscheidende Faktor für den Sieg ist, wie z.B. im flachen malaysischen Terrain"
 SIA_remembering_the_great_war:0 "Die Erinnerung an den Großen Krieg"
 SIA_remembering_the_great_war_desc:0 "Wir hatten während des Großen Krieges ein Expeditionskorps in den Kampf nach Europa geschickt, das eine Menge Erfahrung mit den Kampftaktiken der Großmächte mitbrachte. Dieses Wissen sollten wir in unserem Plan zur Modernisierung der Armee wiederverwenden"
 SIA_a_cannon_on_a_car:0 "Eine Kanone auf einem Auto"
 SIA_a_canon_on_a_car:0 "Eine Kanone auf einem Auto"
 SIA_a_canon_on_a_car_desc:0 "Unsere motorisierte Infanterie könnte sich als viel effektiver und eindrucksvoller erweisen, wenn wir sie mit leistungsfähigerer Ausrüstung ausstatten würden, z.B. mit Raketen. "
 SIA_adapt_to_the_new_conflicts:0 "SIA_Anpassen_an_die_neuen_Konflikte"
 SIA_adapt_to_everything:0 "Sich an alles anpassen"
 SIA_adapt_to_everything_desc:0 "Wir müssen ständig in der Lage sein, uns an gegnerische Taktiken anzupassen, damit wir nicht überrascht werden."
 SIA_negotiations_with_france:0 "Verhandlungen mit Frankreich"
 SIA_negotiations_with_france_desc:0 "Es stimmt, dass Frankreich die Nation war, die uns am meisten konfrontiert und gleichzeitig gedemütigt hat, vor allem, indem sie uns Kambodscha oder Laos verlieren ließ. Aber das war zu der Zeit unserer absoluten Monarchie. Wir haben uns geändert, und wir sind bereit, uns Frankreich in Frieden zu nähern. Vielleicht haben wir im Gegenzug das Recht, mit unseren laotischen und kambodschanischen Brüdern wiedervereint zu werden?"
 SIA_welfare_program:0 "Wohlfahrtsprogramm"
 SIA_welfare_program_desc:0 "Die Pflicht eines Staates und seiner gewählten Vertreter ist es, die Lebensbedingungen seines Volkes so gut es geht zu verbessern. Wir werden Reformen durchsetzen, um Bildung und Krankenversicherung kostenlos zu machen, um denen zu helfen, die es am nötigsten haben"
 SIA_cultural_revolution:0 "Kulturrevolution"
 SIA_cultural_revolution_desc:0 "Eine Reihe von Mandaten, die darauf abzielen, die thailändische Kultur zu erneuern und zu modernisieren, werden in Kraft gesetzt werden. Das Land wird in Thailand" umbenannt, was soviel bedeutet wie Land der Thais", die Einwohner werden dazu gedrängt, Thai statt ihrer Landessprache zu sprechen, die Kleiderordnung wird modernisiert, um sich der der Europäer anzunähern... Dies wird zeigen, dass das thailändische Volk ein zivilisiertes und weiterentwickeltes Volk ist"
 SIA_the_cult_of_the_marshall:0 "Der Kult um den Marschall"
 SIA_the_cult_of_the_marshall_desc:0 "Phibun wurde zu einem Vorbild an Tugend, Mut und Hingabe für die Nation. Durch seine inspirierenden Reden, Versprechen und Aktionen zur Verteidigung des Konstitutionalismus gegen royalistische oder kommunistische Verschwörer wurde er zu einem geistigen Führer, der sogar den König übertraf. "
 SIA_eliminate_songsuradet:0 "Exil Songsuradet"
 SIA_eliminate_songsuradet_desc:0 "Obwohl Phraya Songsuradet sich aus dem politischen Leben zurückgezogen hat, spielt er immer noch eine wichtige Rolle in der Armee. Um zu verhindern, dass er sich gegen die Regierung verschwört, werden ihm alle seine militärischen Pflichten entzogen und er wird des Landes verwiesen. Ihm nahestehende Personen, wie Prinz Rangsit Prayurasakdi, werden verhaftet und vor ein Gericht gestellt."
 SIA_replace_the_national_hymn:0 "Ersetzen der Nationalhymne"
 SIA_replace_the_national_hymn_desc:0 "Eine neue Nationalhymne, einfach Thai National Anthem" genannt, geschrieben von Phra Chenduriyang und Luang Saranupraphan, die den Militarismus und die Aufopferung des thailändischen Volkes hervorhebt, wird eingeführt, um die alte königliche Hymne schließlich vollständig zu ersetzen. Animiert durch ein patriotisches Lied, werden wir unseren Truppen die nötige Motivation geben, um den Ruhm unseres Volkes wiederherzustellen"
 SIA_replace_the_national_anthem:0 "Ersetzen Sie die Nationalhymne"
 SIA_replace_the_national_anthem_desc:0 "Eine neue Nationalhymne, einfach "Thailändische Nationalhymne" genannt, geschrieben von Phra Chenduriyang und Luang Saranupraphan, die den Militarismus und die Aufopferung des thailändischen Volkes hervorhebt, wird eingeführt werden, um die alte königliche Hymne schließlich vollständig zu ersetzen. Animiert durch ein patriotisches Lied werden wir unseren Truppen die nötige Motivation geben, um den Ruhm unseres Volkes wiederherzustellen"
 SIA_spiritual_mobilisation:0 "Mobilisieren Sie die Yuwachon Thahan"
 SIA_spiritual_mobilisation_desc:0 "Die Yuwachon Thahan sind eine militärische Jugendorganisation, die 1934 von Phibun gegründet wurde. Jetzt, wo der Krieg nahe ist, müssen wir sie mobilisieren und an die Front schicken."
 SIA_the_cult_of_the_marshal:0 "Der Kult des Marschalls"
 SIA_the_cult_of_the_marshal_desc:0 "Phibun ist zu einem Vorbild für Tugend, Mut und Hingabe an die Nation geworden. Durch seine inspirierenden Reden, Versprechen und Taten zur Verteidigung des Konstitutionalismus gegen royalistische oder kommunistische Verschwörer wurde er zu einem geistigen Führer, der sogar den König übertraf. "
 SIA_our_own_democracy:0 "Unsere eigene Demokratie"
 SIA_our_own_democracy_desc:0 "Rama VII. weiß, wie man ein demokratisches System einrichtet, das für ein Land wie Siam funktioniert. Reformen wie das allgemeine Wahlrecht sind unnötig und könnten mehr Schaden als Nutzen anrichten."
 SIA_the_only_true_guide:0 "Der einzig wahre Wegweiser"
 SIA_the_only_true_guide_desc:0 "Forderungen wie das allgemeine Wahlrecht" sind für unsere Nation wenig sinnvoll. Der König und der Adel haben alle notwendigen Fähigkeiten, um zu verstehen, welche Reformen durchgeführt werden müssen."
 SIA_a_new_era:0 "Eine neue Ära"
 SIA_a_new_era_desc:0 "Wir befinden uns am Beginn einer neuen Ära für Siam. Freiheit und Demokratie haben über den Totalitarismus gesiegt. Nie wieder werden wir in der Finsternis des Faschismus versinken. "
 SIA_a_liberal_governement:0 "Eine liberale Regierung"
 SIA_a_liberal_governement_desc:0 "Direk Jayanamas Radikale Volkspartei gewann die Wahl. Basierend auf einer Plattform des sozialen Progressivismus, will die Partei eine Ausweitung der individuellen Rechte sowie eine gewisse wirtschaftliche Intervention umsetzen"
 SIA_a_conservative_governement:0 "Eine konservative Regierung"
 SIA_conservatism_and_democracy:0 "Konservatismus und Demokratie"
 SIA_conservatism_and_democracy_desc:0 "Die Demokratische Partei von Seni Pramoj gewann die Wahl. Mit dem Wunsch, die thailändischen Traditionen zu bewahren und gleichzeitig das demokratische System zu fördern, war eine ihrer Hauptentscheidungen die Wiederherstellung der Monarchie in einer rein konstitutionellen Form, in der die königliche Familie aller Macht beraubt werden sollte."
 SIA_a_constitutional_monarchy:0 "Eine konstitutionelle Monarchie"
 SIA_a_constitutional_monarchy_desc:0 "Das republikanische System ist für Siam nicht geeignet. Wir sind ein Volk, das stolz auf seine Traditionen und auf seine Vergangenheit ist, und unsere Monarchie ist ein Teil dieser Traditionen. Es ist an der Zeit, Rama VII. wieder auf seinen Thron zu setzen."
 SIA_state_invervention:0 "Staatliche Intervention"
 SIA_state_invervention_desc:0 "Staatliche Eingriffe in die Wirtschaft sind notwendig, um die Ausbeutung der Schwächsten durch die Stärksten zu verhindern. Gesetze zum Schutz der Arbeiter vor Sozialleistungen werden eingeführt"
 SIA_the_freer_the_market:0 "Je freier der Markt"
 SIA_the_freer_the_market_desc:0 "Ein erster Schritt zu mehr Freiheit für die Bürger ist es, die Einmischung des Staates in wirtschaftliche Angelegenheiten zu vermeiden und die Unternehmen sich selbst regulieren zu lassen."
 SIA_follow_the_soviet_model:0 "Dem sowjetischen Modell folgen"
 SIA_follow_the_soviet_model_desc:0 "Die Sowjetunion ist ein kommunistisches Beispiel, dem wir folgen sollten. Innerhalb weniger Jahre haben die Bolschewiki Russland von einem Bauernstaat in eine voll industrialisierte und moderne Nation verwandelt, und wir werden unser Bestes tun, um das Gleiche zu tun!"
 SIA_peasant_communism_desc:0 "Wir sind nicht Russland, und wir können es uns nicht leisten, die Lebensweise unserer Bürger vollständig zu ändern, indem wir sie vom Feld in die Städte bringen, aber wir können sie nicht unter einem System lassen, das sie missbraucht. Wir werden einen Sozialismus aufbauen, der für unsere Bauern bestimmt ist, in dem jeder Bauer gleichberechtigt ist und ein anständiges Leben führen kann."
 SIA_peasant_communism:0 "Bauern-Kommunismus"
 SIA_healthcare_for_the_people:0 "Gesundheitsversorgung für das Volk"
 SIA_healthcare_for_the_people_desc:0 "Der Zugang zur Gesundheitsversorgung kann für die Schwächsten und Bedürftigsten manchmal schwierig sein, und genau für sie kämpfen wir. Öffentliche Kliniken werden überall eröffnet, besonders in den ländlichsten Gebieten, um die allgemeine Gesundheit unserer Bevölkerung zu verbessern."
 SIA_a_gun_in_every_home:0 "Eine Waffe in jedem Haus"
 SIA_a_gun_in_every_home_desc:0 "Wenn wir wollen, dass sich unser Volk gegen die Kapitalisten verteidigen kann, müssen wir dafür sorgen, dass es genügend Waffen hat. Jeder Bürger, der dies beantragt, wird das Recht haben, eine Schusswaffe in seinem Haus zu haben."
 SIA_centralised_production:0 "Zentralisierte Produktion"
 SIA_centralised_production_desc:0 "Durch die Zentralisierung der Verwaltung der Wirtschaft werden wir sicherstellen, dass die Ressourcen zum Wohle der Nation richtig eingesetzt werden."
 SIA_state_atheism:0 "Staatlicher Atheismus"
 SIA_state_atheism_desc:0 "Religion darf in der neuen Nation, die wir aufbauen, keine Rolle spielen. Wir müssen den Einfluss des Buddhismus auf unser Volk loswerden und es so von einer weiteren Kette befreien."
