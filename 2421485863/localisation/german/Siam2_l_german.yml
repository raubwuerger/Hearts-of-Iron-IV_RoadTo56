  hundred_percent_in_all_thai_nations:0 "§R100% der Popularität für Pan-Thaiismus in Laos und Kambodscha§!"
  SIA_tooltip_treaty_of_vientiane:0 "§Sie werden alle drei thailändischen Nationen annektieren und Kerne auf deren Land gewinnen"






  SIA_disturbing_indochina_decision:0 "Unruhe in Indochina"
  SIA_disturbing_indochina_decision_desc:0 "Unsere indochinesischen Kameraden leiden weiterhin unter dem Joch der französischen Kolonisten. Sie brauchen unsere Hilfe, und wir sind für sie da! Sobald sie ausreichend vorbereitet sind, können wir die endgültige Insurrektion starten, die Indochina von der imperialistischen Kontrolle befreien wird!\n\nAgitation in Vietnam: §Y[?SIA.vietnam_agitation]%§!\n\nAgitation in Laos: §Y[?SIA.laos_agitation]%§!\n\nAgitation in Kambodscha: §Y[?SIA.cambodia_agitation]%§!"
