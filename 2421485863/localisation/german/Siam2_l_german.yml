  SIA_peaceful_pan_thaiism_category:0 "Friedlicher Pan-Thaiismus"
  SIA_peaceful_pan_thaiism_category_desc:0 "Die verschiedenen thailändischen Völker, die zwischen den Staaten Siam, Laos und Kambodscha verstreut sind, wurden nach den Kolonialkriegen getrennt. Jetzt, wo jeder der drei Staaten eine Art von Unabhängigkeit wiedererlangt hat, müssen große Anstrengungen unternommen werden, um die Bevölkerung davon zu überzeugen, dass eine Vereinigung unserer drei Nationen zum Wohle unseres Volkes notwendig ist.\n\nPan-Thaiismus Popularität in Laos: §Y[?SIA.laos_pan_thai_popularity]%§!\n\nPan-Thailändisch Popularität In Kambodscha: §Y[?SIA.cambodia_pan_thai_popularity]%§!"
  SIA_hold_a_pan_thai_exposition:0 "Hold A Pan-Thai Exposition §G+7% for all"
