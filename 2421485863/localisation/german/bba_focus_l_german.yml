 ETH_state_owned_industry:0 "Staatseigene Industrie"
 ETH_state_owned_industry_desc:0 "Wir können an den Großmächten der Welt deutlich erkennen, dass diejenigen Regierungen, die bereit sind, in den freien Markt einzugreifen, durch die Kontrolle der Produktion und den Abbau der Arbeitslosigkeit enorme wirtschaftliche Gewinne erzielen. Wir sollten es ihnen gleichtun und unsere Wirtschaft mit Hilfe der staatseigenen Industrie rasch ausbauen."
 ETH_state_owned_industry_tt:0 "Ändern Sie [~§Y~]$ETH_state_development_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§G~]+20%[~§!~][~\n~]$MODIFIER_LOCAL_BUILDING_SLOTS$: [~§G~]+20%[~§!~]"
 ETH_encourage_local_development:0 "Förderung der lokalen Entwicklung"
 ETH_encourage_local_development_desc:0 "Niemand kann die Bedürfnisse einer ganzen Wirtschaft vollständig vorhersehen, und es ist gefährlich, so zu tun, als ob dies nicht der Fall wäre. Wir werden es den Regionen überlassen, sich so zu entwickeln, wie sie es für richtig halten. Schließlich wissen die lokalen politischen Einrichtungen und Unternehmen am besten, was in ihren Regionen benötigt wird."
 ETH_encourage_local_development_tt:0 "Ändere [~§Y~]$ETH_state_development_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§G~]+10%[~§!~][~\n~]$MODIFIER_LOCAL_BUILDING_SLOTS$: [~§G~]+10%[~§!~]"
 ETH_encourage_local_development_2_tt:0 "Die lokalen Behörden werden damit beginnen, die staatlichen Verbesserungen selbst vorzunehmen."
 ETH_a_port_of_our_own:0 "Ein eigener Hafen"
 ETH_a_port_of_our_own_desc:0 "Durch den kürzlichen Erwerb von Küstenland haben wir die Möglichkeit, unseren Zugang zum internationalen Markt durch die Einrichtung eines eigenen Hafens erheblich zu verbessern. Dies wird die Ein- und Ausfuhr von Waren erheblich erleichtern und unserer Wirtschaft massiv helfen."
 ETH_expanding_the_railway_network:0 "Ausbau des Eisenbahnnetzes"
 ETH_expanding_the_railway_network_desc:0 "Die Eisenbahn ist von entscheidender Bedeutung für den Transport von Rohstoffen zu den Fabriken und weiter zu den nationalen und internationalen Märkten. Durch den Ausbau des Schienennetzes können wir unsere Fähigkeit verbessern, diese Ressourcen an ihren Bestimmungsort zu bringen. Dies wird auch mehr Möglichkeiten für Menschen in [[~ETH.GetName~]] schaffen, in die wachsenden Industriestädte zu ziehen."
 ETH_taxing_the_nobility:1 "[[~ETH_GetSeizeAssetsTitle~]]"
 ETH_taxing_the_nobility_desc:1 "[[~ETH_GetTaxNobilityDesc~]]"
 ETH_expand_tax_exemptions:1 "[[~ETH_GetTaxExemptionTitle~]]"
 ETH_expand_tax_exemptions_desc:1 "[[~ETH_GetTaxExemptionDesc~]]"
 ETH_expand_tax_exemptions_tt:0 "Modifiziere [~§Y~]$ETH_corrupt_bureaucracy_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: [~§R~]-5%[~§!~][~\n~]$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§R~]-5%[~§!~]"
 ETH_reform_the_currency:0 "Die Währung reformieren"
 ETH_reform_the_currency_desc:0 "Obwohl der Umlauf von [[~ETH.GetAdjective~]]-Banknoten in den letzten Jahren zugenommen hat, ziehen es viele immer noch vor, die Währungen anderer Nationen zu verwenden, wenn sie Handel in [[~ETH.GetName~]] betreiben. Wir müssen den Birr reformieren, damit er sowohl im Inland als auch im Ausland besser akzeptiert wird."
 ETH_increased_factory_output:0 "Erhöhte Fabrikproduktion"
 ETH_increased_factory_output_desc:0 "Da die Welt immer gefährlicher wird, müssen die Fabriken ihre Ausrüstungsproduktion erhöhen, damit das Militär eine glaubwürdige Abschreckung für ausländische Aggressoren bleiben kann."
 ETH_increased_factory_output_tt:0 "Ändere [~§Y~]$ETH_industrialization_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: [~§G~]+10%[~§!~]"
 ETH_adapt_and_improve:0 "Anpassen und Verbessern"
 ETH_adapt_and_improve_desc:0 "Indem sie sich mit dem Militär beraten, können die Verantwortlichen in der Industrie Erkenntnisse darüber gewinnen, was auf dem Schlachtfeld wirklich benötigt wird, und diese an ihre Ingenieure weitergeben. Dadurch wird verhindert, dass unsere Truppen mit unangemessener Ausrüstung versorgt werden, und sie können rasch Verbesserungsvorschläge machen."
 ETH_adapt_and_improve_tt:0 "Modifiziere [~§Y~]$ETH_industrialization_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: [~§G~]-25%[~§!~][~\n~]$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: [~§G~]-25%[~§!~]"
 ETH_the_state_court:0 "Der Staatsgerichtshof"
 ETH_the_state_court_desc:0 "Das Rechtssystem von [[~ETH.GetName~]] ist in archaischen Praktiken verwurzelt, die Jahrhunderte zurückreichen. Mit unserer jüngsten Reformwelle ist es nun an der Zeit, mehr Recht im Einklang mit der Verfassung zu kodifizieren und einen modernen Staatsgerichtshof für Fälle von nationaler Bedeutung zu schaffen."
 ETH_the_state_court_tt:0 "Ändere [~§Y~]$ETH_korrupte_Bürokratie_dynamischer_Modifikator$[~§!~] um:[~\n~]$MODIFIER_PRODUKTION_FACTORY_MAX_EFFICIENCY$: [~§G~]+5%[~§! ~][~\n~]$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§G~]+10%[~§!~][~\n~]$MODIFIER_RESEARCH_SPEED_FACTOR$: [~§G~]+10%[~§!~]"
 ETH_ethiopian_shipbuilding:0 "[[~ROOT.GetAdjective~]] Schiffbau"
 ETH_ethiopian_shipbuilding_desc:0 "Jetzt, wo wir unseren eigenen Hafen haben, wäre es klug, die Grundlagen für den Bau und die Unterhaltung unserer eigenen Marine zu schaffen. Wir werden zweifellos eigene Schiffe brauchen, wenn wir den Zugang zu den weltweiten Schifffahrtsrouten aufrechterhalten wollen."
 ETH_connecting_the_south:0 "Anbindung des Südens"
 ETH_connecting_the_south_desc:0 "Die südlichen Gebiete von [[~ETH.GetName~]] sind durch gebirgiges Terrain von der Hauptstadtregion isoliert. Um das Gebiet vollständig in unsere schnell wachsende Wirtschaft zu integrieren, müssen wir es über Eisenbahnen mit den industriellen Kerngebieten verbinden."
 ETH_bomb_proofing:0 "Bombensicherer Schutz"
 ETH_bomb_proofing_desc:0 "Die Aufrechterhaltung einer ausreichenden industriellen Kapazität zur Unterstützung eines modernen Militärs ist in Kriegszeiten von entscheidender Bedeutung. Daher wird der Luftkrieg in künftigen Konflikten wahrscheinlich eine entscheidende Rolle spielen, da Flugzeuge die industriellen Kerngebiete der feindlichen Nationen angreifen. Deshalb müssen wir dafür sorgen, dass unsere Fabriken solchen Angriffen standhalten können."
 ETH_bomb_proofing_tt:0 "Ändere [~§Y~]$ETH_industrialization_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: [~§G~]-10%[~§! ~][~\n~]$MODIFIER_INDUSTRY_REPAIR_FACTOR$: [~§G~]+10%[~§!~][~\n~]$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: [~§G~]+5%[~§!~]"
 ETH_rapid_industrial_expansion:0 "Schnelle industrielle Expansion"
 ETH_rapid_industrial_expansion_desc:0 "Trotz der heroischen Anstrengungen der Menschen an der Heimatfront benötigen wir eine noch größere industrielle Kapazität, wenn wir frei von ausländischer Besatzung bleiben wollen. Deshalb werden wir das Tempo unserer Wirtschaftspläne erhöhen und eine noch schnellere industrielle Expansion verfolgen."
 ETH_rapid_industrial_expansion_tt:0 "Ändere [~§Y~]$ETH_industrialization_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§G~]+10%[~§!~]"
 ETH_develop_the_horn_of_africa:0 "Entwicklung des Horns von Afrika"
 ETH_develop_the_horn_of_africa_desc:0 "Das Horn von Afrika birgt eine Vielzahl von Völkern, Ressourcen und Potenzialen. Wenn wir mit den Regierungen der Region in wirtschaftlichen Fragen zusammenarbeiten würden, könnten wir beginnen, dieses Potenzial zum beiderseitigen Vorteil zu nutzen."
 ETH_develop_the_horn_of_africa_tt:0 "Schaltet [~§Y~]Entscheidungen[~§!~] frei, um unabhängige oder [[~ROOT.getAdjective~]] unterworfene Länder am Horn von Afrika zu verbessern und sie möglicherweise zu integrieren."
 ETH_horn_of_africa_tt:0 "Schaltet eine [~§Y~]Entscheidung[~§!~] zur Bildung des Horns von Afrika frei."
 ETH_invest_tt:0 "Schaltet eine [~§Y~]Entscheidung[~§!~] für Investitionen in den Staat frei."
 ETH_invest_in_the_north:0 "In den Norden investieren"
 ETH_invest_in_the_north_desc:0 "Die Maschinenproduktion beginnt im Norden von [[~ETH.GetName~]] zu laufen. Wir sollten diese Entwicklung mit verstärkten Investitionen unterstützen, um den Ausbau dieser wachsenden Industrie zu fördern."
 ETH_invest_in_the_east:0 "In den Osten investieren"
 ETH_invest_in_the_east_desc:0 "Durch Investitionen im Osten können wir die Vorteile des historischen Handelsnetzes der Region nutzen und das Gebiet in ein industrielles Zentrum für die Verarbeitung der Ressourcen von [[~ETH.GetName~]] verwandeln, das für den Export bereit ist."
 ETH_invest_in_the_west:0 "In den Westen investieren"
 ETH_invest_in_the_west_desc:0 "Die verschiedenen Regionen von [[~ETH.GetName~]] haben Zugang zu einer Vielzahl von Ressourcen. Durch Investitionen im Westen könnten wir die Industrialisierung der Bekleidungsproduktion rasch vorantreiben und das vorhandene Know-how in diesem Bereich nutzen."
 ETH_expand_the_coffee_industry:0 "Ausweitung der Kaffeeindustrie"
 ETH_expand_the_coffee_industry_desc:0 "Es gibt keinen Mangel an Menschen auf der ganzen Welt, die Zugang zu Kaffee verlangen. Als einer der Hauptlieferanten des köstlichen Genussmittels sollten wir uns diese Nachfrage zunutze machen, indem wir in die Kaffeeindustrie investieren und unsere Exporte steigern. "
 ETH_modernizing_the_industry:0 "Modernisierung der Industrie"
 ETH_modernizing_the_industry_desc:0 "Wir haben in den letzten Jahren große Fortschritte beim Ausbau unserer industriellen Kapazitäten gemacht. Dies wird jedoch eine ständige Aufgabe sein, da sich die Anforderungen der Wirtschaft ändern und neue Produktionsmethoden entstehen. Daher werden wir uns bemühen, das gesamte [[~ETH.GetName~]] mit Elektrizität und anderen industriellen Entwicklungen zu versorgen und unsere wirtschaftliche Modernisierung fortzusetzen."
 ETH_modernizing_the_industry_tt:0 "Für alle Staaten innerhalb der Regionen, in die investiert wurde:[~\n~] Addiere [~§G~]1[~§!~] [~§Y~]Gebäude Slot[~§!~].[~\n~]Ein Staat in jeder Region, in die investiert wurde:[~\n~] Addiere [~§G~]1[~§!~] [~§Y~]$industrieller_komplex$[~§!~]."
 ETH_animal_husbandry:0 "Tierhaltung"
 ETH_animal_husbandry_desc:0 "Pferde und Kamele spielen eine wichtige Rolle bei der Verteilung von Gütern und dem Transport von Menschen durch [[~ETH.GetNameDef~]]. Wir sollten verstärkt in die Tierhaltung investieren, um sicherzustellen, dass das Angebot und die Qualität dieser Tiere nicht abnimmt."
 ETH_ethiopian_industrial_research_institute:0 "[[~ROOT.GetAdjective~]] Industrielles Forschungsinstitut"
 ETH_ethiopian_industrial_research_institute_desc:0 "Wenn wir vermeiden wollen, industriell immer einen Schritt hinter anderen Nationen zurückzubleiben, müssen wir unsere heimischen Forschungseinrichtungen verbessern. Auf diese Weise werden wir anfangen, unsere eigenen Innovationen zu entwickeln, anstatt Ideen aus dem Ausland zu importieren."
 ETH_invite_foreign_prospectors:0 "Ausländische Interessenten einladen"
 ETH_invite_foreign_prospectors_desc:0 "Anstatt danach zu streben, Forschungsentwicklungen aus dem Ausland zu kopieren, sollten wir das Fachwissen ausländischer Regierungen und Unternehmen nutzen, um uns dabei zu helfen, unsere reichhaltigen natürlichen Ressourcen besser zu erschließen."
 ETH_invite_foreign_prospectors_tt:1 "Schaltet [~§Y~]$ETH_prospect_for_resources$[~§!~] Entscheidungen in Northern [[~ROOT.GetName~]] frei. Erfordert [~§Y~]$excavation2$[~§!~] und mehr als [~§Y~]2[~§!~] verfügbare [~§Y~]zivile Fabriken[~§!~], um Entscheidungen zum Schürfen zu treffen.[~[~\n~][~\n~]~]"
 ETH_invite_foreign_industrialists:0 "Invite Foreign [[~ETH_GetInvestorName~]]"
 ETH_invite_foreign_industrialists_desc:0 "Wir haben unsere Infrastruktur und Industrie in den letzten Jahren massiv verbessert, wodurch die Nutzung der natürlichen Ressourcen wesentlich effizienter geworden ist. Wir könnten jedoch die Entwicklung unserer Industrie beschleunigen, indem wir ausländische Experten und Industrielle einladen, in [[~ETH.GetName~]] zu arbeiten."
 ETH_invite_foreign_industrialists_tt:1 "Designer aus anderen Nationen werden verfügbar, wenn das Zielland eine [~§Y~]Meinung von [[~ETH.GetFlag~]][[~ETH.GetNameDef~]] über[~§!~] [~§G~]75[~§!~] hat. [~[~\n~][~\n~]~][~§R~]Ausgewählte Designer werden deaktiviert, wenn sich ihre Heimatnation im Krieg mit [[~ETH.GetNameDef~]] befindet![~§!~] [~[~\n~][~\n~]~]Mögliche Nationen sind: [~§Y~][[~ENG.GetFlag~]][[~ENG.GetName~]][~§!~], [~§Y~][[~FRA.GetFlag~]][[~FRA.GetName~]][~§!~], [~§Y~][[~GER.GetFlag~]][[~GER.GetName~]][~§! ~], [~§Y~][[~JAP.GetFlag~]][[~JAP.GetName~]][~§!~], [~§Y~][[~CZE.GetFlag~]][[~CZE.GetName~]][~§!~], [~§Y~][[~SWE.GetFlag~]][[~SWE.GetName~]][~§!~]"
 ETH_the_second_italo-ethiopian_war:0 "Der Zweite Italo-Äthiopische Krieg"
 ETH_the_second_italo-ethiopian_war_desc:1 "Die Weihnachtsoffensive hat uns nicht den erhofften und notwendigen Sieg gebracht. Es ist Zeit für [[~ETH.GetLeader~]], die Hauptstadt zu verlassen und das persönliche Kommando über die Armeen zu übernehmen. Der Krieg gegen die Italiener muss zu Ende gebracht werden!"
 ETH_the_second_italo-ethiopian_war_tt:0 "[~§Y~]$ETH_haile_selassie$[~§!~] wird als Feldmarschall verfügbar"
 ETH_renewed_offensive:0 "Erneute Offensive"
 ETH_renewed_offensive_desc:0 "Die Italiener könnten versuchen, die Initiative wiederzuerlangen. Das bedeutet aber, dass sie nicht mit einem Angriff unserer Truppen rechnen. Anstatt einfach nur auszuharren, sollten wir die Schlacht zu ihnen bringen."
 ETH_renewed_offensive_tt:0 "Infanterieangriff [~§G~]+10%[~§!~][~\n~]Irregulärer Infanterieangriff [~§G~]+10%[~§!~][~\n~]Divisionsverteidigung [~§R~]-5%[~§!~]"
 ETH_renewed_offensive_tt_1:0 "Modifiziert [~§Y~]$ETH_army_1_dynamic_modifier$[~§!~]:[~\n~]"
 ETH_falling_back:0 "Rückzug"
 ETH_falling_back_desc:0 "Unsere Frontlinien werden schnell unverteidigbar und unsere Nachschublinien werden dünn. Ein organisierter Rückzug nach [[~ROOT.Capital.GetCapitalVictoryPointName~]] könnte klug sein, aber wir müssen vorsichtig sein und dürfen nicht komplett vom Feld fliehen."
 ETH_falling_back_tt:0 "Italienische Einheiten erhalten einen Bewegungs- und Angriffsmalus in äthiopisch kontrollierten Grenzstaaten für 60 Tage."
 ETH_northern_thrust:0 "Nördlicher Vorstoß"
 ETH_northern_thrust_desc:0 "Unsere erste Priorität sollte die Einnahme Eritreas sein. Wenn es uns gelingt, die Italiener von ihren Häfen im Norden abzuschneiden, werden sie es viel schwerer haben, ihre Truppen zu versorgen, und wir können uns dann um die schwächere Südfront kümmern."
 ETH_victory_in_the_desert:0 "Sieg in der Wüste"
 ETH_victory_in_the_desert_desc:0 "Der Ogaden ist der schwächste Teil der italienischen Front. Wir sollten unsere Anstrengungen darauf konzentrieren, sie dort zu besiegen und anschließend ihre Häfen im Süden einzunehmen. Dies sollte uns den Rücken freihalten und es uns ermöglichen, gegen Eritrea vorzugehen."
 ETH_the_defense_of_addis_ababa:0 "Die Verteidigung von Addis Abeba"
 ETH_the_defense_of_addis_ababa_desc:0 "Addis Abeba ist die historische Hauptstadt. Sie ist auch das industrielle Zentrum Äthiopiens. Wenn die Stadt fällt, ist unsere Sache verloren. Wir müssen alles tun, was wir können, um die Stadt zu halten."
 ETH_the_defense_of_addis_ababa_tt_1:0 "[~§Y~]$VICTORY_POINTS_5010$[~§!~]:[~\n~]"
 ETH_the_defense_of_addis_ababa_tt_2:0 "[~§Y~]$VICTORY_POINTS_8036$[~§!~]:[~\n~]"
 ETH_the_hindenburg_wall:0 "Die Hindenburgmauer"
 ETH_the_hindenburg_wall_desc:0 "Unser türkischer Berater, $ETH_wehib_pasha$, will um die Städte Harar und Dire Dawa Befestigungsanlagen errichten, die denen der Deutschen aus dem letzten Krieg gleichkommen. Wenn wir die Region halten, können die Italiener ihre Fronten nicht verbinden, und unser Zugang zum Meer über den Hafen von Dschibuti ist gesichert."
 ETH_the_hindenburg_wall_tt_1:0 "[~§Y~]$VICTORY_POINTS_7980$[~§!~]:[~\n~]"
 ETH_the_hindenburg_wall_tt_2:0 "[~§Y~]$VICTORY_POINTS_13249$[~§!~]:[~\n~]"
 ETH_mercenaries:0 "Mercenaries"
 ETH_mercenaries_desc:0 "Es gibt viele Fremde, die sich aus verschiedenen Gründen unserem Kampf anschließen wollen. Die meisten sind wertlose Abenteurer, die es nur auf unser Geld abgesehen haben; aber wir könnten einige Söldner aus Belgisch-Kongo und aus Arabien anwerben. Einige dieser erfahrenen Krieger auf unserer Seite zu haben, könnte sicherlich dazu beitragen, das Gleichgewicht zu unseren Gunsten zu verändern."
 ETH_mercenaries_congo_tt:0 "Fügt [~§Y~]3 kongolesische Söldnereinheiten[~§!~] hinzu, wenn eine von [~§Y~][[~838.GetName~]][~§!~] und [~§Y~][[~837.GetName~]][~§!~] unter freundlicher Kontrolle ist."
 ETH_mercenaries_arabia_tt:0 "Fügt [~§Y~]2 arabische Söldnereinheiten[~§!~] hinzu, wenn eine der Einheiten [~§Y~][[~843.GetName~]][~§!~] und [~§Y~][[~835.GetName~]][~§!~] von den eigenen Truppen kontrolliert wird."
 ETH_reach_out_to_the_world:0 "Erreichen Sie die Welt"
 ETH_reach_out_to_the_world_desc:0 "Die Welt muss wissen, was hier in [[~ROOT.GetName~]] passiert. Wir haben gegen zahlenmäßig überlegene Kräfte länger durchgehalten, als es menschlich möglich ist, und eine europäische Großmacht bis zum Stillstand bekämpft. Die internationale Gemeinschaft muss sehen, dass wir Hilfe gegen diese unrechtmäßige Aggression brauchen!"
 ETH_a_last_stand:0 "Ein letztes Aufbäumen"
 ETH_a_last_stand_desc:1 "Wir dürfen uns von Rückschlägen nicht aufhalten lassen. Als letzten Ausweg können wir uns auf $VICTORY_POINTS_13244$ zurückziehen und dort eine Verteidigung vorbereiten. Die Italiener werden Mühe haben, ihre Armee bis in den äußersten Westen von [[~ROOT.GetName~]] zu versorgen."
 ETH_the_lessons_of_war:0 "Die Lehren des Krieges"
 ETH_the_lessons_of_war_desc:1 "Niemand weiß, wie er mit dem Druck auf einem Schlachtfeld zurechtkommt, geschweige denn, wie ein Reich oder eine Nation damit zurechtkommt. Obwohl wir auf die Belastungen der modernen Kriegsführung nicht ausreichend vorbereitet waren, hat unser Militär aus den schwierigen Lektionen des Krieges gelernt und ist dadurch stärker geworden."
 ETH_the_lessons_of_war_tt:1 "Modifiziere [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] um:[~\n~]$MODIFIERS_ARMY_DEFENCE_FACTOR$: [~§G~]+10%[~§! ~] [~\n~]$MODIFIER_MAX_DIG_IN$: [~§G~]+2[~§!~][~\n~]$MODIFIER_DIG_IN_SPEED_FACTOR$: [~§G~]+10%[~§!~]"
 ETH_arms_purchases:0 "Waffenkäufe"
 ETH_arms_purchases_desc:0 "Der Völkerbund hat es nicht geschafft, die italienische Invasion zu stoppen, sondern hat lediglich ein Embargo für Waffenverkäufe an beide Länder beschlossen. Sie müssen doch erkennen, dass uns das mehr schadet als [[~ITA.GetName~]]. Wir sollten ein Argument dafür haben, dass es uns als rechtmäßigem Verteidiger erlaubt sein muss, international Waffen zu kaufen."
 ETH_arms_purchases_tt:0 "Schaltet Entscheidungen zum Kauf von Waffen bei internationalen Waffenhändlern frei."
 ETH_request_embargo:0 "Embargo beantragen"
 ETH_request_embargo_desc:0 "Das Embargo gegen [[~ITA.GetName~]] ist nur ein symbolisches Embargo, das ihnen überhaupt nicht schadet. Der Völkerbund ist bereit, unsere Bitten anzuhören. Wir sollten unsere Bemühungen darauf konzentrieren, den Rat davon zu überzeugen, ein verstärktes Embargo zu verhängen, das Italien wirklich schadet. Ein Embargo, das auch Öl und Stahl umfasst, die beide für die Kriegsmaschinerie des Landes unerlässlich sind."
 ETH_international_brigades:0 "Internationale Brigaden"
 ETH_international_brigades_desc:0 "Es ist an der Zeit, dass der Völkerbund nicht nur das Verbot der Entsendung von Truppen zur Unterstützung unseres Kampfes aufhebt, sondern die Mitgliedsländer tatsächlich ermutigt, sich gegen die Invasoren zu erheben!"
 ETH_league_of_nations_volunteer_resolution:0 "Resolution der Internationalen Brigaden des Völkerbundes"
 ETH_closing_the_suez:0 "Schließung des Suez"
 ETH_closing_the_suez_desc:0 "Der Völkerbund sollte [[~453.Owner.GetNameDef~]] dazu zwingen, den Suezkanal für die [[~ITA.GetAdjective~]] Schifffahrt zu schließen. Dies würde der [[~ITA.GetAdjective~]]-Kriegsmaschinerie ernsthaft schaden und es uns ermöglichen, den Krieg zu gleichen Bedingungen zu führen."
 ETH_international_mediation:0 "Internationale Schlichtung"
 ETH_international_mediation_desc:0 "Der Völkerbund kann nicht zulassen, dass ein Konflikt zwischen zwei Mitgliedsstaaten so lange andauert. Er muss handeln und [[~ITA.GetName~]] zwingen, sich auf seine Vorkriegsgrenzen zurückzuziehen!"
 ETH_international_mediation_tt:0 "[[~ITA.GetName~]] und [[~ETH.GetName~]] werden einen weißen Frieden unterzeichnen. "
 ETH_rally_around_the_emperor:0 "Versammlung um den Kaiser"
 ETH_rally_around_the_emperor_desc:0 "Seine Majestät [[~ETH.GetLeader~]] ist der Dreh- und Angelpunkt, der unser vielfältiges Imperium zusammenhält. In dieser Zeit der Krise müssen wir unsere kleinlichen Beschwerden beiseite legen und uns hinter seine Majestät stellen, denn das Überleben von [[~ETH.GetName~]] und seinem Volk steht auf dem Spiel."
 ETH_rally_around_the_emperor_tt:0 "Schaltet Entscheidungen frei, um ein mögliches [~§Y~]Gastland[~§!~] für eine äthiopische [~§Y~]Exilregierung[~§!~] festzulegen."
 ETH_support_spain_static_modifier:0 "Spanien unterstützen"

 ETH_boarding_the_train:0 "Einsteigen in den Zug"
 ETH_boarding_the_train_desc:0 "Unsere Verteidigungslinien beginnen zu bröckeln, und wenn sich nichts Drastisches ändert, wird [[~ETH.GetName~]] aufhören zu existieren. Während viele seiner Berater über die negativen Auswirkungen eines abwesenden Throns streiten, hat seine Majestät [[~ETH.GetLeader~]] beschlossen, nach Genf zu reisen, um beim Völkerbund internationale Unterstützung für unsere Sache zu gewinnen."
 ETH_boarding_the_train_tt:0 "[~§Y~]$ETH_haile_selassie$[~§!~] verlässt [[~ROOT.GetName~]], um zum Völkerbund zu gehen. Wenn Äthiopien kapituliert, wird $ETH_haile_selassie$ eine [~§Y~]Regierung im Exil[~§!~] bilden."
 ETH_has_host_nation_tt:0 "Ein potentielles [~§Y~]Aufnahmeland[~§!~] für eine Exilregierung wurde festgelegt[~\n~]"
 ETH_the_emperor_stays:0 "Der Kaiser bleibt"
 ETH_the_emperor_stays_desc:0 "Trotz der Bitten von Beratern hat Seine Majestät [[~ETH.GetLeader~]] die heldenhafte Entscheidung getroffen, in [[~ETH.GetName~]] zu bleiben und den Kampf an der Seite seiner tapferen Krieger fortzusetzen. Hoffentlich kann er uns in der dunkelsten Stunde des Imperiums den Sieg bringen."
 ETH_the_american_radio_address:0 "Die amerikanische Radioansprache"
 ETH_the_american_radio_address_desc:0 "Die Gesetze des Völkerbundes werden ständig verletzt, da es immer wieder zu Aggressionshandlungen kommt. Damit der Geist der Verfluchten nicht die Oberhand über die Menschheit gewinnt, sollten alle friedliebenden Menschen zusammenarbeiten, um Rechtmäßigkeit und Frieden zu bewahren."
 ETH_the_patriots:0 "Die Patrioten"
 ETH_the_patriots_desc:0 "Während die Patrioten von Gojjam die Pläne der kaiserlichen Regierung von [[~ETH.GetName~]] für die Region behinderten, helfen sie uns jetzt, indem sie die [[~ITA.GetAdjective~]]s daran hindern, die Region überhaupt zu regieren. Wir sollten tun, was wir können, um den Patrioten zu helfen, damit sie im Lande Fuß fassen können und die [[~ITA.GetAdjective~]]s nicht zu bequem werden. "
 ETH_the_patriots_tt:0 "Schaltet den kontinuierlichen Fokus [~§Y~]$ETH_supporting_the_arbegnoch$[~§!~] frei.[~\n~]Fügt [~§G~]+10[~§!~] Widerstandsziel in feindlich besetzten Staaten in Nord- und Zentraläthiopien hinzu."
 ETH_allow_fundraising_campaigns_tt:0 "Schaltet [~§Y~]Entscheidungen[~§!~] frei, um Fundraising-Kampagnen zur Erhöhung der kaiserlichen Schatzkammer zu starten."
 ETH_patriot_resistance_tt:0 "Aktiver Widerstand durch den Arbegnoch: [~§R~]+10%[~§!~]"
 ETH_addressing_the_league_of_nations:0 "Ansprache an den Völkerbund"
 ETH_addressing_the_league_of_nations_desc:0 "Die Untätigkeit der Versammlung in der Angelegenheit des Eroberungskrieges von [[~ITA.GetName~]] und die daraus resultierende Politik der Vernachlässigung der Opfer der Aggression bedroht die Existenz des Völkerbundes. Diejenigen Mitglieder, die sich für die Politik des Aufgebens entschieden haben, sollten bedenken, dass wir es heute sind und ihr es morgen sein werdet..."
 ETH_the_abuna:0 "Die Abuna"
 ETH_the_abuna_desc:0 "Der Widerstand gegen die [[~ITA.GetAdjective~]] Invasoren ist nicht nur eine Frage der Loyalität gegenüber dem Imperator, sondern auch eine Frage der Moral. Indem wir uns mit $ETH_abuna_qerellos_iv$ beraten, können wir den Menschen die Rechtschaffenheit unserer Sache demonstrieren und ihnen zeigen, dass sie im Namen unseres Gottes ihre Pflicht tun müssen."
 ETH_the_lion_stands_firm:0 "Der Löwe steht fest"
 ETH_the_lion_stands_firm_desc:0 "Seine kaiserliche Majestät [[~ETH.GetLeader~]], der erobernde Löwe aus dem Stamm Juda, hat bewiesen, dass er ein fähiger Krieger ist. Wir müssen die Truppen sammeln, indem wir ihnen die Stärke ihres Kaisers zeigen, während er an ihrer Seite kämpft und demonstriert, dass die Kriegsmaschine [[~ITA.GetAdjective~]] besiegt werden kann."
 ETH_the_lion_stands_firm_tt:0 "[~\n~]Modifiziert [~§Y~]$ETH_army_1_dynamic_modifier$[~§!~]:[~\n~]$modifier_army_sub_unit_irregular_infantry_max_org_factor$: [~§G~]+5%[~§!~]"
 ETH_unification_of_the_habesha:0 "Vereinheitlichung der Habesha"
 ETH_unification_of_the_habesha_desc:0 "Der Krieg mit [[~ITA.GetName~]] hat unvorstellbare Schäden an unserer Infrastruktur und Leid für unser Volk verursacht. Die bloße Wiedererlangung unserer Heimat reicht nicht mehr aus. Wir fordern eine Entschädigung von den [[~ITA.GetAdjective~]]s, einschließlich territorialer Zugeständnisse, die es uns ermöglichen, die Habesha-Völker zu vereinen."
 ETH_the_ferengi:0 "Die Ferengi"
 ETH_the_ferengi_desc:0 "Während der Völkerbund nur langsam auf unsere Bitten um Hilfe reagiert, gibt es keinen Mangel an einzelnen Ausländern, die bereit sind, für unsere Sache zu kämpfen. Solange wir sie dafür bezahlen."
 ETH_the_ferengi_tt:0 "Schaltet [~§Y~]Entscheidungen[~§!~] zur Rekrutierung von Söldnern mit den Mitteln der kaiserlichen Schatzkammer frei."
 ETH_recruit_from_the_african_diaspora:0 "Rekrutierung aus der afrikanischen Diaspora"
 ETH_recruit_from_the_african_diaspora_desc:0 "Da sie nicht mit ansehen wollen, wie eines der letzten Überbleibsel des unabhängigen Afrikas ausgelöscht wird, sind viele Mitglieder der afrikanischen Diaspora auf der ganzen Welt bereit, zu den Waffen zu greifen und an unserer Seite zu kämpfen. Gemeinsam werden wir nicht nur [[~ETH.GetName~]], sondern auch die Idee der afrikanischen Freiheit selbst retten."
 ETH_anti-italian_propaganda:0 "Anti-italienische Propaganda"
 ETH_anti-italian_propaganda_desc:0 "Obwohl wir die Gastfreundschaft unserer Gastgeber sehr zu schätzen wissen, die es dem Kaiser gestatten, sich hier sicher aufzuhalten, könnten sie mehr tun, um die Befreiung unseres Volkes von der faschistischen Besatzung zu beschleunigen. Wir müssen ihnen die Schrecken vor Augen führen, die die [[~ITA.GetAdjective~]]s dem Volk von [[~ETH.GetName~]] angetan haben, und sie für eine eventuelle Befreiungskampagne auf unsere Seite ziehen."
 ETH_black_lions_resistance_tt:0 "Aktiver Widerstand durch die Schwarzen Löwen: [~§R~]+10%[~§!~]"
 ETH_unlock_black_lions_tt:0 "Schaltet den kontinuierlichen Fokus [~§Y~]$ETH_strengthen_the_black_lions$[~§!~] frei.[~\n~]Fügt [~§G~]+10[~§!~] Widerstandsziel in feindlich besetzten Staaten in Südäthiopien hinzu."
 ETH_the_heroes_of_ethiopia:0 "Die Helden von Äthiopien"
 ETH_the_heroes_of_ethiopia_desc:1 "Viele unserer militärischen Führer haben sich als hervorragende Strategen erwiesen. Trotz der überwältigenden materiellen Überlegenheit des Feindes haben unsere militärischen Führer dessen Vormarsch zum Stillstand gebracht. Wir müssen diese Helden für ihren Beitrag zum weiteren Überleben von [[~ETH.GetNameDef~]] belohnen."
 ETH_seyoum_mengesha_upgrade_tt:0 "Gewinnen: [~\n~][~§Y~]$army_regrouping_2$[~§!~]"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "Gewinne: [~\n~][~§Y~]$army_chief_morale_3$[~§!~]"
 ETH_ras_imru_haile_selassie_upgrade_tt:0 "Zugewinne: [~\n~][~§Y~]$army_infantry_2$[~§!~]"

 ETH_the_heroes_of_ethiopia_tt:0 "[~\n~]Modifiziert [~§Y~]$ETH_army_1_dynamic_modifier$[~§!~]:[~\n~]$modifier_army_sub_unit_irregular_infantry_attack_factor$: [~§G~]+5%[~§! ~][~\n~]$modifier_army_sub_unit_irregular_infantry_speed_factor$: [~§G~]+5%[~§!~]"
 ETH_learning_from_the_enemy:0 "Vom Feind lernen"
 ETH_learning_from_the_enemy_desc:0 "Trotz unserer begrenzten industriellen Kapazitäten können wir uns die technologische Überlegenheit der [[~ITA.GetAdjective~]] zunutze machen, indem wir ihre Fahrzeuge und Ausrüstung zurückentwickeln und sie gegen ihre Schöpfer einsetzen."
 ETH_learning_from_the_enemy_tt:1 "Modifiziere [~§Y~]$ETH_industrialization_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [~§G~]+10%[~§!~]"
 ETH_learning_from_the_enemy_armor:0 "Vom Feind lernen: Gepanzerte Fahrzeuge"
 ETH_learning_from_the_enemy_air:0 "Vom Feind lernen: Flugzeuge"
 ETH_light_tank_tt:0 "Erstelle eine Variante von [~§Y~]$light_tank_chassis_1$: [[~ITA.GetFlag~]] L3/35[~§!~]"
 ETH_aircraft_tt:1 "Erstelle eine Variante von [~§Y~]$small_plane_airframe_0$: [[~ITA.GetFlag~]] CR.32[~§!~] [~\n~] Erstelle eine Variante von [~§Y~]$medium_plane_airframe_0$: [[~ITA.GetFlag~]] Ca.101[~§!~]"
 ETH_organize_regional_revolts:0 "Regionale Revolten organisieren"
 ETH_organize_regional_revolts_desc:0 "Die [[~ITA.GetAdjective~]]s haben unser Heimatland noch nicht fest im Griff. Der Widerstand gegen die Besatzung lässt ihre Ausrüstung, ihre Arbeitskraft und vor allem ihren Enthusiasmus, dieses blutige koloniale Unterfangen fortzusetzen, immer weiter schwinden. Wir müssen den Widerstand weiterhin unterstützen und mit der Koordinierung der Bemühungen zum Sturz der [[~ITA.GetAdjective~]]-Besatzungstruppen beginnen."
 ETH_organize_regional_revolts_tt:0 "Schaltet [~§Y~]Entscheidungen[~§!~] zur Organisation von Rebellenarmeen in besetzten Gebieten frei."
 ETH_secure_arms:0 "Waffen sichern"
 ETH_secure_arms_desc:0 "Die spärliche Industrie von [[~ETH.GetName~]] ist nachweislich nicht in der Lage, eine Armee zu unterhalten. Wir müssen den Reichtum der kaiserlichen Schatzkammer nutzen, um Waffen zu kaufen und sie sofort zu unseren heldenhaften Kriegern zu bringen."
 ETH_secure_arms_tt:0 "Schaltet [~§Y~]Entscheidungen[~§!~] frei, um mit den Mitteln aus der kaiserlichen Schatzkammer militärische Ausrüstung zu kaufen."
 ETH_volunteers:0 "Freiwillige"
 ETH_volunteers_desc:0 "Überall auf der Welt blicken die unterdrückten Völker auf [[~ETH.GetName~]] als Symbol der Hoffnung im Kampf gegen die überwältigende imperialistische Aggression. Jetzt haben Menschen von jenseits unserer Grenzen begonnen, sich hinter [[~ETH.GetAdjective~]]-Bannern zu versammeln, um an unserer Seite zu kämpfen. Es scheint, dass es immer noch Menschen gibt, die nicht bereit sind, den Traum von Freiheit durch die Launen von [[~ITA.GetLeader~]] auslöschen zu lassen."
 ETH_fait_accompli:0 "Fait Accompli"
 ETH_fait_accompli_desc:0 "Während viele annahmen, dass [[~ETH.GetName~]] zu einer Fußnote in der Geschichte des Kolonialismus werden würde, hat es stattdessen die überwältigenden Chancen überwunden, indem es nicht nur die [[~ITA.GetAdjective~]]-Invasion zurückgeschlagen, sondern [[~ITA.GetName~]] vollständig aus Ostafrika vertrieben hat. Alles, was noch zu tun bleibt, ist, dass die [[~ITA.GetAdjective~]]s ihre Niederlage formell anerkennen."
 ETH_fait_accompli_tt:0 "[[~§Y~]][[~ITA.GetNameWithFlag~]][~§!~] wird einen Frieden mit [[~§Y~]][[~ROOT.GetNameWithFlag~]][~§!~] unterzeichnen und alle von [[~ROOT.GetNameDef~]] kontrollierten afrikanischen Staaten abtreten. "
 ETH_reclaiming_ethiopia:0 "Äthiopien zurückerobern"
 ETH_reclaiming_ethiopia_desc:0 "Wir bringen unsere Gastgeber allmählich dazu, [[~ETH.GetLeader~]] trotz der illegalen Besetzung durch [[~ITA.GetName~]] als den rechtmäßigen Herrscher von [[~ETH.GetName~]] anzuerkennen. Sie brauchen nur noch einen weiteren Anstoß und wir können vielleicht endlich die lang erwartete Befreiungskampagne starten."
 ETH_reclaiming_ethiopia_not_exile_tt:0 "[~\n~]Auswirkungen, wenn keine Exilregierung:"
 ETH_reclaiming_ethiopia_exile_tt:0 "Auswirkungen, wenn [[~ROOT.GetName~]] eine Regierung im Exil hat:"
 ETH_haile_selassie_returns_tt:0 "$ETH_haile_selassie$ kehrt zu [[~ETH.GetName~]] zurück:"
 ETH_reclaiming_ethiopia_event_tt:0 "[~§Y~][[~GetEthiopianHostName~]][~§!~]:"
 ETH_formal_request_unlocked_tt:0 "Schaltet [~§Y~]decision[~§!~] frei, um eine formale Anfrage an die Host Nation zu stellen, dem Krieg beizutreten, wenn eine Regierung im Exil"
 ETH_ethiopia_recognized_tt:0 "[[~ROOT.GetLeader~]] wird als der wahre Anführer von [[~ROOT.GetNameDef~]] anerkannt: [~§Y~][[~ROOT.GetName~]][~§!~] kann Verbündete zum Krieg aufrufen."
 ETH_the_heir_of_solomon:0 "Der Erbe von Salomon"
 ETH_the_heir_of_solomon_desc:0 "Die [[~ENG.GetName~]] hat ein Pulverfass an Spannungen in Palästina geschaffen, was zum Zusammenbruch der Unterstützung für ihr Völkerbundmandat geführt hat. Vielleicht wären sie bereit, die Verwaltung der Region jemand anderem zu übertragen? Und wer wäre für diese Aufgabe besser geeignet als der Erbe Salomons, [[~ETH.GetLeader~]]."
 ETH_protector_of_the_somalis:0 "Beschützer der Somalier"
 ETH_protector_of_the_somalis_desc:0 "Die [[~SOM.GetAdjective~]]s sind nicht nur der barbarischen Herrschaft der [[~ITA.GetAdjective~]]s unterworfen, sondern wurden auch gezwungen, für die territoriale Expansion von [[~ITA.GetLeader~]] gegen ihr eigenes Volk zu kämpfen. Wenn [[~ITA.GetName~]] aus der Region vertrieben ist, werden wir die [[~SOM.GetAdjective~]]s vor der Ausbeutung durch eine andere europäische Macht schützen."
 ETH_the_king_of_kings:0 "Der König der Könige"
 ETH_the_king_of_kings_desc:0 "Seine Majestät, [[~ETH.GetLeader~]], hat uns von dem demütigenden Schicksal befreit, Diener der [[~ITA.GetAdjective~]]s zu werden. Er ist ein Anführer, der in der modernen Welt seinesgleichen sucht, und sollte als solcher verehrt werden."
 ETH_rebuilding_the_country:0 "Wiederaufbau des Landes"
 ETH_rebuilding_the_country_desc:0 "Nachdem die volle Autorität über unser Land wiederhergestellt ist, können wir endlich damit beginnen, die von den [[~ITA.GetAdjective~]]s verursachten Schäden an unseren Häusern und unserer Industrie zu beheben."
 ETH_support_anti-colonialist_resistance:0 "Unterstützung des antikolonialistischen Widerstands"
 ETH_support_anti-colonialist_resistance_tt:0 "Schaltet [~§Y~]Entscheidungen[~§!~] frei, um den Widerstand in kolonialen Staaten in [~§Y~]Ostafrika[~§!~] zu stärken."
 ETH_support_anti-colonialist_resistance_desc:0 "Wenn die Kolonialmächte weiterhin in Ostafrika Fuß fassen, wird die Gefahr eines Konflikts auf unbestimmte Zeit bestehen bleiben. Wir müssen sie aus der Region vertreiben, indem wir die Massen aufrütteln und ihnen die Mittel an die Hand geben, ihre Unabhängigkeit wiederzuerlangen."
 ETH_empower_the_ras:0 "Ermächtigung der Ras'"
 ETH_empower_the_ras_desc:0 "Wenn wir die ungebildeten Bauern des Kaiserreichs weiter ermächtigen, wird das auf lange Sicht nur zur Zerstörung des imperialen Systems führen. Stattdessen werden wir die Ras' als Gegenleistung für ihre anhaltende Loyalität gegenüber dem Kaiser stärken."
 ETH_re-convene_the_parliament:0 "Das Parlament wieder einberufen"
 ETH_re-convene_the_parliament_desc:0 "Es ist an der Zeit, die Verfassung von 1931 wiederherzustellen und den Prozess der Modernisierung der Institutionen von [[~ETH.GetName~]] fortzusetzen. Wir werden das kaiserliche Parlament wieder einberufen und die Anzahl der Abgeordneten erhöhen, um die verschiedenen Regionen des Reiches besser regieren zu können.  "
 ETH_unite_the_afar:0 "Die Afar vereinen"
 ETH_unite_the_afar_desc:0 "Da sich der Fokus der Europäer auf ihren eigenen Kontinent verlagert, könnte es möglich sein, die Unterstützung des Afar-Volkes im Norden zu gewinnen, indem wir die Region [[~DJI.GetName~]] kaufen und die Afar nach Jahrzehnten der Trennung wieder vereinigen."
 ETH_lord_of_lords:0 "Herr der Lords"
 ETH_lord_of_lords_desc:0 "Obwohl unser Reich aus vielen Kulturen besteht, verneigen sich alle vor demselben Herrn der Herren. Selbst die edelsten Lords wissen, dass sie dem Imperator verpflichtet sind. Seine Majestät ist der unangefochtene Herrscher über diese Länder."
 ETH_elect_of_god:0 "Auserwählt von Gott"
 ETH_elect_of_god_desc:0 "Wir sehen Gott in den Handlungen unseres Kaisers. Wie sonst ließe sich sein Erfolg auf dem Schlachtfeld und in der Verwaltung unseres großen Reiches erklären? Das Volk weiß, dass es nach dem Willen des Allmächtigen handelt, wenn es die Befehle des Kaisers ausführt."
 ETH_restore_the_empire_of_axum:0 "Das Reich von Aksum wiederherstellen"
 ETH_restore_the_empire_of_axum_desc:0 "Vom Sudan bis zur arabischen Halbinsel - sie alle wurden einst von unseren Vorfahren kontrolliert. Unsere Herrschaft wurde im Laufe der Jahrhunderte abgebaut, so dass wir den Launen der Europäer schutzlos ausgeliefert sind. Die Zeit ist gekommen, das Blatt zu wenden. Wir werden unser Erbe annehmen, indem wir das Imperium von Axum reformieren und das Land unserer Vorfahren zurückerobern."
 ETH_restore_the_empire_of_axum_tt:0 "Schaltet die [~§Y~]Entscheidung[~§!~] frei, das Reich von Aksum zu gründen, wenn ihr genügend Staaten kontrolliert."
 ETH_a_federal_empire:0 "Ein föderales Reich"
 ETH_a_federal_empire_desc:0 "Das kaiserliche Regierungssystem bietet im Vergleich zum Chaos der parlamentarischen Demokratie weitaus mehr Stabilität. Solange die Fürsten der verschiedenen Regionen weiterhin seiner Majestät [[~ETH.GetLeader~]] die Treue schwören, ist es uns egal, wie sie ihre Ländereien regieren."
 ETH_a_federal_empire_tt:0 "Entfernt den Modifikator [~§Y~]$ETH_state_decentralization_dynamic_modifier$[~§!~] von allen Staaten."
 ETH_federal_factories_tt:0 "Fügt [~§Y~]1 Gebäude-Slot[~§!~] und [~§Y~]1 $industrial_complex$[~§!~] in jeder freigelassenen Marionette hinzu."
 ETH_empower_the_chambers:0 "Ermächtigung der Kammern"
 ETH_empower_the_chambers_desc:0 "Die Verfassung von 1931 ging bei der Kodifizierung der Rolle des Kaisers nicht weit genug. Auch wurde das Volk nicht angemessen in den Entscheidungsprozess der Regierung einbezogen. Die Abgeordnetenkammer muss gestärkt werden, indem ihr eine größere Kontrolle über die Staatsgeschäfte eingeräumt wird, während die heilige Rolle des Kaisers erhalten bleibt."
 ETH_empower_the_chambers_tt:0 "Ändern Sie [~§Y~]$ETH_korrupte_Bürokratie_dynamischer_Modifikator$[~§!~] durch:[~\n~]$MODIFIER_PRODUKTION_SPEED_BUILDINGS_FACTOR$: [~§G~]+5%[~§!~]"
 ETH_the_african_union:0 "Auf dem Weg zur afrikanischen Einheit"
 ETH_the_african_union_desc:0 "Wir fordern ein Ende des Kolonialismus, denn die Beherrschung eines Volkes durch ein anderes ist falsch. Ein koordiniertes Vorgehen aller Afrikaner bei gemeinsamen Problemen ist unabdingbar, wenn unseren Meinungen das ihnen gebührende Gewicht verliehen werden soll.  Daher werden wir aus der Integrität und Überzeugung unserer tiefsten Überzeugungen heraus handeln, indem wir für die Befreiung des gesamten afrikanischen Kontinents kämpfen."
 ETH_african_independence_tt:0 "Schaltet [~§Y~]Entscheidungen[~§!~] frei, um den Widerstand zu verstärken und den Autonomiegewinn in den afrikanischen Ländern zu fördern."
 ETH_arabian_independence_tt:0 "Schaltet [~§Y~]Entscheidungen[~§!~] frei, um den Widerstand zu erhöhen und den Autonomiegewinn in Ländern auf der arabischen Halbinsel zu steigern."
 ETH_african_independence_join_tt:0 "Ermöglicht [~§Y~][[~ROOT.GetNameDef~]][~§!~], in afrikanische Unabhängigkeitskriege einzugreifen."
 ETH_african_union_faction:0 "Afrikanische Union"
 ETH_pan-africanism:0 "Panafrikanismus"
 ETH_pan-africanism_desc:0 "Das Ziel der Gleichheit, das wir anstreben, ist das Gegenteil der Ausbeutung eines Volkes durch ein anderes, von der die Seiten der jüngsten afrikanischen Geschichte so ausführlich berichten. In welcher Form auch immer, dieses Übel ist zu meiden, wo es nicht existiert, und zu vernichten, wo es existiert. Es ist unsere heilige Pflicht, dafür zu sorgen, dass der Traum von der Gleichheit endlich für alle verwirklicht wird, denen er noch verwehrt ist."
 ETH_the_one_true_heir_of_solomon:0 "Der einzig wahre Erbe Salomons"
 ETH_the_one_true_heir_of_solomon_desc:0 "Seine Majestät, [[~ETH.GetLeader~]], kann seine königliche Blutlinie bis zum großen König Salomon zurückverfolgen. Während sich viele Nationen von Gott abgewandt haben, sind wir [[~ETH.GetAdjective~]]s standhaft in unserem Glauben geblieben. In diesem Zeitalter des Chaos ist es nur recht und billig, dass der einzige wahre Erbe Salomons über das heilige Land herrscht, um es vor dem verderblichen Einfluss der von Menschen gemachten Ideologien zu schützen."
 ETH_the_one_true_heir_of_solomon_tt:0 "Entriegelt [~§Y~]die Entscheidung[~§!~], das Reich Salomons zu bilden"
 ETH_jah:0 "Jah"
 ETH_jah_desc:0 "Die Rastafari-Bewegung hat ein unerwartetes Netzwerk von [[~ETH.GetName~]]-Anhängern in der ganzen Welt geschaffen. Viele schreiben unserem Imperator, [[~ETH.Getleader~]], große religiöse Bedeutung zu. Einige gehen sogar so weit zu behaupten, er sei die Verkörperung Gottes, oder genauer gesagt Jah. Vielleicht sollten wir unsere internationale Unterstützung nutzen, indem wir uns dieser Rastafari-Bewegung anschließen."
 ETH_jah_tt:0 "Schaltet die [~§Y~]Entscheidung[~§!~] zur Gründung des Imperiums von Zion frei"
 ETH_military_communism:0 "Militärischer Kommunismus"
 ETH_military_communism_desc:0 "Der geringe Erfolg, den wir an der Front haben, ist dem Einfallsreichtum und der Tapferkeit der einfachen Soldaten zu verdanken, nicht ihrer erblichen Führung. Das Grollen der Unzufriedenheit wird immer lauter. Der Imperialismus hat sich überlebt.  Jetzt ist es an der Zeit für eine gewaltsame Umverteilung des Reichtums."
 ETH_defending_our_homes:0 "Verteidigung unserer Häuser"
 ETH_defending_our_homes_desc:0 "Die imperiale Clique in [[~ROOT.Capital.GetCapitalVictoryPointName~]] sorgt sich nur um ihre eigene Sicherheit. In der Zwischenzeit sind es unsere Häuser und Familien, die zerstört wurden. Wir können nicht zulassen, dass dies noch länger so weitergeht. Wir werden jeden Zentimeter unseres Heimatlandes verteidigen, nicht für den Kaiser, sondern für uns selbst."
 ETH_anti_imperialist_agitation:0 "Anti-imperialistische Agitation"
 ETH_anti_imperialist_agitation_desc:0 "Die Loyalität des Volkes gegenüber [[~ROOT.GetLeader~]] ist ins Wanken geraten. Indem sie bei ihrer wichtigsten Aufgabe, dem Schutz des Volkes, versagt haben, haben unsere angeblichen Führer ihre Unfähigkeit voll und ganz unter Beweis gestellt. An den Fronten und auf den Straßen wird nun offen diskutiert, was einst unvorstellbar war. Eine Nation ohne Kaiser."
 ETH_in_the_name_of_the_people:0 "Im Namen des Volkes"
 ETH_in_the_name_of_the_people_desc:0 "Im Namen des Volkes werden wir die dynastische Tyrannei, die [[~ROOT.GetName~]] jahrhundertelang beherrscht hat, auflösen.  An ihrer Stelle werden wir eine Arbeiterrepublik errichten, frei von den Fesseln des Feudalismus. Und durch unsere gemeinsame Stärke werden wir den Faschismus in Afrika besiegen."
 EHT_in_the_name_of_the_people_tt:2 "Erschaffe [~§Y~]zwei[~§!~] Eliteabteilungen der kommunistischen [~§Y~]Roten Garde[~§!~] und [~§Y~]drei[~§!~] Eliteabteilungen der anarchistischen [~§Y~]Schwarzen Löwen[~§!~] in [[~ETH.Capital.GetCapitalVictoryPointName~]]. [~§Y~][~§R~]$ETH_seyoum_mengesha$ wird nicht mehr verfügbar sein![~§!~]"
 ETH_callout_to_the_world:0 "Ein Aufruf an die Welt"
 ETH_callout_to_the_world_desc:0 "Unser Kampf gegen den Faschismus findet nicht nur in unserem Land statt, sondern ist Teil eines umfassenderen globalen Kampfes gegen den Autoritarismus. Wir werden die antifaschistischen Kräfte auf der ganzen Welt für unsere Sache mobilisieren, denn heute sind wir es, die verroht werden, morgen wird es die ganze Welt sein."
 ETH_callout_to_the_world_tt:0 "[~§Y~]$ENG_sylvia_pankhurst$[~§!~] und [~§Y~]$IA_emma_goldman$[~§!~] stehen als Beraterinnen zur Verfügung."
 ETH_soviet_aid:0 "Sowjetische Hilfe"
 ETH_soviet_aid_desc:0 "Wir haben uns erfolgreich von den Fesseln der feudalen Lehnsherrschaft befreit. Jetzt müssen wir die Faschisten besiegen und mit dem Aufbau unserer Arbeiterrepublik beginnen. Wenn es jemanden gibt, der mit unserer Sache sympathisiert, dann ist es sicherlich das Volk der [[~SOV.Getname~]]."
 ETH_soviet_aid_tt:0 "[~§R~][~\n~][[~SOV.GetNameDefCap~]] wird im Gegenzug für Hilfe eine größere Kontrolle über unsere Angelegenheiten erwarten! [~§!~]"
 ETH_humanitarian_aid:0 "Humanitäre Hilfe"
 ETH_humanitarian_aid_desc:0 "Dem Feind ist es egal, wie viel Leid er unserem Volk zufügt. Wenn das so weitergeht, wird es kein Land mehr zu verteidigen geben. Die Welt muss die Schrecken sehen, die sich hier abspielen, und wir brauchen sie, um sofort humanitäre Hilfe zu schicken."
 ETH_humanitarian_aid_tt:0 "Ändere [~§Y~]$ETH_international_red_cross_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_INDUSTRY_REPAIR_FACTOR$: [~§G~]+10%[~§!~]"
 ETH_support_from_the_japanese_communists:0 "Japanischer Anarcho-Kommunismus"
 ETH_support_from_the_japanese_communists_desc:0 "Die Völker [[~JAP.GetAdjective~]] und [[~ETH.GetAdjective~]] respektieren sich seit langem gegenseitig, da sie zu den wenigen gehören, die sich der europäischen Kolonisierung erfolgreich widersetzt haben. Während wir die feudale Epoche in [[~ETH.GetNameDef~]] hinter uns lassen, gibt es in [[~JAP.GetNameDef~]] Menschen, die unsere Ideale teilen und uns bei der Schaffung einer anarcho-kommunistischen Modellgesellschaft helfen können."
 ETH_support_from_the_japanese_communists_tt:0 "[~§Y~]$IA_sakutaro_iwasa$[~§!~] und [~§Y~]$IA_sanshiro_ishikawa$[~§!~] stehen als Berater zur Verfügung."
 ETH_support_from_the_japanese_communists_fascist_tt:0 "[~§R~]Kann dazu führen, dass [[~JAP.GetFlag~]][[~JAP.GetName~]] ein Handelsembargo gegen [[~ETH.GetFlag~]][[~ETH.GetName~]] verhängt![~§!~]"
 ETH_raise_from_the_ranks:0 "Aus den Rängen erheben"
 ETH_raise_from_the_ranks_desc:0 "Die Aristokratie soll nicht länger das Kommando über die Streitkräfte haben. Viele unserer tapferen Soldaten haben sich als fähige Anführer erwiesen. Es ist an der Zeit, dass wir Tapferkeit und Fähigkeiten auf dem Schlachtfeld belohnen und nicht dynastische Verbindungen oder persönlichen Reichtum."
 ETH_raise_from_the_ranks_tt:1 "Fügen Sie [~§Y~]zwei[~§!~] neue Offiziere mit dem Rang eines [~§Y~]Generals[~§!~] hinzu."
 ETH_soviet_rifles:0 "Sowjetische Gewehre"
 ETH_soviet_rifles_desc:0 "Wir waren erbärmlich unzureichend vorbereitet, als [[~ITA.GetName~]] uns angriff. Jetzt kann unsere Industrie mit den logistischen Anforderungen der modernen Kriegsführung nicht mehr Schritt halten. Wir brauchen Gewehre und Munition in den Händen aller Menschen, die sie halten können. Vielleicht können unsere Freunde in [[~SOV.Capital.GetCapitalVictoryPointName~]] helfen. "
 ETH_soviet_rifles_tt:1 "[Wenn die [[~SOV.GetFlag~]][~§Y~][[~SOV.GetName~]][~§!~] zustimmt, wird [[~ETH.GetFlag~]][~§Y~][[~ETH.GetName~]][~§!~] 10.000[~§!~] Infanterieausrüstung erhalten."
 ETH_military_advisors:0 "Sowjetische Generäle"
 ETH_military_advisors_desc:0 "Viele unserer Offiziere haben sich zwar an die Anforderungen der modernen Kriegsführung angepasst, aber es ist offensichtlich, dass sie größtenteils improvisieren müssen, so gut sie können. Wir könnten eine Menge von unseren Kameraden im [[~SOV.GetAdjective~]] Militär lernen."
 ETH_military_advisors_tt:1 "[Wenn die [[~SOV.GetFlag~]][~§Y~][[~SOV.GetName~]][~§!~] zustimmt, wird [[~ETH.GetFlag~]][~§Y~][[~ETH.GetName~]][~§! ~] erhält einen Feldmarschall ([~§Y~]$SOV_semyon_budyonny$[~§!~]) und einen General ([~§Y~]$SOV_vasily_kuznetsov$[~§!~])."
 ETH_international_brigades_communist:0 "Internationale Brigaden"
 ETH_soviet_rejection_tt:0 "[~\n~][[~SOV.GetFlag~]][~§Y~][[~SOV.GetNameDefCap~]][~§!~] [~§R~]werden diesen Vorschlag wahrscheinlich ablehnen, wenn sie nicht mehr kommunistisch sind oder sich in einem Bürgerkrieg befinden![~§!~]"
 ETH_international_brigades_communist_desc:0 "Es gibt viele Menschen auf der ganzen Welt, die mit unserem Kampf gegen die [[~ITA.GetAdjective~]]s sympathisieren. Wir sollten aus dieser Sympathie Kapital schlagen und ihnen die Möglichkeit bieten, an unserer Seite gegen den Faschismus zu Felde zu ziehen."
 ETH_peoples_army:0 "Die Volksarmee"
 ETH_peoples_army_desc:0 "Trotz unserer anfänglichen Schwäche in der modernen Kriegsführung ist es uns gelungen, die [[~ITA.GetAdjective~]]-Invasion durch den Einsatz unkonventioneller Taktiken aufzuhalten. Wir können dies in unserer Militärdoktrin verankern und unsere Offiziere in der asymmetrischen Kriegsführung schulen."
 ETH_the_new_administration:0 "Die neue Regierung"
 ETH_the_new_administration_desc:0 "Inmitten der jüngsten Unruhen sind viele über sich hinausgewachsen, um unser Land zu verteidigen. Einige, wie Senedu Gebru, haben auch die Fähigkeiten und das Wissen, um die Gesellschaft grundlegend zu verbessern. Jetzt werden wir ihnen die Gelegenheit dazu geben."
 ETH_the_new_administration_tt:0 "[~§Y~]Senedu Gebru[~§!~] wird als politischer Berater verfügbar.[~\n~] $rebellious_educator_tt$ [~\n~]Zwei [~§Y~]randomisierte[~§!~] Charaktere werden ebenfalls als politische Berater verfügbar."
 ETH_clearing_the_skies:0 "Den Himmel säubern"
 ETH_clearing_the_skies_desc:0 "Unsere Soldaten sind den feindlichen Flugzeugen schutzlos ausgeliefert. Erschwerend kommt hinzu, dass der Feind stets unsere Einsatzorte und Bewegungen kennt. Wir brauchen unsere eigene Luftwaffe und Gegenmaßnahmen, wenn wir eine Chance auf den Sieg haben wollen. Deshalb sollten wir Freiwillige zur Ausbildung in der [[~SOV.GetAdjective~]] Luftwaffe entsenden."
 ETH_clearing_the_skies_tt:1 "[Wenn die [[~SOV.GetFlag~]][~§Y~][[~SOV.GetName~]][~§!~] zustimmt, wird [[~ETH.GetFlag~]][~§Y~][[~ETH.GetName~]][~§!~] [~§G~]100[~§!~] [[~SOV.GetAdjective~]] Kampfflugzeuge und [~§Y~]Early Fighter[~§!~] Technologie erhalten."
 ETH_counter_the_armored_threat:0 "Bekämpfung der gepanzerten Bedrohung"
 ETH_counter_the_armored_threat_desc:0 "Die gepanzerte Kriegsführung ersetzt eindeutig die Rolle der Kavallerie auf dem Schlachtfeld. Leider haben wir keine Möglichkeit, der [[~ITA.GetAdjective~]] Panzerung angemessen zu begegnen, und unsere Industrie ist der Aufgabe, eine solche zu produzieren, noch nicht gewachsen. Vielleicht wäre die [[~SOV.GetName~]] bereit, sich von einigen ihrer älteren gepanzerten Fahrzeuge zu trennen?"
 ETH_counter_the_armored_threat_LaR_tt:1 "[Wenn die [[~SOV.GetFlag~]][~§Y~][[~SOV.GetName~]][~§!~] zustimmt, wird [[~ETH.GetFlag~]][~§Y~][[~ETH.GetName~]][~§! ~] wird [~§Y~]Interwar Armored Car[~§!~] Technologie und [~§G~]480[~§!~] [[~SOV.GetAdjective~]] Panzerwagen erhalten."
 ETH_counter_the_armored_threat_NoLaR_tt:1 "[~\n~]Wenn der [[~SOV.GetFlag~]][~§Y~][[~SOV.GetName~]][~§!~] zustimmt, erhält [[~ETH.GetFlag~]][~§Y~][[~ETH.GetName~]][~§!~] die [~§Y~]Interwar Tank[~§!~] Technologie und [~§G~]200[~§!~] [[~SOV.GetAdjective~]] Panzer."
 ETH_counter_the_armored_threat_NoNSB_tt:1 "[~\n~]Wenn der [[~SOV.GetFlag~]][~§Y~][[~SOV.GetName~]][~§!~] zustimmt, erhält [[~ETH.GetFlag~]][~§Y~][[~ETH.GetName~]][~§!~] die [~§Y~]Great War Tank[~§!~] Technologie und [~§G~]200[~§!~] [[~SOV.GetAdjective~]] Panzer."
 ETH_peace_negotiations:0 "Friedensverhandlungen"
 ETH_peace_negotiations_desc:0 "Unser Volk hat viel geopfert, um die [[~ITA.GetAdjective~]]-Invasion aufzuhalten. Nun, da wir den [[~ITA.GetAdjective~]]s bewiesen haben, dass wir nicht vor ihnen zusammenbrechen werden, haben wir die Möglichkeit, Frieden zu schließen. Oder zumindest ein Waffenstillstandsabkommen zu schließen."
 ETH_soviet_mediation:0 "Sowjetische Vermittlung"
 ETH_soviet_mediation_desc:0 "Trotz der heldenhaften Bemühungen unseres Volkes, die [[~ITA.GetAdjective~]]-Invasion aufzuhalten, sind wir weit davon entfernt, einen vollständigen Sieg über sie erringen zu können. Der Völkerbund hat gezeigt, dass er nicht bereit ist, uns zu helfen, daher ist unsere einzige Hoffnung [[~SOV.GetNameDefCap~]]."
 ETH_soviet_mediation_tt:0 "[[~§R~]][[~SOV.GetNameDefCap~]] könnte versuchen, die Kontrolle über uns zu übernehmen, um im Gegenzug mit [[~ITA.GetName~]] zu verhandeln! [~§!~]"
 ETH_support_spain:0 "Spanien unterstützen"
 ETH_support_spain_desc:0 "Spanien hat unter den Händen der einheimischen Faschisten gelitten. Es gibt jedoch auch diejenigen, die wie wir glauben, dass dem Faschismus mit entschlossenem Widerstand begegnet werden muss und dass das Volk sich selbst regieren kann. Wir werden die Lektionen, die wir in unserem Krieg mit den [[~ITA.GetAdjective~]]s gelernt haben, nutzen, um den Widerstand der [[~SPC.GetAdjective~]] zu unterstützen."
 ETH_local_committees:0 "Lokale Komitees"
 ETH_local_committees_desc:0 "Wir haben die Möglichkeit, ein neues Regierungssystem zu schaffen, frei von den sinnlosen Hierarchieebenen, die unweigerlich Korruption hervorbringen und den Willen des Volkes unterdrücken. Wir sollten diese Gelegenheit nutzen, um eine Föderation von Kommunen zu bilden, die alle den Prinzipien des Anarchokommunismus folgen."
 ETH_a_guiding_hand:0 "Eine lenkende Hand"
 ETH_a_guiding_hand_desc:0 "Ein loser Zusammenschluss von Kommunen ohne übergeordnete Instanz ist zu idealistisch. Wir brauchen ein Kabinett aus Vertretern und Experten, um die Wirtschaftspolitik zu steuern und in Notfällen schnell zu reagieren. Wir dürfen nicht zulassen, dass wir in einer Krise das Versagen der kaiserlichen Verwaltung wiederholen."
 ETH_transformation_of_nature:0 "Transformation der Natur"
 ETH_transformation_of_nature_desc:0 "[[~ETH.GetNameDefCap~]] ist reich an natürlichen Ressourcen, die nur darauf warten, angezapft zu werden. Durch den Bau von Staudämmen an unseren Flüssen können wir jedes Haus im Land mit Strom versorgen. Gleichzeitig können wir unsere Wasserwege nutzen, um unsere landwirtschaftlichen Kapazitäten zur Versorgung der wachsenden Bevölkerung zu erweitern."
 ETH_transformation_of_nature_tt:0 "([~§Y~]4 zufällig ausgewählte eigene Staaten[~§!~]): Füge [~§G~]1[~§!~] Gebäude-Slot hinzu"
 ETH_laying_the_tracks:0 "Verlegung der Gleise"
 ETH_laying_the_tracks_desc:0 "Ein Großteil der Bevölkerung und der Industrie ist im Westen unseres Landes konzentriert. Um unsere reichhaltigen natürlichen Ressourcen besser nutzen zu können, brauchen wir daher einen massiven Ausbau unseres Schienennetzes, um sie zu unseren Fabriken zu transportieren."
 ETH_red_army_engineers:0 "Ingenieure der Roten Armee"
 ETH_red_army_engineers_desc:0 "Ein Großteil der Infrastruktur unseres Landes wurde während der [[~ITA.GetAdjective~]]-Invasion schwer beschädigt. Wenn wir eine echte Arbeiterrepublik aufbauen wollen, müssen wir nicht nur reparieren, was wir hatten, sondern auch ein Programm zur schnellen Industrialisierung starten. Wir sollten die Fähigkeiten unserer Genossinnen und Genossen in der Roten Armee nutzen, um den Prozess in Gang zu bringen."
 ETH_liberate_aussa:0 "Bringt die Revolution in die Ferne"
 ETH_liberate_aussa_desc:0 "[[~AFA.GetNameDefCap~]] wird von einer verräterischen Oligarchie regiert, die sich bereits mehrfach auf die Seite unserer Feinde geschlagen hat. Eine solche Bedrohung für [[~ETH.GetNameDef~]] kann nicht länger ignoriert werden. Wir werden das Volk von [[~AFA.GetAdjective~]] befreien und die Region in unsere Arbeiterrepublik integrieren."
 ETH_demand_DJI:0 "Befreit [[~268.GetName~]]"
 ETH_demand_DJI_desc:0 "Mit der Befreiung von [[~AFA.GetName~]] regieren wir nun eine beträchtliche Anzahl von Afar-Völkern. Die Afar bleiben jedoch aufgrund der [[~FRA.GetAdjective~]]-Besetzung von [[~DJI.GetName~]] gespalten. Indem wir die Befreiung des Afar-Volkes von der imperialistischen Herrschaft fordern, können wir vielleicht die Loyalität des Afar-Volkes gewinnen und dabei einen strategischen Hafen einnehmen."
 ETH_the_rif:0 "Das Rif"
 ETH_the_rif_desc:0 "Viele der Faschisten, die heute in Spanien um die Macht kämpfen, waren einst Soldaten, die die Rif-Republik in Nordmarokko zerschlagen haben. Wir sollten unsere engen Beziehungen zur [[~SPC.GetName~]] nutzen, um die Entkolonialisierung ihrer afrikanischen Besitzungen voranzutreiben. Wenn sie wirklich unsere Kameraden sind, werden sie sicherlich zustimmen. Und wenn nicht, wissen wir bereits, wie wir mit dem Kolonialismus umgehen müssen."
 #ETH_social_reforms: "Soziale Reformen"
 #ETH_social_reforms_desc: "Ohne die Bedrohung durch einen gemeinsamen Feind, der uns eint, sind wir oft aufgrund historischer, kultureller und religiöser Missstände gespalten. Wir brauchen eine Welle von Sozialreformen, um diese Spaltungen zu überwinden, damit wir vereint bleiben und den Prozess des Aufbaus eines besseren [[~ETH.GetName~]] fortsetzen können."
 #ETH_social_reforms_tt: "Entriegeln Sie anarcho-kommunistische Sozialreformbeschlüsse."
 ETH_communal_education:0 "Kommunale Bildung"
 ETH_communal_education_desc:0 "Es muss sichergestellt werden, dass jede Gemeinde in [[~ETH.GetNameDef~]] Zugang zu Bildung durch Schulen und Bibliotheken hat, wenn wir den Lebensstandard der Bevölkerung verbessern wollen."
 ETH_african_wildfire:0 "Afrikanischer Flächenbrand"
 ETH_african_wildfire_desc:0 "Wir haben die [[~ITA.GetAdjective~]]-Invasion erfolgreich überwunden, aber wir sollten nicht ruhen, bis ganz Afrika von den Schrecken des Kolonialismus befreit ist. Wir sollten unsere Fähigkeiten und Ressourcen nutzen, um die Flammen des Widerstands auf dem gesamten Kontinent anzufachen und die Imperialisten zum Rückzug zu zwingen."
 ETH_flames_across_the_sea:0 "Flammen jenseits des Meeres"
 ETH_flames_across_the_sea_desc:0 "Nicht nur Afrika hat unter der europäischen Hegemonie gelitten. Unsere Nachbarn jenseits des Roten Meeres haben wenig bis gar keine wirkliche Unabhängigkeit von den Forderungen der Imperialisten. Wir sollten die Flammen des Widerstands auf die arabische Halbinsel tragen, damit die Menschen die Chance haben, eines Tages vollständig selbst zu regieren."
 ETH_heavy_industry:0 "Schwerindustrie"
 ETH_heavy_industry_desc:0 "Wir müssen den Prozess der raschen Industrialisierung fortsetzen, wenn wir uns aus den Fängen der Feudalwirtschaft befreien wollen. Die Schaffung einer Schwerindustrie wird Arbeiter in die Städte ziehen und eine Klasse von Musterproletariern anstelle der bestehenden Bauernschaft schaffen."
 ETH_arms_production:0 "Rüstungsproduktion"
 ETH_arms_production_desc:0 "Die Krönung der Industrialisierung wird die Schaffung einer eigenen Rüstungsindustrie sein. Nie wieder werden wir bei unserer Verteidigungsausrüstung von anderen Nationen abhängig sein."
 ETH_mytishchi-ababa_plant:0 "Mytischtschi-Ababa-Werk"
 ETH_mytishchi-ababa_plant_desc:0 "Wir sollten unsere engen Beziehungen zur Sowjetunion nutzen, um Fachwissen über die Herstellung von Haushalts- und Militärmaschinen zu erwerben. Ein gemeinsames Fabrikprojekt wäre ein perfekter Mechanismus, um dieses Wissen zu erlangen, und wer wäre ein besserer Partner als der Mytischtschi-Maschinenbau."
 ETH_send_home_advisors:0 "Berater nach Hause schicken"
 ETH_send_home_advisors_desc:0 "Obwohl wir von der Unterstützung der [[~SOV.GetName~]] während des Krieges mit [[~ITA.GetName~]] profitiert haben, hätten wir nie erwartet, dass sie uns in eine so unterwürfige Rolle zwingen würden. Da wir unsere eigenen industriellen und militärischen Kapazitäten aufbauen, haben wir zunehmend die Kraft, uns den Forderungen von [[~SOV.GetAdjective~]] zu widersetzen. Daher ist es an der Zeit, dass wir in [[~ETH.Capital.GetCapitalVictoryPointName~]] deutlich machen, wer das Sagen hat."
 ETH_send_home_advisors_tt:0 "Geben Sie alle [[~SOV.GetAdjective~]] Militärberater an [[~SOV.GetNameDef~]] zurück."
 ETH_soviet-ethiopian_trade_agreement:0 "Sowjetisch-Äthiopisches Handelsabkommen"
 ETH_soviet-ethiopian_trade_agreement_desc:0 "Viele Menschen in der Welt zögern, mit uns Handel zu treiben, weil sie ideologisch gegen unsere Arbeiterrepublik eingestellt sind. Wir haben jedoch die Möglichkeit, ein für beide Seiten vorteilhaftes Handelsabkommen mit den [[~SOV.GetAdjective~]]s zu schließen, das uns den Austausch von Ressourcen und Waren ohne die üblichen Handelsbarrieren ermöglicht."
 ETH_seek_new_trading_partners:0 "Neue Handelspartner suchen"
 ETH_seek_new_trading_partners_desc:0 "Menschen auf der ganzen Welt begehren die Reichtümer, die unser Land zu bieten hat, doch wir treiben ausschließlich Handel mit den [[~SOV.GetAdjective~]]s. Wir sollten anderen Nationen die Hand reichen, um zu zeigen, dass wir nicht einfach nur ein verlängerter Arm der [[~SOV.GetName~]] sind, und damit beginnen, den Reichtum an das Volk von [[~ETH.GetAdjective~]] zurückzugeben."
 ETH_freedom_at_gunpoint:0 "Freiheit mit vorgehaltener Waffe"
 ETH_freedom_at_gunpoint_desc:1 "Es ist uns gelungen, die [[~ITA.GetAdjective~]]s in ihrem Bestreben, unser Volk zu unterjochen, bereits mehrfach zurückzuschlagen. Unsere Nachbarn hatten jedoch nicht so viel Glück beim Widerstand gegen die Kolonialisten. Es ist an der Zeit, dass wir unsere Kriegserfahrungen und unsere neu gewonnene wirtschaftliche Stärke für die Befreiung Afrikas einsetzen und dabei die einzige Sprache verwenden, die die Kolonialmächte verstehen. Brachiale Gewalt."
 ETH_freedom_at_gunpoint_tt:1 "Unlock [~§Y~]Freedom at Gunpoint[~§!~] Entscheidungen zur Befreiung afrikanischer Nationen."
 ETH_boots_on_the_shore:0 "Boots on the Shore"
 ETH_boots_on_the_shore_desc:0 "Wir haben eine lange Geschichte des Handels und des kulturellen Austauschs mit den Völkern der arabischen Halbinsel. Leider sind sie nach wie vor in ihren feudalen Regierungssystemen gefangen. Wenn wir die Menschen auf der Halbinsel befreien könnten, wären wir in der Lage, die lebenswichtige Handelsroute entlang des Roten Meeres zu kontrollieren und unseren Einfluss tief in den Nahen Osten auszudehnen."
 ETH_request_soviet_hulls:0 "Sowjetische Kriegsschiffsrümpfe anfordern"
 ETH_request_soviet_hulls_desc:1 "Wenn wir in künftigen Konflikten nicht blockiert werden wollen, müssen wir lernen, unsere eigenen Schiffe zu bauen. [[~SOV.GetNameDefCap~]] hat vor kurzem einige seiner Schlachtschiffprojekte verschrottet und ist möglicherweise bereit, uns die unfertigen Rümpfe abzukaufen. Wir könnten von einem solchen Kauf eine Menge lernen."
 ETH_organization_of_african_unity:0 "Organisation der Afrikanischen Einheit"
 ETH_organization_of_african_unity_desc:0 "Bislang wurde die Befreiung von der europäischen Kolonisation als einfache Erlangung der Unabhängigkeit angesehen. Es scheint jedoch, dass wir alle in den Augen vieler Führer außerhalb Afrikas immer noch potenzielle Eroberungsziele sind. Nur wenn die Menschen in Afrika zusammenstehen und zusammenarbeiten, können sie sich dagegen wehren, wieder als Untertanen zu enden."
 ETH_organization_of_african_unity_tt:0 "Beschlüsse fassen, unabhängige afrikanische Länder in die [~§Y~]Organisation für Afrikanische Einheit[~§!~] einzuladen"
 ETH_pan-africanism_liberate_tt:0 "Erreichen von [~§Y~]Befreiungskriegszielen[~§!~] für alle Kolonialmächte in Afrika:"
 ETH_executive_council:0 "Der Exekutivrat"
 ETH_executive_council_desc:0 "Wir sollten auf eine stärkere Zusammenarbeit in der Organisation für Afrikanische Einheit drängen, indem wir ein Exekutivorgan schaffen, das nach dem Willen des Volkes handelt und schnell auf Bedrohungen der Stabilität in unserer Region reagieren kann."
 ETH_executive_council_tt:0 "Beschlüsse zur Einladung von [~§Y~]Mitgliedern der Organisation der Afrikanischen Einheit[~§!~] in den Exekutivrat aufheben."
 ETH_african_union:0 "Die Afrikanische Union"
 ETH_african_union_desc:0 "Es ist an der Zeit, dass sich die Völker Afrikas in einer Afrikanischen Union zusammenschließen. Nie wieder werden wir von Imperialisten oder Faschisten bedroht werden, während wir danach streben, Afrikas erste Supermacht zu werden. "
 ETH_african_union_tt:0 "Die Beschlüsse zur Integration der Mitglieder des [~§Y~]Exekutivrates[~§!~] in die [~§Y~]Afrikanische Union[~§!~]"
 ETH_african_central_bank:1 "Die [[~ETH_GetCentralBankName~]]"
 ETH_african_central_bank_desc:1 "Mit der Schaffung einer [[~ETH_GetCentralBankName~]] könnten wir den Prozess der Integration der Volkswirtschaften innerhalb der Organisation der Afrikanischen Einheit einleiten. Dies würde es uns ermöglichen, unsere Ressourcen und Infrastruktur zum Wohle aller Mitgliedsstaaten effizienter zu nutzen."
 ETH_african_central_bank_tt:1 "Beschlüsse zur Einladung der Mitglieder der [~§Y~]Organisation der Afrikanischen Einheit[~§!~] in die [[~ETH_GetCentralBankName~]] freischalten."
 ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$: [~§R~]-5%[~§!~] [~\n~]$modifier_production_speed_industrial_complex_factor$: [~§R~]-10%[~§!~] [~\n~]$modifier_production_speed_infrastructure_factor$: [~§R~]-10%[~§!~]"
 ETH_mass_transit:0 "Kollektiver Massentransport"
 ETH_mass_transit_desc:0 "Ein Großteil unserer Verkehrsinfrastruktur ist veraltet und muss neu organisiert werden, damit sie effizienter genutzt werden kann. Die Menschen, die am besten geeignet sind, solche Reformen umzusetzen, sind die Arbeitnehmer, die die Infrastruktur betreiben."
 ETH_mutual_defense:0 "Gegenseitige Verteidigung "
 ETH_mutual_defense_desc:0 "Die Menschen in Afrika werden niemals dauerhaften Frieden haben, solange die Nationen der Welt nicht erkennen, dass die Kosten für den Versuch, uns zu kolonisieren, zu hoch sind. Um dies zu erreichen, sollten die Mitglieder der Organisation für Afrikanische Einheit ein gegenseitiges Verteidigungsabkommen schließen, in dem sie versprechen, sich gegenseitig zu schützen, falls einer von uns angegriffen wird."
 ETH_mutual_defense_tt:0 "Entscheiden Sie, die Mitglieder der [~§Y~]Organisation der Afrikanischen Einheit[~§!~] zum Abschluss eines gegenseitigen Verteidigungsabkommens einzuladen."
 ETH_our_own_path:0 "Unser eigener Weg"
 ETH_our_own_path_desc:0 "Wir waren zu schwach, um den [[~SOV.GetAdjective~]]s zu widerstehen, als sie uns verrieten und die Kontrolle über unsere Angelegenheiten übernahmen. Jetzt sind wir in einer viel stärkeren Position und können endlich einen Schritt zur Wiedererlangung unserer Unabhängigkeit machen. Allerdings sollten wir auf mögliche Repressalien seitens der [[~SOV.GetAdjective~]]s vorbereitet sein."
 ETH_our_own_path_tt:0 "Die [[~§R~]][[~SOV.GetNameDefCap~]] werden über dieses Vorgehen verärgert sein und könnten versuchen, Äthiopien wieder unter die Kontrolle von [[~SOV.GetAdjective~]] zu bringen![~§!~]"
 ETH_communal_agriculture:0 "Kommunale Landwirtschaft"
 ETH_communal_agriculture_desc:0 "Durch die Kollektivierung der Landwirtschaft und die Einführung neuer Anbaumethoden können wir unsere landwirtschaftliche Produktion massiv steigern und den Zugang aller zu Nahrungsmitteln gewährleisten. Dies wird es den emanzipierten Bauern auch ermöglichen, eine alternative Beschäftigung in den Städten zu finden, anstatt in der Subsistenzlandwirtschaft zu arbeiten."
 ETH_communal_agriculture_industry_tt:0 "Ändere [~§Y~]$ETH_industrialization_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [~§G~]+10%[~§!~]"
 ETH_communal_agriculture_consumer_tt:1 "Modifizieren Sie [~§Y~]$ETH_industrialization_dynamic_modifier$[~§!~] durch:[~\n~]$MODIFIER_CONSUMER_GOODS_FACTOR$: [~§Y~]-5%[~§!~]"
 ETH_seize_the_means:0 "Ergreift die Mittel"
 ETH_seize_the_means_desc:0 "Generationen von [[~ETH.GetAdjective~]] Arbeitern haben die Felder bestellt und die Industrie in den Städten aufgebaut. Ihr Blut ist in der Erde. Deshalb werden wir nicht länger zulassen, dass eine reiche Clique das Eigentum an diesen Vermögenswerten beansprucht. Es wird an das Volk zurückgegeben werden."
 ETH_preparing_for_the_inevitable:0 "Vorbereitungen für das Unvermeidliche"
 ETH_preparing_for_the_inevitable_desc:0 "Die Mächte auf der ganzen Welt werden unsere radikalen Reformen in [[~ETH.GetNameDef~]] nicht dulden, weil sie befürchten, dass ihr eigenes Volk das Gleiche fordern wird. Wir müssen auf ihren unvermeidlichen Versuch vorbereitet sein, unsere Lebensweise zu zerstören."
 ETH_refuge_for_the_spanish_exiles:0 "Zuflucht für spanische Exilanten"
 ETH_refuge_for_the_spanish_exiles_desc:0 "Unsere ideologischen Genossen in Spanien haben mit ansehen müssen, wie ihre Träume vom Anarchismus durch die vereinten Anstrengungen der Faschisten, Stalinisten und Kapitalisten aus der ganzen Welt zerschlagen wurden. Wir müssen unsere Grenzen für unsere vertriebenen Freunde öffnen und ihnen eine zweite Chance bieten, eine bessere Zukunft aufzubauen."

 ETH_the_lion_and_the_sun:0 "Der Löwe und die Sonne"
 ETH_the_lion_and_the_sun_desc:0 "Seine Majestät [[~ETH.GetLeader~]] und der japanische Kaiser, [[~JAP.GetLeader~]], haben es geschafft, viele Gemeinsamkeiten zwischen unseren großen Reichen zu finden.  [[~JAP.GetLeader~]] ist so weit gegangen, vorzuschlagen, dass seine Regierung in [[~ETH.GetName~]] investieren wird, wenn wir unser Heimatland zurückerobern."
 ETH_japanese_investments_tt:0 "Schaltet [~§Y~]Entscheidungen[~§!~] für japanische Investitionen in [[~ROOT.GetName~]] frei, sobald [[~ROOT.GetName~]] befreit ist"
 ETH_an_ethiopian_navy_in_exile:0 "Eine äthiopische Marine im Exil"
 ETH_an_ethiopian_navy_in_exile_desc:0 "Nachdem Seine Majestät [[~ETH.GetLeader~]] Zeuge von Demonstrationen der Seemacht von [[~JAP.GetAdjective~]] geworden ist, hat er unsere gnädigen Gastgeber um Hilfe für den Bau einer [[~ETH.GetAdjective~]]-Marine gebeten, um bei der Befreiung unseres Heimatlandes zu helfen und es vor zukünftigen Angriffen zu schützen."
 ETH_an_arabic_base:0 "Eine arabische Basis"
 ETH_an_arabic_base_desc:0 "Es wird immer deutlicher, dass [[~JAP.GetName~]] die Absicht hat, die asiatisch-pazifische Region in den kommenden Jahren neu zu gestalten. Nachdem wir uns zunehmend mit [[~JAP.GetAdjective~]] verbündet haben, ist es sinnvoll, dass wir uns ein Stück abschneiden. Für den Anfang sollten wir die Kontrolle über das Land unserer Vorfahren auf der arabischen Halbinsel verlangen."
 ETH_uk_arabia_tt:0 "Jeder [~§Y~]arabische[~§!~] Staat ist Eigentum von [~§Y~][[~ENG.GetNameWithFlag~]][~§!~] oder eines [~§Y~]Verbündeten[~§!~] von [~§Y~][[~ENG.GetNameDef~]][~§!~]"
 ETH_an_empire_in_the_shade_of_the_sun:0 "Ein Reich im Schatten der Sonne"
 ETH_an_empire_in_the_shade_of_the_sun_desc:0 "Seine Majestät [[~ETH.GetLeader~]] ist ein Kaiser ohne Imperium. Dies ist nicht nur demütigend für unseren Kaiser, sondern schränkt auch unsere Möglichkeiten ein, Vorkehrungen für die Befreiung von [[~ETH.GetName~]] zu treffen. Vielleicht wären unsere Freunde in [[~JAP.Capital.GetCapitalVictoryPointName~]] bereit, uns die Kontrolle über eine Insel zu geben, damit wir sie als Operationsbasis für die eventuelle Befreiung unseres Heimatlandes nutzen können."
 ETH_japan_has_island_tt:0 "Japan kontrolliert mindestens einen Nicht-Kern-Inselstaat."
 ETH_japan_joins_tt:0 "[~§Y~][[~JAP.GetNameDefCap~]][~§!~] wird sich [~§Y~][[~ROOT.GetName~]]'s[~§!~] Krieg gegen [[~ITA.GetName~]] anschließen."

 ETH_an_audience_with_countryleadertitle:0 "Eine Audienz mit dem [[~GetGermanCountryLeaderTitle~]]"
 ETH_an_audience_with_countryleadertitle_desc:0 "[[~GER.GetLeader~]] hat ehrgeizige Pläne für die Neuordnung nicht nur von [[~GER.GetNameDef~]], sondern auch der ganzen Welt. Durch eine Audienz beim [[~GER.GetAdjective~]]-Führer wird die Welt Seine Majestät, [[~ETH.GetLeader~]], weiterhin als den einzig wahren Herrscher von [[~ETH.GetName~]] sehen."
 GER_fascism_leader_title:0 "Führer"
 GER_male_kaiser_title:0 "Kaiser"
 GER_female_kaiser_title:0 "Kaiserin"
 GER_chancellor_title:0 "Kanzler"
 GER_generalfeldmarshall_title:0 "Generalfeldmarschall"

 ETH_befriend_goring:0 "Mit Göring befreundet"
 ETH_befriend_goring_desc:0 "Die deutsche Regierung ist ein Netz aus politischen Intrigen und Hinterhältigkeiten. Wer auch immer zu einem bestimmten Zeitpunkt das Ohr von [[~GER.GetLeader~]] hat, hat das Potenzial, politische Entscheidungen von [[~GER.GetAdjective~]] massiv zu beeinflussen. Vielleicht können wir selbst etwas Einfluss gewinnen, indem wir uns mit einem Mitglied der Regierungselite anfreunden, wie $GER_hermann_goring$."
 ETH_steel_lions:0 "Stählerne Löwen"
 ETH_steel_lions_desc:0 "[[~GER.GetNameDefCap~]] leistet Pionierarbeit bei neuen Methoden der Kriegsführung. Die Zeiten der Kavallerie oder des Grabenkrieges sind vorbei. Die Zukunft gehört dem Panzer. Wir sollten unsere Zeit in [[~GER.GetNameDef~]] nutzen, um den Umgang mit den modernen Kriegswaffen zu erlernen und uns auf die Befreiung unseres Heimatlandes vorzubereiten."
 ETH_armor_officers_tt:0 "Bis zu zwei [[~ROOT.GetAdjective~]]-Offiziere erhalten das Merkmal [~§Y~]$Panzer_Offizier$[~§!~]"
 ETH_german_mediation:0 "[[~GER.GetAdjective~]] Vermittlung"
 ETH_german_mediation_desc:0 "Während sich die Ambitionen von [[~GER.GetAdjective~]] und [[~ITA.GetAdjective~]] allmählich angleichen, bleibt die Frage von [[~ETH.GetName~]] ein Stolperstein für eine verstärkte Zusammenarbeit zwischen den beiden Nationen. Vielleicht kann [[~GER.GetLeader~]] [[~ITA.GetLeader~]] davon überzeugen, seine sinnlose Besetzung zu beenden und dem Kaiser zu erlauben, an seinen rechtmäßigen Platz in [[~ETH.GetName~]] zurückzukehren."
 ETH_ger_and_ita_have_same_dieology_tt:0 "[[~GER.GetFlag~]][~§Y~][[~GER.GetName~]][~§!~] hat die gleiche Ideologie wie [[~ITA.GetFlag~]][~§Y~][[~ITA.GetName~]][~§!~]."
 ETH_sabotage_italo-german_relations:0 "Sabotage der deutsch-italienischen Beziehungen"
 ETH_sabotage_italo-german_relations_desc:0 "Wir können nicht zulassen, dass [[~GER.GetNameDef~]] und [[~ITA.GetName~]] sich gegenseitig als potentielle Verbündete sehen. Wir müssen alles in unserer Macht stehende tun, um die Beziehungen zwischen den beiden zu sabotieren. Andernfalls könnten wir erleben, wie Seine Majestät zum Gefangenen von [[~ITA.GetLeader~]] wird und der Traum von einem freien [[~ETH.GetName~]] zerstört wird."
 ETH_unlock_false_flag_tt:1 "Schaltet die Entscheidung frei, eine Operation unter falscher Flagge einzuleiten, um [[~ITA.GetFlag~]] [~§Y~][[~ITA.GetName~]][~§!~]"

 ETH_joint_swedish-ethiopian_intelligence_program:0 "Gemeinsames schwedisch-äthiopisches Geheimdienstprogramm"
 ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "Direkte Hilfe für [[~ETH.GetName~]] würde Fragen über die Neutralität von [[~SWE.GetName~]] aufwerfen. Sie könnten jedoch bereit sein, verdeckte Unterstützung zu leisten, um eine plausible Abstreitbarkeit zu gewährleisten. Indem wir unsere Verbindungen in der Region und die Ressourcen von [[~SWE.GetName~]] nutzen, können wir die koloniale Herrschaft von [[~ITA.GetAdjective~]] in Afrika angreifen."
 ETH_anti-tank_guns:0 "Panzerabwehrwaffen"
 ETH_anti-tank_guns_desc:0 "[[~SWE.GetName~]] verfügt über einige der besten Waffenarsenale der Welt. Obwohl die [[~SWE.GetAdjective~]] in auswärtigen Angelegenheiten technisch neutral ist, könnte sie bereit sein, sich von einigen ihrer Panzerabwehrwaffen zu trennen, wenn dadurch der wachsende faschistische Einflussbereich eingeschränkt wird."
 ETH_a_libyan_revolt:0 "Eine libysche Revolte"
 ETH_a_libyan_revolt_desc:0 "Die [[~ITA.GetAdjective~]]s kämpfen darum, die Kontrolle über ihre jüngsten Gebietsgewinne in Ostafrika zu behalten. Da sich ihr Schwerpunkt verlagert hat, werden wir unser Möglichstes tun, um die Saat der Rebellion in ihren kostbaren [[~LBA.GetAdjective~]]-Gebieten zu säen."
 ETH_ethiopias_cause_is_ours:0 "Die Sache Äthiopiens ist unsere Sache"
 ETH_ethiopias_cause_is_ours_desc:0 "Die [[~SWE.GetAdjective~]]-Regierung entfernt sich von der Neutralität, da sie zu erkennen beginnt, dass der faschistische Erfolg in Afrika auch Auswirkungen auf Europa haben wird. Unsere Ziele der Selbstbestimmung und der Achtung des Völkerrechts stimmen überein, daher ist es sinnvoll, dass wir unsere Zusammenarbeit in der Außenpolitik weiter vertiefen."
 ETH_SWE_join_war_tt:0 "Wenn sich größere Nationen mit [~§Y~][[~ITA.GetFlag~]][[~ITA.GetName~]][~§!~] im Krieg befinden und [~§Y~][[~SWE.GetFlag~]][[~SWE.GetName~]][~§!~] dem gegenseitigen Fraktionsantrag zustimmt, werden sie versuchen, sich einer Fraktion anzuschließen und dem Krieg beizutreten. [Wenn keine Fraktion verfügbar ist, wird [[~SWE.GetFlag~]][[~SWE.GetName~]] nicht alleine gegen [[~ITA.GetFlag~]][[~ITA.GetName~]] in den Krieg ziehen![~§!~]"

 ETH_reach_out_to_the_italians:0 "Reach out to the Italians"
 ETH_reach_out_to_the_italians_desc:0 "Es ist klar, dass wir keine Hoffnung mehr haben, die [[~ITA.GetAdjective~]]s auf dem Schlachtfeld zu besiegen. Doch [[~ETH.GetLeader~]] schickt unsere Soldaten weiterhin in fruchtlosen Offensiven in den Tod. Es ist Zeit für eine neue Führung unter einem stärkeren Anführer, jemand, der mit den Italienern zusammenarbeiten und unserer Heimat Frieden bringen kann."
 ETH_reach_out_to_the_italians_tt:0 "Ein Angebot zur Zusammenarbeit wird an [~§Y~][[~ITA.GetNameDef~]][~§!~] geschickt, das Frieden im Tausch gegen Territorium anbietet."
 ETH_can_start_a_civil_war_tt:0 "[[~ROOT.GetName~]] kann einen Bürgerkrieg beginnen, indem er den Fokus [~§Y~]$ETH_declare_for_italy$[~§!~] abschließt."
 ETH_sway_the_warlords:0 "Beeinflussen Sie die Warlords"
 ETH_sway_the_warlords_desc:0 "Selbst wenn wir keinen der mächtigeren Ras davon überzeugen können, sich offen gegen $ETH_haile_selassie$ auszusprechen, können wir zumindest die Saat für eine zukünftige Zusammenarbeit legen. Außerdem sollten wir versuchen, einige der weniger mächtigen Kriegsherren von den Vorteilen einer Zusammenarbeit mit und nicht gegen die Italiener zu überzeugen."
 ETH_sway_the_warlords_tt:0 "Vergrößert die Größe des Aufstandes. [Einige der loyalistischen Generäle werden nach dem Krieg rekrutierbar sein."
 ETH_expand_the_bodyguard:0 "Erweitert die Leibwache"
 ETH_expand_the_bodyguard_desc:0 "Es wird immer schwieriger festzustellen, wem man trauen kann, da die Machtstrukturen von [[~ETH.GetName~]] beginnen zu zerbrechen. In diesen schwierigen Zeiten benötigt der zukünftige Führer unserer großen Nation eine ständige Leibwache, die nur ihm gegenüber loyal ist, um ihn vor verräterischen Elementen zu schützen."
 ETH_expand_the_bodyguard_tt:0 "Fügt zusätzliche Einheiten hinzu, wenn der Bürgerkrieg beginnt"
 ETH_declare_for_italy:0 "Erklärt für Italien"
 ETH_declare_for_italy_desc:0 "Viele werden dies als Verrat ansehen und der Wahrheit den Rücken kehren. Aber genau deshalb sind wir dazu bestimmt, diese Länder zu regieren. Denn wir wissen, dass nur wir die Willensstärke haben, das zu tun, was zum Wohle unserer Nation getan werden muss. Es ist an der Zeit, [[~ETH.GetLeader~]] zu stürzen."
 ETH_restore_the_country:0 "Das Land wiederherstellen"
 ETH_restore_the_country_desc:0 "Nachdem der Frieden in [[~ETH.GetName~]] endlich wiederhergestellt ist, ist es an der Zeit, mit der Wiederherstellung der Ordnung im ganzen Land zu beginnen. Wir werden die Häuser und die Infrastruktur wieder aufbauen, besser als zuvor, und wir werden zeigen, dass unser Volk unter der Herrschaft von [[~ETH.GetLeader~]] eine strahlende Zukunft vor sich hat."
 ETH_invite_italian_settlers:0 "Italienische Siedler einladen"

 ETH_invite_italian_settlers_desc:0 "Es wird für viele eine bittere Pille sein, zu sehen, dass unsere große Nation ein weiteres Ziel für die europäische Kolonisierung wird. Die jüngste Geschichte hat jedoch die Schwäche unserer Industrie und Infrastruktur gezeigt, und wir brauchen radikale Maßnahmen, um sie zu verbessern. Daher werden wir uns die Situation zunutze machen, indem wir das Fachwissen und den Reichtum naiver [[~ITA.GetAdjective~]]s nutzen und sie einladen, sich hier niederzulassen."
 ETH_invite_italian_settlers_tt:1 "[[~§Y~]2 besessene Staaten[~§!~]] werden eine Anzahl von Siedlern von [[~ITA.GetName~]] erhalten, wodurch sie von ländlichen oder pastoralen Staaten zu [~§Y~]neuen Gebäudeslots werden.[~§!~]"
 ETH_replace_the_abuna:0 "[[~Get_ETH_replace_the_abuna_name~]]"
 ETH_replace_the_abuna_desc:0 "[[~Get_ETH_Ersetzen_der_Abuna_desc~]]"
 abuna_abraham_gojjam_tt:0 "[~§Y~]$ETH_abuna_abraham$[~§!~]:"
 ETH_replace_the_abuna_original:0 "Ersetze den Abuna"
 ETH_change_state_religion:0 "Staatsreligion ändern"
 ETH_replace_the_abuna_desc_ethiopia:0 "Das Oberhaupt der orthodoxen Kirche, $ETH_abuna_qerellos_iv$, ist zu eng mit $ETH_haile_selassie$ verbunden. Wir müssen ihn durch jemanden ersetzen, der unserer Sache gegenüber loyaler ist."
 ETH_replace_the_abuna_desc_gojjam:0 "Das Oberhaupt der orthodoxen Kirche, $ETH_abuna_qerellos_iv$, ist zu eng mit $ETH_haile_selassie$ verbunden. $ETH_abuna_abraham$ ist der perfekte Kandidat, um ihn zu ersetzen und Gojjam sowohl zum politischen als auch zum religiösen Zentrum des Reiches zu machen."
 ETH_replace_the_abuna_desc_jimma:0 "Zu lange hat die orthodoxe Tewahedo-Kirche die Politik dieses Landes beeinflusst. Es ist an der Zeit, die Bande zwischen dem Reich und der Kirche offiziell zu kappen. Stattdessen sollten wir engere Beziehungen zu unseren Brüdern und Schwestern jenseits des schmalen Meeres suchen."
 ETH_the_capital_victory_parade:0 "Die [[~ROOT.Capital.GetCapitalVictoryPointName~]] Siegesparade"
 ETH_the_capital_victory_parade_desc:0 "Obwohl unser großer Führer uns vor dem sicheren Untergang bewahrt hat, misstrauen viele unseres Volkes den Motiven von [[~ETH.GetLeader~]] und sehnen sich nach den Tagen der alten kaiserlichen Familie. Wir müssen sie daran erinnern, wie dankbar sie [[~ETH.GetLeader~]] sein sollten, und ihnen die glorreiche Zukunft aufzeigen, die [[~ETH.GetName~]] erwartet."
 ETH_amedeos_feast_of_maskal:0 "Amedeos Fest von Maskal"

 ETH_amedeos_feast_of_maskal_desc:0 "Um die anhaltende Stabilität von [[~ETH.GetName~]] zu gewährleisten, werden wir die verbleibenden Ras' zu Prinz Amedeos Fest von Maskal in [[~ETH.Capital.GetCapitalVictoryPointName~]] versammeln. Dort werden wir uns mit dem Vizekönig von [[~ITA.GetAdjective~]] Ostafrika treffen und die Zukunft der Region besprechen."
 ETH_amedeos_feast_of_maskal_tt:1 "Wenn [~§Y~]$ETH_sway_the_warlords$[~§!~] abgeschlossen ist: [~\n~][~§Y~]$ETH_seyoum_mengesha$[~§!~], [~§Y~]$ETH_ayalew_birru$[~§!~] und [~§Y~]$ETH_ras_kassa$[~§!~] werden loyal werden."
 ETH_assertiveness:0 "[[~Get_ETH_Assertiveness_name~]]"
 ETH_assertiveness_autonomy_effect:0 "Durchsetzungsfähiger Negus"

 ETH_assertiveness_desc:0 "Wir haben zugestimmt, mit den [[~ITA.GetAdjective~]]s zusammenzuarbeiten, um unsere große Nation vor der Zerstörung zu bewahren, aber jetzt würden sie uns unserer Identität und Kultur berauben und zu nichts weiter als einer Kolonie machen. Das können wir nicht zulassen. Wir werden ihnen begreiflich machen, wer wir sind, und uns ihrer Kolonialisierung bei jedem Schritt widersetzen."
 ETH_assertiveness_tt:1 "Wenn [~§Y~]$ETH_sway_the_warlords$[~§!~] vollendet ist und das Land [~§Y~]$jimma$[~§!~] ist:[~\n~][~§Y~]$ETH_balcho_safo$[~§!~] und [~§Y~]$ETH_tadesse_birru$[~§!~] werden loyal werden."
 ETH_assertiveness_gojjam:0 "Gojjam Negash"
 ETH_assertiveness_jimma:0 "Garad von Jimma"
 ETH_assertiveness_ethiopia:0 "Negus von Shewa"
 ETH_exploit_french_weakness:0 "Französische Schwäche ausnutzen"
 ETH_exploit_french_weakness_desc:0 "Während die [[~FRA.GetAdjective~]] damit beschäftigt sind, sich um die Asche ihres Reiches zu streiten, haben wir die Gelegenheit, das Gebiet von Französisch-Somaliland in unser großes Reich zu integrieren. Es ist unwahrscheinlich, dass die [[~FRA.GetAdjective~]] zu einem weiteren Kampf bereit sind, aber wir müssen auf alles gefasst sein."
 ETH_exploit_french_weakness_tt:0 "Entscheidungen zur Besetzung von [~§Y~]Französisch-Somaliland[~§!~] [~\n~][~§R~]Diese Entscheidungen zu treffen riskiert einen Krieg mit Vichy-Frankreich![~§!~]"
 ETH_france_divided_tt:0 "Frankreich ist geteilt worden"
 ETH_invite_italian_investors:0 "Italienische Investoren einladen"
 ETH_invite_italian_investors_desc:0 "Wir sollten uns unsere neuen Oberherren zunutze machen, indem wir ihre Investoren nach [[~ETH.GetName~]] locken. Ein Zustrom von Investitionen würde nicht nur dazu beitragen, die durch den Krieg verursachten Schäden zu beheben, sondern auch unsere industriellen Kapazitäten massiv auszubauen."
 ETH_italian_general_staff:0 "Italienischer Generalstab"

 ETH_italian_general_staff_desc:0 "Unser Militär hat bei der Modernisierung noch einen weiten Weg vor sich. Obwohl wir große Fortschritte bei der Herstellung oder Beschaffung moderner Ausrüstung für die Streitkräfte machen, haben unsere Offiziere viele veraltete Ansichten darüber, wie diese zu nutzen ist. Vielleicht könnten wir lernen, wie man einen modernen Krieg führt, indem wir [[~ITA.GetAdjective~]]-Offiziere in unseren Generalstab einladen."
 ETH_italian_general_staff_tt:1 "Wenn die Beziehungen zu Italien positiv sind und sie zustimmen, werden [~§Y~]$ITA_giuseppe_tellera$[~§!~], [~§Y~]$ITA_mario_berti$[~§!~] und [~§Y~]$ITA_alessandro_pirzio_biroli$[~§!~] nach Äthiopien versetzt."
 ETH_cooperation:0 "[[~Get_ETH_cooperation_name~]]"

 ETH_cooperation_desc:0 "Unser Schicksal liegt in der Vorherrschaft in Ostafrika. Von diesem Ziel sind wir jedoch noch weit entfernt. Deshalb müssen wir mit den bestehenden Machtstrukturen in der Region zusammenarbeiten und versuchen, uns jeden möglichen Vorteil zu verschaffen."
 ETH_cooperation_sud_tt:0 "Gewinnen Sie einen sudanesischen politischen Berater:[~\n~][~§Y~]$economic_organizer$:[~§!~] [~\n~] Konsumgüterfabriken: [~§G~]-5%[~§!~][~\n~] Stabilität: [~§G~]+5%[~§!~]"
 ETH_cooperation_som_tt:0 "Gewinnt einen somalischen politischen Berater:[~\n~][~§Y~]$Wirtschaftsorganisator$:[~§!~] [~\n~] Konsumgüterfabriken: [~§G~]-5%[~§!~][~\n~] Stabilität: [~§G~]+5%[~§!~]"

 ETH_cooperation_gugsa_tt:0 "[~§Y~]$ETH_domenico_mondelli$[~§!~] wird als [~§Y~]Chef der Luftwaffe[~§!~] verfügbar: [~§Y~]$air_chief_ground_support_1$[~§!~]"
 ETH_cooperation_gojjam:0 "Zusammenarbeit mit den Sudanesen"
 ETH_cooperation_jimma:0 "Zusammenarbeit mit den Arabern"
 ETH_cooperation_gugsa:0 "Zusammenarbeit mit den Eritreern"
 ETH_reinforce_dynamic_identity:0 "[[~Get_ETH_reinforce_dynamic_identity_name~]]"
 ETH_reinforce_dynamic_identity_desc:0 "Die Bevölkerung ist auch unter der neuen Regierung über ihre nationale Identität im Unklaren. Ungeachtet ihrer kleinlichen Beschwerden sind sie jetzt [[~ETH.GetAdjective~]]s. Und es ist an der Zeit, dass sie lernen, dass gute [[~ETH.GetAdjective~]]s loyal gegenüber [[~ETH.GetLeader~]] und dem Staat sind."
 ETH_reinforce_ethiopian_identity:0 "Stärkung der äthiopischen Identität"
 ETH_reinforce_gojjam_identity:0 "Verstärkung der Gojjam-Identität"
 ETH_reinforce_jimman_identity:0 "Verstärkte Jimman-Identität"
 ETH_reinforced_identity:0 "Verstärkte Identität"
 ETH_underground_wargames:0 "Kriegsspiele im Untergrund"
 ETH_underground_wargames_desc:0 "Im letzten Krieg konnten wir die [[~ITA.GetAdjective~]]s nur mit Mühe zurückschlagen, weil wir nicht verstanden haben, wie sehr sich die Kriegsführung in den letzten Jahrzehnten verändert hat. Um sicherzustellen, dass wir nicht noch einmal denselben Fehler begehen, ist es unerlässlich, dass unsere Offiziere mit der Durchführung von Kriegsspielen beginnen und den Sturz der [[~ITA.GetAdjective~]]-Kräfte planen. Dabei müssen wir natürlich vermeiden, Verdacht zu erregen..."
 ETH_adopt_the_lira:0 "Die Lira einführen"

 ETH_adopt_the_lira_desc:0 "Unsere Währung hat aufgrund der wirtschaftlichen Turbulenzen, die durch den Krieg mit [[~ITA.GetName~]] und die Kosten für den Wiederaufbau verursacht wurden, stark an Wert verloren. Anstatt zu versuchen, die angeschlagene Währung zu stabilisieren, sollten wir dies als Gelegenheit nutzen, die wirtschaftliche Integration mit den [[~ITA.GetAdjective~]]s zu erhöhen, indem wir die Lira einführen."
 ETH_request_italian_equipment:0 "Italienische Ausrüstung anfordern"
 ETH_request_italian_equipment_desc:0 "Obwohl wir bei der Reform unserer Wirtschaft und der Stärkung unseres Militärs große Fortschritte machen, könnten wir bei diesen Aufgaben noch etwas Unterstützung gebrauchen. Aufgrund unserer sich vertiefenden Beziehungen zu den [[~ITA.GetAdjective~]]s sind diese möglicherweise bereit, uns einige ihrer überschüssigen Ausrüstungsgegenstände zu schicken."
 ETH_request_italian_equipment_tt:1 "Wenn [[~ITA.GetFlag~]][[~ITA.GetName~]] zustimmt, erhält [[~ETH.GetFlag~]][[~ETH.GetName~]] entweder [~§G~]500 $Artillerie_Ausrüstung$[~§!~] oder [~§G~]2500 $Infanterie_Ausrüstung_1$ [~§!~]"
 ETH_recruit_mercenaries:0 "Söldner rekrutieren"
 ETH_recruit_mercenaries_desc:0 "In der Armee gibt es derzeit große Spannungen zwischen Soldaten unterschiedlicher Herkunft. Viele sind dem alten Regime gegenüber loyal und können nicht vertrauenswürdig sein. Solange wir diese illoyalen Elemente nicht ausgerottet haben, brauchen wir Truppen, die uns gegenüber unzweifelhaft loyal sind. Der einfachste Weg, Loyalität zu wecken, ist kaltes, hartes Geld."
 ETH_askari_tt:0 "Rekrutieren Sie [~§G~]4 Divisionen[~§!~] von [~§Y~]eritreischen Askari[~§!~]"
 ETH_sudanese_mercs_tt:0 "Rekrutiere [~§G~]4 Divisionen[~§!~] von [~§Y~]sudanesischen Söldnern[~§!~]"
 ETH_arab_mercs_colab_tt:0 "Rekrutiere [~§G~]4 Divisionen[~§!~] von [~§Y~]arabischen Söldnern[~§!~]"
 ETH_set_up_a_customs_barrier:0 "Errichten Sie eine Zollschranke"

 ETH_set_up_a_customs_barrier_desc:0 "Je länger wir zulassen, dass sich unsere Wirtschaft mit der von [[~ITA.GetName~]] verstrickt, desto schwieriger wird es, sich von ihrem korrumpierenden Einfluss zu befreien. Obwohl es unser Wirtschaftswachstum verlangsamen wird, sollten wir eine Zollschranke errichten, um den Handel zwischen unseren Nationen zu erschweren. Das [[~ITA.GetAdjective~]]-Regime wird darüber verärgert sein, aber wir werden eine wirtschaftliche Rechtfertigung finden, wenn es sein muss."
 ETH_contact_the_exiles:0 "Kontakt zu den Exilanten"
 ETH_contact_the_exiles_desc:0 "Als der Krieg mit [[~ITA.GetName~]] zu Ende ging, flohen viele in benachbarte Regionen aus Angst vor dem neuen Regime. Wenn wir mit der Umsetzung unserer Pläne zur Wiedererlangung unserer Unabhängigkeit beginnen, können wir diese größere Diaspora vielleicht davon überzeugen, sich uns anzuschließen. Trotz unserer Differenzen in der Vergangenheit ist es jetzt an der Zeit, zum Wohle des Heimatlandes zusammenzuarbeiten."
 ETH_outsourced_production:0 "Ausgelagerte Produktion"
 ETH_outsourced_production_desc:0 "Unsere Industrie ist nach wie vor klein und unerfahren, wenn es um die Herstellung von Kriegswerkzeugen geht. Da wir nun aber fest im Einflussbereich von [[~ITA.GetAdjective~]] sind, können wir das Beste aus der Situation machen, indem wir unsere Produktionsbedürfnisse auslagern und das Fachwissen der dortigen Waffenhersteller nutzen."
 ETH_outsourced_production_tt:0 "Fordern Sie [[~ITA.GetFlag~]][~§Y~][[~ITA.GetAdjective~]][~§!~] Armee- oder Luftwaffendesigner an:"
 ETH_outsourced_production_air_tt:0 "Airforce-Designer:"
 ETH_outsourced_production_army_tt:0 "[~\n~]Armee-Designer:"
 ETH_outsourced_production_factories_tt:1 "[~\n~] Wenn [[~ITA.GetFlag~]][~§Y~][[~ITA.GetNameDef~]][~§!~] zustimmt, gewinnt [[~ETH.GetFlag~]][~§Y~][[~ETH.GetNameDef~]][~§!~] [~§Y~]4 Militärfabriken[~§!~]."
 ETH_together_for_victory:0 "Gemeinsam für den Sieg"

 ETH_together_for_victory_desc:0 "Die Zeit rückt näher, in der wir unsere Ehre wiederherstellen und die Ketten der italienischen Unterdrückung sprengen können. Um sicherzustellen, dass unsere Pläne nicht scheitern, müssen wir unsere Streitkräfte verstärken und Unterstützung aus ganz Ostafrika gewinnen. Nur gemeinsam wird der Sieg gesichert sein."
 ETH_together_for_victory_tt:0 "Wenn der Unabhängigkeitskrieg beginnt, werden sich hinter den feindlichen Linien rebellische Krieger erheben."
 ETH_our_enemys_enemy:0 "Der Feind unseres Feindes"
 ETH_our_enemys_enemy_desc:0 "Es gibt viele Nationen, die aus ideologischen oder strategischen Gründen gegen den [[~ITA.GetAdjective~]] Expansionismus sind. Wir sollten diese Nationen um Waffenlieferungen bitten, damit wir die [[~ITA.GetAdjective~]]-Kräfte in unserer Region stürzen können."
 ETH_our_enemys_enemy_tt:0 "Wenn eine Nation zustimmt, Waffen zu schicken, erhält [[~ETH.GetFlag~]][[~ETH.GetName~]] von ihr [~§G~]1000 Infanterie-Ausrüstung[~§!~]."
 ETH_raid_italian_depots:0 "Überfall auf italienische Depots"

 ETH_raid_italian_depots_desc:0 "Das italienische Militär hat eine große Menge an Ausrüstung in Depots in unserem Land konzentriert. Während wir uns auf eine unvermeidliche Konfrontation vorbereiten, können wir sie dieser Ausrüstung berauben und unsere eigenen Streitkräfte damit verstärken, indem wir die Depots überfallen."
 ETH_raid_italian_depots_tt:0 "Die Überfälle werden im Laufe des kommenden [~§Y~]Jahres[~§!~] sporadisch stattfinden, wobei jedes Mal [[~ITA.GetFlag~]][~§Y~][[~ITA.GetAdjective~]][~§!~] Ausrüstung zu [[~ETH.GetFlag~]][~§Y~][[~ETH.GetName~]]'s[~§!~] Lagerbestand hinzugefügt wird."
 ETH_the_italian_language:0 "Die italienische Sprache"
 ETH_the_italian_language_desc:0 "Die Sprache ist nach wie vor eines der größten Hindernisse für eine tiefere Zusammenarbeit mit den [[~ITA.GetAdjective~]]s. Wir werden daher [[~ITA.GetAdjective~]] als zweite Sprache in unserer gesamten Verwaltung, einschließlich des Militärs, einführen. Wir hoffen, dass dies den kulturellen Austausch zwischen uns beschleunigen und die strategische Planung effizienter gestalten wird."
 ETH_compensation:0 "Entschädigung"

 ETH_compensation_desc:0 "Trotz der anfänglichen Spannungen zwischen unseren großen Nationen haben wir unsere Loyalität gegenüber [[~ITA.GetName~]] immer wieder unter Beweis gestellt. Dies hat jedoch wenig dazu beigetragen, unsere Bevölkerung bei unserer Regierung beliebt zu machen. Vielleicht wären die [[~ITA.GetAdjective~]]s bereit, uns mit der Kontrolle über einige ihrer anderen Länder zu entschädigen, damit wir die Unterstützung für unser Regime stärken können."
 ETH_negusa_nagast:0 "Negusa Nagast"

 ETH_negusa_nagast_desc:0 "Die Zeit ist gekommen, [[~ETH.GetName~]] vom Einfluss der [[~ITA.GetAdjective~]] zu befreien, indem wir unsere Unabhängigkeit erklären. Dank der Führung von [[~ETH.GetLeader~]] werden wir bald wieder die Herren unseres eigenen Schicksals sein."
 ETH_negusa_nagast_tt:0 "[~§Y~][[~ROOT.GetNameWithFlag~]][~§!~] erklärt die Unabhängigkeit"
 ETH_the_italo-ethiopian_empire:0 "Das Italo-[[~ETH.GetAdjective~]] Reich"
 ETH_the_italo-ethiopian_empire_desc:0 "Während wir uns aus der Asche des alten Reiches erheben, nimmt ein neues Italo-[[~ETH.GetAdjective~]] Reich Gestalt an. Obwohl wir noch vor kurzem gegeneinander gekämpft haben, wird es immer deutlicher, dass sowohl [[~ITA.GetName~]] als auch [[~ETH.GetName~]] jetzt gemeinsam stärker sind. Jetzt ist es unsere Pflicht, das Gebiet unseres gemeinsamen Reiches zu erweitern."
 ETH_the_italo-ethiopian_empire_tt:1 "Schließe [~§Y~]Italo-[[~ETH.GetAdjective~]] Imperium[~§!~] Entscheidungen, um Kerne auf dem beanspruchten Territorium zu gewinnen, sobald sie erobert sind.[~\n~]Sie werden transferiert, wenn es keine feindliche Division im beanspruchten Staat oder einem angrenzenden Staat gibt."
 ETH_reclaim_the_empire:0 "Das Reich zurückerobern"
 ETH_reclaim_the_empire_desc:0 "Unter der Herrschaft unseres großen Anführers, [[~ETH.GetLeader~]], haben wir den zersetzenden Einfluss von [[~ITA.GetName~]] auf unsere große Nation zurückgewiesen und die unvergleichliche Stärke unseres Volkes wiederentdeckt. Die große Aufgabe, die vor uns liegt, ist die Rückeroberung unseres rechtmäßigen Landes und die Vereinigung des [[~ETH.GetAdjective~]]-Volkes."
 ETH_reclaim_the_empire_tt:0 "Schaltet die Entscheidungen von [~§Y~]Reclaim the Empire[~§!~] frei, um Kerne auf Gebieten, die an [[~ITA.GetFlag~]][[~ITA.GetName~]] abgetreten wurden, zurückzugewinnen, sobald sie wieder unter der Kontrolle von [[~ETH.GetFlag~]][[~ETH.GetAdjective~]] sind."
 ETH_the_liberator_of_country_short:0 "[[~Get_ETH_the_liberator_of_country_short_name~]]"

 ETH_the_liberator_of_country_short_desc:0 "[[~ETH.GetLeader~]] hat uns heldenhaft in die Unabhängigkeit geführt, frei von dem korrumpierenden Einfluss von [[~ITA.GetName~]]. Wir wissen nicht, was die Zukunft bringt, aber wir wissen, dass sie glorreich sein wird, solange wir den Befreier von [[~ETH.GetName~]] haben, der uns in sie führt."
 ETH_the_liberator_of_gojjam:0 "Der Befreier von $gojjam$"
 ETH_the_liberator_of_jimma:0 "Der Befreier von $jimma$"
 ETH_the_liberator_of_ethiopia:0 "Der Befreier von $ETH$"
 ETH_consolidate_east_africa:0 "Ostafrika konsolidieren"

 ETH_consolidate_east_africa_desc:0 "Die Weltordnung verändert sich um uns herum, während die alten Imperien beginnen zu zerfallen. Der einzige Weg, unserem Volk einen Platz in dieser neuen Ordnung zu sichern, ist die Eroberung und die Demonstration unserer Fähigkeit, jedes Hindernis zu überwinden. Daher werden wir Ostafrika unter unserer Kontrolle konsolidieren und der Welt die Macht von [[~ETH.GetName~]] zeigen."
 ETH_consolidate_east_africa_tt:0 "Erlangen Sie Ansprüche in:[~\n~][~§Y~][[~SUD.GetName~]][~§!~][~\n~][~§Y~][[~SOM.GetName~]][~§!~][~\n~][~§Y~][[~ERI.GetName~]][~§!~][~\n~][~§Y~][[~DJI.GetName~]][~§! ~][~\n~][~§Y~][[~KEN.GetName~]][~§!~][~\n~][~§Y~][[~UGA.GetName~]][~§!~][~\n~]Gewinnen Sie Entscheidungen zum Kerngebiet, sobald es unter [[~ETH.GetFlag~]][[~ETH.GetAdjective~]] Kontrolle steht."
 ETH_chitet_name:0 "Chitet"
 ETH_chitet_name_democratic:0 "Territoriale Armee"
 ETH_chitet_name_communist:0 "Volksmiliz"
 ETH_naval_college_name_communist:0 "Marineakademie Rotes Meer"
 ETH_naval_college_name_historical:0 "Asmera Naval College"
 ETH_naval_college_name_fallback:0 "[[~ETH.GetAdjective~]] Marineakademie"
 ETH_airbase_name:0 "Debre Zeyit"
 ETH_airbase_name_fallback:0 "[[~ETH.GetAdjective~]]"
 ETH_experts:0 "Experten"
 ETH_investors:0 "Industrielle"
 ETH_reintegrate_aussa:0 "Aussa integrieren"
 ETH_reintegrate_aussa_desc:0 "Das verräterische Sultanat von Aussa hat uns wiederholt verraten, indem es sich auf die Seite der [[~ITA.GetAdjective~]]s gestellt hat. Es ist an der Zeit, das Sultanat aufzulösen und die Region in [[~ETH.GetName~]] zu integrieren."
 ETH_communist_tax_exemption_title:0 "Unterstützen Sie die Fachkräfte"
 ETH_communist_tax_exemption_desc:0 "Um die Abwanderung von Fachkräften zu verhindern, wie sie die Sowjetunion nach ihrer Revolution erlebte, müssen wir ein Steuersystem schaffen, das die Fachkräfte ermutigt, in [[~ETH.GetNameDef~]] zu bleiben. Zumindest bis wir eine neue Generation proletarischer Spezialisten herangezogen haben..."
 ETH_communist_seize_assets_desc:0 "Während das Volk darum kämpfte, über die Runden zu kommen, eignete sich die vorrevolutionäre Elite von [[~ETH.GetName~]] große Mengen an Vermögenswerten in Form von Devisen, Kunst und natürlich Land an. Wir müssen diese Vermögenswerte im Namen des Volkes beschlagnahmen und den Reichtum umverteilen."
 ETH_communist_seize_assets_title:0 "Abschaffung des Privateigentums"

 ETH_tax_exemption_default_desc:0 "Wir müssen die Adligen bei Laune halten, um die Zersplitterung von [[~ETH.GetName~]] zu verhindern. Daher werden wir sie für ihre anhaltende Loyalität belohnen, indem wir ihre Steuerbefreiungen ausweiten, damit sie mehr von ihrem Reichtum behalten können."
 ETH_seize_assets_default_desc:0 "Da der Adel zu den reichsten Menschen in [[~ETH.GetName~]] gehört, macht es wirtschaftlich wenig Sinn, dass er sich durch archaische Gesetze und Schlupflöcher vor der Zahlung seiner Steuern drücken kann. Wir müssen den Adel ordentlich besteuern und die Einnahmen für die weitere Industrialisierung des Reiches verwenden."
 ETH_tax_exemption_default_title:0 "Steuerbefreiungen ausweiten"
 ETH_seize_assets_default_title:0 "Besteuerung des Adels"


 # ITALY ""
 ITA_italian_highways_bba:0 "Italienische Autobahnen"
 ITA_italian_highways_bba_desc:0 "Die alten Römer haben Straßen gebaut, um die sie die ganze Welt beneidet hat. Jetzt glauben die aufstrebenden Deutschen, dass ihre Autobahnen allem, was wir bauen könnten, weit überlegen sind. Wir werden ihnen das Gegenteil beweisen."
 ITA_develop_libya:0 "Libyen entwickeln"
 ITA_develop_libya_desc:0 "Libyen ist unsere nächste Kolonie und diejenige mit dem größten Potenzial. Bevor wir die Früchte unserer langen und harten Arbeit bei der Befriedung des Landes ernten können, müssen wir seine Infrastruktur verbessern."
 ITA_develop_eritrea:0 "Eritrea entwickeln"
 ITA_develop_eritrea_desc:0 "Eritrea ist unsere älteste Kolonie auf dem afrikanischen Kontinent und mit Sicherheit eine der wertvollsten. Aufgrund seiner hervorragenden strategischen Lage kann es leicht zu einem Eckpfeiler unseres Kolonialreichs ausgebaut werden."
 ITA_develop_somaliland:0 "Somaliland entwickeln"
 ITA_develop_somaliland_desc:0 "Auf den ersten Blick scheint die Region am Horn von Afrika kein großes wirtschaftliches oder strategisches Potenzial zu besitzen. Doch mit einigen gut platzierten Investitionen können wir das Gebiet zu einem Sprungbrett für weitere Vorstöße in den Indischen Ozean machen."
 ITA_regional_development:0 "Regionale Entwicklung"
 ITA_regional_development_desc:0 "Unsere bisherigen Investitionen in verschiedenen Gebieten des Reiches haben den Boden für eine erhebliche Steigerung der Wirtschaftsleistung in diesen Regionen bereitet. Wir müssen nur ein Wort sagen, und wir können in kurzer Zeit die Früchte ernten."
 ITA_ministry_of_italian_africa:0 "Ministerium für das italienische Afrika"
 ITA_ministry_of_italian_africa_desc:0 "Die verschiedenen Stämme und Völker Afrikas können nicht so behandelt werden wie andere Untertanenvölker. Die Verwaltung dieser Gebiete wird einen anderen Ansatz erfordern."
 ITA_develop_ethiopia:0 "Äthiopien entwickeln"
 ITA_develop_ethiopia_desc:0 "Die starrköpfigen Äthiopier haben uns lange getrotzt und gedemütigt. Jetzt, da sie endlich unterworfen sind, können wir ihr Land entwickeln und ihnen zeigen, dass unsere Invasion zu ihrem eigenen Besten war."
 ITA_ethiopian_railways:0 "Äthiopische Eisenbahnen"
 ITA_ethiopian_railways_desc:0 "Das unterentwickelte äthiopische Eisenbahnnetz hemmt die wirtschaftliche Entwicklung der Kolonie. Durch die Entsendung italienischer Experten können wir es schnell auf den italienischen Standard bringen und dafür sorgen, dass die Züge überall im Reich pünktlich fahren."
 ITA_polizia_dell_africa_italiana:0 "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc:0 "Unsere Kolonialpolizei hat sich bisher als fähige Truppe erwiesen. Mit einigen weiteren Reformen wird sie in der Lage sein, sicherzustellen, dass wir aus unseren Kolonien so viel herausholen, wie wir hineinstecken."
 ITA_strengthen_ascari_corps:0 "Verstärkung des Ascari-Korps"
 ITA_strengthen_ascari_corps_desc:0 "Unsere Truppen aus den europäischen Teilen des Reiches haben es im rauen Klima Afrikas oft schwer. Die Eingeborenen leiden natürlich nicht unter denselben Problemen. Wir sollten einige von ihnen anwerben, um unsere Truppen bei Kämpfen in heißen Klimazonen zu unterstützen."
 ITA_comandante_diavolo:0 "Comandante Diavolo"
 ITA_comandante_diavolo_desc:0 "Bei der Eroberung Eritreas und in unserem Krieg in Äthiopien wurden wir oft durch die Schnelligkeit und Zähigkeit der einheimischen Reiter in Bedrängnis gebracht. Nachdem wir gegen sie gekämpft haben, können wir viel gewinnen, wenn wir sie auf unsere Seite ziehen können, und ein unternehmungslustiger junger Offizier könnte unser eigener "Teufelskommandant" werden."
 ITA_prospect_for_oil:1 "Suche nach Öl"
 ITA_prospect_for_oil_desc:1 "Unsere Geologen glauben, dass unter der libyschen Wüste beträchtliche Ölreserven schlummern könnten. Wir sollten eine gründliche Untersuchung durchführen, um festzustellen, ob sie Recht haben."
 ITA_libyan_refineries:0 "Libysche Raffinerien"
 ITA_libyan_refineries_desc:1 "Da in der libyschen Wüste große Ölvorkommen entdeckt wurden, muss unser nächster Schritt darin bestehen, die Ölraffineriekapazität in der Region zu erhöhen."
 ITA_libyan_infrastructure_bba:0 "Libysche Infrastruktur"
 ITA_libyan_infrastructure_bba_desc:0 "In Anbetracht der Bedeutung Libyens als Operationsbasis in Nordafrika müssen wir uns kontinuierlich um die Verbesserung der Infrastruktur bemühen, um dort im Bedarfsfall große Truppenverbände einsetzen zu können."
 ITA_litoranea_balbo:1 "[[~GetAppropriateLitoraneaBalboName~]]"
 ITA_litoranea_balbo_default:0 "Litoranea Balbo"
 ITA_litoranea_balbo_alt:0 "Litoranea Libica"
 ITA_litoranea_balbo_desc:0 "Die Straßen in Libyen sind miserabel. Selbst in Küstennähe ist das Straßennetz für ein modernes Land einfach unpassend. Es gibt viel zu tun, um dies zu verbessern, einschließlich einer großen Schnellstraße entlang der Küste."
 ITA_via_della_vittoria:0 "Via della Vittoria"
 ITA_via_della_vittoria_desc:0 "Die unzureichende Infrastruktur behindert weiterhin unsere Operationen in Nordafrika. Eine größere Anstrengung für eine einzige 'Siegesstraße' könnte die Situation drastisch verbessern und uns ermöglichen, freier an der ägyptischen Grenze zu operieren."
 ITA_libyan_railway:0 "Libysche Eisenbahn"
 ITA_libyan_railway_desc:0 "Investitionen in das libysche Straßennetz sind sicherlich wertvoll, aber für den groß angelegten Transport von Truppen, Ressourcen und Nachschub ist ein modernes Schienennetz unerlässlich."
 ITA_steel_industry_in_terni:0 "Stahlindustrie in Terni"
 ITA_steel_industry_in_terni_desc:0 "Die Stahlwerke von Terni bilden seit langem das Rückgrat der italienischen Stahlproduktion. In den kommenden Kriegen werden wir uns noch mehr auf sie verlassen müssen. Einige Investitionen, die jetzt getätigt werden, werden sich später zweifellos massiv auszahlen."
 ITA_power_plants_in_terni:0 "Kraftwerke in Terni"
 ITA_power_plants_in_terni_desc:0 "Unsere derzeitigen Kraftwerke in Terni sind unzureichend und müssen ausgebaut werden, wenn wir die Region zu einem noch größeren industriellen Zentrum entwickeln wollen."
 ITA_industria_della_gomma_sintetica:0 "Industria della Gomma Sintetica"
 ITA_industria_della_gomma_sintetica_desc:0 "Unsere geografische Lage im Herzen des Mittelmeers macht uns in einzigartiger Weise anfällig für die Blockade durch feindliche Mächte. Wenn wir unseren rechtmäßigen Platz in der Welt einnehmen wollen, müssen wir in der Lage sein, unsere Industrien ohne ausländische Importe zu erhalten."
 ITA_strengthen_northern_industry:0 "Stärkung der norditalienischen Industrie"
 ITA_strengthen_northern_industry_desc:0 "Norditalien ist seit langem das industrielle Kernland unseres Landes. Die gesamte Region ist hervorragend positioniert, um mit einer geringen Investition von Zeit und Ressourcen noch weiter zu wachsen."
 ITA_modernize_the_mezzogiorno:0 "Den Mezzogiorno modernisieren"
 ITA_modernize_the_mezzogiorno_desc:0 "Der Süden Italiens ist schon so lange ein Sorgenkind, wie wir ein geeintes Land sind. Doch mit unserem Wunsch, die dominierende Macht im Mittelmeerraum zu werden, muss dieses ungenutzte Potenzial mobilisiert werden."
 ITA_new_industrialization_program:0 "Neues Industrialisierungsprogramm"
 ITA_new_industrialization_program_desc:0 "Um mit dem Rest der Welt mithalten zu können, sind ständige Innovationen und Verbesserungen erforderlich. Wir können nicht erwarten, dass wir wettbewerbsfähig bleiben, wenn wir uns auf unseren Lorbeeren ausruhen, und müssen stattdessen ständig nach mehr streben."
 ITA_railway_innovations:0 "Innovationen im Schienenverkehr"
 ITA_railway_innovations_desc:0 "Auch im Zeitalter des Automobils ist ein starkes Schienennetz immer noch das Rückgrat einer starken Wirtschaft. Der weitere Ausbau der Eisenbahnen in Italien ist die Basis für zukünftiges Wachstum."
 ITA_expand_foggia_farm_fields:0 "Foggia-Ackerflächen ausbauen"
 ITA_expand_foggia_farm_fields_desc:0 "Die Region Foggia ist seit langem die Kornkammer, die ganz Italien ernährt. Wenn der Krieg beginnt, werden wir viele Männer, die auf den Feldern arbeiten, in die Armee einberufen müssen. Wir müssen die Landwirtschaft in der Region modernisieren und ausbauen, wenn wir die Ernährung unserer Bevölkerung sicherstellen wollen."
 ITA_investments_in_edison:0 "Investitionen in Edison"
 ITA_investments_in_edison_desc:0 "Italien hatte das erste Elektrizitätswerk in Europa und war schon immer ein Vorreiter in Sachen Technologie. Mit einer Investition in das Unternehmen Edison können wir sicherstellen, dass wir an der Spitze bleiben."
 ITA_expand_national_universities:0 "Nationale Universitäten ausbauen"
 ITA_expand_national_universities_desc:0 "In einem technologisch fortschrittlichen Land wie dem unseren besteht immer ein Bedarf an mehr Ingenieuren. Wir haben festgestellt, dass unsere Universitäten der größte Engpass sind, wenn es darum geht, genügend neue Experten auszubilden, damit unser Land wettbewerbsfähig bleibt."
 ITA_fiocchi_munizioni:0 "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc:0 "Fiocchi beliefert unsere Streitkräfte seit langem mit hochwertiger Munition. Die Versorgung mit Munition ist in den kommenden Kriegen von entscheidender Bedeutung, und deshalb sollten wir sicherstellen, dass die Fiocchi-Werke dieser Aufgabe gewachsen sind."
 ITA_brescia_small_arms_industry:0 "Kleinwaffenindustrie in Brescia"
 ITA_brescia_small_arms_industry_desc:0 "Italienische Handfeuerwaffen sind in der ganzen Welt für ihre hohe Qualität bekannt. Aber wir müssen auch dafür sorgen, dass wir ausreichend mit den modernsten Waffentypen versorgt sind, wenn wir sicherstellen wollen, dass unsere Soldaten jedem Feind auf dem Feld gewachsen sind."
 ITA_milan_comms_industry:0 "Mailänder Kommunikationsindustrie"
 ITA_milan_comms_industry_desc:0 "Das neue Gebiet der Funktechnik und der Entfernungsmessung bietet viele Möglichkeiten und wird zweifellos zu einem wichtigen Bereich der Militärtechnik werden. Wir müssen sicherstellen, dass wir mit den Entwicklungen in diesem Bereich Schritt halten können."
 ITA_redirect_alfa_romeo_production:0 "Neuausrichtung der Alfa Romeo Produktion"
 ITA_redirect_alfa_romeo_production_desc:0 "Jahrzehntelang waren italienische Sportwagen die absolute Spitze der Technologie. Aber jetzt, wo die Wolken des Krieges näher rücken, muss jeder in Italien seinen Beitrag leisten. Wir können es uns nicht leisten, sinnlose Luxusgüter zu behalten, und die Maschinen der Alfa Romeo Werke könnten besser für militärische Zwecke eingesetzt werden."
 ITA_increase_production:0 "Die Produktion steigern"
 ITA_increase_production_desc:0 "Die industrialisierte Kriegsführung erfordert vor allem eines: Masse. Massen von Granaten, Massen von Gewehren, Massen von Flugzeugen. Am wichtigsten ist es, mehr Material zu haben als der Feind."
 ITA_keep_specialization:0 "Spezialisierung beibehalten"
 ITA_keep_specialization_desc:0 "Während der Rest der Welt vielleicht den Wert von Geschicklichkeit, Präzision und Qualität vergessen hat, haben wir in Italien das nicht. Unsere Handwerker achten immer auf das kleinste Detail und erschaffen das zweifellos beste Exemplar eines jeden Geräts, an dem sie arbeiten."
 ITA_thermojet_research:0 "Thermojet-Forschung"
 ITA_thermojet_research_desc:0 "Unsere Ingenieure glauben, dass Flugzeuge in Zukunft nicht mehr von Propellern oder Kolbenmotoren angetrieben werden. Stattdessen wird eine neue Technologie die Flugzeuge viel schneller machen und radikal andere Flugzeugdesigns ermöglichen. Italien muss bei dieser Entwicklung an der Spitze stehen."
 ITA_army_primacy_bba:0 "Vorrang der Armee"
 ITA_army_primacy_bba_desc:0 "In letzter Instanz wird ein Krieg dadurch gewonnen, dass Soldaten auf feindlichem Boden stationiert werden und dem Feind das genommen wird, was er zur Kriegsführung benötigt. Auch wenn Marine und Luftwaffe zweifellos nützliche Organisationen sind, wird das Heer den Krieg gewinnen."
 ITA_preserve_army_traditions:0 "Traditionen der Armee bewahren"
 ITA_preserve_army_traditions_desc:0 "In diesen Tagen kursieren viele Ideen über neue Wege der Kriegsführung. Auch wenn einige von ihnen wahrscheinlich ihre Berechtigung haben, hat sich das Fundament jeder erfolgreichen Armee seit den Tagen Cäsars nicht verändert: Disziplin, individueller Mut und eine fähige Führung."
 ITA_increase_artillery_production:0 "Steigerung der Artillerieproduktion"
 ITA_increase_artillery_production_desc:0 "Der Große Krieg war in erster Linie ein Krieg der Artillerie. Wir müssen davon ausgehen, dass auch der nächste Krieg in erster Linie mit der Artillerie geführt werden wird. Wir dürfen nicht zulassen, dass wir auf diesem Gebiet in Rückstand geraten."
 ITA_vallo_alpino_del_littorio:0 "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc:0 "Unsere Landgrenzen sind fast vollständig von den Alpen bedeckt. Diese Berge sind zwar an sich schon ein gewaltiges Hindernis, aber wir haben im letzten Krieg gelernt, dass sie nicht völlig uneinnehmbar sind. Der Bau einer Reihe von Befestigungsanlagen wird uns helfen, die Linie gegen jede feindliche Landinvasion zu halten."
 ITA_moschettieri_del_duce:1 "[[~GetAppropriateMoschetieridelDuceName~]]"
 ITA_moschettieri_del_duce_default:0 "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king:0 "Moschettieri del Re"
 ITA_moschettieri_del_duce_alt:0 "Moschettieri della Republica"
 ITA_moschettieri_del_duce_desc:0 "Der Duce hat zu seinem eigenen Schutz eine Einheit von Eliteschützen unter seinem Kommando. Während die Sicherheit des Duce natürlich höchste Priorität hat, könnten diese vorbildlichen Soldaten auch dazu verwendet werden, unsere regulären Streitkräfte besser auszubilden und ihre Effektivität auf dem Schlachtfeld zu verbessern."
 ITA_a_bandits_war:0 "Der Krieg der Banditen"
 ITA_a_bandits_war_desc:0 "Die alten Methoden der Kriegsführung hätten in den Schützengräben am Isonzo sterben sollen. Einige unserer alten Generäle glauben immer noch, dass ein moderner Krieg gewonnen werden kann, indem man Massen von Soldaten durch den Fleischwolf wirft. Heute wissen wir es besser: Der moderne Krieg wird durch schnelle Manöver und flexible Organisationen, die schnell reagieren können, gewonnen. Wir müssen unsere Armee auf diese Art des Krieges vorbereiten."
 ITA_carica_di_isbuscenskij:0 "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc:0 "Manche sagen, dass die Tage des Pferdes und des Reiters auf dem Schlachtfeld vorbei sind. Dass die Rolle der Kavallerie von Panzern und Flugzeugen übernommen worden sei. Aber sie irren sich - ein Pferd braucht keinen Treibstoff, es braucht keine Bodencrew, es braucht keine Ersatzteile außer ab und zu ein neues Hufeisen. Das verschafft der Kavallerie auch auf dem modernen Schlachtfeld einen klaren Vorteil."
 ITA_army_leaders:0 "Heerführer"
 ITA_army_leaders_desc:0 "Unsere Armeen müssen stets von den fähigsten Offizieren geführt werden, die zur Verfügung stehen. Es ist unerlässlich, dass wir ständig neue und kompetente Offiziere heranziehen, um diesen Vorteil aufrechtzuerhalten."
 ITA_superesercito:0 "Superesercito"
 ITA_superesercito_desc:0 "Die Koordinierung einer großen Armee ist kein leichtes Unterfangen. Wir müssen eine Struktur für ein Oberkommando schaffen, das die Streitkräfte im Feld führen und unterstützen kann."
 ITA_italian_tankettes:1 "Italienische Panzerjäger"
 ITA_italian_tankettes_desc:1 "Während andere Länder auf der Suche nach dem Superpanzer, der alle anderen Panzer überflüssig macht, immer größere und schwerere Panzer entwickeln, wissen wir, dass der beste Panzer ein Panzer ist, der tatsächlich im Feld eingesetzt wird. Ein Panzer muss schnell genug sein, um rechtzeitig dorthin zu gelangen, wo er gebraucht wird, und er braucht eigentlich nur eine Panzerung, die schwer genug ist, um Gewehren zu widerstehen. Ein solches Fahrzeug wäre billig und schnell zu produzieren."
 ITA_bersaglieri:0 "Bersaglieri"
 ITA_bersaglieri_desc:0 "Die Bersaglieri, unsere leichte Elite-Infanterie, haben sich seit langem im Kampf bewährt. Auch wenn die Zukunft der Kriegsführung mechanisiert sein mag, wird die Qualität des einzelnen Soldaten immer noch der entscheidende Faktor sein."
 ITA_divisioni_alpine:0 "Divisioni Alpine"
 ITA_divisioni_alpine_desc:0 "Die brutalen Kämpfe in den Hochalpen werden für immer in unserer Erinnerung an den Ersten Weltkrieg bleiben. Wenn wir unser Land jemals wieder gegen eine ausländische Invasion verteidigen müssen, wird diese mit Sicherheit aus dem Norden kommen und weitere Kämpfe in unwirtlichen Bergen erfordern. Wir müssen über Soldaten verfügen, die in der Lage sind, in diesem Terrain effektiv zu kämpfen."
 ITA_fanti_dell_aria:0 "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc:0 "Die blutige Pattsituation an der Isonzofront während des Ersten Weltkriegs zwang uns zu Frontalangriffen gegen einen gut vorbereiteten Feind. Die einzige Möglichkeit, einen Durchbruch zu erzielen, bestand darin, das Niemandsland zu durchqueren und den feindlichen Graben einzunehmen. Moderne Flugzeuge können eine Gruppe von Soldaten schnell und weit in den rückwärtigen Bereich des Feindes befördern. Nach der Landung mit dem Fallschirm können sie strategische Ziele einnehmen, um die gegnerische Front zu destabilisieren."
 ITA_self_propelled_guns:0 "Selbstfahrende Geschütze"
 ITA_self_propelled_guns_desc:0 "Der Panzer mag die Kriegsführung revolutioniert haben, aber in vielerlei Hinsicht ist die Selbstfahrlafette das wertvollste Fahrzeug auf dem Schlachtfeld. Die Feuerunterstützung durch vergleichsweise billige und einfache Fahrzeuge ist von unschätzbarem Wert, wenn es darum geht, Befestigungen zu durchbrechen oder gegnerische Panzer zu bekämpfen."
 ITA_end_fiat_ansaldo_duopoly:0 "Ende des Fiat-Ansaldo-Duopols"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "Unser Maschinen- und Fahrzeugbau wurde lange Zeit von zwei Unternehmen beherrscht: Fiat und Ansaldo. Obwohl es sich bei diesen beiden Unternehmen um absolute Weltklasse-Ingenieure handelt, hat dies das Wachstum etwas gebremst, da keine Konkurrenten auf dem Markt überleben können. Wir müssen dieses Duopol durchbrechen, wenn wir langfristig einen gesunden Maschinenbausektor haben wollen."
 ITA_modernize_ansaldo_facilities:0 "Ansaldo-Einrichtungen modernisieren"
 ITA_modernize_ansaldo_facilities_desc:0 "Der wirtschaftliche Abschwung nach dem Ersten Weltkrieg stürzte Ansaldo in derartige finanzielle Schwierigkeiten, dass das Unternehmen kaum in der Lage war, seine Fabriken angemessen zu modernisieren. Nur ihr gehobener Status hat sie vor dem Bankrott bewahrt. Wenn wir wollen, dass Ansaldo ein so wichtiger Teil unseres Maschinenbausektors bleibt, müssen wir sicherstellen, dass sie moderne Maschinen und Techniken einsetzen."
 ITA_ferrea_mole_ferreo_cuore:0 "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc:0 "Unser Panzerkorps wird zweifelsohne zu großen militärischen Heldentaten herangezogen werden. Dazu reicht es nicht aus, nur mit eisernen Rümpfen herumzufahren, sie müssen auch ein eisernes Herz haben."
 ITA_air_innovations_bba:0 "Innovationen in der Luft"
 ITA_air_innovations_bba_desc:0 "Der Krieg in der Luft ist zu einem der entscheidenden Felder der modernen Kriegsführung geworden. Wir können es uns nicht erlauben, in diesem entscheidenden Bereich ins Hintertreffen zu geraten."
 ITA_citta_dell_aria:0 "Città dell'Aria"
 ITA_citta_dell_aria_desc:0 "Unsere Forschungsanstrengungen waren lange Zeit auf viele verschiedene Bereiche im ganzen Land verteilt. Das hat die Dinge ziemlich ineffizient gemacht. Wir sollten unsere Forschungsanstrengungen bündeln und eine 'Sky City' gründen, in der Wissenschaftler und Ingenieure aus vielen verschiedenen Fachbereichen gemeinsam an neuen Flugzeuggenerationen arbeiten können."
 ITA_expand_rome_flying_school:0 "Die Flugschule in Rom ausbauen"
 ITA_expand_rome_flying_school_desc:0 "Mit der zunehmenden Komplexität moderner Flugzeuge steigt auch das Unfallrisiko, wenn die Piloten nicht ausreichend ausgebildet sind. Wir müssen dafür sorgen, dass unsere Flugschulen mit der technischen Entwicklung Schritt halten, sowohl was die Qualität der Ausbildung angeht, als auch im Hinblick auf den Bedarf an neuen Piloten, der durch das Wachstum unseres Militärs entsteht."
 ITA_reggianes_exports:0 "Die Exporte von Reggiane"
 ITA_reggianes_exports_desc:0 "Das Unternehmen Reggiane hat eine Reihe sehr leistungsfähiger Kampfflugzeuge entwickelt, die das Interesse ausländischer Streitkräfte geweckt haben, die ihre Luftwaffe modernisieren wollen. Sollten wir ihnen erlauben, ihre Flugzeuge zu exportieren, wären die Erfahrungen, die sie bei der Anpassung der Grundkonstruktion an andere Spezifikationen sammeln, zweifellos sehr wertvoll für unsere eigenen Entwicklungsprojekte."
 ITA_diving_bombers:0 "Sturzkampfbomber"
 ITA_diving_bombers_desc:0 "Das Thema Luftnahunterstützung hat in Militärkreisen erheblich an Bedeutung gewonnen. Während Flugzeuge schon seit langem zum Abwurf von Bomben eingesetzt werden, scheinen mehrere Länder damit begonnen zu haben, Spezialflugzeuge zu entwickeln, die eine Bombe mit unübertroffener Genauigkeit im Sturzflug aus großer Höhe abwerfen können. Während unsere Industrie zweifelsohne in der Lage wäre, ein solches Flugzeug in absehbarer Zeit herzustellen, gibt es in anderen Ländern Entwürfe für genau diesen Zweck."
 ITA_superaereo:0 "Superaereo"
 ITA_superaereo_desc:0 "Die Zeiten, in denen kleine Gruppen von Flugzeugen hin und her flogen, sind längst vorbei. Eine moderne Luftkampagne ist in vielerlei Hinsicht ähnlich komplex wie ein landgestütztes Unterfangen. Daher brauchen wir einen spezialisierten Planungsstab, der unsere verschiedenen Geschwader koordiniert, damit sie gemeinsam handeln und ihre Aufgaben erfüllen können."
 ITA_officers_of_the_service_role:0 "Die Rolle der Offiziere des Dienstes"
 ITA_officers_of_the_service_role_desc:0 "Es reicht nicht mehr aus, einfach Offiziere aus der Armee zu nehmen und ihnen das Fliegen beizubringen. Unsere Luftwaffe braucht einen neuen Typus von Offizier, der mit dem Dienst aufgewachsen ist und ihn geformt hat, anstatt ihn nur zu übernehmen."
 ITA_standardization:0 "Standardisierung"
 ITA_standardization_desc:0 "Der Krieg in der Luft ist, mehr noch als der Krieg zur See und der Krieg zu Lande, ein Krieg der Industrie gegen die Industrie. Masse und nur Masse ist entscheidend. Wir müssen dafür sorgen, dass wir so viele Flugzeuge wie möglich produzieren können, auch wenn dies bedeutet, dass es schwieriger wird, später Konstruktionen zu ändern."
 ITA_specialization:0 "Spezialisierung"
 ITA_specialization_desc:0 "So sehr wir uns auch bemühen, wir werden niemals in der Lage sein, mit den größeren Mächten in Bezug auf die Rohproduktion mitzuhalten. Wir können in der Luft nur konkurrieren, wenn wir bessere Flugzeuge bauen als alle anderen. Jedes dieser Flugzeuge muss in der Lage sein, einen Kampf zu gewinnen, selbst wenn es drei oder viermal so viele sind wie wir."
 ITA_multirole_aircraft:1 "Mehrzweck-Flugzeuge"
 ITA_multirole_aircraft_desc:1 "Durch die Entwicklung von Flugzeugen, die verschiedene Aufgaben im Kampf erfüllen können, können wir die Produktionskosten und die Ausbildungszeit der Besatzungen erheblich senken. Wir werden unsere Ingenieure sofort damit beauftragen, diese Art von vielseitigen Flugzeugen zu entwickeln."
 ITA_long_range_aircraft:0 "Langstreckenflugzeuge"
 ITA_long_range_aircraft_desc:1 "Feindliche Stützpunkte, Industrien und Nachschublinien liegen oft weit hinter der Frontlinie. Wir müssen unsere Langstreckenflugzeuge entwickeln und verbessern, damit sie diese wichtigen Ziele erreichen und treffen können."
 ITA_fighter_designs:0 "Kampfflugzeugkonstruktionen"
 ITA_fighter_designs_desc:1 "Kampfflugzeuge sind das Rückgrat einer jeden Luftwaffe. Wir müssen dafür sorgen, dass unsere Kampfflugzeuge in der Lage sind, die Luftüberlegenheit am Himmel zu erringen und unsere Bomber auf dem Weg zu ihren Zielen zu schützen."
 ITA_bomber_designs:0 "Bomber-Designs"
 ITA_bomber_designs_desc:1 "Mit neuen Entwürfen für unsere Bomber wird unsere Luftwaffe in der Lage sein, unsere Streitkräfte zu Lande und zu Wasser zu unterstützen und gleichzeitig feindliche Truppen und deren Nachschublinien zu bedrohen."
 ITA_supremacy_in_the_skies:0 "Vorherrschaft im Luftraum"
 ITA_supremacy_in_the_skies_desc:1 "Eine moderne Armee kann ohne die Unterstützung einer starken Luftwaffe nicht erfolgreich operieren. Es ist von größter Bedeutung, dass unser Land über modernste Flugzeuge und Technologien verfügt, um den Himmel zu beherrschen."
 ITA_naval_power_projection:0 "Seemachtprojektion"
 ITA_naval_power_projection_desc:1 "In Anlehnung an das Erbe unserer Vorfahren müssen wir sicherstellen, dass wir über die notwendige Industrie verfügen, um eine beeindruckende Seestreitkraft zu entwickeln, die in der Lage ist, die italienische Vormachtstellung im Mittelmeer gegenüber jeder anderen Marine zu behaupten."
 ITA_intensify_torpedo_manufacturing:0 "Intensivierung der Torpedoherstellung"
 ITA_intensify_torpedo_manufacturing_desc:0 "Die italienischen Torpedos gehören zu den zuverlässigsten der Welt. Fiume war die Geburtsstätte des Torpedos, und mit der dortigen Fabrik und dem Silurificio Italiano in Neapel haben wir eine gute Grundlage, um den Einsatz dieser tödlichen Marinewaffe weiter auszubauen."
 ITA_expand_naval_facilities:0 "Marineeinrichtungen ausbauen"
 ITA_expand_naval_facilities_desc:0 "Eine erstklassige Marine braucht nicht nur eine starke Schlachtflotte, sondern auch die Häfen und Werften, die sie unterstützen. Durch Investitionen in unsere Marineinfrastruktur wird unsere Marine über die Stützpunkte und die Bau- und Reparaturkapazitäten verfügen, die sie im Kriegsfall benötigt."
 ITA_oto_naval_guns:0 "OTO Marinegeschütze"
 ITA_oto_naval_guns_desc:0 "Italien verlässt sich auf die Firmen Ansaldo und Oderi-Terni-Orlando für die großen Geschütze seiner Großschiffe. Durch gezielte Investitionen in ihre Kapazitäten können wir unsere Kriegsschiffe zum Neid der Welt machen."
 ITA_improve_overseas_naval_bases:0 "Verbesserung der Marinestützpunkte in Übersee"
 ITA_improve_overseas_naval_bases_desc:0 "Der Ausbau der Häfen in unseren überseeischen Gebieten bildet eine starke Grundlage für unsere Marine, um unser wachsendes Reich zu verteidigen und die Handelsrouten unserer Feinde zu bedrohen."
 ITA_milizia_marittima_di_artiglieria:0 "Milizia Marittima di Artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc:0 "Italien verfügt über eine ausgedehnte Küstenlinie und isolierte Inselhäfen, die anfällig für Invasionen sind. Durch die Reform unserer Milizia Costiera und Investitionen in unsere Küstenverteidigung können wir sicherstellen, dass Eindringlinge einen hohen Preis zahlen."
 ITA_supermarina:0 "Supermarina"
 ITA_supermarina_desc:0 "Für den Oberbefehlshaber der Regia Marina sollte eine moderne Einsatzzentrale eingerichtet werden, um die Operationen unserer Marineverbände im gesamten Mittelmeerraum und darüber hinaus zu koordinieren."
 ITA_stockpile_fuel:0 "Brennstoffvorräte anlegen"
 ITA_stockpile_fuel_desc:0 "Öl ist das Blut, das in den Adern unserer Schiffe fließt, ohne das die Flotte untätig bleiben würde. Da Italien über keine nennenswerten einheimischen Erdölvorräte verfügt, ist es unerlässlich, Erdöltanks zu bauen und zu füllen, um unsere Streitkräfte auch dann zu versorgen, wenn künftige Konflikte uns von Importen abschneiden."
 ITA_forza_navale_especiale:0 "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc:0 "Die Fähigkeit, amphibische Landungen durchzuführen, wird sich in jedem Konflikt im Mittelmeer als unschätzbar erweisen. Durch die Aufstellung einer Spezialtruppe der Marine, die für amphibische Operationen ausgebildet und ausgerüstet ist, werden wir in der Lage sein, an jedem Punkt der langen Mittelmeerküste unsere Macht vom Meer aus auszuüben."
 ITA_naval_air_coordination:0 "Marine-Luft-Koordination"
 ITA_naval_air_coordination_desc:0 "Bislang hat das Oberkommando der Luftwaffe seine eigene Doktrin verfolgt und sich nicht gut mit der Marine abgestimmt. Dies hat die Fähigkeit der Regia Marina eingeschränkt, eine wirksame Aufklärung durchzuführen. Durch die Entwicklung einer gemeinsamen Marine-Luft-Doktrin und die Straffung der Kommunikation zwischen Marine- und Lufteinheiten werden unsere Schiffe besser in der Lage sein, den Feind zu finden und anzugreifen."
 ITA_decima_flottiglia_mas:0 "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc:0 "Teseo Tesei und Elios Toschi von der Genio Navale haben einen Torpedo mit Eigenantrieb entwickelt, der zur Infiltration feindlicher Häfen eingesetzt werden kann. Wenn wir die Entwicklung dieser und anderer einzigartiger Waffen finanzieren und eine Spezialeinheit für deren Einsatz ausbilden, können wir vielleicht dramatische, unerwartete Siege über unsere Feinde erringen."
 ITA_incrociatori_leggeri:0 "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc:0 "Leichte Kreuzer, die schnell und stark genug sind, um es mit anderen leichten Kreuzern und Zerstörern aufzunehmen, aber billig genug sind, um in großen Stückzahlen gebaut zu werden, sind wichtig, um unsere Seewege zu schützen und den Kampf gegen feindliche Konvois aufzunehmen. Aufbauend auf unseren Erfahrungen mit den Klassen Condottieri, Montecuccoli und Garibaldi können wir eine Kreuzerflotte aufbauen, die die Meere zwischen Europa und Afrika beherrscht."
 ITA_incrociatori_pesanti:0 "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc:0 "Derzeit verfügt Italien nicht über die industrielle Basis, um genügend Schlachtschiffe zu bauen, damit sie überall dort eingesetzt werden können, wo wir sie brauchen. Durch den Bau leistungsfähiger, gut gepanzerter Kreuzer wie unserer Zara-Klasse werden wir über die Schiffe verfügen, die uns die Kontrolle über die Meere in mehreren Einsatzgebieten streitig machen können."
 ITA_expand_naval_intelligence:0 "Ausbau der Marineaufklärung"
 ITA_expand_naval_intelligence_desc:0 "Der italienische Nachrichtendienst hat viele Jahre lang mit einem kleinen Budget gearbeitet und sich auf die beträchtlichen Talente von Giorgio Verità Poeta und Luigi Donini verlassen, aber das reicht nicht aus. Wenn wir sie mit mehr Personal ausstatten und neue Talente wie Leutnant Eliso Porto anwerben, haben wir bessere Chancen, die Codes der Feinde zu knacken und die Standorte ihrer Streitkräfte zu ermitteln."
 ITA_cooperation_programs:0 "Programme zur Zusammenarbeit"
 ITA_cooperation_programs_desc:0 "Unsere robuste Schiffbau- und Rüstungsindustrie hat in der jüngeren Vergangenheit Kriegsschiffe für andere Nationen gebaut, wie z. B. die griechischen Zerstörer der Hydra-Klasse, oder bei der Konstruktion geholfen, wie z. B. die UdSSR bei ihren Projekt-7-Schiffen. Die Suche nach ähnlichen Möglichkeiten könnte dazu beitragen, unsere industrielle Basis für die vor uns liegenden Prüfungen weiterzuentwickeln."
 ITA_cruiser_submarines:0 "Kreuzer-U-Boote"
 ITA_cruiser_submarines_desc:0 "Um die Seewege der Feinde außerhalb des Mittelmeers anzugreifen, brauchen wir U-Boote mit großer Reichweite, die die Ozeane durchstreifen können. Die weitere Unterstützung unseres umfangreichen U-Boot-Programms aus der Zeit nach dem Ersten Weltkrieg, das weitgehend auf der Arbeit der Ingenieure Cavallini und Bernardis beruht, wird uns helfen, dieses Ziel zu erreichen."
 ITA_midget_submarines:0 "Zwerg-U-Boote"
 ITA_midget_submarines_desc:0 "Die klaren Gewässer des Mittelmeers sind für größere U-Boote gefährlich. Der Bau kleiner Boote mit kurzer Reichweite und geringer Sichtbarkeit kann ihre Überlebenschancen im Mittelmeer verbessern und uns die Kraft geben, die wir brauchen, um wichtige Engpässe wie den Sizilianischen Kanal zu überwachen."
 ITA_cacciatorpediniere_di_scorta:0 "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc:0 "Eine der Hauptaufgaben der [[~GetAppropriateRegiaMarinaNsName~]] ist der Schutz der Seewege zwischen Italien, Nordafrika und unseren Mittelmeerinseln. Durch den Bau kleinerer Zerstörer, die auf die U-Boot-Bekämpfung spezialisiert sind, und die effektive Ausbildung der Besatzungen werden wir besser in der Lage sein, den Nachschub für unsere Streitkräfte in Übersee aufrechtzuerhalten."
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "Die Bildung des Mariantisom als Kommando für die U-Boot-Bekämpfung wird die organisatorischen Voraussetzungen für eine bessere Koordinierung unserer Geleitschiffe schaffen und technologische Innovationen vorantreiben, die uns im Kampf gegen feindliche U-Boote einen Vorteil verschaffen."
 ITA_navi_da_battaglia:0 "Navi da Battaglia"
 ITA_navi_da_battaglia_desc:0 "Die Schlachtschiffe der Littorio-Klasse sind schnelle und leistungsstarke Beispiele für Großkampfschiffe. Der Bau weiterer dieser Schiffe und die Verfeinerung unserer Doktrin, um sie effektiver einsetzen zu können, werden unsere Kampflinie erheblich verbessern."
 ITA_proper_carriers:0 "Richtige Trägerschiffe"
 ITA_proper_carriers_desc:0 "Innovative Konstrukteure wie Luigi Gagnotto haben im letzten Jahrzehnt Trägerschiffe für die Flotte entworfen. Wenn wir dieses Fachwissen zusammen mit dem vorhandenen Rumpf des schnellen Linienschiffs Roma (aber mit neuen, leistungsfähigeren Motoren) nutzen, können wir schneller einen einsatzfähigen Flugzeugträger bauen, als wenn wir vom Kiel aufwärts bauen."
 ITA_refit_civilian_ships:0 "Zivile Schiffe umrüsten"
 ITA_refit_civilian_ships_desc:0 "Richtige Flottenschiffe sind zwar weitaus leistungsfähiger, aber wenn wir schnell Flugzeugträger haben wollen, müssen wir Abstriche machen. Durch die Umrüstung vorhandener Passagierschiffe wie der Rex und der Conte di Savoia können wir unsere Flotte schnell mit Flugzeugen ausstatten."
 ITA_flotta_d_evasione:0 "Flotta d'Evasione"
 ITA_flotta_d_evasione_desc:0 "Zu lange hat sich Italien damit begnügt, seine maritimen Ambitionen auf das Mittelmeer und das Rote Meer zu beschränken. Durch den Aufbau einer 'Breakout Fleet' und den Bau von Schiffen, die für den Atlantik und den Indischen Ozean bestimmt sind, werden wir in der Lage sein, unseren Einfluss über die Weltmeere auszuüben."

 ITA_ethiopian_war_logistics_bba:0 "Äthiopische Kriegslogistik"
 ITA_ethiopian_war_logistics_bba_desc:0 "Aus den mangelnden Fortschritten in Äthiopien wird deutlich, dass wir unterschätzt haben, wie viel Nachschub eine moderne Armee wirklich braucht. Wir müssen gezielte Anstrengungen unternehmen, um die Straßen und Häfen in unseren Besitzungen in Ostafrika zu verbessern, damit die notwendigen Vorräte an die Front gelangen können."
 ITA_the_abyssinian_fiasco:0 "Das Fiasko in Abessinien"
 ITA_the_abyssinian_fiasco_desc:0 "Unsere Invasion in Äthiopien hat sich zu einer Katastrophe entwickelt. Wieder einmal sind wir mit dem beschämenden Schauspiel konfrontiert, dass eine italienische Armee eine äthiopische Armee nicht besiegen kann. Wie unsere Vorväter bei Adwa sind wir geschlagen worden. Wir können nur erahnen, was eine Niederlage dieses Ausmaßes für die Zukunft des faschistischen Systems in Italien bedeutet."
 ITA_solid_progress:0 "Solide Fortschritte"
 ITA_solid_progress_desc:0 "Wir haben in Äthiopien stetige Fortschritte gemacht, ohne unsere Linien zu sehr auszudehnen oder unsere Kräfte äthiopischen Gegenangriffen auszusetzen. Der Sieg ist zwar noch nicht errungen, aber er ist nur eine Frage der Zeit."
 ITA_struggle_in_ethiopia:0 "Kampf in Äthiopien"
 ITA_struggle_in_ethiopia_desc:0 "Unsere Fortschritte in Äthiopien liegen weit hinter dem Zeitplan zurück, aber wir können nicht zulassen, dass ein kleiner Rückschlag wie dieser uns demoralisiert. Die italienischen Waffen und das faschistische System werden sich durchsetzen - koste es, was es wolle."
 ITA_undermine_the_duce:0 "Untergrabung des Duce"
 ITA_undermine_the_duce_desc:0 "Mussolinis verrückter Wunsch, Äthiopien zu erobern, hat uns wieder einmal an den Rand einer Niederlage gebracht. Ein Sieg ist sicherlich noch möglich, aber es muss klar sein, dass dies nicht Mussolinis Sieg sein wird."
 ITA_conspiracies_in_the_shadows:0 "Verschwörungen im Verborgenen"
 ITA_conspiracies_in_the_shadows_desc:0 "In den Hallen der Macht wird die Unzufriedenheit mit Mussolini immer lauter geflüstert. Es werden Verschwörungen geschmiedet und Bündnisse zwischen Menschen geschlossen, die normalerweise wenig gemeinsam haben. Die Zeit des Wandels rückt immer näher."
 ITA_servizio_informazione_militare:1 "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc:0 "Unser Militär benötigt genaue Informationen, um seine Einsätze zu planen. Dafür brauchen wir eine zentrale Organisation, die diese Informationen sammelt und auswertet und gegebenenfalls auch offensive Maßnahmen gegen ausgewählte Ziele ergreift."
 ITA_triumph_in_africa_bba:0 "Triumph in Afrika"
 ITA_triumph_in_africa_bba_desc:0 "Die Schande von Adwa ist getilgt. Rund 40 Jahre nach der Demütigung, die wir durch die Äthiopier erlitten haben, haben wir endlich unsere Rache bekommen. Unsere Streitkräfte haben ihre Fähigkeiten zweifelsfrei bewiesen, und die ganze Welt muss nun unsere Macht anerkennen!"
 ITA_defeat_in_ethiopia_flag:0 "[[~ITA.GetNameDefCap~]] wurde in [[~ETH.GetNameDef~]] besiegt."
 ITA_devaluate_the_lire:0 "Entwertet die Lire"
 ITA_devaluate_the_lire_desc:1 "Der Krieg war viel kostspieliger, als wir es uns gewünscht hätten. Unsere Wirtschaft kämpft mit den Nachwirkungen. Die Abwertung unserer Währung wird unsere Produkte auf dem internationalen Markt wettbewerbsfähiger machen, aber das Leben des Durchschnittsitalieners ein wenig erschweren - ein notwendiges Opfer, das er gerne bringen wird."
 ITA_anglo_italian_agreements:0 "Anglo-italienische Abkommen"
 ITA_anglo_italian_agreements_desc:0 "Angesichts der neuen Realität in Ostafrika müssen sich die anderen Kolonialmächte mit uns arrangieren. Wir brauchen sie, um uns die Durchfahrt durch den Suez zu ermöglichen, aber sie brauchen uns noch viel mehr. Wenn sie sich weigern, müssen wir vielleicht woanders nach Unterstützung suchen."
 ITA_topple_amhara_rulers:0 "Sturz der Amhara-Herrscher"
 ITA_topple_amhara_rulers_desc:0 "Äthiopien ist ein weitaus vielfältigeres und zersplittertes Land, als die meisten glauben. Es gibt viele Gruppen, die das alte äthiopische Regime nicht unbedingt unterstützen. Wenn wir ihnen einige kleine Zugeständnisse machen würden, könnten wir sie leicht auf unsere Seite ziehen, was die Befriedung der Region erheblich erleichtern würde."
 ITA_the_new_emperor_of_ethiopia:0 "Der neue Kaiser von Äthiopien"
 ITA_the_new_emperor_of_ethiopia_desc:0 "Die Menschen in Äthiopien haben jahrhundertelang unter einem Kaiser gelebt. Es würde unsere Aufgabe zweifellos sehr viel einfacher machen, wenn wir ihnen einfach einen neuen Kaiser präsentieren könnten, der ihren alten ablöst, indem wir unseren König zum neuen Kaiser krönen."
 ITA_ministero_della_cultura_popolare:0 "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc:0 "Unser Volk muss immer Zugang zu genauen Informationen haben. In Kriegszeiten können feindliche Agenten leicht Fehlinformationen verbreiten, und wir müssen dem entgegenwirken, indem wir unserem Volk die tatsächlich wahre Version der Ereignisse vermitteln."
 ITA_culto_del_duce:0 "Culto del Duce"
 ITA_culto_del_duce_desc:0 "Benito Mussolini, Eroberer Afrikas, Rächer von Adwa, ist zweifellos der bedeutendste italienische Staatsmann seit den Tagen der römischen Kaiser. Er ist der absolute Gipfel der Männlichkeit, völlig ohne Furcht. Wir sollten dafür sorgen, dass jeder Italiener weiß, dass er für immer danach streben sollte, Mussolini so ähnlich zu werden wie nur irgend möglich."
 ITA_devotion:0 "Ergebenheit"
 ITA_devotion_desc:0 "Das italienische Volk ist Mussolini zu großem Dank verpflichtet. Er hat es durch seine schiere Willenskraft in jeder Hinsicht verbessert. Es ist ein mutigeres, reicheres und moralisch vollkommeneres Volk. Das Mindeste, was das italienische Volk im Gegenzug tun kann, ist, ihm zu danken und seine Befehle zu befolgen."
 ITA_legge_bottai:0 "Legge Bottai"
 ITA_legge_bottai_desc:0 "Die römische Kunst und Kultur waren die Grundlage für die gesamte moderne Kultur in Europa. Wir dürfen niemals zulassen, dass diese historischen Schätze von der Moderne verdrängt werden. Italien muss immer in die Zukunft blicken, darf aber auch nie seine Vergangenheit vergessen."
 ITA_boost_the_grand_council_of_fascism:0 "Den Großen Rat des Faschismus stärken"
 ITA_boost_the_grand_council_of_fascism_desc:0 "Benito Mussolini hat viel für Italien getan, aber er ist in letzter Instanz immer noch ein Mensch. Wenn er das Land jemals in die Irre führen sollte, wird der Große Rat des Faschismus da sein, um ihn zu stoppen."
 ITA_to_live_as_a_lion:0 "Leben wie ein Löwe"
 ITA_to_live_as_a_lion_desc:0 "Das italienische Volk ist nicht dazu geschaffen, Schafe zu sein. Es ist nicht dazu bestimmt, still dazusitzen und sich in der zweiten Reihe der Geschichte zu behaupten. Es ist dazu geschaffen, sein Schicksal selbst in die Hand zu nehmen! Benito Mussolini ist der Mann, der es dazu bringen wird und es daran erinnert, dass es besser ist, einen Tag wie ein Löwe zu leben als hundert Jahre wie ein Schaf."
 ITA_la_battaglia_del_grano:0 "La Battaglia del Grano"
 ITA_la_battaglia_del_grano_desc:0 "Ein Land kann nicht als wirklich groß angesehen werden, wenn es von anderen Ländern abhängig ist, um sich zu ernähren. Italien muss bei den Grundnahrungsmitteln unabhängig sein, wenn wir ernst genommen werden wollen. Dafür müssen wir kämpfen, und zwar so hart, wie wir jede andere Schlacht auch kämpfen würden. Nur durch einen Sieg in der Schlacht um das Getreide können wir auf einen Sieg im Krieg hoffen."
 ITA_la_battaglia_per_la_terra:0 "Die Schlacht für die Erde"
 ITA_la_battaglia_per_la_terra_desc:0 "Die Grundlage einer starken faschistischen Gesellschaft ist das Land selbst und die Menschen, die es bearbeiten. Es gibt noch viele Gebiete in Italien, in denen wir durch Trockenlegung von Sümpfen und Bewässerung von Ackerland nutzbares Land gewinnen können."
 ITA_la_battaglia_per_le_nascite:0 "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc:0 "Wenn wir unseren rechtmäßigen Platz in der Welt einnehmen wollen, müssen wir die militärische Kraft haben, ihn mit Gewalt einzunehmen. Dafür brauchen wir Soldaten. Es reicht nicht aus, dass ein Paar ein oder zwei Kinder hat - bevor wir Kriege gewinnen können, müssen wir die Geburtenschlacht gewinnen."
 ITA_strengthen_the_regime:0 "Das Regime stärken"
 ITA_strengthen_the_regime_desc:0 "Die Kämpfe um die wirtschaftliche Unabhängigkeit haben gezeigt, dass der Faschismus keine schwache und weiche Ideologie ist, wie die liberalen Regime, die ihm vorausgingen. Wir sollten dafür sorgen, dass die Menschen dies nie vergessen."
 ITA_the_man_of_providence:0 "Der Mann der Vorsehung"
 ITA_the_man_of_providence_desc:0 "Mussolini war nicht nur zur richtigen Zeit am richtigen Ort. Jeder Schritt wurde wie durch göttlichen Willen gelenkt, um sicherzustellen, dass Mussolini die Zügel in Italien zum richtigen Zeitpunkt in die Hand nahm."
 ITA_believe_obey_fight:0 "Glauben, Gehorchen, Kämpfen"
 ITA_believe_obey_fight_desc:0 "Unsere Partei wurde auf einfachen Prinzipien gegründet. Erstens: Um die Macht zu ergreifen, muss man daran glauben, dass dies möglich ist. Zweitens: Um die Macht zu ergreifen, muss man den Leuten gehorchen, die an der Macht sind. Drittens, dass man kämpfen muss, um die Macht zu ergreifen. Und die Machtergreifung ist das einzig wahre Ziel jeder politischen Bewegung, die diesen Namen verdient."
 ITA_banda_carita:0 "Banda Carità"
 ITA_banda_carita_desc:0 "Der Krieg ist nicht immer eine glorreiche Angelegenheit. Die Öffentlichkeit mag sich auf die Kämpfe an den Fronten konzentrieren, aber wir wissen, dass die Heimatfront genauso wichtig ist und dass die Ausrottung des Widerstands im Hinterland genauso notwendig ist."
 ITA_banda_koch:0 "Banda Koch"
 ITA_banda_koch_desc:0 "Der moderne Krieg ist oft eine Angelegenheit ganzer Völker im Krieg. Das bedeutet, dass die Frontlinie nicht mehr der einzige Ort ist, an dem gekämpft wird. Wir müssen auch bereit sein, unsere Kommunikationslinien durch den Einsatz von Kampftruppen zu sichern."
 ITA_security_militias:0 "Sicherheitsmilizen"
 ITA_security_militias_desc:0 "Es ist eine Verschwendung von guten Soldaten, Truppen an der Front für die Sicherheit in den hinteren Gebieten einzusetzen. Wir sollten Einheiten speziell für die Bewachung des hinteren Teils der Armee bilden, um mehr Soldaten für den Kampf gegen den Feind freizusetzen."
 ITA_battaglioni_d_assalto:0 "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc:1 "Unsere Schwarzhemden stehen in der stolzen Tradition der Sturmtruppen des Ersten Weltkriegs. Indem wir sie in unsere Armee integrieren, werden wir ihnen eine starke offensive Schlagkraft im Kampf verleihen."
 ITA_strengthen_the_blackshirts:0 "Stärkung der Rothemden"
 ITA_strengthen_the_blackshirts_desc:0 "Die Königliche Armee ist viel zu sehr an die alten Regime gebunden und hat wiederholt einen beunruhigenden Mangel an faschistischem Eifer gezeigt. Es ist klar, dass wir ganze Divisionen aus unseren eigenen, loyalen Schwarzhemden aufstellen müssen."
 ITA_milizia_coloniale:0 "Milizia Coloniale"
 ITA_milizia_coloniale_desc:1 "Wir müssen unsere faschistischen Milizen, die Schwarzhemden, mit mehr regimetreuen Wehrpflichtigen aus den Kolonien verstärken und ausbauen. Die Rekrutierung nicht nur unter den italienischen Kolonisten, sondern auch unter der einheimischen Bevölkerung wird es uns ermöglichen, ihre Zahl erheblich zu erhöhen."
 ITA_towards_a_greater_italy:0 "Auf dem Weg zu einem Großitalien"
 ITA_towards_a_greater_italy_desc:1 "Der italienische Irredentismus ist das natürliche Ergebnis des Verrats, dem das italienische Volk nach dem Ersten Weltkrieg durch die Entente ausgesetzt war. Italien sollte von Rechts wegen den gesamten Mittelmeerraum beherrschen, und dafür müssen wir unsere Grenzen erweitern."
 ITA_heroes_of_the_nation:0 "Helden der Nation"
 ITA_heroes_of_the_nation_desc:1 "Wir müssen die Verdienste der großen Helden unserer Nation anerkennen und belohnen, wobei wir nicht vergessen dürfen, dass ihr Potenzial ohne die weise Führung des Duce völlig vergeudet worden wäre."
 ITA_capo_supremo:0 "Capo Supremo"
 ITA_capo_supremo_desc:1 "Es gibt nur eine Person in Italien, die in der Lage ist, unserer großen Nation den Ruhm und die Macht zu bringen, die sie verdient. Die Zeiten der dekadenten Monarchie sind vorbei, es ist an der Zeit, dass unser kraftvoller Duce der oberste Führer Italiens wird."
 ITA_bend_the_bars:0 "Biegt die Gitterstäbe"
 ITA_bend_the_bars_desc:1 "Italien befindet sich in einem Gefängnis, das von den Briten nach dem Ersten Weltkrieg geschaffen wurde, und je bevölkerungsreicher und mächtiger Italien wird, desto mehr wird es unter seiner Gefangenschaft leiden. Es ist an der Zeit, die Gitterstäbe dieses Gefängnisses zu verbiegen und die italienische Kontrolle weiter auszubauen."
 ITA_subdue_the_sentinels:0 "Unterwerfung der Wächter"
 ITA_subdue_the_sentinels_desc:1 "Der nächste Schritt auf dem Weg zu der Freiheit und dem Ruhm, die das italienische Volk verdient, ist die Unterwerfung der Wächter, die uns im Mittelmeer gefangen halten, d.h. Gibraltar und Suez."
 ITA_a_colonial_empire:0 "Ein Kolonialreich"
 ITA_a_colonial_empire_desc:1 "Trotz der Bemühungen unserer Feinde und Rivalen ist Italien zu einem mächtigen Kolonialreich geworden. Wir müssen nicht nur dafür sorgen, dass wir das Beste aus unseren Gebieten machen, sondern auch die italienische Kontrolle in Afrika weiter ausbauen."
 ITA_by_blood_alone:0 "Allein durch Blut"
 ITA_by_blood_alone_desc:1 "Dank der Macht unserer Armee und des grenzenlosen Fanatismus der italienischen Irredentisten, die unserem Regime treu ergeben sind, wird Italien schließlich in die Annalen der Geschichte eingehen, und zwar nicht als bloßer Nebenakteur, sondern als Hauptakteur. [Blut allein bewegt die Räder der Geschichte!"
 ITA_masters_of_the_aegean:0 "Die Herren der Ägäis"
 ITA_masters_of_the_aegean_desc:1 "Wenn wir den Mittelmeerraum kontrollieren wollen, müssen wir zuerst Italiens absolute Vorherrschaft über die Ägäis sichern. Damit kontrollieren wir nicht nur den Zugang zum Schwarzen Meer und den größten Teil der Balkanküste, sondern verfügen auch über neue Flottenstützpunkte, mit denen wir den Suezkanal sichern können."
 ITA_masters_of_the_mediterranean:0 "Die Herren des Mittelmeers"
 ITA_masters_of_the_mediterranean_desc:1 "Die Macht eines Staates ist proportional zu seiner maritimen Position. Es ist an der Zeit, die totale Kontrolle über das Mittelmeer einzufordern, denn es ist das Recht des italienischen Volkes, das antike Meer, das die Wiege unserer Zivilisation war, zu beherrschen."

 ITA_convene_the_grand_council:0 "Einberufung des Großen Rates"
 ITA_convene_the_grand_council_desc:0 "Wir müssen den Großen Rat des Faschismus einberufen, um zu besprechen, was mit Mussolini geschehen soll. Sein jüngster Vorstoß in Äthiopien und seine mangelnde Bereitschaft, Macht und Verantwortung zu teilen, haben viele an seinen Fähigkeiten als Führer zweifeln lassen. Er hat seinem Land gut gedient und ist das Gesicht des Faschismus schlechthin, aber es könnte Zeit für eine neue Führung sein..."

 ITA_foreign_affairs:0 "Auswärtige Angelegenheiten"
 ITA_foreign_affairs_desc:1 "Jede Großmacht muss sich klare außenpolitische Ziele setzen und über talentierte Leute verfügen, die in der Lage sind, die Diplomatie so zu führen, dass diese Ziele erreicht werden."
 ITA_balkan_ambition:0 "Ambitionen auf dem Balkan"
 ITA_balkan_ambition_desc:1 "Es ist an der Zeit, die italienischen Grenzen nach Osten in Richtung Slowenien und, was noch wichtiger ist, in Richtung der dalmatinischen Küste zu erweitern. Wir werden das venezianische Kulturerbe Dalmatiens hervorheben und der Welt zeigen, dass die venezianische Regierung den Dalmatinern in der Vergangenheit nicht nur nützlich war, sondern von ihnen auch sehr akzeptiert wurde."
 ITA_potential_allies_in_the_balkans:0 "Potenzielle Verbündete auf dem Balkan"
 ITA_potential_allies_in_the_balkans_desc:1 "Um den Balkan zu kontrollieren, müssen wir nicht alle Nationen in der Region unterjochen und beherrschen. Es ist an der Zeit, die Diplomatie zu nutzen, um sich nützliche Verbündete auf dem Balkan zu sichern, und dann den Rest zu unterwerfen."
 ITA_albanian_occupation:0 "Albanische Besatzung"
 ITA_albanian_occupation_desc:1 "Albanien ist ein leicht zu besetzendes Ziel für unsere Truppen. Es ist unwahrscheinlich, dass wir auf großen Widerstand stoßen werden. Wir müssen der Welt die Macht Italiens zeigen und den Ruhm der Vergangenheit wiederherstellen!"
 ITA_albanian_oil:0 "Albanisches Öl"
 ITA_albanian_oil_desc:1 "Es ist an der Zeit, unsere veraltete Ausrüstung für die alte Ölkonzession in Albanien zu ersetzen und sie in eine starke Ölförderindustrie zu verwandeln, jetzt, da wir die volle Kontrolle über das Land haben."
 ITA_support_albanian_irredentism:0 "Unterstützung des albanischen Irredentismus"
 ITA_support_albanian_irredentism_desc:1 "Wir müssen versuchen, die italienische Herrschaft über Albanien zu legitimieren. Die Unterstützung des albanischen Irredentismus in den Regionen Kosovo und Epirus, und sogar darüber hinaus, wird uns mit Sicherheit eine bedeutende öffentliche Unterstützung durch die lokale Bevölkerung einbringen und uns die Möglichkeit geben, unseren Einflussbereich weiter auszudehnen."
 ITA_albanian_fascist_militia:1 "[[~GetAppropriateAlbanianFascistMilitiaName~]]"
 ITA_albanian_fascist_militia_default:0 "Albanische Faschistische Miliz"
 ITA_albanian_fascist_militia_alt:0 "Legaliteti-Miliz"
 ITA_albanian_fascist_militia_desc:1 "Wir werden einen neuen Flügel der italienischen Schwarzhemden in Albanien gründen, wobei wir darauf achten werden, nicht nur italienische Kolonisten im Land zu rekrutieren, sondern auch albanische Freiwillige."
 ITA_guarantee_austrian_independence:0 "Garantie der österreichischen Unabhängigkeit"
 ITA_guarantee_austrian_independence_desc:1 "Wir können die deutsche Einmischung in Österreich nicht dulden, da sie eine große Bedrohung für die italienische Nation und das Gleichgewicht der Kräfte in Europa darstellt. Wir werden die Unabhängigkeit Österreichs garantieren und uns allen diplomatischen Manövern widersetzen, die Deutschland zur Beeinflussung des Landes einzusetzen gedenkt."
 ITA_negotiate_italian_claims:0 "Italienische Ansprüche verhandeln"
 ITA_negotiate_italian_claims_desc:1 "Unsere Opposition gegen Deutschland hat uns in eine Machtposition gegenüber den ehemaligen Entente-Nationen gebracht, die verzweifelt nach einem Bruch zwischen dem italienischen und dem deutschen Regime suchen. Wir müssen diese Situation zu unserem Vorteil nutzen und die kolonialen Besitztümer zurückfordern, die uns nach dem Ersten Weltkrieg verweigert wurden."
 ITA_peace_with_ethiopia_tt:1 "Nach den Friedensgesprächen mit [~§Y~][[~ETH.GetNameWithFlag~]][~§!~]:"
 ITA_ENG_must_control_necessary_states_tt:0 "[~§Y~][[~ENG.GetNameWithFlag~]][~§!~] kontrolliert nicht die historischen britischen Kolonien am Horn von Afrika und Malta."
 ITA_FRA_must_control_necessary_states_tt:0 "[~§Y~][[~FRA.GetNameWithFlag~]][~§!~] Kontrolliert nicht die historischen französischen Kolonien in Dschibuti und Tunesien."
 ITA_ratify_the_stresa_front:0 "Ratifizierung der Stresa-Front"
 ITA_ratify_the_stresa_front_desc:1 "Nachdem Italien territoriale Zugeständnisse erhalten hat, ist es nun an der Zeit, den Prozess einzuleiten, der Italien und Frankreich in das Militärbündnis "Stresa-Front" einbinden wird."
 ITA_joint_military_programs:0 "Gemeinsame Militärprogramme"
 ITA_joint_military_programs_desc:1 "Wir müssen die Zusammenarbeit zwischen Italien und unseren neuen Verbündeten fördern, sowohl im militärischen als auch im wissenschaftlichen Bereich, da beide eng miteinander verbunden sind."
 ITA_italys_destiny:0 "Italiens Schicksal"
 ITA_italys_destiny_desc:1 "Wir werden die Rolle festlegen, die Italien in diesem Bündnis spielen muss: die der obersten Seemacht im Mittelmeer. Der nächste wichtige Schritt zur Erreichung dieses Ziels ist die Sicherung der Vorherrschaft auf dem Balkan."
 ITA_the_eastern_threat:0 "Die östliche Bedrohung"
 ITA_the_eastern_threat_desc:1 "Es ist kein Geheimnis, dass die aufstrebende Sowjetunion eine Bedrohung nicht nur für unsere eigenen Interessen, sondern auch für die aller westlichen Mächte darstellt. Wir werden die Expansionsfähigkeit dieses Landes lähmen, indem wir ihm den Zugang zu einer der reichsten Regionen verwehren, zu der es Zugang hat: dem Schwarzen Meer."
