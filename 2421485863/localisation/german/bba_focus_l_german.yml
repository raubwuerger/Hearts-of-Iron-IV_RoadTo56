 ITA_monarchia_d_italia:0 "Monarchia d'Italia"
 ITA_monarchia_d_italia_desc:1 "Vittorio Emanuele hätte dem Faschismus niemals die Türen der italienischen Politik öffnen dürfen. Es ist an der Zeit, diesen Fehler zu korrigieren und die Faschisten in der Regierung in die Schranken zu weisen."
 ITA_new_corporations:0 "Neue Korporationen"
 ITA_new_corporations_desc:1 "Wir müssen das frühere Konzept der Konzerne, das vom faschistischen Regime verwendet wurde, aufgreifen und an die Bedürfnisse unserer neuen Regierung anpassen."
 ITA_extraction_industry:0 "Förderungsindustrie"
 ITA_extraction_industry_desc:1 "Wir müssen unsere Rohstoffförderungsindustrie ausbauen, um die Nachfrage nach unseren Produktionsanlagen zu decken. Wir können nicht zulassen, dass der Mangel an Rohstoffen unsere militärische Produktion gefährdet."
 ITA_prepare_for_the_coming_wars:0 "Bereiten Sie sich auf die kommenden Kriege vor"
 ITA_prepare_for_the_coming_wars_desc:1 "Überall um uns herum drohen Kriege, und wir brauchen eine robuste Militärindustrie, um den Bedarf unseres Militärs zu decken."
 ITA_mobilize_the_railway_guns:0 "Mobilisieren Sie die Eisenbahnwaffen"
 ITA_mobilize_the_railway_guns_desc:1 "Verzweifelte Situationen erfordern verzweifelte Maßnahmen. Die Zeit ist gekommen, unsere alten Eisenbahnkanonen wieder in Betrieb zu nehmen."
 ITA_bring_back_old_glories:0 "Den alten Ruhm wieder aufleben lassen"
 ITA_bring_back_old_glories_desc:1 "Wir haben zahlreiche alte Schiffe in verschiedenen Häfen liegen, die darauf warten, verschrottet zu werden. Einige unserer Ingenieure und Marineoffiziere sind der Meinung, dass wir diese alten Prachtstücke mit ein paar Nachbesserungen wieder einsatzfähig machen könnten."
 ITA_new_forms_of_weaponry:0 "Neue Formen der Bewaffnung"
 ITA_new_forms_of_weaponry_desc:1 "Wenn Italien eine der größten Militärmächte der Welt werden soll, müssen wir neue Formen der Bewaffnung erforschen. Unsere Wissenschaftler sind davon überzeugt, dass die Entwicklung eines bahnbrechenden Forschungsprogramms im Bereich der Atomenergie vielversprechend sein könnte."
 ITA_revoke_the_acerbo_law:0 "Aufhebung des Acerbo-Gesetzes"
 ITA_revoke_the_acerbo_law_desc:1 "Das Acerbo-Gesetz gab Mussolini und seiner faschistischen Partei die feste Kontrolle über Italien, die sie so dringend benötigten. Es ist an der Zeit, dieses Gesetz zu widerrufen, um zu verhindern, dass dies jemals wieder geschieht."
 ITA_christian_democracy:0 "Christdemokratie"
 ITA_christian_democracy_desc:1 "Die Christdemokratische Partei ist eine konservative politische Organisation der Mitte, die von Alcide de Gasperi geleitet wird und der es gelungen ist, die Unterstützung der Bevölkerung zu gewinnen, indem sie christliche Ideale mit der Idee der Freiheit verbindet. Wir sollten ihr erlauben, eine Regierung zu bilden, solange sie der Monarchie gegenüber loyal bleibt."
 ITA_democratic_king:0 "Demokratischer König"
 ITA_democratic_king_desc:1 "Es ist an der Zeit, dass die italienische Monarchie einen Schritt in Richtung eines demokratischeren Staates macht, wobei die Figur des Königs als wichtigstes Staatsoberhaupt erhalten bleibt."
 ITA_cooperate_with_moderates:0 "Mit den Gemäßigten zusammenarbeiten"
 ITA_cooperate_with_moderates_desc:1 "Es gibt keinen Grund, nicht mit den weniger radikalen Elementen des ehemaligen faschistischen Regimes zusammenzuarbeiten. Es gibt sehr fähige Leute, die dazu beitragen könnten, diesen erneuerten italienischen Staat voranzubringen."
 ITA_expand_intelligence_services:0 "Geheimdienste ausbauen"
 ITA_expand_intelligence_services_desc:1 "In diesem neuen Zeitalter ist Wissen Macht. Wir müssen unsere verschiedenen Geheimdienstzweige ausbauen, damit wir mit ausländischen Geheimdiensten konkurrieren können."
 ITA_crush_opposition:0 "Opposition unterdrücken"
 ITA_crush_opposition_desc:1 "Noch immer gibt es viele Anhänger des alten faschistischen Regimes, die sich unserer Politik widersetzen und die Arbeit unserer neuen Regierung behindern. Es ist an der Zeit, mit ihnen fertig zu werden."
 ITA_power_to_the_king:0 "Alle Macht dem König"
 ITA_power_to_the_king_desc:1 "In dieser Zeit großer sozialer und politischer Spannungen ist der einzige Weg, um sicherzustellen, dass sich in Italien kein extremistisches Regime, sei es ein faschistisches oder ein kommunistisches, durchsetzt, die verstärkte Konzentration der Macht in den Händen des Königs, der sicherlich am besten geeignet ist, unser Land zu führen."
 ITA_disband_the_blackshirts:0 "Auflösung der Schwarzhemden"
 ITA_disband_the_blackshirts_desc:1 "Die Rothemden sind eine sehr gefährliche Organisation im Dienste des Faschismus, deshalb ist es an der Zeit, dass sie verschwinden, so wie es ihr faschistisches Regime getan hat. Wir werden alle aktiven Einheiten sofort auflösen."
 ITA_utilize_the_blackshirts:0 "Nutzen Sie die Rothemden"
 ITA_utilize_the_blackshirts_desc:1 "Obwohl die Rothemden historisch gesehen dem faschistischen Regime und dem Duce gegenüber loyal waren, könnten wir sie vielleicht für unsere eigenen Interessen nutzen, wenn wir ihnen zeigen, dass ihre Organisation in diesem neuen Regime Platz zum Gedeihen hat. Gibt es denn wirklich so große Unterschiede zwischen den beiden Regimen?"
 ITA_expand_the_royal_guard:0 "Die Königliche Garde ausbauen"
 ITA_expand_the_royal_guard_desc:1 "Wir werden das Korps der königlichen Garde verstärken und ausbauen, um über zuverlässige Truppen zu verfügen, die der italienischen Monarchie gegenüber loyal sind und im Bedarfsfall bei jeder Art von Militäroperation verschiedene Aufgaben übernehmen können."
 ITA_gloria_al_regno_d_italia:0 "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc:1 "Diejenigen, die behaupten, die Monarchie sei ein veraltetes Regierungssystem, sind Narren, die nicht sehen können, wie eine bescheidene Nation unter einer edlen und festen Hand zu einer der größten Mächte der Welt werden kann. [~\n~]Lang lebe der König!"
 ITA_paramilitary_training:0 "Paramilitärische Ausbildung"
 ITA_paramilitary_training_desc:1 "Es ist an der Zeit, unsere Organisation der Freiwilligenmiliz zu erweitern und ihre militärische Ausbildung zu verbessern. Wir werden angesehene Offiziere aus unseren Elitedivisionen einsetzen, um neue Rekruten auszubilden und Blackshirt-Einheiten zu führen."
 ITA_seek_papal_support:0 "Päpstliche Unterstützung anstreben"
 ITA_seek_papal_support_desc:1 "Um die wachsende soziale und politische Stabilität in unserem Land in den Griff zu bekommen, werden wir uns auf die Kirche stützen müssen, die in der Vergangenheit so viel Einfluss auf das italienische Volk ausgeübt hat. Wir müssen uns an den Papst wenden, um seine Zustimmung und Unterstützung zu erhalten."
 ITA_agents_of_the_church:0 "Agenten der Kirche"
 ITA_agents_of_the_church_desc:1 "Die Kirche hat zahllose Vertreter in der ganzen Welt. Wenn es uns gelingt, den Vatikan auf unsere Seite zu ziehen, könnten wir über neue Agenten verfügen, die sich perfekt als Abgesandte der Kirche tarnen und unsere Geheimdienstnetze verbessern."
 ITA_strengthen_the_papacy:0 "Das Papsttum stärken"
 ITA_strengthen_the_papacy_desc:1 "Es ist klar, dass der Einfluss des Papstes in der italienischen Gesellschaft sehr stark ist. Die einzige Möglichkeit, die nationale Stabilität aufrechtzuerhalten, besteht darin, die Kirche innerhalb des Königreichs Italien zu stärken."
 ITA_setting_course:0 "Weichenstellung"
 ITA_setting_course_desc:1 "Das Königreich Italien ist bereit, sein Schicksal zu erfüllen. Größe und Ruhm warten auf das stolze italienische Volk, es ist an der Zeit zu entscheiden, wie es weitergehen soll."
 ITA_mare_nostrum_bba:0 "Mare Nostrum"
 ITA_mare_nostrum_bba_desc:0 "Es war die Seemacht, mit der das alte Rom Karthago besiegte. Durch Investitionen in die Seemacht kann Italien die Kontrolle über das Mittelmeer anstreben und es wieder zum "Mare Nostrum", zu unserem Meer, machen."
 ITA_auxiliaries:0 "Hilfskräfte"
 ITA_auxiliaries_desc:1 "Wie zu Zeiten unserer römischen Vorfahren spielen Hilfstruppen auch heute noch eine wichtige Rolle, wenn es darum geht, die regulären Militäreinheiten zu unterstützen, das Terrain zu erkunden und den Feind zu bekämpfen. Wir müssen diese paramilitärischen Milizen ausbauen, um unsere Armee zu stärken."
 ITA_the_italian_legions:0 "Die italienischen Legionen"
 ITA_the_italian_legions_desc:1 "Unsere Streitkräfte mögen in der jüngeren Vergangenheit nicht den Anforderungen gerecht geworden sein, aber jetzt, da das italienische Volk stolzer denn je auf sein römisches Erbe ist, müssen wir unseren Streitkräften neue Doktrinen auferlegen, um sicherzustellen, dass unsere Legionen heute so furchterregend sind wie vor Tausenden von Jahren."
 ITA_new_roman_citizens:0 "Neue römische Bürger"
 ITA_new_roman_citizens_desc:1 "Die Verleihung der Staatsbürgerschaft an die einheimische Bevölkerung unserer Kolonien wird uns sicherlich helfen, die Zustimmung und Zusammenarbeit der Einheimischen zu gewinnen."
 ITA_all_roads_lead_to_rome:0 "Alle Wege führen nach Rom"
 ITA_all_roads_lead_to_rome_desc:1 "Die römischen Legionen waren in der Vergangenheit berühmt für ihre Schnelligkeit und Effizienz beim Bau von Straßen und der Infrastruktur, die ihre Armeen für ihre Arbeit benötigten. Tausende von Jahren später sind Logistik und Nachschublinien in der Kriegsführung noch wichtiger geworden."
 ITA_the_king_of_the_skies:0 "Der König der Lüfte"
 ITA_the_king_of_the_skies_desc:1 "Im Gegensatz zu unseren römischen Vorfahren müssen unsere Streitkräfte den Luftraum beherrschen, um zu Lande und zu Wasser optimal operieren zu können. Italienische Flugzeuge sind bereits für ihre Vielseitigkeit und Qualität berühmt, aber es ist an der Zeit, dass unsere Luftfahrtingenieure einen Schritt weiter gehen und eine echte fliegende Festung entwickeln."
 ITA_modern_musculus:0 "Moderner Musculus"
 ITA_modern_musculus_desc:1 "Genau wie die Römer müssen wir mächtige Kriegsmaschinen entwickeln, die es uns ermöglichen, das Schlachtfeld zu beherrschen. Wir werden den ultimativen Panzer entwickeln, um die Frontlinien zu stürmen und die Herzen unserer Feinde mit Schrecken zu erfüllen."
 ITA_caligulas_pride:0 "Caligulas Stolz"
 ITA_caligulas_pride_desc:1 "Es ist an der Zeit, das größte Kriegsschiff zu entwickeln, das je existiert hat. Unsere besten Marineingenieure haben das Design perfektioniert und Prototypen getestet und sind nun zuversichtlich, dass die Neptunus nicht nur im Mittelmeer, sondern auch darüber hinaus König werden wird."
 ITA_iberian_protection:0 "Schutz der Iberer"
 ITA_iberian_protection_desc:1 "Die iberischen Nationen haben in der jüngsten Vergangenheit relative Sicherheit genossen, aber es ist klar, dass sie derzeit nicht in der Lage wären, sich allein gegen die großen feindlichen Mächte zu verteidigen. Wir müssen ihnen unseren Schutz anbieten, bevor es zu spät ist."
 ITA_south_american_alliances:0 "Südamerikanische Allianzen"
 ITA_south_american_alliances_desc:1 "Es ist an der Zeit, die Grenzen unserer Fraktion zu erweitern. Wir werden den lateinamerikanischen Nationen die Hand reichen und sie davon überzeugen, wie wichtig es ist, ein starkes Bündnis gegen die vielen Bedrohungen zu bilden, die uns alle umgeben."
 ITA_the_papacy_reborn:0 "Die Wiedergeburt des Papsttums"
 ITA_the_papacy_reborn_desc:1 "Jetzt, da Seine Heiligkeit den König gestürzt und die totale Kontrolle über Italien übernommen hat, ist es an der Zeit, dass sich das italienische Volk auf die Vision und die Ziele der Kirche ausrichtet."
 ITA_deus_vult:0 "Deus Vult"
 ITA_deus_vult_desc:1 "Die katholische Kirche war jahrhundertelang ein Leuchtfeuer der Hoffnung und der Stabilität in Europa, und angesichts der dunklen Zeiten, die uns bevorstehen, müssen wir wieder zu diesem Leuchtfeuer des Lichts werden. [Gott will es so!"
 ITA_catholic_action:0 "Katholische Aktion"
 ITA_catholic_action_desc:1 "Unsere katholische Jugendorganisation erweist sich als ein sehr effizientes Instrument, um Kommunisten auszurotten, katholische Grundsätze der sozialen Gerechtigkeit zu fördern und die Reihen unserer Streitkräfte mit eifrigen neuen Wehrpflichtigen zu füllen."
 ITA_a_time_for_war:0 "Eine Zeit für den Krieg"
 ITA_a_time_for_war_desc:1 "Solange die Ketzerei in Europa herrscht, kann es keinen Frieden geben. Es ist Zeit für einen neuen Heiligen Krieg. Neue Kriegsmaschinen werden in seinem Namen dröhnen, bereit, die Ketzer mit gerechter Wut zu schlagen. Es soll keinen Frieden geben, bis das Gericht jeden Ungläubigen aus dem Lauf einer 105-mm-Kanone getroffen hat."
 ITA_the_holy_lands:0 "Die Heiligen Länder"
 ITA_the_holy_lands_desc:1 "Eine Region, die für den christlichen Glauben so wichtig ist wie Palästina, gehört rechtmäßig zum Reich Gottes. Wir müssen dafür sorgen, dass das Heilige Land unverzüglich an uns zurückgegeben wird."
 ITA_the_catholic_dominion:0 "Die katholische Herrschaft"
 ITA_the_catholic_dominion_desc:1 "Mit dem Wiederaufstieg des Papsttums zu einer Großmacht, mit der man rechnen muss, ist es an der Zeit, dass wir allen gläubigen Christen die Hand reichen und die Menschen führen, so wie der Hirte seine Herde führt und sie vor dem Bösen schützt. Das ist der Auftrag Gottes!"

 ITA_unite_the_opposition:0 "Vereint die Opposition"
 ITA_unite_the_opposition_desc:1 "Die Wurzeln des Faschismus sind in Italien tief verwurzelt, und es wird großer Anstrengungen bedürfen, ihn auszurotten. Wir müssen gemeinsame Ziele zwischen den verschiedenen Gruppen finden, die sich gegen das faschistische Regime stellen, denn nur gemeinsam werden wir in der Lage sein, den verabscheuungswürdigen Duce zu stürzen."
 ITA_liberate_gramsci:0 "Gramsci befreien"
 ITA_liberate_gramsci_desc:1 "Unser Genosse, der marxistische Philosoph Antonio Gramsci, wird seit mehr als zehn Jahren von der faschistischen Regierung im Gefängnis gehalten, und nun verschlechtert sich sein Gesundheitszustand rapide. Wir müssen eine geheime Operation organisieren, um ihn zu befreien und sein Leben zu retten, denn er wird mit Sicherheit eine Schlüsselrolle in unserer Arbeiterrevolution spielen."
 ITA_organize_strikes_in_the_north:0 "Organisiert Streiks im Norden"
 ITA_organize_strikes_in_the_north_desc:1 "Bevor wir streiken, werden wir alle unsere Anstrengungen darauf konzentrieren, die Unterstützung der Industriearbeiter in Italien zu gewinnen und sicherzustellen, dass die stärker industrialisierten Gebiete des Nordens mit uns gegen das faschistische Regime stehen."
 ITA_the_southern_farmlands:0 "Die südlichen Agrargebiete"
 ITA_the_southern_farmlands_desc:1 "Trotz der vergeblichen Bemühungen des faschistischen Regimes bleibt Italien praktisch ein ländliches Land. Wir müssen uns auf die Bauernschaft stützen, um unsere Revolution erfolgreich durchzuführen, und es ist sicherlich der Süden Italiens, wo die Bauern am mächtigsten sind."
 ITA_defy_the_duce:0 "Dem Duce trotzen"
 ITA_defy_the_duce_desc:1 "Es ist an der Zeit, sich gegen das faschistische Regime zu erheben und die Geißel auszurotten, die es für das italienische Volk darstellt. [Arbeiter und Bauern Italiens, zu den Waffen!"
 ITA_appeal_to_the_bourgeoisie:0 "Appell an die Bourgeoisie"
 ITA_appeal_to_the_bourgeoisie_desc:1 "Wir müssen uns an die bürgerlichen Gruppen wenden, die am Sturz des faschistischen Regimes interessiert sind. Mit den ihnen zur Verfügung stehenden Mitteln und dem Mut unserer Revolutionäre werden wir in der Lage sein, diesem blutigen Krieg schnell ein Ende zu setzen!"
 ITA_seize_old_equipment:0 "Alte Ausrüstung beschlagnahmen"
 ITA_seize_old_equipment_desc:1 "Es gibt eine große Menge an alter militärischer Ausrüstung, die in verschiedenen Waffenlagern im ganzen Land gelagert wird. Trotz ihres Alters wird die Beschlagnahmung dieser Ausrüstung und ihre Verteilung an unsere Streitkräfte einen großen Beitrag zum Sieg des Krieges leisten."
 ITA_the_italian_republic:0 "Die Italienische Republik"
 ITA_the_italian_republic_desc:1 "Die Monarchie ist ein altes und verrottetes System, das nichts anderes tut, als unsere Revolution zu behindern. Es ist an der Zeit, die königliche Familie loszuwerden und sich um ihre Anhänger zu kümmern."
 ITA_the_popular_front:0 "Die Volksfront"
 ITA_the_popular_front_desc:1 "Der Bürgerkrieg hat gezeigt, dass die Kommunisten in der Lage sind, das italienische Volk nicht nur zum Sieg über den Faschismus zu führen, sondern auch zu dem sozialen und industriellen Fortschritt, den unser Land so dringend benötigt."
 ITA_the_garibaldi_legion:0 "Die Legion Garibaldi"
 ITA_the_garibaldi_legion_desc:1 "Wir werden Freiwilligeneinheiten organisieren, um an der Seite unserer Genossen in der Spanischen Republik als Teil der Internationalen Brigaden im Spanischen Bürgerkrieg zu kämpfen."
 ITA_gruppi_di_difesa_della_donna:0 "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc:1 "Revolutionäre Frauen aus verschiedenen politischen Formationen haben vorgeschlagen, Frauenverteidigungsgruppen zu bilden, um im Kriegsfall die Kräfte aller Klassen und sozialen Schichten aktiv zu beteiligen und zu mobilisieren."
 ITA_a_new_era_for_the_red_shirts:0 "Eine neue Ära für die Rothemden"
 ITA_a_new_era_for_the_red_shirts_desc:1 "Wir werden in die Fußstapfen von Giuseppe Garibaldi und seinen Rothemden treten, diese Milizen stärken und sie so ausbilden, dass sie ihre Aufgaben optimal erfüllen können, sei es als Teil der italienischen Armee oder als Freiwilligenbrigaden im Ausland."
 ITA_pugno_alzato:0 "Pugno Alzato"
 ITA_pugno_alzato_desc:1 "Es ist an der Zeit, die Geißel des Faschismus und die Bedrohung, die er für die gesamte Menschheit darstellt, auszurotten. In diesem entscheidenden Kampf werden wir unsere Fäuste in Einheit erheben!"
 ITA_a_leader_steps_forward:0 "Eine Führungspersönlichkeit tritt vor"
 ITA_a_leader_steps_forward_desc:0 "Es ist an der Zeit zu entscheiden, wer an der Spitze der neuen italienischen Republik stehen soll. Glücklicherweise können wir aus hochqualifizierten Kandidaten wählen."
 ITA_the_path_to_progress:0 "Der Weg zum Fortschritt"
 ITA_the_path_to_progress_desc:0 "Wir werden uns an kommunistische und sozialistische Regierungen in der ganzen Welt wenden, die bereit sein könnten, mit uns zusammenzuarbeiten und uns dabei zu helfen, uns von dem verheerenden Bürgerkrieg zu erholen, den wir durchmachen mussten."
 ITA_industrial_socialization:0 "Industrielle Sozialisierung"
 ITA_industrial_socialization_desc:1 "Es ist an der Zeit, die großen Fabriken aus den Händen der Großunternehmer und der Bourgeoisie zu enteignen, damit sie zum größten Nutzen des gesamten italienischen Volkes eingesetzt werden können."
 ITA_institute_the_five_year_plan:0 "Den Fünfjahresplan einführen"
 ITA_institute_the_five_year_plan_desc:1 "Genau wie unsere sowjetischen Genossen müssen wir unser überwiegend agrarisches Land industrialisieren, um mit den großen Weltmächten konkurrieren zu können. Wir werden einen Fünfjahresplan entwickeln, der uns helfen wird, das industrielle Niveau von vor dem Bürgerkrieg nicht nur wieder zu erreichen, sondern weit zu übertreffen."
 ITA_new_ricostruzione_industriale:0 "Neue Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc:1 "Das Instituto per la Ricostruzione Industriale hat bisher eine wichtige Rolle bei der Rettung, Umstrukturierung und Finanzierung von bankrotten Banken und Privatunternehmen gespielt. Mit einigen Anpassungen werden wir dafür sorgen, dass es ohne den faschistischen Beigeschmack der Vergangenheit weiterarbeiten kann."
 ITA_political_commissars:0 "Politische Kommissare"
 ITA_political_commissars_desc:1 "Um das Bekenntnis zum Kommunismus zu bewahren und den ideologischen Eifer in unseren Truppen zu wecken, werden wir in der Armee die Figur des Politkommissars einführen, der für die politische Erziehung und die Organisation der ihm unterstellten Einheiten verantwortlich ist."
 ITA_common_ground:0 "Gemeinsame Basis"
 ITA_common_ground_desc:1 "Wir müssen die Differenzen mit anderen politischen Gruppen, mit denen wir in Wirklichkeit die gleichen Ziele verfolgen, hinter uns lassen. Es ist an der Zeit, zusammenzuarbeiten, um den neuen italienischen Staat zum Fortschritt zu führen."
 ITA_appease_the_military:0 "Das Militär besänftigen"
 ITA_appease_the_military_desc:1 "Viele Offiziere der Streitkräfte sind mit der neuen Regierung oder ihrem Status nach dem Bürgerkrieg unzufrieden. Es wäre klug, dafür zu sorgen, dass die Unzufriedenheit im Militär beseitigt wird und dass die Offiziere das Gefühl haben, dass ihre Rolle im Krieg anerkannt wird."
 ITA_crush_the_mafia:0 "Zerschlagung der Mafia"
 ITA_crush_the_mafia_desc:1 "Die Mafia und zahlreiche Banden von Schmugglern, Erpressern und Kriminellen im Allgemeinen sind während des Bürgerkriegs wieder aufgetaucht. Es ist unsere Pflicht gegenüber dem italienischen Volk, sie auszurotten und die Sicherheit und Stabilität des Landes wiederherzustellen."
 ITA_empower_the_carabinieri:0 "Stärkung der Carabinieri"
 ITA_empower_the_carabinieri_desc:1 "Die Carabinieri spielen eine Schlüsselrolle bei der Ausrottung von Mafiosi und bei der Wahrung von Frieden und Sicherheit im Lande. Es ist an der Zeit, diese Polizeitruppe zu stärken und sie in die Lage zu versetzen, zusätzliche Aufgaben zu erfüllen."
 ITA_army_modernization:0 "Modernisierung der Armee"
 ITA_army_modernization_desc:1 "Unsere Streitkräfte könnten von neuen Ausrüstungen und Ausbildungstechniken profitieren, die es ihnen ermöglichen, mit den Armeen und Doktrinen anderer Großmächte Schritt zu halten."
 ITA_union_in_the_party:0 "Zusammenschluss in der Partei"
 ITA_union_in_the_party_desc:1 "Der Zusammenhalt innerhalb der Partei ist der wichtigste Faktor für die Entwicklung unseres Landes zum Kommunismus. Wir müssen sicherstellen, dass alle Mitglieder dieselbe Vision teilen, dieselben Ziele verfolgen und die von der Partei festgelegten Prozesse zur Erreichung dieser Ziele befolgen."
 ITA_follow_the_soviet_union:0 "Der Sowjetunion folgen"
 ITA_follow_the_soviet_union_desc:1 "Es gibt einen klaren Weg zum Kommunismus, der bereits von der Sowjetunion vorgezeichnet wurde. Wir müssen ihm folgen, wenn wir wollen, dass unsere Bemühungen in der neuen Republik Früchte tragen und ein echter kommunistischer Staat entsteht."
 ITA_military_cooperation:0 "Militärische Zusammenarbeit"
 ITA_military_cooperation_desc:1 "Wir müssen Vereinbarungen zur militärischen Zusammenarbeit mit unseren Verbündeten treffen, wenn wir in dieser Welt bestehen wollen, denn die Großmächte, die uns umgeben, sind mit absoluter Sicherheit Feinde des Proletariats."
 ITA_defense_against_capitalism:0 "Verteidigung gegen den Kapitalismus"
 ITA_defense_against_capitalism_desc:1 "Der Faschismus ist unser erster und größter ideologischer Feind, aber er ist nicht der einzige. Die Kapitalisten stellen eine schreckliche Bedrohung für unser Land und für die proletarische Revolution dar. Wir müssen darauf vorbereitet sein, ihnen entgegenzutreten."
 ITA_combined_research_effort:0 "Gemeinsame Forschungsanstrengungen"
 ITA_combined_research_effort_desc:1 "Der technologische Fortschritt ist unerlässlich, wenn wir wollen, dass unsere Streitkräfte über eine moderne Ausrüstung verfügen, mit der wir unseren Feinden entgegentreten können. Wir müssen mit unseren Verbündeten zusammenarbeiten, um sicherzustellen, dass wir den wissenschaftlichen Fortschritt, insbesondere im militärischen Bereich, aufrechterhalten."
 ITA_special_brigades:0 "Spezialbrigaden"
 ITA_special_brigades_desc:1 "Wir werden spezielle Angriffsbrigaden bilden, die in der Lage sind, unsere militärischen Einheiten bei großen Offensiven im Kampf zu unterstützen. Diese Brigaden werden aus Milizionären bestehen, die sich in ihren Einheiten ausgezeichnet haben."
 ITA_defend_the_land:0 "Das Land verteidigen"
 ITA_defend_the_land_desc:1 "Die Sowjetunion und ihre Politik haben das Proletariat und die marxistische Ideologie im Stich gelassen. Das italienische Volk wird seinen eigenen Weg zum Kommunismus gehen, einen Weg voller Hindernisse und Bedrohungen, die wir überwinden müssen, aber hoffentlich auch mit Genossen und Verbündeten, die sich gegenseitig helfen."
 ITA_united_anarchist_confederations:0 "Vereinte anarchistische Verbände"
 ITA_united_anarchist_confederations_desc:1 "Wir müssen die Zusammenarbeit der spanischen Anarchisten und anderer Anarchisten auf der ganzen Welt in unserem Kampf gegen Faschismus und Kapitalismus suchen. Wir werden eine Große Kooperationskommission bilden, die Aktivisten, Intellektuelle und Freiheitskämpfer aus der ganzen Welt aufnehmen wird."
 ITA_the_fight_against_stalinism:0 "Der Kampf gegen den Stalinismus"
 ITA_the_fight_against_stalinism_desc:1 "Leider sind Kapitalismus und Faschismus nicht die einzigen Feinde, denen wir uns stellen müssen. Die Anhänger der stalinistischen Doktrin sehen unsere Regierung und unser Land als eine Bedrohung ihrer Interessen und sind bereit, uns mit allen Mitteln zu vernichten. Wir können nicht tatenlos abwarten, bis sie angreifen, wir müssen zuerst zuschlagen!"
 ITA_raise_the_peoples:0 "Erhebt die Völker"
 ITA_raise_the_peoples_desc:1 "Es gibt viele tapfere italienische Bauern, die bereit sind, für unsere Ideale zu kämpfen. Mit ihnen können wir weitere Einheiten von Rothemden bilden, um die Reihen unserer Streitkräfte zu verstärken."
 ITA_il_sol_dell_avvenire:0 "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc:1 "Es ist an der Zeit, einen neuen italienischen Staat auszurufen, die Italienische Nationale Union, in der alle Bürger frei und gleich vor dem Staat sind. [Die Sonne der Zukunft wird in Italien aufgehen!"
 ITA_italian_socialism:0 "Italienischer Sozialismus"
 ITA_italian_socialism_desc:1 "Der Weg zum Sozialismus liegt vor uns, es ist an der Zeit, ihn mit der Entschlossenheit zu beschreiten, eine gerechte Gesellschaft innerhalb unserer Grenzen und den internationalen Status zu erreichen, den die Italienische Republik außerhalb dieser Grenzen verdient."
 ITA_cooperate_with_the_mafia:0 "Mit der Mafia zusammenarbeiten"
 ITA_cooperate_with_the_mafia_desc:1 "Die Mafia-Organisationen, die sich während des Bürgerkriegs ausgebreitet haben, können eine Gelegenheit sein, die Leistung privater und staatlicher Unternehmen in ihren Gebieten zu verbessern, wenn wir bereit sind, ihnen bestimmte Privilegien und Zugeständnisse zu gewähren."
 ITA_mafia_abroad:0 "Mafia im Ausland"
 ITA_mafia_abroad_desc:1 "Der Einfluss der Mafiafamilien, mit denen wir Abkommen geschlossen haben, wächst nicht nur in Italien, sondern auch im Ausland. Wir müssen Agenten, die mit ihnen verbunden sind, zu den großen kapitalistischen Mächten schicken, wo ihre Geschäfte im Dienste unserer Interessen florieren können."
 ITA_empower_the_unions:0 "Stärkung der Gewerkschaften"
 ITA_empower_the_unions_desc:1 "In der italienischen proletarischen Klasse steckt ein großes Potenzial. Wir müssen dafür sorgen, dass die Gewerkschaften über die Mittel und die Autorität verfügen, um die Arbeitskräfte unseres Landes zu regulieren und zu optimieren."
 ITA_production_lines:0 "Produktionslinien"
 ITA_production_lines_desc:1 "Es ist an der Zeit, unsere Hauptproduktionslinien zu erweitern und zu modernisieren, um sicherzustellen, dass unsere Streitkräfte den Nachschub und die Ausrüstung erhalten, die notwendig sind, um weiterhin mit Höchstleistung zu arbeiten."
 ITA_the_republics_leadership:0 "Die Führung der Republik"
 ITA_the_republics_leadership_desc:1 "Wir müssen die richtige Partei und den richtigen politischen Führer wählen, um die junge italienische Republik zu der sozialistischen Gesellschaft zu führen, die unser Volk verdient. Sowohl Ferrucio Parri als auch Ivanoe Bonomi scheinen würdige Kandidaten zu sein, die hoch qualifiziert sind, diese Aufgabe zu erfüllen."
 ITA_bring_back_exiled_intellectuals:0 "Intellektuelle im Exil zurückholen"
 ITA_bring_back_exiled_intellectuals_desc:1 "Das faschistische Regime hat unzählige italienische Bürger ins Exil gezwungen, darunter große Philosophen, Intellektuelle und Wissenschaftler. Es ist an der Zeit, all diesen Flüchtlingen die Möglichkeit zu bieten, in ihre Heimat zurückzukehren."
 ITA_social_stability:0 "Soziale Stabilität"
 ITA_social_stability_desc:1 "Wir haben die Schrecken des Bürgerkriegs hinter uns gelassen, unsere Gesellschaft ist gerechter und gleichberechtigter geworden, und obwohl wir noch einen langen Weg bis zum Sozialismus vor uns haben, können wir mit Stolz sagen, dass das italienische Volk endlich den sozialen Frieden erreicht hat."
 ITA_aid_for_the_spanish_republic:0 "Hilfe für die spanische Republik"
 ITA_aid_for_the_spanish_republic_desc:1 "Wir müssen unseren spanischen Kameraden im Bürgerkrieg helfen. Ihre sozialistische Republik wird von blutrünstigen spanischen Generälen belagert, die dem Staat, den sie jetzt verwüsten, die Treue geschworen haben, unterstützt von den faschistischen Großmächten Europas."
 ITA_italia_libera:0 "Italia Libera"
 ITA_italia_libera_desc:1 "Wir müssen die Initiative ergreifen und befreundeten Nachbarregierungen vorschlagen, ein Bündnis in Europa zu bilden, das es uns ermöglicht, zusammenzuarbeiten und uns gegen die vielfältigen Bedrohungen, die uns umgeben, zu verteidigen."
 ITA_european_democracies:0 "Europäische Demokratien"
 ITA_european_democracies_desc:1 "Wir müssen unsere Politik der Solidarität und Zusammenarbeit zwischen den demokratischen europäischen Ländern fortsetzen. Mit Hilfe der Diplomatie können wir ein starkes Bündnis bilden, das in der Lage ist, jedem anderen gegenüberzutreten."
 ITA_peace_preservation:0 "Bewahrung des Friedens"
 ITA_peace_preservation_desc:1 "In diesen Zeiten der Instabilität und der internationalen Konflikte ist nur das italienische Volk in der Lage, den Frieden in Europa zu bewahren und durchzusetzen."
 ITA_scientific_cooperation:0 "Wissenschaftliche Zusammenarbeit"
 ITA_scientific_cooperation_desc:1 "Wir müssen ein Programm der wissenschaftlichen Zusammenarbeit entwickeln, um sicherzustellen, dass wir mit den technologischen Fortschritten der anderen Weltmächte Schritt halten können."
 ITA_secure_the_borders:0 "Sicherung der Grenzen"
 ITA_secure_the_borders_desc:1 "Angesichts der zunehmenden internationalen Spannungen in der Welt muss jede Nation, die nicht unser Verbündeter ist, als potenziell feindlich betrachtet werden. Wir müssen unsere Grenzen eher früher als später verstärken und befestigen, um jede Invasion zu verhindern und zu stoppen."
 ITA_bring_down_fascist_strongholds:0 "Faschistische Hochburgen niederreißen"
 ITA_bring_down_fascist_strongholds_desc:1 "Angesichts der kritischen Lage in Europa können wir nicht warten, bis die aggressiven faschistischen Mächte eine Offensive gegen uns starten. Wer zuerst zuschlägt, schlägt am besten zu, also werden wir sicherstellen, dass wir die Faschisten zuerst und hart treffen."
 ITA_reestablish_old_alliances:0 "Alte Allianzen wiederherstellen"
 ITA_reestablish_old_alliances_desc:1 "Wir müssen versuchen, das Bündnis, das wir während des Großen Krieges geschlossen haben, neu zu schmieden. Nur gemeinsam mit den großen demokratischen Mächten Europas werden wir in der Lage sein, uns gegen die vielen Bedrohungen, die auf uns lauern, durchzusetzen."
 ITA_military_agreements:0 "Militärische Absprachen"
 ITA_military_agreements_desc:1 "Wir haben viel von unseren Verbündeten zu lernen, wir müssen an sie herantreten mit dem Vorschlag, ein Programm für militärische und technologische Zusammenarbeit zu entwickeln."
 ITA_the_enemies_of_capitalism:0 "Die Feinde des Kapitalismus"
 ITA_the_enemies_of_capitalism_desc:1 "Der Sowjetkommunismus stellt eine große Bedrohung für ganz Europa und damit auch für den italienischen Staat dar. Es ist an der Zeit, sich um sie zu kümmern."
 ITA_the_ethiopian_question:0 "Die äthiopische Frage"
 ITA_the_ethiopian_question_desc:1 "Der Krieg in Äthiopien war eine brutale und ungerechte Angelegenheit. Wir müssen die Gräueltaten, die die Faschisten in diesem Land angerichtet haben, wiedergutmachen und den örtlichen Behörden die Hand reichen, um eine Versöhnung zu erreichen."
 ITA_abolish_the_colonies:0 "Abschaffung der Kolonien"
 ITA_abolish_the_colonies_desc:1 "Wir werden einen revolutionären Plan zur Abschaffung des Kolonialstatus für alle Regionen Italiens entwickeln und vorlegen. Zum ersten Mal in der Geschichte unseres Landes werden die Bürgerinnen und Bürger der betroffenen Regionen die Möglichkeit haben, über ihr Schicksal zu entscheiden. Es liegt an uns, sie von den Vorteilen zu überzeugen, die es mit sich bringt, eine legitime Provinz des italienischen Staates zu werden."
 ITA_cooperatives_for_intensive_exploitation:0 "Genossenschaften für intensive Ausbeutung"
 ITA_cooperatives_for_intensive_exploitation_desc:1 "Afrika ist ein reicher Kontinent mit großen Rohstoffvorkommen. Wir sollten in die Verbesserung unserer Methoden zur Ausbeutung dieser Vorkommen investieren, um das Beste aus ihnen zu machen."
 ITA_condemn_colonialism:0 "Verurteilung des Kolonialismus"
 ITA_condemn_colonialism_desc:1 "Es ist an der Zeit, den Kolonialismus zu verurteilen und die europäischen Mächte aufzufordern, die das afrikanische Volk seit unzähligen Jahren unterdrücken, und wenn es hart auf hart kommt, werden wir zum Wohle des afrikanischen Volkes gegen sie kämpfen."
 ITA_new_colonial_policies:0 "Neue Kolonialpolitiken"
 ITA_new_colonial_policies_desc:1 "Zu lange hat das faschistische Regime die einheimische Bevölkerung in den Kolonien schlecht behandelt. Es ist an der Zeit, unsere Kolonialpolitik zu überdenken, diesen Regionen eine gewisse Autonomie zu gewähren und die in der Vergangenheit begangenen Ungerechtigkeiten zu korrigieren."
 ITA_negotiations_with_albania:0 "Verhandlungen mit Albanien"
 ITA_negotiations_with_albania_desc:1 "Die Geschichte Albaniens wurde in den letzten Jahrzehnten stark von Italien beeinflusst. Jetzt, wo wir das autoritäre faschistische Regime hinter uns gelassen haben, sollten wir der albanischen Regierung vorschlagen, die Beziehungen zwischen unseren Nationen zu stärken und sogar die Möglichkeit einer Integration der albanischen Verwaltung in die unsere vorzuschlagen, um beide Länder formell zu vereinen."
 ITA_enlist_the_bashkimi_kombetar:0 "Die Bashkimi Kombëtar einbeziehen"
 ITA_enlist_the_bashkimi_kombetar_desc:1 "Es gibt zahlreiche albanische Bürger, die mit unserer Regierung und unserer Ideologie sympathisieren und sich in die Rothemden-Einheiten einreihen möchten. Wir sollten einen neuen Zweig unserer Freiwilligenmilizen schaffen, in dem wir neue Einheiten aus diesen Rekruten organisieren."
 ITA_the_italian_confederation:0 "Die Italienische Konföderation"
 ITA_the_italian_confederation_desc:1 "Nachdem wir unsere Kolonialpolitik überprüft haben, müssen wir als nächsten Schritt eine Konföderation gründen, die alle aus diesem Entkolonialisierungsprozess hervorgegangenen Staaten umfasst und als Rahmen für die Zusammenarbeit und den gegenseitigen Nutzen unserer Nationen dienen soll."
 ITA_planned_economy:0 "Planwirtschaft"
 ITA_planned_economy_desc:1 "Die Vertreter unserer neuen Konföderation haben eine Wirtschaftsinitiative vorgeschlagen, die es ihrer Meinung nach ermöglichen wird, die Wirtschaft aller Mitgliedsstaaten auf effiziente und nachhaltige Weise zu regulieren und anzukurbeln."
 ITA_the_fight_overseas:0 "Der Kampf in Übersee"
 ITA_the_fight_overseas_desc:1 "Es ist an der Zeit, die Verteidigung zu verstärken und die Logistik vorzubereiten, um größere Militärkampagnen auf dem afrikanischen Kontinent zu unterstützen. Wir werden spezielle Ausbildungstechniken für unsere Truppen und Seestreitkräfte entwickeln, damit sie unter den vielen schwierigen Bedingungen, denen sie ausgesetzt sein werden, optimale Leistungen erbringen können."
 ITA_irregulars:0 "Irreguläre Truppen"
 ITA_irregulars_desc:1 "Irreguläre Truppen spielen eine Schlüsselrolle im Feldzug für Afrika. Wir müssen die Rekrutierung unter der lokalen Bevölkerung verstärken und die Ausbildung dieser Einheiten verbessern."
 ITA_liberate_the_workers_of_africa:0 "Befreiung der Arbeiter in Afrika"
 ITA_liberate_the_workers_of_africa_desc:1 "Es ist an der Zeit, das afrikanische Volk ein für alle Mal von den verschiedenen Regierungen zu befreien, die es unterdrücken!"
 ITA_ascari:0 "Ascari"
 ITA_ascari_desc:1 "Reguläre Divisionen, die sich aus lokalen Truppen aus Afrika zusammensetzen, haben sich als äußerst effizient erwiesen, wenn es darum geht, verschiedene Aufgaben zu erfüllen, nicht nur als Garnison oder Reserve, sondern auch bei militärischen Operationen in schwierigem Gelände, wo andere Divisionen Schwierigkeiten hätten."

