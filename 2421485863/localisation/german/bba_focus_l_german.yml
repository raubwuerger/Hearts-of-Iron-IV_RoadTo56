 ITA_african_conquests_tt:0 "Mit unserem aufstrebenden Imperium wird es [~§Y~]weniger kostspielig[~§!~] sein, [~§Y~]Gebiete auf dem [~§Y~]afrikanischen Kontinent[~§!~] zu annektieren."
 ITA_economic_reforms:0 "Wirtschaftliche Reformen"
 ITA_economic_reforms_desc:0 "Unter dem alten Regime stagnierte die Wirtschaft weitgehend, aber mit einem verjüngten Partito Nazionale Fascista sind wir mehr als bereit, diese bedeutsame Aufgabe in Angriff zu nehmen! Wir sind nun in der Lage, kompetente Leute zu ernennen, die qualifiziert sind, die Wirtschaft wiederzubeleben."
 ITA_improve_the_industries:0 "Verbesserung der Industrien"
 ITA_improve_the_industries_desc:0 "Mit einer wiederbelebten Wirtschaft haben wir nun die Mittel, um uns unseren Industrien zuzuwenden und auch dort weitreichende Reformen durchzuführen. Eine effizientere Industrie wird mit Sicherheit dazu führen, dass mehr Ausrüstung schneller zu unseren siegreichen Streitkräften gelangt."
 ITA_reorganize_the_party:0 "Die Partei reorganisieren"
 ITA_reorganize_the_party_desc:0 "Der Partito Nazionale Fascista ist zu einer schalen und schwerfälligen Institution geworden, voller Intrigen und Selbstverherrlichung. Mit einem festeren Griff um die Partei können wir nun damit beginnen, sie von Grund auf zu reorganisieren und sie effizienter und dynamischer zu machen."
 ITA_meritocracy:0 "Meritokratie"
 ITA_meritocracy_desc:0 "Nachdem wir die Opposition in unseren Reihen unterdrückt haben, können wir nun mehrere Einrichtungen für Mitglieder außerhalb der Faschistischen Partei öffnen. Dies sollte neue und aufregende Ideen hervorbringen, aber auch neue Möglichkeiten."
 ITA_expanded_corporatism:0 "Erweiterter Korporatismus"
 ITA_expanded_corporatism_desc:0 "Der Korporatismus ist ein Grundgedanke des Faschismus, den wir in allen unseren neu erworbenen Gebieten so weit wie möglich umsetzen sollten. Dazu müssten wir uns allerdings auf die lokalen Eliten und Talente stützen und die Tür für einen Aufstieg in der faschistischen Hierarchie öffnen. Dies ist ein einfacher Weg, um Loyalität und Effizienz in unserem neuen Herrschaftsgebiet zu erzeugen."


