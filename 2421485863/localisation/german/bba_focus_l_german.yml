 SWI_swiss_guiding_principles:0 "Schweizer Leitprinzipien"
 SWI_swiss_guiding_principles_desc:0 "[[~ROOT.GetNameDefCap~]] ist die älteste Demokratie des Kontinents, aber das rasante Tempo der Veränderungen in Europa gefährdet dies. Sollen wir den von der Eidgenossenschaft und der Verfassung von 1848 eingeschlagenen Weg fortsetzen, oder wird sich uns ein neuer Weg auftun?"
 SWI_increase_defense_budget:0 "Verteidigungshaushalt erhöhen"
 SWI_increase_defense_budget_desc:0 "Auch wenn es uns gelungen ist, unsere Neutralität und Souveränität im Ersten Weltkrieg zu bewahren, dürfen wir uns nicht auf unseren Lorbeeren ausruhen; es besteht die reale Möglichkeit, dass eine der uns umgebenden Grossmächte in unser Land eindringt, um die zwischen ihnen errichteten Befestigungen zu umgehen, und unser derzeitiges Budget wird nicht ausreichen, um dies zu verhindern."
 SWI_national_defense_fund:0 "Nationaler Verteidigungsfonds"
 SWI_national_defense_fund_desc:0 "Die Verteidigung eines Landes erfordert nicht nur Schweiß und Arbeit, sondern auch Mittel für die Einfuhr von Ausrüstungen und Rohstoffen, um für den Ernstfall gerüstet zu sein. Die Einrichtung und Förderung eines Fonds, in den die [[~ROOT.GetAdjective~]]-Bürger freiwillig einzahlen können, wird es uns ermöglichen, jede Erhöhung des Militärbudgets auszugleichen, und es stellt die partizipatorische Haltung von [[~ROOT.GetAdjective~]] unter Beweis."
 SWI_reaffirm_spiritual_defense:0 "Geistige Verteidigung bekräftigen"
 SWI_reaffirm_spiritual_defense_desc:1 "Unsere Eidgenossenschaft hat sich seit 1932 für die Verteidigung der nationalen Werte der Schweiz eingesetzt und damit auf die wachsende Bedrohung durch den Autoritarismus um sie herum reagiert. Diese Bedrohung ist heute grösser denn je, weshalb wir unser Versprechen erneuern müssen, unsere Lebensweise physisch und geistig zu verteidigen."
 SWI_fortify_border_with_germany:0 "Verstärkung der Grenze zu Deutschland"
 SWI_fortify_border_with_germany_desc:0 "[[~GER.GetNameDefCap~]] stellt eine existenzielle Bedrohung für das Überleben der [[~ROOT.GetAdjective~]] Konföderation dar. Wenn ein Krieg zwischen [[~GER.GetName~]] und [[~FRA.GetName~]] ausbricht, könnten die [[~GER.GetAdjective~]]s durch [[~ROOT.GetName~]] statt durch die stark befestigte Grenze mit [[~FRA.GetName~]] oder durch [[~HOL.GetName~]] und [[~BEL.GetName~]] ziehen. Wir können Befestigungen zwischen unseren Ländern bauen, um [[~GER.GetNameDef~]] abzuschrecken."
 SWI_fortify_border_with_italy:0 "Grenze mit Italien befestigen"
 SWI_fortify_border_with_italy_desc:1 "Die expansionistischen Ambitionen von [[~ITA.GetAdjective~]] könnten jederzeit auf [[~ROOT.GetName~]] übergreifen. Schließlich ist ein erheblicher Teil unserer Bevölkerung italienischsprachig, und eine Rede von [[~ITA.GetLeader~]] würde genügen, um [[~ROOT.GetName~]] in ihr Visier zu nehmen. Wir müssen ihnen zeigen, dass wir kein leichtes Ziel sind."
 SWI_fortify_border_with_france:0 "Verstärkung der Grenze zu Frankreich"
 SWI_fortify_border_with_france_desc:2 "Trotz ihres Engagements für demokratische Werte und langjähriger freundschaftlicher Beziehungen können wir die Möglichkeit nicht ignorieren, dass [[~FRA.GetName~]] in das Territorium von [[~ROOT.GetAdjective~]] eindringen könnte, um einen heimlichen Angriff auf [[~GER.GetNonIdeologyName~]] oder [[~ITA.GetNonIdeologyName~]] zu starten."
 SWI_ban_foreign_nazi_propaganda:0 "Verbot ausländischer Nazi-Propaganda"
 SWI_ban_foreign_nazi_propaganda_desc:0 "Wir können dieses Vehikel für ausländische Propaganda nicht bestehen lassen. Nazismus widerspricht jedem einzelnen Wert, der die [[~ROOT.GetAdjective~]] Föderation definieren. Aus diesem Grund kann er in einem Land, das wie das unsere auf Demokratie und Toleranz aufgebaut ist, nicht geduldet werden, da wir sonst riskieren, dass er dazu benutzt wird, uns von innen heraus zu zerstören."
 SWI_buero_ha:0 "Buero Ha"
 SWI_buero_ha_desc:1 "Wir können unsere Nachbarn nicht wissen lassen, dass wir versuchen, Informationen über sie zu sammeln, also müssen wir uns auf halb unabhängige Geheimdienste verlassen, die unsere verdeckten Operationen übernehmen. Hier kommt der zum Spionagemeister gewordene Fotounternehmer Hans Hausamann ins Spiel, der mit seinem kleinen und wendigen Nachrichtendienst die nötige Arbeit leisten kann, ohne sich die Hände schmutzig zu machen. "
 SWI_federal_police:0 "Nachrichtendienst der Bundespolizei"
 SWI_federal_police_desc:0 "Es wäre töricht, [[~ROOT.GetName~]] gegen äußere Feinde zu verteidigen, nur um es dann seinen inneren Feinden zu überlassen. Wir müssen die föderale Polizei ermächtigen, mögliche Bedrohungen innerhalb unserer Grenzen aufzuspüren und sich gegen fremde Elemente in unserem Land zu verteidigen."
 SWI_spab_counter_intelligence_agency:0 "SpAb"
 SWI_spab_counter_intelligence_agency_desc:0 "Wir wissen, dass [[~GER.GetNameDef~]] in Stuttgart ein Ausbildungszentrum für die Ausbildung von Saboteuren der Fünften Kolonne eingerichtet hat, das sogenannte Panoramaheim. Deshalb müssen wir die Bundespolizei mit einer Abteilung Spionageabwehr ausstatten, die sich mit diesen Bedrohungen befasst und gegen ausländische Spionage und Sabotage vorgeht."
 SWI_armed_neutrality:0 "Bewaffnete Neutralität"
 SWI_armed_neutrality_desc:0 "Unsere langjährige Neutralität ist ein wesentlicher Bestandteil der [[~ROOT.GetAdjective~]]-Identität. Aber Neutralität allein kann unsere Souveränität nicht garantieren. Wie sehr hat sie schließlich [[~BEL.GetNonIdeologyName~]] im Großen Krieg geholfen? Die beste Abschreckung ist eine ganze Nation, die bereit ist, zu den Waffen zu greifen und gegen jeden Eindringling zu kämpfen."
 SWI_promote_guisan:0 "Beförderung von Henri Guisan"
 SWI_promote_guisan_desc:0 "Unser politisches System lässt einen einzigen General und Oberbefehlshaber nur in Zeiten äußerster Not zu, wenn unsere Konföderation in Gefahr ist. Henri Guisan ist nicht nur der am besten qualifizierte Mann für diese Aufgabe, sondern erfreut sich auch großer Beliebtheit in [[~ROOT.GetNameDef~]]."
 SWI_national_redoubt:0 "Réduit National"
 SWI_national_redoubt_desc:0 "Henri Guisan schlägt einen anderen Weg vor, [[~ROOT.GetName~]] zu verteidigen. Anstatt zu versuchen, die Grenzen unseres Landes um jeden Preis zu verteidigen, können wir das Schweizer Mittelland strategisch abtreten und uns in die Alpen zurückziehen, wo wir es dem Feind schwer machen können, uns zu besetzen."
 SWI_expedite_mobilization:0 "Mobilisierung vorantreiben"
 SWI_expedite_mobilization_desc:0 "Die Rolle unseres kleinen stehenden Heeres ist es, den Feind aufzuhalten, während das Volk von [[~ROOT.GetName~]] zu den Waffen greift und die Bürgermilizen bildet, die den Großteil unserer Verteidigungskräfte ausmachen. Deshalb müssen wir dafür sorgen, dass sie so schnell wie möglich einsatzbereit sind, um das Risiko zu verringern, dass unser stehendes Heer überrannt wird."
 SWI_fortify_the_jura:0 "Den Jura befestigen"
 SWI_fortify_the_jura_desc:0 "Es wurden viele Vorbereitungen getroffen, um die Alpen zu befestigen, aber wir können auch den Jura befestigen, der zwar nicht so steil und verteidigungsfähig ist, sich aber als zweite Front für einen Angriff auf das Plateau als vorteilhaft erweisen könnte, sobald es in den Händen des Feindes ist."
 SWI_rig_infrastructure_to_blow:0 "Infrastruktur in die Luft jagen"
 SWI_rig_infrastructure_to_blow_desc:0 "Wenn wir die Invasoren in unsere Grenzen lassen wollen, können wir ihnen nicht alles auf dem Silbertablett servieren. Es ist von größter Wichtigkeit, dass wir unsere Infrastruktur so vorbereiten, dass sie vom Feind unbrauchbar gemacht werden kann, um sein Vorankommen zu verlangsamen und ihn zu zwingen, wertvolle Ressourcen aufzuwenden, um sie zu ersetzen."
 SWI_emergency_industry:0 "Notfall-Industrie"
 SWI_emergency_industry_desc:0 "Da wir unsere eigenen Industriekapazitäten zerstören müssen, sobald der Feind in unsere Staaten eindringt, müssen wir sicherstellen, dass wir über eine Notlösung verfügen, mit der wir das, was uns geblieben ist, wieder aufbauen und die Eindringlinge zurückschlagen können. Geheime Tunnel und Fabriken werden das Herz unserer Berge und Täler bevölkern, einige könnten sich sogar außerhalb unserer Grenzen befinden."
 SWI_flood_the_valleys:0 "Flutet die Täler"
 SWI_flood_the_valleys_desc:0 "Wir erwarten, dass eine große Invasionsstreitmacht durch das Gebiet um den Bodensee kommt. Dies ist ein perfekter Ort, um Kanäle und Deiche zu errichten, die das Ackerland überfluten und die Eindringlinge aufhalten. Während sie versuchen, diesen tückischen Sumpf zu durchqueren, können wir die Gelegenheit nutzen, sie mit allem zu bombardieren, was wir haben. Sie werden es bereuen, jemals versucht zu haben, bei uns einzudringen."
 SWI_defend_the_skies:0 "Verteidigen Sie den Luftraum"
 SWI_defend_the_skies_desc:0 "Die moderne Kriegsführung ist in hohem Maße von der Luftüberlegenheit und -unterstützung abhängig. [[~ROOT.GetName~]] ist auf diese neue Realität nicht vorbereitet, also müssen wir jeden Kanton darauf vorbereiten, seinen Himmel gegen feindliche Flugzeuge zu verteidigen."
 SWI_attack_from_the_mountains:0 "Angriff aus den Bergen"
 SWI_attack_from_the_mountains_desc:0 "Sobald wir uns in unseren befestigten Stellungen in den Alpen und im Jura positioniert haben, können wir die feindlichen Truppen im Tal in die Knie zwingen. Wir müssen dafür sorgen, dass sie wissen, dass jede Minute, die sie in unserem Gebiet verbringen, einen größeren Verlust an Personal und Material bedeutet."
 SWI_frontier_defense_plan:0 "Plan zur Grenzverteidigung"
 SWI_frontier_defense_plan_desc:0 "Wenn wir sie in unsere Grenzen lassen, ist [[~ROOT.GetNameDef~]] so gut wie tot. Wir dürfen keinen Zentimeter unseres Territoriums aufgeben, unsere Grenzen sind heilig. Deshalb müssen wir unsere Grenzen befestigen und darauf vorbereitet sein, sie zu verteidigen."
 SWI_fight_until_death:0 "Kämpfen bis zum Tod"
 SWI_fight_until_death_desc:1 "Die Chancen stehen gegen uns, [[~ROOT.GetNAme~]] ist zahlenmäßig und waffentechnisch unterlegen und nicht ausreichend auf das vorbereitet, was auf uns zukommt. Deshalb muss jeder [[~ROOT.GetAdjective~]]-Bürger bereit sein, sein Leben für seinen Kanton und die Konföderation zu geben. "
 SWI_total_defense:0 "Totale Verteidigung"
 SWI_total_defense_desc:0 "Ein totaler Krieg bedeutet, dass wir eine totale Verteidigung brauchen. Wenn jede Miliz vorbereitet ist und alles gibt, was sie hat, haben wir vielleicht eine Überlebenschance gegen die Invasoren."
 SWI_the_army_position:0 "Die Stellung der Armee"
 SWI_the_army_position_desc:0 "Wir werden unsere Bürgermilizen und unser stehendes Heer in den Grenzen von [[~ROOT.GetName~]] positionieren, so dass sie Befestigungen benötigen, um Eindringlinge besser in Schach halten zu können."
 SWI_prolonged_service:0 "Verlängerter Dienst"
 SWI_prolonged_service_desc:0 "Unsere derzeitige Dienstpflicht reicht nicht aus, um einen langfristigen Krieg zu bewältigen. Wir müssen der Bundesregierung die Mittel an die Hand geben, um unsere Bürger länger unter Waffen zu halten, auch wenn dies bedeutet, dass einige Freiheiten geopfert werden müssen."
 SWI_enhanced_training:0 "Verbesserte Ausbildung"
 SWI_enhanced_training_desc:0 "Der Krieg hat sich stark verändert, seit [[~ROOT.GetName~]] das letzte Mal von einem Konflikt bedroht war. Wir müssen die Grundausbildung, die jeder fähige Bürger erhält, aktualisieren und verbessern. Sie sind unser bestes Kapital für die Verteidigung unseres Landes."
 SWI_integrate_refugees_into_the_army:0 "Integration von Flüchtlingen in die Armee"
 SWI_integrate_refugees_into_the_army_desc:1 "Als Oase des Friedens und der Demokratie inmitten eines Ozeans von Faschismus und Krieg strömen viele nach [[~ROOT.GetName~]] auf der Suche nach einem sicheren Hafen. Einige von ihnen hoffen, sich den Bemühungen anzuschließen, diejenigen zu besiegen, die sie gezwungen haben, aus ihrer Heimat zu fliehen, und viele sind sogar Berufssoldaten. Wir können sie in den Kampf für die Schweiz und eine bessere Zukunft einbeziehen."
 SWI_expanded_military_support:0 "Ausgeweitete militärische Unterstützung"
 SWI_expanded_military_support_desc:0 "Unsere Miliztruppen bestehen nicht nur aus Soldaten, sondern es braucht noch viele andere Funktionen, damit sie wie eine gut geölte Maschine funktionieren. Wir müssen Unterstützungskompanien für unsere Milizen rekrutieren, ausbilden und bereitstellen, wenn wir bei der Verteidigung von [[~ROOT.GetName~]] erfolgreich sein wollen."
 SWI_all_adults_training:0 "Ausbildung aller Erwachsenen"
 SWI_all_adults_training_desc:0 "Beim derzeitigen Zustand der Welt gibt es keinen Raum für Zufälle. Jeder fähige Erwachsene muss bereit sein, zu den Waffen zu greifen, denn die Schweiz gehört uns allen und muss deshalb auch von uns allen verteidigt werden."
 SWI_anti_tank_divisions:0 "Panzerabwehrdivisionen"
 SWI_anti_tank_divisions_desc:0 "Der Panzer ist die Speerspitze der modernen Kriegsführung, unser Terrain verschafft uns bereits einen Vorteil gegen ihn, aber wenn wir unsere Streitkräfte mit Panzerabwehrgeräten ausstatten, können wir die Spitze abschneiden und den Speer stumpf machen."
 SWI_reduce_military_training_age:0 "Reduziertes Rekrutierungsalter"
 SWI_reduce_military_training_age_desc:0 "Normalerweise werden [[~ROOT.GetAdjective~]] mit 20 Jahren für den Kampf ausgebildet, aber um die zum Überleben nötige Anzahl von Soldaten zu haben, müssen unsere Bürger ein Jahr früher mit der Ausbildung beginnen. Hoffen wir, dass dies ausreichend ist."
 SWI_veteran_sharpshooter_divisions:0 "Veteranen-Scharfschützen-Abteilungen"
 SWI_veteran_sharpshooter_divisions_desc:1 "Tausende von Scharfschützenveteranen haben darum gebeten, als Hilfskräfte in die Armeen aufgenommen zu werden und ihren Teil zur Verteidigung ihres Landes und ihrer Demokratie beizutragen. Ihre Erfahrung und ihr Enthusiasmus werden eine Bereicherung für unsere Milizen sein."
 SWI_fortify_ticino:0 "Fortezza Ticino"
 SWI_fortify_ticino_desc:0 "Als neutrales Land zwischen drei historisch kriegerischen Nationen kann der Tod von jeder Seite kommen, wir dürfen nicht unvorsichtig sein, [[~ITA.GetName~]] wird uns genauso angreifen wie [[~GER.GetNameDef~]] oder [[~FRA.GetName~]], und wenn sie es tun, dann durch [[~846.GetName~]]. Deshalb müssen wir es zu einer uneinnehmbaren Festung machen, um [[~SWI.GetNameDef~]] willen."
 SWI_fortify_sargans_gotthard_and_st_maurice:0 "Sargans, Gotthard und St. Maurice befestigen"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "Unsere Alpen sind der Stolz von [[~ROOT.GetName~]], und in diesen unsicheren Zeiten können wir sie befestigen, um die Sicherheit unserer Eidgenossenschaft zu gewährleisten."
 SWI_defend_against_paratroopers:0 "Gegen Fallschirmjäger verteidigen"
 SWI_defend_against_paratroopers_desc:0 "Wir haben gesehen, wie Fallschirmjäger eingesetzt werden können, um alle Befestigungen zu umgehen und so alle Vorbereitungen zunichte zu machen. Es ist wichtig, dass wir bereit sind, mit ihnen fertig zu werden, bevor sie unsere Verteidigungsanlagen zerstören."
 SWI_expand_special_forces:0 "Spezialeinheiten ausbauen"
 SWI_expand_special_forces_desc:1 "Unser stehendes Heer ist gut vorbereitet, aber im Vergleich zu dem anderer Nationen extrem klein, und es könnte sein, dass es nicht ausreicht, um die Verteidigung von [[~ROOT.GetName~]] zu unseren Gunsten zu beeinflussen. Wir werden mehr von ihnen brauchen, um die [[~ROOT.GetAdjective~]] zum Sieg zu führen!"
 SWI_purchase_german_planes:1 "[[~SWI_purchase_fascist_planes_name~]]"
 SWI_purchase_german_planes_default:0 "Kaufe deutsche Flugzeuge"
 SWI_purchase_german_planes_alt:0 "Kaufe Flugzeuge vom faschistischen Nachbarn"
 SWI_purchase_german_planes_desc:0 "Da wir eine veraltete Luftwaffe haben und weder die Industrie noch die Technologie besitzen, um Flugzeuge in nennenswertem Umfang zu produzieren, sind wir gezwungen, sie von unseren Nachbarn zu kaufen. Der Kauf der benötigten Flugzeuge von [[~GER.GetName~]] wird uns nicht nur mit der benötigten Ausrüstung versorgen, sondern auch dazu beitragen, dass wir in ihrer Gunst stehen."
 SWI_ban_the_communist_party:0 "Verbot der Kommunistischen Partei der Schweiz"
 SWI_ban_the_communist_party_desc:0 "Kommunistische Parteien stellen eine große Gefahr für [[~SWI.GetNameDef~]] dar. Trotz der Entfernung zwischen uns und [[~SOU.GetNameDef~]] ist ihr revolutionärer Einfluss in der Luft zu spüren. Wir können nicht riskieren, unser Land in solch gefährlichen Zeiten zu destabilisieren, also müssen wir schnell handeln und jede Partei verbieten, die versucht, unsere Regierung zu stürzen und zu untergraben."
 SWI_withdraw_from_the_league_of_nations:0 "Austritt aus dem Völkerbund"
 SWI_withdraw_from_the_league_of_nations_desc:0 "Unsere Mitgliedschaft im Völkerbund ist unvereinbar mit der Neutralität, die wir in [[~ROOT.GetName~]] anstreben, daher ist es unerlässlich, dass wir aus dieser sterbenden Organisation austreten. Dies wird auch unseren Nachbarn unsere Verpflichtung zu wahrer Neutralität signalisieren und sie hoffentlich davon überzeugen, dass [[~ROOT.GetName~]] kein Ziel ist."
 SWI_limited_censorship_of_the_press:0 "Begrenzte Zensur der Presse"
 SWI_limited_censorship_of_the_press_desc:0 "Die Kräfte, die [[~ROOT.GetName~]] sehen wollen, werden alles nutzen, um eine Invasion zu rechtfertigen. Obwohl die Pressefreiheit für eine gesunde Demokratie unerlässlich ist, muss sie vorerst zurückstehen, damit wir sicherstellen können, dass wir den Ambitionen unserer Nachbarn keine Munition liefern."
 SWI_tighten_press_censorship:0 "Pressezensur verschärfen"
 SWI_tighten_press_censorship_desc:0 "Es gibt keinen Raum für Fehler, ein einziges Wort kann den Unterschied zwischen dem Überleben der Konföderation und ihrem Abstieg in die Vergessenheit ausmachen. Wir können nicht zulassen, dass eine freie Presse unsere Zukunft gefährdet, sie muss streng kontrolliert werden, so wie es [[~?SWI.SWI_biggest_fascist.GetNameDef~]] fordert."
 SWI_seek_trade_agreement_with_germany:0 "Handelsabkommen mit Deutschland"
 SWI_seek_trade_agreement_with_germany_desc:0 "Der Faschismus setzt seinen erschreckenden Aufstieg fort, und obwohl es eine schwer zu schluckende Pille sein mag, könnte die Erlaubnis zur wirtschaftlichen Zusammenarbeit das sein, was wir brauchen, um ihr Fadenkreuz von uns fernzuhalten."
 SWI_axis_gold:0 "Achsen-Gold"
 SWI_axis_gold_desc:0 "Da wir ein neutrales Land sind, bleiben unsere Märkte für alle Länder offen, was ein Vorteil ist, den wir nutzen können. Indem wir unseren Goldmarkt für [[~SWI_biggest_fascist.GetNameDef~]] öffnen, können wir unsere Volkswirtschaften miteinander verknüpfen, um sie zu besänftigen und unsere beiden Volkswirtschaften zu verbessern."
 SWI_spirit_of_resistance:0 "Der Geist des Widerstands"
 SWI_spirit_of_resistance_desc:0 "Die Herzen und Köpfe der Menschen in [[~ROOT.GetName~]] sind die wichtigste Front im Kampf um unser Überleben. Wir müssen sicherstellen, dass jeder [[~ROOT.GetAdjective~]]-Bürger bereit ist, bis zum Ende zu kämpfen, auch wenn alles verloren scheint."
 SWI_pro_helvetia:0 "Pro Helvetia"
 SWI_pro_helvetia_desc:0 "Die geistige Verteidigung von [[~ROOT.GetName~]] erfordert, dass die Kultur von [[~ROOT.GetAdjective~]] einzigartig, unteilbar und von derjenigen unserer Nachbarn unterschieden bleibt. Diese neue Organisation, Pro Helvetia, wird unsere gemeinsamen schweizerischen Werte, die tief mit unserer Demokratie verbunden sind, bewahren und fördern und unser Überleben gegen Übergriffe sichern."
 SWI_spirit_of_saint_bernard:0 "Der Geist des Heiligen Bernhard"
 SWI_spirit_of_saint_bernard_desc:0 "Seit jeher sind wir stolz auf unsere medizinische Tradition und unsere Bereitschaft, Menschen in Not zu helfen. Das Hospiz des Großen Sankt Bernhard und die Organisation des Roten Kreuzes zeugen davon. Nun kann dieser Geist als Waffe eingesetzt und auf die Milizen übertragen werden, um unsere Verteidigungsanstrengungen zu verstärken."
 SWI_adopt_romansh:1 "Übernehmen Sie die rumantsche Sprache"
 SWI_adopt_romansh_desc:0 "[[~ROOT.GetName~]] ist kein Land, das aus [[~GER.GetAdjective~]], [[~FRA.GetAdjective~]] und [[~ITA.GetAdjective~]] Regionen besteht, die von unseren gierigen Nachbarn beansprucht werden sollen. [[~ROOt.GetName~]] ist eine einzige, unteilbare multikulturelle Nation. Die Annahme von Rumantsch, einer Sprache, die nur in den Bergen unserer [[~ROOT.GetAdjective~]] Alpen gesprochen wird, wird ihnen zeigen, dass sich unsere Kultur und unsere Werte von den ihren unterscheiden, unabhängig von der Sprache."
 SWI_patriotic_shooting_clubs:0 "Patriotische Schützenvereine"
 SWI_patriotic_shooting_clubs_desc:0 "[[~ROOT.GetName~]] hat eine lange Tradition von Schießsportvereinen und -wettbewerben. Einige unserer Freizeit-Scharfschützen sind besser ausgebildet als die professionellen Scharfschützen anderer Nationen. Wir können diese Vereine nutzen und sie in unsere Milizen integrieren, um unsere Verteidigungsfähigkeit zu verbessern."
 SWI_aktion_nationaler_widerstand:0 "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_desc:0 "In jedem Teil der [[~ROOT.GetAdjective~]]-Gesellschaft gibt es eine kleine Gruppe von Zivilisten, die bereit sind, heimlich zu kooperieren, um die Bevölkerung zu beeinflussen. Ihr Ziel ist es, den Defätismus zu bekämpfen, die Einheit zu fördern und den Grundstein für den Widerstand in [[~ROOT.GetName~]] im Falle einer Invasion zu legen."
 SWI_heer_und_haus:0 "Heer und Haus"
 SWI_heer_und_haus_desc:0 "Das Schweizer Volk und damit auch die Armee müssen von innen heraus zum Widerstand und zum Kampf für die Verteidigung des Vaterlandes ermutigt werden. Um daran erinnert zu werden, was auf dem Spiel steht, ist Pro Helvetia mit Hilfe der Aktion Nationaler Widerstand der Schlüssel zum Denken und Handeln [[~ROOT.GetAdjective~]]"
 SWI_ortswehren:0 "Ortswehren"
 SWI_ortswehren_desc:0 "Der totale Krieg bedeutet, dass jeder [[~ROOT.GetAdjective~]] Bürger bereit sein muss, seinen Kanton zu verteidigen, aber nicht jeder ist in der Lage, unseren Milizen beizutreten. Wir können Ortswehren aufstellen, die den Milizen als Rückgrat dienen und sie in ihren Bemühungen zur Verteidigung von [[~SWI.GetName~]] unterstützen."
 SWI_luftschutz:0 "Luftschutz"
 SWI_luftschutz_desc:0 "Der Krieg hat sich verändert, die Luft ist der neue Bereich der Kriegsführung und wir dürfen nicht zulassen, dass sie zu unserer Achillesferse wird. Es müssen lokale Luftverteidigungskräfte aufgestellt werden, die von Zivilisten bemannt sind und über die nötigen Mittel verfügen, um Bedrohungen aus der Luft aufzuspüren und zu bekämpfen. Es hat keinen Sinn, die Berge zu verteidigen, wenn sie auch über die Berge fliegen können!"
 SWI_train_swiss_women:0 "Schweizer Frauen ausbilden"
 SWI_train_swiss_women_desc:0 "Wenn wir unser Land mit aller Kraft verteidigen wollen, wäre es absurd, die Hälfte unserer Bevölkerung von unseren Bemühungen auszuschließen. [[~ROOT.GetAdjective~]] Frauen sollten ausgebildet werden, um sich dem Kampf um unser Überleben anzuschliessen."
 SWI_ban_national_movement_for_switzerland:0 "Nationale Bewegung für die Schweiz verbieten"
 SWI_ban_national_movement_for_switzerland_desc:0 "Faschisten haben wie Kakerlaken die Tendenz, sich in den Ecken und Winkeln der Gesellschaft zu verstecken und sich von unserer Nachlässigkeit zu ernähren, um an Stärke zu gewinnen, bis es zu spät ist, sich ihnen entgegenzustellen. Damit ist jetzt Schluss! Ihr neues Aussehen und ihr neuer Name werden uns nicht täuschen, wir müssen entschlossen zuschlagen, wenn wir unsere Demokratie bewahren wollen."
 SWI_fortify_austrian_border:0 "Verstärkung der österreichischen Grenze"
 SWI_fortify_austrian_border_desc:0 "Jetzt, wo Österreich in den Händen eines potentiellen Feindes ist, können wir nicht riskieren, eine offene Flanke zu haben, die der Feind im Kriegsfall ausnutzen kann. Genauso wie die Grenze zu [[~GER.GetNonIdeologyName~]] müssen wir diese Front befestigen."
 SWI_seek_allied_trade:0 "Verbündeten Handel suchen"
 SWI_seek_allied_trade_desc:0 "Da wir von Feinden umgeben sind, müssen wir den lebenswichtigen Handel mit den Alliierten sichern, um zu überleben. Wenn wir Glück haben, können wir vermeiden, den Zorn unserer anderen Nachbarn auf uns zu ziehen, weil wir einen engeren Handel mit ihren Rivalen anstreben."
 SWI_case_north:0 "Fall Nord"
 SWI_case_north_desc:0 "Wir können einen Krieg gegen [[~?SWI.SWI_biggest_fascist.GetNameDef~]] nicht ausschließen, wir müssen darauf vorbereitet sein. Pläne müssen ausgearbeitet, Vorräte bereitgestellt, Gräben ausgehoben und Soldaten bewaffnet werden."
 SWI_freeze_german_assets:0 "Deutsche Vermögenswerte einfrieren"
 SWI_freeze_german_assets_desc:0 "Seit Jahren hat [[~?SWI.SWI_biggest_fascist.GetNameDef~]] unsere Neutralität und die Schlupflöcher in unserem Bankensystem ausgenutzt, um ihre unrechtmäßig erworbenen Reichtümer zu sichern und ihre Wirtschaft über Wasser zu halten. Moralische Pflicht muss Vorrang vor absoluter Neutralität haben, auch wenn wir sicher sind, dass dies Auswirkungen haben wird."
 SWI_fund_resistance_groups:0 "Widerstandsgruppen finanzieren"
 SWI_fund_resistance_groups_desc:0 "Seit Jahrhunderten bekämpfen sich die europäischen Nationen untereinander und unterjochen Völker auf allen anderen Kontinenten. Es ist die Pflicht des [[~ROOT.GetAdjective~]]-Volkes, den Opfern der unerbittlichen Kriege unseres Kontinents zu helfen, indem wir ihnen die Mittel an die Hand geben, ihre Fesseln zu sprengen und ihre Zukunft selbst zu bestimmen."
 SWI_citizen_supply_mandate:0 "Mandat zur Versorgung der Bürger"
 SWI_citizen_supply_mandate_desc:0 "Wir wissen nicht, wie eine Invasion ablaufen würde, und selbst wenn wir uns auf ein zentralisiertes Versorgungsnetz verlassen könnten, ist das mit unserer Kommandostruktur nicht vereinbar. Deshalb muss jeder [[~ROOt.GetAdjective~]]-Haushalt einen Vorrat von mindestens 2 Monaten im eigenen Haus lagern, sowohl für sich selbst als auch für die örtlichen Milizen."
 SWI_prepare_infrastructure_and_industry:0 "Infrastruktur und Industrie vorbereiten"
 SWI_prepare_infrastructure_and_industry_desc:0 "Bei der Verteidigung eines Landes geht es nicht nur um den Bau von Festungen, sondern auch um die Stärkung unserer Infrastruktur in den Alpen, um Truppen und zivile Güter effizienter zu transportieren, sowie um eine größere industrielle Basis im Plateau, die weiter ausgebaut werden muss."
 SWI_build_up_military_readiness:0 "Militärische Bereitschaft ausbauen"
 SWI_build_up_military_readiness_desc:0 "Die Aufgabe, die Schweizer Bevölkerung vorzubereiten, ist unendlich. Wir können uns nicht ausruhen, bis die Invasionsgefahr gebannt ist, und das wird vielleicht nie der Fall sein. Wir müssen unsere Nation unverzüglich auf Verteidigungsvorbereitungen ausrichten."
 SWI_support_active_militias_continuous_focus:0 "Aktive Milizen unterstützen"
 SWI_support_active_militias_continuous_focus_desc:0 "Unsere Bürgerinnen und Bürger sind bewaffnet und in ihren lokalen Milizen eingesetzt. Es ist die Pflicht aller anderen, sie so gut wie möglich zu unterstützen, damit wir die Feinde der Eidgenossenschaft in Schach halten können."

 SWI_rig_infrastructure_to_blow_TT:0 "Wenn einer unserer Kernstaaten vom Feind eingenommen wird, werden alle [~§Y~]Infrastruktur[~§!~], [~§Y~]Eisenbahnen[~§!~], [~§Y~]Versorgungszentren[~§!~] und [~§Y~]Bunker[~§!~] vollständig beschädigt. [~§Y~]Militärische[~§!~] und [~§Y~]Zivile Fabriken[~§!~] werden teilweise beschädigt."
 SWI_create_anti_tank_template_TT:0 "Eine Vorlage für [~§Y~]Schweizer Miliz Panzerabwehrwagen[~§!~] wird erstellt."

##### Submit to Germany ##### ""

 SWI_closer_ties_with_germany:0 "Engere Bande mit [[~SWI_get_fascist_neighbor_cap~]]"
 SWI_closer_ties_with_germany_desc:0 "Wir haben einen mächtigen und gefährlichen Nachbarn im Norden. Wenn wir überleben wollen, ist es vielleicht eine gute Idee, auf ihrer Seite zu bleiben. Es wäre also wichtig, sich ihnen zu nähern, um bessere Beziehungen aufzubauen, während wir unsere neutrale Haltung bewahren."
 SWI_panoramaheim_branch:0 "Das Panoramaheim"
 SWI_panoramaheim_branch_desc:0 "Es gibt ein Haus in Stuttgart, man nennt es das 'Panoramaheim', und es ist die Quelle vieler Fünfter-Kolonne-Aktivisten, die das Ziel haben, die [[~ROOT.GetAdjective~]]-Regierung zu destabilisieren und die Tür für ein faschistisch geführtes Regime zu öffnen."
 SWI_back_the_national_front:0 "Unterstützen Sie die Nationale Front"
 SWI_back_the_national_front_desc:0 "Die Nationale Front ist die führende faschistische Partei in [[~ROOT.GetNonIdeologyName~]], wenn jemand die Macht in dieser demokratisch geprägten Nation übernehmen will, dann sie. Einige hochrangige Mitglieder haben bereits enge Verbindungen zu [[~GER.GetNameDef~]], was zu einer Art Schutz vor ihnen führen könnte, falls oder wenn der Krieg beginnt."
 SWI_infiltrate_federal_police:0 "Unterwanderung der Bundespolizei"
 SWI_infiltrate_federal_police_desc:0 "Mit ihrem Auftrag, ausländische Propaganda und nicht-demokratische Kräfte zu bekämpfen, ist die Bundespolizei ein idealer Ort, um unsere eigene Fraktion zu infiltrieren und zu verhindern, dass sie ins Visier genommen wird. Dies wird es uns schließlich auch ermöglichen, unsere Feinde unter dem Deckmantel der nationalen Sicherheit auszuschalten."
 SWI_the_petition_of_the_200:0 "Die Petition der 200"
 SWI_the_petition_of_the_200_desc:0 "200 Mitglieder eines breiten Spektrums von Parteien, die den [[~ROOT.GetAdjective~]] Faschismus und Autoritarismus repräsentieren, haben der Versammlung diese Petition vorgelegt, in der sie fordern, dass wir im Interesse der Selbsterhaltung beginnen, [[~GER.GetNameDef~]] zu akzeptieren und mit ihm zusammenzuarbeiten."
 SWI_case_west:0 "Fall West"
 SWI_case_west_desc:0 "Wir müssen auf jedes mögliche Szenario vorbereitet sein. [[~FRA.GetName~]] ist eine ebenso große Bedrohung wie [[~GER.GetNameDef~]] und muss entsprechend behandelt werden. Wir müssen unsere Armee und unser Land auf einen Krieg mit der [[~FRA.GetAdjective~]] vorbereiten oder wir riskieren den Tod von [[~ROOT.GetNonIdeologyName~]]."
 SWI_german_industrial_investments:1 "[[~SWI_get_fascist_neighbor_adjective~]] Industrielle Investitionen"
 SWI_german_industrial_investments_desc:0 "Die industrielle Macht von [[~?SWI.SWI_biggest_fascist.GetNonIdeologyName~]] ist unbestreitbar. Wenn wir einen kommenden Krieg überleben wollen, brauchen wir eine eigene industrielle Basis, mit der wir konkurrieren und die wir als Druckmittel einsetzen können. Wenn [[~?SWI.SWI_biggest_fascist.GetNameDefCap~]] in uns investiert, bedeutet das auch, dass sie einen Grund haben werden, [[~ROOT.GetNonIdeologyName~]] intakt zu halten."
 SWI_complete_siegfried_line:0 "Vervollständigen Sie die Siegfried-Linie"
 SWI_complete_siegfried_line_desc:0 "[[~GER.GetNameDefCap~]] hat eine beeindruckende Barriere errichtet, um sich gegen [[~FRA.GetName~]] zu verteidigen, und wir haben Grund zu der Annahme, dass wir uns auch gegen sie verteidigen müssen, besonders da wir enger mit [[~GER.GetNonIdeologyName~]] verbündet sind, weshalb wir uns koordinieren und ergänzende Verteidigungsanlagen aufbauen müssen."
 SWI_military_exercises_with_germany:1 "Militärübungen mit [[~SWI_get_fascist_neighbor~]]"
 SWI_military_exercises_with_germany_desc:0 "Trotz ihrer feindseligen Haltung gegenüber unseren traditionellen demokratischen Werten könnte sich [[~SWI_get_fascist_neighbor~]] als wertvoller Verbündeter erweisen, wenn es an der Zeit ist, uns zu verteidigen, und, was noch besser ist, es würde die Wahrscheinlichkeit einer Invasion durch sie verringern."
 SWI_abandon_neutrality:0 "Die Neutralität aufgeben"
 SWI_abandon_neutrality_desc:0 "In ganz Europa werden die Seiten gewechselt, wir dürfen uns nicht überrumpeln lassen. Die einzige offensichtliche Lösung besteht darin, unsere historische neutrale Haltung aufzugeben und den Schutz des [[~SWI_get_fascist_neighbor~]] zu suchen, oder zu riskieren, dass wir zwischen einem Felsen und einem harten Ort gefangen sind."
 SWI_promote_tobler:0 "Tobler fördern"
 SWI_promote_tobler_desc:0 "Als einziges Mitglied einer faschistischen Partei, das in das [[~ROOT.GetAdjective~]] Parlament gewählt wurde und Führer der Nationalen Front ist Robert Tobler der offensichtliche Kandidat, um [[~ROOT.GetNonIdeologyName~]] in einen langsamen aber stetigen Übergang von einer demokratischen pluralistischen Nation zu einem [[~SWI_get_fascist_neighbor_adjective~]] Verbündeten, der mit eiserner Faust regiert wird. Dies wird natürlich die Entlassung von Rolf Henne aus der Partei bedeuten, es kann nur einen Führer geben."
 SWI_promote_henne:0 "Henne befördern"
 SWI_promote_henne_desc:0 "Als energischer Befürworter des Faschismus und der Zusammenarbeit mit [[~SWI_get_fascist_neighbor~]] ist Rolf Henne ein erstklassiger Kandidat, um die Nationale Front und [[~ROOT.GetName~]] in einen [[~SWI_get_fascist_neighbor_adjective~]]-Klientelstaat zu führen, was sicherlich Vorteile mit sich bringen wird, nicht zuletzt unsere Sicherheit und unser Überleben. Dies wird natürlich den Austritt von Robert Tobler aus der Partei bedeuten, da er nicht bereit ist, das Nötige zu tun."
 SWI_propagandize_swiss_military_tradition:0 "Propagieren Sie die Schweizer Militärtradition"
 SWI_propagandize_swiss_military_tradition_desc:0 "Jetzt ist nicht die Zeit, um in Erinnerungen an unsere demokratische Vergangenheit zu schwelgen. Stattdessen müssen wir uns auf unsere kriegerische Tradition besinnen; [[~ROOT.GetAdjective~]] Infanterie und Armbrustschützen waren für ihre Disziplin und Effektivität bekannt und wurden weltweit als begehrte Söldner angeworben. Wenn wir den kommenden Krieg überleben wollen, müssen wir unser Volk an seine militärische Geschichte erinnern."
 SWI_ban_democratic_party:0 "Demokratische Parteien verbieten"
 SWI_ban_democratic_party_desc:0 "Unsere demokratischen Parteien gefährden unsere Annäherung an den [[~SWI_get_fascist_neighbor~]], wenn wir uns weiter auf ihre Seite schlagen wollen, müssen wir tun, was vor einigen Jahren noch undenkbar gewesen wäre, und unsere demokratischen politischen Parteien abschaffen. Wenn dies das Opfer ist, das wir bringen müssen, dann soll es so sein."
 SWI_centralize_switzerland:0 "Zentralisierung der Schweiz"
 SWI_centralize_switzerland_desc:0 "Die [[~ROOT.GetNonIdeologyName~]], auf die wir uns zubewegen, ist weit entfernt von der alten Schweizerischen Eidgenossenschaft, die wir fast ein Jahrhundert lang hatten. Wir werden keine Konföderation mehr sein, sondern ein zentralisiertes Land, in dem die Macht von der Spitze ausgeht und auf die Massen herabrieselt."
 SWI_german_military_collaboration:1 "[[~SWI_get_fascist_neighbor_adjective~]] Militärische Kollaboration"
 SWI_german_military_collaboration_desc:0 "Uns fehlt die notwendige Erfahrung in der Kriegsführung, die unser Militär braucht, um in der modernen Welt erfolgreich zu sein. Hier kommt [[~?SWI.SWI_biggest_fascist.GetName~]] ins Spiel. Ihre Streitkräfte sind eine Macht, mit der man rechnen muss, und die Zusammenarbeit mit ihnen wird es uns ermöglichen, uns zu verteidigen und vielleicht sogar andere Nationen präventiv anzugreifen."
 SWI_join_the_axis:0 "Sich der Achse anschließen"
 SWI_join_the_axis_desc:0 "Das ist es. Dies ist unser Glücksspiel für das Überleben von [[~ROOT.GetNonIdeologyName~]] im kommenden Sturm; wir werden uns dem Sturm unter dem Banner der Fraktion von [[~?SWI.SWI_biggest_fascist.GetName~]] anschließen. Hoffen wir, dass wir die richtige Entscheidung getroffen haben."
 SWI_become_german_puppet:1 "Werden Sie [[~SWI_get_fascist_neighbor_adjective~]] Puppet"
 SWI_become_german_puppet_desc:0 "Henne hat seine Karriere diesem Moment gewidmet. [[~ROOT.GetNonIdeologyName~]]'s eigener Anschluss, gewissermaßen. Auch wenn wir unsere langjährige Souveränität verlieren, bekommen wir vielleicht etwas von ihren Resten ab. Wir können nur hoffen, dass dies nicht unsere Vernichtung bedeutet."
 SWI_ask_for_vorarlberg:0 "Frag nach [[~848.GetName~]]"
 SWI_ask_for_vorarlberg_desc:0 "Da wir nun schon seit einiger Zeit unter den Fittichen von [[~?SWI_fascist_overlord.GetName~]] stehen und unsere Loyalität bewiesen haben, ist es an der Zeit, dass sie uns das anvertrauen, was rechtmäßig uns gehört. [[~848.GetName~]] stimmte dafür, sich uns anzuschließen, als [[~ROOT.GetNonIdeologyName~]] noch eine demokratische Konföderation war, also gibt es keinen Zweifel, dass sie sich unserer aktuellen Form anschließen wollen."
 SWI_size_and_opinion_chance_tooltip:0 "[~\n~]Aufgrund der [~§Y~]Größe[~§!~] unserer Streitkräfte und ihrer [~§Y~]Meinung[~§!~] über uns werden sie wahrscheinlich eher zustimmen."
 SWI_request_austrian_occupation:0 "Anfrage [[~AUS.GetAdjective~]] Besatzung"
 SWI_request_austrian_occupation_desc:0 "[[~ROOT.GetNonIdeologyName~]], die [[~848.GetName~]] annektiert hat, ist absolut nicht unsere endgültige Form. Wir können [[~?SWI_fascist_overlord.GetName~]] beweisen, dass wir die Verwaltung eines größeren Territoriums bewältigen können, was ihre Last erleichtert und [[~ROOT.GetFactionName~]] zu einer effizienteren Kriegsmaschine macht."
 SWI_request_italian_alps_occupation:0 "Antrag auf [[~ITA.GetAdjective~]] Besatzung"
 SWI_request_italian_alps_occupation_desc:0 "Da ein Teil unseres Landes aus [[~ITA.GetAdjective~]] sprechenden Bürgern besteht, können wir nahtlos dazu übergehen, [[~ITA.GetName~]] zu verwalten und seine Menschen und Ressourcen zu nutzen, um unsere Bemühungen zur Beendigung dieses Krieges fortzusetzen."
 SWI_request_french_alps_occupation:0 "Anfrage [[~FRA.GetAdjective~]] Besatzung"
 SWI_request_french_alps_occupation_desc:0 "[[~FRA.GetNonIdeologyName~]] hat unser Land seit Generationen begehrt, es ist nur angemessen, dass wir jetzt in der Lage sind, die Kontrolle über ihr Gebiet zu übernehmen und es für die Zukunft von beiden zu verwalten."
 SWI_the_alpine_supremacy:0 "Die Alpenvorherrschaft"
 SWI_the_alpine_supremacy_desc:0 "[[~SWI.GetNonIdeologyName~]], die sanftmütige und richtungslose Nation, die im Äther der Diplomatie existierte, ist nicht mehr. Wir werden von nun an als Alpine Supremacy bekannt sein, um unsere Herrschaft über die Alpen, ihr Volk und darüber hinaus zu repräsentieren."

 SWI_professionalize_militias:0 "Professionalisierung der Milizen"
 SWI_professionalize_militias_desc:0 "So wie die Dinge laufen, wird eine lockere Miliz aus Reservisten nicht ausreichen. Wir müssen alle fähigen Leute für den kommenden Konflikt ausbilden und sie zu einer gefürchteten Berufsarmee machen."
 SWI_modernize_airforce:0 "Luftwaffe modernisieren"
 SWI_modernize_airforce_desc:0 "Es ist klar, dass sich die moderne Kriegsführung nicht nur auf dem Schlachtfeld abspielt, sondern auch über dem Schlachtfeld, im offenen Himmel, den wir verteidigen und beherrschen wollen."
 SWI_swiss_airplane_designs:0 "Schweizer Flugzeugdesign"
 SWI_swiss_airplane_designs_desc:0 "Wir können uns nicht auf unsere Nachbarn verlassen, wenn es um die Maschinen geht, die uns die Beherrschung des Himmels ermöglichen, denn wir können nicht darauf vertrauen, dass sie uns sanftmütig die Werkzeuge für ihre Niederlage zur Verfügung stellen."
 SWI_license_axis_plane_designs:0 "Lizenz-Achsen-Flugzeugdesigns"
 SWI_license_axis_plane_designs_desc:0 "Der schnellste Weg, uns einen Weg in den Himmel zu bahnen, ist die Beschaffung von Flugzeugdesigns aus faschistischen Nationen. Nur sie haben die jüngsten Kampferfahrungen, die notwendig sind, um Prioritäten zu setzen, was eine Schlacht wirklich gewinnt, und es wird uns näher an sie heranbringen und sie möglicherweise von einer Invasion abhalten."
 SWI_airspace_surveillance:0 "Überwachung des Luftraums"
 SWI_airspace_surveillance_desc:0 "Wenn wir [[~ROOT.GetName~]] und seine Berge verteidigen wollen, müssen wir den Luftraum nach dem Feind absuchen. Neue Instrumente werden es uns ermöglichen, den Feind aufzuspüren und ihn ins Visier unserer Kampfflugzeuge und Luftabwehrkanonen zu nehmen. "

 SWI_professionalize_militias_TT:2 "Alle [~§Y~]Swiss Citizen Militia[~§!~] Divisionen werden zu [~§Y~]Regular Infrantry[~§!~] Divisionen und die [~§Y~]$SWI_military_readiness_decisions_category$[~§!~] Entscheidungen werden deaktiviert."
 SWI_neutrality_decisions_disabled_TT:0 "Die [~§Y~]$SWI_absolute_neutrality_decisions_category$[~§!~] Entscheidungen werden deaktiviert."
 SWI_has_fascist_neighbor_trigger_TT:0 "Hat eine passende faschistische Nachbarin"

 SWI_crack_down_on_dissent:0 "Hartes Durchgreifen gegen Andersdenkende"
 SWI_crack_down_on_dissent_desc:0 "[[~ROOT.GetNonIdeologyName~]] darf in Zeiten, in denen ein einziger Riss in unserer Gesellschaft zum Zerfall der [[~ROOT.GetAdjective~]]-Regierung führen kann, nicht uneinig sein."
 SWI_military_police:0 "Militärpolizei"
 SWI_military_police_desc:0 "Unsere langjährigen föderalen Institutionen werden nicht ausreichen, um die Ordnung aufrechtzuerhalten, die wir in diesen unsicheren Zeiten brauchen. Wir brauchen eine Militärpolizei, wenn wir unsere Einheit bewahren wollen."
 SWI_expand_federal_police_intelligence:0 "Ausweitung der föderalen polizeilichen Aufklärung"
 SWI_expand_federal_police_intelligence_desc:0 "Der Feind lauert im Schatten und kann jede Gestalt annehmen, auch die unserer eigenen Bevölkerung. Aus diesem Grund muss der Nachrichtendienst der föderalen Polizei über die nötigen Mittel verfügen, um abweichende Meinungen zu unterdrücken, wo immer sie auftauchen."
 SWI_martial_law:0 "Kriegsrecht"
 SWI_martial_law_desc:0 "Es gibt Situationen, die ein Skalpell erfordern, aber das gibt es in unserer heutigen Zeit nicht. [[~ROOT.GetNameDef~]] braucht einen Hammer, dem es vertrauen kann, um unsere Feinde und unsere Bevölkerung unter Kontrolle zu halten."
####### Weapons Industry Sub Branch ####### ""

 SWI_expand_weapons_industry:0 "Rüstungsindustrie ausbauen"
 SWI_expand_weapons_industry_desc:0 "Unsere magere militärisch-industrielle Kapazität wird in einem totalen Krieg nicht ausreichen. Moderne Konflikte gewinnt derjenige, dem zuletzt die Kugeln ausgehen, also müssen wir dafür sorgen, dass wir schneller und länger Kriegsgerät herstellen können."
 SWI_swiss_armored_divisions:0 "Schweizer Panzerdivisionen"
 SWI_swiss_armored_divisions_desc:0 "Historisch gesehen sind wir stolz darauf, eine hervorragende Infanterie zu haben, aber das reicht nicht aus, wenn wir gegen die gepanzerten Hulks unserer Feinde kämpfen. Wir müssen unsere eigenen mechanisierten Monster erschaffen."
 SWI_alpine_specialization:0 "Alpine Spezialisierung"
 SWI_alpine_specialization_desc:0 "Mehr als jede andere Nation können wir uns auf unsere Gebirgstraditionen besinnen und eine unaufhaltsame Streitmacht ausbilden, die wie keine andere über Berge hinweg verteidigen und angreifen kann. Sie werden die Lawine sein, die den Feind auslöschen wird."
 SWI_tank_development:0 "Entwicklung von Panzern"
 SWI_tank_development_desc:0 "Wir dürfen bei der Entwicklung neuer und verbesserter Panzer nicht nachlassen, sonst riskieren wir die Verschwendung von Stahl für nutzlose und veraltete Metallschildkröten."
 SWI_mechanized_support:0 "Mechanisierte Unterstützung"
 SWI_mechanized_support_desc:0 "Unsere Soldaten müssen schneller als je zuvor auf dem Schlachtfeld sein und die nötige Unterstützung erhalten, sonst wäre die ganze Anstrengung umsonst."
 SWI_artillery:0 "Schweizer Artillerie"
 SWI_artillery_desc:0 "Lasst die Granaten auf unsere Feinde regnen, während unsere Streitkräfte vorrücken. Die Artillerie ermöglicht es [[~ROOT.GetNonIdeologyName~]], sich von den Bergen aus zu verteidigen und auf die effektivste Art und Weise vorzustürmen, um den Gegner unter einem Bleiregen zu zermalmen."
 SWI_industrial_production:0 "Industrielle Produktion"
 SWI_industrial_production_desc:0 "Wir dürfen die Heimatfront nicht vernachlässigen. Jeder fähige Mensch in den Kantonen von [[~ROOT.GetNonIdeologyName~]] muss bereit sein, sich für unsere Kriegsmaschinerie zu opfern."
 SWI_swiss_heavy_planes:0 "Schwere Schweizer Flugzeuge"
 SWI_swiss_heavy_planes_desc:0 "Von unseren Basen in [[~ROOT.GetNonIdeologyName~]] aus können wir Operationen in ferne Länder starten, wenn wir die für eine solche Reise notwendigen schweren Flugzeuge haben, aber wir müssen sie zuerst konstruieren."
 SWI_air_research:0 "Luftforschung"
 SWI_air_research_desc:0 "Wir sind bereit, die Forschung und Entwicklung neuer Lufttechnologien voranzutreiben, wenn wir mit den Fortschritten des Feindes mithalten und schließlich den Luftraum beherrschen wollen."
 SWI_air_production:0 "Luftverkehrsproduktion"
 SWI_air_production_desc:0 "Die Entwicklung von Flugzeugen ist nur der erste Teil des Puzzles, der nächste besteht darin, genug davon zu produzieren, damit wir immer Piloten in der Luft haben, um unsere Feinde zu Lande und in der Luft zu bekämpfen."
 SWI_mountaneer_paratroopers:0 "Mountaineer-Fallschirmjäger"
 SWI_mountaneer_paratroopers_desc:0 "[[~ROOT.GetNonIdeologyName~]] ist auf der ganzen Welt für seine imposanten Gipfel bekannt, und viele unserer Bevölkerung nennen die Berge ihr Zuhause. Wir können diesen Vorteil nutzen, um einen überlegenen Bestand an Fallschirmjägern auszubilden, eine Truppe, die aus fremden Himmeln abspringen und fremde Berge für den Ruhm von [[~ROOT.GetNameDef~]] einnehmen kann."

####### Allied/Aggrocratic ####### ""

 SWI_purchase_american_planes:1 "[[~SWI_purchase_democratic_planes_title~]]"
 SWI_purchase_american_planes_usa:0 "Kaufe amerikanische Flugzeuge"
 SWI_purchase_american_planes_other:0 "Kaufe Flugzeuge von der Demokratischen Nation"
 SWI_purchase_american_planes_desc:0 "Unserer Luftwaffe fehlt es an der nötigen Zahl und Technologie, um uns effektiv zu verteidigen, also müssen wir uns woanders umsehen, um unsere Ausrüstung zu beschaffen. [[~SWI_purchase_american_planes_second_paragraph~]]"
 SWI_american_planes_desc_usa:0 "Wenn wir Flugzeuge von einer anderen Nation kaufen wollen, ist [[~USA.GetNameDef~]] mit ihrer demokratischen Tradition, ihrer relativen Neutralität und ihrer hervorragenden Luftfahrttechnik der ideale Kandidat."
 SWI_american_planes_desc_other:0 "Da wir unsere demokratischen Werte nicht für ein paar Flugzeuge aufs Spiel setzen können, ist es wichtig, dass wir Ausrüstung von einer anderen Demokratie beziehen, und [[~?SWI.SWI_best_dem_ally.GetNameDef~]] scheint die beste Wahl zu sein. "
 SWI_allied_gold:0 "Verbündetes Gold"
 SWI_allied_gold_desc:0 "Der Sog und die Sanktionen, die die gegenwärtigen Angelegenheiten umhüllen, haben den Goldhandel eingeschränkt und erschwert, aber mit unserer neutralen Haltung können wir die Möglichkeit für einen verstärkten Goldhandel mit anderen demokratischen Nationen eröffnen, um die demokratischen Volkswirtschaften zu stützen und den Faschismus in Schach zu halten."
 SWI_closer_democratic_ties:0 "Engere demokratische Bindungen"
 SWI_closer_democratic_ties_desc:0 "Während die Autokratie ihren Schatten auf Europa wirft, sind wir vielleicht nicht in der Lage, uns selbst zu verteidigen, aber durch die Zusammenarbeit mit anderen demokratischen Nationen könnten wir in der Lage sein, ihren Vormarsch aufzuhalten. Der erste Schritt besteht darin, engere Beziehungen zu ihnen zu knüpfen und ihnen zu beweisen, dass wir einen Beitrag zu dieser Sache leisten können."
 SWI_connect_to_the_maginot_line:0 "Anschluss an die Maginot-Linie"
 SWI_connect_to_the_maginot_line_desc:0 "Die Winde des Krieges wehen in Richtung [[~FRA.GetName~]], und es besteht eine gute Chance, dass ihre Feinde auf der so genannten Masginot-Linie angreifen müssen, was uns in eine gefährliche Situation bringt, da [[~?SWI.SWI_biggest_fascist.GetNonIdeologyName~]] versucht sein könnte, sie durch eine Invasion bei uns zu umgehen. Aus diesem Grund müssen wir uns mit [[~FRA.GetName~]] abstimmen und eine gemeinsame Front bilden."
 SWI_american_industrial_investments:0 "Amerikanische Industrieinvestitionen"
 SWI_american_industrial_investments_desc:0 "Der Große Krieg hat deutlich gemacht, dass die industrielle Macht der [[~USA.GetAdjective~]] jedes Blatt zu ihren Gunsten wenden kann. Wenn wir auf sie zugehen und es schaffen, uns ihre industriellen Investitionen zu sichern, können wir unsere eigene Position stärken und sicherstellen, dass die Verteidigung unserer Unabhängigkeit in ihrem besten Interesse liegt."
 SWI_take_a_stance:0 "Stellung beziehen"
 SWI_take_a_stance_desc:0 "Die faschistische [[~?SWI_biggest_fascist.GetNonIdeologyName~]] besitzt das ekelhafteste und miserabelste politische System. [[~?SWI_biggest_fascist.GetNameDefCap~]] ist der Todfeind des neuen [[~ROOT.GetName~]]; deshalb müssen wir Stellung beziehen und unsere Demokratie mit allen Mitteln verteidigen."
 SWI_join_france:0 "Schließen Sie sich Frankreich an"
 SWI_join_france_desc:0 "Auch wenn es nicht immer eine freundschaftliche Beziehung war, teilen [[~ROOT.GetName~]] und [[~FRA.GetName~]] dieselben demokratischen Werte und sogar eine Sprache. Wenn wir uns also im kommenden Konflikt für eine Seite entscheiden müssten, ist ihr Schutz eindeutig wünschenswerter als die Alternative."
 SWI_the_second_helvetic_republic:0 "Die Zweite Helvetische Republik"
 SWI_the_second_helvetic_republic_desc:0 "Im Jahr 1798 eroberte der berüchtigte Diktator Napoleon Bonaparte [[~ROOT.GetName~]] und gründete die Helvetische Republik, um unser Volk zu unterwerfen. Zu unserem Glück sind diese Zeiten vorbei, und wir können sicher sein, dass wir beim zweiten Mal eine gerechtere Union mit unserem langjährigen Nachbarn erwarten können."
 SWI_alpine_aspirations:0 "Alpine Bestrebungen"
 SWI_alpine_aspirations_desc:0 "Die Zentralregierung von [[~ROOT.GetNonIdeologyName~]] hat sich vergrössert und ist zur Helvetischen Republik gereift, wir haben nun die Ressourcen, um ein grösseres Gebiet zu verwalten. Wir sollten [[~FRA.GetNameDef~]] bitten, unsere Kontrollzone zu erweitern, damit wir der Vereinigung der Alpen unter einem einzigen Banner näher kommen."
 SWI_support_allied_espionage:0 "Alliierte Spionage unterstützen"
 SWI_support_allied_espionage_desc:0 "Die Tatsache, dass wir eine neutrale Außenpolitik betreiben, hindert uns nicht daran, andere demokratische Nationen bei ihren Bemühungen, den Faschismus in Europa zu unterdrücken, subversiv zu unterstützen. In der Tat machen uns unsere Neutralität und unsere Nähe zu [[~?SWI.SWI_biggest_fascist.GetNameDef~]] im internationalen Kampf gegen den Faschismus unverzichtbar."
 SWI_expand_spy_networks:0 "Spionagenetzwerke ausbauen"
 SWI_expand_spy_networks_desc:0 "Der Feind ist da draußen, wir müssen die Hand ausstrecken, um unsere Grenzen und die Heimatfront zu verteidigen, bevor die Gefahr eintrifft. Unsere Spionagenetze können die Basis für eine Verteidigung sein, die nach außen hin noch neutral und harmlos wirkt."
 SWI_share_spy_networks:0 "Spionagenetzwerke teilen"
 SWI_share_spy_networks_desc:0 "Das Ziel von [[~?SWI.SWI_best_dem_ally.GetNameDefCap~]] ist dasselbe wie das unsere, nämlich den Faschismus in Schach zu halten, und wir müssen uns nicht mit [[~?SWI.SWI_biggest_fascist.GetNameDef~]] anlegen, um es zu erreichen. [[~ROOT.GEtName~]] hat Zugang zu erfahrenen Agenten, die sich in die Gesellschaften von [[~GER.GetAdjective~]], [[~ITA.GetAdjective~]] und [[~FRA.GetAdjective~]] einfügen können; wir können diesen Vorteil an [[~?SWI.SWI_best_dem_ally.GetNonIdeologyName~]] weitergeben."
 SWI_secret_pact_with_the_allies:0 "Geheimpakt mit den Alliierten"
 SWI_secret_pact_with_the_allies_desc:0 "[[~ROOT.GetName~]] ist noch nicht bereit für einen totalen Krieg oder gar für einen offenen Beitritt zu einer Fraktion, aber wir können sicher sein, dass wir ohne Freunde nicht sicher sind. Um unsere Demokratie im Falle einer überraschenden Invasion zu verteidigen, können wir uns heimlich mit [[~?SWI.SWI_best_dem_ally.GetNameDef~]] treffen und ein Abkommen schließen. Wir versprechen ihnen, dass wir sie bei den Vorbereitungen zum Kriegseintritt unterstützen werden, und im Gegenzug werden sie uns im Falle eines Angriffs beschützen."
 SWI_oasis_of_democracy:0 "Oase der Demokratie"
 SWI_oasis_of_democracy_desc:0 "Die Feinde der Demokratie umgeben [[~ROOT.GetName~]], daher müssen wir in diesen turbulenten Zeiten fest zu unseren Werten stehen. [[~ROOT.GetName~]] und seine Demokratie sind untrennbar miteinander verbunden, daher hat es keinen Sinn, als Land zu überleben, wenn unsere Demokratie untergeht, um sie zu verteidigen."
 SWI_oasis_of_democracy_tt:1 "Wenn der Fokus [~§Y~]$SWI_axis_gold$[~§!~] abgeschlossen ist und mindestens [~§Y~]1[~§!~] faschistisches Land den Geist [~§Y~]$SWI_gold_trade$[~§!~] hat:"
 SWI_volunteer_force:0 "Volunteer Force"
 SWI_volunteer_force_desc:0 "Wir befinden uns noch nicht im Krieg, aber das [[~ROOT.GetAdjective~]] Volk ist bereit, für die Demokratie zu kämpfen. Wir können nicht als neutralitätsverletzend angesehen werden, aber als Demokratie können wir nicht kontrollieren, wohin unsere Leute gehen und wo sie kämpfen, also können wir ruhig dazu ermutigen, die Waffen gegen die Tyrannei zu ergreifen, in Vorbereitung darauf, dass der Rest von [[~ROOT.GetName~]] sich den Bemühungen offen anschließt."
 SWI_export_saboteurs:0 "Saboteure exportieren"
 SWI_export_saboteurs_desc:0 "Wir brauchen nicht in den Krieg einzutreten, wenn wir unsere Feinde von innen heraus vernichten können. Unser Geheimdienst kann seine Operationen so verfeinern, dass er sich auf die Aufwiegelung und Verstärkung des Widerstands in den von den Unterdrückern besetzten Gebieten spezialisiert und so langsam ihre Macht aushöhlt."
 SWI_lay_the_groundwork:0 "Legen Sie den Grundstein"
 SWI_lay_the_groundwork_desc:0 "Um für einen totalen Krieg gerüstet zu sein, brauchen wir zunächst eine gute Basis. Die Infrastruktur und die Verkehrsnetze von [[~ROOT.GetName~]] müssen verbessert und modernisiert werden. Nur so können unsere Bürger effizient an die Front mobilisiert werden."
 SWI_arsenal_of_the_alps:0 "Das Arsenal der Alpen"
 SWI_arsenal_of_the_alps_desc:0 "Die steilen Gipfel, die starke Befestigung und die Kenntnis des Geländes machen die Alpen zu einem idealen Ort, um unsere militärischen Kapazitäten drastisch zu erhöhen und zu halten, falls wir uns zurückziehen müssen."
 SWI_thunder_in_the_valleys:0 "Donnerwetter in den Tälern"
 SWI_thunder_in_the_valleys_desc:0 "Gepanzerte Kriegsführung hat in den uns vertrauten Bergen keinen Platz, aber wenn wir in die Offensive gehen und unsere Feinde angreifen wollen, bevor sie uns erreichen können, müssen wir schnell aufholen und unsere eigenen Fahrzeuge entwickeln."
 SWI_fighting_for_the_hills:0 "Kämpfen um die Berge"
 SWI_fighting_for_the_hills_desc:0 "Letztendlich ist die Infanterie das vielseitigste Element unserer Streitkräfte. Und obwohl [[~ROOT.GetNonIdeologyName~]] schon immer stolz auf seine Infanterie war, haben wir seit fast einem Jahrhundert keinen Krieg mehr geführt, so dass eine Überarbeitung unserer Infanterietechnologie und -doktrinen von größter Bedeutung ist."
 SWI_fly_over_the_mountains:0 "Fliege über die Berge"
 SWI_weapons_of_democracy:0 "Waffen der Demokratie"
 SWI_weapons_of_democracy_desc:0 "Bevor der Feind das Undenkbare tut, müssen wir bereit sein, das Nötige zu tun, um ihn zu stoppen, selbst wenn das bedeutet, dass wir wahllos Massenvernichtungswaffen einsetzen müssen, die unsere Feinde in die Hölle schicken können. Das wird sie mit Sicherheit von weiteren Gräueltaten abhalten."
 SWI_jump_into_action:0 "Sofort in Aktion treten"
 SWI_jump_into_action_desc:0 "Noch vor 10 Jahren wäre dies undenkbar gewesen, aber [[~ROOT.GetNameDef~]] hat alle Vorbereitungen getroffen, um sich aktiv und offen an den Kriegsanstrengungen zu beteiligen. Wir haben unsere Infrastruktur, unsere Industrie und unsere wissenschaftlichen Einrichtungen auf einen Konflikt vorbereitet, wie wir ihn noch nie gesehen haben, und der [[~ROOT.GetAdjective~]]-Motor des Krieges brummt und ist bereit, in Aktion zu treten."
 SWI_exiled_government:0 "Regierung im Exil"
 SWI_exiled_government_desc:0 "Trotz unserer Bemühungen scheint es uns nicht gelungen zu sein, unser Heimatland zu verteidigen, so dass uns keine andere Möglichkeit bleibt, als aus der Ferne um seine Rückeroberung zu kämpfen. Die demokratischen Werte von [[~ROOT.GetAdjective~]] waren es, die unser Land so lange gedeihen ließen, und sie werden uns leiten, um es zurückzuerobern. Schließlich wird [[~ROOT.GetName~]] nicht durch sein Territorium oder die Sprache seiner Bewohner definiert, sondern durch unseren gegenseitigen Respekt und unsere Unterstützung."
 SWI_join_the_allies:1 "Treten Sie der Allianz bei"
 SWI_join_the_allies_desc:0 "Die materiellen Opfer und moralischen Kompromisse, die die Aufrechterhaltung unserer Neutralität erfordert, werden immer unerträglicher. Für Neutralität ist kein Platz mehr, vor allem nicht in der derzeitigen politischen Lage Europas. Trotz ihrer Unzulänglichkeiten sind die Verbündeten unsere beste Option, wenn wir unser Land und unsere Konföderation bewahren wollen. Dies ist wirklich eine Zeit wie keine andere."

 SWI_gotthardbund_party_name:0 "Gotthardbund"
 SWI_gotthardbund_party_name_long:0 "Gotthardbund"


 SWI_the_alpine_confederation:0 "Die Alpenkonföderation"
 SWI_the_alpine_confederation_desc:0 "Unser grosses Land hat sich über seine historischen Grenzen hinaus ausgedehnt, und während die neuen Kantone unter unseren Fittichen den gleichen Status wie Schwyz erhalten, müssen wir unseren neuen Zustand als Hüter der Alpen anerkennen. Eine neue demokratische Macht entsteht: Die Alpenkonföderation!"
 SWI_the_alpine_confederation_chance_TT:0 "[Sie wird uns aufgrund der [~§Y~]Grösse[~§!~] unserer Streitkräfte eher die Unabhängigkeit gewähren, und es wird auch unsere Chancen erhöhen, dass sie uns zusammen mit ihrer [~§Y~]Meinung[~§!~] über uns weitere Alpengebiete zugestehen."
 SWI_gotthard_union:0 "Gotthardbund"
 SWI_gotthard_union_desc:0 "Die Zeit des Gezänks und der Fraktionskämpfe ist vorbei. Es ist an der Zeit, dass [[~ROOT.GetNonIdeologyName~]] sich zu einer einzigen Demokratie zusammenschließt, mit der kategorischen Autorität, weitreichende Maßnahmen zu ergreifen. Alles im Namen des Überlebens unserer [[~ROOT.GetAdjective~]] Traditionen und Werte. Wir werden Widerstand leisten und uns durchsetzen!"
 SWI_press_for_vorarlberg:0 "Presse für Vorarlberg"
 SWI_press_for_vorarlberg_desc:0 "Da die [[~AUS.GetAdjective~]]-Regierung in Scherben liegt, müssen wir den demokratischen Willen von [[~848.GetName~]], der in ihrer Volksabstimmung 1919 zum Ausdruck kam, erfüllen und sie in unsere Demokratie integrieren. Es ist die Pflicht von [[~ROOT.GetNameDef~]], sie vor Faschismus und Autokratie zu schützen."
 SWI_pre_empt_anschluss:0 "Anschluss vorwegnehmen"
 SWI_pre_empt_anschluss_desc:0 "Es gibt Gerüchte, dass [[~GER.GetNameDef~]] versucht, [[~AUS.GetName~]] im Namen der [[~GER.GetAdjective~]]-Einheit zu annektieren. Dies kann [[~ROOT.GetNAmeDef~]] nicht zulassen, da es [[~GER.GetNameDef~]] ermächtigen würde, die gleichen Ansprüche auf unsere deutschsprachigen Kantone zu stellen. Wir müssen uns beeilen und die Voraussetzungen für eine Verteidigung von ganz [[~AUS.GetName~]] schaffen."
 SWI_pre_empt_anschluss_tt:1 "[~§Y~]Sollte [[~AUS.GetNameDef~]] akzeptieren, werden wir Kerne auf ihren Kernstaaten[~§!~] gewinnen [~[~\n~][~\n~]~]Sie werden eher akzeptieren, basierend auf der [~§Y~]Größe[~§! ~] unserer Streitkräfte, ihrer [~§Y~]Meinung[~§!~] über uns und wenn [~§Y~][[~GER.GetNameDef~]] sich anschickt[~§!~], [[~AUS.GetName~]] zu annektieren."
 SWI_demand_italian_alps:0 "Italienische Alpen fordern"
 SWI_demand_italian_alps_desc:0 "Seit Jahrzehnten beansprucht [[~ITA.GetName~]] schamlos unsere [[~ITA.GetAdjective~]] sprechenden Kantone. Wenn sie das können, können wir sicherlich verlangen, dass ihre Alpen unserem demokratischen Regime beitreten, schließlich gehören sie zu [[~ROOT.GetNameDef~]], genauso wie das Tessin zu [[~ITA.GetNameDef~]] gehört."
 SWI_demand_french_alps:0 "Französische Alpen fordern"
 SWI_demand_french_alps_desc:0 "Es ist nur eine Frage der Zeit, bis [[~FRA.GetNameDef~]] unter dem internen und externen Druck zusammenbricht. Wir müssen bei der Verteidigung der Alpen eine proaktive Haltung einnehmen, da sonst ein gefährlicher Feind die Kontrolle über vertretbare Positionen übernehmen könnte, die als Aufmarschgebiet für eine Invasion in unser Gebiet dienen können."
 SWI_alpine_redoubt:0 "Alpenredoute"
 SWI_alpine_redoubt_desc:0 "Solange wir über ein befestigtes Gelände verfügen, auf das wir uns zurückziehen können, sind wir eine unaufhaltsame Kraft gegen Eindringlinge. Wir müssen die Alpen noch uneinnehmbarer machen und von dort aus unseren Einfluss nach außen ausweiten, nur so können wir einen gewissen Abstand zwischen uns und den Feind bringen, wo auch immer er sein mag."
 SWI_the_alpine_protectorate:0 "Das Alpenprotektorat"
 SWI_the_alpine_protectorate_desc:0 "Noch nie waren die Alpen unter einem einzigen Regime vereint, bis heute. Mit vereinter Kraft können wir uns gegen jede Bedrohung verteidigen und diese Verteidigung über die Alpen hinaus ausdehnen, mit unseren Gipfeln als uneinnehmbare Zitadelle, von der aus unser Kommando niemals ins Wanken geraten wird. "
 SWI_bring_democracy_to_germany:0 "Bringt die Demokratie nach Deutschland"
 SWI_bring_democracy_to_germany_desc:0 "Das Dritte Reich ist so weit von der Demokratie entfernt, wie man nur sein kann, die Weimarer Republik davor war nur eine Geisel der Siegermächte des Großen Krieges, und das kriegstreiberische Regime des alten [[~GER.GetNonIdeologyName~]] war nur ein Gefäß für die räuberischen Ambitionen des Kaisers. Es ist an der Zeit, dass unsere Nachbarn im Norden wissen, was Demokratie bedeutet."
 SWI_liberate_italy:0 "Befreit Italien"
 SWI_liberate_italy_desc:0 "Im Laufe der Jahrhunderte hat [[~ROOT.GetNonIdeologyName~]] miterlebt, wie die kleinen Stadtstaaten und Königreiche im Süden sich gegenseitig bekämpften und schließlich in einer schwachen Monarchie aufgingen. Es ist nur recht und billig, dass [[~ITA.GetNonIdeologyName~]] von den Fesseln der Autokratie und des Faschismus befreit wird, und zwar von ihrem älteren Geschwisterchen."
 SWI_take_over_france:0 "Frankreich beschützen"
 SWI_take_over_france_desc:0 "[[~FRA.GetNonIdeologyName~]] war schon immer ein unbeständiges Land, mit häufigen Umwälzungen, bei denen das Werfen einer Münze darüber entscheidet, ob das Ergebnis der Revolution du jour eine schwache Demokratie oder ein militaristisches Regime ist. Unter dem Schutz von [[~ROOT.GetAdjective~]] konnte das [[~FRA.GetAdjective~]]-Volk gedeihen, regiert von unserer demokratischen Stabilität."
 SWI_the_new_eidgenossenschaft:0 "Die neue Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc:1 "Im 13. Jahrhundert schworen die Führer der drei Gründerkantone einen Eid auf ein ewiges Bündnis, das wir Eidgenossenschaft nennen. Es ist nun an der Zeit, diesen Eid zu erneuern, damit wir ihn ausweiten können und mehr Kantone von unserer demokratischen Eidgenossenschaft profitieren können."
 SWI_expand_the_confederation:0 "Erweitern Sie die Eidgenossenschaft"
 SWI_expand_the_confederation_desc:0 "Keine Nation ist vor dem rasanten Vormarsch des Totalitarismus sicher, viele Regionen in den uns umgebenden Nationen können vom Schutz profitieren, den unsere Tradition der Neutralität bietet, und im Falle eines Krieges von unseren beeindruckenden Verteidigungsfähigkeiten."
 SWI_empower_the_council:0 "Ermächtigung des Rates"
 SWI_empower_the_council_desc:0 "Die Gefahr lauert überall um uns herum, und wenn sie über uns herfällt, werden wir machtlos sein, wenn wir anfangen, uns untereinander zu zanken, unsere Feinde werden [[~ROOT.GetName~]] von der Landkarte fegen. Eine starke Zentralregierung ist in diesen unberechenbaren Zeiten sicherlich der einzige Weg."
 SWI_switzerland_on_the_offense:0 "Die Schweiz in der Offensive"
 SWI_switzerland_on_the_offense_desc:0 "Wir können uns nicht auf unseren Bergen ausruhen und darauf warten, angegriffen zu werden. Wir müssen die Initiative ergreifen und unseren Feinden den Kampf ansagen, bevor sie in uns eindringen können. Nur so können wir sicher sein, dass das Überleben von [[~ROOT.GetNameDef~]] gewährleistet ist. Denn die beste Verteidigung ist eine starke Offensive."
 SWI_neutral_entente:0 "Die neutrale Entente"
 SWI_neutral_entente_desc:0 "Wir sind nicht die einzige neutrale Nation auf der Welt, und angesichts der Gefahr eines Krieges und kriegführender Mächte, die unseren Wunsch, uns aus ihren Konflikten herauszuhalten, verletzen, müssen wir sie weiter abschrecken. Wir müssen die gegenseitige Hilfe aller anderen neutralen Nationen suchen, damit ein Krieg gegen einen Neutralen einen Krieg gegen alle Neutralen bedeutet."
 SWI_plains_warfare:0 "Krieg in den Ebenen"
 SWI_plains_warfare_desc:0 "[[~ROOT.GetName~]] hatte reichlich Gelegenheit, in Tälern, Bergen, Hügeln und Wäldern zu trainieren, aber wenn wir in fremden Ländern kämpfen wollen, müssen wir uns an moderne Kriegsdoktrinen anpassen. Wir haben gesehen, wie schnell sich bewegende mechanisierte Infanterie die Verteidigung erschüttern und einen schnellen Sieg erringen kann. Daraus können wir lernen und die [[~ROOT.GetAdjective~]]-Armee in das 20."
 SWI_multipurpose_tanks:0 "Mehrzweck-Panzer"
 SWI_multipurpose_tanks_desc:0 "Wie die vielseitigen Multitools, die wir unserer Infanterie zur Verfügung stellen, brauchen wir Maschinen, die jede Lücke füllen und alle Aufgaben erfüllen können, die für unsere Kriegsanstrengungen erforderlich sind. In der Panzerkriegsführung haben wir einen großen Nachholbedarf, daher müssen wir über eine Vielzahl von Entwicklungen verfügen, um eine umfassende Streitmacht zu haben."
 SWI_rolling_fortresses:0 "Rollende Festungen"
 SWI_rolling_fortresses_desc:0 "Unsere Panzer können ein Teil unserer aktuellen Verteidigungsdoktrinen sein, so dass sie eine fortgeschrittene Position der Festungen darstellen, die unsere Berge verteidigen. Wenn der Feind unsere befestigten Frontlinien nicht überwinden kann, wird er niemals in der Lage sein, unsere Kantone zu erreichen."
 SWI_extended_supply_lines:0 "Erweiterte Nachschublinien"
 SWI_extended_supply_lines_desc:0 "In einer Welt der schnellen Offensiven und langen Operationen ist die Versorgungslogistik wichtiger denn je, und je weiter wir uns bei unseren Bemühungen von unseren Kantonen entfernen, desto notwendiger werden neue und bessere Versorgungslinien. Wir müssen lernen, unsere Logistik zu verbessern, damit wir unsere Nachschublinien weiter ausdehnen und neue schneller aufbauen können."
 SWI_dissolve_the_federal_council:0 "Den Bundesrat auflösen"
 SWI_president_for_life:0 "Präsident auf Lebenszeit"
 SWI_president_for_life_desc:0 "Der Bundesrat ist einzigartig unter den europäischen Ländern, er hat [[~ROOT.GetNonIdeologyName~]] in Friedenszeiten gut gedient, aber jetzt, wo es klar ist, dass [[~?SWI.SWI_confederation_president. GetName~]] den Rat und das Land als Ganzes führt, gibt es ein gutes Argument dafür, dass [[~?SWI.SWI_confederation_president.GetHerHis~]] auf unbestimmte Zeit weiter regiert, als eine Säule der Stabilität in [[~ROOT.GetNameDef~]]. "
 SWI_guisans_coup:0 "Guisan's Coup"
 SWI_guisans_coup_desc:0 "[[~?SWI.SWI_confederation_president.GetName~]] hat unser großes und friedliches Land in Krieg und Elend geführt. Dies ist nicht das [[~ROOT.GetNonIdeologyName~]], das wir kennen und lieben, es wurde im Namen der Selbsterhaltung korrumpiert. Es gibt nur einen Mann, der beliebt und fähig genug ist, diesen Krieg ein für alle Mal zu beenden und diese einst neutrale Nation hoffentlich zu ihren Wurzeln zurückzuführen: Henri Guisan."
 SWI_return_to_the_old_switzerland:0 "Rückkehr in die alte Schweiz"
 SWI_return_to_the_old_switzerland_desc:0 "Jetzt, da sich der Krieg dem Ende zuneigt, können wir endlich Schritte unternehmen, um [[~ROOT.GetNonIdeologyName~]] wieder zu dem zu machen, was es vorher war: eine demokratische und neutrale Nation, die auf den Prinzipien des gegenseitigen Respekts und der Selbstbestimmung beruht. Sobald der Krieg vorbei ist, werden wir endlich in der Lage sein, Demokratie und Neutralität um uns herum durchzusetzen."
 SWI_a_swiss_navy:0 "Eine Schweizer Marine"
 SWI_a_swiss_navy_desc:0 "Zum ersten Mal in der Geschichte von [[~ROOT.GetAdjective~]] verfügen wir über eine Küstenlinie. Das bedeutet, dass wir sie nutzen können, um auf See Krieg zu führen, aber auch, dass wir nun eine neue Front zu verteidigen haben, wir müssen unsere Anstrengungen zum Bau einer Marine für [[~ROOT.GetName~]] verstärken."
 SWI_buy_foreign_surplus_ships:0 "Kaufen Sie ausländische Überschussschiffe"
 SWI_buy_foreign_surplus_ships_desc:0 "Der Überschuss eines Landes ist die Marine eines anderen Landes. Viele der großen Seemächte der Welt haben heute Flotten voller brandneuer Schiffe, was bedeutet, dass die alten Schiffe fast veraltet sind und dennoch Unterhaltskosten verursachen. Wenn wir schnell eine Seemacht aufbauen wollen, gibt es keinen besseren Weg, als ihnen die überflüssigen Schiffe abzukaufen."
 SWI_swiss_ship_designs:0 "Schweizer Schiffskonzepte"
 SWI_swiss_ship_designs_desc:0 "Wir haben zwar nicht viel Erfahrung in der Konstruktion und Herstellung von seetüchtigen Kriegsschiffen, aber je eher wir damit anfangen, desto eher können wir uns gegen alte und große Seemächte wie [[~ENG.GetNameDef~]] und [[~ITA.GetName~]] behaupten."
 SWI_submarine_raiders:0 "U-Boot-Jäger"
 SWI_submarine_raiders_desc:0 "Lasst den alten Seemächten ihre gewaltigen Stahltürme. Während sie mit roher Gewalt auf dem Meer kämpfen, werden wir mit unseren U-Booten unter der Oberfläche mit List und Tücke kämpfen, um ihre alte und marode Seemacht zu zermürben."
 SWI_floating_fortresses:0 "Schwimmende Festungen"
 SWI_floating_fortresses_desc:0 "Wir wissen, wie man Festungen baut, um unsere Berge und Täler zu verteidigen. Jetzt, da wir eine Küste haben, ist es von größter Wichtigkeit, dass wir dies auf die Meere ausweiten. Unsere Schiffe werden unzerstörbar sein."
 SWI_naval_industry:0 "Marineindustrie"
 SWI_naval_industry_desc:0 "Auch wenn die neu erworbene Küstenlinie einige Reste einer Marineindustrie aufweist, müssen wir uns beeilen, diese umfassend auszubauen und zu einem zusammenhängenden Rahmen für die Produktion und Wartung zu machen, der einer wirklich mächtigen Schweizer Marine würdig ist."
 SWI_naval_industry_tt:0 "Fügt [~§G~]1[~§!~] Bauplatz und [~§Y~]1 Marinewerft[~§!~] in jedem Küstenstaat hinzu. (Max. 10)"
 SWI_build_naval_bases:0 "Marinebasen bauen"
 SWI_build_naval_bases_desc:0 "Die Stützpunkte, die wir erobert haben, reichen nicht aus, und wir können nicht schnell genug neue bauen, um den Bedarf zu decken. Eine neue Anstrengung muss unternommen werden, um unsere Marineziele zu erreichen."
 SWI_build_naval_bases_tt:0 "Fügt [~§Y~]2 Marinestützpunkte[~§!~] zu jedem bestehenden [~§Y~]Marinestützpunkt[~§!~] hinzu. (Max. 15)"
 SWI_train_navy_staff:0 "Marinepersonal ausbilden"
 SWI_protect_liechtenstein:0 "Schützt Liechtenstein"
 SWI_protect_liechtenstein_desc:0 "Das winzige Fürstentum Liechtenstein, eingezwängt zwischen drei unserer Kantone, muss geschützt werden, um seine Bevölkerung zu schützen. Schließlich hätten sie gegen jede fremde Armee, auch gegen unsere, keine Chance. Wir können unsere Hilfe anbieten, indem wir ihr Territorium besetzen, sie können sich unserem Schwur anschließen und unser neuester Kanton werden."
 SWI_train_navy_staff_desc:0 "Eine Marineinfrastruktur besteht nicht nur aus Stahl und Beton, sie erfordert auch Männer und Frauen mit dem Mut und der Ausbildung, um auf den Meeren und Ozeanen den Sieg zu erringen. "



 SWI_reduce_militia_activation_time_TT:1 "Die Zeit zur vollständigen Mobilisierung unserer [~§Y~]Bürgermilizen[~§!~] wird sich um [~§G~]$RIGHT|0$[~§!~] Tag verkürzen"
 SWI_generic_fascist_neighbor_cap:0 "Unser faschistischer Nachbar"
 SWI_generic_fascist_neighbor:0 "unser faschistischer nachbar"
 SWI_secret_pact_with_allies_TT:0 "Wenn wir uns in einem Krieg wiederfinden, werden wir uns sofort ihrer Fraktion anschließen."
 SWI_neutral_entente_faction:0 "Neutrale Entente"
 SWI_militias_turned_into_regulars:0 "Bürgermilizen wurden professionalisiert"
 SWI_old_switzerland_TT:0 "[~\n~][~§Y~]Sobald der Krieg vorbei ist:[~§!~][~\n~]"
 SWI_viable_fascist_in_europe:0 "Lebensfähige europäische [~§Y~]faschistische Nation[~§!~] existiert"

 # Horn of Africa ""
 HOA_develop_capitalstate:0 "Entwickeln Sie [[~Root.Capital.GetName~]]"
 HOA_develop_capitalstate_desc:0 "Wir müssen das Tempo der Industrialisierung zum Wohle unseres Volkes und zum Schutz von [[~ROOT.GetNameDef~]] erhöhen. Daher werden wir in das Gebiet um [[~ROOT.Capital.GetCapitalVictoryPointName~]] investieren und es in das industrielle Kernland der Nation verwandeln."
 HOA_the_state_bank_of_name:0 "Die Staatsbank von [[~ROOT.GetNameDef~]]"
 HOA_the_state_bank_of_name_desc:0 "Indem wir die Ressourcen der Zentralbank von [[~ROOT.GetNameDef~]] erweitern, können wir dem Volk eine neue Kreditlinie geben und als finanzielles Diuretikum für die kränkelnde Wirtschaft von [[~ROOT.GetAdjective~]] wirken."
 HOA_pave_the_roads:0 "Pflastern Sie die Straßen"
 HOA_pave_the_roads_desc:0 "Der Transport von Menschen und Waren über [[~ROOT.GetNameDef~]] ist derzeit zu ineffizient. Investitionen in unsere Straßen würden nicht nur der Wirtschaft zugute kommen, sondern uns auch sicherer machen, da sie den Transport von militärischen Mitteln erleichtern würden."
 HOA_the_steam_locomotive:0 "Die Dampflokomotive"
 HOA_the_steam_locomotive_desc:0 "Während Autos und Lastwagen für den Transport kurzer Entfernungen oder kleiner Mengen nützlich sind, sind Züge weitaus effizienter, wenn es darum geht, große Mengen von Waren und Menschen zu transportieren. Investitionen in unser Schienennetz würden der Wirtschaft des Landes einen großen Schub geben."
 HOA_the_adjective_regional_development_fund:0 "Der [[~ROOT.GetAdjective~]] Fonds für regionale Entwicklung"
 HOA_state_owned_industry_tt:0 "Modifiziere [~§Y~]$ETH_state_development_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§G~]+15%[~§!~][~\n~]$MODIFIER_LOCAL_BUILDING_SLOTS$: [~§G~]+15%[~§!~]"
 HOA_the_adjective_regional_development_fund_desc:0 "Die Regionen von [[~ROOT.GetNameDef~]] stagnieren und haben einen dringenden Bedarf an Investitionen. Durch die Einrichtung eines regionalen Entwicklungsfonds können wir sicherstellen, dass die lokalen Regierungen über die notwendigen Instrumente zur Modernisierung ihrer Region verfügen."
 HOA_the_adjective_industrial_fund:0 "Der [[~ROOT.GetAdjective~]] Industriefonds"
 HOA_the_adjective_industrial_fund_desc:0 "[[~ROOT.GetNameDefCap~]] ist bedauerlicherweise unterentwickelt. Wenn wir das Leben der Menschen verbessern und die Fähigkeit haben wollen, sie vor ausländischen Angriffen zu schützen, müssen wir die Nation schnell industrialisieren."
 HOA_exploit_national_resources:0 "Nationale Ressourcen ausbeuten"
 HOA_exploit_national_resources_desc:0 "[[~ROOT.GetNameDefCap~]] verfügt über eine Fülle von natürlichen Ressourcen, die nur darauf warten, angezapft zu werden. Mit ein wenig Investition könnten wir endlich damit beginnen, sie auszubeuten."
 HOA_support_the_agrarians:0 "Unterstützen Sie die Landbevölkerung"
 HOA_support_the_agrarians_desc:0 "Die Landbevölkerung von [[~ROOT.GetNameDef~]], die in der Landwirtschaft arbeitet, ist das Rückgrat der Nation. Als solches sollten wir mehr tun, um sie bei ihrer lebenswichtigen Arbeit zu unterstützen."
 HOA_support_the_agrarians_tt:0 "Ändere [~§Y~]$ETH_state_development_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§G~]+10%[~§!~][~\n~]$MODIFIER_LOCAL_BUILDING_SLOTS$: [~§G~]+10%[~§!~]"
 HOA_promote_local_crafts:0 "Lokale Handwerksbetriebe fördern"
 HOA_promote_local_crafts_desc:0 "[[~ROOT.GetNameDefCap~]] verfügt über eine Fülle von geschickten Handwerkern, die in kleinem Maßstab die Nation mit Waren versorgen. Wir sollten auf ihrem Fachwissen aufbauen und es ihnen erleichtern, ihren Betrieb und die Produktion der besagten Waren zu erweitern."
 HOA_use_the_natural_harbors:0 "Nutzen Sie die natürlichen Häfen"
 HOA_use_the_natural_harbors_desc:0 "Durch den kürzlichen Erwerb von Küstenland haben wir die Möglichkeit, unseren Zugang zum internationalen Markt durch die Einrichtung eines eigenen Hafens erheblich zu verbessern. Dies wird den Import und Export von Waren erheblich erleichtern und unserer Wirtschaft massiv helfen."
 HOA_the_capital_city_airport:0 "Der [[~Root.Capital.GetCapitalVictoryPointName~]] Flughafen"
 HOA_the_capital_city_airport_desc:0 "Der Luftverkehr verbindet die Städte der Welt zunehmend mit der globalen Wirtschaft. Wir sollten unseren eigenen Flughafen errichten, um von diesem Trend zu profitieren."
 HOA_a_steamboat_fleet:0 "Eine Dampfschiffflotte"
 HOA_a_steamboat_fleet_desc:0 "Um unsere Küsten und Schifffahrtswege zu verteidigen, müssen wir eine Flotte von Küstenschiffen aufbauen, die in der Lage sind, jede ausländische Aggression abzuwehren."
 HOA_improved_irrigation_systems:0 "Verbesserte Bewässerungssysteme"
 HOA_improved_irrigation_systems_desc:0 "Ohne robuste Kapazitäten für die Nahrungsmittelproduktion können wir keine nationale Sicherheit haben. Um die Ernteerträge zu steigern, werden wir in ein massives Bewässerungsprogramm für unser Ackerland investieren."
 HOA_improved_irrigation_systems_tt:0 "Ändere [~§Y~]$ETH_state_development_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§G~]+15%[~§!~][~\n~]$MODIFIER_LOCAL_BUILDING_SLOTS$: [~§G~]+15%[~§!~]"
 HOA_the_adjective_air_fleet:0 "Die [[~ROOT.GetAdjective~]] Luftflotte"
 HOA_the_adjective_air_fleet_desc:0 "Die Luftkriegsführung wird immer mehr zum entscheidenden Schauplatz, an dem sich der Sieger von Konflikten entscheidet. Daher müssen wir unsere eigene Luftwaffe aufbauen und sie darauf vorbereiten, den Himmel von [[~ROOT.GetNameDef~]] zu verteidigen."
 HOA_state-funded_projects:0 "Staatlich finanzierte Projekte"
 HOA_state-funded_projects_desc:0 "Unsere Wirtschaft stagniert, weil es an Infrastruktur und Industrie mangelt. Um diesen Mangel zu beheben, werden wir massiv in neue Projekte in ganz [[~ROOT.GetNameDef~]] investieren."
 HOA_the_grand_university_of_capital:0 "Die Große Universität von [[~Root.Capital.GetCapitalVictoryPointName~]]"
 HOA_the_grand_university_of_capital_desc:0 "Die Weitergabe von Wissen von einer Generation zur nächsten ist von entscheidender Bedeutung für die Sicherheit und das Wachstum einer Nation. Deshalb werden wir eine neue große Universität in [[~ROOT.Capital.GetCapitalVictoryPointName~]] gründen, um die nächste Generation von Wissenschaftlern, Historikern und Künstlern besser auszubilden."

 HOA_the_adjective_armed_forces:0 "Die [[~ROOT.GetAdjective~]] Streitkräfte"
 HOA_the_adjective_armed_forces_desc:0 "Die Welt ist zunehmend instabil, da die Spannungen zwischen den Großmächten zunehmen. Wenn wir unsere Unabhängigkeit bewahren wollen, muss das [[~ROOT.GetAdjective~]]-Militär auf den Krieg vorbereitet sein."
 HOA_warrior_tradition:0 "Tradition des Kriegers"
 HOA_warrior_tradition_desc:0 "[[~ROOT.GetNameDefCap~]] hat eine lange Geschichte von tapferen Kriegern, die ihre Heimat gegen mögliche Eroberer verteidigten. Jetzt müssen wir mehr denn je auf diese Tradition zurückgreifen, um das Heimatland zu verteidigen."
 HOA_strengthen_the_irregulars:0 "Stärkung der Freischärler"
 HOA_strengthen_the_irregulars_desc:0 "Das System der Freischärler und Abgaben hat uns seit Jahrhunderten gute Dienste geleistet. Es gibt wenig Grund, das zu ändern, was sich bewährt hat."
 HOA_every_man_a_warrior:0 "Jeder Mann ein Krieger"
 HOA_every_man_a_warrior_desc:0 "Wenn [[~ROOT.GetNameDef~]] sich erfolgreich gegen fremde Aggressoren behaupten soll, müssen wir die Gesellschaft so weit militarisieren, dass jeder in der Lage ist, zu den Waffen zu greifen, wenn es für die Landesverteidigung notwendig ist."
 HOA_names_finest:0 "[[~ROOT.GetName~]]'s Finest"
 HOA_names_finest_desc:0 "Unsere Truppen wissen, dass sie das einzige Hindernis sind, das unsere Nation davor bewahrt, von einer fremden Macht unterworfen zu werden. Aus diesem Wissen erwächst ein unerschütterliches Engagement für die Verteidigung des Heimatlandes und die Bewahrung der [[~ROOT.GetAdjective~]] Freiheit."
 HOA_utilize_our_strengths:0 "Nutzen Sie unsere Stärken"
 HOA_utilize_our_strengths_desc:0 "Auch wenn unser Militär nicht so umfangreich und formalisiert ist wie das anderer Nationen, verfügt es doch über ein großes Maß an unkonventionellem Fachwissen, das auf dem Schlachtfeld genutzt werden kann."
 HOA_reform_the_conscription:0 "Reform der Wehrpflicht"
 HOA_reform_the_conscription_desc:0 "Angesichts der zunehmend angespannten Weltlage ist es an der Zeit, die Wehrpflicht auszuweiten, damit wir auf jede Form der ausländischen Aggression vorbereitet sind."
 HOA_eyes_on_the_imperialists:0 "Augen auf die Imperialisten"
 HOA_eyes_on_the_imperialists_desc:0 "Die imperialen Mächte der Region betrachten die Unabhängigkeit von [[~ROOT.GetNameDef~]] mit Geringschätzung. Wir müssen wachsam bleiben und vermeiden, Opfer ihrer Ambitionen zu werden."
 HOA_encourage_local_arms_production:0 "Lokale Rüstungsproduktion fördern"
 HOA_encourage_local_arms_production_desc:0 "Wenn wir unsere Truppen nicht mit der notwendigen Ausrüstung versorgen können, werden sie nicht in der Lage sein, die Nation angemessen zu verteidigen. Deshalb müssen wir die Kapazitäten der Rüstungsindustrie ausbauen."
 HOA_metal_beasts:0 "Metallische Bestien"
 HOA_metal_beasts_desc:0 "Es wird immer deutlicher, dass die gepanzerte Kriegsführung eine immer größere Rolle auf dem Schlachtfeld spielen wird. Die Armee muss lernen, wie sie solche Fahrzeuge am besten einsetzen und bekämpfen kann."
 HOA_the_roars_of_thunder:0 "Das Brüllen des Donners"
 HOA_the_roars_of_thunder_desc:0 "Manchmal ist auf dem Schlachtfeld die einzige Möglichkeit, den Feind zu vertreiben, eine überwältigende Feuerkraft. Die effektivste Art, diese zu entfesseln, ist die Artillerie."
 HOA_develop_indigenous_models:0 "Entwicklung einheimischer Modelle"
 HOA_develop_indigenous_models_desc:0 "Wenn wir uns bei der Infanterieausrüstung auf ausländische Modelle verlassen, laufen wir Gefahr, technologisch ins Hintertreffen zu geraten. Diesem Sicherheitsrisiko kann nur durch den Ausbau der inländischen Kompetenz im Bereich der Kleinwaffenentwicklung angemessen begegnet werden."
 HOA_the_steel_lions:0 "Die Stählernen Löwen"
 HOA_the_steel_lions_desc:0 "Das Zeitalter der statischen Kriegsführung liegt hinter uns. Es ist an der Zeit, dass wir unsere eigenen gepanzerten Spezialeinheiten auf dem Schlachtfeld einsetzen und anfangen, die Methoden der mobilen Kriegsführung zu erlernen."
 HOA_warfare_from_afar:0 "Kriegsführung aus der Ferne"
 HOA_warfare_from_afar_desc:0 "Die Artillerie hat ihren Wert auf dem Schlachtfeld immer wieder unter Beweis gestellt. Wir sollten sie besser nutzen, indem wir spezialisierte Artillerieeinheiten stärker in unsere Infanteriedivisionen integrieren."
 HOA_modern_infantry:0 "Moderne Infanterie"
 HOA_modern_infantry_desc:0 "Unsere Armeereformen haben ihre Effektivität erheblich gesteigert. Wir sollten diese Entwicklung ausbauen, indem wir die Zahl der Divisionen im Feld erhöhen."

 HOA_the_first_album:0 "[[~ROOT.GetNameDefCap~]]"
 HOA_the_first_album_desc:0 "Die Welt sieht immer gefährlicher aus, da die Spannungen zwischen den Großmächten zunehmen, aber das eröffnet auch eine Welt der Möglichkeiten für die Nationen, die bereit und willens sind, den Moment zu ergreifen."
 HOA_a_loyal_subject:0 "Ein treuer Untertan"
 HOA_a_loyal_subject_desc:0 "Da die Lage auf der Weltbühne immer instabiler wird, ist es vielleicht besser, unter dem Schutz einer stärkeren Nation zu stehen. Zumindest für den Moment..."
 HOA_political_stability:0 "Politische Stabilität"
 HOA_political_stability_desc:0 "Wir können nicht hoffen, eine unabhängige Nation zu bleiben, wenn wir zu Hause uneinig sind. Nur wenn wir eine geeinte Front bilden, können wir uns dagegen wehren, von den Winden des Wandels, die die Welt derzeit erfassen, beiseite gefegt zu werden."
 HOA_the_capital_railroad:0 "Die [[~Root.Capital.GetCapitalVictoryPointName~]] Bahnlinie"
 HOA_the_capital_railroad_desc:0 "Durch die Verbindung unseres Eisenbahnnetzes mit unseren Nachbarn können wir unsere Waren und Ressourcen besser in diese Länder exportieren. Dies wird hoffentlich unsere Wirtschaft ankurbeln."
 HOA_invite_foreign_settlers:0 "Fremde Siedler einladen"
 HOA_invite_foreign_settlers_desc:0 "Wir haben noch einen weiten Weg vor uns, wenn es darum geht, unser Land zu modernisieren. Wir sollten die Fähigkeiten naiver Kolonisten nutzen, indem wir einen Anreiz für sie schaffen, sich in [[~ROOT.GetNameDef~]] niederzulassen."
 HOA_countryleader:0 "[[~ROOT.GetLeader~]]"
 HOA_countryleader_desc:0 "[[~ROOT.GetLeader~]] ist die einzige Person, die die Nation in diesen schwierigen Zeiten zusammenhalten kann, daher muss sich das Volk hinter [[~ROOT.GetLeader.GetHerHim~]] scharen."
 HOA_securing_the_adjective_future:0 "Die Sicherung der [[~ROOT.GetAdjective~]] Zukunft"
 HOA_securing_the_adjective_future_desc:0 "[[~ROOT.GetNameDefCap~]] ist eine kleine Nation mit sehr wenigen Freunden auf der Weltbühne. Dies zu ändern, wird einen großen Beitrag dazu leisten, unsere zukünftige Freiheit und Unabhängigkeit zu sichern."
 HOA_improving_the_educational_system:0 "Verbesserung des Bildungssystems"
 HOA_improving_the_educational_system_desc:0 "Unsere Kinder halten das Schicksal der Nation in ihren Händen. Wenn wir ihnen die bestmögliche Ausbildung zukommen lassen, wird dies einen großen Beitrag zur Sicherung der Zukunft von [[~ROOT.GetNameDef~]] leisten."
 HOA_construct_great_monuments:0 "Große Monumente errichten"
 HOA_construct_great_monuments_desc:0 "Das [[~ROOT.GetAdjective~]]-Volk hat viel, worauf es stolz sein kann. Wir haben eine lange Geschichte, die in Denkmälern festgehalten werden sollte, die das Streben nach immer größeren Höhen anspornen."
 HOA_the_adjective_volunteer_force:0 "Die [[~ROOT.GetAdjective~]] Freiwilligenarmee"
 HOA_the_adjective_volunteer_force_desc:0 "Kleine Grenzscharmützel auf einem anderen Kontinent haben das Potenzial, große Konflikte auszulösen, die die ganze Welt verschlingen. Wir müssen unseren Teil dazu beitragen, diese Funken auszulöschen, bevor sie einen weiteren großen Krieg auslösen."
 HOA_military_cooperation:0 "Militärische Zusammenarbeit"
 HOA_military_cooperation_desc:0 "Während wir große Fortschritte bei der Verbesserung unserer Streitkräfte machen, gibt es einige Lektionen, die wir von unseren internationalen Freunden durch gemeinsame Übungen und verstärkte militärische Zusammenarbeit lernen können."
 HOA_that_which_is_rightfully_ours:0 "Das, was rechtmäßig unser ist"
 HOA_that_which_is_rightfully_ours_desc:0 "[[~ROOT.GetNameDefCap~]] ist ein Schatten dessen, was es sein sollte. Die Geschichte zeigt, dass unsere Vorfahren über viel größere Landstriche geherrscht haben als unsere derzeitige Regierung, aber das meiste davon wurde uns über Generationen hinweg gestohlen. Es ist an der Zeit, dass wir uns zurückholen, was uns rechtmäßig gehört."
 HOA_commandos:0 "Kommandos"
 HOA_commandos_desc:0 "Manchmal kann im Krieg eine kleine, aber gut ausgebildete Gruppe von Soldaten hinter den feindlichen Linien größere Siege erringen als die größten Armeen auf dem Schlachtfeld."
 HOA_a_jagged_alliance:0 "Eine zerklüftete Allianz"
 HOA_a_jagged_alliance_desc:0 "Auch wenn wir mit anderen Nationen nicht immer einer Meinung sind, so sind wir doch oft mit denselben Bedrohungen konfrontiert. Die Konzentration auf diese gemeinsamen Probleme kann die Grundlage für dauerhafte Allianzen und eine erhöhte nationale Sicherheit sein."
 HOA_observe_and_learn:0 "Beobachten und lernen"
 HOA_observe_and_learn_desc:0 "Die Kriegsführung entwickelt sich aufgrund des technologischen Fortschritts und innovativen Denkens ständig weiter. Um ein robustes Militär aufrechtzuerhalten, müssen wir die Lehren aus dem Krieg ziehen und ständig nach Möglichkeiten zur Verbesserung suchen."
 HOA_foreign_investors:0 "Ausländische Investoren"
 HOA_foreign_investors_desc:0 "Wir brauchen Investitionen in unsere Industrie und Infrastruktur, wenn wir florieren wollen. Glücklicherweise gibt es keinen Mangel an Ausländern, die auf Gewinn aus sind."
 HOA_research_exchange_programmes:0 "Programme für den Forschungsaustausch"
 HOA_research_exchange_programmes_desc:0 "Unsere Industrie muss dringend modernisiert werden. Durch die Einrichtung eines Austauschprogramms können wir aus dem Ausland Erkenntnisse darüber gewinnen, wie wir neue technologische Fortschritte in unseren Fabriken am besten nutzen können."
 HOA_foreign_trained_officials:0 "Ausländisch ausgebildete Beamte"
 HOA_foreign_trained_officials_desc:0 "Es gibt noch viel, was wir vom Fachwissen der Menschen aus dem Ausland lernen können. Es ist an der Zeit, dass wir sie besser nutzen, indem wir ihnen Führungspositionen innerhalb der Nation übertragen."
 HOA_countryadjective_loyalist_advisors:0 "[[~ROOT.GetAdjective~]] Loyalistische Beraterinnen und Berater"
 HOA_countryadjective_loyalist_advisors_desc:0 "Wir können nicht zulassen, dass unsere Nation und unsere Kultur von den Imperialisten vereinnahmt werden. Wir müssen diejenigen, die loyal zu [[~ROOT.GetNameDef~]] sind, in Führungspositionen bringen und den Prozess der Wiedererlangung unserer Freiheit beginnen."
 HOA_lay_claim_to_the_danakil:0 "Erhebt Anspruch auf die Danakil"
 HOA_lay_claim_to_the_danakil_desc:0 "[[~ROOT.GetNameDefCap~]] wird ohne die Sicherung der Danakil-Region im Norden immer anfällig für eine Invasion durch die Marine sein."
 HOA_push_for_the_highlands:0 "Vorstoß in das Hochland"
 HOA_push_for_the_highlands_desc:0 "Das wirtschaftliche Kernland Ostafrikas liegt im Hochland. Die Sicherung des Hochlandes für [[~ROOT.GetNameDef~]] wird unser wirtschaftliches Potenzial erheblich erweitern."
 HOA_secure_the_ogaden:0 "Sichern Sie den Ogaden"
 HOA_secure_the_ogaden_desc:0 "Die Sicherung des Ogaden wird eine Reihe von natürlichen Barrieren zwischen uns und möglichen Angreifern errichten und unsere Wirtschaft für den Handel über den Indischen Ozean öffnen."
 HOA_rallying_the_adjective_people:0 "Versammlung der [[~ROOT.GetAdjective~]] Menschen"
 HOA_rallying_the_adjective_people_desc:0 "Die Welt wird von Konflikten heimgesucht. Alles, was zwischen unseren derzeitigen Freiheiten und dem Abgrund der Unterwerfung steht, ist die Bereitschaft des [[~ROOT.GetAdjective~]]-Volkes, aufzustehen und zu kämpfen. Vereint stehen wir, geteilt fallen wir."
 HOA_the_capital_school_of_technology:0 "Die [[~Root.Capital.GetCapitalVictoryPointName~]] Schule für Technologie"
 HOA_the_capital_school_of_technology_desc:0 "Was noch vor wenigen Jahren auf dem Schlachtfeld und in den Fabriken der letzte Schrei war, ist heute oft völlig veraltet. Wenn wir mit der Entwicklung neuer Technologien Schritt halten wollen, müssen wir in die Ausbildung der nächsten Generation investieren."
 HOA_promote_countryadjective_nationalism:0 "Förderung von [[~ROOT.GetAdjective~]] Nationalismus"
 HOA_promote_countryadjective_nationalism_desc:0 "Das Volk von [[~ROOT.GetNameDef~]] wird seine Unterdrückung durch ausländische Mächte nicht länger hinnehmen. Wir müssen die Gunst der Stunde nutzen und unsere Pläne für die Unabhängigkeit vorantreiben."
 HOA_crowning_of_the_negusa_nagast:0 "Krönung der Negusa Nagast"
 HOA_crowning_of_the_negusa_nagast_desc:0 "Da wir zunehmend zur dominierenden Macht in der Region werden, ist es an der Zeit, dass wir unsere Rolle annehmen und unseren Anführer zum neuen Negusa Nagast salben. Alle müssen sich hinter [[~ROOT.GetLeader.GetHerHim~]] versammeln oder sich unserem Zorn stellen."
 HOA_control_ethiopia_tt:0 "Kontrolliert das gesamte äthiopische Territorium"
 HOA_proclaim_east-african_hegemony:0 "Ruft die ostafrikanische Hegemonie aus"
 HOA_proclaim_east-african_hegemony_desc:0 "Die stets turbulente Situation am Horn von Afrika kann nur unter der Herrschaft unseres glorreichen Kaisers, [[~ROOT.GetName~]], stabilisiert werden. Es ist an der Zeit, die Region zu vereinen."
