 ITA_italian_irredentism:0 "Italienischer Irredentismus"
 ITA_italian_irredentism_desc:1 "Der italienische Irredentismus ist nach dem Ersten Weltkrieg dank unseres faschistischen Regimes immer aggressiver geworden. Es ist an der Zeit, dass Italien seine natürlichen Grenzen erreicht und alle Gebiete vereinigt, die rechtmäßig dem italienischen Volk gehören!"
