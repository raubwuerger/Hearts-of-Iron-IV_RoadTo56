 banda_carita_tt:0 "Hindert Deutschland daran, seinen Fokus zu vervollständigen [~§Y~]$GER_assassinate_mussolini$[~§!~]"
 ITA_demand_ticino:0 "Tessin fordern"
 ITA_demand_ticino_desc:0 "Der gebirgige Staat Schweiz beherbergt viele verschiedene Ethnien, aber unter ihnen sind die Italiener, die sich hauptsächlich in den südlichen Kantonen des Landes wie dem Tessin befinden. Um einen großen italienischen Staat zu sichern, müssen wir dafür sorgen, dass alle unsere Völker in einem Land leben können."
 ITA_austrian_guarantees_tt:1 "Für den Fall, dass Deutschland versucht, den Anschluss zu vollziehen, erhält Italien die Möglichkeit, zu intervenieren."
 ITA_all_eth_initial_states_controlled_tt:0 "Alle anfänglichen äthiopischen Staaten werden von [~§Y~][[~ROOT.GetFlag~]][[~ROOT.GetNameDef~]][~§!~] oder einem [~§Y~][[~ROOT.GetAdjective~]] Verbündeten[~§!~] kontrolliert."
 ITA_fronte_militare_clandestino_modifier_tt:0 "Füge [~§Y~]$ITA_fronte_militare_clandestino_modifier$ (Italien)[~§!~] ([~§Y~]730[~§!~] Tage) hinzu, der gewährt: [~\n~] $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: [~§G~]+10%[~§!~] [~\n~] $MODIFIER_REQUIRED_GARRISON_FACTOR$: [~§R~]+15%[~§!~] [~[~\n~][~\n~]~]"
 ITA_flotta_d_evasione_admiral_traits_tt:0 "Zwei zufällige Admiräle erhalten die Eigenschaft [~§Y~]$bold$[~§!~]: [~\n~]- $MODIFIER_NAVAL_SPEED$: [~§G~]+10%[~§!~] [~\n~]- $MODIFIER_NAVAL_DAMAGE_FACTOR$: [~§G~]+5.00%[~§!~] [~[~\n~][~\n~]~]"
 ITA_heroes_of_the_nation_general_traits_tt:0 "[~\n~]Drei zufällige Generäle erhalten die Eigenschaft [~§Y~]$war_hero$[~§!~]: [~\n~]- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: [~§G~]-50.0%[~§!~] [~\n~]- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: [~§R~]+50.0%[~§!~] [~[~\n~][~\n~]~]"
 ITA_mussolini_becomes_field_marshal_tt:0 "$ITA_benito_mussolini$ wird Feldmarschall."

 ITA_the_italian_liberation_war:0 "Der italienische Befreiungskrieg"
 ITA_the_italian_liberation_war_desc:1 "Die Zeit ist gekommen, sich gegen die Faschisten zu erheben und ihr krankes Regime zu stürzen! Die antifaschistischen Partigiani aus ganz Italien sind bereit, in diesem nationalen Befreiungskrieg zu kämpfen und ihr Leben zu geben!"
 ITA_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc:1 "Wir werden eine geheime militärische Organisation organisieren, die den Widerstandszellen in jeder italienischen Stadt angegliedert und mit unseren Streitkräften verbunden ist, um unsere militärischen Operationen und die Partisanenaktionen hinter den Fronten zu koordinieren."
 ITA_corpo_volontari_della_liberta:0 "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc:1 "Das Nationale Befreiungskomitee ist entschlossen, unsere militärische Koordinationsstruktur, das Corpo Volontari della Libertà, zu stärken, um eine größere Anzahl von Partisanen und Streitkräften effizient zu verwalten und zu koordinieren."
 ITA_the_carabinieri:0 "Die Carabinieri"
 ITA_the_carabinieri_desc:1 "Aufgrund der Rolle, die die Carabinieri beim Sturz des faschistischen Regimes gespielt haben, werden sie nun von den Faschisten angegriffen, was viele von ihnen veranlasst, sich der italienischen Widerstandsbewegung anzuschließen. Wir sollten diese Einheiten dem italienischen Befreiungskorps anschließen."
 ITA_gappisti:0 "Gappisti"
 ITA_gappisti_desc:1 "Wir werden die Gruppi di Azione Patriottica bilden, kleine Partisaneneinheiten, die hauptsächlich in den Städten operieren werden, ähnlich wie die französische Résistance. Unsere Gappisti werden den Feind hinter den Frontlinien hart treffen, die Garnisonen demoralisieren und die Unterstützung der Bevölkerung gewinnen."
 ITA_partisan_republics:0 "Partisanenrepubliken"
 ITA_partisan_republics_desc:1 "Wir werden die Bildung provisorischer staatlicher Einheiten in Form von Partisanenrepubliken in den von den Partisanen befreiten Gebieten fördern, um Widerstandskämpfer zu sammeln und den Feind hinter den Frontlinien zu beschäftigen."
 ITA_the_kings_finest:0 "The King's Finest"
 ITA_the_kings_finest_desc:1 "Wir werden spezielle Abteilungen bilden, die aus Soldaten und Offizieren bestehen, die der italienischen Krone treu ergeben sind, und wir werden sie zur Elite unserer Befreiungsarmee ausbilden."
 ITA_grande_rivolta_rurale:0 "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc:1 "Es ist an der Zeit, dass sich die italienische Bauernschaft unserer Sache anschließt und die Waffen gegen die faschistischen Unterdrücker erhebt. Der Feind wird in den ländlichen Gebieten keine Chance mehr haben!"
 ITA_liberation_or_death:0 "Befreiung oder Tod!"
 ITA_liberation_or_death_desc:1 "Wir haben hart für die Befreiung des italienischen Volkes von der faschistischen Unterdrückung gekämpft. Wir haben große Verluste erlitten, aber es war nicht umsonst, es ist jetzt an der Zeit, einen letzten Vorstoß zu unternehmen, um den Faschismus in Italien ein für alle Mal auszurotten!"
 ITA_independence_rds:0 "Italienische Unabhängigkeit"
 ITA_independence_rds_desc:1 "Genug der Unterwerfung durch unsere angeblichen Verbündeten. Die italienische Nation wird von nun an über ihr eigenes Schicksal entscheiden. Wenn dafür noch einmal Blut vergossen werden muss, wird das stolze italienische Volk dazu bereit sein."
 ITA_the_italian_social_republic:0 "Die italienische Sozialrepublik"
 ITA_the_italian_social_republic_desc:1 "Die Royalisten und andere antifaschistische Elemente in Italien haben sich verräterisch gegen unser Regime erhoben. Wir haben unsere Partei in eine antimonarchistische Republikanische Faschistische Partei umgewandelt und die Italienische Sozialrepublik geschaffen, eine neue Inkarnation des italienischen faschistischen Staates. Wir werden dem feindlichen Angriff widerstehen und unser Land wiedervereinigen!"
 ITA_guardia_nazionale_repubblicana:0 "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc:1 "Angesichts der Rolle, die die königlichen Carabinieri bei dem Versuch, das faschistische Regime zu stürzen, gespielt haben, werden wir diese Streitkräfte unverzüglich ersetzen. Wir haben bereits einen Plan zur Wiederherstellung der Schwarzhemden und zur Schaffung einer republikanischen Nationalgarde, die polizeiliche und militärische Aufgaben wahrnehmen soll."
 ITA_integrate_polizia_dell_africa_italiana:0 "Integration der Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "Wir müssen unsere Kolonialpolizei integrieren, solange diese Einheiten loyal zu Italien und unserem Regime stehen. Die Partisanen werden zweifellos versuchen, diese Truppen bald in ihre Gewalt zu bringen..."
 ITA_anti_partisan_measures:0 "Anti-Partisanen-Maßnahmen"
 ITA_anti_partisan_measures_desc:1 "Die feindlichen Partisanen sind in letzter Zeit außerordentlich aktiv gewesen, haben unsere Reserven bedrängt und unsere Nachschublinien gefährdet. Wir müssen neue Einheiten aufstellen, die auf die Bekämpfung von Partisanen spezialisiert sind, um diese verfluchten Banden in Schach zu halten."
 ITA_all_within_the_state:0 "Alles innerhalb des Staates"
 ITA_all_within_the_state_desc:1 "Wenn wir diesen blutigen Krieg gewinnen wollen, ist es notwendig, dass sich alle an den Kriegsanstrengungen beteiligen. Aber es geht nicht nur darum, den Feind direkt zu bekämpfen. Unsere Frontlinien müssen durch eine robuste Industrie und Logistik ebenso gestützt werden wie durch Soldaten, die sie bemannen."
 ITA_battaglioni_m:0 "Battaglioni M"
 ITA_battaglioni_m_desc:1 "Wir brauchen neue Eliteeinheiten, um den feindlichen Angriff einzudämmen. Wir müssen die Blackshirt-Bataillone, die sich im Kampf ausgezeichnet haben, umwandeln und verstärken und diese Truppen einsetzen, um die schwächsten Punkte unserer Frontlinien zu verstärken und den Feind von dort zurückzudrängen, wo er herkam."
 ITA_reinforce_the_gustav_line:0 "Verstärkung der Gustav-Linie"
 ITA_reinforce_the_gustav_line_desc:1 "Wir müssen unsere Verteidigungslinien verstärken, um das Vorrücken feindlicher Einheiten zu verhindern. Die Italienische Sozialrepublik darf jetzt nicht zögern!"
 ITA_the_social_republic_prevails:0 "Die Sozialrepublik siegt!"
 ITA_the_social_republic_prevails_desc:1 "Wir haben zu viel Blut in diesem bitteren Krieg vergossen, der von einer Bande manipulativer Verräter angezettelt wurde, aber jetzt ist es an der Zeit, ihm ein Ende zu setzen. Der italienische Staat wird wiedergeboren werden, stärker als je zuvor!"
