 ETH_strengthen_the_black_lions:0 "Stärkt die Schwarzen Löwen"
 ETH_strengthen_the_black_lions_desc:0 "Obwohl wir Land an den Feind verloren haben, muss der Kampf weitergehen. Die Black Lions leisten den Italienern großen Widerstand, und wir sollten sie daher auf jede erdenkliche Weise unterstützen."
 ETH_supporting_the_arbegnoch:0 "Unterstützung für die Arbegnoch"
 ETH_supporting_the_arbegnoch_desc:1 "Überall auf [[~ROOT.GetName~]] gibt es Patrioten, die bereit sind, die Waffen gegen die [[~ITA.GetAdjective~]] Invasoren zu ergreifen. Wir müssen alles tun, um diese tapferen Männer und Frauen dabei zu unterstützen, die Kriegsmaschinerie der [[~ITA.GetAdjective~]] lahm zu legen."
 ETH_ecole_militaire_haile_selassie_1er:0 "[[~GetEthiopianMilitaryAcademyName~]]"
 ETH_ecole_militaire_haile_selassie_1er_desc:1 "Unser Militär erweist sich im Vergleich zu den anderen Mächten der Region als sehr veraltet, sowohl was die Ausrüstung als auch was das Denken betrifft. Wir werden eine eigene Militärakademie einrichten, um eine neue Generation von Offizieren für den Kampf gegen moderne Kriege auszubilden."
 ETH_ecole_militaire_haile_selassie_1er_tt:0 "Modifiziere [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] durch:[~\n~]$MODIFIER_XP_GAIN_ARMY$: [~§G~]+5%[~§!~] "
 ETH_unlock_academy_tt:0 "Schaltet die [~§Y~]$Academy_spirit$[~§!~]"
 ETH_university_of_capital:0 "Universität von [[~ROOT.Capital.GetCapitalVictoryPointName~]]"
 ETH_university_of_capital_desc:0 "Einst entschied die Wildheit der Truppen über den Verlauf einer Schlacht. Heute können Schlachten über große Entfernungen geschlagen werden, ohne dass sich die Soldaten überhaupt sehen. Wir müssen in Bildungseinrichtungen investieren, damit wir neue Technologien für die Kriegsführung und die Herstellung der dafür erforderlichen Werkzeuge entwickeln können."
 ETH_university_of_capital_tt:0 "Ändere [~§Y~]$ETH_corrupt_bureaucracy_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_RESEARCH_SPEED_FACTOR$: [~§G~]+5%[~§!~] "
 ETH_scavenging_tactics:0 "Plünderungstaktik"
 ETH_scavenging_tactics_desc:0 "Während wir unsere industrielle Basis ausbauen, sollten wir unsere Truppen darin schulen, zu erkennen, was auf dem Schlachtfeld nützlich und verwertbar ist. Dies wird dazu beitragen, sie gut zu versorgen, bis wir in der Lage sind, unsere eigene Ausrüstung zu produzieren und zu transportieren."
 ETH_scavenger_random_generals_tt:0 "[~§Y~]Drei[~§!~] zufällig ausgewählte Armeeführer erhalten [~§Y~]$Scavenger$[~§!~]: [~\n~]-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: [~§G~]+3%[~§!~] "
 ETH_keep_the_chitet:0 "Behalten Sie den [[~GetChitetName~]]"
 ETH_keep_the_chitet_desc:0 "Der [[~GetChitetName~]] hat uns gut gedient. Als relativ landwirtschaftlich geprägte Nation wäre es für uns schwierig, eine ständige Berufsarmee aufzustellen. Es ist das Beste, bei dem zu bleiben, was wir kennen."
 ETH_keep_the_chitet_tt:0 "Modifiziere [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] um:[~\n~] $modifier_army_sub_unit_irregular_infantry_max_org_factor$: [~§G~]+5%[~§!~][~\n~] Fügt [~§Y~]2 $irregular_infantry$[~§!~] Bataillone zu Chitet Sefari Divisionen hinzu."
 ETH_expand_the_mehal_sefari:1 "Erweitert die [[~ETH_GetSefariName~]]"
 ETH_expand_the_mehal_sefari_desc:1 "Die Truppen der [[~ETH_GetSefariName~]] haben den Bedarf an gut ausgebildeten Berufssoldaten gezeigt. Die Zeiten, in denen in Krisenzeiten einfach eine Bauernarmee aufgestellt wurde, sind längst vorbei. Deshalb werden wir unsere Armee zu einer ständigen Streitmacht umstrukturieren."
 ETH_chitet_sefari_no_recruiting_tt:1 "[~§Y~]Chitet Sefari[~§!~] Divisionen können nicht mehr rekrutiert werden."
 ETH_expand_the_mehal_sefari_tt:0 "Ändere [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] um:[~\n~]$MODIFIERS_ARMY_DEFENCE_FACTOR$: [~§G~]+25%[~§!~] [~\n~]$MODIFIER_ARMY_ORG_FACTOR$: [~§G~]+5%[~§!~]"
 ETH_the_ethiopian_air_force:0 "Die [[~ROOT.GetAdjective~]] Luftwaffe"
 ETH_the_ethiopian_air_force_desc:0 "Ob zur Unterstützung der Truppen auf dem Schlachtfeld oder zur Zerstörung der feindlichen Infrastruktur, das Flugzeug erweist sich als unschätzbarer Vorteil. Wir müssen unsere eigene Luftwaffe aufbauen, wenn wir unser Volk schützen und unsere Feinde vernichten wollen."
 ETH_the_ethiopian_air_force_tt:0 "Schaltet [~§Y~]$air_force_command_spirit$[~§!~]"
 ETH_establish_a_naval_base:0 "Einen Marinestützpunkt errichten"
 ETH_establish_a_naval_base_desc:0 "Mit dem kürzlichen Erwerb eines Hafens haben wir uns einen weiteren Kriegsschauplatz erschlossen. Wir müssen unseren eigenen Marinestützpunkt errichten und mit dem Aufbau einer Marine beginnen, um unsere neuen Küsten zu verteidigen."
 ETH_improve_the_administration:0 "Verbessern Sie die Verwaltung"
 ETH_improve_the_administration_desc:0 "Im Bildungswesen gibt es nach wie vor ein hohes Maß an Korruption. Das ist in Institutionen, die sich angeblich der Leistungsgesellschaft rühmen, nicht hinnehmbar. Wir müssen diese Korruption an unseren Schulen und Universitäten rücksichtslos ausmerzen."
 ETH_improve_the_administration_tt:0 "Ändern Sie [~§Y~]$ETH_korrupte_Bürokratie_dynamischer_Modifikator$[~§!~] durch:[~\n~]$MODIFIER_RESEARCH_SPEED_FACTOR$: [~§G~]+5%[~§! ~][~\n~]$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§G~]+5%[~§!~][~\n~]$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: [~§G~]+5%[~§!~]"
 ETH_mounted_levies:1 "Montiert [[~GetChitetName~]]"
 ETH_mounted_levies_desc:0 "Von den Wüsten des Ostens bis zu den Bergen des Westens besteht unsere Heimat aus verschiedenen schwer zu durchquerenden Terrains und ist daher schlecht für Rad- oder Kettenfahrzeuge geeignet. Kamele und Pferde haben jedoch über Jahrtausende hinweg bewiesen, dass sie dieser Aufgabe mehr als gewachsen sind."
 ETH_mounted_levies_tt:0 "Rekruten der Abteilungen [~§Y~]$Kavallerie$[~§!~] und [~§Y~]$Kamele$[~§!~]."
 ETH_regional_training_centers:0 "Regionale Ausbildungszentren"
 ETH_regional_training_centers_desc:0 "Das [[~GetChitetName~]] ist alles andere als perfekt. Unsere Truppen könnten viel effektiver sein, wenn wir regionale Ausbildungszentren einrichten würden, in denen sie lernen, wie man kämpft und taktisch denkt. Dies würde es uns auch ermöglichen, die militärische Ausbildung zu standardisieren, ohne ein stehendes Heer zu benötigen."
 ETH_regional_training_centers_tt:0 "Modifiziere [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] um:[~\n~] $modifier_army_sub_unit_irregular_infantry_defence_factor$: [~§G~]+5%[~§! ~] [~\n~] $modifier_army_sub_unit_irregular_infantry_speed_factor$: [~§G~]+10%[~§!~] [~\n~] $modifier_army_sub_unit_irregular_infantry_max_org_factor$: [~§G~]+15%[~§!~]"
 ETH_expand_the_kebur_zabagna:1 "Erweitern Sie die [[~ETH_GetGuardsName~]]"
 ETH_expand_the_kebur_zabagna_desc:1 "Die [[~ETH_GetGuardsName~]] haben bewiesen, dass sie die Besten der Besten innerhalb unserer Streitkräfte sind. Wir sollten ihre Fähigkeiten stärker nutzen, indem wir ihren Zugang zu Ausrüstung und Arbeitskräften verbessern."
 ETH_expand_the_kebur_zabagna_tt:1 "Rekrutiert eine zusätzliche [~§Y~]Kebur Zabagna[~§!~] Division. [~\n~]Fügt der [~§Y~]Kebur Zabagna[~§!~]-Vorlage zusätzliche [~§Y~]$Infanterie$[~§!~] und [~§Y~]$Kavallerie$[~§!~] Bataillone hinzu.[~\n~]Fügt [~§Y~]$Aufklärungs$[~§!~] und [~§Y~]$Artillerie$[~§!~] hinzu, wenn entsprechende Technologien erforscht wurden."
 ETH_tactical_training:0 "Standardisierte taktische Ausbildung"
 ETH_tactical_training_desc:0 "Allzu oft ist die Ausbildung unserer Streitkräfte uneinheitlich und veraltet. Wir müssen die taktische Ausbildung aller unserer Truppen standardisieren, damit sie auf dem Schlachtfeld effektiver sind."
 ETH_tactical_training_tt:0 "Modifizieren Sie [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] um:[~\n~]$MODIFIERS_ARMY_DEFENCE_FACTOR$: [~§G~]+10%[~§!~] "
 ETH_peacekeeping_forces:0 "Friedenssicherungstruppen"
 ETH_peacekeeping_forces_desc:0 "Der Schlüssel zu unserer Sicherheit liegt darin, sicherzustellen, dass jede Krise im Ausland rasch bewältigt wird, bevor sie außer Kontrolle gerät. Die Aufrechterhaltung von Friedenstruppen, die jederzeit weltweit eingesetzt werden können, ist daher von entscheidender Bedeutung."
 ETH_copy_plane_designs:0 "Flugzeugdesigns kopieren"
 ETH_copy_plane_designs_desc:0 "Es macht wenig Sinn, etwas neu zu erfinden, was andere bereits entwickelt haben. Wir werden einfach die Flugzeugdesigns anderer Nationen nachbauen und von deren Forschungsinvestitionen profitieren."
 ETH_copy_light_plane_tt:0 "Erstelle eine Variante von [~§Y~]$iw_small_airframe$: [[~ITA.GetFlag~]]CR.32[~§!~]"
 ETH_copy_medium_plane_tt:0 "Erstellen Sie eine Variante von [~§Y~]$iw_medium_airframe$: [[~ITA.GetFlag~]]Ca.101[~§!~]"
 ETH_asmera_naval_college:0 "[[~GetNavalCollegeName~]]"
 ETH_asmera_naval_college_desc:0 "Die Herstellung und Wartung von Schiffen allein reicht nicht aus, um eine Marine zu bilden. Wir brauchen Offiziere und Spezialisten, die bestens darin geschult sind, wie man die Mittel der Marine in einer Schlacht einsetzt. Deshalb werden wir [[~ETH.GetName~]]'s erste Marineakademie gründen."
 ETH_asmera_naval_college_tt:0 "Modifiziert [~§Y~][[~GetEthiopianNavySpiritName~]][~§!~] um:[~\n~]$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: [~§G~]-30%[~§!~]"
 unlock_spirit_of_naval_academy_tt:0 "Schaltet den [~§Y~]Geist der Marineakademie[~§!~] frei"
 ETH_naval_college_reduction:0 "Naval College Forschung"
 ETH_capital_school_of_technology:0 "[[~ROOT.Capital.GetCapitalVictoryPointName~]] School of Technology"
 ETH_capital_school_of_technology_desc:0 "Unsere Bildungsreformen erweisen sich als erfolgreich und sind die Investition wert. Wir sollten unseren Fortschritt beschleunigen, indem wir die Technikexperten der Nation in einer einzigen Schule für Technologie zusammenführen."
 ETH_regional_supply_depots:0 "Regionale Nachschubdepots"
 ETH_regional_supply_depots_desc:0 "Unsere Truppen sind nicht in der Lage, ihr Heimatland zu verteidigen, wenn sie keine Munition oder Lebensmittel haben. Schließlich marschiert eine Armee auf dem Magen. Wir sollten sicherstellen, dass sie immer gut versorgt sind, indem wir regionale militärische Versorgungsdepots in ganz [[~ETH.GetName~]] einrichten."
 ETH_expand_the_levy:1 "Erweitern Sie die [[~GetChitetName~]]"
 ETH_expand_the_levy_desc:0 "Mit besserer Unterstützung und Ausbildung ist die [[~GetChitetName~]] zu einer robusten und flexiblen Streitmacht geworden. Mit dieser starken Basis, auf der wir aufbauen können, werden wir die [[~GetChitetName~]] ausbauen, um jeden ausländischen Aggressor abzuschrecken."
 ETH_expand_the_levy_tt:0 "Erhöht die Anzahl der Chitet Sefari-Divisionen, die aufgestellt werden können, auf [~§Y~]40[~§!~].[~\n~]Fügt [~§Y~]3 $irregular_infantry$[~§!~] Bataillone zu Chitet Sefari-Divisionen hinzu. Fügt [~§Y~]$Ingenieur$[~§!~], [~§Y~]$Militärpolizei$[~§!~] und [~§Y~]$Feldkrankenhaus$[~§!~] hinzu, wenn die entsprechenden Technologien erforscht wurden."
 ETH_the_junior_officer_corps:0 "Das Offiziersnachwuchskorps"
 ETH_the_junior_officer_corps_desc:0 "Die Streitkräfte werden seit Jahrhunderten von Aristokraten beherrscht. Wenn wir sie auf dem Schlachtfeld effektiver machen wollen, müssen wir Offiziersschulen und Ausbildungsprogramme einrichten, die die Leistungsorientierung gegenüber der Vetternwirtschaft fördern. Ein erster Schritt in diese Richtung wäre die Einrichtung eines Junioroffizierskorps."
 ETH_camouflage:0 "Camouflage"
 ETH_camouflage_desc:0 "Mit der Einführung von Flugzeugen auf dem Schlachtfeld wird es immer schwieriger, den Überraschungseffekt zu nutzen. Um die Sichtbarkeit unserer taktischen Absichten so gering wie möglich zu halten, müssen wir unsere Truppen in Tarn- und Verdeckungsübungen schulen."
 ETH_camouflage_army_tt:0 "Modifiziere [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] um:[~\n~] $MODIFIER_CAS_DAMAGE_REDUCTION$: [~§G~]+10%[~§!~] [~\n~] $MODIFIERS_ARMY_DEFENCE_FACTOR$: [~§G~]+10%[~§!~]"
 ETH_camouflage_air_tt:0 "Modifiziere [~§Y~][[~GetEthiopianAirforceSpiritName~]][~§!~] um:[~\n~] $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: [~§G~]-15%[~§!~] "
 ETH_the_fetno-derash:0 "Der Fetno-Derash"
 ETH_the_fetno-derash_desc:0 "Nachrichtendienstliche Arbeit wird immer mehr zu einem entscheidenden Faktor, nicht nur auf dem Schlachtfeld, sondern auch bei der Aufrechterhaltung der Sicherheit unserer politischen Führung. Wir werden daher einen eigenen Nachrichtendienst einrichten, um unsere Sicherheit zu gewährleisten und unsere Feinde besser zu verstehen."
 ETH_debre_zeyit_air_force_training_center:0 "[[~ETHGetAirBaseName~]] Ausbildungszentrum der Luftwaffe"
 ETH_debre_zeyit_air_force_training_center_desc:0 "Flugzeuge zu fliegen ist an sich schon eine schwierige Aufgabe. Sie in den Kampf zu fliegen, erfordert natürlich noch mehr Fachwissen. Um sicherzustellen, dass unsere Piloten dieser Aufgabe gewachsen sind, werden wir ein spezielles Ausbildungszentrum für die Luftwaffe einrichten und mit der Standardisierung ihrer Ausbildung beginnen."
 ETH_debre_zeyit_air_force_training_center_tt:0 "Modifiziert [~§Y~][[~GetEthiopianAirforceSpiritName~]][~§!~] um:[~\n~]$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: [~§G~]-25%[~§!~] "
 ETH_unlock_spirit_airforce_tt:0 "Schaltet [~§Y~]$Air_force_spirit$[~§!~]"
 ETH_purchase_obsolete_ships:0 "Kauf veralteter Schiffe"
 ETH_purchase_obsolete_ships_tt:0 "Schaltet Entscheidungen zum Kauf älterer Schiffe von den Großmächten frei."
 ETH_purchase_obsolete_ships_desc:0 "Obwohl wir bei der Entwicklung unserer Seestreitkräfte Fortschritte machen, sind wir noch nicht in der Lage, eine Flotte aufzustellen, die unsere Küste angemessen verteidigen kann. Möglicherweise können wir jedoch einige ältere Schiffe von anderen Nationen beschaffen, um unsere Flotte zu verstärken."
 ETH_new_weapons_and_tactics:0 "Neue Waffen und Taktiken"
 ETH_new_weapons_and_tactics_desc:0 "Um mit den technologischen Fortschritten anderer Armeen Schritt halten zu können, müssen wir ständig in unsere eigenen investieren, damit sie stets für die neuesten Bedrohungen ausgerüstet und ausgebildet sind."
 ETH_old_reliable:0 "Alt und zuverlässig"
 ETH_old_reliable_desc:0 "Einfache, zuverlässige und reparaturfähige Waffen sind an der Front wünschenswerter als die übermäßig komplizierten Geräte, die viele Armeen heute einsetzen. Warum sollten wir Zeit und Ressourcen verschwenden, um unsere Truppen mit neuen Gewehren auszubilden, wenn sie ihre alten Gewehre bereits zu benutzen wissen?"
 ETH_old_reliable_tt:0 "Modifiziere [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] um:[~\n~] $MODIFIER_MAX_DIG_IN$: [~§G~]+0.5[~§!~][~\n~] $MODIFIER_DIG_IN_SPEED_FACTOR$: [~§G~]+25%[~§! ~][~\n~] $modifier_army_sub_unit_infantry_attack_factor$: [~§G~]+5%[~§!~][~\n~] $modifier_army_sub_unit_infantry_defence_factor$: [~§G~]+10%[~§! ~][~\n~] $modifier_army_sub_unit_infantry_speed_factor$: [~§G~]+10%[~§!~]"
 ETH_bring_in_foreign_advisors:0 "Ausländische Berater einführen"
 ETH_bring_in_foreign_advisors_desc:0 "Trotz unserer kontinuierlichen Fortschritte beim Aufbau einer [[~ETH.GetAdjective~]] Luftwaffe fehlt es uns an entscheidender Erfahrung aus erster Hand, um sicherzustellen, dass unsere Piloten optimal eingesetzt werden. Wir werden daher Offiziere aus dem Ausland hinzuziehen, die uns beraten, wie wir uns verbessern können."
 ETH_bring_in_foreign_advisors_tt:0 "Ändere [~§Y~][[~GetEthiopianAirforceSpiritName~]][~§!~] um:[~\n~] $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: [~§G~]-5%[~§! ~][~\n~] $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: [~§G~]-5%[~§!~][~\n~] $MODIFIER_AIR_ACCIDENTS$: [~§G~]-15%[~§!~]  "
 ETH_available_as_air_chief_tt:0 "Verfügbar als Chef der Luftwaffe: "
 ETH_ethiopian_officers:0 "[[~ROOT.GetAdjective~]] Offiziere"
 ETH_ethiopian_officers_desc:0 "Während die Entwicklung der [[~ETH.GetAdjective~]] Luftwaffe voranschreitet, müssen wir sicherstellen, dass wir über Offiziere verfügen, die unsere Piloten effektiv koordinieren können. Anstatt uns auf zeitweilige Berater aus dem Ausland zu verlassen, werden wir unser eigenes Fachwissen von Grund auf entwickeln."
 ETH_ethiopian_officers_tt:0 "Modifiziere [~§Y~][[~GetEthiopianAirforceSpiritName~]][~§!~] durch:[~\n~] $MODIFIER_AIR_ATTACK$: [~§G~]+15%[~§!~]"
 ETH_promote_the_war_heroes:0 "Fördert die Kriegshelden"
 ETH_promote_the_war_heroes_desc:0 "Wir verdanken unsere Freiheit den Helden, die ihr Leben auf dem Schlachtfeld riskieren. Um die Moral und die Unterstützung für die Streitkräfte hoch zu halten, werden wir unsere Kriegshelden in prestigeträchtigere Positionen befördern."
 ETH_expand_the_officer_corps:0 "Ausweitung des Offizierskorps"
 ETH_expand_the_officer_corps_desc:0 "Der Mangel an Leistungsprinzipien in den Streitkräften war in den letzten Jahren ihre größte Schwäche. Um sicherzustellen, dass die fähigsten Leute unsere Truppen anführen, müssen wir das Offizierskorps ausbauen und die Verdrängung derer ermöglichen, die ihren Rang durch Vetternwirtschaft erlangt haben."
 ETH_medal_gain_tt:0 "Erhöht die Anzahl der EP, die Divisionskommandeure erhalten, wenn sie eine Medaille erhalten, um [~§G~]+75%[~§!~]"
 ETH_officer_promotion_boost_tt:0 "Alle zukünftigen [~§Y~]Offiziere[~§!~], die in den Rang eines [~§Y~]Generals[~§!~] befördert werden, erhalten [~§G~]+1 Angriff[~§!~] und [~§G~]+1 Verteidigung[~§!~]"
 ETH_the_common_soldier:0 "Der einfache Soldat"
 ETH_the_common_soldier_desc:0 "Eine Armee ist nichts ohne die einfachen Soldaten, die jeden Tag ihr Leben aufs Spiel setzen, ohne eine Belohnung oder Anerkennung zu erwarten. Diese Helden sollten für ihren Beitrag zu unserer gemeinsamen Sicherheit verehrt werden."
 ETH_develop_the_capital_region:1 "Entwickeln Sie [[~271.GetName~]]"
 ETH_develop_the_capital_region_desc:1 "Wir müssen das Tempo der Industrialisierung zum Wohle unseres Volkes und zum Schutz von [[~ETH.GetNameDef~]] erhöhen. Daher werden wir in das Gebiet um [[~ETH.Capital.GetCapitalVictoryPointName~]] investieren und es zum industriellen Kernland von [[~ETH.GetName~]] machen."
 ETH_develop_the_capital_region_tt:0 "Schaltet die Entscheidung frei, das Stromnetz zu erweitern, um ganz [[~271.GetName~]] abzudecken."

 ETH_the_state_bank_of_ethiopia:1 "Die Staatsbank von [[~ETH.GetNonIdeologyName~]]"
 ETH_the_state_bank_of_ethiopia_desc:0 "Indem wir die Ressourcen der Staatsbank von [[~ETH.GetName~]] erweitern, können wir den Menschen eine neue Kreditlinie geben und als finanzielles Diuretikum für die kränkelnde [[~ETH.GetAdjective~]]-Wirtschaft wirken."
 ETH_the_state_bank_of_ethiopia_tt:0 "Ändere [~§Y~]$ETH_corrupt_bureaucracy_dynamic_modifier$[~§!~] um:[~\n~]$MODIFIER_RESEARCH_SPEED_FACTOR$: [~§G~]+5%[~§!~][~\n~]$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§G~]+5%[~§!~]"
 ETH_infrastructure_projects:0 "Infrastrukturprojekte"
 ETH_infrastructure_projects_desc:0 "[[~ETH.GetName~]] hat viele natürliche Ressourcen, die die Welt begehrt. Wir können diese Ressourcen jedoch nicht nutzen, wenn wir nicht über angemessene Mittel verfügen, um sie in die Fabriken oder aus dem Land zu transportieren. Wir müssen unsere Infrastruktur rasch ausbauen und diesen wirtschaftlichen Engpass beseitigen."
