 ITA_il_vento_aureo:0 "Il Vento Aureo"
 ITA_il_vento_aureo_desc:0 "Lange wurde das Papsttum von fremden Mächten unterdrückt. Wir können jedoch unsere Luftwaffe und die Ausbildungsprogramme für Kampfflugzeuge so optimieren, dass wir viel billigere, aber mutigere Piloten einsetzen können, um unseren Feinden die goldene Herrschaft der katholischen Kirche aus der Luft zu bringen. Dies wird unser größtes Requiem sein!"
 form_greater_italy_tt:0 "Schaltet die Entscheidung frei: [~§Y~]Proklamiert Groß-Italien[~§!~]"
 ITA_papal_faction:0 "Die katholische Herrschaft"
 ITA_roman_faction:0 "Imperium Romanum"
 ITA_latin_initiatives:0 "Die Lateinische Initiative"

 ITA_depose_mussolini:0 "Mussolini absetzen"
 ITA_depose_mussolini_desc:0 "Die Zeit ist gekommen, Mussolini von der Macht zu verdrängen! Er hat sich als unfähiger Führer erwiesen, der unser geliebtes Italien durch viele unnötige Härten geschleppt und seine Widerstandskraft bis an die Grenze der Belastbarkeit getestet hat. Auch wenn sein Schatten noch einige Zeit über uns schweben wird, Italien und sein Volk werden siegen!"
 ITA_italo_balbo_focus:0 "Italo Balbo"
 ITA_italo_balbo_focus_desc:0 "Wir brauchen einen fähigen militärischen Führer, der uns durch die vor uns liegenden turbulenten Zeiten führt. Italo Balbo ist nicht nur eine militärische Führungspersönlichkeit, sondern auch ein Held der Luftfahrt, der mehrere diplomatische Missionen unternommen und unsere libyschen Besitztümer recht effektiv verwaltet hat. Sicherlich wird er den mageren Zustand unseres Militärs verbessern und Italien zu Ruhm und Ehre verhelfen!"
 ITA_remove_balbo_as_advisor_tt:0 "[~§Y~]Italo Balbo[~§!~] wird nicht mehr als [~§Y~]Berater[~§!~] oder [~§Y~]Feldmarschall[~§!~] zur Verfügung stehen."
 ITA_dino_grandi_focus:0 "Dino Grandi"
 ITA_dino_grandi_focus_desc:0 "Wir brauchen jemanden, der diplomatisch versiert ist und sich nicht scheut, alte Institutionen neu zu organisieren, wenn wir Erfolg haben wollen. Dino Grandi war Außenminister und hat den diplomatischen Dienst reformiert, indem er ihn für andere Personen als die Adligen geöffnet hat. Er wird nicht davor zurückschrecken, die notwendigen Reformen durchzuführen und Italien in eine neue und strahlende Zukunft zu führen!"
 ITA_remove_grandi_as_advisor_tt:0 "[~§Y~]Dino Grandi[~§!~] wird nicht mehr als [~§Y~]Berater[~§!~] zur Verfügung stehen."
 ITA_has_new_duce_flag:0 "Er wurde vom [~§Y~]Großen Rat[~§!~] abgesetzt."
 ITA_stop_the_squandering:0 "Stoppt die Verschwendung"
 ITA_stop_the_squandering_desc:0 "Zu lange schon gibt Mussolini Geld und Ressourcen aus, die sich Italien nicht leisten kann - es ist an der Zeit, dieser rücksichtslosen Verschwendung ein Ende zu setzen! Wir müssen unsere Ausgaben einschränken und unser Kapital auf die Verbesserung anderer Bereiche konzentrieren."
 ITA_consolidate_power:0 "Macht konsolidieren"
 ITA_consolidate_power_desc:0 "Unser Einfluss auf die Partei und das Land als Ganzes bleibt schwach. Wir müssen die Macht, die wir haben, konsolidieren und unser Regime stärken, indem wir der Öffentlichkeit zeigen, dass wir so stark und verlässlich sind wie eh und je!"
 ITA_purge_the_party:0 "Säuberung der Partei"
 ITA_purge_the_party_desc:0 "Wir haben gehört, dass sich einige nichts sehnlicher wünschen, als dass das alte Regime wieder eingeführt wird. Auch wenn Mussolini gestürzt und von der Macht entfernt wurde, ist sein Schatten in der Regierung und in den Köpfen der Menschen allgegenwärtig. Wir müssen eine Machtdemonstration durchführen und die Partei von Elementen säubern, die nicht wirklich loyal zu uns sind, sondern dem alten Duce treu bleiben."
 ITA_the_fate_of_mussolini:0 "Das Schicksal von Mussolini"
 ITA_the_fate_of_mussolini_desc:0 "Solange Mussolini unter Hausarrest steht, können wir nicht wirklich vorankommen, solange er über uns schwebt. Wir haben unsere Position als die wahre Macht innerhalb der Partei gesichert, und so ist die Zeit gekommen, über das Schicksal des ehemaligen Duce zu entscheiden!"
 ITA_divino_duce:0 "Divino Duce"
 ITA_divino_duce_desc:0 "Es ist deutlich geworden, welchen Einfluss eine einzige Person auf ein Land und seine Menschen haben kann. Vielleicht ist das etwas, das wir nutzen und anpassen können. Indem wir unsere staatlichen Kanäle nutzen, können wir unseren neuen Duce als einen starken und fähigen Führer anpreisen, der Italien vereinen kann. Wir werden den Menschen jemanden geben, der überlebensgroß ist und an den sie glauben können - jemand Göttliches, in den sie ihr Vertrauen setzen können!"
 ITA_blackshirt_loyalty:0 "Gewinnen Sie die Loyalität der Schwarzhemden"
 ITA_blackshirt_loyalty_desc:0 "Die Schwarzhemden nehmen seit langem eine besondere Stellung innerhalb des italienischen Faschismus ein, und wenn wir in der Bevölkerung ein Gefühl der Inspiration wecken wollen, tun wir gut daran, die Loyalität dieser Organisation zu gewinnen. Sie wären sehr nützlich, um die göttliche Vorstellung vom glorreichen neuen Duce in den Streitkräften - und darüber hinaus - zu verbreiten."
 ITA_a_greater_purpose:0 "Ein größeres Ziel"
 ITA_a_greater_purpose_desc:0 "Die jüngsten Auseinandersetzungen innerhalb der Partei haben uns gezeigt, dass es falsch ist, die Idee des Faschismus zu sehr an eine einzelne Person zu binden. Wir sollten uns darauf konzentrieren, den Faschismus als ein größeres Konzept zu fördern, etwas, das über das Leben einer einzelnen Person hinausgeht - eine Idee, hinter der sich die Menschen versammeln können."
 ITA_spreading_the_eagles_wings:0 "Die Schwingen des Adlers ausbreiten"
 ITA_spreading_the_eagles_wings_desc:0 "Überall um uns herum zerbröckeln und scheitern andere Ideologien. Es hat den Anschein, dass nur der Faschismus dem Ansturm dieser turbulenten Ereignisse standgehalten hat und sogar gediehen ist. Es ist unsere Pflicht, diese Stabilität auch anderen Nationen zu bringen; ihnen einen Leuchtturm in diesen dunklen Zeiten zu zeigen!"
 ITA_italian_hegemony:0 "Italienische Hegemonie"
 ITA_italian_hegemony_desc:0 "Mit einer vom Krieg zerrissenen Welt um uns herum müssen wir all die verschiedenen Nationen und Kulturen unter unserer Hegemonie inspirieren und vereinen, um ihnen zu zeigen, wie Faschismus und [[~ROOT.GetNameDefCap~]] ihnen nützen. Wir müssen den Weg für eine hellere Zukunft weisen!"
 ITA_reorganize_regio_esercito:0 "Regio Esercito reorganisieren"
 ITA_reorganize_regio_esercito_desc:0 "Mit einer neuen Führung kommen neue Einsichten. Jedem, der sich die Mühe macht, genau hinzuschauen, wird klar, dass unsere triumphale Armee sicherlich Bereiche hat, in denen sie sich noch verbessern könnte. Mit den nun frei gewordenen Mitteln sollten wir in mehr Ausbildung investieren und die Streitkräfte so umorganisieren, dass ihnen nichts mehr im Wege steht!"
 ITA_reinforce_regia_aeronautica:0 "Regia Aeronautica verstärken"
 ITA_reinforce_regia_aeronautica_desc:0 "Die Regia Aeronautica wird in der ganzen Welt respektiert und beneidet, aber es gibt noch Raum für Verbesserungen. Da mehr Ressourcen zur Verfügung stehen, sollten wir in Ausrüstung und Ausbildung investieren, um sie zur gefürchtetsten Luftwaffe zu machen!"
 ITA_compagnie_auto_avio_sahariane:0 "Die Compagnie Auto Avio Sahariane ausbauen"
 ITA_compagnie_auto_avio_sahariane_desc:0 "Die Auto-Saharan Companies in Libyen haben sich in Verbindung mit ihren eigenen Aufklärungsflugzeugen als recht effektiv erwiesen. Der Ausbau dieses Konzepts sollte unsere Streitkräfte noch beeindruckender machen und unsere Feinde in Angst und Schrecken versetzen!"
 ITA_combined_land_and_air_warfare:0 "Kombinierte Land- und Luftkriegsführung"
 ITA_combined_land_and_air_warfare_desc:0 "Die Unterstützung des Regio Esercito durch die Regia Aeronautica hat gezeigt, über welche Fähigkeiten das italienische Militär verfügt, aber es gibt noch Raum für Verbesserungen! Eine Vertiefung dieser Zusammenarbeit würde unsere Feinde auf dem Schlachtfeld vernichten und Italien ewigen Ruhm einbringen!"
 ITA_the_fourth_shore:0 "Das vierte Ufer"
 ITA_the_fourth_shore_desc:0 "Libyen wird oft als Italiens viertes Ufer bezeichnet und ist ein wesentlicher Bestandteil der Zukunft unserer Nation. Es ist die nächstgelegene Kolonie und eine der wertvollsten, da sie als Bindeglied zum restlichen afrikanischen Kontinent dient. Indem wir hier Ressourcen investieren, sichern wir unsere überseeischen Besitzungen und werden in der Zukunft reichlich davon profitieren."
 ITA_oil_in_tripoli:0 "Öl in Tripolis"
 ITA_oil_in_tripoli_desc:0 "Wir sind in Libyen auf Gold gestoßen - auf schwarzes Gold nämlich! Wir haben in den Wüsten außerhalb von Tripolis riesige Ölreserven entdeckt. Eine solche Gelegenheit dürfen wir uns nicht entgehen lassen, sondern müssen sie zum Ruhme Italiens nutzen!"
 ITA_steel_in_tripoli:0 "Stahl in Tripolis"
 ITA_steel_in_tripoli_desc:0 "In den Wüsten außerhalb von Tripolis scheinen große Mengen an Eisen vergraben zu sein, die nur darauf warten, dass wir sie ausgraben und verarbeiten. Durch den Bau eines Stahlwerks in der Nähe könnten wir den Stahl für die Weiterentwicklung unserer illustren Streitkräfte nutzen!"
 ITA_novus_ordo:0 "Novus Ordo"
 ITA_novus_ordo_desc:0 "Das Schicksal Italiens ist eng mit Libyen verknüpft, und deshalb müssen wir es noch stärker in unser Reich integrieren. Dies könnte erreicht werden, indem wir jedem Libyer, der bereit ist, für uns zu kämpfen, eine "besondere Staatsbürgerschaft" anbieten und so unsere Kontrolle über das Mittelmeer und Nordafrika sichern."
 ITA_seek_british_military_cooperation:0 "Britische militärische Zusammenarbeit anstreben"
 ITA_seek_british_military_cooperation_desc:0 "Obwohl wir im letzten Krieg von unseren ehemaligen Verbündeten verraten wurden, könnte es dennoch sinnvoll sein, über unseren Groll hinwegzusehen und einen Olivenzweig zu reichen. Wir können viel von den Briten lernen, insbesondere was ihre Marine und Luftwaffe betrifft."
 ITA_anglo_italian_pact:0 "Unterzeichnen Sie den anglo-italienischen Pakt"
 ITA_anglo_italian_pact_desc:0 "Die militärische Zusammenarbeit, die wir mit den Briten pflegen, hat uns gute Dienste geleistet, und ein Nichtangriffspakt würde dies ebenfalls tun. Ein solcher Pakt würde große Teile unserer afrikanischen Besitzungen sichern und uns die Möglichkeit geben, unseren Blick auf andere Länder zu richten."
 ITA_invite_france_to_military_partnership:0 "Frankreich zu einer Militärpartnerschaft einladen"
 ITA_invite_france_to_military_partnership_desc:0 "Frankreich ist der stärkste unserer unmittelbaren Nachbarn und ein alter Verbündeter. Auch wenn wir ihren Verrat im letzten Krieg nicht vergessen werden, können wir ihnen verzeihen. Vielleicht ist es an der Zeit, alten Groll hinter uns zu lassen und unser Militär durch eine enge Partnerschaft zu stärken."
 ITA_franco_italian_pact:0 "Unterzeichnung des französisch-italienischen Pakts"
 ITA_franco_italian_pact_desc:0 "Die militärische Zusammenarbeit mit Frankreich ist von großem Wert, ebenso wie ein Nichtangriffspakt. Damit würden wir nicht nur unsere Westflanke in Europa sichern, sondern auch große Teile unserer afrikanischen Besitzungen, so dass wir uns auf andere Bereiche konzentrieren könnten."
 ITA_proclaim_the_italian_empire:0 "Ausrufung des Italienischen Reiches"
 ITA_proclaim_the_italian_empire_desc:0 "Mit unseren jüngsten Erwerbungen in Afrika bricht für uns ein neuer Tag an. Mit einem aufblühenden Imperium und klugen Investitionen in unser Militär sind wir kein einfaches Königreich mehr; wir sind endlich zuversichtlich, den Anbruch des Italienischen Reiches zu verkünden! Lange haben wir auf diesen Moment gewartet!"
