 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
 ITA_war_with_greece:0 "Krieg mit Griechenland"
 ITA_war_with_greece_desc:2 "Was für ein mächtiges Imperium wird aus uns, wenn wir Griechenland nicht mit einbeziehen? Es sollte ein leichtes Ziel sein..."
