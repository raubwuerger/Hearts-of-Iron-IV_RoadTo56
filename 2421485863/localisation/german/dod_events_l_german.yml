l_german:
 DOD_hungary.1.t:0 "[HUN.GetNameDefCap] Fordert ein Referendum"
 DOD_hungary.1.desc:0 "In einer Rede in Budapest hat [HUN.GetLeader] gefordert, dass seine [AUS.GetAdjective] Untertanen zu seiner Herrschaft zurückkehren dürfen. In einer Geste der Versöhnung hat er jedoch öffentlich angemerkt, dass das [AUS.GetAdjective]-Volk die Möglichkeit haben sollte, diese Entscheidung selbst zu treffen."
 DOD_hungary.1.a:0 "Lasst die Menschen zu Wort kommen."
 DOD_hungary.1.b:0 "Solche Dinge sollte man den Fachleuten überlassen."
 DOD_hungary.1.c:0 "Wir werden für das richtige Ergebnis sorgen."
 DOD_hungary.2.t:0 "Referendum gebilligt"
 DOD_hungary.2.desc:0 "Die Ergebnisse des Referendums sind da, und die vorläufige Auszählung zeigt eine deutliche Mehrheit für die Union mit [HUN.GetNameDef]."
 DOD_hungary.2.a:0 "Das Volk hat gesprochen."
 DOD_hungary.3.t:0 "Referendum gescheitert"
 DOD_hungary.3.desc:0 "Trotz einer gut organisierten Kampagne von Pro-[HUN.GetAdjective]-Gruppen und Monarchisten zeigen die vorläufigen Ergebnisse eine leichte Mehrheit für die Beibehaltung des Status Quo."
 DOD_hungary.3.a:0 "Eine weise Entscheidung."
 DOD_hungary.4.t:0 "Das Referendum ist erfolgreich"
 DOD_hungary.4.desc:0 "Kurz nach Mitternacht verkündete [AUS.GetLeader], dass das Volk von [AUS.GetAdjective] für eine Union mit [HUN.GetNameDef] gestimmt hat. Es ist ein Telegramm eingetroffen, in dem [HUN.GetLeader] offiziell die Krone Österreichs angeboten wird, als erster Schritt zur Wiederbelebung der Doppelmonarchie."
 DOD_hungary.4.a:0 "Ausgezeichnet."
 DOD_hungary.5.t:0 "Referendum gescheitert"
 DOD_hungary.5.desc:0 "Trotz unserer Bemühungen hat das Volk von [AUS.GetNameDef] beschlossen, den Status quo beizubehalten."
 DOD_hungary.5.a:0 "Wir müssen das Land befreien und es seinem rechtmäßigen Herrscher zurückgeben."
 DOD_hungary.5.b:0 "Wir werden das Ergebnis respektieren."
 DOD_hungary.6.t:0 "Referendum abgelehnt"
 DOD_hungary.6.desc:0 "Der Anführer von [AUS.GetADjective], [AUS.GetLeader], hat öffentlich erklärt, dass das gesamte Land in seinem Widerstand gegen die Habsburger geeint ist und dass die Idee eines Referendums über die Unabhängigkeit von [AUS.GetAdjective] völlig absurd ist. "
 DOD_hungary.6.a:0 "Wir werden sehen, wie geeint sie wirklich sind."
 DOD_hungary.6.b:0 "Die "Demokratie" bei der Arbeit."
 DOD_hungary.7.t:0 "Die Leitung des Referendums"
 DOD_hungary.7.desc:0 "Das [HUN.GetAdjective]-Angebot eines Referendums hat uns international in eine Zwickmühle gebracht. Wir können den Menschen nicht die Wahl verweigern, aber wir können auch nicht darauf vertrauen, dass sie die richtige Wahl treffen. Zum Glück gibt es Mittel und Wege, das Problem zu lösen. Welches Ergebnis wollen wir mit dem Referendum erreichen?"
 DOD_hungary.7.a:0 "Das Volk lehnt ab"
 DOD_hungary.7.b:0 "Das Volk stimmt zu"
 DOD_hungary.10.t:0 "Österreich-Ungarn bietet Garantien"
 DOD_hungary.10.desc:0 "Angesichts der jüngsten dramatischen Veränderungen in der politischen Landschaft des Balkans stellt sich immer wieder die Frage nach unseren Beziehungen zur neuen österreichisch-ungarischen Monarchie. Heute hat uns der [HUN.GetADjective]-Botschafter eine offizielle Note überreicht, in der wir förmlich aufgefordert werden, unsere Position gegenüber dem Kaiserreich zu erläutern. Die Habsburger behaupten, dass Böhmen und Mähren als alte Kronländer zu ihnen gehören. [HUN.GetLeader] hat jedoch angedeutet, dass er eine Kompromisslösung akzeptieren würde, bei der er zwar nominell das Staatsoberhaupt unseres Landes ist, aber nur über sehr wenig reale Macht verfügt."
 DOD_hungary.10.a:0 "Wir werden in das Imperium zurückkehren."
 DOD_hungary.10.b:0 "Wir werden den Kompromiss akzeptieren."
 DOD_hungary.10.c:0 "Wir werden niemals unsere Freiheit für die Sicherheit aufgeben!"
 DOD_hungary.11.t:0 "Böhmen kehrt zur Krone zurück"
 DOD_hungary.11.desc:0 "Nach einer nächtlichen Diskussion auf höchster Ebene hat die Regierung von [CZE.GetAdjective] beschlossen, unser Angebot anzunehmen und [HUN.GetLeader] zum König von Böhmen und Markgrafen von Mähren zu ernennen. Die Soldaten der ehemaligen böhmischen Armee haben einen Eid auf ihren neuen König und Kaiser geschworen, und die zivile Verwaltung der Reiche ist vollständig integriert worden."
 DOD_hungary.11.a:0 "Ein weiterer Schritt auf dem Weg zur Wiedererlangung unseres Geburtsrechts."
 DOD_hungary.12.t:0 "Böhmen stimmt einer engeren Beziehung zu"
 DOD_hungary.12.desc:0 "Auf der Suche nach einem Gleichgewicht zwischen den republikanischen und monarchistischen Fraktionen in seiner Regierung hat sich [CZE.GetLeader] für eine Kompromisslösung entschieden. [HUN.GetLeader] wird zum König von Böhmen und Mähren erklärt, aber die [CZE.GetAdjective]-Verfassung wird seine Befugnisse dahingehend beschränken, dass er nur mit dem Rat und der Zustimmung des Parlaments handeln kann."
 DOD_hungary.12.a:0 "Annehmbar."
 DOD_hungary.13.t:0 "[CZE.GetNameDefCap] Verweigert Vorschüsse"
 DOD_hungary.13.desc:0 "[CZE.GetNameDefCap] hat sich geweigert, auf eine Einigung oder ein Abkommen über unsere zukünftigen Beziehungen einzugehen. Als unser Botschafter im Außenministerium eintraf, um die offizielle Note zu besprechen, die er zuvor überbracht hatte, wurde ihm gesagt, dass es nichts zu besprechen gäbe, und er wurde schnell vor die Tür gesetzt. Der [CZE.GetAdjective]-Botschafter unserer Regierung hat erklärt, dass seine Regierung zwar an einer friedlichen und freundschaftlichen Beziehung zwischen unseren Nationen interessiert ist, dass es aber keine Möglichkeit gibt, [CZE.GetNameDef] in das österreichisch-ungarische Reich zu integrieren."
 DOD_hungary.13.a:0 "Das ist bedauerlich."
 DOD_hungary.20.t:0 "Der Krieg in [HUN.GetNameDef]"
 DOD_hungary.20.desc:0 "Nach dem Ausbruch des Krieges in [HUN.GetNameDef] wurde wiederholt die Idee geäußert, diese zu unterstützen. Konservative Zeitungen riefen dazu auf, den [HUN.GetAdjective] zu helfen, da es dem König nicht zuzumuten sei, untätig zu bleiben, während sein Sohn, der jetzt König von Ungarn ist, angegriffen wird. Ein Brief einer anonymen Gruppe von Armeeoffizieren ist der Presse zugespielt worden, in dem es heißt, dass viele Soldaten bereit wären, nach [HUN.GetNameDef] zu gehen, um dort zu kämpfen, wenn die Regierung sie ließe.\n\n~]Die Regierung hat sich getroffen, um die Optionen zu besprechen."
 DOD_hungary.20.a:0 "Wir können es uns nicht leisten, in diesen Konflikt hineingezogen zu werden."
 DOD_hungary.20.b:0 "Schickt eine Beobachtermission nach [HUN.GetNameDef]. Machen Sie es groß."
 DOD_hungary.20.c:0 "Ihr Krieg ist unser Krieg."
 DOD_hungary.21.t:0 "[SWE.GetNameDefCap] Verweigert Hilfe"
 DOD_hungary.21.desc:0 "Trotz mehrfacher Appelle sowohl des [SWE.GetAdjective]-Königs als auch von Teilen des [SWE.GetAdjective]-Militärs hat sich die Regierung von [SWE.GetNameDef] geweigert, uns zu Hilfe zu kommen. Selbst Privatpersonen, die nach [HUN.GetNameDef] reisen wollen, um zu kämpfen, werden keine Reisevisa erteilt, und die Regierung hat ein Gesetz durchgesetzt, das den Verkauf von Waffen an uns illegal macht."
 DOD_hungary.21.a:0 "Wir sind auf uns allein gestellt."
 DOD_hungary.22.t:0 "[SWE.GetNameDefCap] Sendet Unterstützung"
 DOD_hungary.22.desc:0 "Obwohl die [SWE.GetAdjective]-Regierung offiziell neutral ist, hat sie einer überraschend großen Zahl von Soldaten und Offizieren eine längere Beurlaubung gewährt und ihnen sogar erlaubt, ihre Waffen mitzunehmen. Die Soldaten haben sich auf den Weg nach [HUN.GetNameDef] gemacht und sind nun bereit, sich unserem Militär anzuschließen."
 DOD_hungary.22.a:0 "Ausgezeichnet."
 DOD_hungary.23.t:0 "[SWE.GetNameDefCap] Interveniert"
 DOD_hungary.23.desc:0 "In einer Entwicklung, die selbst erfahrene Diplomaten überrascht, hat die [SWE.GetAdjective]-Regierung angekündigt, dass sie unser Überleben als ein zentrales nationales Interesse von [SWE.GetNameDef] betrachtet. Man munkelt, dass der [SWE.GetAdjective] König selbst in unserem Namen interveniert und gedroht hat, abzudanken und persönlich nach Ungarn zu reisen, um seinen Dienst in der Armee anzubieten, wenn die Regierung nicht mehr als warme Worte der Unterstützung bietet."
 DOD_hungary.23.a:0 "Werden sie rechtzeitig eintreffen?"
 DOD_hungary.24.t:0 "[SWE.GetNameDefCap] ist unter Beschuss"
 DOD_hungary.24.desc:0 "[SWE.GetNameDefCap] ist in einen blutigen Konflikt verwickelt worden. In einem seltenen Auftritt vor beiden Häusern des Parlaments hat der König erklärt, dass er sich Sorgen um seine alte Heimat macht und insbesondere um das Schicksal seines Vaters und seiner Familie, falls [SWE.GetNameDef] besiegt werden sollte. In Anbetracht dessen hat die Regierung beschlossen, sich zu treffen und zu besprechen, was getan werden kann, um [SWE.GetNameDef] zu helfen."
 DOD_hungary.24.a:0 "Wir dürfen nicht in ihren Konflikt hineingezogen werden."
 DOD_hungary.24.b:0 "Schicken Sie verdeckte Unterstützung."
 DOD_hungary.24.c:0 "Wir stehen Seite an Seite mit der [SWE.GetAdjective]."
 DOD_hungary.25.t:0 "[HUN.GetNameDefCap] Verweigert Hilfe"
 DOD_hungary.25.desc:0 "Trotz eines persönlichen Appells des [HUN.GetAdjective] König, hat das Parlament dafür gestimmt, [SWE.GetNameDef] keine Unterstützung zu gewähren. Die Opposition hat damit gedroht, [HUN.GetLeader] durch ein Misstrauensvotum abzusetzen, sollte er versuchen, irgendetwas zu tun, das die Neutralität von [HUN.GetAdjective] verletzen würde."
 DOD_hungary.25.a:0 "Wir sind auf uns allein gestellt."
 DOD_hungary.26.t:0 "[HUN.GetNameDefCap] Sendet Unterstützung"
 DOD_hungary.26.desc:0 "[HUN.GetNameDefCap] öffnete seine alten Arsenale und schickte uns mehrere überholte Gewehre und andere Infanterieausrüstung. Mehrere tausend [HUN.GetAdjective] Freiwillige haben sich ebenfalls auf den Weg zu uns gemacht."
 DOD_hungary.26.a:0 "Sie sind uns sehr willkommen."
 DOD_hungary.27.t:0 "[HUN.GetNameDefCap] Interveniert"
 DOD_hungary.27.desc:0 "Die [HUN.GetAdjective]-Regierung hat eine Erklärung abgegeben, in der sie erklärt, dass jeder Angriff auf Schweden als Angriff auf [HUN.GetNameDef] betrachtet wird. Das [HUN.GetAdjective] Militär wurde in höchste Alarmbereitschaft versetzt und es wird erwartet, dass es in den Krieg eintritt, sobald die Mobilisierung abgeschlossen ist."
 DOD_hungary.27.a:0 "Wird es rechtzeitig sein?"
 DOD_hungary.30.t:0 "[HUN.GetNameDefCap] Bietet Annäherung an"
 DOD_hungary.30.desc:0 "Die [HUN.GetAdjective]-Regierung ist mit dem Angebot an uns herangetreten, den Vertrag von Trianon neu zu verhandeln. Ihr Vorschlag sieht vor, die im Vertrag enthaltenen Beschränkungen für die Größe der Armee zu ändern, um [HUN.GetNameDef] die Möglichkeit zu geben, ihre derzeitige Armee auf volle Stärke zu bringen. [HUN.GetNameDefCap] würde darüber hinaus die Erlaubnis erhalten, einen größeren Teil seines Budgets für den Ausbau und die Modernisierung seiner Militärindustrie auszugeben. Da eine demokratische Regierung das Land fest im Griff hat, gibt es in unserem diplomatischen Dienst beträchtliche Unterstützung für dieses Vorhaben."
 DOD_hungary.30.a:0 "Eine vernünftige Forderung."
 DOD_hungary.30.b:0 "Und wozu bräuchten sie eine größere Armee?"
 DOD_hungary.31.t:0 "Die Revision von Trianon"
 DOD_hungary.31.desc:0 "Die Regierung von [HUN.GetLeader] hat einen wichtigen politischen Sieg errungen, denn [From.GetNameDef] hat gerade die Revision des Vertrags von Trianon ratifiziert. Wir dürfen nun die Wehrpflicht wieder einführen und können offen Geld für den Bau von Militärfabriken im Haushalt vorsehen."
 DOD_hungary.31.a:0 "Ausgezeichnet."
 DOD_hungary.32.t:0 "[From.GetNameDefCap] Weigert sich zu verhandeln"
 DOD_hungary.32.desc:0 "Die Regierung von [From.GetNameDef] hat sich geweigert, in der Frage der Wiederbewaffnung zu verhandeln. Die Gespräche sind fast sofort gescheitert, da die [From.GetAdjective]-Delegation bei jeder Gelegenheit die Verhandlungen abwürgt und Kleinigkeiten wie die Sitzordnung zu stundenlangen Debatten führt. Es ist klar, dass sie nicht vorhaben, uns aufzurüsten, aber sie wollen, dass wir diejenigen sind, die aus den Gesprächen aussteigen."
 DOD_hungary.32.a:0 "Nun gut, wir werden nachsichtig mit ihnen sein."
 DOD_hungary.32.b:0 "Wenden Sie sich an [FRA.GetAdjective] um Hilfe."
 DOD_hungary.32.c:0 "Wenden Sie sich an [ENG.GetAdjective] und bitten Sie um Hilfe."
 DOD_hungary.33.t:0 "[HUN.GetNameDefCap] Bittet um Unterstützung"
 DOD_hungary.33.desc:0 "[HUN.GetNameDefCap] hat kürzlich damit begonnen, seine Nachbarn zu befragen, ob sie einige der Beschränkungen nach dem letzten Krieg revidieren wollen. Konkret wollen sie die Wehrpflicht wieder einführen und ihre Militärindustrie ausbauen. Das [HUN.GetADjective]-Argument ist, dass die Welt mit jedem Tag unsicherer wird und dass sie ein gutes Militär brauchen, um sich zu verteidigen. [From.From.GetNameDefCap] sieht das anders."
 DOD_hungary.33.a:0 "[HUN.GetNameDefCap] sollte eine begrenzte Wiederbewaffnung erlaubt werden."
 DOD_hungary.33.b:0 "Wir dürfen das Gleichgewicht der Kräfte in der Region nicht stören."
 DOD_hungary.34.t:0 "[From.GetNameDefCap] Unterstützt [HUN.GetNameDef]"
 DOD_hungary.34.desc:0 "Der Botschafter von [From.GetNameDef] hat deutlich gemacht, dass seine Regierung entschieden gegen unsere Entscheidung ist, den [HUN.GetAdjective]s das Recht auf Wiederbewaffnung zu verweigern. Er hat ferner klargestellt, dass seine Regierung, sollten wir darauf bestehen, dass [HUN.GetNameDef] unbewaffnet bleibt, dies in Betracht ziehen wird, wenn sich in Zukunft diplomatische Fragen ergeben, die uns betreffen. Mit anderen Worten, sie sind bereit, unsere derzeitigen guten Beziehungen darauf zu setzen."
 DOD_hungary.34.a:0 "Lasst uns beten, dass sie sich nicht irren."
 DOD_hungary.34.b:0 "Wir müssen in dieser Frage standhaft bleiben."
 DOD_hungary.35.t:0 "[From.GetNameDefCap] Verweigert Unterstützung"
 DOD_hungary.35.desc:0 "Die Regierung von [From.GetNameDef] hat uns mitgeteilt, dass sie die Revision des Vertrags von Trianon als eine rein interne Angelegenheit der betroffenen Länder betrachtet und sich weigert, sich in diese Angelegenheit einzumischen. Offenbar geht es ihnen mehr um die Aufrechterhaltung guter Beziehungen zu ihren ehemaligen Verbündeten als um Gerechtigkeit."
 DOD_hungary.35.a:0 "Verflucht seien sie."
 DOD_hungary.36.t:0 "[From.GetNameDefCap] Bleibt hartnäckig"
 DOD_hungary.36.desc:0 "Trotz des starken politischen Drucks von [From.From.GetNameDef] hat sich [From.GetNameDef] kategorisch geweigert, das Thema zu diskutieren. Es scheint, dass sie immer noch Angst haben, dass wir unsere Waffen gegen sie einsetzen. Da alle diplomatischen Wege blockiert sind, müssen wir abwarten und sehen, ob wir in der Zukunft eine weitere Gelegenheit bekommen, das Thema wieder aufzugreifen."
 DOD_hungary.36.a:0 "Sind wir wirklich so bedrohlich?"
 DOD_hungary.40.t:0 "[HUN.GetNameDefCap] Verzichtet auf den Vertrag von Trianon"
 DOD_hungary.40.desc:0 "[HUN.GetLeader] hat heute öffentlich erklärt, dass er [HUN.GetNameDef] nicht mehr an den Vertrag gebunden sieht. Mehr noch, er erklärte ihn für null und nichtig, da er Ungarn mit vorgehaltener Waffe aufgezwungen wurde und daher nie rechtsverbindlich war. Die [HUN.GetAdjective]-Regierung hat sich nicht die Mühe gemacht, uns ihre Entscheidung offiziell mitzuteilen.\n\nViele in der Regierung befürworten eine starke Antwort. Wenn wir den [HUN.GetAdjective]s zeigen, dass wir keine Angst haben, könnten sie einknicken. Sie könnten aber auch feststellen, dass wir bluffen."
 DOD_hungary.40.a:0 "Stellen Sie sofort ein Ultimatum."
 DOD_hungary.40.b:0 "Einen Krieg können wir uns im Moment nicht leisten."
 DOD_hungary.41.t:0 "[From.GetNameDefCap] Stellt ein Ultimatum"
 DOD_hungary.41.desc:0 "Unsere jüngste Entscheidung, den Vertrag von Trianon aufzukündigen, wurde von [From.GetNameDef] mit einer überraschend starken Gegenrede beantwortet. [From.GetLeader] forderte Berichten zufolge, dass das [From.GetAdjective]-Militär sofort einen Interventionsplan ausarbeitet. In der Zwischenzeit hat der [From.GetAdjective]-Botschafter darum gebeten, dass wir unsere Erklärungen zum Vertrag klarstellen, was darauf hindeutet, dass die militärische Option immer noch auf dem Tisch liegt."
 DOD_hungary.41.a:0 "Das ist eindeutig ein Bluff."
 DOD_hungary.41.b:0 "Hier scheint es sich um ein Missverständnis zu handeln."
 DOD_hungary.42.t:0 "[From.GetNameDefCap] Faltet"
 DOD_hungary.42.desc:0 "Trotz unserer eindringlichen Erklärungen zum Vertrag von Trianon hat [From.GetNameDef] nichts unternommen, um uns aufzuhalten. In einer kürzlich abgehaltenen Pressekonferenz hat [From.GetLeader] keine Fragen zu unserer Entscheidung, den Vertrag aufzugeben, beantwortet. Dies zeigt deutlich, was jeder bereits vermutet hat: [From.GetNameDef] ist nichts als ein Papiertiger."
 DOD_hungary.42.a:0 "Wie erwartet."
 DOD_hungary.43.t:0 "[HUN.GetNameDefCap] Weigert sich, einen Rückzieher zu machen"
 DOD_hungary.43.desc:0 "Es scheint, dass unsere Warnung an [HUN.GetNameDef] auf taube Ohren gestoßen ist. Bei einer Kundgebung in Budapest gestern Abend rief die Menge Berichten zufolge "Tod für [From.From.GetNameDef]!", und [HUN.GetLeader] schwor öffentlich, dass jeder Versuch, [HUN. GetNameDef] daran zu hindern, seinen rechtmäßigen Platz in der Welt zurückzuerobern, mit "einem Krieg, wie ihn die Welt noch nie gesehen hat, einem Krieg, der das große Gemetzel von 1914 bis 1918 wie eine bloße Kneipenschlägerei aussehen lassen wird" konfrontiert werden würde. Wir müssen entweder in den Krieg ziehen, um unsere Ehre und Glaubwürdigkeit zu verteidigen, oder akzeptieren, dass wir ausmanövriert worden sind."
 DOD_hungary.43.a:0 "Wenn die [HUN.GetAdjective]s Krieg wollen, dann werden wir ihn ihnen geben."
 DOD_hungary.43.b:0 "Sie haben unseren Bluff durchschaut."
 DOD_hungary.44.t:0 "[HUN.GetNameDefCap] Zieht sich zurück"
 DOD_hungary.44.desc:0 "Mit der Kriegsdrohung auf dem Tisch ist die [HUN.GetAdjective]-Regierung plötzlich freundlicher geworden. Unser Botschafter wurde zu einem privaten Mittagessen mit [HUN.GetLeader] eingeladen, bei dem ihm versichert wurde, dass [HUN.GetNameDef] nichts als Frieden und freundschaftliche Beziehungen zu uns wolle. [HUN.GetLeader] sagte, dass wir keine Aussagen in der Sensationspresse als von der [HUN.GetAdjective]-Regierung stammend auffassen sollten, die nie einen Krieg gewollt habe."
 DOD_hungary.44.a:0 "Das dachten wir auch."
 DOD_hungary.45.t:0 "Intervention in [HUN.GetNameDef]"
 DOD_hungary.45.desc:0 "[From.GetNameDefCap] hat eine militärische Intervention erklärt, nachdem [HUN.GetNameDef] offen den Vertrag von Trianon aufgekündigt hat. Sie haben uns gebeten, uns ihnen anzuschließen, um [HUN.GetNameDef] zu Fall zu bringen, bevor es wieder zu Kräften kommen kann."
 DOD_hungary.45.a:0 "Wir müssen zuschlagen, bevor es zu spät ist."
 DOD_hungary.45.b:0 "Wir werden uns nicht in diesen Konflikt hineinziehen lassen."
 DOD_hungary.46.t:0 "[From.GetNameDefCap] Proklamiert Neutralität"
 DOD_hungary.46.desc:0 "Die Verräter und Feiglinge in [From.GetNameDef] haben sich geweigert, unserem Ruf zu den Waffen zu folgen! Anstatt dem Tyrannen in Budapest die Stirn zu bieten, sind sie umgefallen und haben uns mit den [HUN.GetAdjective]s allein gelassen."
 DOD_hungary.46.a:0 "Wir können es selbst tun."
 DOD_hungary.50.t:0 "[HUN.GetNameDefCap] Fordert Siebenbürgen"
 DOD_hungary.50.desc:0 "Siebenbürgen war lange Zeit ein Teil Ungarns, bevor sich sein Volk nach dem Ersten Weltkrieg freiwillig entschloss, sich uns anzuschließen. Leider ist Ungarn nie über den Verlust seines Territoriums hinweggekommen. Sie haben Siebenbürgen zu verschiedenen Zeiten öffentlich als integralen Bestandteil Ungarns beansprucht. Angesichts der jüngsten Veränderungen der politischen Lage haben sie erneut beschlossen, ihre Ansprüche geltend zu machen, und fordern, dass wir ihnen ganz Siebenbürgen überlassen. Andernfalls."
 DOD_hungary.50.a:0 "Es ist das Blutvergießen eines weiteren Krieges nicht wert."
 DOD_hungary.50.b:0 "Oder was sonst?"
 DOD_hungary.51.t:0 "[ROM.GetNameDefCap] Überträgt Transsylvanien"
 DOD_hungary.51.desc:0 "Anstatt sich der Macht unserer Armeen zu stellen, haben die feigen [ROM.GetAdjective]s beschlossen, unsere rechtmäßigen Territorien zurückzugeben. Ganz Transsylvanien wurde unserer Verwaltung übergeben, und unsere Streitkräfte haben die vollständige Kontrolle übernommen."
 DOD_hungary.51.a:0 "So wie es sein sollte."
 DOD_hungary.52.t:0 "[ROM.GetNameDefCap] Weigert sich, Transsylvanien aufzugeben"
 DOD_hungary.52.desc:0 "Es ist vielleicht am bezeichnendsten, dass der [ROM.GetAdjective]-Botschafter bei einem Treffen mit [HUN.GetLeader] heute Morgen das Bedürfnis verspürte, seiner pauschalen Weigerung, über die Möglichkeit einer Abtretung der umstrittenen Gebiete zu diskutieren, ein "wie immer" hinzuzufügen. Immer wieder hat die [ROM.GetAdjective]-Regierung unsere Forderungen öffentlich zurückgewiesen und sogar lächerlich gemacht. Jahrelang waren wir zu schwach, um uns zu wehren.\n\nNicht mehr."
 DOD_hungary.52.a:0 "Zorn ist ein schlechter Ratgeber im Krieg. Wir werden unsere Zeit abwarten."
 DOD_hungary.52.b:0 "Diesmal sind sie zu weit gegangen."
 DOD_hungary.53.t:0 "[[HUN.GetNameDefCap] Mobilisiert"
 DOD_hungary.53.desc:0 "[HUN.GetNameDefCap] hat seine Streitkräfte in einen Zustand erhöhter Bereitschaft versetzt. [HUN.GetAdjective] Aufklärungsflugzeuge sind in den letzten Stunden dutzende Male in unseren Luftraum eingedrungen. Unser Nachrichtendienst meldet große Truppenbewegungen in Richtung der Grenzen und heulende Fliegeralarm-Sirenen in Budapest. Es scheint, dass die Ungarn es diesmal ernst meinen. Wir könnten in den Krieg ziehen."
 DOD_hungary.53.a:1 "Wir haben unsere Geste gemacht. Keiner will einen Krieg."
 DOD_hungary.53.b:1 "Sie werden nicht nachgeben!"
 DOD_hungary.53.c:0 "Vielleicht ist es Zeit für einen Kompromiss."
 DOD_hungary.54.t:0 "[ROM.GetNameDefCap] Mobilisiert"
 DOD_hungary.54.desc:0 "Als Reaktion auf unsere militärischen Vorbereitungen hat [ROM.GetLeader] den Generalbefehl Nr. 1 unterzeichnet, der das [ROM.GetAdjective]-Militär in höchste Alarmbereitschaft versetzt. Die [ROM.GetAdjective] Luftwaffe hat ihre Kriegsstationen besetzt, und ihre Kampfflugzeuge haben unsere in Scheinkämpfen bekämpft. Der [ROM.GetAdjective]-Botschafter hat um seinen Reisepass gebeten. Noch sind keine Schüsse gefallen, aber es ist nur eine Frage der Zeit, bis diese Krise in einen Krieg ausartet.\n\nUnsere Botschafter in [ENG.GetNameDef], [FRA.GetNameDef] und [GER.GetNameDef] berichten von fieberhafter Aktivität in ihren jeweiligen Außenämtern, was darauf hindeutet, dass diese Nationen an der sich anbahnenden Krise interessiert sein könnten. Wenn wir das Problem mit Gewalt lösen wollen, müssen wir schnell handeln."
 DOD_hungary.54.a:0 "Die Sache gerät außer Kontrolle."
 DOD_hungary.54.b:0 "Dann ist es Krieg."
 DOD_hungary.54.c:0 "Bieten Sie an, eine unparteiische Vermittlung zu akzeptieren."
 DOD_hungary.55.t:0 "Wählen Sie einen Vermittler"
 DOD_hungary.55.desc:0 "Trotz der hohen Spannungen gibt es noch eine Chance, das Problem auf diplomatischem Wege zu lösen. Die andere Seite hat sich über geheime Kanäle an uns gewandt und angedeutet, dass sie nicht unbedingt gegen eine Kommission unbeteiligter Nationen wäre, die über die Angelegenheit entscheidet. An wen sollten wir uns wenden, um unseren Fall zu vertreten?"
 DOD_hungary.55.a:0 "Annäherung an [GER.GetNameDef]"
 DOD_hungary.55.b:0 "Annäherung an [ENG.GetNameDef]"
 DOD_hungary.55.d:0 "Annäherung [FRA.GetNameDef]"
 DOD_hungary.55.c:0 "Annäherung [SOV.GetNameDef]"
 DOD_hungary.55.e:0 "Annäherung [ITA.GetNameDef]"
 DOD_hungary.55.f:1 "Es gibt niemanden, der bereit ist, unseren Fall anzuhören."
 DOD_hungary.57.t:0 "[HUN.GetNameDefCap] Zieht sich zurück"
 DOD_hungary.57.desc:0 "Trotz der harschen Rhetorik aus Budapest haben sich die [HUN.GetAdjective]-Kräfte in Grenznähe zurückgezogen. Die Verletzungen unseres Luftraums haben aufgehört. Es hat den Anschein, dass [HUN.GetLeader] die Angelegenheit so ruhig wie möglich halten möchte, und im Außenministerium herrscht Einigkeit darüber, dass ihm dies gestattet werden sollte. Eine Geste der Versöhnung ist ein kleiner Preis, wenn wir so knapp einen Krieg vermieden haben."
 DOD_hungary.57.a:0 "Ein Triumph."
 DOD_hungary.58.t:0 "[HUN.GetNameDefCap] Bemüht sich um Vermittlung"
 DOD_hungary.58.desc:0 "Da sich die Situation auf dem Balkan schnell auf einen totalen Krieg zubewegt, hat [HUN.GetNameDef] beschlossen, um eine Vermittlung im Streit um Siebenbürgen zu bitten. Sie sind an uns herangetreten und haben uns gebeten, in der Kommission mitzuwirken, die über das Schicksal Siebenbürgens entscheiden soll. Sie glauben, dass wir ihren Fall auf der bevorstehenden Konferenz vertreten werden."
 DOD_hungary.58.a:0 "Wir werden dies gerne tun."
 DOD_hungary.58.b:0 "Sie zu vertreten ist nicht in unserem Interesse."
 DOD_hungary.59.t:0 "[ROM.GetNameDefCap] sucht die Mediation"
 DOD_hungary.59.desc:0 "Angesichts des zunehmenden Drucks von [HUN.GetNameDef] hat [ROM.GetNameDef] um eine unparteiische Kommission gebeten, die den Streit um Siebenbürgen entscheiden soll. Sie sind an uns herangetreten, um unsere Bereitschaft auszuloten, in dieser Kommission zu sitzen. Zweifellos glauben sie, dass wir ihre Ansprüche auf dieses Gebiet verteidigen werden."
 DOD_hungary.59.a:0 "Das werden wir sicherlich tun."
 DOD_hungary.59.b:0 "Wir haben kein Interesse daran, sie zu verteidigen."
 DOD_hungary.60.t:0 "Die Balkan-Krise"
 DOD_hungary.60.desc:0 "In den letzten Tagen sind die angespannten Beziehungen zwischen [HUN.GetNameDef] und [ROM.GetNameDef] völlig zusammengebrochen. [HUN.GetNameDefCap] hat [ROM.GetNameDef] aufgefordert, die umstrittenen Gebiete Siebenbürgens an sie zu übergeben. [ROM.GetNameDefCap] hat sich geweigert. Beide Seiten haben nun ihre Streitkräfte mobilisiert, und ein Krieg in der Region scheint unausweichlich. Das Außenministerium hält es für zwingend erforderlich, dass wir eine Intervention vorbereiten, um unsere Interessen in der Region zu verteidigen. Es besteht auch die Chance, dass die bloße Drohung, sich einzumischen, die andere Seite an den Verhandlungstisch bringen wird."
 DOD_hungary.60.a:0 "Wir sollten [HUN.GetNameDef] unterstützen."
 DOD_hungary.60.b:0 "Wir sollten [ROM.GetNameDef] unterstützen."
 DOD_hungary.60.c:0 "Es ist nur eine weitere dumme Sache auf dem Balkan."
 DOD_hungary.61.t:0 "Balkan-Krise - [From.GetNameDef] Unterstützt [HUN.GetNameDef]"
 DOD_hungary.61.desc:0 "Heute Morgen ist der [From.GetAdjective]-Botschafter in unserem Außenministerium eingetroffen und hat uns mitgeteilt, dass seine Regierung die aktuelle Krise mit großer Sorge beobachtet. Unsere Entscheidung, einen Krieg um Siebenbürgen zu riskieren, hat die [From.GetAdjective]-Regierung gezwungen, eine militärische Intervention an der Seite von [HUN.GetNameDef] in Betracht zu ziehen."
 DOD_hungary.61.a:0 "Wir können nicht darauf hoffen, dass wir gegen sie bestehen können."
 DOD_hungary.61.b:0 "Wir können jetzt nicht nachgeben."
 DOD_hungary.61.c:0 "Bitten Sie um Vermittlung."
 DOD_hungary.62.t:0 "Balkan-Krise - [From.GetNameDef] Unterstützt [ROM.GetNameDef]"
 DOD_hungary.62.desc:0 "Unser Botschafter in [From.GetNameDef] wurde zu Konsultationen einbestellt. Bei dem Treffen wurde ihm mitgeteilt, dass [From.GetNameDef] die territoriale Integrität von [ROM.GetNameDef] als in ihrem nationalen Interesse liegend betrachtet. Insbesondere die Ölquellen von Ploesti sind für [From.GetNameDef] wichtig. Sollte Siebenbürgen an uns fallen oder sollten wir versuchen, [ROM.GetNameDef] als Ganzes zu besetzen, würden wir die Ölversorgung erheblich gefährden. Die [From.GetAdjective]-Regierung ist nicht bereit, das Risiko einzugehen und ist so weit gegangen, im Falle eines Krieges mit einer militärischen Intervention auf Seiten von [ROM.GetNameDef] zu drohen."
 DOD_hungary.62.a:0 "Wir müssen nachgeben."
 DOD_hungary.62.b:0 "Dieser Krieg wird vorbei sein, bevor sie überhaupt hier ankommen."
 DOD_hungary.62.c:0 "Bitten Sie um Schlichtung."
 DOD_hungary.63.t:0 "Schlichtung gescheitert"
 DOD_hungary.63.desc_HUN_refused:0 "Trotz unserer besten Versuche haben wir keine Unterstützung für unsere Forderungen erhalten. Jede Nation, an die wir uns gewandt haben, hat sich geweigert und uns gesagt, dass wir die Tatsache akzeptieren sollten, dass Transsilvanien Teil von [ROM.GetNameDef] ist. Wie kann man das Unannehmbare akzeptieren?"
 DOD_hungary.63.desc_HUN_nothing:0 "Das Ergebnis der Konferenz über Transsilvanien war eine totale Katastrophe. Aus unbekannten Gründen wurde beschlossen, dass ganz Transsilvanien bei [ROM.GetNameDef] verbleiben wird. Obwohl der endgültige Vertrag einige Bestimmungen enthält, die die Rechte der ethnischen [HUN.GetAdjective]s schützen sollen, besteht kein Zweifel daran, dass wir eine komplette diplomatische Niederlage erlitten haben."
 DOD_hungary.63.a:0 "Wir sind von allen verraten worden!"
 DOD_hungary.63.b:0 "Wir werden unser Land zurückfordern oder bei dem Versuch sterben!"
 DOD_hungary.64.t:0 "Vermittlung gescheitert"
 DOD_hungary.64.desc_ROM_refused:0 "Wir haben uns sehr bemüht, Unterstützung für unsere Sache zu gewinnen, aber es scheint, dass heutzutage nur wenige Länder die von Versailles und Trianon geschaffene Ordnung verteidigen wollen. Mit Tyrannen wie [HUN.GetLeader] ist das Einzige, was zählt, Stärke."
 DOD_hungary.64.desc_ROM_nothing:0 "Es scheint, als ob Verträge und Bräuche nichts mehr zählen. Die Konferenz über Siebenbürgen hat entschieden, dass die gesamten umstrittenen Gebiete an [HUN.GetNameDef] gehen sollen. Der gesamte Staatsdienst ist noch immer geschockt, aber wir müssen eine Entscheidung treffen - akzeptieren wir diese Abscheulichkeit oder kämpfen wir dagegen an?"
 DOD_hungary.64.a:0 "Ein schwarzer Tag."
 DOD_hungary.64.b:0 "Wir können immer noch kämpfen."
 DOD_hungary.65.t:0 "[HUN.GetNameDefCap] Weigert sich, das Ergebnis der Schlichtung zu akzeptieren"
 DOD_hungary.65.desc:0 "Als [HUN.GetLeader] über die Ergebnisse der Schlichtung zu den umstrittenen Gebieten informiert wurde, weigerte er sich, diese zu akzeptieren. Seiner Meinung nach wäre alles andere als die vollständige Wiederherstellung der alten Grenzen von [HUN.GetNameDef] eine Beleidigung für jeden [HUN.GetAdjective], ob lebend oder tot. \n\nEr ging sogar noch weiter und sagte, dass die Zeit für Verhandlungen und Diplomatie vorbei sei und dass es nur einen Weg gäbe, diese Angelegenheit zu regeln.\n\nDie [ROM.GetAdjective]-Regierung hat uns gefragt, wo wir in diesem Streit stehen, da wir uns zuvor bereit erklärt haben, sie zu unterstützen."
 DOD_hungary.65.a:0 "Ganz so weit geht das Angebot nicht."
 DOD_hungary.65.b:0 "Die [HUN.GetAdjective]s müssen gestoppt werden, bevor sie die gesamte Region unterjochen."
 DOD_hungary.66.t:0 "[ROM.GetNameDefCap] Weigert sich, das Ergebnis der Mediation zu akzeptieren"
 DOD_hungary.66.desc:0 "Die Regierung von [ROM.GetAdjective] hat die Bedingungen des auf der jüngsten Konferenz ausgehandelten Vertrags nicht akzeptiert. [Berichten zufolge hat [ROM.GetLeader] nicht einmal das gesamte Dokument gelesen, bevor er es zerriss und erklärte, dass er sich lieber die Hand abhacken würde, als etwas derart Demütigendes zu unterschreiben. Die [HUN.GetAdjective]-Regierung hat angekündigt, dass sie durchaus bereit ist, für das zu kämpfen, was ihnen zugesprochen wurde, aber sie hat auch gefragt, wo wir in diesem Konflikt stehen."
 DOD_hungary.66.a:0 "Wir wünschen ihnen den Sieg."
 DOD_hungary.66.b:0 "Wir wären bereit, sie zu unterstützen."
 DOD_hungary.67.t:0 "Scheitern der Verhandlungen"
 DOD_hungary.67.desc:0 "Die Verhandlungen zwischen den Großmächten sind völlig gescheitert, da die beiden Nationen keine gemeinsame Basis finden konnten. Gegenseitig unannehmbare Forderungen haben jeden Versuch einer Kompromisslösung zunichte gemacht. Die Delegationen sind in ihre Heimatländer zurückgereist und haben die Angelegenheit ungelöst gelassen."
 DOD_hungary.67.a:0 "Sie wird mit Feuer, Blut und Stahl gelöst werden."
 DOD_hungary.68.t:0 "Der transsylvanische Preis"
 DOD_hungary.68.desc:0 "Beide Seiten haben sich an uns gewandt, um zu entscheiden, wer Siebenbürgen erhält. Das Auswärtige Amt hat folgenden Schriftsatz verfasst:\n\n"In der gegenwärtigen Situation wäre es nicht ratsam, das gesamte Siebenbürgen an eine Seite zu vergeben. Eine unpopuläre, aber für beide Seiten annehmbare Kompromisslösung sollte bevorzugt werden, um zu vermeiden, dass eine Seite so beleidigt wird, dass sie die Regelung ablehnt."  DOD_hungary.68.a:0 "Gib ganz Siebenbürgen an [HUN.GetNameDef]."
 DOD_hungary.68.b:0 "Geben Sie Nord-Siebenbürgen an [HUN.GetNameDef]."
 DOD_hungary.68.c:0 "Transsylvanien bleibt bei [ROM.GetNameDef]."
 DOD_hungary.69.t:0 "Der transsilvanische Kompromiss"
 DOD_hungary.69.desc:0 "Nach stundenlangen Verhandlungen scheint eine Lösung nahe zu sein. Die schlechte Nachricht ist, dass wir einige Gebiete an [HUN.GetNameDef] abtreten müssen. Der nördliche Teil Siebenbürgens würde an sie gehen, während wir die südlichen Regionen behalten. Das ist nicht das, was wir uns erhofft haben, aber eine realistische Einschätzung der Situation zeigt, dass dies das bestmögliche Ergebnis ist."
 DOD_hungary.69.a:0 "Ein akzeptables Ergebnis. Knapp."
 DOD_hungary.69.b:0 "Wir werden keinen einzigen Zentimeter Boden aufgeben!"
 DOD_hungary.70.t:0 "Der transsilvanische Kompromiss"
 DOD_hungary.70.desc:0 "In den frühen Morgenstunden ist es den Delegationen der Konferenz gelungen, einen Kompromiss auszuhandeln. Demnach erhalten wir den Norden Siebenbürgens, während die südlichen Teile des Gebiets bei [ROM.GetNameDef] verbleiben. Die [ROM.GetAdjective]-Delegation hat dem bereits zugestimmt. Das Auswärtige Amt warnt, dass wir bei Nichtannahme des Vorschlags diplomatisch isoliert wären."
 DOD_hungary.70.a:0 "Das ist das Beste, was wir uns wünschen können."
 DOD_hungary.71.t:0 "Die transsilvanische Konferenz - Tag 1"
 DOD_hungary.71.desc:0 "Nachdem auf das diplomatische Protokoll verzichtet wurde, haben sich die Delegationen von [HUN.GetNameDef], [ROM.GetNameDef] und [ROM_mediator.GetNameDef] niedergelassen, um die Angelegenheit zu besprechen. Es wurde vereinbart, dass wir als Vertreter der [HUN.GetAdjective]-Seite das erste Angebot machen dürfen."
 DOD_hungary.71.a:0 "Geben Sie ganz Transsylvanien an [HUN.GetNameDef]."
 DOD_hungary.71.b:0 "Gebt Nord-Transsylvanien an [HUN.GetNameDef]."
 DOD_hungary.71.c:0 "Transsylvanien bleibt bei [ROM.GetNameDef]."
 DOD_hungary.72.t:0 "Die transsilvanische Konferenz - Tag 2"
 DOD_hungary.72.desc_HUN_all:0 "Die [HUN.GetAdjective]-Seite hat uns ein Angebot zur Lösung der drohenden Krise unterbreitet. Es überrascht nicht, dass sie fordern, dass ganz Siebenbürgen so schnell wie möglich an [HUN.GetNameDef] übergeben wird. Wir können dieses Angebot annehmen, aber es würde zweifellos unsere [ROM.GetAdjective]-Verbündeten verärgern.\n\nWir könnten auch ein Gegenangebot machen. Unser Chefdiplomat rät dringend zu Letzterem. Eine Kompromisslösung wäre vielleicht für beide Seiten angenehmer."
 DOD_hungary.72.desc_compromise:0 "Die [HUN.GetAdjective]-Seite hat uns ein Angebot zur Lösung der drohenden Krise unterbreitet. In ihrem Vorschlag würden wir den nördlichen Teil Siebenbürgens an [HUN.GetNameDef] abtreten, und die südlichen Teile würden bei [ROM.GetNameDef] verbleiben. Unser Chefdiplomat ist der Meinung, dass dies zeigt, dass die [HUN.GetAdjective]-Seite kalte Füße bekommen hat, und wir auf noch bessere Bedingungen drängen sollten."
 DOD_hungary.72.desc_HUN_nothing:0 "Die [HUN.GetAdjective]-Seite hat überraschenderweise versöhnliche Bedingungen angeboten. Siebenbürgen würde bei [ROM.GetNameDef] verbleiben, im Gegenzug für einige kleinere Zugeständnisse für ethnische Minderheiten. Der [ROM.GetAdjective]-Vertreter drängt uns, dieses Angebot anzunehmen, und verspricht, dass die Zugeständnisse innerhalb weniger Tage durchgesetzt würden, wenn wir zustimmen."
 DOD_hungary.72.a:0 "Akzeptieren Sie den Vorschlag."
 DOD_hungary.72.b:0 "Drängt auf bessere Bedingungen."
 DOD_hungary.73.t:0 "Die transsilvanische Konferenz - Tag 3"
 DOD_hungary.73.desc:0 "Nachdem wir beschlossen haben, das [HUN.GetADjective]-Angebot abzulehnen, ist es nun an uns, andere Bedingungen anzubieten."
 DOD_hungary.73.a:0 "Gebt ganz Transsilvanien an [HUN.GetNameDef]."
 DOD_hungary.73.b:0 "Gebt Nord-Transsylvanien an [HUN.GetNameDef]."
 DOD_hungary.73.c:0 "Transsylvanien bleibt bei [ROM.GetNameDef]."
 DOD_hungary.74.t:0 "Die transsilvanische Konferenz - Tag 4"
 DOD_hungary.74.desc_HUN_all:0 "Die [ROM.GetAdjective]-Seite leidet unter enormer Besorgnis, die Angelegenheit beendet zu sehen. Sie haben unser vorheriges, versöhnliches Angebot abgelehnt und stattdessen angeboten, ganz Siebenbürgen an [HUN.GetNameDef] zu übergeben. Unsere Delegationen konnten keinen Grund finden, warum sie ein solches Angebot in einer privaten Diskussion machen würden, aber es scheint echt zu sein. Wir sollten es annehmen."
 DOD_hungary.74.desc_compromise:0 "Die [ROM.GetAdjective]s haben eine Kompromisslösung angeboten, nämlich die Teilung Siebenbürgens in zwei Teile. Angesichts der Spannungen zwischen den beiden Ländern könnte dies die beste Lösung sein."
 DOD_hungary.74.desc_HUN_nothing:0 "Es überrascht nicht, dass die [ROM.GetAdjective]-Seite in der Siebenbürgen-Frage nicht nachgegeben hat. Sie scheinen fest entschlossen zu sein, ganz Transsylvanien in [ROM.GetNameDef] zu behalten. In diesem Stadium der Verhandlungen können wir nur sehr wenig tun - entweder wir akzeptieren ihr Angebot oder wir gehen."
 DOD_hungary.74.a:0 "Wir nehmen an."
 DOD_hungary.74.b:0 "Die Folgen dieses Scheiterns tragen sie selbst!"
 DOD_hungary.75.a:0 "Wir haben alles versucht, was wir konnten."
 DOD_hungary.80.t:0 "[HUN.GetNameDefCap] Fordert die Südslowakei"
 DOD_hungary.80.desc:0 "Die [HUN.GetAdjective]-Regierung ist an uns herangetreten und hat uns gebeten, die Südslowakei an sie zu übergeben, da die Ungarn in diesem Gebiet misshandelt würden. Gleichzeitig wurden Mitglieder einer Terrorgruppe namens "Zerlumpte Garde" festgenommen, die versuchten, nach [HUN.GetNameDef] zu gelangen. Obwohl diese Leute behaupten, nichts mit der [HUN.GetAdjective]-Regierung zu tun zu haben, wurden sie mit Ausrüstungsgegenständen angetroffen, die offizielle [HUN.GetAdjective]-Kennzeichnungen trugen. Ein Krieg liegt in der Luft, aber wir können vielleicht eine diplomatische Lösung herbeiführen, wenn wir uns die Unterstützung einer großen Nation sichern können."
 DOD_hungary.80.a:0 "Wir können nicht hoffen, einen Krieg zu gewinnen. Gebt das Gebiet auf."
 DOD_hungary.80.b:0 "Appellieren Sie an unsere Verbündeten."
 DOD_hungary.80.c:0 "Appellieren Sie an [GER.GetNameDef]."
 DOD_hungary.80.d:0 "Wir werden uns nicht einschüchtern lassen!"
 DOD_hungary.81.t:0 "[From.GetNameDefCap] Rückkehr der Südslowakei"
 DOD_hungary.81.desc:0 "[From.GetNameDefCap] hat die Südslowakei aufgegeben und seine Truppen hinter die Demarkationslinie zurückgezogen. Wir haben nun die vollständige Kontrolle über das Gebiet."
 DOD_hungary.81.a:0 "Gut."
 DOD_hungary.82.t:0 "[CZE.GetNameDefCap] Bittet um Hilfe"
 DOD_hungary.82.desc:0 "Der Botschafter von [CZE.GetNameDef] hat sich mit einer dringenden Bitte um Hilfe an uns gewandt. Vor kurzem hat [HUN.GetNameDef] eine bedeutende Destabilisierungskampagne gestartet, die auf die Südslowakei abzielt. Ihr Ziel ist klar - sie wollen einen Vorwand für eine Invasion schaffen, um Menschen zu schützen, die sie als ihre Bürger betrachten. Die [CZE.GetAdjective]-Regierung hat uns in dieser Angelegenheit um Unterstützung gebeten."
 DOD_hungary.82.a:0 "Sie soll sie bekommen."
 DOD_hungary.82.b:0 "Dies ist nicht unser Kampf."
 DOD_hungary.83.t:0 "[SLO.GetNameDefCap] Bittet um Hilfe"
 DOD_hungary.83.desc:0 "[SLO.GetNameDefCap] ist in letzter Zeit unter starken Druck von [HUN.GetNameDef] geraten, Gebiete an seinen südlichen Grenzen zurückzugeben, die in der Vergangenheit zu Ungarn gehört haben. Die [HUN.GetAdjective]-Regierung hat angedeutet, dass sie durchaus bereit ist, dafür zu kämpfen, wenn es dazu kommen sollte.\n]Wir können es uns nicht leisten, dass in dieser Region wegen einer Kleinigkeit ein Krieg ausbricht und sollten auf eine diplomatische Lösung drängen."
 DOD_hungary.83.a:0 "Sagen Sie [HUN.GetNameDef], dass es weitergehen soll."
 DOD_hungary.83.b:0 "Sagen Sie [HUN.GetNameDef], dass er sich zurückziehen soll."
 DOD_hungary.84.t:0 "[From.GetNameDefCap] Verweigert"
 DOD_hungary.84.desc:0 "[From.GetNameDefCap] hat sich geweigert, unsere Forderungen auch nur zu erörtern, und besteht darauf, dass das Gebiet schon immer Teil von [From.GetNameDef] war und "bis zum letzten Mann, bis zur letzten Kugel, bis zum letzten Atemzug" verteidigt werden wird.  DOD_hungary.84.a:0 "Wir werden unsere Chance bekommen, aber nicht jetzt."
 DOD_hungary.84.b:0 "Dann werden wir ihnen nachgeben."
 DOD_hungary.85.t:0 "[From.GetNameDefCap] Warnung bezüglich der Südslowakei"
 DOD_hungary.85.desc:0 "Die Regierung von [From.GetNameDef] hat uns mitgeteilt, dass die territoriale Integrität der Slowakei nicht zur Diskussion steht. Sie hat uns außerdem angewiesen, alle regulären oder irregulären Streitkräfte aus dem Gebiet abzuziehen oder die Konsequenzen zu tragen."
 DOD_hungary.85.a:0 "So viel zur Idee der nationalen Selbstbestimmung."
 DOD_hungary.85.b:0 "Wir werden uns nehmen, was uns gehört."
 DOD_hungary.86.t:0 "[From.GetNameDefCap] Weigert sich, uns zu unterstützen"
 DOD_hungary.86.desc:0 "Die [From.GetAdjective]-Regierung hat unsere Bitte abgelehnt, uns im Angesicht der unverhohlenen [HUN.GetAdjective]-Aggression zu unterstützen. Sie sympathisiert zwar mit unserer Sache, ist aber nicht bereit, Blut und Schätze für ihre Verteidigung zu riskieren."
 DOD_hungary.86.a:0 "Wir können einen Krieg nicht allein mit warmen Worten gewinnen."
 DOD_hungary.86.b:0 "Wir werden also allein kämpfen."
 DOD_hungary.90.t:0 "[HUN.GetNameDefCap] Fordert die Vojvodina"
 DOD_hungary.90.desc:0 "Die [HUN.GetAdjective]-Regierung hat begonnen, in der Frage der Vojvodina mehr Druck auszuüben, indem sie behauptet, dass die Vojvodina während des Kaiserreichs zu Ungarn gehörte und daher zurückgegeben werden sollte. Sie behauptet, dass die Vereinigung mit Serbien am Ende des Ersten Weltkriegs "aufgrund des Drucks von außen ungültig" war und dass das Gebiet daher rechtlich immer noch [HUN.GetAdjective] ist."
 DOD_hungary.90.a:0 "Dies ist ein Konflikt, den wir nicht gewinnen können."
 DOD_hungary.90.b:0 "Wir werden ihre Wahnvorstellungen nicht unterstützen."
 DOD_hungary.91.t:0 "[YUG.GetNameDefCap] Überträgt die Vojvodina"
 DOD_hungary.91.desc:0 "[\n][YUG.GetNameDefCap] hat zugestimmt, die Vojvodina an uns abzutreten. Unsere Streitkräfte haben die vollständige Kontrolle übernommen."
 DOD_hungary.91.a:0 "Gut."
 DOD_hungary.92.t:0 "[From.GetNameDefCap] Weigert sich, unsere Forderungen zu erfüllen"
 DOD_hungary.92.desc:0 "In einem angespannten Treffen mit [YUG.GetLeader] wurde unserer Delegation mitgeteilt, dass die Souveränität der Vojvodina nicht zur Diskussion stehe. Auf jeden Fall würde sich die [YUG.GetAdjective]-Regierung niemals einem solchen Druck beugen. Die Bevölkerung der Vojvodina hatte 1919 das Sagen, und sie entschied sich für den Verbleib bei [YUG.GetNameDef]. Was die [YUG.GetAdjective]-Regierung betrifft, so ist die Sache damit erledigt."
 DOD_hungary.92.a:0 "Vielleicht ist es das."
 DOD_hungary.92.b:0 "Bitten Sie [GER.GetNameDef] um Unterstützung."
 DOD_hungary.92.c:0 "Bitten Sie [ITA.GetNameDef] um Unterstützung."
 DOD_hungary.92.d:0 "Appellieren Sie an [GER.GetNameDef] und [ITA.GetNameDef]."
 DOD_hungary.92.e:0 "Wir werden dies alleine beenden."
 DOD_hungary.93.t:0 "[HUN.GetNameDefCap] schlägt eine Neuordnung von Jugoslawien vor"
 DOD_hungary.93.desc:0 "Bei einem Treffen in Zürich haben Vertreter der [HUN.GetAdjective]-Regierung mit uns über ein gemeinsames Vorgehen gegen [YUG.GetNameDef] sondiert. Die [YUG.GetAdjective]-Regierung hat [HUN.GetAdjective]-Anfragen abgelehnt, die von [YUG.GetNameDef] am Ende des Großen Krieges annektierten Territorien zurückzugeben. Da auch wir mit [YUG.GetNameDef] umstrittene Gebiete haben, könnten wir unsere Kräfte bündeln und ein starkes Ultimatum stellen, aber das könnte uns dazu zwingen, deswegen in den Krieg zu ziehen."
 DOD_hungary.93.a:0 "Sie werden unsere volle Unterstützung haben."
 DOD_hungary.93.b:0 "Wir werden uns nicht in diese Angelegenheit einmischen."
 DOD_hungary.94.t:0 "[From.GetNameDefCap] Bietet Unterstützung gegen [YUG.GetNameDef]"
 DOD_hungary.94.desc:0 "[From.GetNameDef] hat in Verhandlungen mit [From.GetNameDef] eine grundsätzliche Einigung darüber erzielt, dass [YUG.GetNameDef] entweder ganz aufgelöst oder zumindest stark verkleinert werden soll. Mit unseren neuen Unterstützern können wir nun mit der [YUG.GetAdjective]-Regierung aus einer Position überwältigender Stärke verhandeln. Wir könnten das Problem auch mit Gewalt lösen, während das [YUG.GetAdjective]-Militär noch unvorbereitet ist."
 DOD_hungary.94.a:0 "Stellen Sie ein Ultimatum an Belgrad!"
 DOD_hungary.94.b:0 "Schlagt jetzt zu!"
 DOD_hungary.95.t:0 "[From.GetNameDefCap] Lehnt unser Angebot ab"
 DOD_hungary.95.desc:0 "[Nach mehreren Verhandlungsrunden konnte mit der [From.GetAdjective]-Regierung keine Einigung in der Frage der Reorganisation der [YUG.GetNameDef] erzielt werden.] In einer von [From.GetLeader] selbst unterzeichneten Note heißt es, dass alle noch offenen territorialen Probleme auf bilateraler Basis gelöst würden, "wenn die Situation es erfordert".  DOD_hungary.95.a:0 "Schade."
 DOD_hungary.95.b:0 "Dann machen wir es eben allein!"
 DOD_hungary.96.t:0 "Ultimatum aus Budapest"
 DOD_hungary.96.desc_HUN_GER:0 "Anstatt die Situation zu entschärfen, hat unsere starke Reaktion auf die jüngsten Forderungen von [HUN.GetAdjective] bezüglich der Vojvodina zu einem Pakt zwischen [HUN.GetNameDef] und [GER.GetNameDef] geführt. In einer kürzlich gehaltenen Rede bezeichnete [GER.GetLeader] Slowenien als "eine der alten, unerlösten Provinzen des Reiches", die so schnell wie möglich zurückerobert werden sollte. Sowohl der [HUN.GetAdjective] als auch der [GER.GetAdjective]-Botschafter haben eine Note übergeben, wonach die Vojvodina und Slowenien sofort unter ihre Kontrolle gebracht werden sollen."
 DOD_hungary.96.desc_HUN_ITA:0 "Anstatt die Situation zu entschärfen, hat unsere starke Reaktion auf die jüngsten Forderungen von [HUN.GetAdjective] bezüglich der Vojvodina zu einem Pakt zwischen [HUN.GetNameDef] und [ITA.GetNameDef] geführt. In einer kürzlich gehaltenen Rede bezeichnete [ITA.GetLeader] Dalmatien als "das unerlöste ferne Ufer der Adria". Der [HUN.GetAdjective] und der [ITA.GetAdjective]-Botschafter haben beide eine Note überreicht, die besagt, dass die Vojvodina und Dalmatien sofort unter ihre Kontrolle gebracht werden sollen."
 DOD_hungary.96.desc_HUN_both:0 "Unsere Weigerung, den Forderungen von [HUN.GetAdjective] nachzugeben, hat in Budapest nicht zu einem Sinneswandel geführt. Die wütende Rhetorik aus der [HUN.GetAdjective]-Hauptstadt wird nun durch ebenso beunruhigende Erklärungen aus Rom und Berlin ergänzt. Beide Nationen haben ihre Unterstützung für die Position von [HUN.GetAdjective] zum Ausdruck gebracht und gleichzeitig ihre eigenen Forderungen angekündigt. Die Botschafter der drei Länder sind gemeinsam im Auswärtigen Amt erschienen, um eine Note zu überreichen, in der sie die Abtretung der Vojvodina, Sloweniens und Dalmatiens an ihre jeweiligen Anspruchsberechtigten fordern."
 DOD_hungary.96.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 DOD_hungary.96.b:0 "Wir würden lieber in der Schlacht sterben!"
 DOD_hungary.97.t:0 "[YUG.GetNameDefCap] Trotzig"
 DOD_hungary.97.desc:0 "Obwohl die Chancen überwältigend sind, hat sich die [YUG.GetAdjective]-Regierung geweigert, zur Vernunft zu kommen, und unseren Vertretern gesagt, dass eine militärische Lösung das [YUG.GetAdjective]-Militär gut vorbereitet und bereit finden würde."
 DOD_hungary.97.a:0 "Dann ist es Krieg."
 DOD_hungary.100.t:0 "[HUN.GetNameDefCap] Fordert die Slowakei"
 DOD_hungary.100.desc:0 "Die [HUN.GetAdjective]-Regierung ist wegen des zukünftigen Status der Slowakei an uns herangetreten. Sie sind der festen Überzeugung, dass sie die vollständige Kontrolle über das Schicksal der Slowakei haben sollten, da die Slowakei zu Zeiten des Kaiserreichs ein Teil Ungarns war. Während die [HUN.GetAdjective]-Delegation sich davor scheute, explizite Drohungen auszusprechen, berichtet unser Geheimdienst von beunruhigenden Aktivitäten innerhalb des [HUN.GetAdjective]-Militärs."
 DOD_hungary.100.a:0 "Wir haben keine andere Wahl."
 DOD_hungary.100.b:0 "Wir werden nicht einen Zentimeter nachgeben."
 DOD_hungary.101.t:0 "Slowakei verlegt"
 DOD_hungary.101.desc:0 "Die Slowakei ist wieder unter unserer Kontrolle. Die Frage ist nun, wie wir sie organisieren sollen. Während viele in der Regierung eine direkte Annexion befürworten und dies als "Rückkehr zu den historischen Grenzen" bezeichnen, sind einige andere besorgt über die Auswirkungen des Versuchs, so viele Nicht-Ungarn in unseren Staat zu integrieren. Ihre bevorzugte Option wäre die Einrichtung einer dezentralen Regierung in Bratislava, die über einige Befugnisse in der Innenpolitik verfügt, aber in allen anderen Angelegenheiten eng mit uns verbunden ist."
 DOD_hungary.101.a:0 "Wir werden zu unseren alten Grenzen zurückkehren."
 DOD_hungary.101.b:0 "Eine Marionettenregierung ist vorzuziehen."
 DOD_hungary.102.t:0 "[From.GetNameDefCap] Weigert sich, die Slowakei zu übertragen"
 DOD_hungary.102.desc:0 "Die Verhandlungen über die Abtretung der Slowakei sind fast sofort ins Stocken geraten. Die [From.GetAdjective]-Delegation hat sich für den Status quo ausgesprochen und keine wesentlichen Änderungen vorgeschlagen. Unsere Delegation hat natürlich bekräftigt, dass wir die Slowakei als unser Territorium betrachten, das am Ende des Ersten Weltkriegs unrechtmäßig beschlagnahmt wurde. Es wurden keine Fortschritte erzielt, und die zunehmende Frustration auf beiden Seiten des Tisches macht es unwahrscheinlich, dass es zu Fortschritten kommt."
 DOD_hungary.102.a:0 "Lassen Sie die Angelegenheit ruhen."
 DOD_hungary.102.b:0 "Sprechen Sie mit [GER.GetNameDef] über die Aufteilung des Landes."
 DOD_hungary.103.t:0 "[HUN.GetNameDefCap] Möchte [CZE.GetNameDef] aufteilen"
 DOD_hungary.103.desc:0 "Die [HUN.GetAdjective]-Regierung ist mit einem Angebot zur Teilung von [CZE.GetNameDef] an uns herangetreten. Wir würden die westlichen Teile des Landes bekommen, während [HUN.GetNameDef] den größten Teil der Slowakei bekommen würde, wobei die Demarkationslinie zwischen unseren Ländern das Land ungefähr halbieren würde.\n\nSie haben uns versichert, dass sie bereit sind, uns den ersten Schritt machen zu lassen, solange sie am Ende ihren Anteil bekommen."
 DOD_hungary.103.a:0 "Wir werden ihre Interessen im Auge behalten."
 DOD_hungary.103.b:0 "Sie bekommen nichts."
 germany.55.do:0 "Halten Sie das Versprechen an [HUN.GetNameDef]."
 DOD_hungary.104.t:0 "[GER.GetLeader] Einverstanden"
 DOD_hungary.104.desc:0 "In einem geheimen Telegramm hat uns die Regierung von [GER.GetAdjective] versichert, dass unsere Interessen berücksichtigt werden, wenn über das Schicksal von [CZE.GetNameDef] entschieden wird. Wann das sein wird, ist noch unbekannt."
 DOD_hungary.104.a:0 "Gut."
 DOD_hungary.105.t:0 "[GER.GetNameDefCap] Weigert sich, [CZE.GetName] zu teilen."
 DOD_hungary.105.desc:0 "[Als [From.GetLeader] unseren Vorschlag hörte, [CZE.GetNameDef] aufzuteilen, wurde er wütend und bezeichnete uns als "Habenichtse, die nicht die geringste Ahnung von den Realitäten der Welt haben."\n\nUnserem Vorschlag wurde nicht zugestimmt."
 DOD_hungary.105.a:0 "Wie unhöflich."
 DOD_hungary.105.b:0 "Wir werden uns nehmen, was uns gehört."
 DOD_hungary.106.t:0 "(RÄUSPERT SICH) Verräterisches Versprechen"
 DOD_hungary.106.desc:0 "Trotz des schriftlichen Versprechens von [From.GetLeader], hat die [GER.GetAdjective]-Regierung ihre Verpflichtungen uns gegenüber nicht eingehalten. Bei den jüngsten Verhandlungen über das Schicksal von [CZE.GetNameDef] haben wir keine Rolle gespielt, außer als Druckmittel, um andere zum Einlenken zu bewegen. Es scheint, dass [From.GetLeader] nie die Absicht hatte, sein Wort zu halten."
 DOD_hungary.106.a:0 "Protestieren Sie auf das Schärfste."
 DOD_hungary.106.b:0 "Mobilisieren Sie die Armee."
 DOD_hungary.107.t:1 "[HUN.GetNameDef] Fordert die Oberherrschaft"
 DOD_hungary.107.desc_SLO_independent:0 "Nach mehreren Wochen fieberhafter Aktivität des [HUN.GetAdjective]-Militärs hat [HUN.GetLeader] eine Proklamation herausgegeben, in der er erklärt, dass die derzeitige Situation in der Slowakei für [HUN.GetNameDef] eine ernste Angelegenheit ist, und von uns bestimmte Garantien verlangt. Unter anderem müssten wir sie konsultieren, bevor wir Bündnisse eingehen oder Verträge unterzeichnen, und eine Militärmission zur Koordinierung unseres Militärs akzeptieren."
 DOD_hungary.107.desc_SLO_puppet:0 "Eine [HUN.GetAdjective]-Delegation ist eingetroffen, um die Frage der Slowakei zu erörtern. Sie betrachten das Land als in ihrer historischen Einflusssphäre liegend und sind sehr besorgt über unseren Einfluss auf die slowakische Politik. Der Delegationsleiter ging so weit vorzuschlagen, dass das slowakische Territorium als Sprungbrett für eine Invasion von [HUN. GetNameDef] zu starten.\n\nSie schlagen vor, dass der [HUN.GetAdjective]-Regierung erlaubt werden sollte, einen ähnlichen Einfluss auf die Slowakei auszuüben, wie wir ihn derzeit genießen."
 DOD_hungary.107.a:0 "Nun gut."
 DOD_hungary.107.b:0 "Das kommt nicht in Frage."
 DOD_hungary.108.t:0 "Die Slowakei ist unter unserer Kontrolle"
 DOD_hungary.108.desc:0 "Unser Bevollmächtigter hat sich in Bratislava niedergelassen und dafür gesorgt, dass die slowakische Regierung ihre Politik eng mit unserer abstimmt."
 DOD_hungary.108.a:0 "Das ist gut."
 DOD_hungary.109.t:0 "Kontrolle über die Slowakei verweigert"
 DOD_hungary.109.desc:0 "Trotz unserer Bemühungen hat sich die slowakische Regierung geweigert, ihre untergeordnete Rolle uns gegenüber zu akzeptieren. Wir müssen nun die Möglichkeit einer militärischen Aktion zur Sicherung unserer Nordgrenze in Betracht ziehen."
 DOD_hungary.109.a:0 "Wir werden sie bekommen, so oder so."
 DOD_hungary.110.t:0 "[HUN.GetNameDefCap] Möchte Druck auf [ROM.GetNameDef] ausüben"
 DOD_hungary.110.desc:0 "[HUN.GetLeader] ist in Moskau eingetroffen, um die Frage von [ROM.GetNameDef] zu besprechen. Nach dem Großen Krieg hat [ROM.GetNameDef] mehrere Gebiete, darunter Bessarabien und Siebenbürgen, unrechtmäßig in Besitz genommen. Unsere [HUN.GetAdjective]-Kameraden schlagen vor, dass wir [ROM.GetNameDef] unter Druck setzen, damit diese Gebiete an ihre rechtmäßigen Besitzer zurückgegeben werden."
 DOD_hungary.110.a:0 "Ein hervorragender Vorschlag, Kameraden!"
 DOD_hungary.110.b:0 "Nicht jetzt."
 DOD_hungary.111.t:0 "Kommunistisches Ultimatum"
 DOD_hungary.111.desc:0 "Die Regierungen von [HUN.GetNameDef] und [SOV.GetNameDef] haben eine gemeinsame Mitteilung eingereicht, in der sie erklären, dass sie unsere Annexion von Siebenbürgen und Bessarabien für unrechtmäßig halten. Sie sind der Ansicht, dass diese Gebiete illegal besetzt sind, und sie geben uns eine letzte Gelegenheit, uns aus diesen Gebieten zurückzuziehen."
 DOD_hungary.111.a:0 "Wir haben keine andere Wahl."
 DOD_hungary.111.b:0 "Vielleicht können wir einen Kompromiss finden."
 DOD_hungary.111.c:0 "Eine kommunistische Regierung könnte vielleicht bessere Ergebnisse erzielen."
 DOD_hungary.111.d:0 "Diese Gebiete sind heilig!"
 DOD_hungary.112.t:0 "[SOV.GetLeader] lehnt unser Angebot ab."
 DOD_hungary.112.desc:0 "Auf seiner jüngsten Reise nach Moskau musste [HUN.GetLeader] mehrere Stunden lang zermürbende Gespräche mit [SOV.GetLeader] ertragen, der ihn wiederholt als Idioten bezeichnete, weil er ein solch fehlgeleitetes Projekt vorgeschlagen hatte. Seiner Meinung nach haben wir die Rolle des nationalen Territoriums im revolutionären Kampf noch nicht ganz verstanden. Deshalb haben wir die falschen Schlüsse über unsere Strategie gezogen."
 DOD_hungary.112.a:0 "Wir werden allein weitermachen."
 DOD_hungary.112.b:0 "Wir werden unsere Fehler bedenken."
 DOD_hungary.113.t:0 "[ROM.GetAdjective] Bietet einen Kompromiss"
 DOD_hungary.113.desc:0 "Die [ROM.GetAdjective]-Regierung unter [ROM.GetLeader] hat eine Delegation nach Moskau geschickt, um über die Frage der umstrittenen Gebiete zu verhandeln. Sie glauben, dass sie eine Kompromisslösung erreichen können, bei der sie einen Teil der umstrittenen Gebiete aufgeben und den anderen behalten würden. Wenn wir zustimmen, welchen Teil sollen wir dann fordern?"
 DOD_hungary.113.a:0 "Zwingen Sie sie, Siebenbürgen aufzugeben."
 DOD_hungary.113.b:0 "Zwingen Sie sie, Bessarabien aufzugeben."
 DOD_hungary.113.c:0 "Wiederholen Sie unser erstes Angebot mit mehr Nachdruck."
 DOD_hungary.114.t:0 "[ROM.GetNameDefCap] Bietet politische Zugeständnisse an"
 DOD_hungary.114.desc:0 "Überraschend hat [ROM.GetLeader] angeboten, die Macht mit der rumänischen kommunistischen Partei zu teilen, wenn wir im Gegenzug ihre Grenzen garantieren. Dies könnte ein hervorragender Weg sein, unseren Einfluss in der Region zu vergrößern, ohne einen Krieg zu riskieren."
 DOD_hungary.114.a:0 "Die Revolution schreitet immer weiter voran."
 DOD_hungary.114.b:0 "Bestehen Sie auf dem Territorium."
 DOD_hungary.115.t:0 "Rumänien lehnt Forderungen ab"
 DOD_hungary.115.desc:0 "Die [ROM.GetAdjective]-Regierung hat sich geweigert, über die umstrittenen Territorien zu verhandeln. In einer privaten Sitzung ging der [ROM.GetAdjective]-Außenminister so weit, unserem Botschafter mitzuteilen, dass die einzige Möglichkeit, diese Gebiete zu gewinnen, darin bestünde, eine Million Männer zu opfern."
 DOD_hungary.115.a:0 "Das ist den Aufwand nicht wert."
 DOD_hungary.115.b:0 "Bestehen Sie auf dem Gebiet."
 DOD_hungary.115.c:0 "Dann sollen sie eine Million Männer bekommen."
 DOD_hungary.116.t:0 "[SOV.GetLeader] Reagiert auf das Angebot"
 DOD_hungary.116.desc_transylvania:0 "Nach einem Treffen mit unserer Delegation hat uns [SOV.GetLeader] eine Art Kompromiss angeboten. [SOV.GetNameDefCap] hat im Prinzip zugestimmt, dass Bessarabien bei uns verbleiben soll, aber eine "unabhängige Grenzkommission", die sich aus Beamten von [SOV.GetNameDef] und [TAN.GetNameDef] zusammensetzt, ist zu dem Schluss gekommen, dass der größte Teil Siebenbürgens an [HUN.GetNameDef] gehen sollte."
 DOD_hungary.116.desc_bessarabia:0 "Nach einem Treffen mit unserer Delegation hat uns [SOV.GetLeader] eine Art Kompromiss angeboten. Da die [HUN.GetAdjective]-Delegation nicht anwesend war, haben uns die [SOV.GetAdjective]s mitgeteilt, dass sie bereit sind, auf die Abtretung von Siebenbürgen zu verzichten, wenn wir ihnen Bessarabien überlassen."
 DOD_hungary.116.desc_no_deal:0 "Während des Treffens mit unserer Delegation hat die [SOV.GetAdjective]-[HUN.GetAdjective]-Seite ihre Forderungen bekräftigt. Wenn Bessarabien und Siebenbürgen nicht an ihre jeweiligen Anspruchsberechtigten übergeben werden, werden sie militärische Maßnahmen in Betracht ziehen."
 DOD_hungary.116.a:0 "Das ist akzeptabel."
 DOD_hungary.116.b:0 "Wir werden solchen Bedingungen niemals zustimmen!"
 DOD_hungary.117.t:0 "[SOV.GetLeader] Akzeptiert den Vorschlag"
 DOD_hungary.117.desc:0 "Die [SOV.GetAdjective]s haben unser Angebot angenommen, den Kommunisten die Führung zu übertragen. [SOV.GetLeader] hat unserer Delegation persönlich versichert, dass keine weiteren territorialen Ansprüche gegen uns erhoben werden, zumindest nicht von der Komintern."
 DOD_hungary.117.a:0 "Wir werden ihn daran erinnern."
 DOD_hungary.118.t:0 "[SOV.GetAdjective]s Rückzieher"
 DOD_hungary.118.desc:0 "Unsere energische Reaktion auf die [SOV.GetAdjective]-[HUN.GetAdjective]-Aggression scheint Früchte zu tragen. Die 'Pravda' veröffentlichte kürzlich einen Hauptartikel, in dem sie sich gegen "antisozialistische revisionistische Ansprüche" aussprach und insbesondere die Ansprüche auf Bessarabien und Siebenbürgen als "imperialistisches Verhalten, das die entwickelten sozialistischen Nationen der Welt nicht an den Tag legen" bezeichnete. Es ist möglich, dass [HUN.GetLeader] immer noch Pläne für unsere Territorien hat."
 DOD_hungary.118.a:0 "Wir würden es gerne sehen, wenn sie es versuchen."
 DOD_hungary.120.t:0 "[HUN.GetNameDefCap] Schlägt Unterstützung für [CZE.GetNameDef] vor"
 DOD_hungary.120.desc:0 "[HUN.GetLeader] ist mit dem Vorschlag nach Moskau gereist, [CZE.GetNameDef] im Gegenzug für die Aufhebung der Beschränkungen für die Kommunistische Partei und die Übertragung der Souveränität der Südslowakei an [HUN.GetNameDef] eine gemeinsame Garantie anzubieten."
 DOD_hungary.120.a:0 "Eine großartige Idee."
 DOD_hungary.120.b:0 "Warum sollten wir uns in imperialistische Kriege einmischen?"
 DOD_hungary.121.t:0 "Komintern bietet Bürgschaft"
 DOD_hungary.121.desc:0 "Die Botschafter von [HUN.GetNameDef] und [SOV.GetNameDef] sind mit einem gemeinsamen Angebot an uns herangetreten, unsere Grenzen gegen jede feindliche Aggression zu garantieren. Im Gegenzug müssten wir den Kommunisten ihre Sitze in der Regierung garantieren. [HUN.GetNameDefCap] hat seine Zusage auch an die Rückgabe der Südslowakei unter ihre Kontrolle geknüpft."
 DOD_hungary.121.a:0 "Ein akzeptabler Preis."
 DOD_hungary.121.b:0 "Das sind die Forderungen, gegen die wir uns wehren müssen!"
 DOD_hungary.122.t:0 "[CZE.GetNameDefCap] Lehnt unser Angebot ab"
 DOD_hungary.122.desc:0 "Unser Garantieangebot ist bei den [CZE.GetAdjective]s nicht auf große Begeisterung gestoßen. Die von uns geforderten politischen Zugeständnisse haben in [CZE.GetNameDef] für Aufruhr gesorgt, und mehrere prominente Generäle und Politiker haben mit ihrem Rücktritt gedroht, falls die Regierung das Angebot annimmt. Die [CZE.GetAdjective]-Regierung hat unser Angebot offiziell abgelehnt, weil sie große Bedenken hat, dass die Unterstützung sie rechtzeitig erreichen könnte."
 DOD_hungary.122.a:0 "Eine verständliche Reaktion."
 DOD_hungary.122.b:0 "Wenden Sie sich an die [GER.GetAdjective]s."
 DOD_hungary.123.t:0 "[SOV.GetLeader] Lehnt unseren Vorschlag ab"
 DOD_hungary.123.desc:0 "Vor einer großen Europakarte stehend, hielt [SOV.GetLeader] unserer Delegation einen einstündigen Vortrag, in dem er wiederholt auf Mängel und Fehler des vorgeschlagenen Plans hinwies und ausführlich über die außergewöhnliche Dummheit unseres Vorschlags sprach und uns sogar beschuldigte, mit den Imperialisten gemeinsame Sache zu machen.\n\n~]Unsere Delegation ist mit leeren Händen, aber lebendig aus Moskau zurückgekehrt."
 DOD_hungary.123.a:0 "Vielleicht war das doch nicht der beste Plan."
 DOD_hungary.123.b:0 "Wendet Euch an die [GER.GetAdjective]s."
 DOD_hungary.124.t:0 "[From.GetNameDefCap] Bietet an, [CZE.GetNameDef] zu teilen."
 DOD_hungary.124.desc:0 "Der [From.GetAdjective] Außenminister ist in Berlin eingetroffen, um einen Plan zur Teilung von [CZE.GetNameDef] in zwei Teile zu besprechen. Jede der beiden Parteien des vorgeschlagenen Vertrages hätte die vollständige Kontrolle über ihren Teil des Gebietes. Natürlich würden wir die westlichen Teile von Böhmen und Mähren bekommen, während sie die Slowakei bekommen würden."
 DOD_hungary.124.a:0 "Ein verlockender Plan."
 DOD_hungary.124.b:0 "Wir werden nicht dulden, dass sie sich in unsere Nachbarschaft einmischen!"
 DOD_hungary.126.t:0 "[CZE.GetAdjective]s lehnen ab"
 DOD_hungary.126.desc:0 "Die [CZE.GetAdjective]-Regierung hat Berichten zufolge das Angebot einer Garantie wegen der "unerträglichen" Zugeständnisse, die im Gegenzug verlangt werden, abgelehnt. Unser Botschafter in [SOV.GetNameDef] berichtet jedoch von reger Aktivität im [SOV.GetAdjective]-Außenministerium. Gerüchte in diplomatischen Kreisen deuten auf ein mögliches Abkommen mit [GER.GetNameDef] hin."
 DOD_hungary.126.a:0 "Wir werden sehen."
 DOD_hungary.127.t:0 "[GER.GetNameDefCap] stimmt der Aufteilung von [CZE.GetNameDef] zu"
 DOD_hungary.127.desc:0 "[GER.GetLeader] hat den geheimen Vertrag von Berlin unterzeichnet. Die [GER.GetAdjective]-Regierung erklärt sich damit einverstanden, [CZE.GetNameDef] in zwei Interessensphären aufzuteilen und verspricht, jede Entscheidung bezüglich der Slowakei zu respektieren."
 DOD_hungary.127.a:0 "Ein Sieg für die Diplomatie."
 DOD_hungary.127.b:0 "Das ist nicht der Deal, den wir erwartet haben."
 DOD_hungary.128.t:0 "[GER.GetNameDefCap] Angebot abgelehnt"
 DOD_hungary.128.desc:0 "In einem Treffen mit unserem Botschafter hat [GER.GetLeader] sehr deutlich gemacht, dass seine Regierung [CZE.GetNameDef] vollständig in ihrer Interessensphäre betrachtet. Jegliche Einmischung in seine Grenzen würde als feindlicher Akt betrachtet werden."
 DOD_hungary.128.a:0 "Unhöflich."
 DOD_hungary.128.b:0 "Sie bluffen eindeutig."
 DOD_hungary.129.t:0 "[GER.GetAdjective] Ultimatum"
 DOD_hungary.129.desc:0 "Heute übergab der [GER.GetAdjective]-Botschafter eine Note von [GER.GetLeader], in der er die sofortige Übertragung der Regierungsbefugnisse auf ihn als neuen "Reichsprotektor" forderte, bis ein eigens ausgewählter Verwalter aus Berlin eintreffen würde. In der gleichen Note forderte der Botschafter, dass [From.From.GetNameDef] ähnliche Rechte in Bezug auf die Slowakei erhalten solle.\n\nSollten wir uns weigern, verspricht die Note "rasche und entscheidende militärische Maßnahmen".  DOD_hungary.129.a:0 "Wir haben keine Wahl."
 DOD_hungary.129.b:0 "Schmeißt ihn aus dem Fenster!"
 DOD_hungary.130.t:0 "[From.GetAdjective]s brechen die Gespräche ab"
 DOD_hungary.130.desc:0 "Trotz anfänglicher Erfolge scheint die Regierung von [From.GetLeader] ihre Meinung über den vorgeschlagenen Vertrag in letzter Minute geändert zu haben. Über die genauen Gründe für ihre Entscheidung hat sie sich bedeckt gehalten, aber unser Geheimdienst vermutet einen Mangel an Bereitschaft in ihren Streitkräften als Grund."
 DOD_hungary.130.a:0 "Schande."
 DOD_hungary.140.t:0 "[HUN.GetNameDefCap] Fordert das Recht auf Wiederbewaffnung"
 DOD_hungary.140.desc:0 "Unter Berufung auf die sich ständig verschlechternde politische Situation in Europa und das völlige Versagen des Völkerbundes, diese zu stoppen, hat [HUN.GetLeader] öffentlich angekündigt, dass seine Regierung versuchen wird, die Unterstützung der Nachbarstaaten zu gewinnen, um eine Revision des Vertrags von Trianon zu ermöglichen. Ohne irgendwelche territorialen Ansprüche zu erwähnen, hat [HUN.GetLeader] nur die Beschränkungen für das [HUN.GetAdjective]-Militär erörtert. Eine Delegation von [HUN.GetNameDef] ist in unserer Hauptstadt eingetroffen, um unsere formelle Zustimmung zur Wiederbewaffnung von [HUN.GetAdjective] zu erhalten."
 DOD_hungary.140.a:0 "Es muss ihnen erlaubt sein, sich selbst zu verteidigen."
 DOD_hungary.140.b:0 "Sie haben die Welt schon einmal in einen Krieg gestürzt!"
 DOD_hungary.141.t:0 "[HUN.getNameDefCap] Sichert [From.GetAdjective] Unterstützung für Aufrüstung"
 DOD_hungary.141.desc:0 "Ohne uns zu konsultieren, hat die [From.GetAdjective]-Regierung einen Vertrag mit [HUN.GetNameDef] unterzeichnet, der die Beschränkungen des Vertrags von Trianon abändert oder aufhebt. [HUN.GetNameDefCap] darf nun ungehindert aufrüsten und alle Arten von militärischer Ausrüstung, einschließlich Panzern und Flugzeugen, entwickeln. Obwohl es ein offenes Geheimnis war, dass [HUN.GetNameDef] seine Armee vergrößert hat, wird dieses neue Abkommen sie bald an den Punkt bringen, an dem sie wieder eine militärische Bedrohung für uns sein könnten."
 DOD_hungary.141.a:0 "Wir müssen zuschlagen, bevor es zu spät ist!"
 DOD_hungary.141.b:0 "Legen Sie einen diplomatischen Protest ein."
 DOD_hungary.141.c:0 "Folgen Sie der [From.GetAdjective]-Führung."
 DOD_hungary.142.t:0 "Das Bled-Abkommen"
 DOD_hungary.142.desc:0 "Es ist uns gelungen, [From.GetAdjective] Unterstützung für eine Teilrevision des Vertrags von Trianon zu gewinnen. Alle Beschränkungen für unser Militär sind aufgehoben worden. Die internationalen Waffeninspektoren haben das Land verlassen, und das Kriegsministerium hat erste Pläne für eine bescheidene Aufstockung unserer Streitkräfte ausgearbeitet."
 DOD_hungary.142.a:0 "Großartig."
 DOD_hungary.143.t:0 "[From.GetNameDefCap] Issues Note of Protest"
 DOD_hungary.143.desc:0 "Der [From.GetAdjective]-Botschafter hat folgende Note übermittelt:\n"Die Regierung von [From.GetNameDef] verfolgt die jüngsten Entwicklungen in [HUN.GetNameDef] mit großer Sorge. Der Vertrag von Trianon hat lange Zeit Frieden und Stabilität in der Region garantiert. Während die [From.GetAdjective]-Regierung grundsätzlich akzeptiert, dass es den Nationen erlaubt sein sollte, ihr Schicksal selbst zu bestimmen, müssen wir die Regierung von [HUN.GetNameDef] nachdrücklich auffordern, sich an den Vertrag zu halten. Die Folgen einer weiteren Destabilisierung der Region könnten sehr schnell unkontrollierbar werden."  DOD_hungary.143.a:0 "Gut für sie."
 DOD_hungary.144.t:0 "[From.GetNameDefCap] Bleibt bei der Aufrüstung hart"
 DOD_hungary.144.desc:0 "Die Verhandlungen über eine mögliche Revision des Vertrags von Trianon sind über das Anfangsstadium nicht hinausgekommen. Die Regierung von [From.GetNameDef] hat deutlich gemacht, dass sie kein Stück von ihrer Position der Aufrechterhaltung des Status quo abrücken wird.\n]Wir können dies entweder akzeptieren oder die Unterstützung einer dritten Partei gewinnen."
 DOD_hungary.144.a:0 "Wir müssen ihrem Druck nachgeben."
 DOD_hungary.144.b:0 "An eine Großmacht um Unterstützung appellieren."
 DOD_hungary.145.t:0 "Bitte um Unterstützung"
 DOD_hungary.145.desc:0 "Da die Verhandlungen in Bled völlig festgefahren sind, müssen wir die diplomatische Initiative zurückgewinnen, indem wir einen externen Akteur einschalten. Wenn es uns gelingt, eine Großmacht zur Unterstützung zu gewinnen, könnte [From.From.GetLeader] noch zum Einlenken bewegt werden. An wen sollten wir uns wenden?"
 DOD_hungary.145.a:0 "[GER.GetNameDefCap]."
 DOD_hungary.145.b:0 "[FRA.GetNameDefCap]."
 DOD_hungary.145.c:0 "[SOV.GetNameDefCap]."
 DOD_hungary.145.d:0 "[ITA.GetNameDefCap]."
 DOD_hungary.145.e:0 "[ENG.GetNameDefCap]"
 DOD_hungary.146.t:0 "[HUN.GetLeader] Bittet um diplomatische Unterstützung"
 DOD_hungary.146.desc:0 "Die [HUN.GetAdjective]-Regierung versucht, den Vertrag von Trianon zu ändern, um [HUN.GetNameDef] den Wiederaufbau des Militärs zu ermöglichen. Die Verhandlungen in Bled sind seit einigen Tagen ins Stocken geraten. Der Botschafter von [HUN.GetAdjective] hat sich an unsere Regierung mit der Bitte gewandt, diplomatischen Druck auf die andere Seite auszuüben. Das Auswärtige Amt warnt, dass eine Parteinahme für [HUN.GetNameDef] sich zweifellos negativ auf die Beziehungen zu ihren Nachbarn auswirken und das Machtgleichgewicht in der Region verschieben würde. Eine Verweigerung der [HUN.GetAdjective] könnte jedoch dazu führen, dass diese einen aggressiven Schritt unternehmen und die Diplomatie ganz aufgeben, was die gesamte Region destabilisieren würde."
 DOD_hungary.146.a:0 "[HUN.GetNameDefCAp] muss die Wiederbewaffnung gestattet werden."
 DOD_hungary.146.b:0 "[HUN.GetNameDefCap] darf nicht aufrüsten dürfen."
 DOD_hungary.147.t:0 "[From.GetNameDefCap] Interveniert in [HUN.GetAdjective] Aufrüstungs-Krise"
 DOD_hungary.147.desc:0 "[From.GetLeader] hat uns in einem persönlichen Brief aufgefordert, unsere Haltung in der [HUN.GetAdjective]-Krise zu überdenken. Aufrüstungsproblem in einem persönlichen Brief. Insbesondere stellt er fest, dass die [HUN.GetAdjective]s, selbst wenn sie jetzt aufrüsten dürften, Jahre brauchen würden, um eine Armee aufzustellen, die stark genug ist, um irgendetwas in der Region zu bedrohen.\n\nWenn wir in dieser Frage hart bleiben, werden wir diplomatisch isoliert. Wir müssen entscheiden, ob es die zusätzliche Sicherheit wert ist."
 DOD_hungary.147.a:0 "Lasst uns beten, dass sie Recht haben."
 DOD_hungary.147.b:0 "Wir wissen, was das Beste für uns ist."
 DOD_hungary.148.t:0 "Konferenz in Bled gescheitert"
 DOD_hungary.148.desc:0 "Nach mehreren Tagen hitziger Verhandlungen sind in Bled keine Fortschritte erzielt worden, und die Delegationen sind in ihre jeweiligen Heimatländer zurückgekehrt. Selbst die Intervention von [[From.From.GetLeader] hat nichts gebracht. Innerhalb des diplomatischen Dienstes herrscht große Frustration. Viele hochrangige Diplomaten schlagen vor, dass wir wieder aufrüsten, um [From.GetLeader] zu zeigen, was passiert, wenn er sich weigert zu verhandeln."
 DOD_hungary.148.a:0 "Wir können keinen Krieg riskieren."
 DOD_hungary.148.b:0 "Jetzt ist die Zeit für Taten, nicht für Worte!"
 DOD_hungary.150.t:0 "Wettbewerb der Kampfflugzeuge"
 DOD_hungary.150.desc:0 "Eine kürzlich durchgeführte Studie über den modernen Luftkampf hat eine entscheidende Schwäche unserer Luftwaffe aufgezeigt. Unsere Kampfflugzeuge liegen weit hinter den Entwicklungen in anderen Ländern zurück. Das Luftfahrtministerium hat ein Sofortprogramm eingeleitet, um so schnell wie möglich ein modernes Kampfflugzeug zu beschaffen. Da die Entwicklung im eigenen Land zu viel Zeit in Anspruch nehmen würde, wurde beschlossen, eine Lizenz im Ausland zu erwerben. Ein zusätzliches Budget wurde genehmigt.\n\nExperten sind sich nicht einig, welcher Flugzeugtyp am besten geeignet wäre, um unsere Jagdgeschwader zu modernisieren."
 DOD_hungary.150.a:0 "Ein kleiner, leichter Abfangjäger."
 DOD_hungary.150.b:0 "Ein großes, schweres Jagdflugzeug."
 DOD_hungary.151.t:0 "Wettbewerb für leichte Kampfflugzeuge"
 DOD_hungary.151.desc_light_fighter:0 "Das Luftwaffenministerium möchte ein neues leichtes Kampfflugzeug für offensive Aufklärungsflüge und die Punktverteidigung beschaffen, aber das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Belange bei der Entscheidung, welches Land den Zuschlag erhält, eine Rolle spielen sollten."
 DOD_hungary.151.desc_light_fighter_refused:0 "Die [From.GetAdjective]-Regierung hat sich unter Hinweis auf die nationale Sicherheit geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 DOD_hungary.151.a:0 "Annäherung an [GER.GetNameDef]."
 DOD_hungary.151.b:0 "Annäherung an [ITA.GetNameDEf]."
 DOD_hungary.151.c:0 "Annäherung an [FRA.GetNameDef]."
 DOD_hungary.151.d:0 "Annäherung an [ENG.GetNameDef]."
 DOD_hungary.151.e:0 "Annäherung an [USA.GetNameDef]."
 DOD_hungary.151.f:0 "Nutze die Erfahrungen aus dem Wettbewerb, um unsere Flugzeuge zu verbessern."
 DOD_hungary.152.t:0 "Wettbewerb für schwere Kampfflugzeuge"
 DOD_hungary.152.desc_heavy_fighter:0 "Das Luftfahrtministerium möchte ein neues schweres Kampfflugzeug für Langstreckenabfang und Bomberbegleitung beschaffen, aber das Auswärtige Amt hat vorgeschlagen, dass politische und diplomatische Belange bei der Entscheidung, welches Land den Zuschlag erhält, ebenfalls eine Rolle spielen sollten."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "Die [From.GetAdjective]-Regierung hat sich unter Hinweis auf die nationale Sicherheit geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 DOD_hungary.153.t:0 "[From.GetAdjective] Fighter-Wettbewerb"
 DOD_hungary.153.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Tests für ein neues leichtes Jagdflugzeug durch. Unserem Luftattaché zufolge hat unser neuestes Modell gute Aussichten auf den Sieg. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet.\n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken gegen den Verkauf unserer modernsten Ausrüstung an ein fremdes Land. Sollten wir das Geschäft zulassen?"
 DOD_hungary.153.a:0 "Auf jeden Fall."
 DOD_hungary.153.b:0 "Wir können keine undichten Stellen riskieren."
 DOD_hungary.154.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Tests für ein neues schweres Kampfflugzeug durch. Unserem Luftattaché zufolge ist unser neuestes Modell auf dem besten Weg zum Sieg. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet.\n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken gegen den Verkauf unserer modernsten Ausrüstung an ein fremdes Land. Sollten wir das Geschäft zulassen?"
 DOD_hungary.155.t:0 "Wettbewerb für Kampfflugzeuge abgeschlossen"
 DOD_hungary.155.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Stellen haben wir erfolgreich eine Produktionslizenz für ein neues Kampfflugzeug erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um Mechaniker in der Wartung zu schulen, und ein vollständiger Satz von Zeichnungen und Bauplänen wird in Kürze erwartet. Die Produktion kann jederzeit aufgenommen werden."
 DOD_hungary.155.a:0 "Toll."
 DOD_hungary.160.t:0 "Bomber-Wettbewerb"
 DOD_hungary.160.desc:0 "Eine Studie des Luftministeriums hat ergeben, dass unsere Luftstreitkräfte für die Unterstützung der Armee schlecht ausgerüstet sind. Luftangriffe über große Entfernungen und Luftnahunterstützung wurden als Schlüsselbereiche identifiziert, in denen wir kritische Defizite haben. Die Regierung hat Geld für ein Sofortprogramm zur Beschaffung eines modernen Bombers zur Verfügung gestellt, aber wir müssen uns entscheiden, welches Flugzeug wir beschaffen sollen."
 DOD_hungary.160.a:0 "Ein kleiner Bomber für die Nahunterstützung."
 DOD_hungary.160.b:0 "Ein größeres Flugzeug mit größerer Reichweite."
 DOD_hungary.161.t:0 "Wettbewerb für leichte Bomber"
 DOD_hungary.161.desc_cas:0 "Das Luftfahrtministerium möchte einen neuen leichten Bomber zur Unterstützung der Bodentruppen beschaffen, aber das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Erwägungen eine Rolle bei der Entscheidung spielen sollten, welches Land den Zuschlag erhält."
 DOD_hungary.161.desc_cas_refused:0 "Die [From.GetAdjective]-Regierung hat sich unter Hinweis auf die nationale Sicherheit geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 DOD_hungary.162.t:0 "Wettbewerb für mittlere Bomber"
 DOD_hungary.162.desc_tac:0 "Das Luftwaffenministerium möchte einen neuen mittelschweren Bomber für Langstreckeneinsätze und taktische Luftangriffe beschaffen, aber das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Belange eine Rolle bei der Entscheidung spielen sollten, welches Land den Zuschlag erhält."
 DOD_hungary.162.desc_tac_refused:0 "Die [From.GetAdjective]-Regierung hat sich unter Hinweis auf die nationale Sicherheit geweigert, eine Produktionslizenz zu erteilen. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 DOD_hungary.163.t:0 "[From.GetAdjective] Bomber-Wettbewerb"
 DOD_hungary.163.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Tests für einen neuen leichten Bomber durch. Unserem Luftattaché zufolge ist unser neuestes Modell auf dem besten Weg, den Wettbewerb zu gewinnen. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet.\n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken gegen den Verkauf unserer modernsten Ausrüstung an ein fremdes Land. Sollen wir das Geschäft durchgehen lassen?"
 DOD_hungary.164.t:0 "[From.GetAdjective] Bomber-Wettbewerb"
 DOD_hungary.164.desc:0 "Die [From.GetAdjective] Luftwaffe führt derzeit Tests für einen neuen mittleren Bomber durch. Unserem Luftattaché zufolge ist unser neuestes Modell auf dem besten Weg, den Wettbewerb zu gewinnen. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet.\n\nVertreter des Herstellers befürworten den Verkauf nachdrücklich, aber es gibt nationale Sicherheitsbedenken gegen den Verkauf unserer modernsten Ausrüstung an ein fremdes Land. Sollten wir das Geschäft zulassen?"
 DOD_hungary.165.t:0 "Bomber-Wettbewerb abgeschlossen"
 DOD_hungary.165.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Stellen haben wir erfolgreich eine Produktionslizenz für einen neuen Bomber erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um Mechaniker in der Wartung zu schulen, und ein vollständiger Satz von Zeichnungen und Bauplänen wird in Kürze erwartet. Die Produktion kann jederzeit aufgenommen werden."
 DOD_hungary.165.a:0 "Toll."
 DOD_hungary.170.t:0 "Das Ende des Vertrags"
 DOD_hungary.170.desc:0 "Ohne seine alten Befürworter ist der Vertrag von Trianon nicht mehr das Papier wert, auf dem er gedruckt wurde. Niemand kann uns jetzt noch das Recht verweigern, Waffen zu tragen!"
 DOD_hungary.170.a:0 "Ausgezeichnet!"
 SWE_HUN_ALLIANCE:0 "Haus Bernadotte"
 DOD_romania.1.t:0 "[ROM.GetNameDefCap] Möchte die Allianz wiederherstellen"
 DOD_romania.1.desc:0 "Das alte Bündnis mit [ROM.GetNameDef] ist in den letzten Jahren hinfällig geworden. Die Bedrohung durch [GER.GetNameDef] und [HUN.GetNameDef] schien gering. Doch angesichts der sich verändernden Situation ist [ROM.GetLeader] nach Warschau gekommen, um über eine Erneuerung des [ROM.GetAdjective]-[POL.GetADjective] Allianz. Vorerst ist dieses Abkommen nur defensiver Natur, wobei beide Seiten versprechen, sich im Falle eines Krieges gegenseitig zu unterstützen."
 DOD_romania.1.a:0 "Eine vernünftige Forderung."
 DOD_romania.1.b:0 "Wir sind nicht interessiert."
 DOD_romania.2.t:0 "[From.GetNameDefCap] Stimmt einem Bündnis zu"
 DOD_romania.2.desc:0 "Unsere Delegation in Warschau ist mit einem von [POL.GetLeader] unterzeichneten Beistandsvertrag zurückgekehrt. Wir sind nun verpflichtet, uns gegenseitig zu verteidigen, falls ein Krieg ausbricht."
 DOD_romania.2.a:0 "Gut."
 DOD_romania.3.t:0 "[From.GetNameDefCap] Lehnt die Allianz ab"
 DOD_romania.3.desc:0 "[From.GetLeader] hat sich geweigert, sich mit unserer Delegation in Warschau zu treffen, und lediglich die lapidare Mitteilung übermittelt, dass eine engere Verbindung mit [ROM.GetNameDef] "derzeit nicht im Interesse der [From.GetAdjective]-Regierung liegt."\n\nBitten um weitere Klarstellung wurden nicht beantwortet."
 DOD_romania.3.a:0 "Das ist bedauerlich."
 DOD_romania.10.t:0 "Der Cordon Sanitaire"
 DOD_romania.10.desc:0 "Ursprünglich dazu gedacht, die Ausbreitung des Kommunismus einzudämmen und die Rote Armee daran zu hindern, in Europa einzumarschieren, hat [ROM.GetLeader] vor kurzem die Idee des Cordon Sanitaire wiederbelebt, um die diplomatischen Außenseiter von [GER.GetNameDef] und [SOV.GetNameDef] voneinander fernzuhalten.\n\nDie [ROM.GetAdjective]s haben uns sondiert, ob wir einem formellen Bündnis mit ihnen beitreten sollen."
 DOD_romania.10.a:0 "Wir sind uns einig."
 DOD_romania.10.b:0 "Neutralität ist die beste Verteidigung."
 DOD_romania.11.t:0 "[From.GetNameDefCap] Stimmt zu, dem Cordon Sanitaire beizutreten"
 DOD_romania.11.desc:0 "Die Regierung von [From.GetLeader] hat ihre Unterstützung für den Cordon Sanitaire erklärt. Eine Delegation von [From.GetNameDef] ist eingetroffen, um die Einzelheiten des Beitritts zu unserer Fraktion zu besprechen und Pläne für die militärische Unterstützung im Falle eines Krieges zu organisieren."
 DOD_romania.11.a:0 "Gut."
 DOD_romania.12.t:0 "[From.GetNameDefCap] Lehnt ab."
 DOD_romania.12.desc:0 "Die Verhandlungen mit [From.GetNameDef] über den Beitritt zu unserer Fraktion sind gescheitert. Die Delegation von [From.GetNameDef] hat eine umfangreiche Liste von Forderungen als Voraussetzung für den Beitritt zu unserer Fraktion vorgelegt, einschließlich weitreichender Zusagen zur militärischen Unterstützung. Der Generalstab hat diese Forderungen abgelehnt, weil sie unmöglich zu erfüllen sind. Das Außenministerium glaubt nun, dass dies ein bewusster Schachzug von [From.GetLeader] war, um unser Angebot abzulehnen, ohne dafür verantwortlich zu sein."
 DOD_romania.12.a:0 "Wie unhöflich."
 DOD_romania.20.t:0 "[ROM.GetNameDefCap] Fordert Bürgschaft"
 DOD_romania.20.desc:0 "Wir haben nun schon seit einigen Monaten versucht, ein Bündnis mit [ROM.GetNameDef] zu schließen, und sei es nur, um ihr Öl aus den Händen des Feindes zu halten. Jetzt hat [ROM.GetLeader] erklärt, dass eine formelle Garantie für militärische Unterstützung im Kriegsfall ein notwendiger Schritt ist, bevor seine Regierung einen Beitritt zu unserer Fraktion auch nur in Erwägung ziehen würde."
 DOD_romania.20.a:0 "Sie sollen ihre Garantie bekommen."
 DOD_romania.20.b:0 "Das würde uns nur noch mehr ausdünnen."
 DOD_romania.21.t:0 "[From.GetNameDefCap] Garantien [ROM.GetAdjective] Grenzen"
 DOD_romania.21.desc:0 "In seiner Rede vor einer Versammlung der [ROM.GetAdjective]-[From.GetAdjective] Freundschaftsvereinigung verkündete [From.GetLeader], dass die derzeitigen Grenzen von [ROM.GetNameDef] "unveränderlich und dauerhaft" seien, und versprach, dass seine Regierung alles in ihrer Macht stehende tun werde, um sie im Falle eines Krieges zu verteidigen."
 DOD_romania.21.a:0 "Gut."
 DOD_romania.22.t:0 "[From.GetNameDefCap] Verweigert Garantie"
 DOD_romania.22.desc:0 "Unsere jüngste diplomatische Offensive ist bei [From.GetNameDef] auf kalte Ablehnung gestoßen. In einer Rede vor dem Parlament erklärte [From.GetLeader], dass die Frage einer formellen Garantie für [ROM.GetNameDef] "entschieden wird, wenn und sobald sie relevant wird"."
 DOD_romania.22.a:0 "Das ist hart."
 DOD_romania.30.t:0 "[ROM.GetNameDefCap] Bietet Basen"
 DOD_romania.30.desc:0 "Da die Spannungen in Europa zunehmen, hat uns [ROM.GetLeader] ein überraschendes Angebot gemacht: Wenn wir uns verpflichten, [ROM.GetNameDef] gegen jegliche Bedrohung von außen zu verteidigen, dürfen wir Truppen auf [ROM.GetAdjective] Boden stationieren. [ROM.GetLeader] hat auch die Beschränkungen für die Kommunistische Partei als Maßnahme des guten Willens gelockert."
 DOD_romania.30.a:0 "Sie sollen ihre Garantie haben."
 DOD_romania.30.b:0 "Keine Geschäfte mit den Imperialisten!"
 DOD_romania.31.t:0 "[From.GetNameDefCap] Stimmt dem Angebot zu"
 DOD_romania.31.desc:0 "[SOV.GetLeader] hat der Roten Armee persönlich befohlen, die Verteidigung von [ROM.GetNameDef] für den Fall eines Krieges zu planen. Eine kleine Militärmission ist eingetroffen, um Stützpunkte und Flugplätze für die bevorstehende Ankunft von Besatzungstruppen vorzubereiten."
 DOD_romania.31.a:0 "Hoffen wir, dass wir das nicht bereuen werden."
 DOD_romania.32.t:0 "[From.GetNameDefCap] Lehnt unser Angebot ab"
 DOD_romania.32.desc:0 "Die Gespräche über die Stationierung von [SOV.GetAdjective]-Truppen in [ROM.GetNameDef] sind nach nur wenigen Stunden beendet worden, da die [SOV.GetAdjective]s erklärt haben, dass sie nicht daran interessiert sind, unsere Grenzen zu garantieren. Einige unserer Generäle haben die beunruhigende Andeutung aufgegriffen, dass dies daran liegen könnte, dass ihnen ihre derzeitige Form nicht gefällt und sie diese ändern wollen."
 DOD_romania.32.a:0 "Das ist in der Tat beunruhigend."
 DOD_romania.40.t:0 "[ROM.GetAdjective] Druck"
 DOD_romania.40.desc:0 "Unser Botschafter bei [ROM.GetNameDef] wurde eilig in das Büro von [ROM.GetLeader] gerufen. Bevor er sich über die jüngsten Bewegungen des [ROM.GetAdjective]-Militärs in Richtung unserer gemeinsamen Grenze erkundigen konnte, wurde ihm ein Ultimatum gestellt. [ROM.GetLeader] bestand darauf, dass [BUL.GetNameDef] nicht länger ohne seine ausdrückliche Zustimmung agieren dürfe und ihm jede wichtige politische Entscheidung zur Genehmigung vorlegen solle.\n]~]Weigerung würde mit Gewalt beantwortet werden."
 DOD_romania.40.a:0 "Wir müssen uns ihren Forderungen beugen."
 DOD_romania.40.b:0 "Tod vor Entehrung!"
 DOD_romania.41.t:0 "[[From.GetNameDefCap] Unterwirft sich"
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap] hat unsere Forderungen akzeptiert und konsultiert uns nun, bevor er politische Entscheidungen trifft.\n\nEin Sonderbeauftragter ist in Sofia eingetroffen, um sich mit ihrer Regierung abzustimmen."
 DOD_romania.41.a:0 "Gut."
 DOD_romania.42.t:0 "[From.GetNameDefCap] Trotzig"
 DOD_romania.42.desc:0 "Als man ihm eine Liste unserer Forderungen vorlegte, soll [BUL.GetLeader] gelacht und dann das Papier zerrissen haben und behauptet haben, dass keine [ROM.GetAdjective]-Armee jemals eine [BUL.GetAdjective]-Armee im Kampf schlagen könnte."
 DOD_romania.42.a:0 "Das ist das Blutvergießen nicht wert."
 DOD_romania.42.b:0 "Lasst uns herausfinden, ob er Recht hat."
 DOD_romania.50.t:0 "[ROM.GetNameDefCap] Fordert Änderungen an der Regierung"
 DOD_romania.50.desc:0 "Als [ROM.GetLeader] öffentlich forderte, dass er gegen jede Ernennung der [HUN.GetAdjective]-Regierung ein Veto einlegen dürfe, einfach weil es im Interesse von [ROM.GetAdjective] sei, hielten die meisten Leute im diplomatischen Dienst dies für einfache Propaganda, die für ein heimisches Publikum bestimmt war. [Die Androhung militärischer Gewalt im Falle unserer Nichteinhaltung hat den Generalstab in Panik versetzt, und das Oberkommando der Armee hat ernsthafte Zweifel geäußert, ob wir die [ROM.GetAdjective]s an der Grenze halten können."
 DOD_romania.50.a:0 "Wir haben keine andere Wahl."
 DOD_romania.50.b:0 "Wir können einige Zugeständnisse machen."
 DOD_romania.50.c:0 "Es ist besser, frei zu sterben, als als Sklave zu leben."
 DOD_romania.51.t:0 "[From.GetNameDefCap] Aligniert"
 DOD_romania.51.desc:0 "Da die [HUN.GetAdjective]-Regierung erkannt hat, dass militärischer Widerstand sowohl unmöglich als auch sinnlos wäre, hat sie beschlossen, unseren Vorschlägen zu folgen und sich uns zur Verfügung zu stellen, wobei [HUN.GetLeader] versprochen hat, sich vor jeder größeren politischen Entscheidung mit uns zu beraten."
 DOD_romania.51.a:0 "Das ist gut."
 DOD_romania.52.t:0 "[From.GetNameDefCap] Bietet Freundschaftsvertrag an"
 DOD_romania.52.desc:0 "Als Antwort auf unsere jüngste Bitte um einige Veränderungen in der [HUN.GetAdjective]-Regierung hat [HUN.GetLeader] einen Vertrag über Freundschaft und gegenseitigen Beistand angeboten, der sie verpflichten würde, uns in Kriegszeiten zu helfen, aber auch eine Klausel enthält, in der wir schwören würden, uns nicht in die Politik von [HUN.GetAdjective] einzumischen."
 DOD_romania.52.a:0 "Ein akzeptabler Kompromiss."
 DOD_romania.52.b:0 "Das haben wir nicht gemeint."
 DOD_romania.53.t:0 "[From.GetNameDefCap] Trotzig"
 DOD_romania.53.desc:0 "Trotz der offensichtlichen Unterlegenheit seiner Streitkräfte hat sich [HUN.GetLeader] geweigert, Vernunft anzunehmen und seiner Armee befohlen, entlang unserer Grenze Verteidigungspositionen einzunehmen. Aus unbekannten Gründen hat es den Anschein, dass ein beträchtlicher Teil ihrer Armee diesen Befehlen gefolgt ist."
 DOD_romania.53.a:0 "Das ist weder die Zeit noch die Mühe wert."
 DOD_romania.53.b:0 "Der Sieg ist sicher. Auf in den Krieg!"
 DOD_romania.60.t:0 "[ROM.GetNameDefCap] Fordert radikale Umstrukturierung"
 DOD_romania.60.desc:0 "Seit die [ROM.GetAdjective]-Armee an unseren Grenzen steht, kursieren Gerüchte über ihren Zweck. Als unser Botschafter in Bukarest nachfragte, teilten ihm die [ROM.GetAdjective]s unverblümt mit, dass [ROM.GetLeader] beschlossen habe, dass eine vereinigte [YUG.GetNameDef] nicht mehr in seinem Interesse sei. Stattdessen soll unsere Nation in mehrere Klientelstaaten unter direkter [ROM.GetAdjective]-Kontrolle aufgespalten werden. Ein offizielles Ultimatum wird noch in dieser Stunde erwartet."
 DOD_romania.60.a:0 "Wir können nicht hoffen, dass wir gegen sie bestehen können."
 DOD_romania.60.b:0 "Niemals!"
 DOD_romania.61.t:0 "[~From.GetNameDefCap~] Faltet"
 DOD_romania.61.desc:0 "Wenige Minuten bevor das Ultimatum an Belgrad ablief, traf ein offizielles Kommuniqué ein, in dem stand, dass die [YUG.GetAdjective]-Regierung sich aufgelöst und ihre Befugnisse auf mehrere lokale Regierungen übertragen hat, die alle ihre Loyalität zu uns erklärt haben."
 DOD_romania.61.a:0 "Gut."
 DOD_romania.62.t:0 "[From.GetNameDefCap] Trotzig"
 DOD_romania.62.desc:0 "Die [YUG.GetAdjective]-Regierung hat das Ultimatum ohne Antwort verstreichen lassen. Aufklärungsflüge haben Truppenbewegungen auf der [YUG.GetAdjective]-Seite der Grenze aufgedeckt, was den Generalstab veranlasst hat, die Invasionspläne zu überprüfen. Führende Militärberater haben sich geweigert zu garantieren, dass wir gegen [YUG.GetNameDef] schnell gewinnen würden."
 DOD_romania.62.a:0 "Wir werden sie niederschlagen."
 DOD_romania.62.b:0 "Lasst uns um Unterstützung bitten."
 DOD_romania.63.t:0 "[From.GetLeader] Zielt darauf ab, [YUG.GetNameDef] zu spalten"
 DOD_romania.63.desc:0 "Zwischen [ROM.GetNameDef] und [YUG.GetNameDef] ist eine Krise entstanden, die für uns eine Chance darstellen könnte. [YUG.GetLeader] hat die Forderungen von [ROM.GetLeader] abgelehnt, sein Land zu übergeben. Im Gegenzug ist [ROM.GetLeader] mit einem Deal zur Aufteilung von [YUG.GetNameDef] an uns herangetreten. Er hat uns Slowenien und einen unabhängigen kroatischen Staat unter unserer Kontrolle angeboten."
 DOD_romania.63.a:0 "Ein verblüffender Plan."
 DOD_romania.63.b:0 "Warum sollten wir ihre Hilfe brauchen?"
 DOD_romania.64.desc:0 "Zwischen [ROM.GetNameDef] und [YUG.GetNameDef] ist eine Krise entstanden, die für uns eine Chance darstellen könnte. [YUG.GetLeader] hat die Forderungen von [ROM.GetLeader] abgelehnt, sein Land zu übergeben. Im Gegenzug ist [ROM.GetLeader] mit einem Deal zur Aufteilung von [YUG.GetNameDef] an uns herangetreten. Er hat uns Dalmatien und die Gründung eines Marionettenstaates in Montenegro unter unserer Kontrolle angeboten."
 DOD_romania.65.t:0 "[From.GetNameDefCap] Akzeptiert"
 DOD_romania.65.desc:0 "[From.GetLeader] hat sein Einverständnis mit den Bedingungen signalisiert. Die [From.GetAdjective] Regierung wird unsere Aktionen in [YUG.GetNameDef] unterstützen."
 DOD_romania.65.a:0 "Ausgezeichnet."
 DOD_romania.66.t:0 "[From.GetNameDefCap] Weigert sich"
 DOD_romania.66.desc:0 "Obwohl sie uns nicht direkt vor einer Intervention in [YUG.GetNameDef] gewarnt hat, hat sich die Regierung von [From.GetNameDef] geweigert, unseren Vorschlag zu genehmigen. Vielleicht erwarten sie, dass wir scheitern, und wollen [YUG.GetNameDef] für sich selbst einnehmen, ohne uns im Spiel zu haben."
 DOD_romania.66.a:0 "Es wird uns leid tun, sie zu enttäuschen."
 DOD_romania.67.t:0 "Ultimatum an [YUG.GetNameDef]"
 DOD_romania.67.desc:0 "Nachdem wir uns zusätzliche diplomatische Unterstützung gesichert haben, ist es an der Zeit, die [YUG.GetAdjective]s darüber zu informieren, dass sich die Situation dramatisch verändert hat. Nachdem sie sich bei dem Versuch, lange Grenzen zu verteidigen, verausgabt haben, ist ihre militärische Lage noch hoffnungsloser geworden."
 DOD_romania.67.a:0 "Der Sieg ist zum Greifen nahe."
 DOD_romania.68.t:0 "Diplomatische Vorstöße gescheitert"
 DOD_romania.68.desc:0 "Unsere Versuche, [GER.GetNameDef] und [ITA.GetNameDef] um Unterstützung zu bitten, waren nicht von Erfolg gekrönt. Die Atempause, die dies den [YUG.GetAdjective]s verschafft hat, wird sich zweifelsohne auf die kommende Kampagne auswirken. Der Generalstab ist jedoch weiterhin vorsichtig optimistisch, dass wir den Sieg schnell erringen werden."
 DOD_romania.68.a:0 "Zu den Waffen!"
 DOD_romania.69.t:0 "Einkreisung"
 DOD_romania.69.desc_GER:0 "Es wurde ein zweites Ultimatum gestellt. Diesmal wurden die Forderungen von einer ähnlichen Note des Botschafters von [GER.GetNameDef] flankiert, der seine Unterstützung für das [ROM.GetAdjective]-Programm erklärte und darauf bestand, dass unsere Armee sich nicht in die Besetzung Sloweniens und Kroatiens durch [GER.GetAdjective]-Truppen einmischen würde."
 DOD_romania.69.desc_ITA:0 "Es wurde ein zweites Ultimatum gestellt. Diesmal wurden die Forderungen von einer ähnlichen Note des Botschafters von [ITA.GetNameDef] flankiert, der seine Unterstützung für das [ROM.GetAdjective]-System erklärte und darauf bestand, dass unsere Armee sich nicht in die Besetzung Dalmatiens und Montenegros durch [ITA.GetAdjective]-Truppen einmischen würde."
 DOD_romania.69.desc_GERITA:0 "Es wurde ein zweites Ultimatum gestellt. Diesmal wurden die Forderungen von einer ähnlichen Note der Botschafter von [GER.GetNameDef] und [ITA.GetNameDef] flankiert. Sie erklärten ihre Unterstützung für das [ROM.GetAdjective]-Programm und bestanden darauf, dass unsere Armee nicht in die Besetzung eingreifen würde, um unnötiges Blutvergießen zu vermeiden."
 DOD_romania.69.a:0 "Haltet euch zurück."
 DOD_romania.69.b:0 "Wir werden bis zum letzten Atemzug kämpfen!"
 DOD_romania.70.t:0 "[YUG.GetNameDefCap] Geteilt"
 DOD_romania.70.desc:0 "Die [YUG.GetAdjective]-Regierung hat die Niederlage akzeptiert. Die Streitkräfte der verbündeten Mächte haben die Kontrolle über das Land übernommen und die ihnen zugewiesenen Gebiete besetzt."
 DOD_romania.70.a:0 "Ein weiterer Sieg für die Diplomatie."
 DOD_romania.71.t:0 "[YUG.GetNameDefCap] Trotzig"
 DOD_romania.71.desc:0 "Die [YUG.GetADjective] Armee hat Positionen entlang unserer Grenze besetzt, und die [YUG.GetADjective] Luftwaffe hat ihre Kriegsstationen besetzt. Sie scheinen bereit zu sein zu kämpfen.\n\nEine Quelle im [YUG.GetAdjective] Kriegsministerium behauptet, dass dies lediglich eine Geste des Trotzes sei, da [YUG.GetLeader] fest davon überzeugt ist, dass wir bluffen und es keinen Krieg geben wird."
 DOD_romania.71.a:0 "Wir haben nicht geblufft."
 DOD_romania.81.t:0 "Die Mätresse des Königs kauft eine Villa"
 DOD_romania.81.desc:0 "Magda Lupescu, die Geliebte von König Carol II, hat Berichten zufolge eine neue Villa in einem teuren Vorort von Bukarest gekauft. Wie sie sich das leisten konnte, war Gegenstand zahlreicher Spekulationen. Neue Beweise in ausländischen Zeitungen deuten stark darauf hin, dass der König selbst den Kauf mit Regierungsgeldern genehmigt hat. Der Skandal weitet sich aus, und wir müssen so schnell wie möglich eine öffentliche Bekanntmachung zu dieser Angelegenheit machen."
 DOD_romania.81.a:0 "Die Regierung hat das Gebäude gekauft und Fräulein Lupescu den Aufenthalt gestattet."
 DOD_romania.81.b:0 "Der König hat das Geld aus einem Vorschuss auf sein Taschengeld genommen."
 DOD_romania.82.t:0 "König verbietet kritisches Buch"
 DOD_romania.82.desc:0 "Kürzlich ist ein neues Buch eines renommierten Sozialwissenschaftlers erschienen, in dem der große Einfluss des inneren Kreises des Königs auf politische Entscheidungen beschrieben wird. Die meisten dieser Entscheidungen kommen im Nachhinein den Mitgliedern zugute. Von besonderem Interesse sind die Geschäfte der Mätresse des Königs, die Berichten zufolge ihre Verbindungen genutzt hat, um sich zu bereichern. Der König hat die Verhaftung der Autorin angeordnet. Die liberalen Zeitungen und die extreme Rechte sind darüber in Aufruhr, wenn auch aus sehr unterschiedlichen Gründen. Wir müssen eine Erklärung dazu abgeben, bevor die Dinge außer Kontrolle geraten."
 DOD_romania.82.a:0 "Verleumdung ist ein strafbares Vergehen."
 DOD_romania.82.b:0 "Der Autor wird sofort freigelassen."
 DOD_romania.83.t:0 "König schmeißt üppige Party"
 DOD_romania.83.desc:0 "Die offizielle Berichterstattung über das jüngste Fest im königlichen Palast hat, obwohl vom König selbst abgesegnet, in der Öffentlichkeit erheblichen Unmut ausgelöst. Bilder der Mätresse des Königs in einem teuren französischen Abendkleid und detaillierte Beschreibungen des Sieben-Gänge-Menüs, das von goldenen Tellern gegessen wurde, haben die Bevölkerung, die immer noch unter den Nachwirkungen der Großen Depression leidet, weiter aufgeheizt. Der König verlangt, dass wir sofort eine öffentliche Unterstützungserklärung abgeben."
 DOD_romania.83.a:0 "Der König muss die Möglichkeit haben, repräsentativ zu sein."
 DOD_romania.83.b:0 "Die privaten Angelegenheiten des Königs gehen die Regierung nichts an."
 DOD_romania.84.t:0 "Mätresse des Königs in Paris gesichtet"
 DOD_romania.84.desc:0 "[Die Zeitungen waren voll von den Heldentaten von Magda Lupescu in Paris, wo sie angeblich einen ausgiebigen Einkaufsbummel unternommen hat. [Das ist an sich nichts Ungewöhnliches, aber die nationale Presse hat Berichte aufgegriffen, wonach sie die Hilfe der [ROM.GetADjective]-Botschaft in Anspruch genommen hat, um ihre Einkäufe zu transportieren und die Geschäfte angewiesen hat, die Rechnung an die [ROM.GetADjective]-Regierung zu schicken. Wir sind gebeten worden, zu diesen Berichten Stellung zu nehmen."
 DOD_romania.84.a:0 "Frau Lupescu hat auf Ersuchen des Königs gehandelt."
 DOD_romania.84.b:0 "Die Regierung äußert sich nicht zu den Handlungen von Privatpersonen."
 DOD_romania.85.t:0 "König macht Urlaub in Nizza"
 DOD_romania.85.desc:0 "In Begleitung seiner Mätresse und eines Großteils seines engsten Kreises ist König Carol II. zu einem Urlaub in Nizza eingetroffen. Der König, der in der Royal Lounge des Hotels Negresco residiert, teilte den örtlichen Reportern mit, dass er die nächsten Wochen damit verbringen wolle, die feinsten Speisen und die Gastfreundschaft zu genießen, wobei Besuche in der Oper von Nizza und kurze Ausflüge nach Paris zum Einkaufen geplant seien. Die örtliche Presse hat gezielte Fragen über den Zeitpunkt dieses Besuchs und darüber gestellt, woher das Geld für die Finanzierung kommen soll."
 DOD_romania.85.a:0 "Es war ein offizieller Staatsbesuch."
 DOD_romania.85.b:0 "Der König fährt jedes Jahr nach Nizza in den Urlaub."
 DOD_romania.86.t:0 "König in Veruntreuungsskandal verwickelt"
 DOD_romania.86.desc:0 "Nach Gerüchten über Korruption bei Beschaffungsvorgängen der Armee hat der König eine unparteiische Untersuchung der Angelegenheit zugesagt. Ein vorläufiger Bericht ist der Presse zugespielt worden, der nicht nur die Gerüchte bestätigt, sondern auch die engsten Berater des Königs direkt in den Fall verwickelt. Der König fordert Maßnahmen, hat aber seine volle Unterstützung für die fraglichen Berater erklärt."
 DOD_romania.86.a:0 "Ein unterzeichneter Vertrag ist unanfechtbar."
 DOD_romania.86.b:0 "Reformieren Sie den Prozess."
 DOD_romania.110.t:0 "[ROM.GetNameDefCap] Bietet an, [CZE.GetNameDef]"
 DOD_romania.110.desc:0 "[ROM.GetLeader] ist mit einem Angebot an uns herangetreten, mit [CZE.GetNameDef] zu verhandeln. Unter Hinweis auf unsere gemeinsamen Interessen in diesem Gebiet schlägt er vor, das Land in drei Teile aufzuteilen: Wir würden die westlichen Teile erhalten, [ROM.GetNameDef] würde die Slowakei kontrollieren, und [HUN.GetNameDef] würde ein winziges Stückchen Territorium an der Südgrenze erhalten."
 DOD_romania.110.a:0 "Wir müssen diese Gelegenheit ergreifen."
 DOD_romania.110.b:0 "Warum über etwas verhandeln, das wir uns selbst nehmen können?"
 DOD_romania.111.t:0 "Berlin nimmt an"
 DOD_romania.111.desc:0 "Die Regierung in Berlin hat unseren Vertragsentwurf und die vorgeschlagenen Demarkationslinien gebilligt. Es bleibt nur noch, ein Ultimatum an Prag zu stellen."
 DOD_romania.111.a:0 "Schicken wir eine Note."
 DOD_romania.113.t:0 "Berlin lehnt ab"
 DOD_romania.113.desc:0 "Unser Botschafter wurde in einer verärgerten Sitzung mit der strikten Weigerung konfrontiert, über irgendetwas zu diskutieren oder zu verhandeln, das [CZE.GetNameDef] betrifft. Sie betrachten dieses Land als vollständig in ihrem Einflussbereich liegend und haben gewarnt, dass jede Einmischung als Verstoß gegen ihre politischen Ziele betrachtet würde."
 DOD_romania.113.a:0 "Es ist Zeit, unser Vorgehen zu überdenken."
 DOD_romania.113.b:0 "Wir werden allein zuschlagen."
 DOD_romania.114.t:0 "Berliner Ultimatum"
 DOD_romania.114.desc:0 "Während sich die Truppen von [GER.GetAdjective] an unseren Grenzen sammeln, haben die Botschafter von Berlin und Bukarest ein gemeinsames Ultimatum gestellt: Wenn wir nicht zustimmen, die Slowakei an [HUN.GetNameDef] und [ROM.GetNameDef] auszuliefern und ein "Protektorat" von Berlin zu werden, steht die Luftwaffe bereit, Prag "auszuradieren", während sich die Truppen von [HUN.GetAdjective] darauf vorbereiten, unser Land von Süden her zu überfallen."
 DOD_romania.114.a:0 "Wir haben keine andere Wahl."
 DOD_romania.114.b:0 "Wir werden den Tod der Entehrung vorziehen."
 DOD_romania.115.t:0 "[CZE.GetLeader] Trotzig"
 DOD_romania.115.desc:0 "Die [CZE.GetAdjective]-Regierung hat unser Ultimatum ignoriert und ihre Armee mobilisiert. [CZE.GetLeader] hat versprochen, dass das Militär im Falle einer Invasion mehr als bereit ist, das Land bis zum letzten Mann zu verteidigen."
 DOD_romania.115.a:0 "Wir werden unsere Optionen abwägen."
 DOD_romania.120.t:0 "Ausländische Autofirmen einladen"
 DOD_romania.120.desc:0 "Mehrere ausländische LKW-Firmen haben ihr Interesse bekundet, eine Fabrik in [ROM.GetNameDef] zu eröffnen, um neue LKW für den kommerziellen Markt und das Militär zu produzieren. Die Auswahl eines Unternehmens wird als Vorzeigeprojekt betrachtet, auf das der Erwerb weiterer Produktionslizenzen folgt.\n\nAn wen sollen wir uns wenden?"
 DOD_romania.120.a:0 "Vauxhall, für schnellere Fahrzeuge."
 DOD_romania.120.b:0 "Opel, für zuverlässige [GER.GetAdjective] Technik."
 DOD_romania.120.c:0 "Ford, für die Massenproduktion."
 DOD_yugoslavia.1.t:0 "Militär lanciert Coup"
 DOD_yugoslavia.1.desc:0 "Nach unserer Entscheidung, einen Pakt mit [GER.GetNameDef] zu unterzeichnen, hat eine Gruppe von Offizieren der Luftwaffe einen Putsch gestartet. Das Militär hat wichtige Punkte in Belgrad eingenommen. König Peter wurde für volljährig erklärt, was die Regentschaft von [YUG.GetLeader] beendet.\n\nDie Bevölkerung unterstützt den Putsch, und die Menge skandiert: "Besser der Krieg als der Pakt, besser das Grab als ein Sklave!"\n\nDie Regierung steht am Scheideweg. Wir können den Putsch unterstützen, was Krieg mit [GER.GetNameDef] bedeuten würde. Oder wir können versuchen, ihn zu bekämpfen, was das Land in einem blutigen Bürgerkrieg zerreißen wird."
 DOD_yugoslavia.1.a:0 "Wir hätten auf die Offiziere hören sollen."
 DOD_yugoslavia.1.b:0 "Wir stehen zu unserer Entscheidung!"
 DOD_yugoslavia.2.t:0 "Putsch in [YUG.GetNameDef]"
 DOD_yugoslavia.2.desc:0 "Unmittelbar nachdem die Regierung von Prinz Paul den Dreiparteienpakt unterzeichnet hatte, führte eine Gruppe von [YUG.GetAdjective] Luftwaffenoffiziere einen gut geplanten Staatsstreich, der die rechtmäßige Regierung ersetzte und den minderjährigen Peter II. auf den Thron setzte.\n\nDie [YUG.GetADjective]-Regierung ist vollständig zusammengebrochen, und die neuen Führer haben Prinz Pauls Unterschrift für null und nichtig erklärt."
 DOD_yugoslavia.2.a:0 "Führen Sie die Führerdirektive 25 aus."
 DOD_yugoslavia.3.desc:0 "Unmittelbar nachdem die Regierung von Prinz Paul den Dreiparteienpakt unterzeichnet hatte, führte eine Gruppe von [YUG.GetAdjective] Luftwaffenoffiziere einen gut geplanten Staatsstreich, der die rechtmäßige Regierung ablöste und den minderjährigen Peter II. auf den Thron setzte.\n\nTeile der ehemaligen Regierung haben den Staatsstreich angeprangert und den nationalen Notstand ausgerufen. Da dies das Werk ausländischer Agenten ist, behaupten sie, dass wir verpflichtet sind, sie zu verteidigen."
 DOD_yugoslavia.3.a:0 "Da irren sie sich gewaltig."
 DOD_yugoslavia.3.b:0 "Wir werden sie retten."
 DOD_yugoslavia.10.t:0 "Die Fünfte Kolonne"
 DOD_yugoslavia.10.desc:0 "Als sich die Nachricht von der Kriegserklärung gegen [GER.GetNameDef] im Lande verbreitete, wurde schnell klar, dass viele Menschen nicht die Absicht hatten, die Waffen gegen die Invasoren zu ergreifen. Die meisten kroatischen Einheiten verweigerten den Befehl, sich in Richtung Grenze zu bewegen, und eröffneten bei mehreren Gelegenheiten sogar das Feuer auf andere Einheiten, die den Befehlen folgten. Es scheint, dass wir uns nicht mehr auf die Unterstützung der Kroaten verlassen können, was die Verteidigung der Grenze zu [GER.GetNameDEf] gelinde gesagt zu einer Herausforderung gemacht hat."
 DOD_yugoslavia.10.a:0 "Verräter!"
 DOD_yugoslavia.20.t:1 "[YUG.GetNameDefCap] Fordert Verkauf von Flugzeugen"
 DOD_yugoslavia.20.desc:0 "Eine strategische Schwäche erkennend, hat die [YUG.GetAdjective] Luftwaffe hat ein Crash-Programm zur Modernisierung und Erweiterung ihrer Streitkräfte gestartet. Für den Kauf wurden beträchtliche Geldreserven zurückgelegt. Eine Kommission reist durch Europa, um nach neuen Quellen für Kampfflugzeuge und mittlere Bomber zu suchen. Angesichts der Dringlichkeit der Angelegenheit haben die [YUG.GetAdjective]s auf die sofortige Lieferung oder den Transfer von Flugzeugen direkt vom Hersteller bestanden."
 DOD_yugoslavia.20.a:0 "Genehmigen Sie den Verkauf von Jagdflugzeugen aus unseren Reserven."
 DOD_yugoslavia.20.b:0 "Genehmigen Sie den Verkauf von Bombern aus unseren Reserven."
 DOD_yugoslavia.20.d:0 "Leiten Sie die Produktion von Kampfflugzeugen um, um ihren Auftrag zu erfüllen."
 DOD_yugoslavia.20.e:0 "Leiten Sie die Produktion von Bombern um, um ihren Auftrag zu erfüllen."
 DOD_yugoslavia.20.c:0 "Wir können nichts entbehren."
 DOD_yugoslavia.21.t:0 "[From.GetNameDefCap] Genehmigt den Verkauf von Jägern"
 DOD_yugoslavia.21.desc:0 "Unsere Einkaufskommission in [From.GetNameDef] hat den Verkauf von mehreren Kampfflugzeugen für unsere Luftwaffe gesichert. Die ersten Flugzeuge sind bereits eingetroffen, und unsere Piloten haben mit der Umschulung begonnen."
 DOD_yugoslavia.21.a:0 "Ausgezeichnet."
 DOD_yugoslavia.22.t:0 "[From.GetNameDefCap] Genehmigt den Verkauf von Bombern"
 DOD_yugoslavia.22.desc:0 "Unsere Einkaufskommission in [From.GetNameDef] hat den Verkauf mehrerer mittlerer Bomber für unsere Luftwaffe gesichert. Die ersten Flugzeuge sind bereits eingetroffen, und unsere Piloten haben mit dem Konversationstraining begonnen."
 DOD_yugoslavia.30.t:0 "Die Frage von [YUG.GetNameDef]"
 DOD_yugoslavia.30.desc:0 "\nNach der Rückkehr Österreichs zum Reich haben wir nun eine gemeinsame Grenze mit [YUG.GetNameDef]. Die Regierung von [YUG.GetLeader] hat sich relativ ruhig über ihre Haltung zu unserer vorgeschlagenen Neuordnung von Europa geäußert. Vielleicht sollten wir sie daran erinnern, dass die Zeit kommen wird, in der sie eine Entscheidung treffen muss."
 DOD_yugoslavia.30.a:0 "Üben Sie Druck auf sie aus."
 DOD_yugoslavia.30.b:0 "Ihre Meinung ist irrelevant."
 DOD_yugoslavia.31.t:0 "[GER.GetAdjective] Druck"
 DOD_yugoslavia.31.desc:0 "Der [GER.GetAdjective]-Botschafter hat [YUG.GetLeader] vor ein paar Tagen bei einem diplomatischen Empfang in die Enge getrieben. Nach dem Anschluss Österreichs, so stellte er fest, haben [YUG.GetNameDef] und [GER.GetNameDef] nun eine gemeinsame Grenze. Der Botschafter versicherte [YUG.GetLeader], dass [GER.GetNameDef] natürlich sehr an freundschaftlichen Beziehungen interessiert sei.\n\n~]Er bat nur darum, dass wir das bei zukünftigen politischen Entscheidungen im Hinterkopf behalten."
 DOD_yugoslavia.31.a:0 "Wie nett von ihm."
 DOD_yugoslavia.32.desc:0 "Seitdem [CZE.GetNameDef] von der Bildfläche verschwunden ist, hat sich das Machtgleichgewicht in Südosteuropa dramatisch verschoben. Viele Länder haben sich mit tschechoslowakischen Waffen und Geld versorgt und brauchen nun neue Sponsoren. Vielleicht ist es an der Zeit, [YUG.GetLeader] an diese Tatsache zu erinnern."
 DOD_yugoslavia.32.a:0 "Üben Sie Druck auf ihn aus."
 DOD_yugoslavia.32.b:0 "Wir haben andere Pläne."
 DOD_yugoslavia.33.desc:0 "Wenige Stunden nach dem Einmarsch der Truppen von [GER.GetAdjective] in Prag, während sich der Botschafter von [CZE.GetAdjective] noch verabschiedete, rief der Botschafter von [GER.GetNameDef] im Auswärtigen Amt an. Ihm zufolge bedauert die Regierung von [GER.GetNamedef] aufrichtig, dass sie solche Maßnahmen in [CZE. GetNameDef] ergreifen musste, und [GER.GetLeader] ist froh, dass die Handlungen von [YUG.GetLeader] ihm keinen Anlass gegeben haben, solche Maßnahmen in Bezug auf [YUG.GetNameDEf] in Erwägung zu ziehen.\n\nDer Botschafter brachte abschließend seine Hoffnung zum Ausdruck, dass dies auch in Zukunft so bleiben würde."
 DOD_yugoslavia.33.a:0 "Wie nett von ihm."
 DOD_yugoslavia.34.desc:0 "Wir stehen jetzt an erster Stelle in Europa. Frankreich war lange Zeit das Fundament der Stabilität in Südosteuropa, aber jetzt ist das gesamte Gebiet zu haben. Wir können alle Nationen dort in unsere Umlaufbahn ziehen, und niemand kann uns mehr aufhalten. Es ist an der Zeit, den [YUG.GetAdjective]s zu sagen, dass sie eine Wahl treffen müssen. Entweder sie stehen zu uns - oder sie werden weggefegt."
 DOD_yugoslavia.34.a:0 "Unsere Geduld mit ihnen geht langsam zu Ende."
 DOD_yugoslavia.34.b:0 "Der Tiger schert sich nicht um die Meinung von Mäusen."
 DOD_yugoslavia.35.desc:0 "Bei einem kürzlichen Treffen im Berghof diskutierten [GER.GetLeader] und [YUG.GetLeader] über die Situation in Europa und unsere Rolle darin. [GER.GetLeader] besteht darauf, dass [YUG.GetNameDef] es nicht vermeiden kann, in dem sich in der Ferne abzeichnenden Kampf um Leben und Tod Partei zu ergreifen. Auch könne [GER.GetNameDef] kein bündnisfreies Land an seinen Grenzen dulden.\n\nEr schloss mit der Bemerkung, dass es fast besser wäre, wenn [YUG.GetNameDef] sich auf die Seite der Alliierten stellen würde, damit jeder wisse, woran er sei."
 DOD_yugoslavia.35.a:0 "Die Zeit läuft ab."
 DOD_yugoslavia.36.t:0 "Das Schicksal von [YUG.GetNameDef]"
 DOD_yugoslavia.36.desc:0 "Nachdem die Regierung von [YUG.GetLeader] sie wiederholt dazu gedrängt hat, sich für eine Seite zu entscheiden, hält sie immer noch an der Idee fest, dass [YUG.GetNameDef] diesen Konflikt am Rande aussitzen kann. Jetzt müssen sie die Konsequenzen ihrer Feigheit tragen."
 DOD_yugoslavia.36.a:0 "Wenn sie nicht für uns sind, sind sie gegen uns!"
 DOD_yugoslavia.36.b:0 "Sie sind und werden für immer irrelevant bleiben."
 DOD_yugoslavia.40.desc:0 "[YUG.GetNameDefCap] bildet den Dreh- und Angelpunkt unserer neuen Balkanstrategie. Sie sind bisher unverbindlich geblieben, haben mit [GER.GetNameDef] gehandelt, sich aber weit davon entfernt, der Achse beizutreten. Wir sollten sie daran erinnern, dass wir im Falle eines Krieges keinen Handel mit dem Feind dulden würden."
 DOD_yugoslavia.40.a:0 "Schreiben Sie ihnen eine Nachricht."
 DOD_yugoslavia.40.b:0 "Wir können uns nicht in die Angelegenheiten einer anderen Nation einmischen."
 DOD_yugoslavia.41.t:0 "[ENG.GetAdjective] Druck"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader] hat kürzlich eine diplomatische Offensive in der Balkanregion angekündigt. Teil dieses Vorstoßes war ein privates Treffen zwischen ihm und unserem Botschafter in London. Bei diesem Treffen erkundigte er sich nach unserer Position bezüglich [GER.GetNameDef]. [GER.GetNameDefCap], so stellte er fest, mache einen erheblichen Teil unserer Nicht-Ressourcen-Exporte aus. Wir täten gut daran, so fuhr er fort, unsere Abhängigkeit von [GER.GetNameDef] zu verringern."
 DOD_yugoslavia.41.a:0 "Wir werden es in Betracht ziehen."
 DOD_yugoslavia.42.desc:0 "Das Münchner Abkommen könnte in unserer Zeit Frieden bedeuten - oder auch nicht. [GER.GetNameDef] ist kaum das einzige Land, das versucht, die Grenzen Europas neu zu ziehen. Die Regierung von [YUG.GetLeader] hat sich bisher erstaunlich bedeckt gehalten, was das Schicksal ihres führenden Rüstungslieferanten angeht.\n]Dies hat einige Leute im diplomatischen Dienst dazu gebracht, sich zu fragen, ob die [YUG. GetAdjective]s wussten, was passieren würde und vielleicht zugestimmt haben.\n\nWir sollten in Betracht ziehen, sie daran zu erinnern, dass jede Vereinbarung mit [GER.GetNameDef] als feindlicher Akt betrachtet wird, wenn ein Krieg ausbricht."
 DOD_yugoslavia.42.a:0 "Schicken Sie einen Sonderbeauftragten."
 DOD_yugoslavia.42.b:0 "Sie müssen immer noch unter Schock stehen."
 DOD_yugoslavia.43.desc:0 "Ein Sonderbeauftragter von [ENG.GetNameDef] ist eingetroffen, um unsere Meinung zum Münchner Abkommen zu besprechen. Es scheint, dass [ENG.GetLeader] während der Kriegsangst, die die Verhandlungen begleitete, auf eine entschiedenere Unterstützungserklärung von uns gehofft hatte. Er erinnerte uns daran, dass das Schicksal von [CZE.GetNameDef] an das unsere gebunden ist. Sollte [CZE.GetNameDef] an die [GER.GetAdjective]s fallen, würden wir uns auf dem Kontinent zunehmend isoliert wiederfinden."
 DOD_yugoslavia.43.a:0 "Sie sind nur auf der Suche nach neuen Spielfiguren."
 DOD_yugoslavia.44.desc:0 "Obwohl der Krieg nun schon seit mehreren Monaten tobt, weigert sich [YUG.GetLeader] immer noch, sich für eine Seite zu erklären, und handelt sogar mit [GER.GetNameDef], obwohl sie strikte Neutralität bewahrt. Während ihre Unterstützung für [GER.GetNameDef] wahrscheinlich nicht unmittelbar kritisch ist, müssen wir entscheiden, ob wir ihnen erlauben wollen, ein Land zu unterstützen, mit dem wir aktiv im Krieg sind."
 DOD_yugoslavia.44.a:0 "Sie müssen eine Entscheidung treffen."
 DOD_yugoslavia.44.b:0 "Ihre Neutralität ist besser für uns."
 DOD_yugoslavia.45.desc:0 "Der [ENG.GetAdjective]-Botschafter besuchte heute das Außenministerium und wollte wissen, warum wir immer noch mit [GER.GetNameDef] Handel treiben. Die [ENG.GetAdjective]-Regierung, so sagte man uns, betrachte dies als einen feindlichen Akt und werde "geeignete Maßnahmen" in Erwägung ziehen, wenn wir nicht sofort aufhörten."
 DOD_yugoslavia.45.a:0 "Wir müssen eine Entscheidung treffen."
 DOD_yugoslavia.46.desc:0 "Es scheint, dass unser Druck auf [YUG.GetNameDef] nicht die beabsichtigte Wirkung gezeigt hat. Anstatt den Handel mit [GER.GetNameDef] einzustellen oder ihre Unterstützung für die alliierte Sache zu erklären, klammert sich die Regierung von [YUG.GetLeader] an ihre Neutralität und weigert sich, nachzugeben. In letzter Zeit hat der MI6 Berichte erhalten, dass die Regierung von [YUG.GetAdjective] erwägt, [GER.GetNameDef] das Recht zu gewähren, Truppen frei durch ihr Land zu bewegen."
 DOD_yugoslavia.46.a:0 "Sie könnten genauso gut bereits ein Feind sein."
 DOD_yugoslavia.46.b:0 "Wir sollten uns jetzt nicht noch mehr Feinde machen."
 DOD_yugoslavia.181.t:0 "Kommunistische Stimmung verbreitet sich in [Dies.GetNameDef]"
 DOD_yugoslavia.181.d:0 "Mit der Gründung des Panslawischen Arbeiterkongresses scheinen viele aus der Arbeiterklasse von [Dieses.GetNameDef] die Idee zu unterstützen, dass [Dieses.GetNameDef] als kommunistischer Staat nach dem Modell von [From.GetAdjective] in die Fraktion eintritt. Obwohl es sich derzeit nur um eine kleine Bewegung handelt, befürchten viele Funktionäre von [Dieses.GetAdjective], dass [Dieses.GetNameDef] sich mit landesweiten Streiks und sogar einem Anstieg des linken Paramilitarismus konfrontiert sehen könnte, wenn diese Aktivisten nicht umgehend für die Förderung dieser Idee bestraft werden."
 DOD_yugoslavia.182.t:0 "Panslawische Propaganda"
 DOD_yugoslavia.182.d:0 "Überall in unserem Land haben Anhänger des Panslawischen Arbeiterkongresses damit begonnen, die Straßen von [Dies.Hauptstadt.GetName] mit Plakaten und Flugblättern zu schmücken, die für das [From.GetAdjective]-Modell des Sozialismus werben. Sie applaudieren [From.GetLeader] und seinem Regime und glauben, dass die [Dies.GetAdjective]-Regierung von sozialen Reformen nach dem Vorbild von [From.GetNameDef] profitieren würde. Obwohl viele vermuten, dass dies ein dreister Versuch von [From.GetLeader] ist, die Unabhängigkeit von [This.GetAdjective] zu untergraben, können wir nicht ignorieren, dass diese Propaganda eine ziemliche Wirkung auf die Einstellung des durchschnittlichen [This.GetAdjective]-Bürgers gegenüber der Aussicht auf den Kommunismus und ein vereintes Balkanbündnis hat."
 DOD_yugoslavia.183.t:0 "Panbalkanische Miliz"
 DOD_yugoslavia.183.d:0 "Während sich die kommunistische Stimmung in unserem Land weiter aufschaukelt, bilden sich viele kleine paramilitärische Gruppen in der extremen Linken unseres Landes. Die fraglichen Waffen scheinen von [YUG.GetAdjective] zu stammen. Viele vermuten, dass [From.GetLeader] und sein Regime Pläne haben, die [This.GetAdjective]-Regierung zugunsten einer Regierung zu stürzen, die mehr mit seinem neuen [From.GetRulingIdeology]-Staat übereinstimmt."
 DOD_yugoslavia.183.a:0 "Wir sollten vorsichtig vorgehen."
 DOD_yugoslavia.184.t:0 "Kommunistische Militante fordern einen Regimewechsel"
 DOD_yugoslavia.184.d:0 "Die Spannungen zwischen der [This.GetAdjective]-Regierung und der Bauernschaft haben einen Siedepunkt erreicht - viele linke Militante bewaffnen sich mit Waffen, die vermutlich von [From.GetNameDef] erworben wurden. Die Bauern fordern nun, dass [Dies.GetLeader] seine Machtposition abgibt und sie dem Volk überlässt, das er zu vertreten vorgibt. Ihre Forderungen sind mit der impliziten Warnung verbunden, dass die Bauernschaft bei Nichtbefolgung ihrer Forderung im Namen einer neuen [From.GetRulingIdeology]-Regierung zu den Waffen greifen wird."
 DOD_yugoslavia.184.a:0 "Wenn das Volk es so will."
 DOD_yugoslavia.184.b:0 "Beseitigt diese Bande von unerträglichen Bauern!"
 DOD_yugoslavia.50.t:0 "Die Grosvenor-Gala"
 DOD_yugoslavia.50.desc:0 "Die Frage der Heirat und der Erbfolge in [YUG.GetNameDef] liegt der politischen Klasse schon lange auf der Zunge. Die lange Zeit, die wir ohne einen legitimen König auf dem Thron verbracht haben, hat einige die Legitimität der Herrschaft von Karađorđević in Frage stellen lassen. Doch bei einer Gala in London wurde das Herz des jungen Königs Peter von einer schönen Adeligen gestohlen. Die Mitglieder des königlichen Kabinetts erörtern bereits Hochzeitspläne, um das romantische Interesse des Königs mit einer Hochzeit zu sichern. Zweifellos wird diejenige, die er heiratet, einen dauerhaften diplomatischen Einfluss auf unsere Nation haben und andere Länder beeinflussen, sich mit [YUG.GetNameDef] zu verbünden."
 DOD_yugoslavia.50.a:0 "Prinzessin Alexandra von Griechenland hat das Herz des Königs."
 DOD_yugoslavia.50.b:0 "Prinzessin Maria Francesca von Italien."
 DOD_yugoslavia.50.c:0 "Prinzessin Alexandrine von Deutschland."
 DOD_yugoslavia.50.d:0 "Adelheid von Habsburg."
 DOD_yugoslavia.50.e:0 "Prinzessin Marie-Françoise von Spanien."
 DOD_yugoslavia.501.t:0 "[From.GetNameDefCap] Sucht eine Königin"
 DOD_yugoslavia.501.desc:0 "Die Karađorđevićs von [From.GetNameDef] wollen ihre königliche Linie und ihre Nation durch eine königliche Hochzeit fortführen. Es scheint, dass [From.GetLeader] sich in [Root.GetPrincessName], ein Mitglied der [Root.GetFamilyName]-Familie, verguckt hat und um ihre Hand anhält. Sollte die junge Dame annehmen, werden sie [From.GetNameDef] und [Root.GetNameDef] blutsverwandt sein. Obwohl dies nicht sofort zu einer gemeinsamen [From.GetAdjective]-[Root.GetAdjective]-Allianz führen wird, würde es so etwas in der unmittelbaren Zukunft möglich machen."
 DOD_yugoslavia.501.a:0 "Eine Hochzeit klingt wundersam!"
 DOD_yugoslavia.501.b:0 "[Root.GetPrincessName] wird niemals [From.GetLeader] heiraten!"
 italian_princess_name:0 "Prinzessin Maria"
 german_princess_name:0 "Prinzessin Alexandrine"
 hungarian_princess_name:0 "Erzherzogin Adelheid"
 spanish_princess_name:0 "Prinzessin Marie-Françoise"
 italian_dynasty_name:0 "Savoyen"
 german_dynasty_name:0 "Hohenzollern"
 hungarian_dynasty_name:0 "Habsburg"
 spanish_dynasty_name:0 "Bourbon"
 DOD_yugoslavia.19.t:0 "König [Root.GetLeader] Wird erwachsen!"
 DOD_yugoslavia.19.desc:0 "König [Root.GetLeader], der lange vor seiner Zeit durch die schrecklichen Umstände des globalen Konflikts auf den Thron gehoben wurde, ist endlich volljährig geworden und hat sich als weiser und kompetenter Führer erwiesen. Mit einem legitimen Erben im richtigen Alter auf dem Thron hat das Volk von [YUG.GetNameDef] endlich ein Symbol für seine nationale Identität, hinter dem es sich versammeln und für das es kämpfen kann."
 DOD_yugoslavia.19.a:0 "Lang lebe der König!"
 DOD_yugoslavia.502.t:0 "[From.GetPrincessName] Akzeptiert!"
 DOD_yugoslavia.502.desc:0 "Der junge König [Root.GetLeader] hat [From.GetPrincessName] seine Liebe und Hingabe zu [From.GetPrincessName] öffentlich durch den heiligen Bund der Ehe in einer Zeremonie in [Root.GetLondonBelgrade] vor einer jubelnden Menge erklärt, die Zeuge der märchenhaften Romanze zweier Liebender wurde, die in einer Zeit der Krise zusammengeführt wurden. [Root.GetWeddingGoodBad] Obwohl diese Hochzeit keine formelle [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective]-Allianz begründet, scheint es sicher zu sein, dass die Zusammenarbeit zwischen diesen Nationen hier nicht endet."
 DOD_yugoslavia.502.a:0 "Wie romantisch!"
 YUG_wedding_bad:0 "Zu Hause in [Root.GetNameDef] muss sich die junge Monarchin jedoch viel Kritik von der konservativen [Root.GetAdjective]-Presse gefallen lassen, weil sie sich in einer Zeit der großen Krise für die Nation entschieden hat zu heiraten."
 YUG_wedding_good:0 "Von Belgrad bis Bukarest feiert man auf dem Balkan gemeinsam die Beharrlichkeit der [Root.GetAdjective]-Monarchin im Angesicht des wachsenden Unheils."
 DOD_yugoslavia.503.t:0 "[From.GetPrincessName] Rejects!"
 DOD_yugoslavia.503.desc:0 "Obwohl König [Root.GetLeader] seine Liebe beteuert, bleibt die fremde Prinzessin seiner Träume ungerührt von seiner Verliebtheit. Nach Wochen des intensiven Werbens und der Romantik hat [From.GetPrincessName] den Heiratsantrag des Königs abgelehnt, und ihre Entscheidung geht mit einer öffentlichen Zustimmung der [From.GetAdjective]-Regierung einher. Obwohl seine verschmähte Zuneigung ihm das Herz bricht, ist der König fest entschlossen, eines Tages eine angemessene Königin für sein Königreich zu finden."
 DOD_yugoslavia.503.a:0 "Vielleicht die gütige Prinzessin Alexandra..."
 DOD_yugoslavia.60.t:0 "Die Krönung"
 DOD_yugoslavia.60.peter:0 "Zum ersten Mal seit Beginn des 20. Jahrhunderts wird der [YUG.GetNameDef] Monarch in der Kathedrale von Belgrad in einer eher weltlichen Zeremonie gekrönt, die die religiöse Vielfalt des modernen [YUG.GetAdjective]staates widerspiegelt. Obwohl einige die Fähigkeit des jungen Königs Peter, in einem so jungen Alter zu regieren, anzweifeln würden, ruht die Krone nun auf seinem Kopf und die Zukunft von [YUG.GetNameDef] liegt wohl oder übel in den Händen von [YUG.GetHerHis]."
 DOD_yugoslavia.60.paul:0 "Zum ersten Mal seit Beginn des 20. Jahrhunderts wird der [YUG.GetNameDef] in der Kathedrale von Belgrad in einer traditionellen serbisch-orthodoxen Zeremonie zum Monarchen gekrönt. Obwohl viele König Paul immer noch als Usurpator und eher als faschistischen Diktator denn als würdigen König ansehen, ruht die Krone nun auf seinem Haupt, und die Zukunft von [YUG.GetNameDef] liegt wohl oder übel in den Händen von [YUG.GetHerHis]."
 DOD_yugoslavia.60.a:1 "Lang lebe der König!"
 DOD_yugoslavia.70.t:0 "[From.GetNameDefCap] Will den Dreiparteienpakt unterzeichnen"
 DOD_yugoslavia.70.desc:0 "Heute traf ein Telegramm von [From.GetLeader] an [Root.Capital.GetName] ein, in dem das Interesse an der Unterzeichnung eines Nichtangriffspakts mit den faschistischen Mächten der Welt bekundet wurde. Aus Furcht vor einer [SOV.GetAdjective]-Invasion und wachsendem Nationalismus versucht [From.GetLeader], [From.GetHerselfHimself] mit [Root.GetNameDef] zu verbünden. Obwohl dies kein offizielles Bündnis bedeutet, bringt es [From.GetNameDef] in unseren Einflussbereich und wird den Prozess des Eintritts von [From.GetAdjective] in die [Root.GetFactionName] beschleunigen."
 DOD_yugoslavia.70.a:0 "Wir sind einverstanden."
 DOD_yugoslavia.70.b:0 "Wir haben andere Visionen für [From.GetNameDef]."
 DOD_yugoslavia.701.t:0 "[From.GetNameDefCap] Objects!"
 DOD_yugoslavia.701.tripartite_rejection:0 "[From.GetLeader] hat auf den Vorschlag von [Root.GetAdjective], den Dreiparteienpakt zu unterzeichnen, mit Ablehnung reagiert und erklärt, dass sie "andere Ideen" für die Zukunft unseres Staates haben."
 DOD_yugoslavia.701.allied_objection:0 "Die Entscheidung, den Dreiparteienpakt zu unterzeichnen, war sowohl innerhalb als auch außerhalb unserer Nation äußerst umstritten und hat die Legitimität von [Root.GetLeader]'s Recht, als Regent für König Peter II. zu agieren, oder ob eine solche Regentschaft überhaupt notwendig ist, in Frage gestellt. Eine Gruppe von Offizieren der königlichen [YUG.GetAdjective] Armee haben Peter II. für volljährig erklärt und sind mit Unterstützung von [From.GetAdjective] auf Belgrad marschiert und haben die sofortige Entmachtung von [Root.GetLeader] gefordert."
 DOD_yugoslavia.701.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 DOD_yugoslavia.701.b:0 "Zu den Waffen!"
 DOD_yugoslavia.702.t:0 "[YUG.GetNameDefCap] Unterzeichnet den Dreiparteienpakt"
 DOD_yugoslavia.702.desc:0 "Heute hat die [YUG.GetAdjective]-Regierung zusammen mit den faschistischen Nationen den Dreiparteienpakt unterzeichnet. Obwohl dies nicht bedeutet, dass [YUG.GetNameDef] der [From.GetFactionName] beigetreten ist, zeigt es eine wachsende Loyalität zwischen den beiden Ländern und dass [YUG.GetLeader] möglicherweise einige faschistische Sympathien hegt. Viele erwarten eine [Root.GetAdjective]-Reaktion auf diese besorgniserregende Entwicklung, aber [Root.GetLeader] hat sich bisher nicht zu diesem Thema geäußert..."
 DOD_yugoslavia.702.a:0 "[YUG.GetLeader] ist ein illegitimer Feigling!"
 DOD_yugoslavia.702.b:0 "Ich sehe keinen Grund, mich darum zu kümmern."
 DOD_yugoslavia.80.t:1 "[163.GetName] für die Allianz"
 DOD_yugoslavia.80.desc:0 "[From.GetLeader] hat heute angekündigt, dass [From.GetNameDef] bereit wäre, sich mit [Root.GetNameDef] zu verbünden und offiziell der [Root.GetFactionName] beizutreten, aber nur im Austausch für unseren Rückzug vom Balkan in Form der Aufgabe unserer Kontrolle über [163.GetName]."
 DOD_yugoslavia.80.a:0 "Das klingt fair."
 DOD_yugoslavia.80.b:0 "Sie sollten stattdessen [103.GetName] abtreten."
 DOD_yugoslavia.801.t:0 "[From.GetNameDefCap] Fordert [103.GetName]!"
 DOD_yugoslavia.801.desc:0 "Unsere Delegation scheint in [From.GetNameDef] schlecht aufgenommen worden zu sein, da der Botschafter stattdessen [103.GetName] von uns im Austausch für die [From.GetFactionName]-Mitgliedschaft fordert."
 DOD_yugoslavia.801.a:0 "Nun gut."
 DOD_yugoslavia.801.b:0 "Auf gar keinen Fall."
 DOD_yugoslavia.802.t:0 "[From.GetNameDefCap] Akzeptiert!"
 DOD_yugoslavia.802.desc:0 "Die Reibereien an der Grenze zu [From.GetNameDef] werden endlich beigelegt, da die [From.GetAdjective]-Regierung zugestimmt hat, die dalmatinischen Gebiete, die derzeit von [From.GetAdjective] besetzt sind, an ihre rechtmäßigen [YUG.GetAdjective]-Kontrolleure zurückzugeben. [Root.GetLeader] hat heute [From.GetLeader] zu einem wahren Freund der Freiheit und Selbstbestimmung von [Root.GetAdjective] erklärt, und die beiden Nationen gehen nun als Verbündete voran."
 DOD_yugoslavia.802.a:0 "Genau wie geplant."
 czech.1.t:0 "Komintern-Mitgliedschaft"
 czech.1.d:1 "Unsere Beziehungen zu den [CZE.GetAdjective]s waren in der Vergangenheit sporadisch, aber in letzter Zeit hat ihre Politik eine scharfe Wendung zur rechten Seite der Geschichte genommen. In Verbindung mit dem zunehmenden Druck von [GER.GetNameDef] und dem mangelnden Vertrauen in die Fähigkeit der westlichen Demokratien, sie zu schützen, hat dies zu einem formellen Antrag auf Beitritt zur Komintern geführt."
 czech.1.a:1 "Sie sind mehr als willkommen."
 czech.1.b:1 "Sie sind noch nicht bereit."
 czech.2.d:1 "[SOV.GetLeader] hat unseren Antrag auf Beitritt zur Komintern angenommen. Unsere Delegation ist dem Exekutivkomitee mit vollem Stimmrecht beigetreten."
 czech.3.d:1 "[SOV.GetLeader] hat unseren Antrag auf Beitritt zur Komintern ohne Angabe von Gründen abgelehnt."
 czech.3.a:0 "So viel zu unseren slawischen Beziehungen."
 czech.4.t:0 "Das [ROM.GetAdjective] Problem"
 czech.4.d:0 "Die Beziehungen zu [ROM.GetNameDef] waren schon immer durch ihre Besetzung unseres rechtmäßigen Territoriums Bessarabien belastet. Als ob das nicht genug wäre, behindert die gesamte Nation unsere Fähigkeit, unseren [From.GetAdjective]-Verbündeten zu Hilfe zu kommen. Dieselben Verbündeten haben nun eine Lösung vorgeschlagen: Teilt [ROM.GetNameDEf] unter uns auf, um dieses Problem ein für alle Mal zu lösen!"
 czech.4.a:0 "Brillant in seiner Einfachheit."
 czech.4.b:0 "Wir werden eine andere Lösung finden."
 czech.5.d:1 "[From.GetNameDefCap] hat unsere Lösung für das [ROM.GetAdjective]-Problem gebilligt. Das Militär ist bereit, und die Kampagne kann nach unserem Ermessen beginnen."
 czech.6.d:1 "[From.GetLeader] hat unseren Vorschlag bezüglich des [ROM.GetAdjective]-Problems abgelehnt. Es scheint, dass er noch Pläne für [ROM.GetNameDef] hat."
 czech.6.a:0 "Es war einen Versuch wert."
 czech.7.t:0 "Die [POL.GetADjective] Situation"
 czech.7.d:1 "Seit Beginn unserer Bemühungen, die Arbeiter der Welt zu befreien, hat [POL.GetNameDef] nichts als Ärger gemacht. Unsere [From.GetAdjective]-Verbündeten haben uns einen aufregenden Vorschlag gemacht: [POL.GetNameDef] hat unseren beiden Nationen Land abgenommen, warum also nicht den Gefallen erwidern und [POL.GetNameDef] zwischen uns aufteilen?"
 czech.7.a:0 "Warum nicht, in der Tat."
 czech.8.d:1 "[From.GetNameDefCap] hat unseren Lösungsvorschlag für die [POL.GetAdjective] Situation genehmigt. Wir werden mit der Operation beginnen, sobald der Befehl erteilt wird."
 czech.9.d:1 "[From.GetNameDefCap] hat unserem Vorschlag nicht zugestimmt. Wir müssen unsere Zeit abwarten und andere Optionen in Betracht ziehen."
 czech.10.d:0 "Seit dem Ende des Großen Krieges hat Polen deutsches Land besetzt. Als ob das nicht genug wäre, haben sie ständig ihre Nachbarn angegriffen, um ihr Territorium aggressiv zu erweitern. Unsere [From.GetAdjective] Verbündeten sind zu demselben Schluss gekommen: Um den Frieden in Europa zu sichern, müssen wir den [POL.GetAdjective]-Staat beseitigen."
 czech.10.a:0 "Machen wir uns an die Arbeit."
 czech.11.d:1 "[From.GetNameDefCap] hat unseren Plan zum Umgang mit der [POL.GetAdjective] Situation. Wir können zuschlagen, sobald die Vorbereitungen abgeschlossen sind."
 czech.12.d:1 "[From.GetNameDefCap] hat unsere Lösung für die [POL.GetAdjective] Situation. Die Zeit wird zeigen, ob sich eine weitere Gelegenheit ergibt."
 czech.14.t:0 "Die slowakische Rebellion"
 czech.14.d:1 "Seitdem wir sie aus der Regierung entfernt haben, schüren die slowakischen Führer ihren Unmut und stacheln die Bevölkerung zur Gewalt an. Heute ist es ihnen endlich gelungen, mit ihren Worten den Krieg herbeizuführen, den sie sich so verzweifelt gewünscht haben. Die slowakische Rebellion hat begonnen."
 czech.14.a:0 "Wenn sie den Krieg wollen, dann sollen sie ihn bekommen."
 czech.15.d:0 "Die letzten Bastionen der slowakischen Macht sind zerschlagen worden. Die Rebellion ist zu Ende."
 czech.15.a:0 "Der Sieg!"
 czech.16.t:0 "[CZE.GetAdjective]s in the Axis?"
 czech.16.d:2 "Trotz anfänglicher Bedenken sind die [CZE.getAdjective]s dazu übergegangen, den Bolschewismus als die unmittelbare Bedrohung zu betrachten, die er tatsächlich ist, und beantragen nun den Beitritt zu den Achsenmächten. Die Regierung von [CZE.GetLeader] hat ausdrücklich erklärt, dass dies die Frage des Sudetenlandes in keiner Weise berührt."
 czech.17.d:0 "[From.GetNameDefCap] hat unseren Antrag auf Beitritt zur Achse angenommen!"
 czech.17.a:0 "Ausgezeichnet!"
 czech.18.d:0 "[From.GetNameDefCap] hat unser Ersuchen um Beitritt zur Achse abgelehnt!"
 czech.18.a:0 "Unangenehm."
 czech.19.t:1 "Entehrung vor dem Tod"
 czech.19.d:1 "Die Regierung von [From.GetLeader] hat erkannt, was wir schon immer wussten: [From.GetNameDef] kann nur unter unserem Schutz weiterbestehen. Auch wenn dies eine direkte Besetzung ihres Landes ausschließt, ist es vielleicht besser, einen willigen Verbündeten zu haben und jegliche Einmischung durch ausländische Akteure zu vermeiden."
 czech.20.t:1 "Entehrung vor dem Tod"
 czech.20.d:1 "[From.GetLeader] hat unser Angebot angenommen. Ein [From.GetAdjective] Bevollmächtigter ist in Prag eingetroffen, um die Politik zu koordinieren."
 czech.20.a:0 "Das ist der einzige Weg."
 czech.21.t:1 "Entehrung vor dem Tod"
 czech.21.d:2 "Als ihm unser Vorschlag unterbreitet wurde, soll [From.GetLeader] ausgerufen haben: "Nicht in tausend Jahren!", bevor er eine lange Tirade über die Minderwertigkeit unseres Volkes, unser Regierungssystem und die Führungsqualitäten von [CZE.GetLeader] begann. Es wurde keine offizielle Absage erteilt, aber unser Botschafter hat wenig Hoffnung."
 czech.21.a:0 "Vielleicht ist es auch besser so."
 czech.22.t:0 "Die Sudetenfrage"
 czech.22.d:1 "Die Regierung von [From.GetNameDef] hat das Sudetenland als einen Schritt zur Verständigung angeboten. Einerseits ist dies eine ausgezeichnete Gelegenheit, ein reiches Territorium für wenig Geld und mit wenig Gefahr zu erwerben. Andererseits wäre eine Krise um das Sudetenland eine perfekte Gelegenheit, der Welt zu zeigen, dass die so genannten Großmächte, die den Versailler Vertrag aufrechterhalten, zahnlos und moralisch minderwertig sind."
 czech.23.d:2 "[From.GetNameDefCap] hat unser Angebot angenommen. Die Truppen von [From.GetAdjective] sind unter dem Jubel der örtlichen Bevölkerung in das Sudetenland eingerückt."
 czech.23.a:0 "Mehr können sie wohl nicht verlangen."
 czech.24.d:2 "[From.GetLeader] hat unser Angebot, das Sudetenland abzutreten, abgelehnt. Er hat keinen Grund für diesen Schritt genannt, aber die [From.GetAdjective]-Entscheidung hat eine Schockwelle durch das Militär geschickt, das glaubt, dass der [GER.GetNameDef] größere Pläne mit uns haben könnte."
 czech.24.a:0 "Abwarten und sehen."
 czech.25.t:0 "[YUG.GetNameDef] in der Entente"
 czech.25.d:1 "Die Regierung von [From.GetNameDef] hat beschlossen, das Bündnis der "Kleinen Entente" wieder zu bekräftigen, das in den letzten Jahren angesichts des wachsenden Einflusses von [GER.GetAdjective] hinfällig geworden war. Ihr Außenminister war kürzlich in unserer Hauptstadt, um zu erörtern, ob wir dem Bündnis als ständiges Mitglied beitreten würden."
 czech.26.d:1 "[From.GetNameDefCap] hat zugestimmt, der Entente beizutreten. Eine Militärdelegation ist eingetroffen, um über Verteidigungsmaßnahmen zu sprechen."
 czech.27.d:2 "[From.GetLeader] hat zwar zugestimmt, unsere Delegation zu treffen, hat sich aber geweigert, sein Land zu verpflichten, der Entente beizutreten. Die [From.GetAdjective]s scheinen zu befürchten, dass ein Beitritt zu unserem Bündnis das vorsichtige Kräftegleichgewicht in der Region destabilisieren könnte."
 czech.28.t:0 "[ROM.GetNameDefCap] in der Entente"
 czech.32.t:0 "[CZE.GetAdjective]-[HUN.GetAdjective] Wiederannäherung"
 czech.32.d:2 "Die Entente unter der Führung von [From.GetNameDef] war lange Zeit bestrebt, unsere Nation einzudämmen. Mit dem Anwachsen der deutschen Macht fühlt sich [From.GetNameDef] jedoch zunehmend aus dieser Richtung bedroht. Nicht gewillt, einer Bedrohung von zwei Seiten gegenüberzustehen, sucht [From.GetLeader] nun nach einer Verständigung mit uns.\n\nUnsere Regierung ist in dieser Frage gespalten. Die eine Fraktion glaubt, dass ein Abkommen mit [From.GetNameDef] der erste Schritt ist, um die Einkreisung zu durchbrechen, während die andere Fraktion darauf hinweist, dass dies zweifellos den Zorn von [GER.GetLeader] auf sich ziehen würde."
 czech.32.a:1 "Wir nehmen ihr Angebot an."
 czech.32.b:0 "Niemals!"
 czech.33.d:2 "[From.GetLeader] war überraschenderweise offen für unser Angebot. Wir haben einen Vertrag der gegenseitigen Freundschaft unterzeichnet, in dem wir bekräftigen, dass keiner von uns irgendwelche territorialen Ansprüche auf den anderen erhebt."
 czech.33.a:0 "Besser als erwartet!"
 czech.34.d:2 "Überraschenderweise hat [From.GetLeader] unser Angebot mit der Begründung abgelehnt, dass wir nicht bereit sind, bestimmte Gebiete an Ungarn abzutreten."
 czech.34.a:1 "Nichts Neues also."
 dod_news.1.t:1 "Kleine Entente bekräftigt"
 dod_news.1.d:0 "[From.GetName] hat heute bekannt gegeben, dass das fast aufgelöste Bündnissystem der "Kleinen Entente" zu seinen Verpflichtungen stehen wird. In einer Erklärung des [From.GetAdjective] Auswärtigen Amtes verkündet: ''[From.GetName] ist keine Großmacht, aber sie ist eine Regionalmacht. Wir sind der festen Überzeugung, dass ein Bündnis von Regionalmächten die sogenannten Großmächte daran hindern kann und wird, sich in unsere Angelegenheiten einzumischen."
 dod_news.1.a:1 "Gemeinsam sind wir eine Großmacht."
 dod_news.1.b:0 "Ein verblüffender Vorschlag."
 dod_news.1.c:0 "Wir haben nicht vergessen, gegen wen er gerichtet war."
 dod_news.1.e:0 "Wir werden mit ihnen kurzen Prozess machen, wenn es sein muss."
 dod_news.1.f:0 "Faszinierende Entwicklungen!"
 dod_news.2.a:0 "Wir werden an der Seite unserer neuen Verbündeten bis zum bitteren Ende kämpfen."
 dod_news.2.b:0 "Sie haben eine weise Entscheidung getroffen."
 dod_news.2.c:0 "Die beunruhigendste Nachricht."
 dod_news.2.t:0 "[CZE.GetNameDefCap] schließt sich den Achsenmächten an"
 dod_news.2.d:0 "Zum Entsetzen vieler Europäer hat [CZE.GetNameDef] einen Bündnisvertrag mit [GER.GetNameDef] unterzeichnet. In den letzten Monaten ist [CZE.GetNameDefCap], das früher stark demokratisch war, immer weiter nach rechts gedriftet."
 dod_news.3.t:0 "[CZE.GetNameDefCap] tritt der Komintern bei"
 dod_news.3.d:0 "Zum Entsetzen vieler in Europa hat [CZE.GetNameDef] einen Bündnisvertrag mit [SOV.GetNameDef] unterzeichnet. In den letzten Monaten ist [CZE.GetNameDef], offiziell stark demokratisch, immer weiter nach links gedriftet."
 dod_news.4.t:0 "[CZE.GetNameDefCap] Gibt das Sudetenland auf"
 dod_news.4.d:0 "In einem für viele überraschenden Schritt hat [CZE.GetNameDef] heute einseitig das Sudetenland an [GER.GetNameDef] abgetreten. Auf Nachfrage sagte eine Quelle im [CZE.GetAdjective] Außenministerium antwortete: "Es war offensichtlich, in welche Richtung der Wind wehte; dies war der einzige Weg zum nationalen Überleben."\n\nEin ungenannter [FRA.GetAdjective]-Minister verurteilte Berichten zufolge den [CZE.GetAdjective]-Schritt und behauptete, der Westen hätte [CZE.GetNameDef] unterstützt, wenn [GER.GetNameDef] Druck gemacht hätte."
 dod_news.4.a:0 "Es gab keine andere Wahl."
 dod_news.4.b:0 "Durch ihre Weitsicht haben sie eine Krise verhindert."
 dod_news.4.c:0 "Sie haben weise gewählt."
 dod_news.4.e:0 "Hätten wir etwas tun können?"
 DOD_romania.999.t:0 "Eine Hommage an die Liebe"
 DOD_romania.999.desc:0 "Ein außergewöhnlich betrunkener und emotionaler König Carol II. überfiel die heutige Strategiesitzung und machte alle auf eine "brillante" Idee aufmerksam, die er in der vergangenen Nacht hatte. Der König, der im Grunde seines Herzens ein Romantiker ist, erklärte mit Tränen in den Augen, er wünsche sich, dass die Frauen in seinem Leben die intensive und wahre Liebe kennenlernen, die er für sie empfindet. In einem langen, wenn auch etwas undeutlichen Monolog an die Stabschefs und das Kabinett appellierte er an deren zarteste und tiefste Empfindsamkeiten, um dann feierlich die Umbenennung zweier großer Städte des Feindes zu fordern, als Tribut an das außergewöhnlichste und tiefste aller Gefühle, das der Mensch kennt: die Liebe. Der König hat sich ganz und gar auf diese Idee fixiert, und es ist unwahrscheinlich, dass er sich leicht davon abbringen lässt, wenn wir ihn davon abbringen wollen."
 DOD_romania.a:0 "Er ist wahrlich ein Genie, das vom Himmel herabgestiegen ist!"
 DOD_romania.b:0 "Schmeißt stattdessen eine Party, um ihn abzulenken. Und zwar eine richtig große."
 DOD_romania.16.t:0 "[FROM.GetNameDefCap] Versucht, der [ROOT.GetFactionName] beizutreten"
 DOD_romania.16.desc:0 "Obwohl derzeit mit [romania_former_ally_target.GetNameDef] verbündet, haben Veränderungen innerhalb der [FROM.GetAdjective]-Regierung dazu geführt, dass die Nation mehr mit den Idealen von [ROOT.GetAdjective] übereinstimmt, und [FROM.GetLeader] hat Interesse an einem Beitritt zur [ROOT.GetFactionName] bekundet. Dies ist eine historische Gelegenheit; da der Feind [FROM.GetNameDef] den Rücken gekehrt hat, ist das absolut Letzte, was er erwarten würde, dass [FROM.GetAdjective]-Truppen ihre Waffen gegen ihn richten."
 DOD_romania.16.a:0 "Willkommen, [FROM.GetAdjective]-Freunde!"
 DOD_romania.161.t:0 "[FROM.GetNameDefCap] Verrät [ROOT.GetNameDef]!"
 DOD_romania.161.desc:0 "Leider hat der [FROM.GetAdjective] Außenminister die Botschaft von [FROM.GetNameDef] überbracht, die ohne Frage ein offener Verrat an den Idealen von [ROOT.GetFactionName] und [ROOT.GetRulingIdeology] ist! [FROM.GetNameDefCap] hat erklärt, dass sie nun für die [romania_new_ally_target.GetFactionName] kämpfen wird."
 DOD_romania.161.a:0 "Wir hätten wissen müssen, dass man [FROM.GetLeader] nicht trauen kann!"
 DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap] Akzeptiert!"
 DOD_romania.162.desc:0 "Uns wurde mitgeteilt, dass [romania_new_ally_target.GetNameDef] unsere Bitte um Aufnahme in die [romania_new_ally_target.GetFactionName] angenommen hat, und bald wird [romania_former_ally_target.GetLeader] lernen, wie ein wahrer [ROOT.GetAdjective]-Soldat kämpft."
 DOD_romania.162.a:0 "Zu den Waffen!"
 DOD_romania.163.t:0 "Codreanu stirbt"
 DOD_romania.163.desc:0 "Codreanu war eine Bedrohung für die Zukunft des rumänischen Staates. Sein rücksichtsloses Handeln war ein Grund, ihn zu verhaften, um der Stabilität willen. Sein Tod soll eine wertvolle Erinnerung daran sein, dass man sich entscheiden kann, ob man ein gutes Beispiel oder eine schreckliche Warnung sein will. Auf die Faschisten in Rumänien wartet ein besonnener und verantwortungsvoller Führer."
 DOD_romania.163.a:0 "Gegangen, aber nicht vergessen."
 DOD_romania.601.t:0 "[FROM.GetName] Versucht, [YUG.GetNameDef] zu spalten"
 DOD_romania.601.desc:0 "In Anbetracht der internen Streitigkeiten, die [YUG.GetNameDef] kennzeichnen, hat [ROM.GetLeader] beschlossen, [ROM.GetHerHis]s Politik der Balkan-Dominanz fortzusetzen, indem er das [YUG.GetAdjective]-Volk unter mehreren lokalen Mächten aufteilt. [Root.GetNameDefCap] ist unter den Nationen, die eingeladen wurden, [YUG.GetNameDef] zu teilen. Während dies eine verlockende Gelegenheit ist, unsere Balkan-Territorien zu erweitern, werden wir verpflichtet sein, dem Konflikt beizutreten, wenn [YUG.GetNameDef] das Ultimatum ablehnt."
 DOD_romania.601.a:0 "Eine ausgezeichnete Idee!"
 DOD_romania.601.b:0 "Vielleicht sollten wir uns da raushalten."
