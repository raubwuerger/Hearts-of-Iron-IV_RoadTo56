 italymod.42.t:0 "Italien bietet uns Schutz an"
 italymod.42.d:0 "[ITA.GetName] ist mit einem Angebot an uns herangetreten. Sie bieten uns Schutz an, wenn wir ein Satellitenstaat von ihnen werden. Wir verlieren zwar unsere volle Unabhängigkeit, aber ein Satellit mit etwas Autonomie zu werden, klingt besser, als von [GER.GetName].... geschluckt zu werden."
 italymod.42.a:0 "Wir akzeptieren!"
 italymod.42.b:0 "Das gibt's doch nicht!"
 italymod.43.t:0 "Österreich nimmt unser Angebot an!"
 italymod.43.d:0 "[AUS.GetName] hat unserem Schutzangebot zugestimmt! Das wird hoffentlich die deutsche Aggression in Mitteleuropa eindämmen."
 italymod.43.a:0 "Ausgezeichnet!"
 italymod.44.t:0 "Österreich lehnt unser Angebot ab!"
 italymod.44.d:0 "[AUS.GetName] hat unser Schutzangebot abgelehnt! Es scheint, dass sie sich mehr mit [GER.GetName] verbünden wollen..."
 italymod.44.a:0 "Dummköpfe"
 italymod.46.t:0 "[ITA.GetName] fordert Ju 87 Flugzeuge an."
 italymod.46.desc:0 "[ITA.GetName] hat sich mit der Bitte an uns gewandt, unsere Ju 87 Stuka"-Flugzeuge zu erhalten. Sie würden es auch bevorzugen, wenn wir ihren Kommandeuren beibringen würden, wie man sie richtig einsetzt.""
 italymod.46.a:0 "Wir brauchen starke Verbündete. Annehmen!"
 italymod.46.b:0 "Sie haben schon genug Flugzeuge."
 italymod.47.t:0 "Angenommen!"
 italymod.47.desc:0 "Die Deutschen haben eine Erklärung geschickt und werden uns mehrere Ju 87 leihen und uns auch beibringen, wie man sie richtig einsetzt."
 italymod.47.a:0 "Avanti Savoia!"
 italymod.48.t:0 "(GER.GetName) Abgelehnt!"
 italymod.48.desc:0 "Die Deutschen haben uns eine Erklärung geschickt und werden uns besagte Flugzeuge nicht zur Verfügung stellen."
 italymod.48.a:0 "Wir werden wohl ohne sie auskommen müssen."
  
 englandmod.1.t:0 "England bittet um Beitritt zur Achse"
 englandmod.1.d:0 "Ein Vertreter von [ENG.GetName] ist soeben eingetroffen. [ENG.GetName] hat kürzlich eine starke ultranationalistische Bewegung erlebt und möchte sich dem Reich und der Achse anschließen, um die Zukunft der Welt zu lenken."
 englandmod.1.a:0 "Annehmen"
 englandmod.1.b:0 "Ablehnen."
 englandmod.2.t:0 "England bittet um die Azoren"
 englandmod.2.d:0 "Ein Vertreter von [ENG.GetName] ist soeben eingetroffen. [ENG.GetName] bittet uns, unsere Allianz zu ehren, indem wir ihrem Militär Zugang zu den Marine- und Luftwaffenstützpunkten auf den Azoren gewähren. [ENG.GetName] hat angedeutet, dass sie Gewalt anwenden könnten, wenn wir nicht zustimmen, da die Basen wichtig für ihren Krieg gegen [GER.GetName] im Atlantik sind."
 englandmod.2.a:0 "Wir werden unsere britischen Freunde unterstützen."
 englandmod.2.b:0 "Keine Chance."
 englandmod.3.t:0 "Portugal nimmt an!"
 englandmod.3.d:0 "Portugal hat unsere Bitte akzeptiert, die Marine- und Luftstützpunkte auf den Azoren zu pachten! Die U-Boot-Bedrohung im Atlantik ist gerade viel weniger beängstigend geworden."
 englandmod.3.a:0 "Tally ho!"
 englandmod.4.t:0 "Portugal lehnt ab!"
 englandmod.4.d:0 "Portugal hat unsere Anfrage, die Marine- und Luftwaffenstützpunkte auf den Azoren zu pachten, abgelehnt! Die U-Boot-Bedrohung im Atlantik wurde soeben um einiges unheimlicher."
 englandmod.4.a:0 "Wie bedauerlich."
 englandmod.5.t:0 "Die Briten fordern unsere Annexion"
 englandmod.5.d:0 "Ein britischer Delegierter traf heute Morgen in Dublin ein. Die Auswirkungen der ultranationalistischen Bewegung in Großbritannien sind endlich bei uns angekommen, da London unsere sofortige Annexion fordert. Wir wissen nicht, ob die Franzosen oder die Amerikaner zu unserer Verteidigung kommen werden, und müssen eine schwere Entscheidung treffen."
 englandmod.5.a:0 "Geben Sie ihren Forderungen nach."
 englandmod.5.b:0 "Keine Chance."
 englandmod.6.t:0 "Irland gibt nach!"
 englandmod.6.d:0 "Unser Delegierter aus Dublin ist mit fantastischen Neuigkeiten eingetroffen! Die schwachen Iren haben beschlossen, unsere Forderung nach ihrer sofortigen Annexion zu akzeptieren. Wir können nun zur nächsten Phase unseres Plans übergehen."
 englandmod.6.a:0 "Sie haben eine kluge Entscheidung getroffen."
 englandmod.7.t:0 "Irland lehnt unsere Forderungen ab!"
 englandmod.7.d:0 "In einem erbärmlichen, letzten Versuch der Tapferkeit hat die törichte irische Regierung unsere Forderung nach Annexion abgelehnt. Mehr noch, sie haben beschlossen, ihre Streitkräfte für den Fall eines britischen Angriffs zu mobilisieren."
 englandmod.7.a:0 "Sind sie selbstmörderisch?"
 englandmod.8.t:0 "Die Briten schlagen ein Bündnis vor"
 englandmod.8.d:0 "Ein britischer Delegierter traf heute Morgen in Lissabon ein. Als ob es nicht schon klar genug wäre, dass sie sich in die spanische Politik einmischen, versuchen sie nun, unsere eigene zu beeinflussen und bieten uns eine Allianz an."
 englandmod.8.a:0 "Wir nehmen an!"
 englandmod.8.b:0 "Wir werden uns nicht daran beteiligen."
 englandmod.9.t:0 "Portugal nimmt an!"
 englandmod.9.d:0 "Portugal hat unser Bündnisangebot angenommen! Wieder einmal stehen die Portugiesen und die Briten Seite an Seite gegen ihre Widersacher!"
 englandmod.9.a:0 "Hurra!"
 englandmod.10.t:0 "Portugal lehnt ab!"
 englandmod.10.d:0 "Portugal hat unser Allianzangebot abgelehnt! Sie haben bewiesen, dass sie für uns nutzlos sind!"
 englandmod.10.a:0 "Wenn sie nicht für uns sind, sind sie gegen uns."
 englandmod.11.t:0 "Die Briten schlagen eine Allianz vor"
 englandmod.11.d:0 "Ein britischer Delegierter traf heute Morgen in Rom ein. Die Briten wollen sich im Mittelmeerraum engagieren und eine Allianz vorschlagen. Wir wollen sie nicht verärgern, aber eine Allianz könnte einige unserer Ansprüche untergraben..."
 englandmod.11.a:0 "Wir nehmen an!"
 englandmod.11.b:0 "Das gibt's nicht."
 englandmod.12.t:0 "Italien nimmt an!"
 englandmod.12.d:0 "Italien hat unser Bündnisangebot angenommen! Zusammen werden wir uns die Hegemonie teilen!"
 englandmod.12.a:0 "Hussa!"
 englandmod.13.t:0 "Italien lehnt ab!"
 englandmod.13.d:0 "Italien hat unser Bündnisangebot abgelehnt! Sie haben sich als nutzlos für uns erwiesen!"
 englandmod.13.a:0 "Wer nicht für uns ist, ist gegen uns."
 englandmod.14.t:0 "Die Briten schlagen eine Allianz vor"
 englandmod.14.d:0 "Ein britischer Delegierter ist heute Morgen in Warschau eingetroffen. Die Briten erwarten, dass die Deutschen irgendwann einem ihrer Nachbarn den Krieg erklären werden, und sie nehmen an, das werden wir sein. Sie schlagen eine Allianz vor, um die Deutschen von einem Angriff abzuhalten, aber wir haben auch das Gefühl, dass sie uns auf einen dunklen Pfad führen werden...."
 englandmod.14.a:0 "Wir akzeptieren!"
 englandmod.14.b:0 "Das geht nicht."
 englandmod.15.t:0 "Polen nimmt an!"
 englandmod.15.d:0 "Polen hat unser Bündnisangebot angenommen! Zusammen werden wir die Deutschen besiegen!"
 englandmod.15.a:0 "Hurra!"
 englandmod.16.t:0 "Polen lehnt ab!"
 englandmod.16.d:0 "Polen hat unser Bündnisangebot abgelehnt! Sie haben bewiesen, dass sie für uns nutzlos sind!"
 englandmod.16.a:0 "Wenn Sie nicht für uns sind, sind Sie gegen uns."
 englandmod.17.t:0 "Britisches Allianzangebot"
 englandmod.17.d:0 "Ein britischer Delegierter traf gestern in Tokio ein. Offenbar sind die Briten der Meinung, dass eine Erneuerung der japanisch-angloamerikanischen Allianz beiden Ländern gut tun würde. Könnte es sein, dass sie auch einen Krieg mit den Vereinigten Staaten in Betracht ziehen?"
 englandmod.17.a:0 "Wir stimmen einer Erneuerung der Allianz zu."
 englandmod.17.b:0 "Wir brauchen sie nicht."
 englandmod.18.t:0 "Die Japaner sind einverstanden."
 englandmod.18.d:0 "Eine gute Nachricht! Japan hat unser Bündnisangebot angenommen! Mit unserer vereinten Kraft werden die Amerikaner sicher fallen!"
 englandmod.18.a:0 "Hurra!"
 englandmod.19.t:0 "Die Japaner lehnen ab!"
 englandmod.19.d:0 "Schlechte Nachrichten! Japan hat unser Bündnisangebot abgelehnt. Begreifen sie nicht, dass der schlafende Riese bald erwacht?"
 englandmod.19.a:0 "Es ist ihre Beerdigung."
 englandmod.20.t:0 "Britisches Bündnisangebot"
 englandmod.20.d:0 "Ein britischer Delegierter traf gestern in Caracas ein. Es scheint, die Briten glauben, eine militärische Allianz zwischen unseren beiden Nationen wäre für beide Seiten von Vorteil. Könnte es sein, dass sie auch einen Krieg mit den Vereinigten Staaten in Betracht ziehen?"
 englandmod.20.a:0 "Wir stimmen zu!"
 englandmod.20.b:0 "Nein, danke."
 englandmod.21.t:0 "Venezuela stimmt zu!"
 englandmod.21.d:0 "Gute Nachrichten! Venezuela hat unser Bündnisangebot angenommen! Sie werden sich als nützliche Basis erweisen, von der aus wir die westliche Hemisphäre angreifen können."
 englandmod.21.a:0 "Huzzah!"
 englandmod.22.t:0 "Venezuela lehnt ab!"
 englandmod.22.d:0 "Schlechte Nachrichten! Venezuela hat unser Bündnisangebot abgelehnt. Ist denen nicht klar, dass der schlafende Riese bald erwacht?"
 englandmod.22.a:0 "Was auch immer"
 englandmod.23.t:0 "Der Status des englischen Faschismus"
 englandmod.23.d:0 "Auch wenn unsere ehemaligen englischen Oberherren versucht haben, unserem Land den Faschismus aufzuzwingen, müssen wir solche Einmischungen nicht mehr dulden. Sollten wir den faschistischen Einfluss loswerden, den die Briten in unser Land gebracht haben?"
 englandmod.23.a:0 "Ja, es ist an der Zeit, diese dumme Ideologie loszuwerden."
 englandmod.23.b:0 "Nein danke, ich mag den Faschismus lieber."
 usamod.1.t:0 "Amerikaner fordern kanadische Patriation"
 usamod.1.d:0 "[USA.GetName] ist mit unverschämten Forderungen zu uns gekommen! Wir haben das Referendum akzeptiert, das einen faschistischen Staat in ihrer Nation installiert hat, aber jetzt verlangen sie, dass wir Kanada die volle Unabhängigkeit geben und uns nicht mehr in amerikanische Angelegenheiten einmischen! Wenn wir weiterhin ihren Forderungen nachgeben, werden wir schwach aussehen, aber ein Krieg mit den Amerikanern wäre extrem schlimm."
 usamod.1.a:0 "Akzeptieren Sie ihre Forderungen"
 usamod.1.b:0 "So wird es nicht weitergehen!"
 usamod.2.t:0 "Großbritannien nimmt unsere Forderungen an!"
 usamod.2.d:0 "[ENG.GetName] hat unsere Forderungen akzeptiert! Von nun an wird Kanada nicht mehr Teil des Britischen Empires sein! Es ist nur eine Frage der Zeit, bis sie vollständig unter unserem Einfluss stehen!"
 usamod.2.a:0 "Ausgezeichnet!"
 usamod.3.t:0 "Großbritannien lehnt unsere Forderungen ab!"
 usamod.3.d:0 "Großbritannien hat unsere Forderungen abgelehnt. Noch schlimmer ist, dass die Kanadier mit ihrer Position einverstanden sind und sich weigern, mit uns zu kooperieren! Wir müssen entweder unseren Plan mit Gewalt durchsetzen oder zurückziehen."
 usamod.3.a:0 "Dann ist es Krieg!"
 usamod.3.b:0 "Nachgeben!"
 usamod.4.t:0 "Ein Angebot von jenseits des Pazifiks"
 usamod.4.d:0 "USA.GetName] ist kürzlich mit einem interessanten Angebot an uns herangetreten. Sie wollen ein Militärbündnis mit uns eingehen und unsere Bemühungen in Ostasien unterstützen, im Gegenzug für Hilfe im Falle eines Krieges in Europa."
 usamod.4.a:0 "Wir nehmen an!"
 usamod.4.b:0 "Ablehnen"
 usamod.5.t:0 "Japan nimmt an!"
 usamod.5.d:0 "[JAP.GetName] hat unser großzügiges Allianzangebot angenommen! Wir werden sofort mit der Unterzeichnung der Papiere beginnen!"
 usamod.5.a:0 "Ausgezeichnet!"
 usamod.6.t:0 "Japan lehnt ab!"
 usamod.6.d:0 "[JAP.GetName] hat unser großzügiges Allianzangebot abgelehnt! Ist ihnen nicht klar, dass sie uns am Ende brauchen werden?"
 usamod.6.a:0 "Schwachsinn"
