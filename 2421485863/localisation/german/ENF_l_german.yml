 italymod.1.t:0 "Italien bittet um Beitritt zur Achse"
 italymod.1.d:0 "Ein Vertreter von [ITA.GetName] ist soeben eingetroffen. ITA.GetName] sieht Deutschland als einen natürlichen Verbündeten gegen die liberal-demokratischen Regierungen des Westens und den stalinistischen Osten. Sie glauben, dass wir gemeinsam in der Lage sein werden, sie zu besiegen und die europäische Hegemonie zu erlangen. Sollen wir einem Bündnis mit ihnen zustimmen?"
 italymod.1.a:0 "Akzeptieren"
 italymod.1.b:0 "Ablehnen."
 italymod.2.t:0 "Italienisches Ultimatum"
 italymod.2.d:0 "[ITA.GetName] scheint in letzter Zeit wirklich ziemlich mutig geworden zu sein! Sie glauben, dass das Land Tirol ihr rechtmäßiges Land ist, und sie fordern es von uns zurück. Wir sind zwar nicht in der Lage, die Italiener allein zu besiegen, aber [GER.GetName] kommt uns vielleicht zur Hilfe, wenn wir Glück haben."
 italymod.2.a:0 "Geben Sie ihren Forderungen nach"
 italymod.2.b:0 "Bitten Sie die Deutschen zu intervenieren!"
 italymod.3.t:0 "Österreich gibt nach!"
 italymod.3.d:0 "[AUS.GetName] hat unseren Forderungen nach Tirol nachgegeben! Wir beginnen sofort mit der Eingliederung des Landes in unsere Nation!"
 italymod.3.a:0 "Ausgezeichnet!"
 italymod.4.t:0 "Österreich bittet um Hilfe gegen italienische Aggression."
 italymod.4.d:0 "[AUS.GetName] ist zu uns gekommen, um uns um Hilfe gegen die italienische Aggression zu bitten. Es scheint, dass die Italiener ein Ultimatum gestellt haben und den Staat Tirol für sich beanspruchen. Wenn wir im Namen Österreichs intervenieren, könnte dies einen Krieg auslösen."
 italymod.4.a:0 "Wir werden im Namen Österreichs intervenieren."
 italymod.4.b:0 "Wir werden uns nicht daran beteiligen."
 italymod.5.t:0 "Deutschland unterstützt uns!"
 italymod.5.d:0 "Deutschland hat beschlossen, uns gegen die italienische Aggression zu verteidigen! Sie haben unsere Unabhängigkeit garantiert und erkennen unsere Grenzen an!"
 italymod.5.a:0 "Ausgezeichnet!"
 italymod.6.t:0 "Deutschland lehnt österreichischen Appell ab"
 italymod.6.d:0 "GER.GetName] hat beschlossen, in diesem Konflikt neutral zu bleiben. Wir müssen uns entscheiden, ob wir Tirol aufgeben oder allein den Krieg mit den Italienern riskieren...."
 italymod.6.a:0 "Den Forderungen der Italiener nachgeben"
 italymod.6.b:0 "Wir lehnen immer noch ab!"
 italymod.7.t:0 "Deutschland verteidigt Österreich"
 italymod.7.d:0 "[GER.GetName] hat beschlossen, für [AUS.GetName] zu intervenieren. Sie haben ihre Unabhängigkeit garantiert und wir riskieren einen Krieg mit ihnen, wenn wir dieses Ultimatum weiterverfolgen."
 italymod.7.a:0 "Vorwärts schieben"
 italymod.7.b:0 "Zurückweichen"
 italymod.8.t:0 "Bündnisangebot von Italien"
 italymod.8.d:0 "[ITA.GetName] bietet uns ein Militärbündnis an. Wir lieben sie zwar nicht, aber wir brauchen einen starken Verbündeten, um [GER.GetName] davon abzuhalten, uns ganz zu schlucken..."
 italymod.8.a:0 "Wir nehmen an!"
 italymod.8.b:0 "Ablehnen"
 italymod.9.t:0 "Österreich nimmt Bündnisangebot an!"
 italymod.9.d:0 "[AUS.GetName] erklärt sich bereit, einem Militärbündnis mit uns beizutreten! Dies wird helfen, den deutschen Expansionismus in Mitteleuropa einzudämmen."
 italymod.9.a:0 "Ausgezeichnet!"
 italymod.10.t:0 "Österreich lehnt Bündnisangebot ab!"
 italymod.10.d:0 "[AUS.GetName] hat unser Bündnisangebot abgelehnt. Es scheint, dass sie nun Befürworter des Pangermanismus sind..."
 italymod.10.a:0 "Schrecklich"
 italymod.11.t:0 "Italienisches Bündnisangebot"
 italymod.11.d:0 "[ITA.GetName] bietet uns ein Militärbündnis an. Wir könnten Italien zu unserem Vorteil nutzen, um Territorium von unseren Nachbarn zu gewinnen."
 italymod.11.a:0 "Wir nehmen an!"
 italymod.11.b:0 "Ablehnen"
 italymod.12.t:0 "Ungarn nimmt Bündnisangebot an!"
 italymod.12.d:0 "[HUN.GetName] erklärt sich bereit, einem Militärbündnis mit uns beizutreten! Dies wird uns helfen, unseren Einflussbereich auf dem Balkan zu erweitern!"
 italymod.12.a:0 "Ausgezeichnet!"
 italymod.13.t:0 "Ungarn lehnt Allianzangebot ab!"
 italymod.13.d:0 "[HUN.GetName] hat unser Bündnisangebot abgelehnt. Sie haben nicht erkannt, dass wir ein Auge auf den Balkan geworfen haben."
 italymod.13.a:0 "Schrecklich"
 italymod.14.t:0 "Österreich lehnt unser Ultimatum ab"
 italymod.14.d:0 "[AUS.GetName] hat törichterweise beschlossen, unser Ultimatum abzulehnen, selbst nachdem die Deutschen ihnen die Hilfe verweigert haben. Sie haben wirklich eine Todessehnsucht..."
 italymod.14.a:0 "Vorwärts schieben"
 italymod.14.b:0 "Zurückweichen"
 italymod.15.t:0 "Bündnisangebot von Italien"
 italymod.15.d:0 "[ITA.GetName] bietet uns ein Militärbündnis an. Wir finden es zwar etwas seltsam, aber es gibt einen für beide Seiten vorteilhaften Aspekt, die Kräfte im Kampf gegen die Royal Navy zu vereinen."
 italymod.15.a:0 "Wir nehmen an!"
 italymod.15.b:0 "Ablehnen"
 italymod.16.t:0 "Japan nimmt das Bündnisangebot an!"
 italymod.16.d:0 "[JAP.GetName] hat unser Bündnisangebot angenommen! Die Tage der Königlichen Marine sind gezählt."
 italymod.16.a:0 "Ausgezeichnet!"
 italymod.17.t:0 "Japan lehnt Allianzangebot ab!"
 italymod.17.d:0 "[JAP.GetName] hat unser Angebot für ein Militärbündnis abgelehnt. Sie sind töricht, wenn sie glauben, dass sie es ohne unsere Hilfe mit den Amerikanern und Briten aufnehmen können."
 italymod.17.a:0 "Imbeciles"
 italymod.18.t:0 "Allianzangebot von Italien"
 italymod.18.d:0 "[ITA.GetName] bietet uns ein Militärbündnis an. Sie sind besorgt über den japanischen Imperialismus in unserem Land und wollen uns helfen."
 italymod.18.a:0 "Wir nehmen an!"
 italymod.18.b:0 "Ablehnen"
 italymod.19.t:0 "China nimmt Bündnisangebot an!"
 italymod.19.d:0 "[CHI.GetName] hat unser Bündnisangebot angenommen! Wir müssen ihnen gegen die imperialistischen Japaner helfen!"
 italymod.19.a:0 "Ausgezeichnet!"
 italymod.20.t:0 "China lehnt Bündnisangebot ab!"
 italymod.20.d:0 "[CHI.GetName] hat unser Angebot für ein Militärbündnis abgelehnt. Sie sind töricht, wenn sie glauben, sie könnten die Japaner allein besiegen!"
 italymod.20.a:0 "Das ist ihre Beerdigung."
 italymod.21.t:0 "Friedensangebot aus Italien"
 italymod.21.d:0 "[ITA.GetName] ist gekommen, um uns nach der Landung der Alliierten in Sizilien einen Frieden anzubieten. Sie bieten einen weißen Frieden mit Einstellung aller Feindseligkeiten an und erklären sich bereit, die Achse zu verlassen."
 italymod.21.a:0 "Das Angebot ablehnen"
 italymod.21.b:0 "Dem weißen Frieden zustimmen"
 italymod.21.c:0 "Laden Sie Italien ein, sich den Alliierten anzuschließen"
 italymod.22.t:0 "Alliierte lehnen Friedensangebot ab!"
 italymod.22.d:0 "Die Alliierten haben unser großzügiges Friedensangebot abgelehnt! Es scheint, dass dies ein Krieg bis zum bitteren Ende sein wird...."
 italymod.22.a:0 "Eine Schande"
 italymod.23.t:0 "Alliierte nehmen Friedensangebot an!"
 italymod.23.d:0 "Die Alliierten haben unserem Friedensangebot zugestimmt! Es wird eine sofortige Einstellung aller Feindseligkeiten geben und wir stimmen zu, die Achse zu verlassen."
 italymod.23.a:0 "Ausgezeichnet!"
 italymod.24.t:0 "Alliierte laden uns ein, an ihrer Seite zu kämpfen"
 italymod.24.d:0 "[ENG.GetName] und [USA.GetName] haben unserem Friedensangebot zugestimmt, bieten uns aber auch die Möglichkeit an, sich den Alliierten anzuschließen und an ihrer Seite gegen die Nazis zu kämpfen. Wenn wir zustimmen, riskieren wir, dass die demokratischen Ideale in Italien allmählich an Stärke gewinnen. Wie sollen wir vorgehen?"
 italymod.24.a:0 "Nur weißer Frieden ist gut"
 italymod.24.b:0 "Schließen Sie sich den Alliierten an!"
 italymod.25.t:0 "Italien will nur Frieden"
 italymod.25.d:0 "ITA.GetName] hat entschieden, dass es nur den Frieden will, und hat beschlossen, das Angebot, den Alliierten beizutreten, abzulehnen."
 italymod.25.a:0 "Sehr gut"
 italymod.26.t:0 "Italien nimmt Bündnisangebot an"
 italymod.26.d:0 "[ITA.GetName] hat zugestimmt, den Alliierten beizutreten und gegen [GER.GetName] zu kämpfen. Vielleicht kehren sie auch langsam zur Demokratie zurück?"
 italymod.26.a:0 "Ausgezeichnet!"
 italymod.27.t:0 "Mailänder Parade-Massaker"
 italymod.27.d:0 "In Mailand findet seit Jahren eine jährliche Militärparade statt, die normalerweise ein fröhlicher Tag für alle ist. In diesem Jahr wird sie als "Mailänder Parade-Massaker" bekannt, da kommunistische Aufständische ein Attentat auf Mussolini und andere prominente faschistische Führer verübten, während sie durch die Straßen fuhren. Der Duce wurde wegen der Stärke der Kommunisten in Norditalien vor einer möglichen Bedrohung gewarnt, entschied sich aber, weiterzumachen. Kommunistische Führer besetzten schnell viele lokale Positionen und riefen zu einem bewaffneten Aufstand auf."
 italymod.27.a:0 "Italien befindet sich wieder einmal in Aufruhr."
 italymod.28.t:0 "Italien will der Komintern beitreten"
 italymod.28.d:0 "Ein Repräsentant von [ITA.GetName] ist heute Morgen in Moskau eingetroffen. Es scheint, dass [ITA.GetName] ein Bündnis mit uns anstrebt, um die faschistischen und demokratischen Bedrohungen, die sie in Europa umgeben, einzudämmen."
 italymod.28.a:0 "Wir akzeptieren!"
 italymod.28.b:0 "Kein Bündnis mit den Italienern!"
 italymod.29.t:0 "Den Papst vertreiben?"
 italymod.29.d:0 "Nachdem nun sowohl Mussolini als auch der 'Soldatenkönig' losgeworden sind, ist es an der Zeit zu entscheiden, wie gegen das Papsttum vorgegangen werden soll. Die Vertreibung des Papsttums würde uns mehr Einfluss im Land verschaffen, aber es in der Nähe zu behalten, würde diejenigen besänftigen, die noch nicht ganz auf unserer Seite sind."
 italymod.29.a:0 "Lasst sie nach Frankreich fliehen! Vertreibt sie!"
 italymod.29.b:0 "Das Papsttum kann weiterhin bleiben."
 italymod.30.t:0 "Bündnisangebot aus Italien"
