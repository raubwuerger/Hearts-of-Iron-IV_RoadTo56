l_german:
 WHILE_FOCUSING:0 "Bei dieser Fokussierung ergeben sich folgende Effekte:\n$EFF$"
 FRA_work:0 "§RDieser Fokus ist noch in Bearbeitung."
 FRA_communism_tree:0 "§RDas Abschließen dieses Fokus schaltet den französischen kommunistischen Baum frei."
 FRA_fascist_tree:0 "§RFinishing this focus unlocks the French fascist tree."
 USA_communism_tree:0 "§RFinishing this focus unlocks the American communist tree."
 USA_fascist_tree:0 "§RFinishing this focus unlocks the American fascist tree."
 ITA_tyrol_ultimatum:0 "§RDeutschland kann Österreich in Schutz nehmen und mit Feindseligkeit auf diese Vorgehensweise reagieren."
 ITA_home_defense:0 "Platziert Küstenbefestigungen in Kalabrien, Kampanien, Sardinien und Sizilien."
 ITA_home_defense_tooltip:0 "Italien oder einer seiner Verbündeten kontrolliert die Staaten Kalabrien, Kampanien, Sardinien und Sizilien."
 ITA_peace_allies:0 "§Die Alliierten müssen auf unser Angebot zur Beendigung des Krieges eingehen. Sie könnten auch Frieden erwägen, wenn wir uns ihnen anschließen und Deutschland bekämpfen."
 USA_demanded_canada:0 "§Wenn die Briten sich weigern, haben wir die Möglichkeit, Gewalt anzuwenden."
 FRA_invest_economy:0 "Investieren Sie in die Wirtschaft"
 FRA_invest_economy_desc:0 "Obwohl die Große Depression Frankreich nicht so hart getroffen hat wie die meisten anderen Länder, sind ihre Auswirkungen immer noch spürbar und unser Wirtschaftswachstum ist langsam. Wenn wir den Glauben in unserer Bevölkerung wiederherstellen wollen, müssen wir der Wirtschaft helfen, indem wir in sie investieren."
 FRA_military_aviation:0 "Militärische Luftfahrt"
 FRA_military_aviation_desc:0 "Die moderne Kriegsführung verändert sich rasant, und wir müssen uns entsprechend anpassen. Wenn wir einen Krieg gegen externe Staaten gewinnen wollen, müssen wir lernen, den Himmel zu kontrollieren."
 FRA_close_air_focus:0 "Luftnaher Fokus"
 FRA_close_air_focus_desc:0 "Eine Verlagerung unserer Anstrengungen durch die Konzentration auf mehr Bomber mit kurzer Reichweite, die aber schneller sind, ermöglicht es uns, schneller auf Situationen zu reagieren und die Bomber dort einzusetzen, wo sie am meisten gebraucht werden."
 FRA_military_rearmament:0 "Militärische Aufrüstung"
 FRA_military_rearmament_desc:0 "Die jüngsten Aktionen haben uns dazu gezwungen, unsere Militärausgaben zu erhöhen. Während wir auf Frieden hoffen, müssen wir immer auf einen Krieg vorbereitet sein."
 FRA_naval_rearmament:0 "Aufrüstung der Marine"
 FRA_naval_rearmament_desc:0 "Wenn wir unsere Marine ausbauen wollen, ist der erste Schritt die Verbesserung und Erweiterung unserer Marinestützpunkte. Unsere einzigartigen Schiffe erfordern ständige Aufmerksamkeit, um jederzeit kampfbereit zu bleiben."
 FRA_convoy_tactics:0 "Konvoi-Taktik"
 FRA_convoy_tactics_desc:0 "Als Imperium mit vielen weit entfernten Kolonien und unserer Abhängigkeit von deren Ressourcen müssen wir sicherstellen, dass unsere Marine unsere Handelsrouten verteidigen kann."
 FRA_naval_aviation:0 "Marinefliegerei"
 FRA_naval_aviation_desc:0 "Durch die Erfindung von Bombern, die diese zerstören sollen, sind Schiffe auf See nicht mehr sicher. Selbst wenn unsere Marine es nicht mit unserem Feind aufnehmen kann, werden wir sicherstellen, dass unsere Bomber im Kampf helfen können."
 FRA_mobilization:0 "Mobilisierung"
 FRA_mobilization_desc:0 "Jetzt, wo unser Volk geeint ist, sind immer mehr junge Männer bereit, sich zu melden und für ihr großes Land zu kämpfen. Wir werden diesen Patriotismus fördern."
 FRA_plan_17:0 "Plan XVII"
 FRA_plan_17_desc:0 "Plan XVII mag im Ersten Weltkrieg ein Fehlschlag gewesen sein, aber diesmal sind wir vorbereitet. Ein Präventivschlag gegen die Deutschen wird uns den Vorteil verschaffen."
 FRA_socialist_programs:0 "Sozialistische Programme ausbauen"
 FRA_police_state:0 "Den Polizeistaat einführen"
 FRA_police_state_desc:0 "Wenn wir in unserem Übergang zum Faschismus erfolgreich sein wollen, müssen wir jede Opposition auslöschen, bevor sie zu mächtig wird. Eine rücksichtslose Polizeitruppe wird das Volk in Angst und Schrecken versetzen."
 FRA_socialist_programs_desc:0 "Aufgrund der Großen Depression ist unsere Bevölkerung eher bereit für staatliche Eingriffe in die Wirtschaft. Wir werden unsere sozialistischen Programme weiter ausbauen, in Vorbereitung auf einen Wechsel zum Kommunismus. "
 FRA_soviet_treaty:0 "Französisch-sowjetischer Vertrag"
 FRA_soviet_treaty_desc:0 "Nachdem wir nun offiziell der Komintern beigetreten sind, können wir Gespräche mit der Sowjetunion über einen Vertrag zur gegenseitigen militärischen und wirtschaftlichen Unterstützung aufnehmen."
 FRA_archangel:0 "Arkhangelsk Militärübungen"
 FRA_archangel_desc:0 " Wenn Frankreich seine Feinde besiegen will, muss es ein starkes Militär haben. Die Sowjets haben gemeinsamen Militärübungen in Archangelsk zugestimmt, um unsere Armeen weiter zu stärken."
 FRA_white_wolves:0 "Weiße Seewölfe"
 FRA_white_wolves_desc:0 "Manchmal ist eine Invasion vielleicht gar nicht nötig. Schneiden Sie die Nahrungs- und Versorgungslinien ab, und der Feind wird sich zurückziehen. Gemeinsame Übungen im Weißen Meer mit den Sowjets werden unsere Kenntnisse in der U-Boot-Kriegsführung stärken."
 FRA_attack_britain:0 "Großbritannien angreifen"
 FRA_attack_britain_desc:0 "Viel zu lange waren uns unsere Nachbarn im Norden ein Dorn im Auge. Jetzt, wo wir ein starkes, geeintes Frankreich haben, das ein Ziel hat, werden sie als eines unserer ersten Ziele untergehen."
 FRA_citizen_act:0 "Französisches Staatsbürgerschaftsgesetz"
 FRA_citizen_act_desc:0 "Nun, da wir den Übergang zum Kommunismus vollzogen haben, betrachten wir unsere Kolonien nicht mehr als Untertanen. Sie werden direkt in Frankreich eingegliedert und die Bevölkerung erhält die französische Staatsbürgerschaft."
 FRA_integrate_the_legion:0 "Eingliederung der Fremdenlegion"
 FRA_integrate_the_legion_desc:0 "Die Fremdenlegion ist archaisch und wird nicht mehr benötigt, da nun alle Menschen in Frankreich gleich sind. Diese Männer sollten stattdessen in die französische Armee integriert werden."
 FRA_anti_fascist:0 "Antifaschistische Außenpolitik"
 FRA_anti_fascist_desc:0 "Das kurzfristige Ziel ist abgesprochen und klar. Die benachbarten faschistischen Regime müssen von der Landkarte getilgt werden."
 FRA_dismantle_axis:0 "Die Achse demontieren"
 FRA_dismantle_axis_desc:0 "Der Faschismus ist eine Bedrohung für die Weltrevolution. Wir können nicht länger zulassen, dass Deutschland und Italien - die vor unserer Haustür sitzen - unser Land bedrohen. Um der Weltrevolution willen müssen sie unterworfen werden."
 FRA_government_expansion:0 "Erweiterung der Regierung"
 FRA_government_expansion_desc:0 "Unsere wachsende Bevölkerung erfordert mehr Aufmerksamkeit. Es ist an der Zeit, die Regierung weiter auszubauen und mit schnellen politischen Veränderungen zu beginnen, um unsere Ziele weiter zu unterstützen."
 FRA_world:0 "Die Weltrevolution vorbereiten"
 FRA_world_desc:0 "Der Kommunismus im Inland ist nicht genug. Die Revolution muss sich von einer Ecke der Erde zur anderen ausbreiten. Jeder Mann und jede Frau wird befreit werden."
 FRA_support_china:0 "Unterstützen Sie die Volksrepublik"
 FRA_support_china_desc:0 "Die Volksrepublik China kann als eine ausgezeichnete Basis dienen, von der aus der Kommunismus im Fernen Osten verbreitet werden kann. Wir sollten sie in ihren Bestrebungen gegen die Japaner und die chinesischen Nationalisten unterstützen."
 FRA_china_industry:0 "Entwicklung der chinesischen Industrie"
 FRA_china_industry_desc:0 "Wenn die Volksrepublik in ihrer Revolution erfolgreich sein soll, muss sie in der Lage sein, eine Armee zu versorgen. Wir werden ihnen helfen, diesen Punkt zu erreichen."
 FRA_indirect_support:0 "Indirekte Unterstützung"
 FRA_indirect_support_desc:0 "Während es für uns noch zu früh ist, direkt in die Unterstützung der Volksrepublik einzugreifen, können wir sicherstellen, dass wir sie mit einem stetigen Strom von Ausrüstung versorgen."
 FRA_fortify_vietnam:0 "Vietnam befestigen"
 FRA_fortify_vietnam_desc:0 "Vietnam ist einer unserer wichtigsten Staaten, da es uns mit einer großen Menge an Naturkautschuk versorgt. Die imperialistischen Japaner haben begonnen, es ins Visier zu nehmen. Wir müssen es unter allen Umständen befestigen und schützen."
 FRA_subdue_japan:0 "Unterwerfung Japans"
 FRA_subdue_japan_desc:0 "Japan hat sich in letzter Zeit zu einer mächtigen Bedrohung entwickelt. Es breitet sich weiterhin unkontrolliert im Fernen Osten aus und erweitert seine Grenzen im Namen des Imperialismus. Japan muss gestoppt werden, wenn wir die Revolution in Asien sichern wollen."
 FRA_secure_spain:0 "Spanien sichern"
 FRA_secure_spain_desc:0 "Unsere südlichen Nachbarn haben gerade einen blutigen Bürgerkrieg hinter sich, und leider hat die richtige Seite verloren. Es ist an der Zeit, dass wir die Sache selbst in die Hand nehmen, um unsere Südgrenze zu sichern."
 FRA_denounce_monroe:0 "Die Monroe-Doktrin aufkündigen"
 FRA_denounce_monroe_desc:0 "Auch wenn wir die Monroe-Doktrin in der Vergangenheit respektiert haben, entspricht sie nicht mehr unserem Weltbild. Die Menschen in Amerika waren lange Zeit an die Vereinigten Staaten gefesselt, aber nicht mehr."
 FRA_mexico_communism:0 "Unterstützen Sie mexikanische Kommunisten"
 FRA_mexico_communism_desc:0 "Mexiko ist ein erstklassiges Ziel, um die Revolution der Amerikas zu beginnen. Es liegt nicht nur neben den Vereinigten Staaten, es hat auch viele kommunistische Sympathisanten. Wir sollten ihnen unsere Unterstützung zusichern."
 FRA_arm_mexico:0 "Bewaffnen Sie die mexikanischen Arbeiter"
 FRA_arm_mexico_desc:0 "Die mexikanische Revolution wird nicht von oben beginnen, sondern von unten. Indem wir die Konföderation der mexikanischen Arbeiter bewaffnen, stellen wir sicher, dass sie nicht durch Unterdrückung zum Schweigen gebracht werden."
 FRA_mexico_revolution:0 "Mexikanische Revolution"
 FRA_mexico_revolution_desc:0 "Die Unterstützung für den Kommunismus in Mexiko ist explodiert, und mit unserer Hilfe sind die Menschen bereit, ihr Land zurückzuerobern und sich nicht an die Vereinigten Staaten zu ketten. Viva México!"
 FRA_argentine_leaders:0 "Treffen mit argentinischen Anarcho-Kommunisten"
 FRA_argentine_leaders_desc:0 "Argentinien hat eine Rolle in der Weltrevolution zu spielen. Wir sollten uns mit ihren lokalen Führern treffen und besprechen, wie wir vorankommen können."
 FRA_argentina_communism:0 "Helfen Sie, eine Volksarmee aufzubauen"
 FRA_argentina_communism_desc:0 "Eine Revolution gelingt nicht, indem man dem Feind Stöcke und harte Worte entgegenschleudert. Das argentinische Volk muss bewaffnet und in einigen Fällen dazu gedrängt werden, unsere Sache zu unterstützen."
 FRA_buenos_aires:0 "Unruhen in Buenos Aires"
 FRA_buenos_aires_desc:0 "Die jüngsten Unruhen in Buenos Aires sind der Katalysator für etwas Größeres. Die Zeit ist gekommen, dass die Arbeiter in Argentinien aufstehen und kämpfen."
 FRA_home_free:0 "Home Of The Free"
 FRA_home_free_desc:0 "Die Vereinigten Staaten stehen für alles, wogegen wir angehen. Sie behaupten, frei zu sein, haben aber offen ein System der neuzeitlichen Sklaverei. Das Herz des Kapitalismus zu besiegen, wird unsere Position auf der Weltbühne zementieren."
 FRA_the_international:0 "Die nächste Internationale ausrichten"
 FRA_the_international_desc:0 "Die Sowjetunion ist nicht geeignet, die Weltrevolution anzuführen. Wir sind Frankreich, das Zentrum der Welt! Die Internationale muss stattdessen in Paris abgehalten werden."
 FRA_international:0 "§RDieser Schwerpunkt führt zu einer Ereigniskette, in der wir über die Politik entscheiden. Was wir wählen, diktiert, was weiter unten freigeschaltet werden kann."
 FRA_plan_tooltip:0 "§RFinishing this focus unlocks the French Democratic tree."
 FRA_status_quo_women:0 "Status Quo der Frauen"
 FRA_status_quo_women_desc:0 "Was die Radikaleren unter uns nicht erkennen, ist, dass der Zusammenhalt der Familie das Rückgrat für praktisch alles ist. Auch wenn es einigen nicht gefällt, dass die Hälfte unserer Bevölkerung nicht arbeiten oder kämpfen kann, sind wir der Meinung, dass dies das Beste ist."
 FRA_workers_women:0 "Arbeitende Frauen"
 FRA_workers_women_desc:0 "Ein guter Kompromiss in der Frauendebatte ist, dass Frauen in unseren Fabriken und auf den Feldern arbeiten können, um die Kriegsanstrengungen zu unterstützen und sicherzustellen, dass wir auf Lager und versorgt sind, während die Männer für die Revolution kämpfen."
 FRA_full_equality_women:0 "Volle Gleichberechtigung"
 FRA_full_equality_women_desc:0 "Volle Gleichberechtigung ist die einzig logische Wahl. Indem wir unsere arbeitende und kämpfende Bevölkerung effektiv verdoppeln, werden wir unaufhaltsam sein, während andere an der kleinlichen Diskriminierung festhalten."
 FRA_worker_paradise:0 "Arbeiterparadies"
 FRA_worker_paradise_desc:0 "Wir können nicht länger warten. Der Weg zur Vollkommenheit beginnt heute. Über das Arbeiterparadies, das wir schaffen, wird man noch in tausend Jahren sprechen."
 FRA_no_worker_paradise:0 "Arbeiter für die Revolution"
 FRA_no_worker_paradise_desc:0 "Die Utopie wird leider noch warten müssen. Es wäre unverständlich, diesen Weg so bald einzuschlagen, wenn unsere Mitbrüder und Schwestern auf der ganzen Welt weiterhin unter den Kapitalisten und Autoritären leiden."
 FRA_absorb_comintern:0 "Die Komintern absorbieren"
 FRA_absorb_comintern_desc:0 "Die Komintern ist nicht besser als ein autoritäres Regime. Jetzt, wo die großen faschistischen Bedrohungen auf dem Festland beseitigt sind, sollten wir bei der ersten Gelegenheit zuschlagen und diejenigen retten, die unter diesem Fake-Markenkommunismus leben."
 FRA_com_non_aggro:0 "Frieden mit der Komintern"
 FRA_com_non_aggro_desc:0 "Die Komintern ist nicht unser Hauptanliegen. Wir werden uns vielleicht irgendwann mit ihr auseinandersetzen müssen, aber das liegt in weiter Ferne. Wir sollten den Frieden sichern, damit wir uns um dringendere Anliegen kümmern können."
 FRA_scandinavian_question:0 "Skandinavische Frage"
 FRA_scandinavian_question_desc:0 "Es wurde beschlossen, dass Skandinavien für die Weltrevolution von größter Bedeutung ist. Wir sollten mit den Vorbereitungen beginnen, wie wir vorgehen können."
 FRA_support_scandinavian_communists:0 "Unterstützt die skandinavischen Kommunisten"
 FRA_support_scandinavian_communists_desc:0 "Die Kommunisten in Skandinavien haben wachsende Macht, aber der Prozess ist für unseren Geschmack viel zu langsam und schwach. Wir müssen ihnen unsere Unterstützung zusichern, koste es, was es wolle."
 FRA_sweden_revolution:0 "Schwedische Revolution"
 FRA_sweden_revolution_desc:0 "Schweden ist derzeit das mächtigste Land in Skandinavien und würde ein erstklassiges erstes Ziel in der Region darstellen. Jetzt, wo die Kommunisten eine große Menge an Unterstützung gesammelt haben, ist es an der Zeit, ihnen den letzten kleinen Schubs zu geben, um die Revolution zu beginnen."
 FRA_danish_belts:0 "Sichern Sie die dänischen Gürtel"
 FRA_danish_belts_desc:0 "Dänemark und Norwegen liegen in einer strategisch wichtigen Region, in der der Handel die Ostsee verlässt und in die Nordsee fließt, und umgekehrt. Indem wir beide Länder in unserer Sphäre haben, würden unsere Feinde einen erheblichen Nachteil haben."
 FRA_secure_finland:0 "Finnland angreifen"
 FRA_secure_finland_desc:0 "Finnland war in letzter Zeit das Ziel der expansionistischen Politik der Stalinisten in der Sowjetunion. Indem wir sie zuerst in unseren Schoß holen, verwehren wir den Sowjets den weiteren Zugang nach Skandinavien."
 FRA_fascism_first:0 "Der Faschismus zuerst"
 FRA_fascism_first_desc:0 "Die Kapitalisten können warten. Die faschistischen Regime, die in letzter Zeit in Europa an Stärke gewonnen haben, sollten unsere erste Priorität sein. Die Rache an den Deutschen ist nur die Kirsche auf dem Sahnehäubchen."
 FRA_strike_germans:0 "Schlagt die Deutschen"
 FRA_strike_germans_desc:0 "Seit 1870, und sogar schon davor, scheint die Feindseligkeit zwischen Franzosen und Deutschen nur zu wachsen. Jetzt, da wir ein klares Ziel haben, ist es an der Zeit, diese Feindseligkeit endgültig zu beenden, indem wir sie unserem Willen unterwerfen."
 FRA_end_the_empire:0 "Das Imperium beenden"
 FRA_end_the_empire_desc:0 "Nun, da die Deutschen erledigt sind, müssen wir unsere Aufmerksamkeit auf die andere Seite des Ärmelkanals richten und das imperialistische Britische Empire ein für alle Mal beenden."
 FRA_capitalism_first:0 "Kapitalismus zuerst"
 FRA_capitalism_first_desc:0 "Die Große Depression hat bewiesen, dass das kapitalistische System nicht nachhaltig, zuverlässig oder gerecht ist. Die Beseitigung der gierigen Kapitalisten muss Priorität Nummer eins sein."
 FRA_northern_ambitions:0 "Nördliche Ambitionen"
 FRA_northern_ambitions_desc:0 "Unsere Gegner jenseits des Ärmelkanals dürfen nicht länger in der Lage sein, gegen uns zu intrigieren. Die Wellen des Kommunismus müssen an ihre Küsten kommen, koste es, was es wolle."
 FRA_destroy_the_fascists:0 "Vernichten Sie die Faschisten"
 FRA_destroy_the_fascists_desc:0 "Jetzt, wo wir unsere Nordflanke gegen eine mögliche kapitalistische Invasion gesichert haben, ist die Zeit gekommen, die faschistischen Regime in Mitteleuropa endgültig zu beseitigen."
 FRA_recognize_germany:0 "Erkennen Sie die deutsche Hegemonie an"
 FRA_recognize_germany_desc:0 "Das Deutsche Reich wird zu einer Macht, mit der man rechnen muss. Ihre Vision von einer besseren Zukunft kann mit unseren Interessen in Einklang gebracht werden. Wir sollten sie unterstützen, und wenn sich der Staub gelegt hat, wird Frankreich sein rechtmäßiges Stück Europa bekommen."
 FRA_catholic_church:0 "Wiederannäherung an die katholische Kirche"
 FRA_catholic_church_desc:0 "Die Trennung von Kirche und Staat war ein kompletter Fehler. Die Linken haben versucht, die Franzosen zu schwächen, indem sie ihnen den Glauben weggenommen haben, aber es ist an der Zeit, zu freundschaftlichen Beziehungen mit der Kirche zurückzukehren."
 FRA_camelots_du_roi:0 "Unterstützen Sie Camelots du Roi"
 FRA_camelots_du_roi_desc:0 "Die Indoktrination muss so früh wie möglich beginnen. Die Unterstützung der rechtsextremen Jugendorganisation Camelots du Roi kann nur positive Ergebnisse bringen."
 FRA_pacify_royalists:0 "Royalisten befrieden"
 FRA_pacify_royalists_desc:0 "Einige der radikaleren - und wahnhaften - Menge der Nationalisten hoffen auf die Rückkehr einer französischen Monarchie. Die Royalisten werden in der Zukunft eine große Hilfe sein, solange sie auf Linie gehalten werden."
 FRA_subjugate_colonials:0 "Die Kolonien unterjochen"
 FRA_subjugate_colonials_desc:0 "Unsere koloniale Bevölkerung muss eine Sache verstehen - dass alles, was sie tun, zu unserem Nutzen sein muss. Indem wir ihnen strenge und harte Praktiken auferlegen, werden sie sich fügen und helfen, unsere zukünftigen Bemühungen zu unterstützen."
 FRA_expand_legion:0 "Fremdenlegion ausbauen"
 FRA_expand_legion_desc:0 "In unseren Kolonien gibt es Millionen von Nicht-Franzosen, die eine Waffe in der Hand haben und ausgebildet werden sollten, um für Frankreich zu kämpfen. Es gibt keine größere Ehre, als für Frankreich zu sterben, und wir werden ihnen diese Möglichkeit bieten."
 FRA_berlin_forum:0 "Berliner Forum"
 FRA_berlin_forum_desc:0 "Nun, da Frankreich und Deutschland ihre hübschen Streitereien beiseite gelegt haben, ist es an der Zeit, ein Forum zu veranstalten und über die Zukunft Europas - und letztendlich der Welt - zu entscheiden. Eine verstärkte militärische und wirtschaftliche Zusammenarbeit ist eine Notwendigkeit."
 FRA_ger_military:0 "Militärische Zusammenarbeit"
 FRA_ger_military_desc:0 "Die Deutschen haben jahrelang den Krieg vorbereitet, während unsere fügsame Regierung Däumchen gedreht hat. Wir müssen mit den Deutschen zusammenarbeiten, um sicherzustellen, dass unser Militär erstklassig ist."
 FRA_lightning_warfare:0 "Lightning Warefare"
 FRA_lightning_warfare_desc:0 "Die Deutschen haben aus dem 1. Weltkrieg gelernt und haben erkannt, dass der nächste große Krieg nicht in Schützengräben ausgetragen wird. Die Kombination von Luftunterstützung mit dem Heer und separaten Panzerdivisionen führt zu katastrophal positiven Ergebnissen."
 FRA_joint_nuclear:0 "Gemeinsamer Nuklearausschuss"
 FRA_joint_nuclear_desc:0 "Die Nazis haben bereits einige Fortschritte bei zerstörerischen Atomwaffen und der Jet-Technologie gemacht. Indem wir unsere Anstrengungen bündeln, werden wir einige der Vorteile ernten und gleichzeitig ihren Fortschritt beschleunigen."
 FRA_military_industrial:0 "Militärischer Industriekomplex"
 FRA_military_industrial_desc:0 "Dies sind turbulente Zeiten. Unser ganzes Augenmerk sollte auf der Bewaffnung, Versorgung und Unterstützung unseres Militärs und unserer Soldaten liegen."
 FRA_expand_fleet:0 "Die französische Flotte ausbauen"
 FRA_expand_fleet_desc:0 "Im Falle eines Krieges mit den westlichen Demokratien verlässt sich das Deutsche Reich auf unsere Flotte, um unsere Küsten zu verteidigen und Macht zu projizieren. Es mag eine gewaltige Aufgabe sein, aber wir müssen der Royal Navy in Größe und Taktik ebenbürtig sein und sie sogar übertreffen."
 FRA_naval_drills:0 "Seefahrtsübungen"
 FRA_naval_drills_desc:0 "Moderne und leistungsstarke Schiffe zu haben, ist schön und gut, aber Kriege werden nicht allein durch die Ausrüstung gewonnen. Wir müssen unser Militär darin trainieren, sie effektiv zu nutzen und in Sachen Strategie über den Tellerrand hinauszuschauen."
 FRA_amphibious_focus:0 "Amphibische Operationen"
 FRA_amphibious_focus_desc:0 "Ob ein Krieg uns nun an die Küsten Großbritanniens oder Amerikas führt oder nicht, wir müssen sicherstellen, dass wir die richtige Ausrüstung und die richtigen Männer haben, um den Angriff anzuführen."
 FRA_puppet_britain:0 "Marionette Großbritannien"
 FRA_puppet_britain_desc:0 "Die Achsenmächte wissen um die Bedeutung Großbritanniens. Nachdem es überfallen und geschlagen wurde, muss eine Marionettenregierung eingesetzt werden, die uns in einem Krieg gegen die Amerikaner und Sowjets unterstützt."
 FRA_italian_cooperation:0 "Französisch-italienische Zusammenarbeit"
 FRA_italian_cooperation_desc:0 "Die Italiener sind ein stolzes Volk, genauso wie wir es sind. Wir sollten mit ihnen zusammenarbeiten, um das Mittelmeer unter uns aufzuteilen und eine harmonische Beziehung zu gewährleisten."
 FRA_secure_west:0 "Sicheres westliches Mittelmeer"
 FRA_secure_west_desc:0 "Das westliche Mittelmeer ist für das Imperium von entscheidender Bedeutung. Wir müssen die Küsten befestigen und sicherstellen, dass es jede mögliche Invasion abwehren kann."
 FRA_subjugate_spain:0 "Spanien unterjochen"
 FRA_subjugate_spain_desc:0 "Spanien liegt an einer strategisch sehr wichtigen Stelle und kann auch als Basis dienen, von der aus wir von Süden her angegriffen werden können. Wir müssen es sichern, um unsere Sicherheit und Hegemonie im Mittelmeerraum zu gewährleisten."
 FRA_befriend_spain:0 "Befreunden Sie sich mit Spanien"
 FRA_befriend_spain_desc:0 "Spaniens kürzlicher Bürgerkrieg und der Wechsel zu einer faschistischen Regierung bedeutet, dass wir eng mit ihnen zusammenarbeiten können, um unsere beiden Interessen zu sichern. Sie bekommen Gibraltar und wir strangulieren die Briten im Mittelmeer. "
 FRA_war_portugal:0 "Krieg mit Portugal"
 FRA_war_portugal_desc:0 "Portugal hat lange mit der Sache des Britischen Empires sympathisiert. Wir werden ihnen den Fehler ihres Weges zeigen, indem wir ihr Reich in unserem absorbieren."
 FRA_hatay:0 "Hatay-Frage"
 FRA_hatay_desc:0 "Die Provinz Hatay zwischen Syrien und der Türkei wurde bisher gemeinsam von Franzosen und Türken verwaltet, aber jetzt ist die Zeit gekommen, dass sie vollständig französisch wird."
 FRA_war_turkey:0 "Die Türkei angreifen"
 FRA_war_turkey_desc:0 "Die Türken sind weder geeignet noch würdig, über einen so strategischen und wichtigen Ort zu herrschen. Sie müssen besiegt werden, damit wir uns auf die nächste Phase unseres Plans konzentrieren können."
 FRA_sov_war:0 "Die Komintern demolieren"
 FRA_sov_war_desc:0 "Jetzt, da wir eine starke Präsenz im östlichen Mittelmeer etabliert haben, ist die Zeit gekommen, die Sowjets anzugreifen. Indem wir eine zweite Front eröffnen, während die Deutschen von Westen her angreifen, wird die Komintern fallen."
 FRA_revanchism:0 "Die deutsche Bedrohung"
 FRA_revanchism_desc:0 "Wir haben die demütigende Niederlage im französisch-preußischen Krieg nicht vergessen, und auch nicht, wie viele Männer wir im Großen Krieg verloren haben. Frankreich wird wieder zur größten Macht der Erde aufsteigen und ein neues Imperium schmieden, das selbst Napoleon bewundern würde."
 FRA_question_swiss:0 "Die Neutralität der Schweiz in Frage stellen"
 FRA_question_swiss_desc:0 "Die Schweiz ist ein lästiger Pickel, der inmitten von mächtigen Ländern sitzt, die ihr die Höflichkeit der Unabhängigkeit gewähren. Wir werden das nicht länger unterstützen."
 FRA_annex_swiss:0 "Annexion der Schweiz"
 FRA_annex_swiss_desc:0 "Frankreich ist nicht vollständig, solange nicht jeder Franzose innerhalb unserer Grenzen lebt. Die wenigen Franzosen, die in der Schweiz leben, sind Grund genug, ihre Neutralität zu verletzen und sie zu annektieren."
 FRA_demand_belgium:0 "Verlangen Sie Wallonien"
 FRA_demand_belgium_desc:0 "Viele tapfere französische Soldaten kämpften und starben im Großen Krieg für die letztendliche Befreiung Belgiens, aber was haben wir dafür bekommen? Nichts! Die undankbaren Belgier werden eine Lektion lernen - dass ihr Land rechtmäßig zu Frankreich gehört."
 FRA_revenge_german:0 "Die deutsche Bedrohung"
 FRA_revenge_german_desc:0 "Außenstehende mögen denken, dass der Versailler Vertrag ungerecht gegenüber Deutschland war, aber wir sehen das nicht so. Wegen der Deutschen verloren Millionen von Franzosen ihr Leben und Frankreich lebte jahrzehntelang in Schande und politischem Chaos. Das ist jetzt vorbei. Wir werden dafür sorgen, dass Deutschland uns nie wieder bedrohen kann."
 FRA_anti_communism:0 "Anti-Kommunistische Außenpolitik"
 FRA_anti_communism_desc:0 "Wir mögen die Kapitalisten hassen, aber der wahre Feind - der wahre Dreck der Welt - sind die erbärmlichen Kommunisten, die Wahnvorstellungen von einer völlig gleichberechtigten Gesellschaft haben. Der Kommunismus muss aufhören zu existieren."
 FRA_woo_japan:0 "Umwerben Sie Japan"
 FRA_woo_japan_desc:0 "Japan ist zu einer sehr starken Nation herangewachsen, und seine Position weit im Osten bedeutet, dass wir uns wahrscheinlich nicht in die Quere kommen werden. Wir teilen auch einen gemeinsamen Hass auf die Komintern. Das könnte der Beginn einer großen Allianz sein."
 FRA_militarism_focus:0 "Militarismus"
 FRA_militarism_focus_desc:0 "Diejenigen, die das Militär als ein notwendiges Übel betrachten, werden mit Sicherheit eine Niederlage erleiden, wenn es zum Krieg kommt. Im Gegensatz zu den Schwachen werden wir unser Militär loben und eine Nation von und für die Soldaten werden."
 FRA_finnish_guarantee:0 "Garantie für Finnland"
 FRA_finnish_guarantee_desc:0 "Finnland teilt unser Misstrauen gegenüber den Sowjets, und deshalb ist es ein Hauptziel. Finnland hat nicht die Arbeitskräfte oder die Industrie, um die Sowjets allein zu bekämpfen, also werden wir ihnen in ihrem Kampf gegen die Roten helfen!"
 FRA_iran_guarantee:0 "Garantieren Sie Iran"
 FRA_iran_guarantee_desc:0 "Der Iran ist ein möglicher Verbündeter, der an der südlichen Flanke der Komintern sitzt. Die Sowjets schauen neuerdings auf den Nahen Osten und die dort vorhandenen großen Ölreserven. Wir müssen sicherstellen, dass sie keinen Zugriff darauf bekommen."
 FRA_puppet_iraq:0 "Marionette Irak"
 FRA_puppet_iraq_desc:0 "Um unseren Einfluss im Nahen Osten und die dortigen großen Ölvorkommen zu sichern, müssen wir sicherstellen, dass der Irak in unserem Einflussbereich liegt und nur uns gegenüber loyal ist."
 FRA_turkey_friend:0 "Mit der Türkei befreundet"
 FRA_turkey_friend_desc:0 "Die Türkei könnte ein wertvoller Verbündeter gegen die Kommunisten werden und unsere Politik der Einkreisung und Eindämmung fortsetzen. Alles, was sie brauchen, ist ein kleiner Schubs, um die wahre Art des Regierens zu erkennen."
 FRA_turkey_alliance:0 "Bündnis mit der Türkei"
 FRA_turkey_alliance_desc:0 "Die Türken haben sich als vernünftig erwiesen und haben den richtigen Weg des nationalistischen Stolzes und des Militärstaates akzeptiert. Der nächste Schritt sollte sein, ein militärisches Schweigen zu unterzeichnen und die Sowjets zu umzingeln."
 FRA_attack_commies:0 "Die Sowjets angreifen"
 FRA_attack_commies_desc:0 "Die Zeit ist endlich gekommen! Da die Sowjets von Feinden umzingelt sind, ist die letzte Stunde des Kommunismus gekommen!"
 FRA_aid_japan:0 "Französische Berater"
 FRA_aid_japan_desc:0 "Japan hat eine starke Armee, aber ihre Führung ist in einigen Bereichen mangelhaft. Durch die Entsendung einiger Armeeberater von uns, würde es die Möglichkeiten ihrer Armee erweitern."
 FRA_JAP_naval:0 "Zusammenarbeit mit der Marine"
 FRA_JAP_naval_desc:0 "Japans Marine ist größer und technologisch fortschrittlicher als unsere. Wenn wir einen unvermeidlichen Krieg gegen die Kapitalisten gewinnen wollen, brauchen wir eine große und moderne Flotte, die in der Lage ist, sie zu besiegen."
 FRA_anti_capitalism:0 "Antikapitalistische Außenpolitik"
 FRA_anti_capitalism_desc:0 "Der Kapitalismus ist ein verfallendes System, das besser ausgerottet werden sollte. Die Große Depression hat nur ihre Schwäche gezeigt, und ihr Mangel an nationalistischem Stolz wird ihr Untergang sein."
 FRA_fascism_brazil:0 "Unterstützen Sie brasilianische Nationalisten"
 FRA_fascism_brazil_desc:0 "Brasilien hat eine Menge, worauf es stolz sein kann. Eine starke Nation sollte nicht unter der Fuchtel des kapitalistischen Amerikas stehen. Mit unserer Hilfe wird Brasilien zu Größe geführt werden."
 FRA_arm_brazil:0 "Bewaffnen Sie die Integralisten"
 FRA_arm_brazil_desc:0 "Die Bewegung der Integralisten ist in Brasilien explodiert. Was sie an nationalistischem Stolz wettmachen, fehlt ihnen an Waffen. Wir werden sie mit allem versorgen, was nötig ist, um die Bewegung zu sichern."
 FRA_brazil_revolution:0 "Integralistischer Coup"
 FRA_brazil_revolution_desc:0 "Die Zeit ist für jeden Brasilianer gekommen, sich zu erheben und jede Spur von Kapitalismus oder Kommunismus in ihrer großen Nation zu beseitigen. Nur dann wird Brasilien wirklich Brasilien sein."
 FRA_arrest_capitalist:0 "Verhaftet die Sympathisanten des Kapitalismus"
 FRA_arrest_capitalist_desc:0 "Wir haben kürzlich erfahren, dass es eine Untergrundoperation gibt, die versucht, unsere Herrschaft zu untergraben und die Vorteile des Kapitalismus, des Liberalismus und des freien Denkens zu predigen. Wir werden diese Narren verhaften, um ein Exempel an ihnen zu statuieren."
 FRA_atlantic_wall:0 "Beginnen Sie mit dem Atlantikwall"
 FRA_atlantic_wall_desc:0 "Bis wir in der Lage sind, die vollständige Seeherrschaft zu erlangen, sollten wir mit dem Bau eines massiven Küstenwalls beginnen, um die Kapitalisten von unseren Küsten fernzuhalten."
 FRA_french_fleet:0 "Die französische Flotte ausbauen"
 FRA_french_fleet_desc:0 "Wenn wir die Kapitalisten bekämpfen wollen, brauchen wir eine große und moderne Flotte, die in der Lage ist, unsere Truppen zu schützen und über große Gewässer zu transportieren. Wir müssen die französische Flotte ausbauen, um konkurrenzfähig zu sein."
 FRA_naval_games:0 "Naval Wargames"
 FRA_naval_games_desc:0 "Technologie ist bedeutungslos ohne die Mittel, sie zu missbrauchen. Wir werden die besten Seeleute der Welt haben, die in der Lage sind, jeden Gegner zu besiegen."
 FRA_med_ambition:0 "Mittelmeer-Ambitionen"
 FRA_med_ambition_desc:0 "Die Briten haben das gesamte Mittelmeer in ihrem Würgegriff. Wir müssen anfangen, dies anzufechten, oder wir werden schwach erscheinen."
 FRA_segregate_marines:0 "Die Marines abtrennen"
 FRA_segregate_marines_desc:0 "So wie es derzeit aussieht, ist unser Marine Corps in mehrere Zweige unserer gesamten Seestreitkräfte integriert. Wir müssen sie abtrennen und sicherstellen, dass sie perfekt in amphibischen Operationen werden."
 FRA_puppet_spain:0 "Marionette Spanien"
 FRA_puppet_spain_desc:0 "Wir haben zwar nichts gegen die Spanier, aber ihre strategische Position und ihr Zögern, mit uns zusammenzuarbeiten, bedeutet, dass wir die Dinge selbst in die Hand nehmen und sie zur Teilnahme zwingen müssen."
 FRA_bomber_long:0 "Langstreckenbomber"
 FRA_bomber_long_desc:0 "Luftnahunterstützung ist gut, aber wir müssen auch in der Lage sein, weiter entfernte Ziele zu treffen. Taktische Bomber sind vielseitig und können große Entfernungen erreichen - perfekt für das, was wir brauchen."
 FRA_subdue_britain:0 "Unterwerfung Großbritanniens"
 FRA_subdue_britain_desc:0 "Es ist einfach nicht akzeptabel, dass eine feindliche Inselnation direkt neben uns als Basis für eine Invasion auf dem Festland genutzt wird. Das britische Empire wird fallen, und es wird keine Sternstunde geben."
 FRA_heart_capitalism:0 "Das Herz des Kapitalismus"
 FRA_heart_capitalism_desc:0 "Das "Land der unbegrenzten Möglichkeiten" ist voll von schwachen Männern und Frauen, die nicht wissen, wie man eine Gelegenheit wirklich ergreift. Dieses Land wäre besser im Großen Französischen Reich aufgehoben."
 FRA_support_nat_china:0 "Unterstützen Sie China"
 FRA_support_nat_china_desc:0 "Die Nationalisten in China haben sowohl mit internen als auch externen Problemen zu kämpfen. Während die Kommunisten und die Nationalisten sich gegenseitig bekämpfen, ist Japan bereit, wie ein Aasgeier über sie herzufallen. Wir müssen sicherstellen, dass die Nationalisten in China auf alles vorbereitet sind, was kommt."
 FRA_arm_nationalists:0 "Bewaffnen Sie die Nationalisten"
 FRA_arm_nationalists_desc:0 "Die Nationalisten in China sind möglicherweise nicht in der Lage, die Linie ohne unsere Hilfe zu halten. Auch wenn wir nicht direkt eingreifen können, sollten wir sie mit Ausrüstung versorgen, damit sie in der Lage sind, den Kampf fortzusetzen."
 FRA_against_japan:0 "Vereinigen Sie sich gegen Japan"
 FRA_against_japan_desc:0 "Japan stellt nicht nur eine Bedrohung für China dar, sondern für den gesamten Fernen Osten, wie wir ihn kennen - einschließlich unserer kolonialen Besitztümer. Es gibt keinen besseren Zeitpunkt, sie anzugreifen als jetzt, während sie mit den Chinesen beschäftigt sind!"
 FRA_colonial_autonomy:0 "Koloniale Autonomie ausweiten"
 FRA_colonial_autonomy_desc:0 "Das französische Staatsbürgerschaftsgesetz war ein guter Anfang, aber unsere Bürger - sowohl die in der Métropol als auch die im weiteren Ausland - wollen eine noch größere lokale Autonomie."
 FRA_rally_populace:0 "Die Bevölkerung mobilisieren"
 FRA_rally_populace_desc:0 "Es sieht so aus, als ob wir auf Gedeih und Verderb Teil eines weiteren großen europäischen Krieges sein werden. Die französischen Bürger können nicht länger untätig bleiben, während die Welt um sie herum brennt. Jeder Franzose muss seinen Teil dazu beitragen, die Zukunft von Freiheit und Freiheit zu sichern."
 FRA_med_focus:0 "Schwerpunkt Mittelmeer"
 FRA_med_focus_desc:0 "Wir haben viele wichtige Kolonien entlang des Mittelmeeres, die für Frankreich lebenswichtig sind. Wir müssen weiterhin ihre Sicherheit gegen die wachsenden autoritären Bedrohungen gewährleisten."
 FRA_toulon:0 "Basis in Toulon ausbauen"
 FRA_toulon_desc:0 "Wir sind mehr als zuversichtlich, dass die deutsche Kriegsmarine keine Bedrohung für Frankreich darstellt, aber das Gleiche kann man nicht von der Regia Marina sagen. Durch den Ausbau unserer Flottenaufrüstung im Mittelmeer werden wir den Sieg über die Italiener sichern."
 FRA_control_seas:0 "Die Meere kontrollieren"
 FRA_control_seas_desc:0 "Wenn wir die Meere nicht kontrollieren, riskieren wir, dass die Nachschublinien von und nach Frankreich abgeschnitten werden, was zu einer großen Katastrophe führen würde. Wir müssen sicherstellen, dass unsere Marine die totale Vormachtstellung hat."
 FRA_spain_focus:0 "Spanien unter Druck setzen"
 FRA_spain_focus_desc:0 "Spanien mag durch einen kürzlichen Bürgerkrieg geschwächt worden sein, aber wir müssen auf alle Möglichkeiten vorbereitet sein. Auch wenn Spanien vielleicht nicht mit uns kämpft, können wir zumindest sicherstellen, dass sie nicht gegen uns kämpfen werden."
 FRA_por_focus:0 "Einflussnahme auf Portugal"
 FRA_por_focus_desc:0 "Eine Freundschaft mit Portugal stellt sicher, dass sie nicht so anfällig für deutschen Einfluss sind und hilft gleichzeitig, unsere Position im nördlichen Atlantik zu sichern."
 FRA_vienot_accord:0 "Viénot-Abkommen"
 FRA_vienot_accord_desc:0 "Die Unterzeichnung des Viénot-Abkommens würde unseren Kolonien im Nahen Osten, die einen Aufschwung des Nationalismus erlebt haben, Autonomie gewähren und sie dennoch in unserem Einflussbereich halten. Dies ist eine Option, die man in Betracht ziehen sollte, um uns im Falle einer Revolte nicht zu sehr zu schwächen."
 FRA_turkey_focus:0 "Die Türkei unter Druck setzen"
 FRA_turkey_focus_desc:0 "Auch wenn wir früher Probleme mit den Türken hatten, ist die Zeit gekommen, diese hinter uns zu lassen, da die kommunistische Bedrohung wächst. Wenn wir zusammenarbeiten, können wir vielleicht die Ausbreitung des Kommunismus im Nahen Osten verhindern."
 FRA_greek_guarantee:0 "Garantieren Sie Griechenland"
 FRA_greek_guarantee_desc:0 "Griechenland ist ein Hauptziel für die expansionistischen Italiener, die weiter davon träumen, das gesamte Mittelmeer zu kontrollieren. Wir müssen ihre Unabhängigkeit und Sicherheit gewährleisten."
 FRA_pacify_italy:0 "Italien befrieden"
 FRA_pacify_italy_desc:0 "Die Deutschen geben uns schon genug Anlass zur Sorge, aber ihre jüngste Freundschaft mit Italien macht alles nur noch schlimmer. Es besteht kein Zweifel daran, dass Italien uns irgendwann hintergehen wird. Wir sollten sie so schnell wie möglich befrieden."
 FRA_military_infrastructure:0 "Militärische Infrastruktur"
 FRA_military_infrastructure_desc:0 "Es ist leider eine wahrscheinliche Möglichkeit, dass ein weiterer Krieg mit den Deutschen hauptsächlich auf französischem Boden ausgetragen wird. Wir müssen sicherstellen, dass unsere militärische Infrastruktur auf dem neuesten Stand ist, damit wir nicht in einen logistischen Albtraum geraten."
 FRA_electronic_focus:0 "Fokus auf Entschlüsselung"
 FRA_electronic_focus_desc:0 "Zu wissen, was der Feind vorhat und plant, ist der größte Vorteil, den man haben kann. In Zusammenarbeit mit britischen und amerikanischen Computerwissenschaftlern werden wir einen Vorteil gegenüber den Deutschen haben."
 FRA_war_cabinet:0 "Das Kriegskabinett einberufen"
 FRA_war_cabinet_desc:0 "Frankreich befindet sich wieder einmal im Krieg. Wir müssen sofort das Kriegskabinett einberufen und das weitere Vorgehen besprechen."
 FRA_air_rearm:0 "Armée de l'air"
 FRA_air_rearm_desc:0 "Der strategische Vorteil der Luftüberlegenheit ist nicht zu leugnen. Wenn wir unsere Feinde besiegen wollen, müssen wir in der Lage sein, den Luftraum zu kontrollieren."
 FRA_subsidize_motul:0 "Motul subventionieren"
 FRA_subsidize_motul_desc:0 "Motul ist nur eine von vielen großen französischen Firmen, die nach der Großen Depression zu kämpfen hatten. Indem wir sie subventionieren, können wir die Früchte ihrer Arbeit ernten, um unsere Kriegsanstrengungen zu unterstützen."
 FRA_control_skies:0 "Kontrolle über den Luftraum"
 FRA_control_skies_desc:0 "Unsere Luftwaffe ist in gefährlicher Weise unterlegen. Wir müssen in neue Kampfflugzeugtechnologie und Theoretiker der Luftkriegsführung investieren, um sicherzustellen, dass unser Himmel frei von feindlichen Bombern bleibt."
 FRA_carpet_bombing:0 "Teppichbombardierung"
 FRA_carpet_bombing_desc:0 "Während es Wahnsinn wäre, den 1. Weltkrieg als human zu bezeichnen, wird die Zukunft der Kriegsführung zweifelsohne noch schlimmer sein als der Große Krieg. Es mag uns nicht gefallen, aber wir müssen alles tun, was wir können, um den Sieg zu sichern - niemand ist sicher."
 FRA_censor_press:0 "Erlassen Sie Pressebeschränkungen"
 FRA_censor_press_desc:0 "In Zeiten von Unsicherheit und drohendem Krieg ist es gerechtfertigt, Pressebeschränkungen zu erlassen und den Informationsfluss zu kontrollieren. Auch wenn es der Bevölkerung nicht gefällt, es ist zu ihrem eigenen Besten."
 FRA_limit_exports:0 "Exporte beschränken"
 FRA_limit_exports_desc:0 "Während wir weiter für den Krieg aufrüsten, müssen wir sicherstellen, dass so viele unserer Produkte und Ressourcen in Frankreich bleiben, um die Kriegsanstrengungen zu finanzieren. Indem wir Frankreich an die erste Stelle setzen, stellen wir sicher, dass wichtige Materialien nicht ins Ausland geschickt werden."
 FRA_war_propaganda:0 "Kriegspropaganda"
 FRA_war_propaganda_desc:0 "Indem wir den Feind dämonisieren und den Patriotismus durch eine sorgfältig geplante Propagandakampagne fördern, können wir die Unterstützung für den Krieg erhöhen und junge Männer ermutigen, sich zu melden und für ihr Land zu kämpfen."
 FRA_armament_effort:0 "Rüstungsanstrengungen"
 FRA_armament_effort_desc:0 "Ein Soldat ist ohne eine Waffe fast nutzlos. Wir müssen unsere Kapazität zur Herstellung von Ausrüstung erhöhen, wenn wir einen längeren Krieg gewinnen wollen."
 FRA_total_mobilization:0 "Totale Mobilisierung"
 FRA_total_mobilization_desc:0 "Dies wird ein Krieg sein, in dem eine totale Mobilisierung notwendig ist. Jeder fähige Mann und jede fähige Frau muss irgendwie helfen."
 FRA_saint_cyr:0 "Die Schule von Saint-Cyr"
 FRA_saint_cyr_desc:0 "Die Militärschule von Saint-Cyr in der Bretagne beherbergt einige der besten militärischen Köpfe Frankreichs. Sie werden sich bei den Kriegsanstrengungen als unschätzbar erweisen."
 FRA_old_guard:0 "Bringt die alte Garde hervor"
 FRA_old_guard_desc:0 "Die Alte Garde hat Erfahrung. Sie können studieren und strategisch denken, so viel Sie wollen, aber Erfahrung übertrumpft alles. Viele von ihnen waren in Schlachten des Großen Krieges involviert, und ihr Fachwissen ist von unschätzbarem Wert."
 FRA_new_blood:0 "Neues Blut"
 FRA_new_blood_desc:0 "Wir können nicht länger an die Vergangenheit und den Größenwahn gefesselt bleiben. Es gibt sehr reale Bedrohungen mit sehr modernen Taktiken, die uns zu zerreißen drohen. Eine frische, unkonventionelle Perspektive ist genau das, was Frankreich braucht."
 FRA_static_defense:0 "Statische Verteidigung"
 FRA_static_defense_desc:0 "Die alte Garde ist sich sicher, dass eine militärische Strategie der statischen Verteidigung, ergänzt durch moderne Kommunikationstechnologie und schwere Artillerie, der richtige Weg ist."
 FRA_integrated_armor:0 "Integrierte Panzerung"
 FRA_integrated_armor_desc:0 "Schwere Panzerung sollte ein Grundbestandteil unserer Infanterieregimenter sein. Mit ihrer Feuerkraft und der Expertise unserer Soldaten kann unsere Armee jede Position halten."
 FRA_new_blood_innovation:0 "Armee-Innovationen"
 FRA_new_blood_innovation_desc:0 "Unser neues Militärkommando besteht nur aus den klügsten, innovativsten und optimistischsten Generälen. Ihre Hingabe an ihr Handwerk hat bereits zu vielen Durchbrüchen geführt."
 FRA_combined_arms:0 "Kombinierte Streitkräfte"
 FRA_combined_arms_desc:0 "Anstatt verschiedene Zweige unseres Militärs in ein und dasselbe Regiment zu integrieren, hat unser neues Militärkommando die Idee der Combined Arms aufgegriffen - die Nutzung der einzigartigen Vorteile jeder Abteilung unseres Militärs unabhängig voneinander, aber in derselben Kampagne oder Schlacht. "
 FRA_red_menace:0 "Rote Bedrohung"
 FRA_red_menace_desc:0 "Nachdem wir zu Hause fast eine kommunistische Revolution erlebt und die faschistischen Regime in Mitteleuropa gestürzt haben, ist die Zeit gekommen, die rote Gefahr ein für alle Mal zu beenden."
 FRA_tech_sharing_allies:0 "Schließen Sie sich der Commonwealth-Forschung an"
 FRA_tech_sharing_allies_desc:0 "Es ist an der Zeit, alle Barrieren des Technologieaustauschs mit dem Commonwealth niederzureißen."
 ENG_home_guard:0 "Home Guard einrichten"
 ENG_home_guard_desc:0 "Jetzt, wo sich die Briten wieder einmal im Krieg befinden, müssen drastische Maßnahmen ergriffen werden. Da wir ein so großes Imperium haben, müssen wir Soldaten in alle Ecken der Erde entsenden und weniger zu Hause lassen. Durch die Aufstellung einer Home Guard können wir mehr Soldaten für unsere Kolonien abstellen und haben trotzdem noch genügend Männer, um die Inseln zu verteidigen."
 ENG_house_of_commons:0 "Unterhaus"
 ENG_house_of_commons_desc:0 "Mit jedem Tag, der verstreicht, wächst der Aufruhr in der Welt, während das britische Volk sich weiterhin durch die Bewegungen bewegt. Das falsche Gefühl der Sicherheit, das man als Sieger des Großen Krieges erlangt hat, hat Großbritannien schwach gegenüber äußeren Bedrohungen gemacht. Das Unterhaus muss Großbritannien leiten, egal welchen Weg das Schicksal wählt."
 ENG_cable_street:0 "Schlacht in der Cable Street"
 ENG_cable_street_desc:0 "Die Schlacht in der Cable Street hat die veränderte Mentalität des Landes gezeigt. Kommunistische Bewegungen und die Versäumnisse der Regierung haben eine große Gegenreaktion hervorgerufen und die nationalistische Stimmung verstärkt. Wir sollten uns enger an diese Bewegung anlehnen."
 ENG_blackshirts:0 "Ein Hoch auf die Schwarzhemden!"
 ENG_blackshirts_desc:0 "Propaganda ist wirklich ein erstaunliches Werkzeug. Jetzt, wo The Daily Mail ganz an Bord dieser rechtsextremen nationalistischen Bewegung ist, können wir eine Mehrheit der Bevölkerung erreichen und unsere Botschaft verbreiten."
 ENG_visit_italy:0 "Staatsbesuch in Italien"
 ENG_visit_italy_desc:0 "Wir haben den Faschisten in Italien viel zu verdanken, schließlich waren sie einer der Wegbereiter für Faschismus und Nationalismus in Europa nach dem Großen Krieg. Wir sollten ihnen einen Staatsbesuch abstatten und unsere Solidarität mit dem italienischen Volk zeigen."
 ENG_visit_germany:0 "Staatsbesuch in Deutschland"
 ENG_visit_germany_desc:0 "Die Deutschen sind ein starkes und stolzes Volk. Wir waren töricht, sie im Großen Krieg zu bekämpfen und uns stattdessen auf die Seite der Franzosen und Russen zu stellen. Vereint können wir alles erreichen."
 ENG_right_wing_rhetoric:0 "Rechte Rhetorik "
 ENG_right_wing_rhetoric_desc:0 "Das Ziel ist klar - geschlossene Grenzen, ein starkes Militär und das britische Volk vereint unter einem starken, charismatischen Führer. Auf den britischen Inseln ist kein Platz für Schwäche oder irgendetwas, das wir für unerwünscht halten."
 ENG_military_rearmament:0 "Militärische Aufrüstung"
 ENG_military_rearmament_desc:0 "Unsere Streitkräfte haben gelitten, weil wir sie weiterhin vernachlässigt und uns unter dem Eindruck eines dauerhaften Friedens versteckt haben. Wir müssen unser Militär wieder aufrüsten und uns auf einen möglichen Krieg vorbereiten."
 ENG_join_germany:0 "Londoner Pakt"
 ENG_join_germany_desc:0 "Es ist nur natürlich, dass die Sache des Britischen Empire mit der der Deutschen übereinstimmt. Wir sind ein stolzes Volk und vereint, werden alle unseren Triumph fürchten."
 ENG_new_empire:0 "Ein neues Empire"
 ENG_new_empire_desc:0 "Während wir gerne glauben würden, dass unser Imperium anderen Angst einflößt, könnte es nicht weiter von der Wahrheit entfernt sein. Aus der Asche des alten britischen Imperiums wird sich ein neues erheben - um verherrlicht und gefürchtet zu werden."
 ENG_colonial_secretary:0 "Kolonialminister"
 ENG_colonial_secretary_desc:0 "Unsere Dominions und Kolonien sind von äußerster Wichtigkeit. Wir müssen sicherstellen, dass wir großartige Beziehungen aufrechterhalten und ihnen helfen, uns zu helfen."
 ENG_appeasement:0 "Appeasement"
 ENG_appeasement_desc:0 "Der Krieg ist hässlich. Viele Veteranen leiden noch immer an den Wunden des Großen Krieges und Millionen verloren ihr Leben - wofür? Wir müssen vielleicht Zugeständnisse machen, die wir normalerweise nicht machen würden, aber um der Welt einen weiteren Krieg zu ersparen, ist es das wert."
 ENG_fourth_ministry:0 "Drittes Ministerium"
 ENG_fourth_ministry_desc:0 "Die Deutschen und Italiener mögen dem Liberalismus und der Demokratie den Rücken gekehrt haben, aber wir werden es auf keinen Fall tun. Unser Ministerium muss weiterhin Schild und Schwert für alles sein, was uns lieb und teuer ist."
 ENG_admiralty:0 "Admiralität"
 ENG_admiralty_desc:0 "Unsere Admiralität ist voll von den klügsten Köpfen und den erfahrensten Admiralen. Im Falle eines Krieges können wir uns auf sie verlassen, um das Reich zu schützen."
 ENG_war_office:0 "Das Kriegsministerium"
 ENG_war_office_desc:0 "In Zeiten des Krieges - und auch ohne - konnte sich das britische Volk immer auf das Kriegsministerium verlassen, um sicherzustellen, dass die britische Armee in bester Verfassung und bereit ist, das Empire zu sichern."
 ENG_artillery_focus:0 "Königliche Artillerie"
 ENG_artillery_focus_desc:0 "Die Königliche Artillerie hat sich im Großen Krieg als unschätzbar erwiesen und wird dies auch in jedem zukünftigen Konflikt tun. Wir müssen sicherstellen, dass unsere Artillerieregimenter modern und gut trainiert sind."
 ENG_foreign_sec:0 "Außenminister"
 ENG_foreign_sec_desc:0 "Europa ist wieder einmal zu einem Pulverfass geworden, das jeden Moment explodieren kann. Unser Außenminister muss sein Bestes tun, um Großbritannien auf alles vorzubereiten, was vor ihm liegt."
 ENG_containment:0 "Containment"
 ENG_containment_desc:0 "Es ist klar geworden, dass man mit Hitler und den anderen faschistischen Regimen nicht vernünftig reden kann. So sehr das britische Volk auch auf Frieden gehofft hat, er ist nicht länger eine Option."
 ENG_reaffirm_naval:0 "Bekräftigung der Flottenverträge"
 ENG_reaffirm_naval_desc:0 "Wir sind der festen Überzeugung, dass die Marineverträge von London und Washington dazu beitragen werden, den Frieden zu erhalten. Ein Seewettrüsten sollte nicht in Frage kommen, vor allem nicht, solange wir die Seeherrschaft aufrechterhalten."
 ENG_visit_france:0 "Staatsbesuch in Frankreich"
 ENG_visit_france_desc:0 "Unsere Brüder und Schwestern in Frankreich haben im Großen Krieg ein großes Opfer gebracht, und sie teilen unsere Begeisterung für den Frieden mit Deutschland. Wir müssen sicherstellen, dass sie diese Mentalität beibehalten."
 ENG_visit_usa:0 "Staatsbesuch in den USA"
 ENG_visit_usa_desc:0 "Das amerikanische Volk teilt unsere Vorstellungen von Demokratie und Freiheit. Obwohl die Große Depression ihnen viel Leid gebracht hat, sind wir sicher, dass sie weiterhin zu ihrer Haltung stehen und die Freundschaft mit uns pflegen werden."
 ENG_bilateral_trade:0 "Bilaterale Handelsvereinbarungen"
 ENG_bilateral_trade_desc:0 "Die unsichtbare Hand und der freie Markt funktionieren, aber sie könnten ab und zu einen kleinen unterstützenden Schubs gebrauchen. Durch die Unterzeichnung neuer Handelsabkommen mit Frankreich und den Vereinigten Staaten werden alle unsere Volkswirtschaften davon profitieren."
 ENG_foreign_investments:0 "Ausländische Investitionen"
 ENG_foreign_investments_desc:0 "Indem wir unsere Märkte für ausländische Investoren öffnen, wächst unsere Wirtschaft weiter und die Arbeitslosigkeit sinkt."
 ENG_visit_japan:0 "Staatsbesuch in Japan"
 ENG_visit_japan_desc:0 "Der Gedanke an einen Krieg im Fernen Osten gegen Japan ist erschreckend. Deutschland bereitet schon genug Kopfzerbrechen, deshalb müssen wir für gute Beziehungen zu den Japanern sorgen."
 ENG_nyon_conference:0 "Konferenz von Nyon"
 ENG_nyon_conference_desc:0 "Wir haben erfahren, dass italienische U-Boote im Mittelmeer Konvois auf dem Weg nach Spanien angegriffen haben. In Zusammenarbeit mit Frankreich können wir Patrouillen zum Schutz dieser Schiffe einrichten."
 ENG_peace_time:0 "Frieden für unsere Zeit"
 ENG_peace_time_desc:0 "Meine lieben Freunde, zum zweiten Mal in unserer Geschichte ist ein britischer Premierminister aus Deutschland zurückgekehrt und hat den Frieden in Ehren gehalten. Ich glaube, es ist ein Frieden für unsere Zeit. Wir danken Ihnen aus tiefstem Herzen. Gehen Sie nach Hause und schlafen Sie schön ruhig."
 ENG_polish_guarantee:0 "Polnische Bürgschaft"
 ENG_polish_guarantee_desc:0 "So sehr wir auch versucht haben, mit den Deutschen zu argumentieren, sie spucken uns weiterhin ins Gesicht. Wir können nicht länger tatenlos zusehen, wie Hitler seine Grenzen auf Kosten unschuldiger Menschen ausweitet."
 ENG_denounce_germany:0 "Deutsche Aggression anprangern"
 ENG_denounce_germany_desc:0 "Seit Jahrhunderten hat das Britische Empire versucht, das Gleichgewicht der Kräfte in Europa aufrechtzuerhalten. Leider haben wir versagt, da Deutschland weiterhin unkontrolliert wächst. Wir müssen es mit allen Mitteln eindämmen, die nicht notwendig sind."
 ENG_expand_conscription:0 "Wehrpflicht ausweiten"
 ENG_expand_conscription_desc:0 "Um einen Krieg zu gewinnen, braucht man Männer. Wir haben unsere Wehrpflicht zu lasch gehandhabt und sind nun einem viel größeren und besser ausgebildeten Gegner gegenüber verwundbar. Wir können nicht zulassen, dass das so weitergeht."
 ENG_benelux_intervention:0 "Benelux-Gambit"
 ENG_intervention_republicans:0 "Spanischer Bürgerkrieg Intervention"
 ENG_intervention_republicans_desc:0 "Wir können nicht zulassen, dass Spanien dem Faschismus erliegt. Ein faschistisches Spanien würde unsere Sicherheit im Mittelmeer und im Nordatlantik bedrohen. Wir müssen den Republikanern helfen, Stabilität und Frieden nach Spanien zu bringen."
 ENG_yugoslavia_focus:0 "Jugoslawien garantieren"
 ENG_yugoslavia_focus_desc:0 "Jugoslawien wird seit kurzem von den Italienern bedroht. Frankreich hat bereits versucht, Bündnisse mit den Balkanstaaten zu schließen, und wir sollten das Gleiche versuchen."
 ENG_greece_focus:0 "Garantieren Sie Griechenland"
 ENG_greece_focus_desc:0 "Griechenland ist ein weiteres Land, das von einer faschistischen Invasion bedroht ist. Wir müssen ihnen zeigen, dass ihre Sicherheit gefährdet ist, und sie sollten sich enger mit uns verbünden."
 ENG_war_cabinet:0 "Kriegskabinett einrichten"
 ENG_war_cabinet_desc:0 "Wir können nicht länger um den heißen Brei herumreden. Das britische Empire muss sich auf den Krieg vorbereiten und sicherstellen, dass es durchhält, koste es, was es wolle."
 ENG_military_aviation:0 "RAF-Ausbildungsschulen"
 ENG_military_aviation_desc:0 "Es sieht immer wahrscheinlicher aus, dass die Royal Airforce in einem zukünftigen Krieg eine entscheidende Rolle spielen wird. Wir müssen sicherstellen, dass unsere Piloten die richtige Ausbildung haben."
 ENG_royal_navy:0 "Die Königliche Marine"
 ENG_royal_navy_desc:0 "Besondere Aufmerksamkeit muss der Royal Navy gewidmet werden. Unsere Marine wird für fast alle Aktionen verantwortlich sein, wenn ein Krieg ausbricht."
 uk_carrier_focus2:0 "Flugzeugträger-Finanzierung"
 uk_carrier_focus2_desc:0 "Es wird klar, dass die Ära der Schlachtschiffe vorbei ist. Die Durchbrüche bei den Flugzeugen haben den Träger zu einer viel lohnenderen Investition gemacht."
 uk_waves_focus2:0 "Seefahrtsübungen"
 uk_waves_focus2_desc:0 "Als fragile Inselnation mit einem Imperium, das sich über den gesamten Globus erstreckt, müssen wir sicherstellen, dass unsere Marine unsere lebenswichtigen Versorgungslinien verteidigen kann."
 ENG_improved_screen_ships:0 "Verbesserte Schutzschiffe"
 ENG_improved_screen_ships_desc:0 "Kriegsschiffe sind extrem verwundbar, wenn sie nicht richtig eskortiert werden. Moderne Zerstörer und Kreuzer sind ein Muss."
 ENG_boat_menace:0 "U-Boot-Bedrohung"
 ENG_boat_menace_desc:0 "Der Große Krieg hat bewiesen, dass die größte Bedrohung für das britische Empire von U-Booten ausging. Wenn Deutschland in der Lage ist, unsere Versorgungslinien zu strangulieren, könnten wir zur Kapitulation gezwungen sein. Unsere Handelsmarine muss florieren."
 ENG_war_propaganda:0 "Kriegspropaganda"
 ENG_war_propaganda_desc:0 "Indem wir den Feind dämonisieren und den Patriotismus durch eine sorgfältig geplante Propagandakampagne fördern, können wir die Unterstützung für den Krieg erhöhen und junge Männer ermutigen, sich zu melden und für ihr Land zu kämpfen."
 ENG_special_forces:0 "Spezialeinheiten"
 ENG_special_forces_desc:0 "Nicht alle Soldaten erhalten die gleiche Ausbildung oder sind gleich kampffähig. Einige Soldaten haben Spezialisierungen und besondere Fähigkeiten, die zur Erfüllung anderer Aufgaben eingesetzt werden können. Wir sollten uns diese Vielfalt zu eigen machen."
 ENG_airborne:0 "Luftlandedivisionen"
 ENG_airborne_desc:0 "Wir haben mit spezialisierten Divisionen experimentiert, die in der Lage sind, aus der Luft hinter die feindlichen Linien zu springen. Dies wird sich in jedem zukünftigen Konflikt auf dem Kontinent als nützlich erweisen."
 ENG_equipment_effort:0 "Ausrüstungsanstrengungen"
 ENG_equipment_effort_desc:0 "Unsere Soldaten brauchen bessere Waffen. Viel zu lange haben wir veraltete Ausrüstung benutzt, die in einem Krieg eine Belastung darstellen würde."
 ENG_military_drills:0 "Armee-Drills"
 ENG_military_drills_desc:0 "In Zeiten der Unsicherheit oder des Krieges benötigt das Britische Empire ein erstklassiges Militär. Es gibt keine Entschuldigung für etwas weniger."
 ENG_military_drills_two:0 "Armee Drills"
 ENG_military_drills_two_desc:0 "In Zeiten der Ungewissheit oder des Krieges benötigt das Britische Empire ein erstklassiges Militär. Es gibt keine Ausrede für weniger."
 ENG_puppet_spain:0 "Marionetten-Spanien"
 ENG_puppet_spain_desc:0 "Der Sieg der Faschisten im spanischen Bürgerkrieg verheißt nichts Gutes für das Britische Empire. Wenn sie zu sehr mit den Deutschen kuscheln, könnte das unsere Sicherheit gefährden. Ein Präventivschlag mag gewagt erscheinen, aber drastische Zeiten erfordern drastische Maßnahmen."
 ENG_lease_azores:0 "Operation Alacrity"
 ENG_lease_azores_desc:0 "Während wir zuversichtlich sind, dass die Portugiesen bereit sind, mit uns in unserem Krieg gegen das Reich zusammenzuarbeiten, werden Pläne für eine mögliche Eroberung der Azoren aufgrund ihres strategischen Wertes gezeichnet."
 ENG_economy:0 "Die Wirtschaft wiederbeleben"
 ENG_economy_desc:0 "Die Große Depression hat viele Menschen arbeitslos gemacht, aber wir werden sie für den Aufbau unseres Militärs einsetzen oder sogar zum Militär zwingen."
 ENG_military_rearmament_two:0 "Militärische Wiederaufrüstung"
 ENG_military_rearmament_two_desc:0 "Unsere Streitkräfte haben gelitten, da wir sie weiterhin vernachlässigt haben und uns unter dem Eindruck eines dauerhaften Friedens versteckt haben. Wir müssen unser Militär wieder aufrüsten und uns auf einen möglichen Krieg vorbereiten."
 ENG_shipbuilding:0 "Schiffbau im Norden"
 ENG_shipbuilding_desc:0 "Die Große Depression hat unsere Schwerindustrien, einschließlich Schiffbau und Stahl, aufgespießt. Wir werden Programme entwerfen, die diese Industrien wiederbeleben."
 ENG_work:0 "Britische Arbeitsethik"
 ENG_work_desc:0 "Die Briten waren schon immer harte Arbeiter und bereit, sich jeder Herausforderung zu stellen. Wir werden ihre Fähigkeiten nutzen, um unsere militärischen Vorräte aufzustocken."
 ENG_colonial_focus:0 "Dominion-Fokus"
 ENG_colonial_focus_desc:0 "Während das britische Volk den Faschismus gerne angenommen hat, kann man das von unseren Dominions nicht behaupten. Wir werden ihnen den einzig wahren Weg zeigen, damit auch sie gedeihen können."
 ENG_fascism_canada:0 "Faschismus in Kanada"
 ENG_fascism_canada_desc:0 "Kanada ist unser wichtigstes Dominion und muss unter unserem Einfluss bleiben. Ohne Kanada ist unsere Position in der westlichen Hemisphäre lächerlich."
 ENG_fascism_sa:0 "Faschismus in Südafrika"
 ENG_fascism_sa_desc:0 "Südafrika hat bereits eine Menge versteckter und unterschwelliger Unterstützung für den Faschismus, aber ein kleiner Schubs von uns könnte nicht schaden."
 ENG_fascism_ast:0 "Faschismus in Australien"
 ENG_fascism_ast_desc:0 "Australien war sehr nützlich für uns und wird es auch weiterhin sein, solange es unter unserem Einfluss bleibt. Wir können nicht zulassen, dass sie dem amerikanischen oder japanischen Einfluss erliegen."
 ENG_fascism_nz:0 "Faschismus in Neuseeland"
 ENG_fascism_nz_desc:0 "Die jüngsten Aufregungen in Neuseeland haben uns gezeigt, dass sie bereit sind, über die Möglichkeit eines faschistischen Einflusses zu sprechen. Wir müssen diese Gelegenheit als Ausgangspunkt nehmen."
 ENG_fascism_raj:0 "Faschismus im Raj"
 ENG_fascism_raj_desc:0 "Der Raj umarmt die falsche Art von Nationalismus. Sie müssen auf Linie gehalten werden und erkennen, wer ihr Oberherr ist."
 ENG_militarism_focus:0 "Militarismus"
 ENG_militarism_focus_desc:0 "Um als stark angesehen zu werden, muss man stark sein. Wir können nicht zulassen, dass unsere Truppen weiterhin zugunsten anderer Bereiche ins Abseits gedrängt werden. Das Militär wird immer die Priorität Nummer eins sein."
 ENG_subjugate_colonials:0 "Die Kolonien unterjochen"
 ENG_subjugate_colonials_desc:0 "Wir haben wichtige Kolonien voller Männer und Frauen, die bereit sein müssen, für das Imperium zu arbeiten. Sie müssen sich daran erinnern, wem sie gehorchen."
 ENG_road_war:0 "Der Weg zum Krieg"
 ENG_road_war_desc:0 "Ob jemand es will oder nicht, der Krieg wird kommen und die Welt in Flammen hüllen. Die Frage, die bleibt, ist, ob Großbritannien dafür bereit sein wird."
 ENG_raf:0 "Die RAF"
 ENG_raf_desc:0 "Zusammen mit der Royal Navy ist die Royal Air Force sowohl für die Verteidigung als auch für die Offensive jeder militärischen Operation, die wir in der Zukunft durchführen werden, unerlässlich. Wir müssen ihre Finanzierung erhöhen."
 ENG_fortress_britain:0 "Festung Großbritannien"
 ENG_fortress_britain_desc:0 "Selbst wenn wir auf irgendeine unmögliche Weise auf die Heimatinseln zurückgeschlagen werden, müssten die Feinde an der Royal Navy und der Luftwaffe vorbeikommen. Wir müssen sicherstellen, dass Großbritannien uneinnehmbar ist."
 fighter_command_focus_two:0 "Kampfflugzeugkommando"
 fighter_command_focus_two_desc:0 "Unsere erste Priorität muss es sein, unseren eigenen Himmel zu kontrollieren! Es gibt wohl kaum einen wichtigeren Bereich der militärischen Forschung als die Entwicklung von Kampfflugzeugen."
 bomber_command_focus_two:0 "Bomberkommando"
 bomber_command_focus_two_desc:0 "Wie Giulio Douhet immer sagte: "Der Bomber wird immer durchkommen! Ungeachtet der Fortschritte in der Radartechnologie und der Luftabwehr sollten wir der Entwicklung besserer Bomber Priorität einräumen."
 coastal_command_focus_two:0 "Küstenkommando"
 coastal_command_focus_two_desc:0 "Unsere Industrie wird von Ressourcen angetrieben, die aus vielen entfernten Teilen des Empire nach Großbritannien verschifft werden. Unsere Konvois sind unser Lebenselixier und müssen sowohl von der Royal Navy als auch von der Royal Air Force geschützt werden. Wir sollten eine spezielle RAF-Formation zum Schutz der Zufahrten zu unseren Häfen aufstellen!"
 aircraft_production_focus_two:0 "Gruppe Flugzeugproduktion"
 aircraft_production_focus_two_desc:0 "Die Flugzeugproduktion bleibt unsere höchste Priorität. Die London Aircraft Production Group (LAPG) sollte gegründet werden, um alle verfügbaren Flugzeugproduktionen zu verwalten und zu koordinieren."
 ENG_military_aviation_two:0 "RAF-Ausbildungsschulen"
 ENG_military_aviation_two_desc:0 "Es wird immer wahrscheinlicher, dass die Royal Airforce eine entscheidende Rolle in jedem zukünftigen Krieg spielen wird. Wir müssen sicherstellen, dass unsere Piloten die richtige Ausbildung haben."
 uk_jet_focus_two:0 "Jet-Flugzeuge"
 uk_jet_focus_two_desc:0 "Es scheint fast sicher, dass der Jet-Antrieb die Propellermotoren in Flugzeugen ersetzen wird. Das Potenzial ist enorm, und wir dürfen nicht zulassen, dass Großbritannien in diesem wichtigen Forschungsbereich zurückbleibt."
 ENG_royal_navy_two:0 "Die Königliche Marine"
 ENG_royal_navy_two_desc:0 "Besondere Aufmerksamkeit muss der Royal Navy gewidmet werden. Unsere Marine wird im Falle eines Kriegsausbruchs für fast alle Aktionen verantwortlich sein."
 uk_waves_focus_two:0 "Britannia beherrscht die Wogen"
 uk_waves_focus_two_desc:0 "Im langen Schatten der Royal Navy sind andere Seemächte gezwungen, mit innovativen neuen Doktrinen aufzuwarten, um dies zu kompensieren. Wir dürfen nicht selbstgefällig werden und uns nur auf die Quantität und Qualität einzelner Schiffe verlassen."
 uk_carrier_focus_two:0 "Flugzeugträger im Fokus"
 uk_carrier_focus_two_desc:0 "Unter Marinetheoretikern gibt es einen heftigen Streit über die weitere Lebensfähigkeit des Schlachtschiffs. Einige argumentieren, dass die moderne Luftmacht die Seemacht dominieren wird und dass der Flugzeugträger das Kriegsschiff als König der Ozeane ablösen wird."
 uk_battleship_focus_two:0 "Schlachtschiff im Fokus"
 uk_battleship_focus_two_desc:0 "Während sich die Theoretiker um die Vorherrschaft der Luft- oder Seemacht streiten, möchte niemand, dass die Kanonen eines Schlachtschiffs auf seinen Palast gerichtet sind. Selbst wenn die Flugzeugträger-Enthusiasten am Ende Recht behalten sollten, werden Schlachtschiffe noch auf Jahre hinaus die Weltmeere dominieren."
 ENG_improved_screen_ships_two:0 "Verbesserte Schutzschiffe"
 ENG_improved_screen_ships_two_desc:0 "Kriegsschiffe sind extrem verwundbar, wenn sie nicht richtig eskortiert werden. Moderne Zerstörer- und Kreuzerschiffe sind ein Muss."
 ENG_convoy_tactics:0 "Konvoi-Taktik"
 ENG_convoy_tactics_desc:0 "Als Imperium mit vielen weit entfernten Kolonien und unserer Abhängigkeit von deren Ressourcen müssen wir sicherstellen, dass unsere Marine unsere Handelsrouten verteidigen kann."
 ENG_escort_focus:0 "Eskortschiff-Produktion"
 ENG_escort_focus_desc:0 "Wir sollten unsere Produktion auf unsere Eskorten konzentrieren, um sowohl unsere Kriegsschiffe als auch unsere Versorgungslinien zu verteidigen."
 ENG_capital_focus:0 "Produktion von Großkampfschiffen"
 ENG_capital_focus_desc:0 "Wir haben zwar moderne Großkampfschiffe, aber unsere Produktion ist nicht da, wo sie sein könnte. Das sollten wir ändern."
 ENG_euro_focus:0 "Kontinentaler Fokus"
 ENG_euro_focus_desc:0 "Seit Jahrhunderten betreiben wir eine schwache Politik des europäischen Gleichgewichts der Kräfte. Wir haben gesehen, wie mächtige französische, deutsche und russische Imperien expandierten, während wir nach außen schauen mussten. Wir glauben, dass wir nun endlich an der Reihe sind, den Kontinent zu beherrschen."
 ENG_imperial_focus:0 "Imperiale Ambitionen"
 ENG_imperial_focus_desc:0 "Obwohl wir bereits ein großes Imperium kontrollieren, reicht es noch nicht aus, um unseren Durst zu stillen. Es gibt sowohl starke als auch schwache Nationen, die sich uns unterwerfen sollten."
 ENG_war_propaganda_two:0 "Kriegspropaganda"
 ENG_war_propaganda_two_desc:0 "Indem wir den Feind dämonisieren und den Patriotismus durch eine sorgfältig geplante Propagandakampagne fördern, können wir die Unterstützung für den Krieg erhöhen und junge Männer ermutigen, sich zu melden und für ihr Land zu kämpfen."
 ENG_western:0 "Westlicher Fokus"
 ENG_western_desc:0 "Westeuropa ist voll von rivalisierenden Ländern, die sich große Kolonialreiche und reiche Länder teilen, die nur darauf warten, erobert zu werden. Wir sollten beginnen, ihren Untergang zu planen."
 ENG_belgium_friend:0 "Freundschaft mit Belgien"
 ENG_belgium_friend_desc:0 "Die Niederländer sind uns schon immer ein Dorn im Auge gewesen. Wir sollten uns mit den Belgiern verbünden und sie isolieren."
 ENG_antagonize_holland:0 "Die Niederlande verärgern"
 ENG_antagonize_holland_desc:0 "Die Belgier haben darum gebeten, dass wir uns ihnen anschließen und Holland sanktionieren. Dem kommen wir gerne nach."
 ENG_holland_friend:0 "Mit Holland befreundet"
 ENG_holland_friend_desc:0 "Den dummen Belgiern wurde eine Nation gewährt, obwohl sie keine verdient haben. Wir stimmen zu, dass diese Ländereien besser zu den Holländern oder uns passen würden."
 ENG_antagonize_belgium:0 "Belgien verärgern"
 ENG_antagonize_belgium_desc:0 "Die Niederländer sind bereit, mit uns Sanktionen gegen die Belgier zu verhängen, sobald wir grünes Licht dafür geben."
 ENG_ireland_friend:0 "Mit Irland befreundet"
 ENG_ireland_friend_desc:0 "Viel Blut wurde vergossen - sowohl irisches als auch britisches - in einem langen Konflikt zwischen unseren Nationen. Wir denken, dass Versöhnung und die Beeinflussung der Iren, unsere neue Lebensweise zu akzeptieren, eine bessere Option ist als Krieg."
 ENG_demand_ireland:0 "Verlangen Sie Irland"
 ENG_demand_ireland_desc:0 "In einem Moment der Schwäche haben wir beschlossen, den Iren die Unabhängigkeit zu schenken, aber jetzt denken wir, dass es an der Zeit ist, dieses großzügige Geschenk zurückzunehmen."
 ENG_burn_french:0 "Verbrennung französischer literarischer Werke"
 ENG_burn_french_desc:0 "Über ein Jahrhundert lang haben die Franzosen über Freiheit gepredigt, und jetzt sympathisieren sie mit den Kommunisten. Wir müssen die Frankophobie im Reich aktiv fördern."
 ENG_war_france:0 "Krieg mit Frankreich"
 ENG_war_france_desc:0 "Der Faschismus hat in Frankreich nicht an Stärke gewinnen können. Die liberalen und kommunistischen Ideale haben zu viel Kraft, also liegt es an uns, den Franzosen von seiner Schwäche zu befreien."
 ENG_med:0 "Schwerpunkt Mittelmeer"
 ENG_med_desc:0 "Obwohl wir den Ein- und Ausgang zum Mittelmeer kontrollieren, ist unsere Position weitgehend geschwächt worden, da wir gezögert haben, sie zu verstärken. Dies wird nicht länger der Fall sein."
 uk_rock_focus_two:0 "Befestigen Sie den Felsen"
 uk_rock_focus_two_desc:0 "Gibraltar kontrolliert nicht nur den Zugang zum Mittelmeer, sondern bietet auch einen stark verteidigten Hafen, von dem aus Schiffe sowohl im Atlantik als auch im Mittelmeer operieren können. Daher ist es zwingend erforderlich, dass er stark bewacht wird."
 uk_spain_focus_two:0 "Mit Spanien befreundet"
 uk_spain_focus_two_desc:0 "Die Spanier kennen die Macht der Royal Navy besser als die meisten anderen, aber vielleicht ist eine Erinnerung daran angebracht..."
 ENG_war_spain:0 "Spanien angreifen"
 ENG_war_spain_desc:0 "Die Spanier waren für unsere diplomatischen Bemühungen nicht empfänglich, so dass wir keine andere Wahl sehen, als in den Krieg zu ziehen."
 ENG_ally_portugal:0 "Allianz mit Portugal"
 ENG_ally_portugal_desc:0 "Die Portugiesen sind seit Jahrhunderten unsere Verbündeten, und wir sind sicher, dass wir sie in eine bessere Zukunft führen können."
 uk_malta_focus_two:0 "Malta befestigen"
 uk_malta_focus_two_desc:0 "Malta verfügt über eine hervorragende Position im zentralen Mittelmeer, eine wichtige Wegstation entlang unserer Lebensader durch Ägypten und den Suezkanal nach Indien und in den Fernen Osten. Die Zeit, sie stärker zu befestigen, kann nicht vergeudet werden."
 ENG_turkey_friend:0 "Die Türkei unter Druck setzen"
 ENG_turkey_friend_desc:0 "Die Türken liegen an einer strategisch wichtigen Stelle und können als hervorragende Verbündete sowohl gegen die Italiener als auch gegen die Sowjets dienen."
 ENG_greece_friend:0 "Mit Griechenland befreundet"
 ENG_greece_friend_desc:0 "Die Griechen waren im Großen Krieg mit uns verbündet, und wir denken, dass sie uns auch in einem zukünftigen europäischen Konflikt von Nutzen sein könnten."
 ENG_war_greece:0 "Krieg mit Griechenland"
 ENG_war_greece_desc:0 "Um unsere Position im Mittelmeerraum zu festigen, müssen wir sicherstellen, dass die Türkei und Griechenland in unserer Sphäre sind. Die Türkei ist es bereits, und jetzt ist die Zeit für Griechenland gekommen, sich zu fügen."
 ENG_war_turkey:0 "Angriff auf die Türkei"
 ENG_war_turkey_desc:0 "Anders als die Griechen haben sich die Türken als unvernünftig und unwillig erwiesen, mit uns zu kooperieren. Sie werden bald von ihrer Torheit erfahren."
 ENG_woo_italy:0 "Umwerben Sie Italien"
 ENG_woo_italy_desc:0 "Die Italiener waren eine der ersten Nationen, die sich den Faschismus zu eigen gemacht haben, und wir verdanken ihnen viel. Wir sollten in diesen turbulenten Zeiten stolz an der Seite unserer italienischen Brüder und Schwestern stehen."
 ENG_war_italy:0 "Italien sichern"
 ENG_war_italy_desc:0 "Letztendlich werden uns die Italiener aufgrund ihrer wahnhaften Träume vom Aufbau eines mediterranen Imperiums hintergehen. Was sie nicht erkennen, ist, dass wir diesen Traum verwirklichen können, aber für uns selbst."
 ENG_army_innov:0 "Innovationen in der Armee"
 ENG_army_innov_desc:0 "In Zeiten der Unsicherheit oder des Krieges benötigt das britische Empire ein erstklassiges Militär. Es gibt keine Entschuldigung für etwas weniger."
 ENG_equipment_effort_two:0 "Aufwand für Ausrüstung"
 ENG_equipment_effort_two_desc:0 "Unsere Soldaten brauchen bessere Waffen. Viel zu lange haben wir veraltete Ausrüstung benutzt, die in einem Krieg eine Belastung darstellen würde."
 ENG_motorized_focus_two:0 "Eine motorisierte Armee"
 ENG_motorized_focus_two_desc:0 "Seit kurzem experimentiert die Armee mit vollmotorisierten Infanterieeinheiten. Bisher haben sie noch keine vollmotorisierten Divisionen gebildet, aber mit den richtigen Worten an den Kriegsminister könnte dies bald möglich sein."
 ENG_tank_focus:0 "Königliches Panzerregiment"
 ENG_tank_focus_desc:0 "Großbritannien hat den Panzer erfunden, und so sollte das Royal Tank Regiment mit den besten Panzern der Welt ausgestattet sein, aber das ist derzeit nicht der Fall. Das Special Vehicle Development Committee schlägt vor, ein modernes Design zu erforschen und zu entwickeln, um Großbritannien an der Spitze der Panzerentwicklung zu halten."
 royal_ordinance_focus:0 "Royal Ordnance Factories"
 royal_ordinance_focus_desc:0 "Das königliche Arsenal in Woolwich reicht bei weitem nicht aus, um alle Munition und Kleinwaffen zu produzieren, die wir brauchen. Wir sollten viele weitere Fabriken im ganzen Land errichten, vorzugsweise in relativ sicheren Gegenden."
 ENG_tank_focus_two:0 "Panzerdivisionen"
 ENG_tank_focus_two_desc:0 "Großbritannien hat den Panzer erfunden, und deshalb sollte das Royal Tank Regiment mit den besten Panzern der Welt ausgestattet sein, aber das ist derzeit nicht der Fall. Das Special Vehicle Development Committee schlägt vor, ein modernes Design zu erforschen und zu entwickeln, um Großbritannien an der Spitze der Panzerentwicklung zu halten."
 ENG_special_forces_two:0 "Spezialtruppen"
 ENG_special_forces_two_desc:0 "Nicht alle Soldaten erhalten die gleiche Ausbildung oder sind gleich gut in ihren Kampffähigkeiten. Einige Soldaten haben Spezialisierungen und besondere Fähigkeiten, die zur Erfüllung anderer Aufgaben eingesetzt werden können. Wir sollten uns diese Vielfalt zu eigen machen."
 ENG_royal_marines:0 "Königliche Marinesoldaten"
 ENG_royal_marines_desc:0 "Die Meere zu kontrollieren ist toll und alles, aber manchmal muss man sich die Füße nass machen. Es sollte besonders darauf geachtet werden, dass die Royal Marines richtig ausgebildet und ausgerüstet sind."
 ENG_military_drills_two:0 "Armee-Drills"
 ENG_military_drills_two_desc:0 "In Zeiten der Unsicherheit oder des Krieges benötigt das britische Empire ein erstklassiges Militär. Es gibt keine Entschuldigung für etwas weniger."
 ENG_northern:0 "Nördlicher Fokus"
 ENG_northern_desc:0 "Die skandinavischen Länder sind ohne jegliche Bündnisse und schwach. Wir sollten sie in unserer Sphäre sichern, um zu verhindern, dass ihre Stützpunkte gegen uns verwendet werden. "
 ENG_north_sea:0 "Marineübungen in der Nordsee"
 ENG_north_sea_desc:0 "Unsere Selbstgefälligkeit wäre unser Untergang, wenn wir sie nicht korrigieren. Wir müssen der Welt zeigen, dass wir eine Macht sind, mit der man rechnen muss."
 ENG_north_fascism:0 "Unterstützt die faschistischen Revolutionäre"
 ENG_north_fascism_desc:0 "Es gibt keinen Grund, mit den skandinavischen Ländern in den Krieg zu ziehen. Sie brauchen nur einen kleinen Schubs in die richtige Richtung, damit ihre Interessen mit unseren übereinstimmen."
 ENG_north_war:0 "Unverhohlenen Krieg unterstützen"
 ENG_north_war_desc:0 "Es gibt keine Möglichkeit, mit den skandinavischen Ländern zu argumentieren. Sie haben ihre Ohren verstopft und weigern sich, ihre demokratischen Wege aufzugeben. Ein offener Krieg ist die einzige Option."
 ENG_denmark_revolution:0 "Dänische Revolution"
 ENG_denmark_revolution_desc:0 "Das dänische Volk ist unserem Beispiel gut gefolgt, und jetzt ist es an der Zeit, sein Land von denen zurückzuerobern, die es von innen heraus zerstören wollen."
 ENG_norway_revolution:0 "Norwegische Revolution"
 ENG_norway_revolution_desc:0 "Unsere norwegischen Brüder sind bereit, zu kämpfen und ein faschistisches Regime in Norwegen zu installieren. Wir müssen alle Unterstützung anbieten, die wir aufbringen können."
 ENG_sweden_revolution:0 "Schwedische Revolution"
 ENG_sweden_revolution_desc:0 "Die Schweden sind schon viel zu lange mit Schwäche geplagt worden. Aber jetzt ist das Volk bereit, wieder stark zu sein."
 ENG_war_denmark:0 "Krieg mit Dänemark"
 ENG_war_denmark_desc:0 "Die Dänen haben unseren diplomatischen Bemühungen auf ärgerliche Weise widerstanden, aber wir bezweifeln, dass das Gleiche gesagt werden kann, wenn wir den Krieg erklären."
 ENG_war_norway:0 "Krieg mit Norwegen"
 ENG_war_norway_desc:0 "Unsere nördlichen Gewässer müssen vor jeder fremden Macht sicher sein. Basen in Norwegen werden uns helfen, die Vorherrschaft zu behalten."
 ENG_war_sweden:0 "Krieg mit Schweden"
 ENG_war_sweden_desc:0 "Wir können nicht länger zulassen, dass schwedische Ressourcen für die Kriegsanstrengungen unserer Feinde verwendet werden. Sie werden den Fehler ihres Handelns sehr schnell lernen."
 ENG_war_finland:0 "Krieg mit Finnland"
 ENG_war_finland_desc:0 "Obwohl die Finnen den Kommunismus nicht lieben, haben sie sich geweigert, mit uns zusammenzuarbeiten. Wir sehen keine andere Möglichkeit, als sie in unsere Sphäre zu zwingen."
 ENG_war_soviets:0 "Streik in der Komintern"
 ENG_war_soviets_desc:0 "Es wäre eine Untertreibung, die Sowjets als fehlgeleitet zu bezeichnen. Die Komintern ist töricht und wir werden uns freuen, die Welt bei der Zerstörung des Kommunismus für immer anzuführen."
 ENG_eastern:0 "Östlicher Fokus"
 ENG_eastern_desc:0 "Die Länder Osteuropas brauchen unsere Hilfe, um die Ideale des Kommunismus und der Demokratie zu bekämpfen! Sie sollten stolz auf ihre Nationen sein und eng mit uns zusammenarbeiten."
 ENG_draw_germany:0 "Näher an Deutschland heranrücken"
 ENG_draw_germany_desc:0 "Die Deutschen sind unsere natürlichen Verbündeten gegen alle, die uns Schaden zufügen wollen. Wir müssen zeigen, dass wir bis zum Ende dabei sind."
 ENG_draw_poland:0 "Näher an Polen heranrücken"
 ENG_draw_poland_desc:0 "Die Geschichte hat uns gezeigt, dass die Deutschen unsere natürlichen Feinde sind. Auch wenn wir die gleichen Ideale teilen, kann man ihnen nicht trauen. Polen ist ein starker Staat, der ein nützlicher Verbündeter gegen die deutsche Bedrohung sein könnte."
 ENG_axis_help:0 "Deutsche Militärkooperation"
 ENG_axis_help_desc:0 "Die Deutschen bereiten sich schon seit geraumer Zeit auf einen Krieg vor und ihr Generalstab könnte uns das eine oder andere lehren."
 ENG_woo_poland:0 "Bündnis mit Polen"
 ENG_woo_poland_desc:0 "Einen Zweifrontenkrieg zu führen ist schwierig. Wenn wir gegen die Deutschen erfolgreich sein wollen, ist es notwendig, eine zweite Front zu eröffnen. Zum Glück für uns sind die Polen zu einem Bündnis bereit."
 ENG_war_poland:0 "Krieg mit Polen"
 ENG_war_poland_desc:0 "Wir stimmen mit den Deutschen überein, dass die Polen keinen eigenen Staat verdienen. Diese Länder würden unter unserem Einfluss besser dienen."
 ENG_war_germany:0 "Krieg mit Deutschland"
 ENG_war_germany_desc:0 "Die größte Bedrohung für das britische Empire sind die Deutschen. Mit jeder Sekunde, die wir vergeuden, werden sie stärker. Wir müssen sie so schnell wie möglich eliminieren."
 ENG_belgium_war:0 "Belgien angreifen"
 ENG_belgium_war_desc:0 "Die Eroberung Belgiens wird uns einen Fuß in den Mainlaind Europas setzen. Es ist klar, dass das Britische Empire und die Belgier sich nicht ausstehen können, also wird dies leicht zu rechtfertigen sein."
 ENG_dutch_war:0 "Angriff auf die Niederlande"
 ENG_dutch_war_desc:0 "Die Niederlande sind uns schon viel zu lange ein Dorn im Auge. Sie werden lernen, sich unserer überlegenen Macht zu unterwerfen, ob sie wollen oder nicht."
 uk_protect_suez_two:0 "Position in Ägypten durchsetzen"
 uk_protect_suez_two_desc:0 "Die Kontrolle des Suezkanals ist ein Teil der Mittel, mit denen das Britische Empire seine Herrschaft über die Meere aufrechterhält. Ein Verlust dieser Region wäre katastrophal. Es müssen Maßnahmen ergriffen werden, um sie zu befestigen."
 ENG_pressure_iraq:0 "Druck auf den Irak"
 ENG_pressure_iraq_desc:0 "Der Irak hat sich langsam von uns distanziert, und das dürfen wir nicht länger zulassen. Wir müssen sicherstellen, dass seine Interessen mit unseren übereinstimmen."
 ENG_pressure_iran:0 "Druck auf den Iran"
 ENG_pressure_iran_desc:0 "Der Iran hat sich langsam von uns distanziert, und das darf nicht länger hingenommen werden. Wir müssen sicherstellen, dass seine Interessen mit unseren übereinstimmen."
 singapore_focus_two:0 "Singapur befestigen"
 singapore_focus_two_desc:0 "Singapur sollte unser wichtigster Marinestützpunkt im Osten bleiben. Hongkong mag an die Japaner fallen, aber Singapur muss uneinnehmbar bleiben, bis die Hauptflotte eintreffen kann, um den Feind entscheidend zu besiegen."
 hongkong_focus_two:0 "Hongkong befestigen"
 hongkong_focus_two_desc:0 "Unser Plan sollte kühner sein und sich auf einen Stützpunkt stützen, der viel näher an Japan liegt. Mit ausreichenden Befestigungen und Einrichtungen ist Hongkong perfekt geeignet!"
 ENG_war_japan:0 "Japan angreifen"
 ENG_war_japan_desc:0 "Das Kaiserliche Japanische Reich bedroht weiterhin unsere kolonialen Besitztümer im Fernen Osten. Wir werden nicht länger zulassen, dass sie auf unsere Kosten stärker werden."
 ENG_woo_japan:0 "Japan umwerben"
 ENG_woo_japan_desc:0 "Die Royal Navy allein mag keine Chance gegen die US Navy haben, aber wenn wir die anglo-japanische Allianz erneuern...."
 ENG_mexico_fascism:0 "Unterstützen Sie die Mexikanische Synarchistische Union"
 ENG_mexico_fascism_desc:0 "Wir haben in der Vergangenheit eng mit Mexiko zusammengearbeitet, und jetzt finden wir, dass es an der Zeit ist, dass sie lernen, nationalistische Rhetorik anzunehmen und sich mit uns im Kampf gegen die Vereinigten Staaten zu vereinen."
 ENG_mexico_revolution:0 "Mexikanische Revolution"
 ENG_mexico_revolution_desc:0 "Die Zeit ist reif! Wir müssen die Nationalistische Synarchistische Union in ihrer Revolution gegen all jene unterstützen, die Mexiko kontrollieren wollen!"
 ENG_war_USA:0 "Greift die Amerikaner an"
 ENG_war_USA_desc:0 "Unsere ehemalige Kolonie könnte bald die stärkste Nation werden, die die Welt je gesehen hat. Die Große Depression hat sie geschwächt, aber mit jedem Tag, der vergeht, erholen sie sich. Wir müssen sie so bald wie möglich angreifen, damit sie unseren Fortschritt nicht auf unbestimmte Zeit aufhalten."
 ENG_ally_venezuela:0 "Bündnis mit Venezuela"
 ENG_ally_venezuela_desc:0 "Die Kapitalisten in den Vereinigten Staaten und die Kommunisten in der Sowjetunion kontrollieren einen Großteil des Öls, das wir für den Betrieb unseres Militärs benötigen. Ein Bündnis mit Venezuela wird sicherstellen, dass wir ihr Öl für unsere Sache sichern."
 USA_election_campaign:0 "Wahlkampf"
 USA_election_campaign_desc:0 "Die Wahl von 1936 wird ein entscheidender Punkt in der amerikanischen Geschichte sein. Wird das amerikanische Volk weiterhin die Demokratie unterstützen, oder werden die Randbewegungen an Macht gewinnen und den demokratischen Prozess untergraben? Die Große Depression hat Risse in der Gesellschaft verursacht, die das amerikanische Volk weiter spalten oder vielleicht sogar zu einem neuen Schicksal vereinen könnten..."
 USA_populism:0 "Populistische Stimmung"
 USA_populism_desc:0 "The times they are a changin'. Das amerikanische Volk wird sich nicht länger wegen Kleinigkeiten spalten lassen. Sie brauchen einen starken Führer, der ihnen zeigt, wie großartig sie sein können, wenn man ihnen die Gelegenheit dazu gibt."
 USA_unions:0 "Stärken Sie die Gewerkschaften"
 USA_unions_desc:0 "Die Große Depression hat gezeigt, was die meisten Amerikaner bereits wissen - nur ein paar Leute an der Spitze ernten die Vorteile, während der Rest hungert, arbeitslos ist und keine Hoffnung für die Zukunft hat. Es ist an der Zeit, dass die Wenigen lernen, die Vielen zu fürchten."
 USA_liberty:0 "Freiheit und Gerechtigkeit für alle"
 USA_liberty_desc:0 "Die Vereinigten Staaten liegen im Herzen von Freiheit und Demokratie. Es wäre undenkbar, sich vom Guten abzuwenden und das Böse zu umarmen."
 USA_right_wing_rhetoric:0 "Rechte Rhetorik"
 USA_right_wing_rhetoric_desc:0 "Eine schwache und geteilte Nation ist zum Scheitern verurteilt. Wenn Amerika wirklich eine Nation unter Gott und unteilbar sein soll, muss es dieser Aussage tatsächlich gerecht werden. Der Weg zur Vollkommenheit beginnt heute."
 USA_first:0 "USA zuerst"
 USA_first_desc:0 "Das amerikanische Volk ist niemandem Rechenschaft schuldig, außer sich selbst, daher ist es sinnvoll, dass wir weiterhin natürliche Führer sind und uns nicht dem Willen anderer beugen."
 USA_left_wing_rhetoric:0 "Linke Rhetorik"
 USA_left_wing_rhetoric_desc:0 "Das Ziel ist klar. Gleichheit für alle. Wir wollen keine kapitalistischen oder faschistischen Interessen in der amerikanischen Politik. Es ist zwingend notwendig, dass wir optimale Bedingungen für das Gedeihen unserer kommunistischen Organisationen schaffen."
 USA_utopia:0 "Wahre Utopie"
 USA_utopia_desc:0 "In diesen hier Vereinigten Staaten wird eine wahre Utopie errichtet werden - eine, die bewundert und vergöttert werden muss. Während die Vereinigten Staaten der Ort sind, an dem es beginnt, wird es nicht vollendet sein, bis sich die Welt anschließt. Bitte beachten Sie: Der kommunistische Zweig ist nicht vollständig. Derzeit wird dieser Weg die demokratischen Schwerpunkte nutzen."
 USA_status_quo:0 "Der Status Quo"
 USA_status_quo_desc:0 "Das amerikanische Volk weiß es besser, als Randbewegungen zu unterstützen, die den Grundstein für die Zerstörung der Vereinigten Staaten legen würden. Wir sind sicher, dass das aktuelle System die bestmögliche Option ist."
 USA_home_free:0 "Home Of The Free"
 USA_home_free_desc:0 "In dieser Zeit ultranationaler faschistischer und autoritärer kommunistischer Regime werden wir - das amerikanische Volk - die Bastion der Demokratie sein und für ihre Erhaltung kämpfen, koste es, was es wolle."
 USA_federal_project_one:0 "Bundesprojekt Nummer Eins"
 USA_federal_project_one_desc:0 "In Zeiten der Not suchen die Menschen nach Unterhaltung oder anderen Möglichkeiten der Kunst, um sich abzulenken. Das Bundesprojekt Nummer Eins wird die Mittel für Unterhaltung und Kunst erhöhen, um die Menschen zufrieden zu stellen."
 USA_youth_administration:0 "Nationale Jugendverwaltung"
 USA_youth_administration_desc:0 "Die nächste Generation von Amerikanern hat keine rosige Zukunft vor sich. Die Nationale Jugendverwaltung muss sie von den Straßen fernhalten und entweder in die Fabriken oder in die Schule schicken, um den Wohlstand zu sichern."
 USA_griffith:0 "Das Griffith-Observatorium fertigstellen"
 USA_griffith_desc:0 "Wir sind kurz davor, das Griffith Observatorium fertigzustellen und für die Öffentlichkeit zu öffnen. Das Observatorium wird nützlich sein, um das Interesse an der Raketentechnik zu wecken und um die Himmelsnavigation zu trainieren."
 USA_ccc:0 "Civilian Conservation Corps"
 USA_ccc_desc:0 "Arbeitslose junge Amerikaner brauchen einen Grund, um jeden Morgen aufzustehen. Das Civilian Conservation Corps wird junge Männer anwerben, um die Infrastruktur zu errichten, die die Nation braucht."
 USA_industry_expansion:0 "National Industrial Recovery Act"
 USA_industry_expansion_desc:0 "Die Große Depression hat zu einem enormen Rückgang der Schwerindustrie geführt. Wir müssen einen Weg finden, der Industrie wieder auf die Sprünge zu helfen und sie zu ermutigen, wenn es dem Volk gut gehen soll."
 USA_ssa:0 "Sozialversicherungsgesetz "
 USA_ssa_desc:0 "Die Arbeitslosen, Kinder und Alten unserer großen Nation brauchen unsere Hilfe und wir dürfen uns nicht länger scheuen, sie ihnen zu geben, um nicht als Wohlfahrtsstaat bezeichnet zu werden."
 USA_fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
 USA_fighter_focus_desc:0 "Die Kontrolle über den Himmel ist einer der besten Vorteile, die man haben kann. Wir müssen sicherstellen, dass wir nur die modernsten Kampfflugzeuge einsetzen.  "
 USA_bomber_focus:0 "Bomber-Fokus"
 USA_bomber_focus_desc:0 "In der Lage zu sein, Feinde sowohl im Kampf als auch außerhalb des Kampfes zu stören, ist ein zu großer Vorteil, um ihn aufzugeben. Wir müssen über die nötigen Flugzeuge verfügen, um diese Taktik zu nutzen."
 USA_military_aviation:0 "Militärische Luftfahrt"
 USA_military_aviation_desc:0 "Der Krieg verändert sich schnell, und wir müssen in der Lage sein, mitzuhalten oder eine demütigende Niederlage zu riskieren. Wir werden unsere Piloten so ausbilden, dass sie die besten sind, und nicht weniger."
 USA_europe_focus:0 "Bereiten Sie sich auf einen europäischen Krieg vor"
 USA_europe_focus_desc:0 "Die Brüchigkeit des Friedens in Europa ist beängstigend, und so sehr sich unser Volk auch nach Isolation sehnt, können wir nicht tatenlos zusehen, wie autoritäre Kräfte ihre Macht festigen. Wir müssen Vorbereitungen für einen möglichen Krieg jenseits des Atlantiks treffen."
 USA_japan_focus:0 "Bereiten Sie sich auf einen Krieg im Pazifik vor"
 USA_japan_focus_desc:0 "Die größte Bedrohung für unsere Nation ist das kaiserliche Japan. Sie träumen von einem pazifischen Imperium und werden nicht aufhören, bis dieser Traum verwirklicht ist. Wir dürfen nicht selbstgefällig sein und müssen uns auf einen möglichen Krieg mit Japan vorbereiten."
 USA_military_rearmament:0 "Militärische Aufrüstung"
 USA_military_rearmament_desc:0 "Es ist sonnenklar, wer unsere Feinde in einem europäischen Militärkonflikt sein werden. Während es einige Zeit dauern kann, unsere Bürger davon zu überzeugen, in den Krieg zu ziehen, müssen wir unsere militärische Aufrüstung vorantreiben, um Großbritannien und Frankreich in der Zwischenzeit zu versorgen."
 USA_west_dockyard:0 "Westküsten-Werften"
 USA_west_dockyard_desc:0 "Wir sind sicher, dass unsere Marine mit jeder deutschen Bedrohung leicht fertig werden kann, aber die Japaner sind eine andere Geschichte. Da der Pazifik der Ort ist, an dem die wichtigen Seeschlachten stattfinden werden, müssen wir unsere Werften an der Westküste ausbauen."
 USA_carrier_funding:0 "Finanzierung von Flugzeugträgern"
 USA_carrier_funding_desc:0 "Der Pazifik ist groß und der Flugzeugträger wäre das perfekte Schiff, um ihn zu durchqueren. Wir müssen die Mittel für die Marine erhöhen und leistungsfähigere Träger entwickeln."
 USA_west_fort:0 "Die Westküste befestigen"
 USA_west_fort_desc:0 "Wir müssen uns immer auf das Schlimmste vorbereiten. Wenn wir irgendwie unsere pazifischen Inseln verlieren, brauchen wir angemessene Verteidigungsanlagen, um Angreifer von einer Invasion auf dem Festland abzuwehren."
 USA_hawaii_focus:0 "Hawaii befestigen"
 USA_hawaii_focus_desc:0 "Hawaii ist unsere letzte Verteidigungslinie vor der Westküste und dient auch als unser primärer Marinestützpunkt im Pazifik. Sie muss um jeden Preis verteidigt werden."
 USA_midway_focus:0 "Midway befestigen"
 USA_midway_focus_desc:0 "Midway liegt an einer strategisch wichtigen Stelle und kann als Basis dienen, von der aus wir Japan angreifen können. Wir müssen unsere militärische Infrastruktur auf der Insel ausbauen."
 USA_wake_focus:0 "Wake Island befestigen"
 USA_wake_focus_desc:0 "Wake Island liegt tief im westlichen Pazifik und ist nur schwach verteidigt. Wir müssen unsere Verteidigungsanlagen ausbauen, sonst wird sie fallen."
 USA_guam_focus:0 "Guam befestigen"
 USA_guam_focus_desc:0 "Guam dient als unsere letzte Verteidigungslinie, bevor Japan Zugang zu Australien, Neuseeland und den rohstoffreichen Inseln im Südosten Asiens erhält. Es muss verteidigt und gehalten werden."
 USA_rule_waves:0 "Beherrsche die Wellen"
 USA_rule_waves_desc:0 "Da wir durch zwei große Ozeane von unseren potentiellen Feinden isoliert sind, ist es zwingend erforderlich, dass wir die komplette Seeherrschaft haben."
 USA_bureau_of_aeronautics_two:0 "Marinebomber"
 USA_bureau_of_aeronautics_two_desc:0 "Um den Anforderungen an die Entwicklung der Marinefliegerei gerecht zu werden, muss das Bureau of Aeronautics, das seit Jahrzehnten für diese Angelegenheiten zuständig ist, erweitert werden."
 USA_delegation_china:0 "Delegation nach China"
 USA_delegation_china_desc:0 "Die Politik Chinas ist instabil und die Japaner sind bereit, dies auszunutzen. Wir müssen dafür sorgen, dass die Chinesen eine japanische Invasion abwehren können."
 USA_supply_china:0 "Versorgung Chinas"
 USA_supply_china_desc:0 "China fehlt es an den notwendigen Ressourcen und Materialien, um eine Armee zu finanzieren, aber zum Glück für sie haben wir genau das, was sie brauchen, zusammen mit einem gemeinsamen Feind."
 USA_bilateral_trade:0 "Bilaterale Handelsabkommen"
 USA_bilateral_trade_desc:0 "Das Vereinigte Königreich und Frankreich werden wieder einmal die Hauptlast der deutschen Aggression in Europa tragen. Wir müssen sicherstellen, dass ihre Wirtschaft floriert, damit sie einen Krieg finanzieren können."
 USA_improved_screen_ships:0 "Panamerikanische Sicherheitszone"
 USA_improved_screen_ships_desc:0 "Zweifelsohne werden die Deutschen zu einem unkontrollierten U-Boot-Krieg übergehen, um Großbritannien und Frankreich in die Unterwerfung zu treiben. Wir müssen die Qualität unserer Abschirmschiffe verbessern, um sicherzustellen, dass unsere Konvois sicher ans Ziel kommen."
 USA_heavy_bombers:0 "Schwere Flugzeuge"
 USA_heavy_bombers_desc:0 "Wir haben unsere Produktion von schweren Flugzeugen vernachlässigt und können dies nicht länger tun. Es ist eine bedauerliche Konsequenz, dass ganze Städte in Europa in Trümmern liegen können, aber für den Frieden und die Freiheit auf dem Kontinent muss es getan werden."
 USA_army_innov:0 "Innovationen in der Armee"
 USA_army_innov_desc:0 "Wir haben unsere Armee vernachlässigt und sind für jede Art von Krieg grob schlecht gerüstet. Das müssen wir korrigieren, wenn wir überleben wollen."
 USA_equipment_effort:0 "Ausrüstung bemühen"
 USA_equipment_effort_desc:0 "Unsere Soldaten brauchen bessere Waffen. Viel zu lange haben wir veraltete Ausrüstung benutzt, die in einem Krieg eine Belastung darstellen würde."
 USA_airborne:0 "Luftlandedivisionen"
 USA_airborne_desc:0 "Wir haben mit spezialisierten Divisionen experimentiert, die darauf trainiert sind, aus der Luft hinter die feindlichen Linien zu springen. Dies wird sich in jedem zukünftigen Konflikt gegen unsere Feinde als nützlich erweisen."
 USA_tank_focus:0 "Panzer-Fokus"
 USA_tank_focus_desc:0 "Die Rolle des Panzers wird immer vielfältiger. Wir müssen sicherstellen, dass wir verschiedene Arten von Panzern produzieren, um ihren individuellen Stärken auf dem Schlachtfeld gerecht zu werden."
 USA_workers_women:0 "Rosie The Riveter"
 USA_workers_women_desc:0 "Die Heimatfront ist genauso wichtig, wenn nicht sogar wichtiger, als die eigentlichen Schlachtfelder. Während die Männer in unserem Land sich melden und an der Front kämpfen, werden die Frauen das Rückgrat sein, die die Ausrüstung produzieren, die wir brauchen, um den Krieg zu gewinnen. "
 USA_joint_plan:0 "Gemeinsamer Planungsausschuss"
 USA_joint_plan_desc:0 "Das Gemeinsame Planungskomitee bereitet sich schon seit einigen Jahren auf den Krieg vor. Sie haben Pläne für Interventionen gegen viele verschiedene Länder und Gebiete aufgestellt, die sich als gefährlich für unsere Souveränität erweisen könnten."
 USA_embargo_china:0 "China-Embargo"
 USA_embargo_china_desc:0 "Die Instabilität der chinesischen Politik bedeutet, dass unsere Waffen und Lieferungen für die falschen Zwecke verwendet werden könnten. Wir sollten ein Embargo gegen China vorbereiten, um dies zu verhindern."
 USA_war_plan_yellow:0 "Kriegsplan Gelb"
 USA_war_plan_yellow_desc:0 "Es ist bedauerlich, dass unser Embargo nicht in der Lage war, die Chinesen auf einen Weg der Freiheit und Stabilität zu zwingen. Die einzige Option, die bleibt, ist ein militärisches Eingreifen, um eine größere Katastrophe zu verhindern."
 USA_embargo_france:0 "Embargo Frankreich"
 USA_embargo_france_desc:0 "Die französische Politik ist nicht stabil und auch wenn es uns nicht gefällt, kann ein Embargo notwendig sein, um ihnen unsere Unzufriedenheit zu zeigen."
 USA_war_plan_gold:0 "Kriegsplan Gold"
 USA_war_plan_gold_desc:0 "Es ist eine schwer zu schluckende Pille, dass unser ältester Verbündeter, Frankreich, mit einem politischen Umbruch zu kämpfen hat, der sein Reich in Stücke reißen wird. Wir müssen intervenieren, um sicherzustellen, dass unsere Schwesterrepublik nicht an kommunistische oder faschistische Bedrohungen fällt."
 USA_embargo_mexico:0 "Embargo gegen Mexiko"
 USA_embargo_mexico_desc:0 "Als Verteidiger von Freiheit und Demokratie weltweit wäre es unklug, weiterhin mexikanische Rebellen zu beliefern, die das Land gegen uns wenden würden."
 USA_war_plan_green:0 "Kriegsplan Grün"
 USA_war_plan_green_desc:0 "Wir können uns nicht länger zurücklehnen, während unser südlicher Nachbar an Randbewegungen und antiliberale Ideen zerbröckelt, die ihre und unsere Nation bedrohen werden. Unser Militär ist bereit einzumarschieren und dabei zu helfen, Mexiko wieder auf den richtigen Weg zu bringen."
 USA_tech_sharing_allies:0 "Schließen Sie sich Commonwealth Research an"
 USA_tech_sharing_allies_desc:0 "Es ist an der Zeit, alle Barrieren für die gemeinsame Nutzung von Technologien mit dem Commonwealth niederzureißen."
 USA_EO_9981:0 "Executive Order 9981"
 USA_EO_9981_desc:0 "Wir kämpfen gegen extrem indoktrinierte und nationalistische Nationen, voll von Männern, die sich einer Sache verschrieben haben, für die sie gerne sterben würden. Unsere Politik der Segregation in unseren Streitkräften hat die Moral und den Zusammenhalt der Einheiten gesenkt und muss überprüft werden, damit unsere Armee den patriotischen Eifer des Feindes übertreffen kann."
 USA_masters_america:0 "Die Meister von Amerika"
 USA_masters_america_desc:0 "Seit über einem Jahrhundert haben wir Amerikaner die imperialistischen europäischen Länder davon abgehalten, sich in Amerika einzumischen. Wir werden diese Politik noch härter durchsetzen und die Amerikas unter unserer Herrschaft vereinen."
 USA_new_ground:0 "Neues industrielles Terrain"
 USA_new_ground_desc:0 "Bemühen Sie sich um den Ausbau unserer Kapazitäten zum Bau neuer Fabriken und Militäranlagen in unseren glorreichen Staaten."
 USA_jet_focus:0 "Jet-Flugzeuge"
 USA_jet_focus_desc:0 "Es scheint fast sicher, dass der Jet-Motor kommen wird, um Propellermotoren in Flugzeugen zu ersetzen. Das Potenzial ist enorm, und wir dürfen nicht zulassen, dass Amerika in diesem wichtigen Forschungsbereich zurückbleibt."
 USA_jet_focus2:0 "Düsenflugzeug"
 USA_jet_focus2_desc:0 "Es scheint fast sicher, dass der Jet-Antrieb die Propellermotoren in Flugzeugen ersetzen wird. Das Potenzial ist enorm, und wir dürfen nicht zulassen, dass Amerika in diesem entscheidenden Forschungsbereich zurückbleibt."
 USA_develop_countries:0 "Die ursprünglichen Tags oder die Vereinigten Staaten kontrollieren die jeweiligen Staaten."
 USA_to_war:0 "Auf in den Krieg!"
 USA_to_war_desc:0 "Die anderen Nationen Amerikas werden von fremden Ideen und Mächten beeinflusst. Wir müssen Gewalt anwenden, wenn es nötig ist, um sie daran zu erinnern, wer ihre besten Interessen im Sinn hat."
 USA_war_plan_green2:0 "Kriegsplan Grün"
 USA_war_plan_green2_desc:0 "Da Mexiko an unsere Nation grenzt, sollten sie natürlich die ersten sein, die sich uns unterwerfen. Wenn wir erst einmal dort präsent sind, werden die anderen Nationen zweifelsohne einknicken."
 USA_war_plan_tan:0 "Kriegsplan Tan"
 USA_war_plan_tan_desc:0 "Die Nationen der Karibik haben riesige Chromvorkommen, die uns fehlen und die wir zum Bau unserer großen Kriegsschiffe benötigen. Sie müssen um jeden Preis unter unserem Einfluss bleiben."
 USA_war_plan_violet:0 "Kriegsplan Violett"
 USA_war_plan_violet_desc:0 "Die Nationen Zentralamerikas sind schwach, können aber eine Bedrohung für unseren Kanal in Panama darstellen, wenn sie nicht kontrolliert werden. Der Panamakanal ist unser größtes Kapital im Falle eines Zweiozeankrieges und muss verteidigt werden."
 USA_war_plan_purple:0 "Kriegsplan Lila"
 USA_war_plan_purple_desc:0 "Die Nationen Südamerikas haben sich in letzter Zeit von uns zugunsten europäischer Imperien distanziert. Wir werden ihnen den Fehler in dieser Denkweise aufzeigen."
 USA_war_plan_citron:0 "Kriegsplan Zitrone"
 USA_war_plan_citron_desc:0 "Brasilien, Argentinien und ihre Nachbarn stellen die größte Bedrohung für unseren Einfluss auf Amerika dar. Sie sind große und ressourcenreiche Länder, die sich mit unseren Rivalen verbündet haben. Wir müssen sicherstellen, dass sie in unserer Sphäre bleiben."
 USA_demand_canada:0 "Fordern Sie die kanadische Patriation"
 USA_demand_canada_desc:0 "Unsere Brüder in Kanada sind schon viel zu lange unter dem zerfallenden britischen Empire gefangen! Wenn die Briten unsere Forderung nach ihrer Patriation ablehnen, sind wir bereit, Blut zu vergießen und unseren Eifer für diese Sache zu zeigen! "
 USA_with_influence:0 "Unseren Einfluss geltend machen"
 USA_with_influence_desc:0 "Die Nationen Amerikas blicken bereits zu uns auf, daher wäre es unklug, sich in kostspielige Kriege zu stürzen. Wir sollten unseren Einfluss nutzen, um durch Soft Power einen Wandel herbeizuführen."
 USA_carribean:0 "Die Karibik"
 USA_carribean_desc:0 "Die Karibik ist von entscheidender Bedeutung, sowohl für die Sicherheit des Panamakanals als auch für unsere Chromquelle. Wir können nicht zulassen, dass sich das französische und britische Imperium mit ihnen verbünden."
 USA_neighbor_fascism:0 "Die Nachbarn"
 USA_neighbor_fascism_desc:0 "Wir haben seit langem gemeinsame Beziehungen mit unseren direkten Nachbarn - sowohl herzliche als auch feindliche. Es ist an der Zeit, kleinliche Differenzen beiseite zu legen und die westliche Hemisphäre zu vereinen, um den Wohlstand ohne die Einmischung fremder Mächte zu fördern."
 USA_central:0 "Mittelamerika"
 USA_central_desc:0 "Die Sicherung unseres Einflusses auf Mittelamerika erlaubt es uns, den Panamakanal besser zu verteidigen und jeden zukünftigen Zwei-Ozean-Krieg abzuwehren, sollte die Situation eintreten."
 USA_south:0 "Südamerika"
 USA_south_desc:0 "Südamerika ist riesig und muss unter unserem Einfluss gehalten werden, damit sie nicht das Bedürfnis verspüren, sich mit gegnerischen ausländischen Mächten zu verbünden."
 USA_military_factory:0 "Militärische Aufrüstung"
 USA_military_factory_desc:0 "Die Große Depression und eine schwache demokratische Regierung haben unsere Armee schwach gemacht. Wir müssen das korrigieren, wenn wir überleben wollen, was kommen wird."
 USA_silvershirts:0 "Die Silberhemden"
 USA_silvershirts_desc:0 "Der paramilitärische Flügel unserer Partei - die Silberhemden - wird das Volk einschüchtern, damit es unsere Sache unterstützt, und junge Köpfe früh indoktrinieren, ein Leben im Militär zu favorisieren."
 USA_military_drills2:0 "Militärischer Drill"
 USA_military_drills2_desc:0 "Ein weiterer schwacher Aspekt unseres Militärs sind unsere Doktrinen und Taktiken. Dies muss geändert werden, denn einfach nur die Zahlen zu haben, ist nicht genug."
 USA_artillery:0 "Modernisierte Artillerie"
 USA_artillery_desc:0 "Unsere Artillerie ist stark veraltet und muss modernisiert werden, da unsere Regimenter sonst unter einem Mangel an Feuerkraft und Unterstützung leiden."
 USA_equipment_effort2:0 "Aufwand für Ausrüstung"
 USA_equipment_effort2_desc:0 "Unsere Ausrüstung ist veraltet und würde in einem zukünftigen Krieg nur von Nachteil sein. Wir müssen sicherstellen, dass unsere Soldaten nur die beste Ausrüstung haben."
 USA_support:0 "Unterstützungskompanien"
 USA_support_desc:0 "Sanitäter, Pioniere, Aufklärungskräfte.... sind im Kampf lebenswichtig und unsere Unterstützungsbataillone sollten nicht vernachlässigt werden."
 USA_tank_focus2:0 "Panzerbestrebungen"
 USA_tank_focus2_desc:0 "Der Krieg, der alle Kriege beendete, führte den Panzer ein, aber seine Einsatzmöglichkeiten waren begrenzt. Im kommenden Krieg werden Panzer eine größere Rolle spielen und es wäre klug, in sie zu investieren."
 USA_end_segregation_fascism:0 "Entlassung von Minderheitssoldaten"
 USA_end_segregation_fascism_desc:0 "Minderheitensoldaten verursachen nur Probleme in unseren Streitkräften. Es ist an der Zeit, sie alle zu entlassen, damit unsere Armee wirklich gedeihen kann!"
 USA_combat_depression:0 "Die Große Depression bekämpfen"
 USA_combat_depression_desc:0 "Die Schockwellen der Weltwirtschaftskrise haben unseren Aufstieg ermöglicht, aber wenn wir sie nicht bekämpfen, kann sie auch zu unserem Untergang führen."
 USA_infastructure:0 "Eisenbahnprojekte"
 USA_infastructure_desc:0 "Die Infrastruktur unserer großen Nation ist seit einiger Zeit verkrüppelt und wird ignoriert, aber wir müssen sie verbessern, um unsere logistischen Pläne zu unterstützen."
 USA_build_factories:0 "Militärische Fabriken"
 USA_build_factories_desc:0 "Die Lösung, um der Wirtschaft zu helfen, sich zu erholen, ist, unsere Bemühungen in den Bau von militärischer Ausrüstung für unsere wachsende Armee zu verlagern."
 USA_phase1:0 "Phase 1"
 USA_phase1_desc:0 "Die erste Phase unseres Wiederaufbauplans ist abgeschlossen und die Wirtschaft zeigt Anzeichen von Wachstum."
 USA_industrial_effort:0 "Industrielle Anstrengung"
 USA_industrial_effort_desc:0 "Die Zeit ist gekommen, unsere Leute wieder an die Arbeit zu bringen. Wir haben die Arbeitskräfte, aber es fehlen die notwendigen Arbeitsplätze. Hier kommen wir ins Spiel."
 USA_phase2:0 "Phase 2"
 USA_phase2_desc:0 "Unsere Wirtschaft hat sich gewaltig erholt und nähert sich dem Niveau der 1920er Jahre. Mit nur ein wenig mehr Anstrengung wird diese Depression der Vergangenheit angehören."
 USA_air_focus:0 "Neue Luftanlagen"
 USA_air_focus_desc:0 "Setzen Sie noch mehr von unserer Bevölkerung ein, um neue Luftwaffenstützpunkte für unser Militär zu bauen."
 USA_naval_base_focus:0 "Ausbau von Marinestützpunkten"
 USA_naval_base_focus_desc:0 "Setzen Sie noch mehr unserer Bevölkerung ein, um neue Marinestützpunkte für unser Militär zu bauen."
 USA_end_of_depression:0 "Die Depression besiegt"
 USA_end_of_depression_desc:0 "Durch unsere exzellenten Aufbauprogramme und die Entschlossenheit unserer Bevölkerung haben wir die Depression besiegt und können uns nun nach außen wenden!"
 USA_naval_rearmament:0 "Aufrüstung der Marine"
 USA_naval_rearmament_desc:0 "Wir haben bereits eine große Marine, aber es gibt immer Raum für Erweiterungen. Wir können nicht zulassen, dass unsere Rivalen die Vorherrschaft in der Marine erlangen."
 USA_atlantic:0 "Atlantische Marine"
 USA_atlantic_desc:0 "So wie es derzeit aussieht, ist es viel wahrscheinlicher, dass wir uns in Europa im Krieg befinden. Wir sollten unsere Marine so ausbauen, dass sie das widerspiegelt."
 USA_pacific:0 "Pazifische Marine"
 USA_pacific_desc:0 "So wie es derzeit aussieht, ist es viel wahrscheinlicher, dass wir uns in einem Krieg in Ostasien wiederfinden. Wir sollten unsere Marine so bauen, dass sie das widerspiegelt."
 USA_naval_doctrine:0 "Seemännische Vorherrschaft"
 USA_naval_doctrine_desc:0 "Es ist möglich, zu gewinnen, wenn man zahlenmäßig stärker ist als der Feind, aber um die Seeherrschaft zu sichern, müssen wir diese Zahlen mit exzellenten Taktiken ergänzen."
 USA_screen_ships:0 "Geleitschiffe"
 USA_screen_ships_desc:0 "Mit jedem Tag, der vergeht, werden Großkampfschiffe anfälliger für neue Erfindungen. Mit modernen Begleitschiffen stellen wir sicher, dass unsere Großkampfschiffe ihre Aufgabe erfüllen können."
 USA_air_help:0 "Überlegenheit durch die Lüfte"
 USA_air_help_desc:0 "Unsere größten Admirale sind zu dem Schluss gekommen, dass die Sieger im Seekrieg durch die Unterstützung aus der Luft kommen werden. Wir glauben, dass sie Recht haben könnten."
 USA_amphibious_operations2:0 "Amphibische Operationen"
 USA_amphibious_operations2_desc:0 "Feinde daran zu hindern, unsere Küsten zu erreichen, ist schön und gut, aber wir müssen auch in der Lage sein, uns von Zeit zu Zeit die Füße nass zu machen."
 USA_seize_air:0 "Die Luftfahrtindustrie erobern"
 USA_seize_air_desc:0 "Der freie Markt ist ein Relikt der Vergangenheit. Um die ordnungsgemäße Umsetzung unseres Plans zu gewährleisten, müssen diese großen Industrien verstaatlicht und von uns kontrolliert werden."
 USA_fighter_focus2:0 "Fokus auf Kampfflugzeuge"
 USA_fighter_focus2_desc:0 "Die Kontrolle über den Himmel ist einer der besten Vorteile, die man haben kann. Wir müssen sicherstellen, dass wir nur die modernsten Kampfflugzeuge einsetzen.  "
 USA_bomber_focus2:0 "Bomber-Fokus"
 USA_bomber_focus2_desc:0 "Die Fähigkeit, Feinde innerhalb und außerhalb der Schlacht zu stören, ist ein zu großer Vorteil, um ihn aufzugeben. Wir müssen über die nötigen Flugzeuge verfügen, um diese Taktik zu nutzen."
 USA_military_aviation2:0 "Militärische Luftfahrt"
 USA_military_aviation2_desc:0 "Der Krieg verändert sich schnell, und wir müssen in der Lage sein, mitzuhalten oder eine demütigende Niederlage zu riskieren. Wir werden unsere Piloten so ausbilden, dass sie die besten sind, und nicht weniger."
 USA_heavy_bombers2:0 "Schwere Flugzeuge"
 USA_heavy_bombers2_desc:0 "Wir haben unsere Produktion von schweren Flugzeugen vernachlässigt und können dies nicht länger tun. Es ist eine bedauerliche Konsequenz, dass ganze Städte in Europa in Trümmern liegen können, aber für den Frieden und die Freiheit auf dem Kontinent muss es getan werden."
 USA_develop_mexico:0 "Mexiko entwickeln"
 USA_develop_mexico_desc:0 "Mexiko hat seit langem mit wirtschaftlichen Problemen zu kämpfen. Durch das Angebot, bei der Entwicklung ihrer Industrie zu helfen, könnten sie besser als Verbündete gegen potentielle Aggressoren dienen."
 USA_develop_carribean:0 "Die Karibik entwickeln"
 USA_develop_carribean_desc:0 "Die Nationen der Karibik könnten eine helfende Hand gebrauchen, um ihre Industrie zu entwickeln, und wir werden sie in ihrem Bemühen unterstützen."
 USA_develop_canada:0 "Kanada entwickeln"
 USA_develop_canada_desc:0 "Nun, da Kanada sich immer weiter vom britischen Empire entfernt, brauchen sie unsere Unterstützung, um sich über Wasser zu halten. Wir sollten in ihre Wirtschaft investieren und ihnen helfen, ihre Stärke zu erhalten. "
 USA_develop_central_america:0 "Entwickeln Sie Mittelamerika"
 USA_develop_central_america_desc:0 "Die Nationen Zentralamerikas sind klein und könnten die Hilfe des großen Bruders Amerika gebrauchen, um ihre Industrie zu unterstützen, damit sie nicht anderswo suchen müssen."
 USA_develop_north_south_america:0 "Das nördliche Südamerika entwickeln"
 USA_develop_north_south_america_desc:0 "Die Nationen des nördlichen Südamerikas verfügen über seltene Ressourcen wie Öl, könnten aber dennoch Hilfe bei der Aufrechterhaltung einer gesunden Wirtschaft gebrauchen."
 USA_develop_south_south_america:0 "Entwicklung des südlichen Südamerikas"
 USA_develop_south_south_america_desc:0 "Die südlichen Nationen Südamerikas haben einige Aspekte des wirtschaftlichen Wohlstands genossen, aber wir werden ihnen dabei helfen, ihn bis zu ihrer maximalen Kapazität zu genießen."
 USA_develop_brazil:0 "Brasilien entwickeln"
 USA_develop_brazil_desc:0 "Brasilien ist eine aufstrebende zweitrangige Macht und verfügt noch immer über riesige, ressourcenreiche Gebiete, bei deren Entdeckung und Ausbeutung wir ihnen helfen können."
 USA_end_isolation:0 "Beenden Sie unsere Isolation"
 USA_end_isolation_desc:0 "So sehr wir auch unsere herrliche Isolation genossen haben, die Welt wurde in einen Krieg gestürzt und wir haben eine Rolle in dessen Ausgang zu spielen."
 USA_support_germany:0 "Unterstützen Sie Deutschland"
 USA_support_germany_desc:0 "Es ist nur natürlich, dass wir uns mit dem Reich und Hitler verbünden. Seine Vision der Welt spiegelt die unsere wider."
 USA_support_japan:0 "Unterstützt Japan"
 USA_support_japan_desc:0 "Obwohl wir die Japaner nicht besonders lieben, haben wir das Chaos gesehen, das Europa in der Welt angerichtet hat, und möchten uns nicht noch einmal in ihre Angelegenheiten verwickeln lassen."
 USA_boycott_allies:0 "Boykottieren Sie die Alliierten"
 USA_boycott_allies_desc:0 "Die zerfallenden britischen und französischen Imperien sind stark auf unsere Ressourcen angewiesen. Sobald wir sie abschneiden, werden sie schließlich ihren Feinden erliegen."
 USA_boycott_china:0 "Boykottieren Sie China"
 USA_boycott_china_desc:0 "Da wir auf der Seite der Japaner stehen, müssen wir ein Embargo gegen die chinesischen Nationen verhängen."
 USA_militancy:0 "Militanz"
 USA_militancy_desc:0 "Das amerikanische Volk ist mit nationalistischem Eifer erfüllt und ist bereit für den Krieg. Unsere Feinde sollten Angst haben."
 USA_supply_axis:0 "Versorgung der Achsenmächte"
 USA_supply_axis_desc:0 "Die Achsenmächte werden von unserer industriellen Macht in ihrem Krieg gegen die Alliierten profitieren. Wir haben jede Menge Ausrüstung, die wir ihnen leihen können."
 USA_supply_japan:0 "Versorgung Japans"
 USA_supply_japan_desc:0 "Der andauernde Krieg hat Japan zu wenig Waffen gegeben. Wir werden ihnen helfen, damit sie weiter kämpfen können."
 USA_hawaii_focus2:0 "Befestigen Sie Hawaii"
 USA_hawaii_focus2_desc:0 "Hawaii ist unsere letzte Verteidigungslinie vor der Westküste und dient außerdem als unser wichtigster Marinestützpunkt im Pazifik. Sie muss um jeden Preis verteidigt werden."
 USA_fortify_pacific:0 "Pazifische Inseln befestigen"
 USA_fortify_pacific_desc:0 "Wir dürfen nicht selbstgefällig werden. Unsere pazifischen Inseln ermöglichen es uns, Macht zu projizieren, und sie müssen um jeden Preis gehalten werden."
 USA_join_war:0 "In den Krieg ziehen"
 USA_join_war_desc:0 "An der Seitenlinie zu sitzen, hat nichts gebracht. Es ist an der Zeit, formell in den Krieg gegen die zerfallenden Imperien einzutreten."
 USA_join_japan:0 "Schließen Sie sich Japan an"
 USA_join_japan_desc:0 "Unsere Interessen haben sich mit denen der Japaner angeglichen. Wir sollten ein für beide Seiten vorteilhaftes Bündnis eingehen und den Europäern zeigen, dass es heißt: Raus mit den Alten, rein mit den Neuen."
 USA_sub_effort:0 "Die Alliierten aushungern"
 USA_sub_effort_desc:0 "Da die Briten und Franzosen zu sehr von den Lieferungen ihrer Kolonien und Handelspartner abhängig sind, sollte die Lösung darin bestehen, sie bis zur Unterwerfung auszuhungern."
 USA_establish_beachhead:0 "Einen Brückenkopf errichten"
 USA_establish_beachhead_desc:0 "Zu diesem Zeitpunkt haben die Briten und Franzosen ihre Häfen befestigt, während uns eine nahe gelegene Basis fehlt, von der aus wir einen Angriff auf ihre Küsten starten könnten. Wir sollten in ihren weichen Unterbauch auf der Iberischen Halbinsel eindringen und uns nach oben vorarbeiten."
 USA_south_pacific:0 "Länder Down Under"
 USA_south_pacific_desc:0 "Die britischen Dominions Australien und Neuseeland können als Basis für Angriffe auf unsere Territorien im Pazifik genutzt werden. Sie müssen befriedet werden."
 USA_defend_supply:0 "Verteidigen Sie unsere Nachschublinien"
 USA_defend_supply_desc:0 "Da wir auf beiden Seiten von riesigen Ozeanen umgeben sind, muss unsere Handelsmarine florieren, um sicherzustellen, dass unsere Nachschublinien offen und sicher bleiben."
 USA_commie_scourge:0 "Die kommunistische Geißel"
 USA_commie_scourge_desc:0 "Mit der Befriedung der zerfallenden europäischen Imperien ist die Zeit gekommen, die Welt ein für alle Mal von der kommunistischen Geißel zu befreien."
 ITA_army_primacy_mod:0 "Regio Esercito"
 ITA_army_primacy_mod_desc:0 "Industriell hinkt Italien immer noch hinter den dekadenten Kolonialreichen hinterher. Wir müssen uns entscheiden, ob wir der Armee oder der Marine den Vorrang geben. Die Wahl scheint offensichtlich; so wie das alte Römische Reich auf seine Legionen angewiesen war, so muss es auch das neue Italienische Reich sein!"
 ITA_equipment_effort:0 "Aufwand für Ausrüstung"
 ITA_equipment_effort_desc:0 "Unsere Soldaten brauchen bessere Waffen. Viel zu lange haben wir veraltete Ausrüstung benutzt, die in einem Krieg eine Belastung darstellen würde."
 ITA_infantry_focus:0 "Fokus auf Infanterie"
 ITA_infantry_focus_desc:0 "Jüngste Entwicklungen in der industriellen Technologie ermöglichen uns die Massenproduktion von Waffen und Munition zur Unterstützung unserer Truppen."
 ITA_regia_marina:0 "Regia Marina"
 ITA_regia_marina_desc:0 "Unsere Seemacht verbessert sich, aber eine schnelle Expansion ist notwendig, um Frankreich und Großbritannien Paroli zu bieten. Wenn wir uns nicht auf die Regia Marina konzentrieren, werden wir unsere Ziele nie erreichen."
 ITA_improved_screen_ships:0 "Verbesserte Schutzschiffe"
 ITA_improved_screen_ships_desc:0 "Zerstörer und Leichtere Kreuzer spielen eine Schlüsselrolle bei der Verteidigung unserer schwereren Schlachtschiffe oder Flugzeugträger. Wenn wir unsere Verteidigungslinie auf See verlieren, riskieren wir alle Schiffe und Männer. Wir müssen sicherstellen, dass unsere Schiffe mit der neuesten Technologie gebaut werden."
 ITA_air_rearmament:0 "Regia Aeronautica"
 ITA_air_rearmament_desc:0 "Es ist an der Zeit, unsere Luftwaffe auszubauen! Es gibt bereits Pläne, mit dem Bau neuer Luftwaffenstützpunkte zu beginnen, um einen großen Zuwachs an Personal und Flugzeugen zu unterstützen."
 ITA_fighter_focus_mod:0 "Schwerpunkt Kampfflugzeuge"
 ITA_fighter_focus_mod_desc:0 "Einige revolutionäre zivile Technologien können bei unseren Jägern eingesetzt werden, um ihre Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Wir müssen uns darauf konzentrieren, wenn wir mit den Fortschritten der anderen mithalten wollen."
 ITA_nationalism:0 "Verstärkter Nationalismus"
 ITA_nationalism_desc:0 "Der Duce hat Italien zur Größe geführt. Der jüngste Sieg über Äthiopien hat den Nationalismus verstärkt und die Bevölkerung ist stolzer denn je, aber es gibt noch viel zu tun, bevor alle Italiener feiern können."
 ITA_underground:0 "Widerstand im Untergrund"
 ITA_underground_desc:0 "Obwohl die kommunistische Partei Italiens seit den 20er Jahren verboten ist, sehnt sich das Volk immer noch nach einer gleichberechtigten Gesellschaft und ist unzufrieden mit dem Faschismus. Vor allem im Norden hat sich ein starker Widerstand im Untergrund gebildet, in der Hoffnung, den Duce zu stürzen und einen sozialistischen Staat entstehen zu lassen."
 ITA_indoctrination:0 "Indoktrination der Jugend"
 ITA_indoctrination_desc:0 "Organisationen zur Förderung der Disziplin und der politischen Erziehung der Jugend in unserem Land werden Loyalität und Selbstaufopferung früh fördern."
 ITA_italianization:0 "Italianisierung"
 ITA_italianization_desc:0 "Italiener werden von klein auf lernen, die Ambitionen des Duce zu respektieren und auszuführen. Fremde Ideen und Kultur werden allmählich verdrängt, Straßennamen und Denkmäler werden so geändert, dass sie vollständig italienisch sind."
 ITA_austria_friend:0 "Freundschaft mit Österreich"
 ITA_austria_friend_desc:0 "Obwohl wir wenig Liebe für die Österreicher empfinden, können wir nicht zulassen, dass sie dem Pan-Germanismus nachgeben und sich Hitler anschließen. Wir sollten stattdessen erwägen, sie in unserer Sphäre zu haben."
 ITA_demand_tyrol:0 "Fordern Sie Tirol"
 ITA_demand_tyrol_desc:0 "Ganz Tirol gehört rechtmäßig zu Italien! Wir werden nicht länger zusehen, wie Deutsche auf Land leben, das rechtmäßig uns gehört! Die Zeit ist gekommen, zurückzuschlagen."
 ITA_hungary_invite:0 "Ladet Ungarn ein"
 ITA_hungary_invite_desc:0 "Ungarn könnte sich als ein natürlicher Verbündeter gegen die bösen Kommunisten und Liberalen erweisen. Wir sollten erwägen, sie zu einem Militärbündnis einzuladen."
 ITA_fortress_italia:0 "Festung Italien"
 ITA_fortress_italia_desc:0 "Wir stehen Feinden auf allen Seiten des Mittelmeers gegenüber. Wenn wir überleben wollen, müssen wir sicherstellen, dass sie niemals an unseren Küsten landen können."
 ITA_naval_base_focus:0 "Ausbau der Marinestützpunkte"
 ITA_naval_base_focus_desc:0 "Unsere Marinestützpunkte sind im Falle eines Krieges nicht gut gerüstet. Wir müssen an ihrem Ausbau arbeiten und die Effizienz beim Bau und der Reparatur von Schiffen verbessern."
 ITA_air_rearm:0 "Aufrüstung der Luftwaffe"
 ITA_air_rearm_desc:0 "Unsere Luftwaffenstützpunkte sind viel zu klein, um mit der Expansion unserer Luftwaffe Schritt zu halten. Wir müssen mehr bauen, um alle unsere guten Flugzeuge unterzubringen."
 ITA_resource_extraction:0 "Ressourcenabbau"
 ITA_resource_extraction_desc:0 "Ein Krieg würde Ressourcen erfordern, die wir einfach nicht haben. Wir müssen einen Abbau finanzieren, um neue Reserven zu finden."
 ITA_war_soviet:0 "Krieg mit den Sowjets"
 ITA_war_soviet_desc:0 "Die dreckigen Sowjets sind ein Affront gegen alles, wofür das Italienische Reich steht! Wir werden sie von der Landkarte tilgen und die Vorherrschaft in Osteuropa sichern."
 ITA_military_rearmament:0 "Militärische Aufrüstung"
 ITA_military_rearmament_desc:0 "Unsere Industrie hinkt der Konkurrenz immer noch hinterher! Das muss behoben werden, wenn wir einen länger andauernden Krieg gewinnen wollen."
 ITA_road_to_war:0 "Der Weg zum Krieg"
 ITA_road_to_war_desc:0 "Die erste Aufgabe ist es, das Britische Empire aus unseren Meeren zu vertreiben, aber wir müssen entscheiden, wie wir das am besten bewerkstelligen..."
 ITA_naval_power:0 "Fokus auf die Marine"
 ITA_naval_power_desc:0 "Die Lösung liegt auf der Hand - wir müssen es mit der Royal Navy aufnehmen, und das bedeutet, dass wir in der Lage sein müssen, unsere fortschrittlichen Schiffe in Massenproduktion herzustellen, um sie zu zerstören."
 ITA_rules_waves:0 "Naval Strategems"
 ITA_rules_waves_desc:0 "Schiffe sind nur so gut wie die Matrosen, die sie bemannen. Wir müssen sicherstellen, dass die Regia Marina die bestmögliche Taktik anwendet, um den Gegner zu vernichten."
 ITA_air_power:0 "Fokus Luft"
 ITA_air_power_desc:0 "Während die törichten Briten sich auf die Seemacht verlassen, werden wir uns auf die Luftmacht verlassen. Wir werden ihre Schiffe in die Unterwerfung bomben, während wir unsere Jäger zur Verteidigung unserer eigenen Schiffe einsetzen."
 ITA_bomber_focus:0 "Bomber-Fokus"
 ITA_bomber_focus_desc:0 "Italienische Ingenieure erleben einen Durchbruch, der es uns erlaubt, noch bessere Bomber zu bauen, um die Meere zu kontrollieren."
 ITA_control_skies:0 "Kontrollieren Sie die Lüfte"
 ITA_control_skies_desc:0 "Bomber sind nutzlos ohne Jäger, die sie verteidigen. Wir müssen sicherstellen, dass wir immer die Luftüberlegenheit behalten."
 ITA_china_friend:0 "Seite an Seite mit China"
 ITA_china_friend_desc:0 "Es ist sonnenklar, dass wir niemals in der Lage sein werden, mit den "ehrenwerten" Japanern zu einem Abkommen zu kommen. Wir sollten uns stattdessen mit den Chinesen anfreunden."
 ITA_woo_china:0 "Umwerben Sie China"
 ITA_woo_china_desc:0 "China ist uns sehr entgegengekommen und wir glauben, dass es an der Zeit ist, diese Freundschaft etwas dauerhafter zu gestalten."
 ITA_war_japan:0 "Krieg mit Japan"
 ITA_war_japan_desc:0 "Japan setzt seinen Vorstoß nach China fort, während die Welt zusieht. Wir werden die Chinesen verteidigen und die Japaner ein für alle Mal vom Festland vertreiben!"
 ITA_woo_japan:0 "Bündnis mit Japan"
 ITA_woo_japan_desc:0 "Japan kann sich als wertvoller Verbündeter gegen die Briten und Amerikaner erweisen. Zusammen könnte unsere Seemacht ausreichen, um einen Krieg auf See zu gewinnen."
 ITA_war_china:0 "China angreifen"
 ITA_war_china_desc:0 "Andere imperialistische Mächte intervenieren seit mehr als einem Jahrhundert in China, und wir denken, dass es an der Zeit ist, dass wir uns an dem Spaß beteiligen..."
 ITA_war_swiss:0 "Die Neutralität der Schweiz verletzen"
 ITA_war_swiss_desc:0 "Die Schweizer sind ziemlich irrelevant und ein Schandfleck in Europa....we könnte ihre Neutralität unter dem Vorwand der Befreiung der dort lebenden Italiener verletzen."
 ITA_war_germany:0 "Das Reich angreifen!"
 ITA_war_germany_desc:0 "Nur weil die Deutschen eine ähnliche Ideologie wie wir haben, sind wir noch lange keine Freunde. Schlimmer noch - sie sehen heimlich auf uns Italiener als minderwertig herab! Sie werden bald sehen, dass sie die Minderwertigen sind..."
 ITA_tech_sharing_axis:0 "Achsenforschung"
 ITA_tech_sharing_axis_desc:0 "Es ist an der Zeit, alle Barrieren des Technologieaustauschs mit Deutschland zu durchbrechen."
 ITA_white_peace:0 "Frieden mit den Alliierten"
 ITA_white_peace_desc:0 "Nachdem die Alliierten in Sizilien gelandet sind, ist es nur noch eine Frage der Zeit, bis wir kapitulieren. Wenn wir jetzt kapitulieren und einen blutigen Krieg, der auf unserem Boden ausgetragen wird, verhindern, können wir unter den gegebenen Umständen vielleicht einen günstigen Vertrag aushandeln."
 ITA_join_comintern:0 "Mission nach Moskau"
 ITA_join_comintern_desc:0 "Wir sind von allen Seiten von Feinden umgeben und haben keine Verbündeten. Wir sollten uns mit der Komintern treffen und sehen, ob wir ein Bündnis erreichen können, damit wir gemeinsam die Weltrevolution durchführen können."
 ITA_own_path:0 "Unseren eigenen Weg schmieden"
 ITA_own_path_desc:0 "Italiens Ruhm mag verblasst sein, aber wir sind zuversichtlich, dass wir wieder eine Führungsrolle übernehmen und unseren eigenen Weg zur Größe schmieden können, frei von äußerem Einfluss."
 ITA_oust_benito:0 "Mussolini stürzen"
 ITA_oust_benito_desc:0 "Jedes Jahr findet in Mailand eine Militärparade statt. Die wachsende Unterstützung für den Kommunismus in Norditalien macht es zu einem feindlichen Gebiet für den Duce. Die Zeit ist gekommen, dem italienischen Volk zu zeigen, dass es nicht in Angst leben und zurückschlagen soll."
 ITA_unite_people:0 "Das Volk vereinen"
 ITA_unite_people_desc:0 "Ein geteiltes Haus wird zerbröckeln. Wir müssen diejenigen, die unsere Sache nicht unterstützen, durch Gewaltlosigkeit überzeugen, damit wir nicht ein ähnliches Schicksal wie Mussolini erleiden."
 ITA_remove_fascism:0 "Verfolgt die Faschisten"
 ITA_remove_fascism_desc:0 "Die Faschisten haben Italien zerstört! Wir werden jeden einzelnen von ihnen verfolgen, wenn sie uns nicht gehorchen wollen!"
 ITA_economic_reform:0 "Wirtschaftsreformen"
 ITA_economic_reform_desc:0 "Viele Facetten unserer Wirtschaft sind einfach veraltet. Wir müssen Reformen fördern, wenn wir gedeihen wollen."
 ITA_invest_roads:0 "Investieren Sie in unsere Straßen"
 ITA_invest_roads_desc:0 "Viele der Straßen in Italien sind in einem schlechten Zustand oder sind einfach nur unzureichend. Wir sollten ein neues Programm starten, um unsere Straßen zu modernisieren."
 ITA_subsidize_petroli_italiana:0 "Petroli Italiana subventionieren"
 ITA_subsidize_petroli_italiana_desc:0 "Italien fehlt es an notwendigen Ressourcen wie Öl und Gummi. Wenn wir einen Krieg führen wollen, sind diese lebenswichtigen Ressourcen notwendig. Indem wir unsere synthetische Öl- und Kautschukindustrie subventionieren, können wir vielleicht die Produktion über Wasser halten."
 ITA_scientific_socialism:0 "Wissenschaftlicher Sozialismus"
 ITA_scientific_socialism_desc:0 "Die Analyse sozialer und wirtschaftlicher Trends und die Einbeziehung des Sozialismus als Produkt der sozioökonomischen Evolution hat zu großartigen Ergebnissen für die großen Geister in unserer Nation geführt!"
 ITA_put_to_work:0 "Das Volk in Arbeit bringen"
 ITA_put_to_work_desc:0 "Wir hatten lange Zeit eine große Anzahl von arbeitslosen Bürgern. Das wird nicht mehr der Fall sein, denn die Arbeiter kommen zuerst!"
 ITA_electronic_focus:0 "Elektronischer Fokus"
 ITA_electronic_focus_desc:0 "Die Technologie entwickelt sich ständig weiter und wir dürfen nicht hinter unseren Konkurrenten zurückbleiben."
 ITA_depose_king:0 "Absetzung des Soldatenkönigs"
 ITA_depose_king_desc:0 "Die Ära des Königtums ist vorbei! Der König muss abgesetzt und die Macht an das Volk übergeben werden!"
 ITA_expel_pope:0 "Vertreibe das Papsttum?"
 ITA_expel_pope_desc:0 "Das Papsttum und die Religion im Allgemeinen sind ein archaischer Kult und dienen nur dazu, das Volk weiter zu spalten. Wir sollten eine Vertreibung aus Italien in Betracht ziehen."
 ITA_world:0 "Aufruf zur Weltrevolution"
 ITA_world_desc:0 "Wir müssen Schritte unternehmen, um der gesamten Menschheit zu helfen, die Reichen und Mächtigen zu stürzen und die Macht in die Hände des Proletariats zu legen."
 ITA_spain_civil_war:0 "Intervention im Spanischen Bürgerkrieg"
 ITA_spain_civil_war_desc:0 "Die Republikaner in Spanien brauchen unsere Hilfe! Wir müssen ihnen im Krieg gegen die Faschisten helfen!"
 ITA_spain_war:0 "Krieg mit Spanien"
 ITA_spain_war_desc:0 "Das unruhige politische Klima in Spanien gibt uns einen Grund, vollständig zu intervenieren und sie unter unsere Fuchtel zu bringen."
 ITA_influence_portugal:0 "Einflussnahme auf Portugal"
 ITA_influence_portugal_desc:0 "Jetzt, wo unser Einfluss auf Spanien sicher ist, sollten wir diplomatische Missionen nach Portugal durchführen und um Sympathie für unsere Sache werben."
 ITA_workers_women:0 "Frauen an die Arbeit bringen"
 ITA_workers_women_desc:0 "Wenn wir nicht nur unsere Armee, sondern auch ausländische Arbeiter versorgen wollen, die sich auf die Revolution vorbereiten, brauchen wir jede Hilfe, die wir bekommen können."
 ITA_workers_culture:0 "Arbeiterkultur"
 ITA_workers_culture_desc:0 "Der Sozialismus ist nicht nur ein Wirtschaftssystem und der Marxismus ist nicht nur eine Wissenschaft; wir müssen die Struktur der italienischen Gesellschaft selbst umgestalten, um alle Überreste der bürgerlichen Sitten und Traditionen auszurotten."
 ITA_sacrifice:0 "Das Opfer des Volkes"
 ITA_sacrifice_desc:0 "Das Volk von Italien versteht, dass Opfer gebracht werden müssen, sowohl für Italien als auch für die Arbeiter weltweit, die unsere Unterstützung brauchen."
 ITA_marxist_youth:0 "Marxistische Jugend"
 ITA_marxist_youth_desc:0 "Von der Jugend Italiens werden Opfer und harte Arbeit verlangt, aber die nachfolgenden Generationen werden von ihrem Glanz profitieren."
 ITA_ideology_warfare:0 "Ideologische Kriegsführung"
 ITA_ideology_warfare_desc:0 "Der Kampf der Ideologien hat sich zugespitzt, und wir müssen bereit sein, zu gewinnen."
 ITA_integration:0 "Integration"
 ITA_integration_desc:0 "Wir müssen die Menschen mit unterschiedlichem Hintergrund vereinen und sie dazu bringen, unsere Sache zu unterstützen."
 ITA_colony_autonomy:0 "Autonomie"
 ITA_colony_autonomy_desc:0 "Wir werden zeigen, dass wir unser Volk nicht in Ketten legen wie die Demagogen und korrupten Kapatilisten. Gleichheit für alle!"
 ITA_develop_libya:0 "Libyen entwickeln"
 ITA_develop_libya_desc:0 "Setzen wir unsere Kraft für die Entwicklung Libyens ein."
 ITA_develop_eritrea:0 "Eritrea entwickeln"
 ITA_develop_eritrea_desc:0 "Setzen wir unsere Kraft für die Entwicklung Eritreas ein."
 ITA_develop_somaliland:0 "Entwicklung von Somaliland"
 ITA_develop_somaliland_desc:0 "Setzen Sie sich für die Entwicklung Somalilands ein."
 ITA_develop_eth:0 "Äthiopien entwickeln"
 ITA_develop_eth_desc:0 "Setzen Sie sich für die Entwicklung Äthiopiens ein."
 ITA_open_border:0 "Die Grenzen öffnen"
 ITA_open_border_desc:0 "Wir müssen unsere Grenzen für alle Arbeiter öffnen, die bereit sind, für unsere Sache zu kämpfen und sie zu unterstützen."
 ITA_eth_rubber:0 "Äthiopische Kautschuk-Reserven"
 ITA_eth_rubber_desc:0 "Äthiopien hat eine ungenutzte Kautschukreserve. Wir sollten ihnen helfen, diese anzuzapfen, damit wir sie nutzen können."
 ITA_gathering_storm:0 "Der aufkommende Sturm"
 ITA_gathering_storm_desc:0 "Europa und die Welt werden in Kürze ins Chaos gestürzt werden. Wir müssen die Sieger sein!"
 ITA_fort_france:0 "Befestigen Sie die italienisch-französische Grenze"
 ITA_fort_france_desc:0 "Europa wird seit Jahrhunderten von Frankreich beherrscht. Sie sind eine Bedrohung direkt vor unserer Haustür. Durch die Befestigung der Grenze sollten wir in der Lage sein, jede Aggression gegen uns abzuschrecken."
 ITA_fortress_italia2:0 "Festung Italien"
 ITA_fortress_italia2_desc:0 "Wir stehen Feinden auf allen Seiten des Mittelmeers gegenüber. Wenn wir überleben wollen, müssen wir sicherstellen, dass sie niemals an unseren Küsten landen können."
 ITA_military_rearmament2:0 "Militärische Aufrüstung"
 ITA_military_rearmament2_desc:0 "Unsere Industrie hinkt der Konkurrenz immer noch hinterher! Das muss behoben werden, wenn wir einen langwierigen Krieg gewinnen wollen."
 ITA_seek_alliances:0 "Allianzen suchen"
 ITA_seek_alliances_desc:0 "So sehr wir uns das auch wünschen, es wird nicht möglich sein, Faschisten und Kapitalisten ohne Verbündete zu schlagen. Wir sollten diejenigen suchen, die für unsere Sache gewonnen werden können."
 ITA_influence_balkans:0 "Beeinflussung der Balkanstaaten"
 ITA_influence_balkans_desc:0 "Das politische Klima auf dem Balkan ist instabil und wenn wir nicht eingreifen, werden sie sich nur noch mehr dem Reich annähern!"
 ITA_puppet_albania:0 "Marionette Albanien"
 ITA_puppet_albania_desc:0 "Albanien wäre ein einfaches erstes Ziel, um es für unsere Sache zu gewinnen."
 ITA_war_greece:0 "Krieg mit Griechenland"
 ITA_war_greece_desc:0 "Griechenland ist uns weiterhin ein Dorn im Auge und arbeitet aktiv gegen uns! Sie werden den Fehler ihres Handelns lernen!"
 ITA_puppet_greece:0 "Griechenland Schutz anbieten"
 ITA_puppet_greece_desc:0 "Das instabile politische Klima auf dem Balkan bedeutet, dass Griechenland bereit sein könnte, den Eintritt in unsere Sphäre zu akzeptieren."
 ITA_war_turkey:0 "Unser Fenster zum Osten"
 ITA_war_turkey_desc:0 "Die Türkei kontrolliert immer noch Land, das rechtmäßig uns gehört! Sie wird auch unser Fenster zum Osten sein, während wir die Weltrevolution vorantreiben."
 ITA_tech_sharing_allies:0 "Komintern-Forschung"
 ITA_tech_sharing_allies_desc:0 "Bündeln Sie unsere F&E-Bemühungen mit den Sowjets für größere Innovation."
 ITA_influence_france:0 "Einmischung in die französische Politik"
 ITA_influence_france_desc:0 "Die französische Politik ist derzeit instabil. Wir könnten eine Chance haben, ihr Volk zur Unterstützung der kommunistischen Ideologie zu beeinflussen."
 ITA_war_france:0 "Greifen Sie Frankreich an!"
 ITA_war_france_desc:0 "Der beste Weg, den Kommunismus in Frankreich einzuführen, ist mit Gewalt! Sobald Frankreich unterworfen ist, wird der Rest Europas folgen!"
 ITA_war_with_uk:0 "Das verfallende Empire"
 ITA_war_with_uk_desc:0 "Das verfallende Britische Empire hat uns im Mittelmeer eingesperrt und missbraucht seine Macht für kapitalistisches Übel. Zum Wohle aller Arbeiter in ihrem Reich müssen sie zerstört werden!"
 ITA_workers_world:0 "Arbeiter der Welt, vereinigt euch!"
 ITA_workers_world_desc:0 "Die Zeit ist reif! Alle Arbeiter müssen sich erheben und gegen die Tyrannei kämpfen, egal in welcher Form!"
 ITA_fanaticism:0 "Ideologischer Fanatismus"
 ITA_fanaticism_desc:0 "Unser Volk ist von einer solchen Inbrunst erfüllt, dass es den Tag herbeisehnt, an dem der Kommunismus weltweit eingeführt wird!"
 ITA_war_yugo:0 "Krieg mit Jugoslawien"
 ITA_war_yugo_desc:0 "Jugoslawien weigert sich, uns einen Zoll zu geben, aber sie verlangen eine Meile! Wir werden keine Kompromisse mehr mit ihnen eingehen!"
 ITA_yugo_invite:0 "Ladet Jugoslawien ein"
 ITA_yugo_invite_desc:0 "Jugoslawien hat eine Rolle in der Weltrevolution zu spielen. Sie müssen sich unserer Sache anschließen!"
 ITA_bul_invite:0 "Ladet Bulgarien ein"
 ITA_bul_invite_desc:0 "Bulgarien hat eine Rolle in der Weltrevolution zu spielen. Sie müssen sich unserer Sache anschließen!"
 ITA_rom_invite:0 "Ladet Rumänien ein"
 ITA_rom_invite_desc:0 "Rumänien hat eine Rolle in der Weltrevolution zu spielen. Sie müssen sich unserer Sache anschließen!"
 ITA_hun_invite:0 "Ladet Ungarn ein"
 ITA_hun_invite_desc:0 "Ungarn hat eine Rolle in der Weltrevolution zu spielen. Sie müssen sich unserer Sache anschließen!"
 ITA_anti_fascism:0 "Sprechen Sie sich gegen Deutschland aus"
 ITA_anti_fascism_desc:0 "Deutschland bereitet sich weiterhin auf einen Krieg vor und verärgert alle seine Nachbarn. Das werden wir nicht hinnehmen!"
 ITA_influence_austria:0 "Beeinflussen Sie die österreichische Politik"
 ITA_influence_austria_desc:0 "Es ist nur eine Frage der Zeit, bis Hitler auf Österreich übergreift! Dagegen müssen wir uns wehren, damit sie keine gemeinsame Grenze mit uns haben!"
 ITA_protect_austria:0 "Bieten Sie Österreich Schutz an"
 ITA_protect_austria_desc:0 "Wir haben genug Einfluss auf Österreich, dass es unseren Schutz als Satellit akzeptiert, aber es hegt immer noch warme Gefühle für Deutschland..."
 ITA_middle_uprising:0 "Arabische Arbeiter, erhebt euch!"
 ITA_middle_uprising_desc:0 "Jetzt, wo das Britische Empire mit dem Krieg gegen die Faschisten beschäftigt ist, ist die Zeit für die arabischen Arbeiter gekommen, sich zu befreien!"
 ITA_war_germany2:0 "Krieg mit Deutschland"
 ITA_war_germany2_desc:0 "Das böse Deutsche Reich fährt fort, nicht nur sein eigenes Volk, sondern auch seine Nachbarn zu verärgern. Wir müssen uns gegen den Faschismus stellen und Hitler und sein Regime stürzen."
 ITA_war_iraq:0 "Angriff auf den Irak"
 ITA_war_iraq_desc:0 "Der Irak hat sich geweigert, kommunistische Ideale zu akzeptieren, aber wir werden sie ihm mit Gewalt einträufeln."
 ITA_iran_guarantee:0 "Den Iran garantieren"
 ITA_iran_guarantee_desc:0 "Der Iran ist von allen Seiten von Feinden umgeben, aber unter unserer Führung werden sie einen weiteren Tag erleben."
 ITA_mosul_oil:0 "Öl in Mosul"
 ITA_mosul_oil_desc:0 "Im Gegensatz zu den Irakern sind wir in der Lage, weit mehr Öl aus ihrem Land zu gewinnen, als sie bisher in der Lage waren."
 ITA_war_soviet2:0 "Demolieren Sie die Komintern"
 ITA_war_soviet2_desc:0 "Es kann nur einen geben. Der Kommunismus ist unter unserer Führung viel besser. Stalin hat den Kommunismus ruiniert und wir werden vor seinem Terror nicht länger die Augen verschließen!"
 FRA_anti_fascism_mod:0 "Antifaschismus"
 FRA_anti_capitalism_mod:0 "Anti-Kapitalismus"
 FRA_anti_communism_mod:0 "Anti-Kommunismus"
 FRA_delegation_to_china:0 "Französische Delegierte in China"
 denounce_monroe:0 "Denunzierten die Monroe-Doktrin"
 arming_mexico_support:0 "Bewaffnung mexikanischer Kommunisten"
 arming_mexico_opposition:0 "Bewaffnung mexikanischer Kommunisten"
 argentine_leaders:0 "Französische kommunistische Mission"
 FRA_integrated_legion:0 "Integrierte Fremdenlegion"
 FRA_world_revolution:0 "Weltrevolution"
 FRA_arms_for_the_revolution:0 "Waffen für die Weltrevolution"
 FRA_influence_drift_communism:0 "Kommunistischer Einfluss"
 anti_capitalist_crusade:0 "Antikapitalistischer Kreuzzug"
 scandinavian_q:0 "Unterstützung lokaler Kommunisten"
 FRA_family_women:0 "Status Quo der Frauen durchgesetzt"
