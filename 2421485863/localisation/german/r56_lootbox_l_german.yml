 ###---> Contents <><> <><> <><> ""
 #Common 1-8 ""
 r56.lootbox.event.1.description: "§GCOMMON[~§!~] Political Power Refund \n\nOh. Ich dachte, den hätten wir entfernt. Man kann nicht zu verbraucherfreundlich sein, weißt du?""
 r56.lootbox.event.2.description: "§GCOMMON[~§!~] Illusionen der Stabilität \n\nDu solltest dankbar sein. Bewusstseinskontrollierende Geräte sind nicht billig."""
 r56.lootbox.event.3.description: "§GCOMMON[~§!~] Kriegsunterstützungs-Megaphon \n\nBenutzen Sie dies, um Ihre völlig legitime Rhetorik zu verbreiten!"""
 r56.lootbox.event.4.description: "§GCOMMON[~§!~] Boxen in Boxen \n\nDie Dimensionen unserer Boxen sind unfassbar."""
 r56.lootbox.event.5.description: "§GCOMMON[~§!~] Atmungsaktive Luft \n\nHey! Sauerstoff! Das ist gut zum Leben und so."""
 r56.lootbox.event.6.description: "§GCOMMON[~§!~] Erkältung \n\nVielleicht solltest du zu einem Arzt gehen?"""
 r56.lootbox.event.7.description: "§GCOMMON[~§!~] Verkehrsstau \n\nVielleicht ist es an der Zeit, in die Infrastruktur zu investieren?"""
 r56.lootbox.event.8.description: "§GCOMMON[~§!~] Spielsucht \n\nGo big or go home, wie man sagt..."""
  ""
 #Rare 9-16 ""
 r56.lootbox.event.9.description: "§BRARE[~§!~] Einberufungen \n\nSind diese Kisten nicht ein Betrug? Nein, sie sind voll von Wehrpflichtigen!"""
 r56.lootbox.event.10.description: "§BRARE[~§!~] Armee-Ausbildungspläne \n\nWir haben diese technologisch fortschrittlichen Gebäudepläne aus der Zukunft, also benutzt sie, um die Armee auszubilden oder so."""
 r56.lootbox.event.11.description: "§BRARE[~§!~] Air Training Blueprints \n\nWe have these technologically advanced building blueprints from the future, so use it to train the air force or something."""
 r56.lootbox.event.12.description: "§BRARE[~§!~] Naval Training Blueprints \n\nWe have these technologically advanced building blueprints from the future, so use it to train the naval or something."""
 r56.lootbox.event.13.description: "§BRARE[~§!~] Garden of Anthony Eden Creation Kit \n\nDer Garden of Anthony Eden Creation Kit ist eine revolutionäre Maschine, die das Land umgestalten und es für die Menschen angenehmer machen soll. Er wurde von dem britischen Politiker Anthony Eden (mit Hilfe seines Gärtners) entwickelt und ist immer noch ein experimentelles Gerät, das die malthusianischen paranoiden Theorien der imperalistischen Mächte auf der Suche nach autarker Autarkie lindern könnte.""
 r56.lootbox.event.14.description: "§BRARE[~§!~] Ätherische Produktionslinie \n\nDas Emporium hat sich kürzlich eine Patenschaft mit der Hexerei gesichert."""
 r56.lootbox.event.15.description: "§BRARE[~§!~] Temporale Anomalie \n\nSie führt scheinbar zu einem Arsenal voller Waffen aus der Zeit des Großen Krieges. Physiker haben die Theorie aufgestellt, dass es möglicherweise nicht aus der Vergangenheit, sondern aus einem anderen Universum stammt. Die Plünderung dieses Ortes voller Waffen aus britischer Produktion wird sich daher wahrscheinlich nicht auf unsere Zeitlinie, sondern auf ein anderes Universum auswirken.""
 r56.lootbox.event.16.description: "§BRARE[~§!~] Karminrotes Telefon \n\nDas Emporium hat ein Lagerhaus voller karminroter Telefone gefunden, also geben wir sie dir. Macht ein paar Anrufe!"""
  ""
 #Epic 17-23 ""
 r56.lootbox.event.17.description: "[~§0~]EPIC[~§!~] Zivilfabrik \n\nDas Emporium unterstützt die Nation mit einer Zivilfabrik."""
 r56.lootbox.event.18.description: "[~§0~]EPIC[~§!~] Militärfabrik \n\nDas Emporium sponsert die Nation mit einer Militärfabrik."""
 r56.lootbox.event.19.description: "[~§0~]EPIC[~§!~] Treibstoffsilo \n\nDas Emporium sponsert die Nation mit einem Treibstoffsilo."""
 r56.lootbox.event.20.description: "[~§0~]EPIC[~§!~] Synthetische Raffinerie \n\nDas Emporium sponsert die Nation mit einer Synthetischen Raffinerie."""
 r56.lootbox.event.21.description: "[~§0~]EPIC[~§!~] Stahlwerk \n\nDas Emporium sponsert die Nation mit einem Stahlwerk."""
 r56.lootbox.event.22.description: "[~§0~]EPIC[~§!~] Aluminiumwerk \n\nDas Emporium sponsert die Nation mit einem Aluminiumwerk."""
 r56.lootbox.event.23.description: "[~§0~]EPIC[~§!~] Kautschuk-Raffinerie \n\nDas Emporium sponsert die Nation mit einer Kautschuk-Raffinerie."""

 #Legendary 24-27 ""
 r56.lootbox.event.24.description: "§OLEGENDARY[~§!~] Fabrikproduktion \n\nDer Große Alfie hat die Kontrolle über Ihre Logistik übernommen."""
 r56.lootbox.event.25.description: "§OLEGENDÄR[~§!~] Forschungsgeschwindigkeit \n\nSiehst du, du musst nur übertakten."""
 r56.lootbox.event.26.description: "§OLEGENDÄR[~§!~] Kriegsvorbereitungspaket \n\nWir im Emporium sehen ganz klar, dass Sie eine helfende Hand brauchen."""
 r56.lootbox.event.27.description: "§OLEGENDARY[~§!~] Haunted Vase \n\nWir haben vergessen, dass wir noch eine dieser besitzergreifenden Vasen vom letzten Mal im Lager haben. Stellen Sie keine Fragen."""
  ""
 #Mythical 28-30 ""
 r56.lootbox.event.28.description: "§RMYTHICAL[~§!~] Stolz und Vollendung \n\nManchmal muss man einfach einen Schritt zurücktreten und feiern!"""
 r56.lootbox.event.29.description: "§RMYTHICAL[~§!~] Nukleare Kernschmelze \n\nKeine Ländereien wurden beim Öffnen dieser Kiste verseucht."""
 r56.lootbox.event.30.description: "§RMYTHICAL[~§!~] Alfie Takeover \n\nDirect rule from the Emporium."""

