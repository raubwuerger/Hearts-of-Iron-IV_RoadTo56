 r56_lootbox_factory_output_idea: "LEGENDÄRE Fabrikleistung"
 r56_lootbox_factory_output_idea_desc: "Die magischen Kräfte dieser Belohnung beschleunigen alle deine Fabriken ohne Kosten! So kosmetisch!"
 r56_lootbox_war_prep_idea: "LEGENDÄRES Kriegsvorbereitungspaket"
 r56_lootbox_war_prep_idea_desc: "Mit diesem praktischen kleinen Paket bist du besser vorbereitet als je zuvor! Völlig kosmetische Vorteile!"
 r56_lootbox_research_speed_idea: "LEGENDÄRE Forschungsgeschwindigkeit"
 r56_lootbox_research_speed_idea_desc: "Erforsche diese kosmetischen Vorteile!"

