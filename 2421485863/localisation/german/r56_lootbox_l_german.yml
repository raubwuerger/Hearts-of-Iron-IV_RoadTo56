 ###---> (Shortly After) Startup Enable <><> <><> <><> ""
 r56.startup.event.04.title: "/// VERSCHLÜSSELTE NACHRICHT ///"
 r56.startup.event.04.description: "Hallo, [Root.GetLeader]. Wir sind bekannt als Alfie's Lootbox Emporium und wir sind hier, um unsere Dienste anzubieten. Wir haben uns auf Lootboxen spezialisiert, die viele Vorteile enthalten, von denen wir glauben, dass sie der Nation, der Sie dienen, zugute kommen werden. Sie haben zwar ihren Preis, aber die Vorteile überwiegen sicherlich jede mickrige politische Macht, die Sie ausgeben müssen. Als Zeichen der Dankbarkeit erhalten Sie eine kostenlose Lootbox, wenn Sie auf dieses Angebot eingehen! Wir erwarten mit Spannung eine Antwort."
 r56.startup.event.04.option.a: "Wir sind mit diesem Angebot einverstanden."
 r56.startup.event.04.option.a_tt: "Alfie's Lootbox Emporium wird eröffnet und bietet Lootbox-Dienste mit verschiedenen Vorteilen an! Bitte beachten Sie, dass die KI dieses System nicht nutzen wird. \n\nIhr könnt das Emporium auch im Menü §YBenutzerdefinierte Spielregeln§! aktivieren! \n\n§RDas Road to 56 Team verherrlicht oder befürwortet weder das Glücksspiel noch das Ausgeben hoher Beträge für digitale Güter. Dieser Beitrag ist nur als Parodie gedacht.§!"
 r56.startup.event.04.option.b: "Das klingt ungeheuerlich! Nein!"
 r56.startup.event.04.option.b_tt: "Alfie's Lootbox Emporium bleibt geschlossen, und alles wird wie gewohnt weitergehen. [Du kannst das Emporium auch im Menü §YBenutzerdefinierte Spielregeln§! aktivieren!"

 ###---> Decisions <><> <><> <><> ""
 r56_decision_category_lootbox: "Alfie's Lootbox Emporium"
 r56_decision_category_lootbox_desc: "Das Mega-Unternehmen Alfie's Lootbox Emporium steht zu Ihren Diensten! Verdiene Lootboxen, indem du sie mit politischer Macht kaufst. Lootboxen enthalten alles, was sich ein Staatsoberhaupt wie du wünschen kann! Wir sind nicht verantwortlich für Schäden an Ihrem persönlichen Political Power-Konto. [Sie haben [?Root.r56_lootbox_amount|0H] Lootbox(en)."
 r56_decision_lootbox_acquirebox: "Lootbox kaufen"
 r56_tooltip_lootbox_acquirebox: "Ein Flugzeug wird ankommen und eine Lootbox abwerfen, die du öffnen kannst. Fügt §Y1§! Lootbox zur Gesamtsumme hinzu.\n"
 r56_decision_lootbox_openbox: "Lootbox öffnen"
 r56_tooltip_lootbox_openbox: "Öffnet eine Lootbox! Was kann schlimmstenfalls passieren? Entfernt §Y1§! Lootbox von der Gesamtsumme.\n\n§YEnthält die folgenden Quoten:§! \n§GCOMMON§! 50%\n§BSelten§! 25%\n§0EPIC§! 15%\n§OLEGENDARY§! 8%\n§RMYTHICAL§! 2%"

 ###---> Tooltips <><> <><> <><> ""
 r56_tooltip_mythical: "Glücklich sein: §G+100§!.\n"
 r56_tooltip_haunted_vase: "ES FLIEGT UND KOMMT DIREKT AUF MICH ZU!!! AHHHH!!! HEL- *BZZT*\n"
 r56_tooltip_lootbox_event4: "Fügt §Y2§! Lootboxen zu der Gesamtzahl hinzu."
 r56_tooltip_lootbox_event15: "§RDie Zentralmächte des anderen Universums werden den Großen Krieg mit größerer Wahrscheinlichkeit gewinnen.§!"

