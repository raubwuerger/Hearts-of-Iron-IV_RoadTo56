 #Common 1-8 ""
 r56.lootbox.event.1.description: "[~§G~]COMMON[~§!~] Politische Macht Rückerstattung [~[~\n~][~\n~]~]Oh. Ich dachte wir hätten das entfernt. Man kann nicht zu verbraucherfreundlich sein, wissen Sie?"
 r56.lootbox.event.2.description: "[~§G~]GEMEINSAM[~§!~] Illusionen der Stabilität [~[~\n~][~\n~]~]Du solltest dankbar sein. Bewusstseinskontrollierende Geräte sind nicht billig."
 r56.lootbox.event.3.description: "[~§G~]GEMEINSAM[~§!~] Kriegsunterstützungs-Megaphon [~[~\n~][~\n~]~]Benutze dies, um deine völlig legitime Rhetorik zu verbreiten!"
 r56.lootbox.event.4.description: "[~§G~]COMMON[~§!~] Boxen in Boxen [~[~\n~][~\n~]~]Die Dimensionen unserer Boxen sind unfassbar."
 r56.lootbox.event.5.description: "[~§G~]GEMEINSAM[~§!~] Atmungsaktive Luft [~[~\n~][~\n~]~]Hey! Sauerstoff! Das ist gut zum Leben und so."
 r56.lootbox.event.6.description: "[~§G~]GEMEINSAM[~§!~] Kälte [~[~\n~][~\n~]Vielleicht solltest du zum Arzt gehen?"
 r56.lootbox.event.7.description: "[~§G~]GEMEINSAM[~§!~] Stau [~[~\n~][~\n~]~]Vielleicht ist es an der Zeit, in eine Infrastruktur zu investieren?"
 r56.lootbox.event.8.description: "[~§G~]GEMEINSAM[~§!~] Spielsucht [~[~\n~][~\n~]~]Geh aufs Ganze oder geh nach Hause, wie man sagt..."
  ""
 #Rare 9-16 ""
 r56.lootbox.event.9.description: "[~§B~]RARE[~§!~] Wehrpflichtige [~[~\n~][~\n~]~]Sind diese Kisten nicht ein Betrug? Nein, sie sind voll von Wehrpflichtigen!"
 r56.lootbox.event.10.description: "[~§B~]RARE[~§!~] Armee Ausbildungspläne [~[~\n~][~\n~]~]Wir haben diese technologisch fortschrittlichen Baupläne aus der Zukunft, also benutzt sie um die Armee zu trainieren oder so."
 r56.lootbox.event.11.description: "[~§B~]RARE[~§!~] Luftwaffen Ausbildungspläne [~[~\n~][~\n~]~]Wir haben diese technologisch fortschrittlichen Baupläne aus der Zukunft, also benutzt sie, um die Luftwaffe zu trainieren oder so etwas."
 r56.lootbox.event.12.description: "[~§B~]RARE[~§!~] Marine Ausbildungspläne [~[~\n~][~\n~]~]Wir haben diese technologisch fortschrittlichen Baupläne aus der Zukunft, also benutzt sie, um die Marine zu trainieren oder so etwas."
 r56.lootbox.event.13.description: "[~§B~]RARE[~§!~] Garten von Anthony Eden Erstellungs-Kit [~[~\n~][~\n~]~]Das Garden of Anthony Eden Creation Kit ist eine revolutionäre Maschine, die entwickelt wurde, um das Land umzuwandeln und es für das menschliche Leben angenehmer zu machen. Er wurde von dem britischen Politiker Anthony Eden (mit Hilfe seines Gärtners) entwickelt und ist immer noch ein experimentelles Gerät, das die malthusianischen paranoiden Theorien der imperalistischen Mächte auf der Suche nach autarker Autarkie lindern könnte."
 r56.lootbox.event.14.description: "[~§B~]RARE[~§!~] Ätherische Produktionslinie [~[~\n~][~\n~]~]Das Emporium hat sich kürzlich eine Patenschaft mit der Hexerei gesichert."
 r56.lootbox.event.15.description: "[~§B~]RARE[~§!~] Temporale Anomalie [~[~\n~][~\n~]~]Sie führt scheinbar zu einem Arsenal voller Waffen aus der Zeit des Großen Krieges. Physiker haben die Theorie aufgestellt, dass es nicht aus der Vergangenheit, sondern aus einem anderen Universum stammen könnte. Die Plünderung dieses Ortes voller Waffen aus britischer Produktion wird sich daher wahrscheinlich nicht auf unsere Zeitlinie, sondern auf ein anderes Universum auswirken."
 r56.lootbox.event.16.description: "[~§B~]RARE[~§!~] Karminrotes Telefon [~[~\n~][~\n~]~]Das Emporium hat ein Lagerhaus voller karminroter Telefone gefunden, also geben wir sie dir. Macht ein paar Anrufe!"
  ""
 #Epic 17-23 ""
 r56.lootbox.event.17.description: "[[~~[~§0~]~~]]EPIC[~§!~] Zivilfabrik [~[~\n~][~\n~]~]Das Emporium sponsert die Nation mit einer Zivilfabrik."
 r56.lootbox.event.18.description: "[[~~[~§0~]~~]]EPIC[~§!~] Militärfabrik [~[~\n~][~\n~]~]Das Emporium sponsert die Nation mit einer Militärfabrik."
 r56.lootbox.event.19.description: "[[~~[~§0~]~~]]EPIC[~§!~] Treibstoffsilo [~[~\n~][~\n~]~]Das Emporium sponsert die Nation mit einem Treibstoffsilo."
 r56.lootbox.event.20.description: "[[~~[~§0~]~~]]EPIC[~§!~] Synthetische Raffinerie [~[~\n~][~\n~]~]Das Emporium sponsert die Nation mit einer Synthetischen Raffinerie."
 r56.lootbox.event.21.description: "[[~~[~§0~]~~]]EPIC[~§!~] Stahlwerk [~[~\n~][~\n~]~]Das Emporium sponsert die Nation mit einem Stahlwerk."
 r56.lootbox.event.22.description: "[[~~[~§0~]~~]]EPIC[~§!~] Aluminium Mill [~[~\n~][~\n~]~]Das Emporium sponsert die Nation mit einem Aluminium Mill."
 r56.lootbox.event.23.description: "[[~~[~§0~]~~]]EPIC[~§!~] Gummiraffinerie [~[~\n~][~\n~]~]Das Emporium sponsert die Nation mit einer Gummiraffinerie."

 #Legendary 24-27 ""
 r56.lootbox.event.24.description: "[~§O~]LEGENDÄR[~§!~] Fabrikproduktion [~[~\n~][~\n~]~]Der Große Alfie hat die Kontrolle über Ihre Logistik übernommen."
 r56.lootbox.event.25.description: "[~§O~]LEGENDÄR[~§!~] Forschungsgeschwindigkeit [~[~\n~][~\n~]Siehst du, alles was du tun musst, ist übertakten."
 r56.lootbox.event.26.description: "[~§O~]LEGENDÄR[~§!~] Kriegsvorbereitungspaket [~[~\n~][~\n~]~]Wir vom Emporium sehen deutlich, dass du eine helfende Hand brauchst."
 r56.lootbox.event.27.description: "[~§O~]LEGENDÄR[~§!~] Spukvase [~[~\n~][~\n~]~]Wir haben vergessen, dass wir noch eine dieser besitzergreifenden Vasen vom letzten Mal im Lager hatten. Stellen Sie keine Fragen."
  ""
 #Mythical 28-30 ""
 r56.lootbox.event.28.description: "[~§R~]MYTHICAL[~§!~] Stolz und Leistung [~[~\n~][~\n~]~]Manchmal muss man einfach einen Schritt zurücktreten und feiern!"
 r56.lootbox.event.29.description: "[~§R~]MYTHICAL[~§!~] Nukleare Kernschmelze [~[~\n~][~\n~]~]Beim Öffnen dieser Kiste wurde kein Land kontaminiert."
 r56.lootbox.event.30.description: "[~§R~]MYTHICAL[~§!~] Alfie Takeover [~[~\n~][~\n~]~]Direkte Herrschaft vom Emporium."

