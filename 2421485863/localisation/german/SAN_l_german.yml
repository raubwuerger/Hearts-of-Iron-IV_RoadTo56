 SAN_the_eternal_republic_desc:0 "San Marino wurde der Legende nach im Jahr 301 n. Chr., zur Zeit des Kaisers Diokletian, gegründet und hat seitdem nicht aufgehört zu existieren. Die kleine, aber beständige Nation und ihre Menschen haben viel erlebt, denn San Marino gilt als die älteste ununterbrochen existierende Republik. Nur durch pures Glück und großartige diplomatische Manöver ist es San Marino gelungen, seine Souveränität über die päpstliche Zeit, die napoleonischen Kriege und die italienische Einigung hinweg zu bewahren..."
